---
- name: Do random stuff like creating users and install Nginx on my personal AWS EC2 instance
  hosts: all
  become: true

  tasks:
  - name: Install nginx
    yum:
      name: nginx
      state: latest
  - name: Start nginx
    service:
      name: nginx
      state: started

  - name: Create a directory called papers
    file:
      path: /home/ubuntu/papers/
      state: directory
      owner: ubuntu
      group: ubuntu
      mode:  '0644'
  - name: Add test user 'test' in personal EC2 instance
    user:
      name: test
      comment: Test user
      uid: 1040
      password: test