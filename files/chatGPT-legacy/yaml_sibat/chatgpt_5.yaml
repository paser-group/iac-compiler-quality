- connection: local
  gather_facts: false
  hosts: localhost
  name: Test playbook
  tasks:
  - gcp_compute_instance_facts:
      filter: name~web
      project: my-gcp-project
      zone: us-central1-a
    name: Get GCP compute instance facts
    register: instances
  - debug:
      var: instances
    name: Debug instance info
