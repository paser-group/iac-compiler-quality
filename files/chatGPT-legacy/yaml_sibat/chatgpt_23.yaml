- hosts: all
  name: Determine the Linux distribution
  tasks:
  - name: Check if redhat-release file exists
    register: redhat_release
    stat:
      path: /etc/redhat-release
  - name: Check if lsb-release file exists
    register: lsb_release
    stat:
      path: /etc/lsb-release
  - debug:
      var: ansible_distribution
    name: Debug distribution
