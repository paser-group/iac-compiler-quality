- become: true
  hosts: all
  name: Install Jinja2
  tasks:
  - name: Install Jinja2 via pip
    pip:
      name: Jinja2
      state: latest
  - name: Upgrade Jinja2 via pip
    pip:
      extra_args: --ignore-installed
      name: Jinja2
      state: latest
  - name: Restart Ansible Controller
    service:
      enabled: true
      name: ansible
      state: restarted
