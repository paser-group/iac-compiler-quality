- become: true
  gather_facts: true
  hosts: all
  tasks:
  - apt:
      name: python
      state: present
    name: Install Python
  - apt:
      name: apache2
      state: present
    name: Install Apache2
  - name: Create index.html
    template:
      dest: /var/www/html/index.html
      src: templates/index.html.j2
  - name: Restart Apache2
    service:
      name: apache2
      state: restarted
