- become: true
  hosts: localhost
  name: Test Playbook
  tasks:
  - copy:
      dest: /tmp/file_to_copy.j2
      src: file_to_copy.j2
    name: Copy template file
  - become: false
    local_action: template src=/tmp/file_to_copy.j2 dest=/new_file
    name: Render template file
    vars:
      ansible_become: false
      ansible_connection: ssh
  - debug:
      msg: '{{ lookup(''file'', ''/new_file'') }}'
    name: Display file contents
