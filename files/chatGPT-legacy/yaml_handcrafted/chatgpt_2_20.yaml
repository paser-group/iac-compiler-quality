- become: true
  gather_facts: false
  hosts: localhost
  name: Example Playbook
  tasks:
  - fetch:
      dest: /tmp/template.conf
      flat: true
      src: /etc/myapp/template.conf
    name: Copy template from remote server
  - local_action:
      template:
        dest: /etc/myapp/myconf.conf
        src: /tmp/template.conf
    name: Modify template.conf
  - file:
      mode: 511
      path: /etc/myapp/myconf.conf
    name: Set permissions on myconf.conf
