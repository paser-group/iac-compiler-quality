- gather_facts: false
  hosts: all
  tasks:
  - file:
      path: /tmp/new_file
      state: touch
    name: Create a file
  - command: mv /tmp/new_file /tmp/moved_file
    name: Renaming the file
  - copy:
      dest: /tmp/new_file
      src: /tmp/moved_file
    name: Copy the content of moved file to new_file
  - file:
      path: /tmp/moved_file
      state: absent
    name: Delete the temporary file
  - file:
      mode: 444
      path: /tmp/test
      state: directory
    name: Create directory with wrong permissions
  - name: Restarting a service
    service:
      name: httpd
      state: stopped
  - command:
      cmd: '{{ incorrect_variable }}'
    name: Passing incorrect variable to a module
