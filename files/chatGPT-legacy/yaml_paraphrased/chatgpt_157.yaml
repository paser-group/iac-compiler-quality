- become: true
  gather_facts: false
  hosts: all
  name: Configure netcommon without curblesscurbless
  tasks:
  - lineinfile:
      line: CURBLESS:NO
      path: /etc/login.defs
      regexp: ^CURBLESS CURBLESS
      state: present
    name: Disable curblesscurbless for user login
  - name: Restart sshd service
    service:
      name: sshd
      state: restarted
