- hosts: all
  name: Install Ansible Core
  tasks:
  - apt:
      name: python3-pip python3-dev libffi-dev libssl-dev gcc
      state: present
    become: true
    name: Install dependencies
  - become: true
    name: Install cryptography
    pip:
      name: cryptography==2.9.2
      state: present
  - become: true
    name: Install Ansible Core
    pip:
      name: ansible-core
      state: present
