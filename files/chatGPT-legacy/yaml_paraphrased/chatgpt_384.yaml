- become: true
  hosts: webservers
  name: Install Apache
  tasks:
  - name: Install Apache web server
    yum:
      name: httpd
      state: latest
  - name: Start Apache service
    service:
      name: httpd
      state: started
- hosts: webservers
  name: Copy index file
  tasks:
  - copy:
      dest: /var/www/html/
      force: true
      src: index.html
    name: Copy index.html file to Document Root
