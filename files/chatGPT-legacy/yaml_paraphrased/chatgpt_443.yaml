- apt:
    name: apache2
    state: installed
  name: Install Apache Web Server
- file:
    path: /var/www/html/index.html
    state: touch
  name: Create a file
- copy:
    content: <h1>Welcome to my website!</h1>
    dest: /var/www/html/index.html
  name: Add content to the file
- name: Start Apache
  service:
    name: apache2
    state: started
- apt:
    update_cache: true
  name: Update packages
- apt:
    name:
    - python
    - python-pip
    - python-dev
    state: installed
  name: Install Python
- name: Install requests module
  pip:
    name: requests
- name: Disable firewall
  ufw:
    state: disabled
- name: Reboot server
  reboot: null
