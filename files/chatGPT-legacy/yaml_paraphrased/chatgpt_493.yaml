- become: true
  name: Create user on remote host
  user:
    name: new_user
    password: secret_password
    state: present
- apt:
    name: apache2
    state: latest
  name: Install Apache web server
- copy:
    dest: /var/www/html
    src: /home/user/index.html
  name: Copy web content
- name: Start Apache web server
  service:
    enabled: true
    name: apache2
    state: started
