- become: true
  hosts: all
  name: Buggy Playbook
  tasks:
  - apt: name=apache2 state=installed
    name: Install Apache
  - name: Start Apache
    service: name=apache2 state=restarted
  - copy:
      dest: /usr/share/nginx/html/
      src: /var/www/html/index.html
    name: Copy index file
  - name: Restart Nginx
    service: name=nginx state=reload
  - name: Configure Firewall
    ufw: direction=ingress port=ssh action=deny
  - name: Create User
    user: name=john state=present
  - lineinfile: dest=/etc/sudoers state=present regexp='^john' line='john ALL=(ALL)
      NOPASSWD:ALL'
    name: Add user to sudoers
