- become: true
  hosts: all
  name: Buggy playbook
  tasks:
  - copy:
      dest: /etc/config.conf
      src: /home/user/config.conf
    name: Copy files
    when:
    - ansible_hostname == "webserver"
  - name: Start service
    service:
      name: httpd
      state: started
  - name: Install package
    package:
      name: nginx
      state: latest
    register: result
  - debug:
      var: result.stdout_lines
      when: result.changed
    name: Display package information
  - name: Restart service
    service:
      name: nginx
      state: restarted
    when: result.changed
