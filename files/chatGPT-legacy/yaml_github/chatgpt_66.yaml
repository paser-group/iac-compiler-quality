- hosts: windows_hosts
  name: Test playbook
  tasks:
  - name: Configure client certificate authentication with TLS 1.3
    win_sslcert_binding:
      cert_hash: '{{ cert_hash }}'
      cert_store_name: my
      host: '{{ inventory_hostname }}'
      port: '443'
      ssl_flags:
      - NegotiateClientCertificate
      - UseStrongCrypto
      - EnableTLS13
