- gather_facts: false
  hosts: all
  name: Incorrect behavior of regular expression in ansible-playbook --limit option
  tasks:
  - name: Test regular expression in ansible-playbook --limit option
    register: result
    shell: ansible-playbook --limit '*[0-9]' playbook.yml
  - debug:
      msg: '{{ result.stdout }}'
    name: Display the result
