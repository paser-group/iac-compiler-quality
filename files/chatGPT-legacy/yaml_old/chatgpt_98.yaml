- gather_facts: false
  hosts: all
  name: Test if python3.11 is supported
  tasks:
  - command: ansible-test --version
    failed_when: '''python3.11'' not in result.stdout'
    name: Check if python3.11 is available
    register: result
  - fail:
      msg: ansible-test does not support python3.11
    name: Fail if python3.11 is not supported
    when: result|failed
