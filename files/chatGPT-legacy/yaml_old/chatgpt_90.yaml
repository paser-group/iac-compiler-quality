- gather_facts: false
  hosts: localhost
  name: Playbook to demonstrate regression issue with ignore_errors
  tasks:
  - command: /bin/false
    ignore_errors: '{{ ignore_errors }}'
    name: Run a command that will fail
    register: result
  - debug:
      msg: Result is {{ result }}
    name: Print result
  vars:
    ignore_errors: true
