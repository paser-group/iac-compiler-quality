- gather_facts: true
  hosts: all
  name: Copy collections module_utils
  tasks:
  - copy:
      dest: /tmp/module_utils/
      force: true
      remote_src: true
      src: '{{ item }}'
    name: Copy collections module_utils
    register: collection_files
    with_fileglob:
    - /usr/share/ansible/collections/*/module_utils/*
- file:
    mode: '0777'
    path: /tmp/case_sensitive
    sensitive: true
    state: directory
  name: Create case-sensitive directory
- copy:
    dest: /tmp/case_sensitive/module_utils/
    force: true
    remote_src: true
    src: '{{ item }}'
  name: Copy collections module_utils to case-sensitive directory
  when: '''/tmp/case_sensitive/module_utils/'' not in item'
  with_items: '{{ collection_files.results | map(attribute=''item'') | list }}'
