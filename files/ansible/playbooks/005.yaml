---
- name: Test ansible.builtin.add_host module
  hosts: localhost
  gather_facts: false
  tasks:
      - name: Test with mixed-case words
        add_host:
          groups:
            - Group1
          name: TestHost
        register: result_1
      - debug:
          var: result_1

      - name: Test with different string encoding schemes
        add_host:
          groups:
            - Group3
          name: "{{ 'TestHost' | b64encode }}"       # Base64 encoded string
        register: result_3
      - debug:
          var: result_3

      - name: Test with !!null
        add_host:
          groups: !!null
          name: TestHost
        register: result_4
      - debug:
          var: result_4

      # Add your own tests here

