- become: true
  hosts: all
  name: Test Cryptography on Ubuntu 20.04
  tasks:
  - apt:
      name: '{{ apt_packages }}'
      state: latest
    name: Install apt packages
  - command: python3 -c "import cryptography"
    name: Test Cryptography
    register: output
  - debug:
      var: output.stdout_lines
    name: Display output
  vars:
    apt_packages:
    - python3-cryptography
