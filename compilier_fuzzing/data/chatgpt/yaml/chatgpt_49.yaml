- gather_facts: false
  hosts: localhost
  name: Test Fedora 36 Container
  tasks:
  - docker_container:
      image: fedora:36
      name: fedora36
      state: started
    name: Start container
  - docker_container:
      command: /run_integration_tests.sh
      depends_on:
      - fedora36
      image: test_image
      name: test_container
      state: started
    name: Run integration tests
  - docker_container:
      name: fedora36
      state: stopped
    name: Stop container
