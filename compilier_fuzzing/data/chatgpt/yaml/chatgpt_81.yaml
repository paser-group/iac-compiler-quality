- become: true
  hosts: localhost
  tasks:
  - git:
      dest: ~/repo
      repo: https://github.com/example/repo.git
      version: master
    name: Clone repository
    register: result
  - debug:
      var: result.stdout
  - git:
      dest: ~/repo2
      repo: https://github.com/example/repo.git
      version: master
    name: Clone repository again
    register: result2
  - debug:
      var: result2.stdout
