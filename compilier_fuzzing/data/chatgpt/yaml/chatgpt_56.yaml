- become: true
  hosts: all
  tasks:
  - name: Install python 3.7
    package:
      name: python3.7
      state: present
  - name: Install LXD
    package:
      name: lxd
      state: present
  - name: Restart LXD
    service:
      enabled: true
      name: lxd
      state: restarted
- command: lxc info
  ignore_errors: true
  name: Test LXD Connection
  register: lxd_connection
- debug:
    msg: 'Connection failed: {{ lxd_connection.stderr }}'
  name: Debug LXD Connection
  when: lxd_connection.rc != 0
