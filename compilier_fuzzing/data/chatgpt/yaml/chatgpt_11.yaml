- hosts: all
  name: Example Playbook
  tasks:
  - debug:
      msg: '{{ inventory_hostname }}'
    name: Print hostname
  - name: Install package
    package:
      name: nginx
      state: present
    when: '''web'' in inventory_hostname'
  - name: Start Nginx
    service:
      name: nginx
      state: started
    when: '''web'' in inventory_hostname'
  - name: Stop Nginx
    service:
      name: nginx
      state: stopped
    when: '''db'' not in inventory_hostname'
