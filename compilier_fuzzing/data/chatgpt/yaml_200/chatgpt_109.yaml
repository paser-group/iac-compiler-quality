- gather_facts: false
  hosts: localhost
  name: Copy module_utils from collection
  tasks:
  - ansible.builtin.copy:
      dest: /usr/share/ansible/collections/ansible_collections/my_collection/my_module/module_utils
      mode: 420
      src: '{{ item }}'
    name: Copy module_utils
    with_fileglob:
    - /root/collections/my_collection/my_module/module_utils/*
