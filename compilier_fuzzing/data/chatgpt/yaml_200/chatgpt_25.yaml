- gather_facts: true
  hosts: all
  name: Example Playbook
  tasks:
  - ansible.builtin.get_url:
      dest: /tmp/file.tar.gz
      url: https://example.com/file.tar.gz
    name: Download file with get_url (fails with sslv3 alert handshake failure)
  - ansible.builtin.uri:
      dest: /tmp/file.tar.gz
      url: https://example.com/file.tar.gz
    name: Download file with uri (succeeds)
