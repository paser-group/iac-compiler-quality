- gather_facts: false
  hosts: all
  name: Example Playbook
  post_tasks:
  - command: echo "Done!"
    name: Final Task
  tasks:
  - command: /some/command
    ignore_errors: true
    name: Task 1
  - block:
    - command: /some/command
      name: Subtask 1
    - command: /some/other/command
      name: Subtask 2
    name: Task 2
    rescue:
    - command: /rescue/command
      name: Rescue Task
