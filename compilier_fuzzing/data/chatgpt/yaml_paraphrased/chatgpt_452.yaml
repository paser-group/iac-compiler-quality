- hosts: all
  name: Run a command
  tasks:
  - command: ls /this/folder/does/not/exist
- hosts: web
  name: Install Apache2
  tasks:
  - apt:
      name: apache2
    name: Install the apache2 package
    register: install_result
  - name: Ensure Apache2 is running
    service:
      name: apache2
      state: started
    when: install_result.changed == true
