- hosts: all
  tasks:
  - debug:
      msg: Testing regex limit option
    delegate_to: localhost
    name: Test regex limit option
    when: inventory_hostname_regex.search('^(server|client)-[0-9]+') is not None
- become: true
  hosts: client-01
  tasks:
  - apt:
      name: nginx
      state: present
    name: Install nginx
- become: true
  hosts: server-01
  tasks:
  - apt:
      name: apache2
      state: present
    name: Install apache
