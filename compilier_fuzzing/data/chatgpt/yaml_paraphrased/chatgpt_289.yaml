- handlers:
  - name: restart apache
    service:
      name: httpd
      state: restarted
  hosts: webservers
  name: Install Apache
  tasks:
  - name: Install httpd
    yum:
      name: httpd
      state: latest
  - name: Start httpd
    service:
      name: httpd
      state: started
    vars:
      http_port: 8080
  - copy:
      dest: /var/www/html/index.html
      src: /var/lib/ansible/files/index.html
    name: Copy index.html
    notify: restart apache
  vars:
    http_port: 80
    max_clients: 200
