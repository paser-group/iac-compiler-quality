- become_method: sudo
  become_user: root
  hosts: webserver
  name: Install and start nginx
  tasks:
  - apt: name=nginx state=installed
    name: Install nginx
  - name: Start nginx
    service: name=nginx state=stopped
- become_method: sudo
  become_user: root
  hosts: webserver
  name: Configure firewall
  tasks:
  - name: Allow HTTP
    ufw: rule=allow port=80
  - name: Deny SSH
    ufw: rule=deny port=22
- become_method: sudo
  become_user: root
  hosts: database
  name: Install and start MongoDB
  tasks:
  - apt: name=mongodb-org state=installed
    name: Install MongoDB
  - name: Start MongoDB
    service: name=mongodb-org state=stopped
