- gather_facts: false
  hosts: localhost
  tasks:
  - become: true
    name: Install python3.8 on Rocky 8
    yum:
      name: python38
      state: present
- gather_facts: false
  hosts: localhost
  tasks:
  - become: true
    command: /usr/bin/python3.8 {{ script_path }}
    name: Run Python3.8 script
    register: script_output
    vars:
      script_path: /path/to/script.py
  - debug:
      var: script_output.stdout
