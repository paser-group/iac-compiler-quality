- gather_facts: false
  hosts: localhost
  name: Test playbook with broken env vars
  tasks:
  - name: Set Environment Variables
    shell: export VARIABLE_1=1234
  - debug:
      var: VARIABLE_1_WRONG_NAME
      verbosity: 1
    name: Display Environment Variables
    register: results
  - debug:
      var: results
    name: Show Output
    verbosity: 1
