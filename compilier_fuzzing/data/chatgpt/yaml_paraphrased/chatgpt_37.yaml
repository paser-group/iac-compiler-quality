- gather_facts: false
  hosts: localhost
  name: Gather facts about GCP instances
  tasks:
  - gcp_compute_instance_facts:
      filter: name=""instance-1""
      project: '{{ project_id }}'
      zone: '{{ zone }}'
    name: Get the details of instances
    register: instance_details
  - debug:
      var: instance_details
    name: Print the instance details
  vars:
    project_id: my-project
    zone: us-central1-a
