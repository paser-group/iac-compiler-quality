- become: true
  hosts: all
  name: Test playbook with buggy Ansible installation
  tasks:
  - apt:
      pkg: ansible
      state: present
    name: Install Ansible
  - file:
      path: /tmp/testdir
      state: directory
    name: Create directory
  - copy:
      dest: /tmp/testdir/testfile
      src: /home/user/testfile
    name: Transfer file
  - name: Restart service
    service:
      name: apache2
      state: restarted
  - file:
      path: /tmp/testdir
      state: absent
    name: Remove directory
  - fail:
      msg: This task will always fail
    name: Fail task
