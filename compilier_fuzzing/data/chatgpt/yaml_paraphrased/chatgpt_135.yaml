- gather_facts: false
  hosts: localhost
  name: Download file from URL
  tasks:
  - ansible.builtin.get_url:
      dest: /tmp/file.zip
      url: https://example.com/file.zip
    name: Download file from URL
  - ansible.builtin.uri:
      creates: /tmp/file
      dest: /tmp/
      src: /tmp/file.zip
    name: Extract file
