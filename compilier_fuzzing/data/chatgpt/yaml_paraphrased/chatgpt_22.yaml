- become: true
  handlers:
  - name: Reload user systemd
    systemd:
      daemon_reload: true
      user: true
  - name: Enable service
    notify:
    - restart service
    systemd:
      enabled: true
      name: myservice.service
      user: true
  hosts: localhost
  name: Install and enable systemd user service
  post_tasks:
  - name: Restart service
    systemd:
      name: myservice.service
      state: restarted
      user: true
  tasks:
  - copy:
      dest: /etc/systemd/user/
      src: myservice.service
    name: Install service file
    notify:
    - reload user systemd
