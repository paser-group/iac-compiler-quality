- hosts: all
  name: Buggy Playbook
  tasks:
  - apt:
      name: nginx
      state: present
    name: Install nginx
  - command: echo "The current date and time is $(date)" > /var/log/current_datetime.txt
    name: Create a file with date and time
  - name: Start the nginx service
    service:
      name: nginx
      state: restarted
  - command: cat /var/log/current_datetime.txt
    name: Print the content of the date and time file
    register: result
  - fail:
      msg: The date and time file is empty
    name: Fail if the file is empty
    when: result.stdout == ""
