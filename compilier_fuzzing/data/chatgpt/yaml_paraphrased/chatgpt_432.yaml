- apt:
    name: apache2
    state: installed
    update_cache: true
  name: Install and Start Apache
- copy:
    dest: /var/www/html/index.html
    src: index.html
  name: Copy index.html to Apache Document Root
- name: Restart Apache
  service:
    name: httpd
    state: restarted
- apt:
    name: mysql-server
    state: installed
    update_cache: true
  name: Install MySQL
- mysql_user:
    host: localhost
    name: root
    password: 123456
  name: Set MySQL root user password
- mysql_db:
    login_password: 123456
    login_user: root
    name: mydb
    state: present
  name: Create MySQL database
- apt:
    name: php
    state: installed
    update_cache: true
  name: Install PHP
- copy:
    dest: /var/www/html/phpinfo.php
    src: phpinfo.php
  name: Copy phpinfo.php to Apache Document Root
- name: Restart Apache
  service:
    name: apache2
    state: restarted
- apt:
    name: apache2
    state: removed
  name: Remove Apache
- apt:
    name: mysql-server
    state: removed
  name: Remove MySQL
- apt:
    name: php
    state: removed
  name: Remove PHP
