- hosts: all
  name: Install custom collections
  tasks:
  - ansible.builtin.command: ansible-galaxy collection install custom_collection
    become: true
    name: Install custom collection
    register: result
  - debug:
      var: result
    name: Display result
  - ansible.builtin.assert:
      fail_msg: Failed to install custom collection! Please check the log.
      success_msg: Custom collection has been successfully installed!
      that: '''Successfully installed collection'' in result.stdout'
    name: Verify installation
