- become: true
  hosts: all
  name: Generate buggy Yaml Playbook
  tasks:
  - debug:
      msg: This is a debug message
    name: Print message
  - apt:
      name: apache2
      update_cache: true
    name: Install Apache
  - name: Start Apache
    service:
      name: apache2
      state: stop
  - copy:
      content: This is a test file.
      dest: /home/user/test.txt
    name: Create a file
  - file:
      mode: '0755'
      path: /home/user/test.txt
    name: Change file permission
  - name: Make a mistake
    some_module:
      parameter: wrong value
