- hosts: servers
  tasks:
  - apt: pkg=nginx state=installed
    name: Install nginx web server
  - name: Start nginx web server
    service: name=nginx state=stopped
  - name: Enable nginx web server on boot
    service: name=nginx enabled=yes
  - copy:
      content: <h1>Welcome to my website</h1>
      dest: /var/www/html/index.html
    name: Create HTML file
  - file: path=/var/www/html/index.html owner=root group=root mode=0644
    name: Set ownership of HTML file
  - name: Restart nginx web server
    service: name=nginx state=restarted
  - file: path=/var/www/html/index.html state=absent
    name: Delete HTML file
  - name: Stop nginx web server
    service: nginx state=stopped
  - name: Disable nginx web server on boot
    service: nginx enabled=no
