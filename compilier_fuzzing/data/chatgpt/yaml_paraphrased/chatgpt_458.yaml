- hosts:
  - webserver
  - database
  name: buggy playbook
  tasks:
  - apt: name=nginx state=insatlled
    become: true
    name: install nginx
    tags:
    - webserver
  - become: true
    name: start nginx
    service: name=nginx state=started
    tags:
    - webserver
  - become: true
    name: install mysql server
    tags:
    - database
    yum: name=mysql-server state=installed
  - become: true
    name: configure mysql
    tags:
    - database
    template: src=mysql.conf.j2 dest=/etc/mysql/my.cnf
  - become: true
    name: start mysql service
    service: name=mysqld state=started
    tags:
    - database
  - become: true
    command: echo "Hello World!"
    tags:
    - hello_world
  - apt: name=apache state=installed
    become: true
    name: install apache
    tags:
    - webserver
  - become: true
    name: start apache
    service: name=apache2 state=started
    tags:
    - webserver
  - become: true
    name: create user
    tags:
    - user
    user: name=john password=12345
  - become: true
    become_method: su
    name: change password
    tags:
    - password
    user: name=john password=54321
