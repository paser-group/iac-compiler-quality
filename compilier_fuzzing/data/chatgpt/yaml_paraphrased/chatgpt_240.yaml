- become: true
  hosts: all
  tasks:
  - file:
      mode: u+rwx,g+rwx,o+rwx
      owner: '{{ user_with_space }}'
      path: /home/{{ user_with_space }}/temp
      state: directory
    name: Create temp directory for user with space
  vars:
    user_with_space: John Smith
- become: true
  hosts: webserver
  name: Install Apache
  tasks:
  - apt:
      update_cache: true
    name: Update apt cache
  - apt:
      name: apache2
      state: present
    name: Install Apache web server
