- file:
    path: /home/user/testdir
    state: directory
  name: Create a directory
- copy:
    dest: /home/user/testdir/
    src: /home/user/testfile
  name: Copy a file to the directory
- file:
    path: /home/user/testdir
    state: absent
  name: Remove the directory
- copy:
    dest: /home/user/testdir/
    src: /home/user/missingfile
  name: Copy a missing file to the directory
