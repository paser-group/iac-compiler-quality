- become: true
  hosts: all
  name: Buggy Playbook
  tasks:
  - apt:
      cache_valid_time: 3600
      update_cache: true
    name: Update packages
  - apt:
      name: nginx
      state: installed
    name: Install nginx
  - name: Start nginx service
    systemd:
      name: nginx
      state: started
  - command: mkdir /var/www/example.com
    name: Create a directory
  - name: Copy files to directory
    synchronize:
      dest: /var/www/example.com
      src: '{{ playbook_dir }}/files/'
  - file:
      group: mygroup
      owner: myuser
      path: /var/www/example.com
    name: Change directory owner
  - apt:
      name: nodejs
      state: installed
    name: Install node.js
  - name: Install pm2 module
    npm:
      global: true
      name: pm2
  - command: pm2 start /var/www/example.com/app.js
    name: Start pm2 process
  - name: Restart nginx service
    systemd:
      name: nginx
      state: restarted
  - file:
      path: /var/www/example.com
      state: absent
    name: Remove directory
    when: inventory_hostname == 'webserver1'
