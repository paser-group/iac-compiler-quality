- gather_facts: false
  hosts: localhost
  name: Download File from URL
  tasks:
  - ansible.builtin.get_url:
      dest: /tmp/file.zip
      force_basic_auth: true
      timeout: 120
      url: https://example.com/file.zip
      validate_certs: false
    name: Download File
    register: result
  - debug: var=result
