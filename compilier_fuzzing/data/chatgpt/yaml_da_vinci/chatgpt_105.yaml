- gather_facts: false
  hosts: localhost
  name: Until Not Templating Variables In Every Loop Execution
  tasks:
  - debug:
      msg: '{{ item }}'
    loop: '{{ my_list }}'
    name: Until Not Templating Variables In Every Loop Execution
    until: '{{ item }} != ''item2'''
  vars:
    my_list:
    - item1
    - item2
    - item3
