- become: true
  gather_facts: false
  hosts: localhost
  tasks:
  - ansible.builtin.shell: ansible-galaxy collection install community.general
    environment:
      GALAXY_IGNORE_CERTS: 'false'
      HTTPS_PROXY: https://myproxy:8080/
      HTTP_PROXY: https://myproxy:8080/
    name: Install galaxy collection
  - ansible.builtin.shell: ansible-galaxy collection list | grep community.general
    name: Verify installation
    register: collection_output
  - ansible.builtin.debug:
      var: collection_output.stdout_lines
    name: Print output
