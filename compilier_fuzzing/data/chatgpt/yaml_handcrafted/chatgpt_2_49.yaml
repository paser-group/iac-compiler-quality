- gather_facts: false
  hosts: localhost
  name: Demonstrate ignore_errors behavior
  tasks:
  - debug:
      msg: This task will fail
    failed_when: '{{ task_var }} == false'
    ignore_errors: true
    name: Show failure
  - ignore_errors: true
    include_tasks: included_task.yml
    name: Include Task
  - ignore_errors: true
    import_tasks: imported_task.yml
    name: Import Task
  - ignore_errors: true
    include: included_playbook.yml
    name: Run include
  vars:
    task_var: '{{ false }}'
