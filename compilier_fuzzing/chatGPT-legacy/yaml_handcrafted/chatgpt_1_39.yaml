- become: true
  handlers:
  - name: restart myapp service
    service:
      name: myapp
      state: restarted
  hosts: all
  tasks:
  - copy:
      dest: /opt/myapp/
      src: '{{ item }}'
    name: Copy files from role directory
    notify: restart myapp service
    with_fileglob:
    - roles/myrole/files/*
