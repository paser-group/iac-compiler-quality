- hosts: all
  name: Example Playbook
  tasks:
  - get_url:
      dest: /tmp/file.txt
      url: https://example.com/file.txt
    ignore_errors: true
    name: Download file using get_url
    register: download_result
  - debug:
      var: download_result
    name: Print Download Result
  - get_url:
      dest: /tmp/file.txt
      url: https://example.com/file.txt
      validate_certs: false
    ignore_errors: true
    name: Test SSLv3 Alert Handshake Failure with get_url
  - name: Download file using uri
    register: uri_result
    uri:
      dest: /tmp/file.txt
      url: https://example.com/file.txt
  - debug:
      var: uri_result
    name: Print URI Result
