- hosts: localhost
  name: Testing playbook
  tasks:
  - ansible.builtin.get_url:
      dest: /tmp/file.zip
      force: true
      url: https://example.com/file.zip
    ignore_errors: true
    name: Download file using get_url module
    register: download_output
  - debug:
      var: download_output
  - ansible.builtin.uri:
      method: GET
      url: https://example.com
    name: Send HTTP GET request using uri module
    register: uri_output
  - debug:
      var: uri_output
