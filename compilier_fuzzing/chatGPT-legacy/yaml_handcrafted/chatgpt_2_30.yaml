- become: true
  hosts: localhost
  name: Install Collections from Ansible Galaxy
  tasks:
  - community.general.collection_install:
      name: community.general
      version: latest
    name: Install Ansible Galaxy Collection
    register: result
  - debug:
      var: result
  - community.general.collection_install:
      name: ansible.posix
      version: latest
    name: Install Another Ansible Galaxy Collection
    register: result2
  - debug:
      var: result2
