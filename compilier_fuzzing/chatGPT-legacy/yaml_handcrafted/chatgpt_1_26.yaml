- gather_facts: false
  hosts: localhost
  name: Add filename to error message
  tasks:
  - name: Check if file exists
    register: file_exists
    stat:
      path: '{{ filename }}'
  - debug:
      msg: A vault password must be specified to decrypt data in {{filename}}
    name: Add filename to error message
    when: not file_exists.stat.exists
  vars:
    filename: example.yml
