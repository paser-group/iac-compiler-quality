- become: true
  hosts: all
  name: Example playbook
  tasks:
  - debug:
      var: my_var
    name: Task with defined var
  - include_tasks: tasks/sample_tasks.yml
    name: Including tasks file
  vars:
    my_var: Hello World
- hosts: localhost
  name: Another playbook task
  tasks:
  - debug:
      var: group_vars['all']
    name: Debug group_vars all
