- gather_facts: false
  hosts: localhost
  name: Ansible Playbook with argument spec bug
  tasks:
  - debug:
      removed_in_version: '2.10'
      var: '{{ removed_at_date }}'
      vars:
        removed_at_date:
        - '{{ my_var }}'
    name: Task 1 with argument spec
  - debug:
      removed_at_date: '{{ my_var }}'
      var: '{{ removed_in_version }}'
      vars:
        removed_in_version: '2.11'
    name: Task 2 with argument spec
  - debug:
      msg: This task doesn't have an argument spec
    name: Task 3 without argument spec
  vars:
    my_var: A variable
