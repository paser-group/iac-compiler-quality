- become: true
  gather_facts: true
  hosts: all
  name: Example playbook
  tasks:
  - apt:
      upgrade: true
    name: Update system packages
  - apt:
      name: nginx
      state: present
    name: Install nginx
  - name: Start nginx service
    service:
      name: nginx
      state: started
  - file:
      group: www-data
      owner: www-data
      path: /var/www/example
      state: directory
    name: Create a directory
  - copy:
      dest: /var/www/example/
      src: files/index.html
    name: Copy index.html to the new directory
  - name: Restart nginx
    service:
      name: nginx
      state: restarted
  - command: uptime
    name: Display system uptime
