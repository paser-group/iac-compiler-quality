- become: true
  hosts: all
  name: Systemd services
  tasks:
  - copy:
      dest: /etc/systemd/user/
      src: service_file.service
    name: copy service file
  - name: enable service globally
    systemd:
      enable_globally: true
      enabled: true
      name: service_file.service
  - name: restart service
    systemd:
      name: service_file.service
      state: restarted
