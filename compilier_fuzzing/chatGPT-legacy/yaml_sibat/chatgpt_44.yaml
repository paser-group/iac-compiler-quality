- become: true
  hosts: all
  name: Playbook with buggy requirements
  pre_tasks:
  - apt:
      update_cache: true
    name: Update package cache
  - apt:
      name: python-jinja2
      state: present
    name: Install Jinja2
  tasks:
  - name: Render a template that requires Jinja2 3.0
    template:
      dest: /tmp/my_file
      src: my_template.j2
