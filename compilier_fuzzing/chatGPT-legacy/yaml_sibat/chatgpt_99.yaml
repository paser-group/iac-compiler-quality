- become: true
  gather_facts: false
  hosts: all
  roles:
  - name: example-role
    tasks:
    - delegate_to: localhost
      file:
        path: '{{ file_path }}'
        state: touch
      name: Ensure example file exists
    - file:
        group: root
        mode: 420
        owner: root
        path: '{{ file_path }}'
      name: Ensure example file has correct permissions
    vars:
      file_path: /etc/example.conf
