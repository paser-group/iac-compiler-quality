- hosts: localhost
  name: ansible-vault symlink issue
  tasks:
  - file:
      dest: /usr/local/bin/my-vault
      src: /usr/bin/ansible-vault
      state: link
    name: Create Symlink
  - name: Write Encrypted Data to File
    register: output
    shell: echo "secret data" > /tmp/secret.txt
  - name: Encrypt Secret File using Symlinked Vault
    register: encrypt_output
    shell: my-vault encrypt /tmp/secret.txt
  - debug:
      var: encrypt_output
    name: Print Encrypted Data
