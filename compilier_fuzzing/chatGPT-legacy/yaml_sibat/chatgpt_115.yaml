- gather_facts: false
  hosts: linux_remote
  name: Copy Folder from Windows Controller to Linux Remote
  tasks:
  - name: Copy Folder
    win_copy:
      dest: '{{ destination_folder }}'
      src: '{{ source_folder }}'
  vars:
    destination_folder: /home/user/FolderToCopy/
    source_folder: C:/Users/Administrator/Documents/FolderToCopy/
