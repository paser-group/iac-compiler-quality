- hosts: localhost
  name: Test playbook
  tasks:
  - async: 60
    name: Run command asynchronously
    poll: 1
    register: async_result
    shell: sleep 10 &
  - async_status:
      jid: '{{ async_result.ansible_job_id }}'
    name: Wait for the command to complete
    register: job_result
  - debug:
      var: job_result
    name: Debug the async_status result
