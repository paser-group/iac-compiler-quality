- gather_facts: false
  hosts: all
  tasks:
  - block:
    - command: ls /unknown/directory
      name: Attempt to Access Unknown Directory
    name: Try to Access an Unknown Directory
    rescue:
    - name: Sleep for 5 Seconds
      pause:
        seconds: 5
    - command: ls /known/directory
      name: Try to Access Known Directory
  - debug:
      var: ansible_failed_result
    name: Print Access Results
