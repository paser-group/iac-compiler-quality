- hosts: localhost
  name: Validate ansible-doc
  tasks:
  - command: ansible-doc --list
    failed_when: ansible_doc_list.rc != 0
    name: Validate ansible-doc
    register: ansible_doc_list
  - debug:
      msg: 'Error validating ansible-doc: {{ ansible_doc_list.stderr }}'
    name: Print error message
    when: ansible_doc_list.rc != 0
