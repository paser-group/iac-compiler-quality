- become: true
  hosts: all
  tasks:
  - apt:
      name: python3
      state: present
    name: Install python3
  - apt:
      cache_valid_time: 0
      update_cache: true
    name: Clear apt cache
  - apt:
      name: '{{ item }}'
      state: present
    name: Install required packages
    with_items:
    - package1
    - package2
    - package3
