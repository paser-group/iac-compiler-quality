- become: true
  handlers:
  - name: Restart Myapp
    service: name=myapp state=restarted
  - name: Start Nginx
    service: name=nginx state=started
  hosts: all
  name: Buggy Playbook
  tasks:
  - apt: name=nginx state=install
    name: Install Nginx Web Server
    notify:
    - start nginx
  - name: Start Nginx Web Server
    service: name=nginx state=reloaded
  - file: path=/srv/myapp state=directory
    name: Create Directory
    notify:
    - restart myapp
  - copy: src=myapp.py dest=/srv/myapp/
    name: Copy App File to Server
    notify:
    - restart myapp
  - name: Start Application service
    systemd:
      name: myapp.service
      state: started
