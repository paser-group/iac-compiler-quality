- hosts: localhost
  name: Install Ansible Galaxy Collection
  tasks:
  - ansible.builtin.shell: ansible-galaxy collection install mycollection
    ignore_errors: true
    name: Install My Collection
  - ansible.builtin.file:
      path: '{{ item }}'
      state: absent
    name: Delete some files
    register: files_deleted
    with_items:
    - /path/to/first/file
    - /path/to/second/file
    - /path/to/third/file
  - ansible.builtin.shell: ansible-galaxy collection install mycollection
    ignore_errors: true
    name: Install My Collection Again
