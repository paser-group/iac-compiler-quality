- become: true
  hosts: all
  tasks:
  - command: /path/to/some/command
    name: This task will fail
  - name: This task will also fail
    template:
      dest: /path/to/some/destination/file
      src: /path/to/some/template.j2
  - debug:
      msg: This task passed!
    name: This task will pass
  - debug:
      msg: This task failed because ANSIBLE_DEBUG is enabled
    name: This task will fail if ANSIBLE_DEBUG is set
    when: ansible_debug | default(false) | bool
  vars:
    my_var: '{{ some_undefined_variable }}'
