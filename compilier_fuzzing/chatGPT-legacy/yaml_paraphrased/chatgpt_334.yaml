- handlers:
  - name: Restart nginx
    service:
      name: nginx
      state: restarted
  hosts: all
  name: Buggy Playbook
  pre_tasks:
  - name: Install nginx and set up configuration file
    yum: name=nginx state=present
  - name: Configure nginx
    notify: Restart nginx
    template:
      dest: /etc/nginx/nginx.conf
      src: nginx.conf.j2
  tasks:
  - command: echo "Hello, World!"
    name: Task 1
    register: result
  - debug: var=result.stdout_lines
  vars:
    debug: true
    port: '{{ hostvars[inventory_hostname][''ansible_ssh_port''] }}'
