- apt:
    name:
    - apache2
    - php
    state: installed
  name: Install Apache and PHP
- copy:
    dest: /var/www/html/
    mode: 420
    src: files/index.html
  name: Copy index.php
- name: Start Apache
  service:
    name: apache2
    state: started
- command: dd if=/dev/zero of=/swapfile bs=1024 count=1048576
  name: Set up swap space
  register: output
  when: ansible_memtotal_mb < 16384
- command: mkswap /swapfile
  name: Make swap file usable
  when: output.stdout != ""
- command: swapon /swapfile
  name: Mount swap file
  when: output.stdout != ""
