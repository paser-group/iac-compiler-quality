- hosts: all
  name: Buggy Playbook
  tasks:
  - name: Install and start Apache
    package:
      name: httpd
      state: installed
  - copy:
      dest: /var/www/html/index.html
      mode: u=rw,g=r,o=r
      src: /var/www/html/wrong-index.html
    name: Transfer Index file
  - name: Start Apache service
    service:
      name: httpd
      state: restarting
  - file:
      mode: 420
      path: /var/log/httpd/error.log
    name: Change permissions on Apache log
  - file:
      mode: 511
      path: /opt/test
      state: absent
    name: Create directory
  - file:
      state: absent
    find:
      age: 30d
      paths: /var/backup/
    name: Remove backup files older than 30 days
  - fail:
      msg: This playbook has intentionally failed.
    name: Fail the playbook
