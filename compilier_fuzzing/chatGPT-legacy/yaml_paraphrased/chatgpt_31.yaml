- apt:
    update_cache: true
  name: Update local package cache
- apt:
    name:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common
    state: present
  name: Install necessary packages
- apt_key:
    state: present
    url: https://download.docker.com/linux/ubuntu/gpg
  name: "Add Docker\u2019s official GPG key"
- apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable"
    state: present
  name: Add Docker repository
- apt:
    name: docker-ce
    state: present
  name: Install Docker CE
- name: Start Docker Service
  service:
    enabled: true
    name: docker
    state: started
- docker_container:
    image: nginx:latest
    name: nginx
    ports:
    - 80:80
    - 443:443
    state: started
  name: Create Nginx Container
