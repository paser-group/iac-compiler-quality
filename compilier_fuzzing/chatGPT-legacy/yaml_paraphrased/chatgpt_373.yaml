- hosts: all
  name: install my_collection
  tasks:
  - ansible.builtin.shell: ansible-galaxy collection install my_collection
    ignore_errors: true
    name: install my_collection
  - ansible.builtin.file:
      path: '{{ item }}'
      state: absent
    name: remove files
    with_items:
    - /tmp/collection-1.0.tar.gz
    - /tmp/collection-1.0.tar
    - /tmp/collection-1.0.zip
    - /tmp/collection-1.0.tgz
