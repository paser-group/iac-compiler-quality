- hosts: web
  name: buggy playbook
  tasks:
  - async: 1200
    command: sleep 300
    name: execute long running task
    poll: 0
    register: async_result
  - debug:
      var: async_result.stdout
    name: debug results
    when: async_result.rc == 0
  - async_status:
      jid: '{{ async_result.ansible_job_id }}'
    delay: 10
    name: wait for task to complete
    register: job_result
    retries: 30
    until: job_result.finished
  - debug:
      var: job_result.job_output.stdout_lines
    name: display output
