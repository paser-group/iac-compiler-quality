- become: true
  become_user: root
  connection: '{{ ansible_connection }}'
  gather_facts: true
  gather_subset: '!all,!min'
  hosts: all
  tasks:
  - delegate_to: localhost
    name: Example Task
    register: output
    shell: whoami
  - debug:
      var: output.stdout
  vars:
    ansible_connection: ssh
