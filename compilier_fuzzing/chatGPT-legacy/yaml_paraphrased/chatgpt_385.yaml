- hosts: all
  tasks:
  - block:
    - name: Install and start Apache
      when: ansible_os_family == "RedHat"
      yum:
        name: httpd
        state: latest
    - apt:
        name: nginx
        state: latest
      name: Install and start Nginx
      when: ansible_os_family == "Debian"
    when: ansible_connection == "ssh"
