- force_handlers: true
  gather_facts: true
  handlers:
  - name: restart nginx service
    service:
      become: true
      listen: restart nginx service
      name: nginx
      state: restarted
  hosts: all
  tasks:
  - name: Install nginx
    notify: restart nginx service
    yum:
      name: nginx
      state: present
  - name: Restart apache
    service:
      name: apache
      state: restarted
