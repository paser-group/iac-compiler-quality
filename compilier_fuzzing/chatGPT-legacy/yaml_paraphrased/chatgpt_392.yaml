- gather_facts: false
  hosts: localhost
  tasks:
  - become: true
    name: Install nginx web server
    tags:
    - nginx
    yum: name=nginx state=started
  - become: true
    file: path=/home/user/myfile.txt state=touch mode=0600
    name: Create a file containing sensitive information on client
    register: sensitive_file
  - become: true
    debug: msg={{ sensitive_file.content }}
    name: Display contents of sensitive file
