- apt:
    name: apache2
    state: installed
  name: Install and start Apache
- copy:
    content: <h1>This is a test</h1>
    dest: /var/www/html/index.html
  name: Create index.html
- name: Start Apache
  service:
    name: apache2
    state: started
- name: Restart Apache
  service:
    name: apache2
    state: restarted
