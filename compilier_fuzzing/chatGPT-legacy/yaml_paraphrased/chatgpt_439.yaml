- gather_facts: false
  hosts: servers
  tasks:
  - apt: name=apache2 state=installed
    name: Install Apache
  - name: Start Apache
    service:
      name: apache
      state: started
  - file:
      mode: 420
      path: /var/www/example
      state: directory
    name: Create directory
  - copy:
      dest: /var/www/example/
      src: /home/user/index.html
    name: Copy index.html
  - file:
      group: root
      owner: root
      path: /var/www/example
    name: Set ownership
  - name: Restart Apache
    service:
      name: apache
      state: restarted
  - file:
      path: /var/www/example
      state: absent
    name: Remove directory
