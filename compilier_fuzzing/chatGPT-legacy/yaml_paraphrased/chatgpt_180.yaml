- become: true
  handlers:
  - name: Restart ssh service
    service:
      name: sshd
      state: restarted
  - name: Reload systemd
    systemd:
      daemon_reload: true
  hosts: all
  name: Ansible Installation
  tasks:
  - apt:
      update_cache: true
    name: Update apt cache
  - apt:
      name: ansible
      state: present
    name: Install Ansible
    register: ansible_installation
  - debug:
      var: ansible_installation
    name: Print installation output
  - changed_when: false
    command: /bin/false
    name: Force Ansible installation to fail
