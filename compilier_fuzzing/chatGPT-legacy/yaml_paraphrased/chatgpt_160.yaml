- hosts: web_servers
  name: Configure app settings
  tasks:
  - name: Remove app_settings
    set_fact:
      app_settings: None
  - name: Configure app_settings
    set_fact:
      app_settings: '{{ app_settings | combine({''max_connections'': 2000, ''new_setting'':
        ''some_value''}) }}'
  - debug:
      var: app_settings["removed_in_version"]
    name: Print app settings
  vars:
    app_settings:
      max_connections: 1000
      removed_at_date: '2022-01-01'
      removed_in_version: '2.0'
