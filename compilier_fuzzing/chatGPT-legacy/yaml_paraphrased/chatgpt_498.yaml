- hosts: all
  name: buggy playbook
  tasks:
  - apt:
      name: apache2
      state: present
      update_cache: true
    name: Install apache2
  - name: Start apache2 service
    service:
      name: apache2
      state: started
  - copy:
      dest: /var/www/html/my_website.html
      src: /var/www/html/index.html
    name: Copy index.html file
  - name: Restart apache2 service
    service:
      name: apachee
      state: restarted
  - file:
      path: /var/www/html/my_website.html
      state: absent
    name: Remove my_website.html file
  - name: Stop apache2 service
    service:
      name: apache2
      state: stopped
