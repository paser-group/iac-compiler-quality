- become: true
  hosts: all
  name: Install Ansible connections
  tasks:
  - name: Install SSH and SCP connections
    package:
      name: ansible-ssh
      state: present
  - name: Install WinRM connection
    package:
      name: ansible-winrm
      state: present
  - name: Install Docker connection
    package:
      name: ansible-docker
      state: present
