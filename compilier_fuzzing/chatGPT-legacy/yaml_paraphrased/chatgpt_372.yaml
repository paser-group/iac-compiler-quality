- gather_facts: false
  hosts: localhost
  name: Test buggy playbook with ansible-galaxy collection install
  tasks:
  - ansible.builtin.command: ansible-galaxy collection install my_collection
    name: Install my_collection
    register: output
  - ansible.builtin.file:
      path: /tmp/ans-galaxy/my_collection
      state: absent
    name: Remove the file
  - ansible.builtin.command: ansible-galaxy collection install my_collection
    ignore_errors: true
    name: Install my_collection again
    register: output2
  - debug:
      var: output2.stdout_lines
    name: Show output
