- hosts: all
  tasks:
  - name: Ensure the web server is running
    service:
      name: httpd
      state: running
  - name: Ensure the database server is running
    service:
      name: mysql
      state: running
  - command: /bin/false
    name: Fail the playbook intentionally
  - name: Ensure the firewall is configured
    ufw:
      port: 22/tcp
      rule: allow
  - name: Install the nginx package
    yum:
      name: nginx
      state: installed
  vars:
    environment: production
