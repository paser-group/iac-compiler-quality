- become: true
  handlers:
  - name: Start Nginx
    systemd:
      enabled: true
      name: nginx.service
      state: started
  hosts: all
  name: Install and start the nginx service
  tasks:
  - apt:
      name: nginx
      state: present
    name: Install nginx
  - copy:
      dest: /etc/nginx/nginx.conf
      src: /path/to/nginx.conf
    name: Copy nginx configuration file
    notify:
    - Start Nginx
