- become: true
  hosts: webserver
  name: Install and start Apache
  tasks:
  - apt:
      name: apache2
      state: present
    name: Install Apache
  - name: Start Apache
    service:
      name: apache2
      state: started
  - copy:
      dest: /var/www/html/
      src: index.html
    name: Copy index.html
  vars:
    secret_file: '{{vault_secret_file}}'
  vars_files:
  - '{{secret_file}}'
