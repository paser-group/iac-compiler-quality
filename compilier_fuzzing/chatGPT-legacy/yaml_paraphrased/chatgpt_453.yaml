- hosts: all
  name: buggy playbook
  tasks:
  - apt: name=nginx state=install
    name: install nginx
  - name: start nginx service
    service:
      name: nginx
      state: start
  - name: add user
    user:
      groups: sudo
      name: test
      password: test
      state: present
  - file:
      group: test
      owner: test
      path: /test
      state: directory
    name: create directory
  - copy:
      dest: /test/file.txt
      src: /path/to/source
    name: copy file
