- hosts: localhost
  tasks:
  - apt:
      name: python3
    become: true
    name: Install Python3
  - apt:
      name: maven
    become: true
    name: Install maven
  - maven_artifact:
      artifact_id: junit
      dest: /tmp/
      extension: jar
      group_id: junit
      repository_url: https://repo1.maven.org/maven2/
      version: '4.12'
    name: Download jar file from Maven repository
