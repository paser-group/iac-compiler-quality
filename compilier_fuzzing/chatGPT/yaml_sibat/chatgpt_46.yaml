- become: true
  gather_facts: true
  hosts: all
  name: Create temp directory for user with a space in username
  tasks:
  - file:
      group: '{{ user_with_space }}'
      owner: '{{ user_with_space }}'
      path: /tmp/test
      state: directory
    name: Create temp directory
  vars:
    user_with_space: John Doe
