- become: true
  hosts: localhost
  tasks:
  - name: Install dependencies
    yum:
      name:
      - rpm-build
      - gcc
      state: present
  - git:
      dest: /usr/src/ansible-core
      repo: https://github.com/ansible/ansible-core
      version: 2.14.1
    name: Get ansible-core source code
  - name: Build RPM Package
    rpm_build:
      spec: /usr/src/ansible-core/rpm/package.spec
