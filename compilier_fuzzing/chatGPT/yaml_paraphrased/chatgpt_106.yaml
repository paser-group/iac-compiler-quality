- hosts: all
  tasks:
  - async: 10
    command: sleep 5 && echo "Task completed"
    name: Run task asynchronously
    poll: 0
    register: async_result
  - async_status:
      jid: '{{ async_result.ansible_job_id }}'
    name: Wait for task completion
    register: job_result
  - debug:
      var: job_result
      verbosity: 2
    name: Print task output
