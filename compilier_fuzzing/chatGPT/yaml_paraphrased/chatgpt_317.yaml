- hosts: all
  name: Play1
  tasks:
  - file: path=/mnt/data/test directory=/mnt/data state=directory
    name: Create a directory
- hosts: all
  name: Play2
  tasks:
  - name: Install Apache
    yum: name=httpd state=installed
- hosts: all
  name: Play3
  tasks:
  - name: Start Apache
    service: name=httpd state=started
- hosts: all
  name: Play4
  tasks:
  - name: Create user
    user: name=foo password={{ 'password' | password_hash('sha256') }} state=present
- hosts: all
  name: Play5
  tasks:
  - name: Install MySQL
    yum: name=mysql-server state=installed
- hosts: all
  name: Play6
  tasks:
  - name: Start MySQL
    service: name=mysql state=started
- hosts: all
  name: Play7
  tasks:
  - mysql_db: name=myDB login_user=root login_password=rootpassword
    name: Create database
- hosts: all
  name: Play8
  tasks:
  - copy: src=/home/user/file.txt dest=/mnt/file.txt
    name: Copy file
- hosts: all
  name: Play9
  tasks:
  - name: Remove user
    user: name=foo state=absent
- hosts: all
  name: Play10
  tasks:
  - name: Install Tomcat
    yum: name=tomcat state=installed
- hosts: all
  name: Play11
  tasks:
  - name: Start Tomcat
    service: name=tomcat state=started
- hosts: all
  name: Play12
  tasks:
  - command: /this/command/does/not/exist/
