- apt_repository:
    repo: deb http://ppa.launchpad.net/ondrej/php/ubuntu trusty main
    state: present
  name: Add apt repository
  register: result
- apt:
    update_cache: true
  name: Update apt cache
  when: result.changed
- apt:
    name: '{{ item }}'
    state: present
  become: true
  name: Install required package
  with_items:
  - php7.1-cli
  - php7.1-curl
  - php7.1-mbstring
  - php7.1-dom
