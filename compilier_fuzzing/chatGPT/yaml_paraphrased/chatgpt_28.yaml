- become: true
  hosts: all
  tasks:
  - name: Install packages
    package:
      name:
      - nginx
      - mysql-server
      state: installed
  - file:
      group: mygroup
      owner: myuser
      path: /data/myapp
      state: directory
    name: Create directory
  - ansible.builtin.copy:
      dest: /etc/myapp.conf
      group: mygroup
      owner: myuser
      src: /myapp/myapp.conf
    name: Replace config file
  - name: Start nginx service
    service:
      enabled: true
      name: nginx
      state: started
  - name: Restart mysql server
    service:
      enabled: true
      name: mysql
      state: restarted
