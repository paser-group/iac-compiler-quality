- become: true
  handlers:
  - name: restart Apache
    service:
      name: apache2
      state: restarted
  hosts: web_servers
  name: Set up web server
  tasks:
  - name: Install Apache
    yum:
      name: httpd
      state: installed
  - name: Start Apache service
    service:
      enabled: true
      name: httpd
      state: started
  - copy:
      dest: /etc/httpd/conf.d/vhost.conf
      src: /path/to/vhost.conf
    name: Configure Apache virtual host
    notify: restart Apache
    tags:
    - web
