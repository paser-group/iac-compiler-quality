- hosts: web_servers
  tasks:
  - become: true
    name: Install Apache
    package:
      name: httpd
      state: installed
    register: result
  - name: Start Apache
    service:
      name: httpd
      state: started
  - command: echo "<h1>Welcome to my website!</h1>" > /var/www/html/index.html
    name: Setup index.html
  - file:
      group: root
      mode: 511
      owner: root
      path: /tmp/
    name: Change ownership of /tmp/ directory
