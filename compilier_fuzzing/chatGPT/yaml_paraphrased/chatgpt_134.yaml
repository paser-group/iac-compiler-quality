- hosts: all
  name: Playbook with Buggy Syntax
  tasks:
  - apt:
      name: apache2
      state: present
    name: Install Apache2
  - name: Add user to Apache group
    user:
      group: www-data
      name: '{{ vaulted_username }}'
  - authorized_key:
      key: '{{ vaulted_ssh_key }}'
      user: '{{ vaulted_username }}'
    name: Add SSH keys
  - name: Restart Apache service
    service:
      name: apache2
      state: restarted
  vars:
    secret_password: '{{ vaulted_password }}'
    secret_username: '{{ vaulted_username }}'
