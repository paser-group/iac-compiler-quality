- hosts: all
  tasks:
  - ignore_errors: true
    include: path/to/playbook.yml
    name: Include a playbook with ignore_errors on include
  - ignore_errors: true
    include_tasks: path/to/tasks.yml
    name: Include tasks file with ignore_errors on include_tasks
  - ignore_errors: false
    import_tasks: path/to/tasks.yml
    name: Import tasks file with ignore_errors on import_tasks
