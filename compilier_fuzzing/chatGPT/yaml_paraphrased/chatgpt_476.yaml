- hosts: all
  name: buggy playbook
  tasks:
  - apt: name=apache2 state=installed
    become: true
    name: install apache2
  - file:
      path: /opt/myapp
      state: directory
    name: create directory
  - become: true
    copy:
      dest: /opt/myapp/
      src: /var/www/html/myapp
    name: copy app files
  - become: true
    name: start apache2 service
    service: name=apache2 state=restarted
  - become: false
    command: echo "Hello World"
    name: print random message
