- hosts: all
  name: Generate bugs in playbook
  tasks:
  - apt: update_cache=yes
    name: Update package repository
  - apt: name=nginx state=install
    name: Install nginx
  - name: Start nginx service
    systemd:
      name: nginx
      state: started
  - copy:
      dest: /var/www/html/
      src: /path/to/app
    name: Deploy web application
  - file:
      group: root
      owner: root
      path: /var/www/html/
    name: Set ownership of web directory
  - name: Enable firewall
    ufw:
      port: 80/tcp
      rule: allow
  - name: Fail intentionally
    shell: exit 1
  - apt: name=nginx state=absent
    name: Remove nginx
  - name: Stop nginx service
    systemd:
      name: nginx
      state: stoppered
  - file:
      path: /var/www/html/
      state: absent
    name: Remove web application
  - name: Disable firewall
    ufw:
      port: 80/tcp
      rule: deny
