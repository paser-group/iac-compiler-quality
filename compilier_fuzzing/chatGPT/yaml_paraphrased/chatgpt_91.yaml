- any_errors_fatal: true
  environment:
    ANSIBLE_DEBUG: 'True'
  gather_facts: false
  hosts: all
  tasks:
  - debug:
      msg: Debug message
    name: Task 1
  - command: ls
    name: Task 2
    register: result
  - debug:
      var: var2
    name: Task 3
  - name: Task 4
    set_fact:
      var2: '{{ var1 }}'
  - debug:
      msg: Reached the end of the playbook
    name: Task 5
  vars:
    var1: value1
