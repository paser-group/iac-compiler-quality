- gather_facts: false
  hosts: localhost
  name: Install Ansible Galaxy Collection with neglected certificate validation
  tasks:
  - ansible.builtin.shell: ansible-galaxy collection install some_collection -p /opt/ansible_collections
    environment:
      GALAXY_IGNORE_CERTS: 'True'
      SSL_CERT_DIR: /some/invalid/path
    name: Install collection with invalid SSL certificate
