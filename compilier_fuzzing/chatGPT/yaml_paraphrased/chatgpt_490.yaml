- hosts: all
  name: Buggy Playbook
  tasks:
  - apt: update_cache=yes
    name: Update server packages
  - apt: name=nginx state=install
    name: Install package
  - copy:
      dest: /etc/nginx
      mode: 493
      src: /etc/nginx/nginx.conf
    name: Configure nginx
    notify: restart nginx
  - name: Restart nginx
    service: name=nginx state=restarted
  - copy:
      dest: /var/www/html/app
      src: /home/user/app
    name: Deploy app
  - args:
      chdir: /var/www/html/app
    name: Run app
    shell: python app.py
  - file: path=/var/www/html/app state=absent
    name: Remove app
    notify: stop nginx
  - name: Stop nginx
    service: name=nginx state=stopped
