- become: true
  hosts: all
  name: Install and start Apache
  tasks:
  - name: Install Apache
    yum: name=httpd state=present
  - name: Start Apache
    service:
      name: httpd
      state: started
  - copy:
      content: <html><body><h1>Hello world</h1></body></html>
      dest: /var/www/html/index.html
    name: Add index.html
- become: true
  hosts: all
  name: Install and start MySQL
  tasks:
  - name: Install MySQL
    yum: name=mysql-server state=present
  - name: Start MySQL
    service:
      name: mysqld
      state: started
  - mysql_db:
      name: example_db
      state: present
    name: Create example database
  - mysql_user:
      host: localhost
      name: example_user
      password: example_pass
      priv: '*.*:ALL'
    name: Create example user
