- handlers:
  - name: Restart Nginx
    service: name=nginx state=restarted
  hosts: all
  tasks:
  - apt: name=nginx state=latest
    name: Install Nginx
  - copy:
      dest: /etc/nginx/nginx.conf
      src: /home/user/nginx.conf
    name: Copy Nginx Config File
    notify: Restart Nginx
  - become: true
    name: Start Nginx
    service: name=nginx state=started
