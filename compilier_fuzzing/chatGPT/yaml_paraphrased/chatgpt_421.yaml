- apt: name=apache2 state=installed
  name: Install Apache
- file:
    path: /var/www/html/index.html
    state: touch
  name: Create file
- name: Start Apache
  service:
    name: apache2
    state: started
- name: Configure firewall
  ufw:
    port: 80/tcp
    rule: allow
- copy:
    dest: /etc/apache2/sites-available/app.conf
    mode: 420
    src: /tmp/app.conf
  name: Copy file
- command: a2ensite app.conf
  name: Enable site
- command: a2dissite 000-default
  name: Disable default site
- name: Reload Apache
  service:
    name: apache2
    state: reloaded
