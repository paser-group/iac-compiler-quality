- gather_facts: false
  hosts: all
  name: Install ansible-core
  tasks:
  - apt:
      update_cache: true
    name: Update apt cache
  - apt:
      name:
      - python3-pip
      state: present
    name: Install pip
  - name: Upgrade pip
    pip:
      name: pip
      state: latest
  - name: Install ansible-core
    pip:
      name: ansible-core
      state: present
  - name: Install dependencies
    pip:
      name:
      - scipy
      - numpy
      - cryptanalysis==0.2.3
      state: present
