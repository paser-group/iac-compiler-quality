- apt:
    name: my-package
    only_if: '''Ubuntu'' in ansible_distribution'
    state: present
    update_cache: true
  name: Install package
- name: Install package
  yum:
    name: my-package
    only_if: '''CentOS'' in ansible_distribution'
    state: present
    update_cache: true
- name: Install package
  pacman:
    name: my-package
    only_if: '''Arch'' in ansible_distribution'
    state: present
- dnf:
    name: my-package
    only_if: '''Fedora'' in ansible_distribution'
    state: present
    update_cache: true
  name: Install package
- apk:
    name: my-package
    only_if: '''Alpine'' in ansible_distribution'
    state: present
  name: Install package
- chocolatey:
    name: my-package
    only_if: '''Windows'' in ansible_distribution'
    state: present
  name: Install package
