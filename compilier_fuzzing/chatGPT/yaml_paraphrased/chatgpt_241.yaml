- hosts: localhost
  name: Create temp directory
  tasks:
  - become: true
    file:
      group: '{{ ansible_user_id }}'
      mode: '0777'
      owner: '{{ ansible_user_id }}'
      path: /tmp/{{ ansible_user_id }}/temp
      state: directory
    name: Create temp directory for user
  vars:
    ansible_user_id: '{{ ansible_user_id.replace('' '',''_'') }}'
