- become: true
  gather_facts: false
  hosts: all
  name: Install pip
  tasks:
  - apt: name=python3-pip state=present
    name: Ensure python3-pip is installed
- become: true
  gather_facts: false
  hosts:
  - web
  name: Install Flask
  tasks:
  - name: Install flask via pip
    pip: name=flask state=present executable=/usr/bin/python3
- become: true
  gather_facts: false
  hosts:
  - web
  name: Restart web service
  tasks:
  - name: Restart web service
    service: name=apache2 state=restarted
