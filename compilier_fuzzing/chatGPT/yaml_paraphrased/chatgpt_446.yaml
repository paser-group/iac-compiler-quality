- gather_facts: false
  hosts: localhost
  name: Buggy Playbook
  tasks:
  - command: mkdir /test_directory
    name: Create directory
  - apt:
      name: nginx
    name: Install nginx
  - name: Start nginx service
    service:
      name: nginx
      state: restarted
  - copy:
      dest: /test_directory/index.html
      src: /index.html
    name: Copy index file
  - command: chown -R john:john /test_directory
    name: Change directory ownership
  - apt:
      name: missing_package
      state: installed
    name: Install missing package
  - name: Start apache service
    service:
      name: apache
      state: started
  - file:
      path: /test_directory
      state: absent
    name: Remove directory
  - name: Restart server
    reboot:
      reboot_timeout: 3600
