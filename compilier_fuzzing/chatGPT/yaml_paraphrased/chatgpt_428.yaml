- become: true
  environment:
    MY_ANOTHER_VAR: '{{ my_another_var }}'
    MY_ENV_VAR: '{{ my_env_var }}'
  gather_facts: false
  hosts: localhost
  name: Set Environment Variables
  tasks:
  - debug:
      msg: Value of MY_ENV_VAR is {{ lookup('env', 'MY_ENV_VAR') }} and MY_ANOTHER_VAR
        is {{ lookup('env', 'MY_ANOTHER_VAR') }}
    name: Print Environment Variables
  vars:
    my_another_var: this is another variable
    my_env_var: hello world
