- hosts: localhost
  tasks:
  - async: 30
    command: sleep 5 && echo 'Hello World!'
    name: Run command asynchronously
    poll: 0
    register: result
  - async_status:
      jid: '{{ result.ansible_job_id }}'
    name: Wait for command to complete
    register: job_result
  - debug:
      var: job_result
    name: Debug job result
