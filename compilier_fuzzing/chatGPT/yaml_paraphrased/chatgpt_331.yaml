- hosts: all
  name: Buggy playbook
  tasks:
  - file:
      path: /tmp/test
      state: touch
    name: create a directory
  - apt:
      name: apache2
    name: install apache2 package
  - name: start apache2 service
    service:
      name: httpd
      state: started
  - name: generate a random number
    set_fact:
      random_number: '{{ 1 | random | int }}'
  - debug:
      msg: The random number is {{ random_number }}.
      verbosity: 2
    name: print the random number
  - name: install readline module
    pip:
      name: readline
      version: latest
  - file:
      path: /tmp/test
      state: absent
    name: remove test directory
