- become: true
  hosts: all
  name: Buggy playbook
  tasks:
  - apt:
      name: apache2
      state: present
    name: Install Apache web server
  - name: Start Apache web server
    service:
      enabled: true
      name: httpd
      state: started
  - copy:
      dest: /var/www/html/index.html
      src: /home/user/index.html
    name: Copy index.html file
  - name: Restart Apache web server
    service:
      name: apache2
      state: restarted
  - name: Set firewall rules for HTTP
    ufw:
      port: 80
      proto: tcp
      rule: allow
