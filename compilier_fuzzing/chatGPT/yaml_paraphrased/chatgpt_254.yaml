- ansible.builtin.service_facts:
  - name: apache2
  - name: mysql
  name: Retrieve service facts
  register: services
- debug:
    var: services.state
  name: Print service facts
- ansible.builtin.service:
    name: mysql
    state: stopped
  name: Stop mysql service
- ansible.builtin.service:
    name: apache2
    state: started
  name: Start apache2 service
- ansible.builtin.service:
    name: non-existent
    state: restarted
  name: Restart non-existent service
- ansible.builtin.service:
    enabled: false
    name: apache2
  name: Disable apache2 service
- ansible.builtin.service:
    enabled: true
    name: non-existent
  name: Enable non-existent service
- ansible.builtin.service:
    name: mysql
    state: removed
  name: Remove mysql service
