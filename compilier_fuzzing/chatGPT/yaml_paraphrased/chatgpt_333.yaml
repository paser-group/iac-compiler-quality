- gather_facts: false
  hosts: localhost
  tasks:
  - name: Install chocolatey package manager
    win_chocolatey:
      name: chocolatey
      state: present
  - name: Install Google Chrome
    win_chocolatey:
      name: googlechrome
      state: present
  - name: Install Notepad++
    win_chocolatey:
      name: notepadplusplus
      state: present
  - name: Install VLC media player
    win_chocolatey:
      name: vlc
      state: present
  - become: true
    become_user: Administrator
    name: Restart computer for changes to take effect
    win_reboot:
      connect_timeout: 30
      msg: Rebooting to apply changes
      reboot_timeout: 3600
