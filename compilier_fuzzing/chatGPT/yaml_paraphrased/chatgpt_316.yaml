- become: true
  hosts: all
  name: Play to create user 'john' with sudo access
  user:
    group: sudo
    name: john
    shell: /bin/bash
- apt:
    name: apache2
    state: latest
  become: true
  hosts: webservers
  name: Play to install Apache web server
  service:
    enabled: true
    name: apache2
    state: started
- apt:
    name: ufw
    state: latest
  become: true
  hosts: webservers
  name: Play to configure firewall
  ufw:
    port: 80
    proto: tcp
    rule: allow
    state: enabled
- become: true
  file:
    mode: 511
    path: /var/www/html/logs
    state: directory
  hosts: webservers
  name: Play to create directory 'logs' and set permissions
