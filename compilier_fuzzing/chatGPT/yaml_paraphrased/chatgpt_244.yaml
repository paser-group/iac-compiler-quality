- become: true
  hosts: localhost
  name: Create temp directory for user
  tasks:
  - file:
      group: '{{ username }}'
      mode: '0755'
      owner: '{{ username }}'
      path: '{{ temp_dir }}'
      state: directory
    name: Create temp directory
    register: result
  - debug:
      var: result
    name: Display output
  vars:
    temp_dir: /tmp/{{ username }}
    username: john doe
