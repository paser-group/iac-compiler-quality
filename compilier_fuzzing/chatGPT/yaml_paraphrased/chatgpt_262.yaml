- apt:
    cache_valid_time: -3600
    update_cache: true
  name: Update package cache
- apt:
    force_apt_get: true
    name:
    - python
    - apache2
    - openssl
    state: present
  name: Install packages
- apt:
    force_apt_get: true
    name: openssl
    state: absent
  name: Remove package
- name: Restart service
  service:
    name: apache2
    state: restarted
- copy:
    dest: /etc/file.txt
    group: root
    mode: 420
    owner: root
    src: /tmp/file.txt
  name: Copy file
- command: echo "Hello World" >> /tmp/hello.txt
  name: Execute command
- fail:
    msg: Task failed intentionally
  name: Fail task
