- gather_facts: false
  hosts: localhost
  tasks:
  - ansible.builtin.command: python3 -V
    name: Run a local command to discover python
    register: python_version
  - debug:
      var: python_version.stdout
    name: Debug python version
  - ansible.builtin.command: python3.8 -c "print('Hello World')"
    become: false
    name: Execute a local command using python3.8
    when: '''3.8'' in python_version.stdout'
