- become: true
  hosts: all
  name: Install ansible-connection
  tasks:
  - apt:
      name: python3-ansible-connection
      state: present
    name: Install ansible-connection package
    when: ansible_distribution == 'Ubuntu'
  - name: Install ansible-connection package
    when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise
      Linux' or ansible_distribution == 'OracleLinux'
    yum:
      name: python3-ansible-connection
      state: present
