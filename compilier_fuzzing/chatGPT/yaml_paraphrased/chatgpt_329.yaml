- apt:
    name: apache2
    state: present
  name: Install and start Apache
- name: Create index file
  notify: restart apache
  template:
    dest: /var/www/html/index.html
    src: index.html.j2
- apache2_module:
    name: rewrite
    state: present
  name: Enable Apache mod_rewrite
  notify: restart apache
- file:
    group: root
    mode: '0755'
    owner: root
    path: /var/www/html
  name: Set ownership of web dir
- name: Start Apache service
  service:
    enabled: true
    name: apache2
    state: started
