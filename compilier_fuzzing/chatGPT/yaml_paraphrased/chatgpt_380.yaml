- become: true
  hosts: web-servers
  name: Install and start Apache
  tasks:
  - name: Install Apache
    yum:
      name: httpd
      state: installed
  - name: Start Apache
    register: result
    service:
      name: httpd
      state: started
  - debug:
      var: result.stdout
  - copy:
      dest: /var/www/html/index.html.bak
      src: /var/www/html/index.html
    name: Copy index.html
  - name: Restart Apache
    service:
      name: httpd
      state: restarted
  - file:
      group: apache
      mode: '0644'
      owner: root
      path: /var/www/html/index.html
    name: Change ownership on index.html
