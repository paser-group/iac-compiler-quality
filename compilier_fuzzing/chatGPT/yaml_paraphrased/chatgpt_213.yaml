- become: true
  gather_facts: false
  hosts: group1:group2
  name: Buggy Playbook
  serial: 1
  tasks:
  - command: hostname
    ignore_errors: true
    name: Task1
  - command: uptime
    ignore_errors: true
    name: Task2
  - command: df -h
    ignore_errors: true
    name: Task3
  - command: ls
    ignore_errors: true
    name: Task4
  - command: ps -ef
    ignore_errors: true
    name: Task5
  - command: cat /etc/passwd
    ignore_errors: true
    name: Task6
  - command: cat /etc/shadow
    ignore_errors: true
    name: Task7
  - command: cat /etc/group
    ignore_errors: true
    name: Task8
  - command: cat /etc/sudoers
    ignore_errors: true
    name: Task9
  - command: cat /etc/hosts
    ignore_errors: true
    name: Task10
  vars:
    ansible_ssh_common_args: -o ProxyCommand='ssh -W %h:%p user1@bastion1'
