- gather_facts: false
  hosts: localhost
  name: Buggy playbook
  tasks:
  - copy:
      content: '{{ my_password }}'
      dest: /tmp/my_password.txt
    name: Write password to file
  - name: Encrypt password
    openssl_encrypt:
      body: '{{ lookup(''file'', ''/tmp/my_password.txt'') }}'
      dest: /tmp/encrypted_password.txt
      key: '{{ my_password }}'
  vars:
    my_password: '{{ lookup(''password'', ''/dev/null length=15'') }}'
