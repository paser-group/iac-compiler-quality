- async: 60
  name: Create a new VM
  poll: 10
  vmware_guest:
    hardware:
      guest_id: ubuntu64Guest
      memory_mb: 4096
      num_cpus: 2
    state: poweredon
    vm_name: new_vm
- async_status:
    jid: '{{ item.ansible_job_id }}'
  loop: '{{ ansible_play_batch }}'
  name: Get async task status
  when: item.ansible_job_id is defined
