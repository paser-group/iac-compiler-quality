- become: true
  hosts: all
  name: Sanity test playbook
  tasks:
  - name: Run sanity tests
    register: sanity_test_results
    shell: 'cd /path/to/project

      ./run_tests.sh

      '
  - fail:
      msg: Sanity tests failed with current milestone
    name: Check sanity tests
    when: sanity_test_results.rc != 0
