- gather_facts: false
  hosts: all
  name: Ansible Runner Reporting Worker in Dead State
  tasks:
  - name: Check for workers in dead state
    register: dead_state_worker
    shell: ps -ef | grep dead_state
  - debug:
      msg: '{{ dead_state_worker.stdout }}'
    name: Debug output of dead state worker
  - name: Kill workers in dead state
    shell: kill -9 {{ dead_state_worker.pid }}
  - name: Restart operator functionality
    shell: service {{ operator }} restart
