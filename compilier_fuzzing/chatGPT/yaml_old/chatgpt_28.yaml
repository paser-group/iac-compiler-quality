- connection: local
  gather_facts: false
  hosts: localhost
  tasks:
  - name: Install resolvelib
    pip:
      name: resolvelib
      state: present
      version: 0.1.3
  - name: Install Ansible Galaxy
    pip:
      name: ansible-galaxy
      state: present
  - ansible_galaxy:
      name: collections
      state: present
    name: Install collections
