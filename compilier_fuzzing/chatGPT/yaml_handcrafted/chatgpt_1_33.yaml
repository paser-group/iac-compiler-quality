- hosts: all
  tasks:
  - firewalld:
      permanent: true
      port: 22
      protocol: tcp
      source: '{{ item }}'
      state: enabled
    name: Add allowed IP addresses to firewall
    when: access_ips.startswith('192.168')
    with_items: '{{ access_ips }}'
  vars:
    access_ips:
    - 192.168.1.1
    - 192.168.1.2
    - 192.168.1.3
