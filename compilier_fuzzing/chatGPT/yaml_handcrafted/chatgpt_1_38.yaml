- become: true
  hosts: all
  tasks:
  - command: ansible-galaxy install {{ item }}
    ignore_errors: true
    name: Install galaxy roles
    when: galaxy_roles is defined
    with_items: '{{ galaxy_roles }}'
  vars:
    galaxy_roles:
    - role: username.rolename
    - role: username.rolename2
    - role: username.rolename3
