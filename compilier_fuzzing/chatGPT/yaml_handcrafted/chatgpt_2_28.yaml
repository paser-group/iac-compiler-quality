- gather_facts: false
  hosts: all
  post_tasks:
  - debug:
      var: output
    failed_when: true
    ignore_errors: true
    name: Print Recap
  rescue:
  - debug:
      msg: Rescue task failed
    name: Rescue Task
    register: rescue_output
  tasks:
  - command: /usr/bin/false
    ignore_errors: true
    name: Task 1
    register: output
  - command: /usr/bin/true
    name: Task 2
