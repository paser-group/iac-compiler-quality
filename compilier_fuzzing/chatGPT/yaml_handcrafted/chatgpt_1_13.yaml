- gather_facts: false
  hosts: all
  tasks:
  - debug:
      msg: 'Selected host: {{ inventory_hostname }}'
    limit: server-5
    when: inventory_hostname matches 'server-[1-9]$'
  - debug:
      msg: 'Selected host: {{ inventory_hostname }}'
    limit: server-e
    when: inventory_hostname matches 'server-[a-z]$'
  - debug:
      msg: 'Selected host: {{ inventory_hostname }}'
    limit: server-10
    when: inventory_hostname matches 'server-[1-9]$'
  - debug:
      msg: 'Selected host: {{ inventory_hostname }}'
    limit: server-z
    when: inventory_hostname matches 'server-[a-z]$'
