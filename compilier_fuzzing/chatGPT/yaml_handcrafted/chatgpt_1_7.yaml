- gather_facts: false
  hosts: localhost
  name: Example Playbook
  tasks:
  - gcp_compute_instance:
      disks:
      - auto_delete: true
        boot: true
        initialize_params:
          source_image: projects/ubuntu-os-cloud/global/images/family/ubuntu-1804-lts
      machine_type: n1-standard-1
      name: instance-1
      project: my-project
      zone: us-central1-a
    name: Create instance
    register: gce
  - gcp_compute_instance_facts:
      filters:
      - name ~ instance-*
    name: Gather instance facts
    register: gce_facts
  - debug:
      var: gce_facts
    name: Debug
