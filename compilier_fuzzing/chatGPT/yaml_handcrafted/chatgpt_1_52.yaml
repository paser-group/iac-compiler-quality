- become: true
  hosts: all
  name: Testing the issue with apt module and python3
  tasks:
  - apt:
      update_cache: true
    become_user: root
    name: Update apt cache
  - apt:
      name:
      - python3
      - python3-dev
      - python3-pip
      - libffi-dev
      - libssl-dev
      state: present
    become_user: root
    name: Install python3 and required libraries
  - apt:
      name: python3-apt
      state: present
    become_user: root
    name: Install package with apt module and python3
  - apt:
      autoclean: true
    become_user: root
    name: Clean apt cache
  - assert:
      that: false
    name: Fail the playbook
