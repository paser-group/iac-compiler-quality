- hosts: all
  name: Install packages using apt
  tasks:
  - apt_key:
      id: '{{ repository_key }}'
      keyserver: '{{ keyserver }}'
    name: Add repository key
  - apt_repository:
      repo: '{{ repository_url }}'
      state: present
    name: Add repository
  - apt:
      update_cache: true
    name: Update apt cache
  - apt:
      name: '{{ packages }}'
      state: present
    name: Install packages
