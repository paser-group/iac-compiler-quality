- become: true
  hosts: all
  tasks:
  - file:
      path: /tmp/{{ item }}
      state: directory
    name: Create temp directory
    when: ansible_env.USER contains ' '
    with_items:
    - '{{ ansible_env.USER }}'
    - '{{ ansible_env.USER }} {{ item }}'
  - file:
      group: '{{ ansible_env.USER }}'
      mode: 493
      owner: '{{ ansible_env.USER }}'
      path: /tmp/{{ item }}
    name: Set permissions
    when: ansible_env.USER contains ' '
    with_items:
    - '{{ ansible_env.USER }}'
    - '{{ ansible_env.USER }} {{ item }}'
