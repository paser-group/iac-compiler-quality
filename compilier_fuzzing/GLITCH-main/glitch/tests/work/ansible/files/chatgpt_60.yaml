- become: true
  hosts: all
  name: Execute docker exec command
  tasks:
  - apt:
      name: docker.io
      state: latest
    name: Install Docker
  - docker_container:
      image: ubuntu:latest
      name: ansible-test
      state: started
    name: Run Docker Container
  - command: docker exec ansible-test echo "Hello World!"
    name: Execute command in Docker Container
    register: output
  - debug:
      var: output.stdout_lines
    name: Debug output
