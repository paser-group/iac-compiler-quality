- connection: local
  gather_facts: false
  hosts: localhost
  tasks:
  - command: ansible-config connection.docker community.docker.docker
    name: Redirect ansible.builtin.docker to community.docker.docker
    register: result
  - debug:
      msg: '{{ result.stdout }}'
    name: Show redirect result
    when: result.rc == 0
  - debug:
      msg: The connection plugin 'docker' was not found
    name: Show error message
    when: result.rc != 0
