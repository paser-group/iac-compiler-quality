- gather_facts: false
  hosts: all
  name: Playbook with buggy ignore_errors behavior
  tasks:
  - command: echo "This command will fail"
    ignore_errors: true
    name: Task with failed command
    register: result
  - ignore_errors: false
    include: playbook.yml
    name: Include playbook with failed task
  - ignore_errors: true
    include_tasks: tasks.yml
    name: Include tasks with failed command
  - ignore_errors: false
    import_tasks: tasks.yml
    name: Import tasks with failed module
  - command: ls
    name: Task with no ignore_errors
  - debug:
      msg: This task will always succeed
    ignore_errors: true
    name: Task with ignored failure
