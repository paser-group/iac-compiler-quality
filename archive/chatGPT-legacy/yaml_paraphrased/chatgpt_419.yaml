- apt:
    name: apache2
    state: latest
  name: Install and start Apache service
  service:
    name: apache2
    state: started
- copy:
    dest: /etc/apache2/apache2.conf.bak
    mode: 420
    src: /etc/apache2/apache2.conf
  name: Copy configuration file
- name: Restart Apache service
  service:
    name: apache2
    state: restarted
- apt:
    name: mysql-server
    state: latest
  name: Install MySQL
  service:
    name: mysql
    state: started
- mysql_db:
    name: test_db
    state: present
  mysql_user:
    name: test_user
    password: test_password
    priv: '*.*:ALL'
    state: present
  name: Create MySQL database and user
