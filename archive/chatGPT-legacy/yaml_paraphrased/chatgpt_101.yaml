- become: true
  hosts: localhost
  name: Play to copy file and render template
  tasks:
  - copy:
      content: '{{ file_contents }}'
      dest: /tmp/testfile.txt
    name: Copy the file to the remote host
  - name: Render the template
    template:
      dest: /tmp/rendered.txt
      mode: '0644'
      src: templates/testtemplate.j2
  vars:
    file_contents: This is the file contents.
