- become: true
  ignore_errors: true
  name: Run a command and ignore any errors
  shell: /path/to/some/command
- debug:
    msg: The command failed to run.
  name: Display a message if the command failed to run
  when: result.rc != 0
- become: true
  ignore_errors: false
  name: Restart a service
  service:
    name: some-service
    state: restarted
- debug:
    msg: The service failed to restart.
  name: Display a message if the service failed to restart
  when: result.rc != 0
- become: true
  copy:
    dest: /path/to/destination/file
    src: /path/to/source/file
  ignore_errors: true
  name: Copy a file to destination
- debug:
    msg: Failed to copy the file.
  name: Display a message if file copy fails
  when: result.rc != 0
