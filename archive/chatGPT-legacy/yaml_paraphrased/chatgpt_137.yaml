- hosts: localhost
  name: Download file with incorrect SSL version
  tasks:
  - ansible.builtin.get_url:
      dest: /tmp/myfile.txt
      force_basic_auth: true
      url: https://example.com/myfile.txt
      validate_certs: false
    name: Download using sslv3
    vars:
      ansible_system_ssl_version: sslv3
