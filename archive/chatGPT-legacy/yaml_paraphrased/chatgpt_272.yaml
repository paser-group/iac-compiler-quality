- become: true
  hosts: all
  name: Test playbook for apt module failure
  tasks:
  - apt:
      name: sample-package=1.0
      state: present
    name: Install conflicting package
  - apt:
      name: sample-package
      state: latest
    ignore_errors: true
    name: Upgrade package
  - command: sample-package -v
    name: Display package version
    register: package_version
  - debug:
      var: package_version
    name: Debug package version
