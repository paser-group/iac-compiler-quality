- hosts: web
  name: Install and start Apache
  tasks:
  - apt:
      update_cache: true
    name: Update apt cache
  - apt:
      name: apache2
      state: present
    name: Install Apache
  - name: Start Apache
    service:
      name: apache2
      state: started
  - copy:
      dest: /etc/apache2/conf.d/extra.conf
      src: /etc/apache2/conf.d/extra.conf
    name: Inject faulty code
    register: result
  - name: Restart Apache
    service:
      name: apache2
      state: restarted
