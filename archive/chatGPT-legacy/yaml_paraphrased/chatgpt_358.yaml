- become_user: root
  gather_facts: true
  handlers:
  - name: restart apache
    service:
      name: apache2
      state: restarted
  hosts: all
  name: Install and configure Apache
  tasks:
  - apt:
      name: apache2
      state: latest
    name: Install Apache
  - copy:
      dest: /etc/apache2/conf.d/
      src: /path/to/config/file
    name: Configure Apache
    notify:
    - restart apache
