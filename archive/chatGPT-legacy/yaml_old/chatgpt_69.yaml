- become: true
  hosts: localhost
  name: Cron Module with_items and normal + special_time
  tasks:
  - cron:
      hour: '{{ item.hour }}'
      job: '{{ item.job }}'
      minute: '{{ item.minute }}'
      name: '{{ item.name }}'
      special_time: '{{ item.special_time }}'
      user: '{{ item.user }}'
    name: Create cron job with with_items and normal + special_time
    tags: cron_module_with_items_and_normal_time_special_time
    with_items:
    - hour: '*'
      job: /usr/bin/echo "Hello World"
      minute: '*/2'
      name: cron_job_1
      special_time: ''
      user: root
    - hour: ''
      job: /usr/bin/echo "Goodbye World"
      minute: ''
      name: cron_job_2
      special_time: '@reboot'
      user: root
