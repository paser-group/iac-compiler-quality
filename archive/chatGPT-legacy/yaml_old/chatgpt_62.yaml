- connection: local
  gather_facts: false
  hosts: localhost
  name: Log plays plugin issue
  tasks:
  - name: Install log_plays plugin
    pip:
      name: log_plays
      state: present
  - include_tasks: test.yml
    name: Execute test playbook
  - name: Disable log_plays plugin
    pip:
      name: log_plays
      state: absent
  - include_tasks: test.yml
    name: Execute test playbook again
