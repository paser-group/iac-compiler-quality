- gather_facts: false
  hosts: localhost
  name: ignore-galaxy-certs-playbook
  tasks:
  - community.general.collection_install:
      ignore_certs: true
      name: geerlingguy.docker
    name: Install galaxy collection
  - become: true
    community.docker.docker_swarm_init:
      advertise_addr: '{{ hostvars[inventory_hostname][''ansible_default_ipv4''][''address'']
        }}'
    name: Run galaxy collection
