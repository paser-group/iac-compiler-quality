- hosts: zabbix_servers
  name: Create link templates for Zabbix host with list variable
  tasks:
  - name: Create link template
    zabbix_host_link_template:
      host_name: myzabbixhost
      link_templates: '{{ link_templates }}'
      login_password: mysecretpassword
      login_user: admin
      server_url: http://zabbix.example.com
  vars:
  - link_templates:
    - template1
    - template2
