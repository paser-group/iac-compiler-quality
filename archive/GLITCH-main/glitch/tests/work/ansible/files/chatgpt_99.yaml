- hosts: all
  tasks:
  - file:
      group: root
      mode: 493
      owner: root
      path: /etc/ansible/delegation
      state: directory
    name: Set Delegation
  - ansible.builtin.file:
      force: true
      group: root
      owner: root
      path: /etc/ansible/delegation
      src: /usr/local/etc/ansible/delegation
      state: link
    name: Apply Delegation
    register: result
  - debug:
      msg: '{{ result.failed }}'
    name: Check result
