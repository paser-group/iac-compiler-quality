- gather_facts: false
  hosts: localhost
  name: Showcase Include Tasks and Group Vars
  tasks:
  - name: Define test_var
    set_fact:
      test_var: This is a test variable
  - include_tasks: tasks/test_tasks.yml
    name: Include tasks
    vars:
      test_var: '{{ test_var }}'
  vars:
    test_var: This is a test variable
- debug:
    msg: '{{ test_var }}'
  name: Show test_var
