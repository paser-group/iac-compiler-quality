- become: true
  hosts: all
  name: install yum package on RHEL5
  tasks:
  - name: ensure yum-utils is installed
    yum:
      name: yum-utils
      state: present
  - args:
      creates: /etc/sysconfig/rhn/systemid
    name: ensure RHN is configured
    shell: rhn_register -a -u <username> -p <password>
  - name: install package
    register: result
    yum:
      name: <package_name>
      state: present
  - debug:
      var: result
    name: debug results
