- become: true
  hosts: all
  name: Install yum package on RHEL5
  tasks:
  - name: Install yum-utils
    yum: name=yum-utils state=present
  - name: Check for RHN
    register: rhn_check
    shell: rpm -qa | grep rhn
  - name: Install packages
    when: rhn_check.stdout == ''
    with_items:
    - httpd
    - php
    - mysql
    - postgresql
    - samba
    - nfs-utils
    - bind-utils
    - openssh-server
    yum: name={{ item }} state=present
