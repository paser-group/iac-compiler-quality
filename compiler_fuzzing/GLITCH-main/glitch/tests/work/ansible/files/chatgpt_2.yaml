- become: true
  hosts: all
  name: Install yum on RHEL5
  tasks:
  - name: Install yum
    register: yum_install
    yum:
      disablerepo: '*'
      enablerepo: rhn
      name: yum
      state: present
  - name: Install yum-utils
    register: yum_utils_install
    when: yum_install.changed
    yum:
      disablerepo: '*'
      enablerepo: rhn
      name: yum-utils
      state: present
  - debug:
      msg: Yum and yum-utils installation successful
    name: Check yum and yum-utils installation
    when: yum_utils_install.changed
