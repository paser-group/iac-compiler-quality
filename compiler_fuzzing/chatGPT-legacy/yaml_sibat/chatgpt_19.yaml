- hosts: all
  name: Example playbook
  tasks:
  - async: 60
    command: sleep 10
    name: Run a long-running command asynchronously
    poll: 5
    register: result
  - async_status:
      jid: '{{ result.ansible_job_id }}'
    name: Check status of command
    register: status
  - debug:
      var: status
    name: Print result
