- apt_repository:
    repo: ppa:ansible/ansible
    state: present
  name: Hangs forever when updating cache
  register: apt_repo
- apt:
    update_cache: true
  become: true
  name: Update apt cache
  when: apt_repo.changed == true
- apt:
    name: ansible
    state: present
  become: true
  name: Install Ansible
  when: apt_repo.changed == true
