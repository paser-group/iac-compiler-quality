- gather_facts: true
  hosts: all
  name: Buggy Playbook
  tasks:
  - command: mkdir /tmp/ansible-test
    name: Create a directory
    register: result
  - debug:
      var: resul.failed
    name: Display the output
  - apt:
      name: apache2
      state: present
    name: Install Apache2
  - name: Start the Apache2 service
    service:
      enabled: true
      name: httpd
      state: started
  - file:
      path: /etc/test-file
      state: touch
    name: Create a file
  - file:
      mode: 444
      path: /etc/test-file
    name: Change permission of file
  - file:
      force: true
      path: /tmp/ansible-test
      state: absent
    name: Remove the directory
  - name: Restart the Apache2 service
    service:
      name: httpd
      state: restarted
