- hosts: all
  tasks:
  - name: Install ansible-core
    pip:
      name: ansible-core
      state: present
  - name: Install cryptography
    pip:
      name: cryptography
      state: present
  - name: Install other dependencies
    pip:
      executable: /usr/bin/python3
      name: pywinrm
      state: present
      virtualenv: /home/user/venv
