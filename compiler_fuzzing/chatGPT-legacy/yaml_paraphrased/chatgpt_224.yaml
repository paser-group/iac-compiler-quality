- apt:
    name: apache2
    state: present
  name: Install and start Apache
- service:
    name: httpd
    state: started
- copy:
    content: <html><body><h1>Welcome to my website</h1></body></html>
    dest: /var/www/html/index.html
    group: www-data
    mode: '0644'
    owner: www-data
  name: Add custom HTML index page
