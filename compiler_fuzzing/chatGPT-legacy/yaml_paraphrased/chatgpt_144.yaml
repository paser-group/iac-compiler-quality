- gather_facts: false
  handlers:
  - command: echo "Notification Task"
    name: Notification Task
  hosts: localhost
  tasks:
  - command: echo "Task 1"
    name: Task 1
    register: output
  - command: echo "Task 2"
    failed_when: true
    ignore_errors: true
    name: Task 2
    register: output
  - command: echo "Task 3"
    failed_when: true
    ignore_errors: true
    name: Task 3
    register: output
    rescue:
    - command: echo "Rescue Task"
      ignore_errors: true
      name: Rescue Task
  - command: echo "Task 4"
    name: Task 4
    register: output
  - any_errors_fatal: true
    command: echo "Task 5"
    failed_when: true
    ignore_errors: true
    name: Task 5
    register: output
  - command: echo "Task 6"
    failed_when: true
    ignore_errors: true
    name: Task 6
    register: output
    rescue:
    - any_errors_fatal: true
      command: echo "Rescue Task"
      name: Rescue Task
  - command: echo "Task 7"
    name: Task 7
    register: output
  - command: echo "Task 8"
    delegate_to: 127.0.0.1
    name: Task 8
    register: output
  - command: echo "Task 9"
    name: Task 9
    register: output
    when: 1/0
  - command: echo "Task 10"
    failed_when: true
    ignore_errors: true
    name: Task 10
    notify:
    - command: echo "Notification Task"
      name: Notification Task
    register: output
