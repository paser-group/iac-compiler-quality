- gather_facts: false
  hosts: localhost
  name: Incorrect distribution detection playbook
  tasks:
  - copy:
      dest: /etc/
      src: '{{ item }}'
    name: Copy multiple release files
    with_items:
    - Debian10-release
    - Ubuntu18.04-release
  - command: lsb_release -a
    name: Detect distribution
  - debug:
      var: ansible_distribution
    name: Display detected distribution
  - file:
      path: /etc/{{ item }}
      state: absent
    name: Remove release files
    with_items:
    - Debian10-release
    - Ubuntu18.04-release
