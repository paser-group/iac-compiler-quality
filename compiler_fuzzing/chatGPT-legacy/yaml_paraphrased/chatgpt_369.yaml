- gather_facts: false
  hosts: localhost
  name: example playbook
  tasks:
  - name: Perform an HTTP request
    uri:
      register: response
      return_content: true
      status_code:
      - 200
      url: https://example.com
  - debug:
      var: response.content
    name: Print the response
  - name: Generate a random integer
    set_fact:
      random_number: '{{ 5 / 0 }}'
