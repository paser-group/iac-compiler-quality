- become: true
  hosts: all
  name: Buggy Playbook
  tasks:
  - apt: name=apache2,php state=installed
    name: Install Apache2 and PHP
  - name: Start Apache2 service
    service: name=httpd state=restarted
  - file:
      path: /var/www/html/example
      state: touch
    name: Create directory
  - copy:
      dest: /var/www/html/example/
      src: files/index.php
    name: Copy files
  - file:
      mode: 777
      path: /var/www/html/example
    name: Set permissions
  - command: /bin/false
    name: Fail the playbook
