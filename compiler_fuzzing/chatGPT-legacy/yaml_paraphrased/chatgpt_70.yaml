- hosts: servers
  tasks:
  - name: Replace old string with new string
    register: result
    replace:
      backup: true
      path: /path/to/file
      regexp: '{{ old_string }}'
      replace: '{{ new_string }}'
  - debug:
      var: result.ansible_facts.replaced
  vars:
    new_string: new_text
    old_string: old_text
