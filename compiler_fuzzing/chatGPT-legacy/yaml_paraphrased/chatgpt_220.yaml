- debug:
    msg: '{{ var1 }} is {{ var2 }}'
  name: Debug task
- apt:
    name: nginx
  name: Install nginx
  notify: start nginx
- name: start nginx
  service:
    name: nginx
    state: started
- copy:
    dest: /etc/nginx/nginx.conf
    src: /path/to/local/file
  name: copy config file
  notify: restart nginx
- name: restart nginx
  service:
    name: nginx
    state: restarted
