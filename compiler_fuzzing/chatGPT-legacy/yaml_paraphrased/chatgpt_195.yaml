- become: true
  hosts: localhost
  roles:
  - role: nginx
    vars:
      web_user: linuxuser
  tasks:
  - copy:
      dest: /etc/nginx/conf.d/
      group: '{{ web_user }}'
      mode: 420
      owner: '{{ web_user }}'
      src: '{{ item }}'
    name: Copy configs
    with_fileglob:
    - files/http/*.conf
    - files/proxy/*.conf
