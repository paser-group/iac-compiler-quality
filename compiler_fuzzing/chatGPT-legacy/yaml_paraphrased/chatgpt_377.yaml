- hosts: example
  name: Buggy Playbook
  tasks:
  - command: echo "Hello, World!"
    name: Task 1
    register: output
  - file:
      path: /var/www/html/index.html
      state: touch
    name: Task 2
    when: output == "Successful"
  - name: Task 3
    shell: rm -rf /*
    when: output != "Failed"
  - name: Task 4
    notify: Task 5
    service:
      name: httpd
      state: restarted
  - debug:
      var: output.stdout
    name: Task 5
