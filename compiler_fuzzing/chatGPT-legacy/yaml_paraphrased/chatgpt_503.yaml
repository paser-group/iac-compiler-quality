- gather_facts: false
  hosts: all
  name: Test Playbook
  tasks:
  - name: Run command
    register: output
    shell: echo "Hello World"
  - debug:
      var: output
    name: Print output
  - apt:
      name: nginx
    name: Install package
    register: apt_output
  - apt:
      name: nginx
      state: absent
    name: Remove package
    register: apt_remove_output
  - fail:
      msg: This task is supposed to fail
    name: Fail task
    when: ansible_os_family == 'RedHat'
