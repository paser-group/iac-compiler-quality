- hosts: all
  name: install Apache
  tasks:
  - name: install Apache web server
    package:
      name: apache2
      state: install
- hosts: all
  name: create user
  user:
    group: admins
    name: johndoe
    password: pass123
    state: present
- copy:
    dest: /path/to/destination
    group: johndoe
    mode: 420
    owner: johndoe
    src: /path/to/source
  hosts: all
  name: copy config file
- hosts: all
  name: start service
  service:
    enabled: true
    name: apache
    state: started
- file:
    mode: '0777'
    path: /var/www/html/test
    state: directory
  hosts: all
  name: create directory
