- hosts: all
  name: This is a buggy playbook
  tasks:
  - command: /path/to/missing/command
    name: This task will fail
  - name: This task is intentionally paused
    pause:
      seconds: 30
  - debug: msg="This is a debug message"
    failed_when: result.rc != 0
    name: This task will also fail
    register: result
  - command: /path/to/another/missing/command
    ignore_errors: false
    name: This task will throw an error
