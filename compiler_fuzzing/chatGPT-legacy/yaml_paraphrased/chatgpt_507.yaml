- hosts: myhost
  name: Apply delegation on a role using ansible.builtin.file
  roles:
  - become: true
    role: myrole
  tasks:
  - ansible.builtin.file:
      become_method: sudo
      delegate_to: localhost
      dest: /path/to/remote/file
      src: /path/to/local/file
    name: Copy file using delegation
