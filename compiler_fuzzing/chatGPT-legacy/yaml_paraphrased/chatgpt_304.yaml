- gather_facts: false
  hosts: all
  name: Playbook with buggy ignore_errors expression
  tasks:
  - file:
      path: /tmp/test_directory
      state: directory
    name: Create directory
  - copy:
      content: This is the buggy file
      dest: /tmp/test_directory/buggy_file
    ignore_errors: '{{ some_unknown_variable }}'
    name: Create file with errors
    register: result
  - debug:
      msg: Successful Execution
    name: Print success message
