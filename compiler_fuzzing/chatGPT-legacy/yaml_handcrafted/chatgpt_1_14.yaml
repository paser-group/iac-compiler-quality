- gather_facts: false
  hosts: localhost
  tasks:
  - file:
      path: /tmp/test_file
      state: touch
    name: Create file
  - lineinfile:
      line: Hello World!
      path: /tmp/test_file
    name: Add data to the file
  - name: Replace text inside file (will fail)
    replace:
      backup: true
      path: /tmp/test_file
      regexp: Hello
      replace: Goodbye
