- hosts: servers
  name: Conditional bug report
  tasks:
  - name: Check status of {{ service }} service
    register: service_status
    service:
      name: '{{ service }}'
      state: started
  - debug:
      msg: '{{ service }} is not running'
    name: Display error message only if service is not running
    when: service_status is failed
  vars:
    service: httpd
