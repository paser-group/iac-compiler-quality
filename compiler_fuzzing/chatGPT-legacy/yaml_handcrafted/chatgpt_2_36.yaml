- become: true
  hosts: aws_ip
  post_tasks:
  - debug: var=openssl_version
    name: Print OpenSSL version
  pre_tasks:
  - command: openssl version
    name: Check OpenSSL version
    register: openssl_version
  roles:
  - galaxy_install:
      no_deps: true
    ignore_errors: true
    name: Install Ansible Galaxy
