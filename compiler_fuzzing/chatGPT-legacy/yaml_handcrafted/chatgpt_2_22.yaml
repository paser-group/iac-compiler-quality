- hosts: all:!localhost
  name: Update ulimit for all hosts except localhost
  tasks:
  - become: true
    name: Update ulimit
    pam_limits:
      domain: '{{ item }}'
      hard: 10240
      limit_type: '{{ item }}'
      soft: 10240
    with_items:
    - nofile
    - nproc
- connection: local
  hosts: localhost
  name: Update ulimit for localhost
  tasks:
  - name: Do nothing
    raw: echo 'This task does nothing'
