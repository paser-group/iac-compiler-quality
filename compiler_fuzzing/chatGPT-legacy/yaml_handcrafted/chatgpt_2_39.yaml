- become: true
  connection: local
  hosts: localhost
  roles:
  - files:
    - dest: /tmp/{{ item }}
      src: '{{ item }}'
    role: foo
    tags: copy
    with_fileglob:
    - '*.txt'
  tasks:
  - name: Check existence of copied files
    register: stat_result
    stat:
      path: /tmp/{{ item }}
    tags: check
    with_fileglob:
    - '*.txt'
  - debug:
      var: stat_result.results
    name: Display copied file details
    tags: debug
