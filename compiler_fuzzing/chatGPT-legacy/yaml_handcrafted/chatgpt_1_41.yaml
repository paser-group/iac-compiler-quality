- gather_facts: false
  hosts: localhost
  tasks:
  - block:
    - command: python3.8 --version
      name: Attempt to discover Python interpreter
      register: result
    - assert:
        that:
        - '''python3.8'' in result.stderr'
      name: Fail if Python 3.8 is not found
    name: Discover Python Interpreter
    rescue:
    - name: Set variable with error message
      set_fact:
        error_message: Python 3.8 interpreter could not be found
  - local_action:
      module: debug
      msg: '{{ error_message }}'
    name: Display error message
