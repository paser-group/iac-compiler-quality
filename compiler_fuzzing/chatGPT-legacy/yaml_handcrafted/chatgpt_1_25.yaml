- hosts: all
  tasks:
  - command: cat /etc/*-release
    name: Detect distribution
    register: release_output
  - debug:
      msg: Red Hat detected
    name: Check distribution
    when: '''Red Hat'' in release_output.stdout'
  - debug:
      msg: CentOS detected
    name: Check distribution
    when: '''CentOS'' in release_output.stdout'
  - debug:
      msg: Ubuntu detected
    name: Check distribution
    when: '''Ubuntu'' in release_output.stdout'
