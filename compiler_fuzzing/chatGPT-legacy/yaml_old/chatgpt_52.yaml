- become: true
  hosts: all
  name: Upgrade packages
  tasks:
  - apt:
      allow_unauthenticated: true
      force: true
      name: '{{ item }}'
      state: latest
    ignore_errors: true
    name: Upgrade packages
    register: result
    with_items:
    - package1
    - package2
    - package3
  - debug:
      msg: '{{ result.results | map(attribute=''failed'') | list }}'
