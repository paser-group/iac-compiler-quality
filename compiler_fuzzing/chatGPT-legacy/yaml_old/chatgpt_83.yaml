- become: true
  hosts: all
  tasks:
  - environment:
      ENV_VAR1: value1
      ENV_VAR2: value2
      ENV_VAR3: value3
    name: Set environment variables
    run_once: true
  - name: Check environment variables
    register: env_vars
    shell: printenv
  - debug:
      var: env_vars.stdout_lines
