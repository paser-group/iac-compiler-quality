- connection: local
  hosts: localhost
  name: Install Ansible Galaxy Collection
  tasks:
  - command: ansible-galaxy collection install --ignore-errors {{ collection_name
      }}
    ignore_errors: true
    name: Install Ansible Galaxy Collection
    register: install_output
  - loop: '{{ install_output.stderr_lines }}'
    name: Handle FileNotFoundError
    shell: rm -f {{ item }}
    when: '''FileNotFoundError: [Errno 2] No such file or directory'' in item'
