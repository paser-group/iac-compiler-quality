- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Test mixed case sensitivity
      community.general.ocapi_command:
        baseuri: "{{ base_uri }}"
        category: "{{ category }}"
        command: "{{ COMMAND }}"
        job_name: "{{ job_name }}"
        password: "{{ password }}"
        proxy_slot_number: "{{ proxy_slot_number }}"
        timeout: "{{ timeout }}"
        update_image_path: "{{ update_image_path }}"
        username: "{{ USER_NAME }}"
      register: result_mixed_case
      ignore_errors: true

    - name: Verify mixed case sensitivity error
      debug:
        msg: "Mixed case sensitivity issue detected in community.general.ocapi_command. Please check and fix."