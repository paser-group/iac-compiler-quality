- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  vars:
    api_key: 'My_API_Key'
    auth_endpoint: 'https://api.example.com'
    credentials: '/path/to/credentials/file'
    env: 'production'
    identity_type: 'rax_api_key'
    region: 'US'
    state: 'present'
    tenant_id: 'my_tenant_id'
    tenant_name: 'my_tenant_name'
    username: 'my_username'
    validate_certs: true

  tasks:
    - name: Test mixed case sensitivity in string configuration values
      community.general.rax_identity:
        api_key: '{{ API_KEY | lower }}'
        auth_endpoint: '{{ auth_endpoint | upper }}'
        credentials: '{{ credentials | swapcase }}'
        env: '{{ ENV | capitalize }}'
        identity_type: '{{ identity_type | title }}'
        region: '{{ REGION | lower }}'
        state: '{{ STATE | upper }}'
        tenant_id: '{{ TENANT_ID | lower }}'
        tenant_name: '{{ TENANT_NAME | upper }}'
        username: '{{ USERNAME | lower }}'
        validate_certs: '{{ VALIDATE_CERTS | bool }}'