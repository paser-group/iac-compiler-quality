---
- name: Heuristic-based test playbook for community.general.typetalk module
  hosts: localhost
  gather_facts: False

  vars:
    client_id: "YOUR_CLIENT_ID"
    client_secret: "YOUR_CLIENT_SECRET"
    topic: 12345
    msg: "Hello, Typetalk!"

  tasks:
    - name: Testing mixed case sensitivity for string configuration values
      community.general.typetalk:
        client_id: "{{ client_id | lower }}"  # Simulate mixed case sensitivity bug
        client_secret: "{{ client_secret }}"
        topic: "{{ topic }}"
        msg: "{{ msg }}"
        state: present
      register: mixed_case_sensitivity_result

    - debug:
        var: mixed_case_sensitivity_result