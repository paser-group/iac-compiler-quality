---
- name: Heuristic-based test playbook for community.general.manageiq_group module
  hosts: localhost
  gather_facts: false
 
  tasks:

    - name: Create a ManageIQ group
      community.general.manageiq_group:
        belongsto_filters: "{{ ['key1=value1'] }}"
        belongsto_filters_merge_mode: merge
        description: Test group
        managed_filters: 
          key1: value1
          key2: value2
        managed_filters_merge_mode: replace
        manageiq_connection:
          url: "https://manageiq.example.com"
          username: "admin"
          password: "password"
        role: MyRole
        role_id: 1234
        state: present
        tenant: MyTenant
        tenant_id: 5678
      register: result

    - name: Debug module output
      debug:
        var: result