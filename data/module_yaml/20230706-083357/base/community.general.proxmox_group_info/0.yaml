- hosts: localhost
  gather_facts: false
  tasks:
    - name: Test Case with Mixed Data Types
      community.general.proxmox_group_info:
        api_host: "{{ api_host }}"
        api_password: "{{ api_password }}"
        api_token_id: "{{ api_token_id }}"
        api_token_secret: "{{ api_token_secret }}"
        api_user: "{{ api_user }}"
        group: ['group1', 'group2', 'group3']
        validate_certs: 123

    - name: Test Case with Invalid IP Address
      community.general.proxmox_group_info:
        api_host: "{{ api_host }}"
        api_password: "{{ api_password }}"
        api_token_id: "{{ api_token_id }}"
        api_token_secret: "{{ api_token_secret }}"
        api_user: "{{ api_user }}"
        group: "group1"
        validate_certs: true
        ip_address: "256.256.256.256"

    - name: Test Case with Invalid Port
      community.general.proxmox_group_info:
        api_host: "{{ api_host }}"
        api_password: "{{ api_password }}"
        api_token_id: "{{ api_token_id }}"
        api_token_secret: "{{ api_token_secret }}"
        api_user: "{{ api_user }}"
        group: "group1"
        validate_certs: false
        port: -1

    - name: Test Case with Unknown Attribute
      community.general.proxmox_group_info:
        api_host: "{{ api_host }}"
        api_password: "{{ api_password }}"
        api_token_id: "{{ api_token_id }}"
        api_token_secret: "{{ api_token_secret }}"
        api_user: "{{ api_user }}"
        group: "group1"
        validate_certs: true
        unknown_attribute: "something"