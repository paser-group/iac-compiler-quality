- name: Test playbook for Ansible compiler bug detection
  hosts: localhost
  gather_facts: no

  vars:
    # Heuristic: Mixed case sensitivity for string configuration values
    my_string: TestString

    # Heuristic: Use different data types in configuration values
    my_int: 123
    my_bool: true

  tasks:
    - name: Print string variable with mixed case sensitivity
      debug:
        var: "{{ my_string }}"

    - name: Print integer and boolean variables
      debug:
        var: "{{ item }}"
      loop:
        - "{{ my_int }}"
        - "{{ my_bool }}"