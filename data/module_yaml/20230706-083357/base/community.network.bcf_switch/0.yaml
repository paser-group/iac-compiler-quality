- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  vars:
    access_token: "{{ my_access_token }}"
    controller: "{{ my_controller }}"
    fabric_role: "{{ my_fabric_role }}"
    leaf_group: "{{ my_leaf_group }}"
    mac: "{{ my_mac }}"
    name: "{{ my_name }}"
    state: "{{ my_state }}"
    validate_certs: "{{ my_validate_certs }}"

  tasks:
    - name: Test Ansible Compiler - community.network.bcf_switch
      community.network.bcf_switch:
        access_token: "{{ access_token }}"
        controller: "{{ controller }}"
        fabric_role: "{{ fabric_role }}"
        leaf_group: "{{ leaf_group }}"
        mac: "{{ mac }}"
        name: "{{ name }}"
        state: "{{ state }}"
        validate_certs: "{{ validate_certs }}"