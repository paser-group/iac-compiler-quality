- name: Test Scenario - Mixed case sensitivity
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Test community.network.netscaler_cs_action module
      community.network.netscaler_cs_action:
        name: ThisIsAnExampleName
        nitro_user: admin
        nitro_pass: password
        nsip: 192.0.2.1
        save_config: True
        state: present
      register: result
      ignore_errors: True

    - name: Print result
      debug:
        var: result