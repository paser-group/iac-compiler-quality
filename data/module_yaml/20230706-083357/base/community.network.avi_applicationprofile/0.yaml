---
- name: Testing community.network.avi_applicationprofile module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create an Application Profile with default values
      community.network.avi_applicationprofile:
        controller: "192.168.0.1"
        username: "admin"
        password: "password"
        tenant: "admin"
        name: "Test Application Profile"
        state: "present"
      register: result
      delegate_to: localhost

    - name: Print result
      debug:
        var: result

    - name: Update the Application Profile
      community.network.avi_applicationprofile:
        controller: "192.168.0.1"
        username: "admin"
        password: "password"
        tenant: "admin"
        name: "Test Application Profile"
        state: "present"
        preserve_client_ip: true
        preserve_client_port: true
        avi_credentials:
          username: "new_admin"
          password: "new_password"
      delegate_to: localhost
      when: result.changed

    - name: Print updated result
      debug:
        var: result

    - name: Delete the Application Profile
      community.network.avi_applicationprofile:
        controller: "192.168.0.1"
        username: "admin"
        password: "password"
        tenant: "admin"
        name: "Test Application Profile"
        state: "absent"
      delegate_to: localhost