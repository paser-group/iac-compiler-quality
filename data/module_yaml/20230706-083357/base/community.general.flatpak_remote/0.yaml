- name: Heuristic-based test playbook for community.general.flatpak_remote
  hosts: localhost
  gather_facts: false
  vars:
    executable: /usr/bin/flatpak
    flatpakrepo_url: https://flathub.org/repo/flathub.flatpakrepo
    app_name: org.gimp.GIMP
    state: present
    limit_value: 4

  tasks:
    - name: Test case - Division by zero
      community.general.flatpak_remote:
        enabled: True
        executable: "{{ executable }}"
        flatpakrepo_url: "{{ flatpakrepo_url }}"
        app_name: "{{ app_name }}"
        state: "{{ state }}"
        limit: "{{ limit_value / 0 }}"