---
- name: Ansible Playbook for Testing community.general.oneview_fc_network_info
  hosts: localhost
  gather_facts: no

  vars:
    api_version: 600
    config: "/path/to/oneview_config.json"
    hostname: "oneview.example.com"
    image_streamer_hostname: "imagestreamer.example.com"
    name: "fc_network_1"
    params:
      - option1: value1
      - option2: value2
    username: "admin"
    password: "secret"

  tasks:
    - name: Retrieve FC network information
      community.general.oneview_fc_network_info:
        api_version: "{{ api_version }}"
        config: "{{ config }}"
        hostname: "{{ hostname }}"
        image_streamer_hostname: "{{ image_streamer_hostname }}"
        name: "{{ name }}"
        params: "{{ params }}"
        username: "{{ username }}"
        password: "{{ password }}"
      register: fc_network_info

    - name: Display FC network information
      debug:
        var: fc_network_info

...