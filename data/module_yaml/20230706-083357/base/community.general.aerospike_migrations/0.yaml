- name: Test Ansible Compiler for community.general.aerospike_migrations module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test byte string values
      community.general.aerospike_migrations:
        host: localhost
        migrate_rx_key: "{{ item.MigrateRxKey }}"
        migrate_tx_key: "{{ item.MigrateTxKey }}"
      loop:
        - { MigrateRxKey: 'abc', MigrateTxKey: 'xyz' }
        - { MigrateRxKey: 'def', MigrateTxKey: b'123' }