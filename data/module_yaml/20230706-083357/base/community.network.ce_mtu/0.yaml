---
- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test Scenario 1 - Mixed Case Sensitivity
      community.network.ce_mtu:
        interface: "Loopback0"
        jumbo_max: "DISABLED"
        jumbo_min: "Enabled"
        mtu: "1500"
        state: "present"

    - name: Test Scenario 2 - Byte String Values
      community.network.ce_mtu:
        interface: "{{ b'GigabitEthernet0/0/0' }}"
        jumbo_max: b'DISABLED'
        jumbo_min: b'Enabled'
        mtu: b'1500'
        state: b'present'

...