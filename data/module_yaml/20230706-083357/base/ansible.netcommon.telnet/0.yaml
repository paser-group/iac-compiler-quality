- name: Heuristic-based test scenarios for ansible.netcommon.telnet module
  hosts: localhost
  gather_facts: false

  vars:
    command: "telnet localhost"
    host: "localhost"
    login_prompt: "Login: "
    password: "password"
    pause: 5
    port: 23
    prompts:
      - ">"
      - "#"
    send_newline: true
    timeout: 10
    user: "admin"

  tasks:
    - name: Test ansible.netcommon.telnet module
      ansible.netcommon.telnet:
        command: "{{ command }}"
        host: "{{ host }}"
        login_prompt: "{{ login_prompt }}"
        password: "{{ password }}"
        pause: "{{ pause }}"
        port: "{{ port }}"
        prompts: "{{ prompts }}"
        send_newline: "{{ send_newline }}"
        timeout: "{{ timeout }}"
        user: "{{ user }}"
      register: result

    - name: Print result
      debug:
        var: result

    # Mixed case sensitivity test
    - name: Test mixed case sensitivity for string configuration values
      ansible.builtin.debug:
        msg: "{{ hosT }}"