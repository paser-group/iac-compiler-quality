---
- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: False

  vars:
    aggregate_attr: "{{ lookup('vars', 'aggregate_attr') }}"
    group_attr: "{{ lookup('vars', 'group_attr') }}"
    members_attr: "{{ lookup('vars', 'members_attr') }}"
    mode_attr: "{{ lookup('vars', 'mode_attr') }}"
    purge_attr: True
    state_attr: "{{ lookup('vars', 'state_attr') }}"

  tasks:
    - name: Include community.network.cnos_linkagg module
      include_role:
        name: ansible-network.cnos_linkagg

    - name: Test scenario 1 - Mixed case sensitivity
      community.network.cnos_linkagg:
        aggregate: "{{ aggregate_attr }}"
        group: "{{ group_attr }}"
        members: "{{ members_attr }}"
        mode: "{{ mode_attr }}"
        purge: "{{ purge_attr }}"
        state: "{{ state_attr }}"
      register: output_scenario_1

    - name: Test scenario 2 - Byte string values
      community.network.cnos_linkagg:
        aggregate: b"{{ aggregate_attr }}"
        group: "{{ group_attr }}"
        members: "{{ members_attr }}"
        mode: "{{ mode_attr }}"
        purge: "{{ purge_attr }}"
        state: "{{ state_attr }}"
      register: output_scenario_2

    - name: Test scenario 3 - Bytes and strings in configuration values
      community.network.cnos_linkagg:
        aggregate: "{{ group_attr }}"
        group: b"{{ group_attr }}"
        members: "{{ members_attr }}"
        mode: "{{ mode_attr }}"
        purge: "{{ purge_attr }}"
        state: "{{ state_attr }}"
      register: output_scenario_3

    - name: Test scenario 4 - Random MAC addresses
      community.network.cnos_linkagg:
        aggregate: "{{ aggregate_attr }}"
        group: "{{ group_attr }}"
        members: "{{ members_attr }}"
        mode: "{{ mode_attr }}"
        purge: "{{ purge_attr }}"
        state: "{{ state_attr }}"
      register: output_scenario_4

    - name: Test scenario 5 - Random port numbers
      community.network.cnos_linkagg:
        aggregate: "{{ aggregate_attr }}"
        group: "{{ group_attr }}"
        members: "{{ members_attr }}"
        mode: "{{ mode_attr }}"
        purge: "{{ purge_attr }}"
        state: "{{ state_attr }}"
      register: output_scenario_5

    - name: Test scenario 6 - Varied encoding strings
      community.network.cnos_linkagg:
        aggregate: "{{ aggregate_attr }}"
        group: "{{ group_attr }}"
        members: "{{ members_attr }}"
        mode: "{{ mode_attr }}"
        purge: "{{ purge_attr }}"
        state: "{{ state_attr }}"
      register: output_scenario_6

    - name: Test scenario 7 - Division-based operations
      community.network.cnos_linkagg:
        aggregate: "{{ aggregate_attr }}"
        group: "{{ group_attr }}"
        members: "{{ members_attr }}"
        mode: "{{ mode_attr }}"
        purge: "{{ purge_attr }}"
        state: "{{ state_attr }}"
      register: output_scenario_7

    - name: Test scenario 8 - !null configuration value
      community.network.cnos_linkagg:
        aggregate: "{{ aggregate_attr }}"
        group: "{{ group_attr }}"
        members: "{{ members_attr }}"
        mode: "{{ mode_attr }}"
        purge: "{{ purge_attr }}"
        state: "{{ state_attr }}"
      register: output_scenario_8

    - name: Test scenario 9 - Random IP addresses
      community.network.cnos_linkagg:
        aggregate: "{{ aggregate_attr }}"
        group: "{{ group_attr }}"
        members: "{{ members_attr }}"
        mode: "{{ mode_attr }}"
        purge: "{{ purge_attr }}"
        state: "{{ state_attr }}"
      register: output_scenario_9

    - debug:
        var: output_scenario_1

    - debug:
        var: output_scenario_2

    - debug:
        var: output_scenario_3

    - debug:
        var: output_scenario_4

    - debug:
        var: output_scenario_5

    - debug:
        var: output_scenario_6

    - debug:
        var: output_scenario_7

    - debug:
        var: output_scenario_8

    - debug:
        var: output_scenario_9