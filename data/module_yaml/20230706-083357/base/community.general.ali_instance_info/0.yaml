---
- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test Ali Instance Info Module
      community.general.ali_instance_info:
        access_key: "access_key"
        assume_role:
          role_arn: "role_arn"
        assume_role_arn: "assume_role_arn"
        assume_role_session_expiration: 3600
        assume_role_session_name: "assume_role_session"
        region: "region"
        secret_key: "secret_key"
        security_token: "security_token"
        ecs_role_name: "ecs_role"
        filters:
          name: "instance1"
        name_prefix: "instance_prefix"
        profile: "profile_name"
        shared_credentials_file: "shared_creds_file"
        tags:
          environment: "test"
          owner: "tester"
      
      register: result

    - debug:
        var: result