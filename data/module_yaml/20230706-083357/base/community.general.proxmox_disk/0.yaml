- name: Heuristic-driven test playbook for community.general.proxmox_disk
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test random MAC addresses
      community.general.proxmox_disk:
        name: Disk1
        state: present
        format: qcow2
        mac_address: "{{ query('mac_address') }}"
      register: random_mac_address_result

    - name: Test random IP addresses for networking modules
      community.general.proxmox_disk:
        name: Disk2
        state: present
        format: qcow2
        ip_address: "{{ query('ipaddr', network='10.0.0.0/8') }}"
      register: random_ip_address_result

  # Print the results for debugging
    - debug:
        var: random_mac_address_result
        
    - debug:
        var: random_ip_address_result