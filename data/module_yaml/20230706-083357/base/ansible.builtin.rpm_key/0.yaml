- name: Heuristic Test Playbook for ansible.builtin.rpm_key module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Add GPG key with default fingerprint validation
      ansible.builtin.rpm_key:
        fingerprint: ABCD1234
        key: http://example.com/pub.key
        state: present
        validate_certs: yes