---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Configure Netscaler
      community.network.netscaler_save_config:
        nitro_user: !null
        nitro_pass: !null
        nitro_protocol: !null
        nitro_timeout: !null
        nsip: !null
        validate_certs: "{{ random_cert }}"
        random_bytes: "{{ (320).to_bytes(2, 'big') }}"

      vars:
        random_cert: "{{ ['true', 'false'] | random }}"