- name: Heuristic-based test playbook for community.general.rax_dns_record
  hosts: localhost
  gather_facts: false

  vars:
    api_key: "API_KEY"
    auth_endpoint: "https://auth.example.com"
    comment: "Test comment"
    credentials: "/path/to/credentials"
    data: "Test data"
    domain: "example.com"
    env: "development"
    identity_type: "keystone"
    loadbalancer: "lb.example.com"
    name: "record1"
    overwrite: true
    priority: 10
    region: "us-west-1"
    server: "dns.example.com"
    state: "present"
    tenant_id: "TENANT_ID"
    tenant_name: "TENANT_NAME"
    ttl: 3600
    type: "A"
    username: "user@example.com"
    validate_certs: false

  tasks:
    - name: Test community.general.rax_dns_record module
      community.general.rax_dns_record:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        comment: "{{ comment }}"
        credentials: "{{ credentials }}"
        data: "{{ data }}"
        domain: "{{ domain }}"
        env: "{{ env }}"
        identity_type: "{{ identity_type }}"
        loadbalancer: "{{ loadbalancer }}"
        name: "{{ name }}"
        overwrite: "{{ overwrite }}"
        priority: "{{ priority }}"
        region: "{{ region }}"
        server: "{{ server }}"
        state: "{{ state }}"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        ttl: "{{ ttl }}"
        type: "{{ type }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
      register: result

    - name: Debug task
      debug:
        var: result