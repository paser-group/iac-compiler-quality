- name: Heuristic-based test playbook for community.general.oneview_fc_network
  hosts: localhost
  gather_facts: false

  vars:
    api_version: 300
    config: "/path/to/config"
    data:
      Name: "FCNetwork-1"
      VlanId: 10
      AutoLoginRedistribution: true
      FabricType: "DirectAttach"
      LinkStabilityTime: 2000
    hostname: "192.168.1.100"
    image_streamer_hostname: "192.168.1.200"
    password: "password123"
    state: "present"
    username: "admin"
    validate_etag: true

  tasks:
    - name: Test mixed case sensitivity
      community.general.oneview_fc_network:
        api_version: "{{ api_version }}"
        config: "{{ config }}"
        data: "{{ data }}"
        hostname: "{{ hostname }}"
        image_streamer_hostname: "{{ image_streamer_hostname }}"
        password: "{{ password }}"
        state: "{{ state }}"
        username: "{{ username }}"
        validate_etag: "{{ validate_etag }}"
      register: result