---
- name: Heuristic-based test playbook for community.general.rax_mon_notification_plan module
  hosts: localhost
  gather_facts: false

  vars:
    api_key: "your_api_key"
    auth_endpoint: "your_auth_endpoint"
    credentials: "/path/to/credentials"
    critical_state: ["critical_state_1", "critical_state_2"]
    env: "your_env"
    identity_type: "your_identity_type"
    label: "your_label"
    ok_state: ["ok_state_1", "ok_state_2"]
    region: "your_region"
    state: "present"
    tenant_id: "your_tenant_id"
    tenant_name: "your_tenant_name"
    username: "your_username"
    validate_certs: false
    warning_state: ["warning_state_1", "warning_state_2"]

  tasks:
    - name: Test if the rax_mon_notification_plan is created
      community.general.rax_mon_notification_plan:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        credentials: "{{ credentials }}"
        critical_state: "{{ critical_state }}"
        env: "{{ env }}"
        identity_type: "{{ identity_type }}"
        label: "{{ label }}"
        ok_state: "{{ ok_state }}"
        region: "{{ region }}"
        state: "{{ state }}"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
        warning_state: "{{ warning_state }}"
      register: result

    - name: Display the result
      debug:
        var: result