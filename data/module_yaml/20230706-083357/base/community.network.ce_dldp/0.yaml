---
- name: Heuristic-based Test Playbook for community.network.ce_dldp
  hosts: all
  gather_facts: false
  vars:
    auth_mode_values:
      - None

  tasks:
    - name: Set DLDP Configuration with Mixed Case Sensitivity
      community.network.ce_dldp:
        auth_mode: "{{ auth_mode_value.upper() }}"
      loop:
        - auth_mode_value: "{{ auth_mode_values | random }}"

    - name: Set DLDP Configuration with Byte String Value
      community.network.ce_dldp:
        auth_mode: "{{ auth_mode_value.encode('utf-8') }}"
      loop:
        - auth_mode_value: "{{ auth_mode_values | random }}"

    - name: Set DLDP Configuration with Mixed Data Types
      community.network.ce_dldp:
        auth_mode: "{{ auth_mode_value }}"
      loop:
        - auth_mode_value: "{{ ['None', b'None'] | random }}"