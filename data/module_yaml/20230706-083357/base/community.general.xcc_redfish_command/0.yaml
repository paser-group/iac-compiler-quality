---
- name: Ansible Compiler Debugger Playbook
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Execute heuristic-driven test scenario
      community.general.xcc_redfish_command:
        baseuri: "https://example.com"
        category: "SYSTEM"
        command:
          - "power_state"
        username: "admin"
      register: result

    - name: Display result
      debug:
        var: result