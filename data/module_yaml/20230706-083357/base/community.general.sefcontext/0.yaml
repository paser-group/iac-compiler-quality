- name: Test case - Exposing new bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Run the community.general.sefcontext module
      community.general.sefcontext:
        ftype: "{{ my_ftype }}"
        selevel: "{{ my_selevel }}"
        setype: "{{ my_setype }}"
        state: "{{ my_state }}"
        target: "{{ my_target }}"
        reload: "{{ my_reload }}"
        substitute: "{{ my_substitute }}"
        ignore_selinux_state: "{{ my_ignore_selinux_state }}"
      vars:
        my_ftype: "regularFType"
        my_selevel: "mYsEleVel"
        my_setype: "sEtYpE"
        my_state: "enFORCING"
        my_target: "/var/www/html"
        my_reload: true
        my_substitute: "sub"
        my_ignore_selinux_state: false
      register: result

    - debug:
        var: result