---
- name: Test playbook for mixed case sensitivity
  hosts: localhost
  gather_facts: false

  vars:
    API_key: "myAPIKey"
    category: "test_category"
    description: "Test description"
    duration: 3600
    start: 1621800000
    stop: 1621803600
    title: "Heuristic Test Annotation"

  tasks:
    - name: Test module with mixed case sensitivity
      community.general.circonus_annotation:
        API_key: "{{ API_key }}"
        category: "{{ category }}"
        DESCRIPTION: "{{ description }}"  # Using mixed case for DESCRIPTION
        duration: "{{ duration }}"
        Start: "{{ start }}"  # Using mixed case for Start
        Stop: "{{ stop }}"  # Using mixed case for Stop
        title: "{{ title }}"
        state: present