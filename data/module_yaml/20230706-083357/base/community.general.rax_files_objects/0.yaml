---
- name: Heuristic Test Playbook for community.general.rax_files_objects
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Upload file to Rackspace Cloud Files
      community.general.rax_files_objects:
        api_key: !bytes "YWJjMTIzIT8kKiYoKSctPUB+"
        auth_endpoint: !null
        container: "your_container"
        src: "/path/to/file.txt"
      register: result_upload

    - name: Download file from Rackspace Cloud Files
      community.general.rax_files_objects:
        api_key: "you_api_key"
        auth_endpoint: "https://identity.api.rackspacecloud.com/v2.0/"
        container: "your_container"
        dest: "/path/to/downloaded_file.txt"
      register: result_download

    - name: Delete file from Rackspace Cloud Files
      community.general.rax_files_objects:
        api_key: 12345678
        auth_endpoint: "https://identity.api.rackspacecloud.com/v2.0/"
        container: "your_container"
        src: "/path/to/file.txt"
        clear_meta: !bool "false"
      register: result_delete

    - name: Print upload result
      debug:
        var: result_upload

    - name: Print download result
      debug:
        var: result_download

    - name: Print delete result
      debug:
        var: result_delete