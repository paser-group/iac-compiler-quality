- name: Test playbook for community.general.cronvar module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Install cronvar
      community.general.cronvar:
        backup: true
        cron_file: /etc/cron.d/mycron
        insertafter: "@reboot"
        insertbefore: "0 0 * * *"
        name: MyCronJob
        state: present
        user: ansible
        value: "/usr/bin/myscript.sh"