---
- name: Heuristic-based test playbook for community.general.scaleway_sshkey module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test community.general.scaleway_sshkey module
      community.general.scaleway_sshkey:
        api_timeout: "{{ random_timeout | default(10) }}"
        api_token: "{{ random_token | default('YOUR_API_TOKEN') }}"
        api_url: "{{ random_url | default('https://api.scaleway.com') }}"
        query_parameters: 
          "{{ random_query | default({'organization': 'my_organization'}) }}"
        ssh_pub_key: "{{ random_pub_key | default(pub_key) }}"
        state: "{{ random_state | default('present') }}"
        validate_certs: "{{ random_certs | default(false) }}"
      register: result

    - name: Print module output
      debug:
        var: result