---
- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false
  
  vars:
    cpg_name: "cpg1"
    disk_type: "FC"
    domain: "domain1"
    growth_increment: "2"
    growth_limit: "100"
    growth_warning: "80"
    high_availability: "double"
    raid_type: "RAID6 (3+2)"
    secure: True
    set_size: 5
    state: "present"
    storage_system_ip: "192.168.1.100"
    storage_system_username: "admin"
    storage_system_password: "password"

  tasks:
    - name: Test heuristic-based scenarios
      community.general.ss_3par_cpg:
        cpg_name: "{{ cpg_name }}"
        disk_type: "{{ disk_type }}"
        domain: "{{ domain }}"
        growth_increment: "{{ growth_increment | float }}"
        growth_limit: "{{ growth_limit }}"
        growth_warning: "{{ growth_warning | int }}"
        high_availability: "{{ high_availability }}"
        raid_type: "{{ raid_type }}"
        secure: "{{ secure }}"
        set_size: "{{ set_size }}"
        state: "{{ state }}"
        storage_system_ip: "{{ storage_system_ip }}"
        storage_system_username: "{{ storage_system_username }}"
        storage_system_password: "{{ storage_system_password }}"
      register: result

    - debug:
        var: result