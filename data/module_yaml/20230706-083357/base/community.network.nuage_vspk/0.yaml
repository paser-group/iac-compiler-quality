- name: Test playbook for community.network.nuage_vspk module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test mixed case sensitivity for string configuration values
      community.network.nuage_vspk:
        auth: "{{ item }}"
      loop:
        - "Auth"
        - "aUtH"
        - "AUTH"
        - "auth"
        - "aUth"

    - name: Test byte string values
      community.network.nuage_vspk:
        auth: b'byte_string'

    - name: Test configuration values with both bytes and strings
      community.network.nuage_vspk:
        auth: "{{ item }}"
      loop:
        - "string"
        - b'byte_string'

    - name: Test random MAC addresses
      community.network.nuage_vspk:
        auth: "random_mac{{ item }}"
      loop:
        - "01:23:45:67:89:ab"
        - "de:ad:be:ef:12:34"
        - "aa:bb:cc:dd:ee:ff"

    - name: Test random port numbers
      community.network.nuage_vspk:
        auth: "random_port{{ item }}"
      loop:
        - 80
        - 443
        - 8080

    - name: Test varied encodings for strings
      community.network.nuage_vspk:
        auth: "{{ item }}"
      loop:
        - "normal string"
        - "UTF-8: \u00E2\u0080\u009Cquoted_string\u00E2\u0080\u009D"
        - "UTF-16: \uFEFF\u0066\u006F\u006F\u0020\u0062\u0061\u0072"
        - "UTF-32: \U00000066\U0000006F\U0000006F\U00000020\U00000062\U00000061\U00000072"

    - name: Test division-based operations for limit-related values
      community.network.nuage_vspk:
        auth: "limit_{{ item }}"
      loop:
        - 10
        - 3
        - 5

    - name: Test !null as configuration values
      community.network.nuage_vspk:
        auth: "!null"

    - name: Test random IP addresses
      community.network.nuage_vspk:
        auth: "random_ip{{ item }}"
      loop:
        - "192.168.0.1"
        - "10.0.0.1"
        - "172.16.0.1"
        - "2001:0db8:85a3:0000:0000:8a2e:0370:7334"