---
- name: Heuristic-based Test Playbook for community.general.atomic_host
  hosts: localhost
  gather_facts: False

  vars:
    revision: "{{ ['v1', 'v2', 'v3'] | random }}"
    mac_address: "{{ '%02x:%02x:%02x:%02x:%02x:%02x' | format(range(256)|random, range(256)|random, range(256)|random, range(256)|random, range(256)|random, range(256)|random) }}"
    port: "{{ range(1024, 65536)|random }}"
    ip_address: "{{ range(1, 254)|random }}.{{ range(1, 254)|random }}.{{ range(1, 254)|random }}.{{ range(1, 254)|random }}"

  tasks:
    - name: Test case - Mixed case sensitivity for string configuration value
      community.general.atomic_host:
        revision: "{{ ['V1', 'V2', 'V3'] | random }}"
      register: result_case
      ignore_errors: True