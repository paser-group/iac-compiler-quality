- name: Heuristic-based Test Playbook
  hosts: localhost
  gather_facts: false

  vars:
    auth_token: "your_token_here"
    cidr: "10.0.0.0/24"
    device_count: 5
    device_id: "device1"
    hostname: "ansible_host"
    project_id: "project1"
    state: "present"

  tasks:
    - name: Test Scenario - Mixed Case Sensitivity
      community.general.packet_ip_subnet:
        auth_token: "{{ auth_token }}"
        cidr: "{{ cidr }}"
        device_count: "{{ device_COUNT }}"
        Device_ID: "{{ device_id }}"
        Hostname: "{{ hostName }}"
        project_id: "{{ project_id }}"
        state: "{{ STATE }}"
      register: result
      ignore_errors: true

    - debug:
        var: result