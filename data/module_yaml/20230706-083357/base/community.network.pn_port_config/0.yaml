- name: Heuristic-based test playbook for community.network.pn_port_config
  hosts: localhost
  gather_facts: false

  vars:
    pn_port: "1/1"
    pn_speed: 1
    pn_autoneg: "on"
    pn_description: "Test port"
  
  tasks:
    - name: Configure pn_port_config
      community.network.pn_port_config:
        pn_port: "{{ pn_port }}"
        pn_speed: "{{ pn_speed }}"
        pn_autoneg: "{{ pn_autoneg }}"
        pn_description: "{{ pn_description }}"