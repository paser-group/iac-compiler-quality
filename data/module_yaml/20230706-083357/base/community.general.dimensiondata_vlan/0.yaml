---
- name: Heuristic-based test playbook
  hosts: localhost
  gather_facts: false
  
  vars:
    test_variable: true
    test_list: [1, 2, "3", test_variable]
    test_dict:
      key1: "value1"
      key2: test_variable
      key3: "{{ unknown_variable }}"
  
  tasks:
    - name: Print variables for validation
      debug:
        var: item
      loop:
        - "{{ test_variable }}"
        - "{{ test_list }}"
        - "{{ test_dict }}"
        - "{{ unknown_variable }}"