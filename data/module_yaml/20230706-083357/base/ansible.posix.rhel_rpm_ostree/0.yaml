---
- name: Heuristic-based test playbook for ansible.posix.rhel_rpm_ostree module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Ensure packages exist in RHEL for Edge rpm-ostree
      ansible.posix.rhel_rpm_ostree:
        name: "gzip, tar, vim"
        state: latest
      register: result
      
    - name: Print the output of package check
      debug:
        var: result