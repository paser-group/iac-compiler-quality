---
- name: Heuristic test playbook for community.general.manageiq_tags
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Test mixed case sensitivity
      community.general.manageiq_tags:
        manageiq_connection:
          url: "{{ lookup('env', 'MANAGEIQ_URL') }}"
          username: "{{ lookup('env', 'MANAGEIQ_USERNAME') }}"
          password: "{{ lookup('env', 'MANAGEIQ_PASSWORD') }}"
        resource_id: "{{ lookup('env', 'RESOURCE_ID') }}"
        resource_name: "{{ lookup('env', 'RESOURCE_NAME') }}"
        resource_type: "{{ lookup('env', 'RESOURCE_TYPE') }}"
        state: "{{ lookup('env', 'STATE') }}"
        tags:
          - "{{ lookup('env', 'TAG1') }}"
          - "{{ lookup('env', 'TAG2') }}"
          - "{{ lookup('env', 'TAG3') }}"