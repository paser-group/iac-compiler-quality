- name: Test playbook for community.network.dladm_iptun module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create IP tunnel interface
      community.network.dladm_iptun:
        name: "tunnel1"
        type: "ip"
        state: present
        temporary: true
        local_address: ["10.1.1.1", "192.168.1.1"]  # Mixed case sensitivity for string configuration values
        remote_address: "10.1.1.2"
        invalid_option: true  # Introducing an invalid option
      
    - name: Display IP tunnel interface information
      debug:
        var: ansible_facts['community_network_dladm_iptun_tunnel1']