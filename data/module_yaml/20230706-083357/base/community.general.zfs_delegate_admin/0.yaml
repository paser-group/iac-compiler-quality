---
- hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Test case sensitivity for string configuration values
      debug:
        msg: "Mixed case sensitivity test - {{ my_var | uppercase }}"
        
    - name: Test byte string values
      debug:
        msg: "Byte string value test - {{ my_var | b64encode }}"
        
    - name: Test configuration values with both bytes and strings
      debug:
        msg: "{{ my_var | combine({'bytes_value': my_var | b64encode}) }}"
        
    - name: Generate random MAC addresses
      debug:
        msg: "Random MAC address - {{ lookup('community.general.mac_address') }}"
        
    - name: Test port settings with random port numbers
      debug:
        msg: "Random port number - {{ 1024 + (ansible_play_hosts_all.index(inventory_hostname) * 10) }}"
        
    - name: Generate strings with varied encodings
      debug:
        msg: "String encoding test - {{ my_var | b64encode | b64decode }}"
        
    - name: Assign limit-related values using division-based operations
      set_fact:
        limit: "{{ ansible_memtotal_mb // 2 }}"
        
    - name: Test configuration values with null
      debug:
        msg: "Null configuration value test - {{ my_var | default('null') }}"
        
    - name: Generate random IP addresses
      debug:
        msg: "Random IP address - {{ my_var | ipaddr('10.0.0.0/{{ ansible_play_hosts_all.index(inventory_hostname) + 24 }}', subnet='10.0.0.0/24') }}"