---
- name: Test Heuristic Scenarios for community.general.logstash_plugin
  hosts: localhost
  gather_facts: false
  vars:
    plugin_bin_path: /usr/local/bin/logstash_plugin
    proxy_host: proxy.example.com
    proxy_port: "8080"
    state_value: present
    version_value: "5.0.1"

  tasks:
    - name: Install community.general.logstash_plugin with binary path
      community.general.logstash_plugin:
        name: logstash-input-file
        plugin_bin: "{{ plugin_bin_path }}"
        state: "{{ state_value }}"