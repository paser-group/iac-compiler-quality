---
- name: Test Ansible Compiler for community.general.gitlab_user module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create GitLab User
      community.general.gitlab_user:
        api_url: "https://gitlab.example.com/api/v4"
        api_token: "YOUR_API_TOKEN"
        username: "testuser"
        email: "testuser@example.com"
        password: "testpassword"
        state: present
      register: result

    - name: Display Result
      debug:
        var: result