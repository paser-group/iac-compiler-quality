- name: Heuristic Test Playbook for community.network.ce_netstream_global
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Set heuristics for index_switch attribute
      community.network.ce_netstream_global:
        index_switch: "{{ item }}"
        interface: None
        sampler_direction: RANDOM
        sampler_interval: '3000'
        state: Present
        statistics_direction: Inbound
        statistics_record: CounterOnly
        type: Advanced
      loop:
        - none
        - None
        - nOnE

      register: result

    - name: Debug result
      debug:
        var: result