- name: Heuristic-based Test Playbook for community.network.eric_eccli_command
  hosts: all
  gather_facts: false
  
  vars:
    commands:
      - show version
      - show interfaces
    interval: 5
    match: Success
    retries: 3
  
  tasks:
    - name: Perform Ansible command with unsupported attribute
      community.network.eric_eccli_command:
        commands: "{{ commands }}"
        interval: "{{ interval }}"
        match: "{{ match }}"
        retries: "{{ retries }}"
        unknown_attribute: true
      register: unsupported_attribute
      
    - name: Print unsupported attribute result
      debug:
        var: unsupported_attribute