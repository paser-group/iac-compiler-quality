- name: Heuristic test playbook for community.general.rax_mon_entity
  hosts: localhost
  gather_facts: false

  vars:
    # Define test variables
    agent_id: "test_agent_id"
    api_key: "test_api_key"
    auth_endpoint: "https://auth.example.com"
    credentials: "/path/to/credentials"
    env: "dev"
    identity_type: "rackspace"
    label: "test_label"
    metadata:
      tags: "test_tag"
      environment: "test_env"
    named_ip_addresses:
      primary_v4: "10.1.1.4"
      primary_v6: "2001:db8::1"
    region: "IAD"
    state: "present"
    tenant_id: "test_tenant_id"
    tenant_name: "test_tenant_name"
    username: "test_username"
    validate_certs: false

  tasks:
    - name: Create Rackspace Monitoring Entity
      community.general.rax_mon_entity:
        agent_id: "{{ agent_id }}"
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        credentials: "{{ credentials }}"
        env: "{{ env }}"
        identity_type: "{{ identity_type }}"
        label: "{{ label }}"
        metadata: "{{ metadata }}"
        named_ip_addresses: "{{ named_ip_addresses }}"
        region: "{{ region }}"
        state: "{{ state }}"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
      register: result

    - name: Debug module result
      debug:
        var: result