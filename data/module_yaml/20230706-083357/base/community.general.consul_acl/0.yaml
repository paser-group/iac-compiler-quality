---
- name: Heuristic-based test scenarios for community.general.consul_acl
  hosts: localhost
  gather_facts: false

  vars:
    host: "localhost"
    mgmt_token: "abcd1234"
    name: "test-acl"
    port: 8500
    rules:
      - key_prefix: "/v1/kv/"
        policy: "read"
        token: "{{ mgmt_token }}"
    scheme: "http"
    state: "present"
    token: "abcd1234"
    token_type: "client"
    validate_certs: true

  tasks:
    - name: Test mixed case sensitivity for string configuration values
      community.general.consul_acl:
        host: "{{ host }}"
        mgmt_token: "{{ mgmt_token }}"
        name: "{{ name | lower }}"
        port: "{{ port }}"
        rules: "{{ rules }}"
        scheme: "{{ scheme }}"
        state: "{{ state }}"
        token: "{{ token }}"
        token_type: "{{ token_type }}"
        validate_certs: "{{ validate_certs }}"