- name: Heuristic-driven playbook for community.network.exos_config module
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Test scenario 1
      community.network.exos_config:
        config: "{{ item }}"
      loop:
        - Interface ethernet1/1 description(b'bytes')"
        - Interface ethernet1/1 description('string')
        - Interface Ethernet1/1 description(한글)"
        - "{{ 10 / 0 }}"  # Division by zero error
      register: result