---
- name: Heuristic-based test scenarios for ansible.netcommon.netconf_config
  hosts: localhost
  gather_facts: false

  vars:
    # Heuristic: Identify potential bugs triggered by mixed case sensitivity
    mixed_case_value: "HEllO"

  tasks:
    - name: Configure NETCONF on network devices
      ansible.netcommon.netconf_config:
        backup: true
        commit: false
        content: "{{ mixed_case_value }}"
        get_filter: |
          <filter>
            <interfaces></interfaces>
          </filter>
        save: false
        source_datastore: "running"
        target: "candidate"
        validate: true
      
      register: result

    - name: Display result
      debug:
        var: result