- name: Heuristic-based test playbook for community.network.ce_mdn_interface module
  hosts: localhost
  gather_facts: False
    
  tasks:
    - name: Manage MDN configuration
      community.network.ce_mdn_interface:
        ifname: "{{ ['Ethernet0/0/1', 'Ethernet0/0/2', 'Ethernet0/0/3'] | random }}"
        lldpenable: "{{ ['true', 'false'] | random }}"
        mdnstatus: "{{ ['up', 'down'] | random }}"
        state: "{{ ['present', 'absent'] | random }}"
      register: result

    - name: Debug result
      debug:
        var: result