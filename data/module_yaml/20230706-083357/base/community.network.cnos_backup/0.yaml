---
- name: Test Ansible Compiler for community.network.cnos_backup module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Backup configuration
      community.network.cnos_backup:
        configType: "{{ random_config_type() }}"
        deviceType: "{{ random_device_type() }}"
        enablePassword: "{{ random_password() }}"
        host: "{{ random_hostname() }}"
        outputfile: "{{ random_outputfile() }}"
        password: "{{ random_password() }}"
        protocol: "{{ random_protocol() }}"
        rcpath: "{{ random_rcpath() }}"
        rcserverip: "{{ random_ip_address() }}"
        serverpassword: "{{ random_password() }}"
        serverusername: "{{ random_username() }}"
        username: "{{ random_username() }}"