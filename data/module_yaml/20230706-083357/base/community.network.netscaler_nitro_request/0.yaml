---
- name: Test Mixed Case Sensitivity
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test mixed case sensitivity for string configuration values
      community.network.netscaler_nitro_request:
        action: "{{ ['ADD', 'delete', 'UPDATE'] }}"
        args: SomeArgs
        attributes: "{{ ['Attr1', 'attr2', 'ATTR3'] }}"
        expected_nitro_errorcode: 1
        filter: FilterValue
        instance_id: "{{ range(100, 200) | random }}"
        instance_ip: "{{ ['10.1.1.1', '10.1.1.2', '10.1.1.3'] | random }}"
        instance_name: "{{ ['Instance1', 'instance2', 'iNStance3'] | random }}"
        name: "{{ ['Resource1', 'resource2', 'RESOURCES'] | random }}"
        nitro_auth_token: AuthToken
        nitro_pass:  Password
        nitro_protocol: "{{ ['http', 'https'] | random }}"
        nitro_user: "{{ ['user1', 'uSer2', 'USER3'] | random }}"
        nsip: "{{ ['192.168.0.10', '192.168.0.20'] | random }}"
        operation: "{{ ['creATE', 'Delete', 'Update'] | random }}"
        resource: ResourceType
        validate_certs: "{{ [true, false] | random }}"