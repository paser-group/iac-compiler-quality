- name: Test playbook for community.general.copr
  hosts: localhost
  gather_facts: false

  vars:
    chroot: "/var/chroot"
    host: "copr.fedorainfracloud.org"
    name: "my_copr"
    protocol: "https"
    state: "present"

  tasks:
    - name: Test #1 - Mixed case sensitivity for string configuration values
      community.general.copr:
        chroot: "{{ chroot }}"
        host: "{{ host }}"
        name: "{{ name }}"
        protocol: "{{ protocol }}"
        state: "{{ state }}"
      vars:
        chroot: "{{ chroot|upper }}"
        host: "{{ host|lower }}"
        name: "{{ name|capitalize }}"
        protocol: "{{ protocol|lower }}"
        state: "{{ state|upper }}"

    - name: Test #2 - Using byte string values
      community.general.copr:
        chroot: "{{ chroot | b64encode }}"
        host: "{{ host | b64encode }}"
        name: "{{ name | b64encode }}"
        protocol: "{{ protocol | b64encode }}"
        state: "{{ state | b64encode }}"

    - name: Test #3 - Using a mix of bytes and strings in configuration values
      community.general.copr:
        chroot: "{{ chroot }}"
        host: "{{ host }}"
        name: "{{ name }}"
        protocol: "{{ protocol | b64encode }}"
        state: "{{ state }}"
      vars:
        chroot: "{{ chroot|upper }}"
        host: "{{ host|lower }}"
        name: "{{ name|capitalize }}"
        protocol: "{{ protocol|lower }}"
        state: "{{ state|upper }}"

    - name: Test #4 - Generating random MAC addresses
      community.general.copr:
        chroot: "{{ chroot }}"
        host: "{{ host }}"
        name: "{{ name }}"
        protocol: "{{ protocol }}"
        state: "{{ state }}"
        mac: "{{ random_mac }}"
      vars:
        chroot: "{{ chroot|upper }}"
        host: "{{ host|lower }}"
        name: "{{ name|capitalize }}"
        protocol: "{{ protocol|lower }}"
        state: "{{ state|upper }}"
        random_mac: "00:00:00:00:00:00"

    - name: Test #5 - Generating random port numbers
      community.general.copr:
        chroot: "{{ chroot }}"
        host: "{{ host }}"
        name: "{{ name }}"
        protocol: "{{ protocol }}"
        state: "{{ state }}"
        port: "{{ random_port }}"
      vars:
        chroot: "{{ chroot|upper }}"
        host: "{{ host|lower }}"
        name: "{{ name|capitalize }}"
        protocol: "{{ protocol|lower }}"
        state: "{{ state|upper }}"
        random_port: "{{ 10000 | random(range='0, 65535') }}"

