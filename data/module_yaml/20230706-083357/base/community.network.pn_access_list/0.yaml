- name: Test community.network.pn_access_list module for potential bugs
  hosts: localhost
  gather_facts: false
  vars:
    pn_cliswitch: localhost
    pn_name: "Access List 1"
    pn_scope: global
    state: "present"

  tasks:
    - name: Test mixed case sensitivity for string configuration values
      community.network.pn_access_list:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_name: "{{ item.pn_name }}"
        pn_scope: "{{ item.pn_scope }}"
        pn_command: "configure access-list '{{ item.pn_name }}' scope '{{ item.pn_scope }}'"
        state: "{{ state }}"
      loop:
        - { pn_name: "access list 1", pn_scope: "global" }
        - { pn_name: "Access List 2", pn_scope: "Global" }