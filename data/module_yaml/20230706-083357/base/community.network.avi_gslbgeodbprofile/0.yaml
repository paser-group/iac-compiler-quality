---
- name: Test playbook for community.network.avi_gslbgeodbprofile module
  hosts: localhost
  gather_facts: false

  vars:
    api_context:
      - avi_credentials:
          username: admin
          password: AviPassword
          controller: controller.example.com
    api_version: "17.2.1"
    avi_disable_session_cache_as_fact: true
    tenant: admin
    avi_api_patch_op: null
    avi_api_update_method: null
    tenant_uuid: null
    uuid: null
    entries:
      - name: entry1
        description: "Entry 1 description"
        is_federated: true
        url: "http://entry1.example.com"

  tasks:
    - name: Test module community.network.avi_gslbgeodbprofile
      community.network.avi_gslbgeodbprofile:
        api_context: "{{ api_context }}"
        api_version: "{{ api_version }}"
        avi_api_patch_op: "{{ avi_api_patch_op }}"
        avi_api_update_method: "{{ avi_api_update_method }}"
        avi_credentials:
          avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
          controller: "{{ controller }}"
          password: "{{ password }}"
          username: "{{ username }}"
        avi_credentials_login_attribute:
          - username
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
        controller: "{{ controller }}"
        description: "{{ description }}"
        entries: "{{ entries }}"
        is_federated: "{{ is_federated }}"
        name: "{{ name }}"
        password: "{{ password }}"
        state: "{{ state }}"
        tenant: "{{ tenant }}"
        tenant_ref: "{{ tenant_ref }}"
        tenant_uuid: "{{ tenant_uuid }}"
        url: "{{ url }}"
        username: "{{ username }}"
        uuid: "{{ uuid }}"
      register: result

    - name: Display module output
      debug:
        var: result