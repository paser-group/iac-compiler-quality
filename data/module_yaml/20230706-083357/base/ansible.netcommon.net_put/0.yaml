---
- name: Heuristic-based test playbook for ansible.netcommon.net_put module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Copy a file using ansible.netcommon.net_put module
      ansible.netcommon.net_put:
        src: "{{ '/path/to/source/file' }}"
        dest: "{{ '/path/to/destination/file' }}"
        mode: "0777"
        protocol: "sftp"