---
- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false
  
  vars:
    mixed_case_sensitivity: "{{ ['lowercase', 'UPPERCASE', 'MixedCase', 'RaNdOmCaSe'] }}"
    byte_string_values: "{{ [b'bytes', b'\\x62\\x79\\x74\\x65\\x73'] }}"
  
  tasks:
    - name: Test mixed case sensitivity
      community.general.hana_query:
        autocommit: "{{ mixed_case_sensitivity }}"
        query: "{{ mixed_case_sensitivity }}"
        host: "{{ mixed_case_sensitivity }}"
  
    - name: Test byte string values
      community.general.hana_query:
        autocommit: "{{ byte_string_values }}"
        query: "{{ byte_string_values }}"
  
    - name: Test mixed string and byte values
      community.general.hana_query:
        autocommit: "{{ mixed_case_sensitivity }}"
        query: "{{ byte_string_values }}"