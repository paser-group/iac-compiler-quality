- name: Heuristic-based Test Playbook for community.general.scaleway_compute module
  hosts: localhost
  gather_facts: False
  
  vars:
    api_url: "https://api.scaleway.com"
    api_token: "your_api_token_here"
    organization: "your_organization_here"
    project: "your_project_here"
    region: "your_region_here"
  
  tasks:
    - name: Create a Scaleway instance with invalid state value
      community.general.scaleway_compute:
        api_url: "{{ api_url }}"
        api_token: "{{ api_token }}"
        organization: "{{ organization }}"
        project: "{{ project }}"
        region: "{{ region }}"
        name: "test-instance"
        commercial_type: "DEV1-S"
        image: "ubuntu-bionic"
        enable_ipv6: true
        security_group: "default"
        state: "random_value"
      register: instance
  
    - name: Debug output for created instance
      debug:
        var: instance