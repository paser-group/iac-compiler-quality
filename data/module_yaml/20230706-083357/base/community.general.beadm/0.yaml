---
- name: Heuristic-based test scenarios for community.general.beadm module
  hosts: localhost
  gather_facts: false
  
  vars:
    description: "Test description"
    force: false
    mountpoint: "/mnt/bpool"
    name: "test-be"
    options: "option1 option2"
    snapshot: "snap-{{ ansible_date_time.iso8601 }}"
    state: "present"

  tasks:
    - name: Print original variables
      debug:
        msg: "Original Variables: Description - {{ description }}, Force - {{ force }}, Mountpoint - {{ mountpoint }}, Name - {{ name }}, Options - {{ options }}, Snapshot - {{ snapshot }}, State - {{ state }}"
      
    - name: Execute module with original variables
      community.general.beadm:
        description: "{{ description }}"
        force: "{{ force }}"
        mountpoint: "{{ mountpoint }}"
        name: "{{ name }}"
        options: "{{ options }}"
        snapshot: "{{ snapshot }}"
        state: "{{ state }}"