- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test GitHub issue scenario
      community.network.pn_vrouter_packet_relay:
        pn_nic: eth0
        pn_vrouter_name: my_vrouter
        pn_forward_ip: 192.168.1.1
        pn_forward_proto: tcp
        pn_cliswitch: pn_cli_switch
        state: present
      register: github_issue_result

    - debug:
        var: github_issue_result