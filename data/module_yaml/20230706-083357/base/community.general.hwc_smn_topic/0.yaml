- name: Test community.general.hwc_smn_topic module
  hosts: localhost
  gather_facts: false
  
  vars:
    display_name: "Test Topic"
    domain: "example.com"
    id: "1234567890"
    identity_endpoint: "https://identity.example.com"
    name: "test_topic"
    password: "password123"
    project: "test_project"
    region: "us-west-2"
    state: "present"
    user: "test_user"
  
  tasks:
    - name: Create SMN Topic with mixed case sensitivity
      community.general.hwc_smn_topic:
        display_name: "{{ display_name|lower }}"
        domain: "{{ domain|upper }}"
        id: "{{ id }}"
        identity_endpoint: "{{ identity_endpoint|capitalize }}"
        name: "{{ name|lower }}"
        password: "{{ password|capitalize }}"
        project: "{{ project|lower }}"
        region: "{{ region|upper }}"
        state: "{{ state }}"
        user: "{{ user|capitalize }}"