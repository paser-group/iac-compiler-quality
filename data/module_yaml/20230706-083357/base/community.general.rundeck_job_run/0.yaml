- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Execute community.general.rundeck_job_run module with heuristic-based test scenario
      community.general.rundeck_job_run:
        abort_on_timeout: true
        api_token: "my-api-token"
        api_version: 2
        client_cert: "/path/to/client.crt"
        client_key: "/path/to/client.key"
        filter_nodes: "node1,node2,node3"
        force: false
        force_basic_auth: true
        http_agent: "My User Agent"
        job_id: "my-job-id"
        job_options:
          - option1: value1
          - option2: value2
        loglevel: "DEBUG"
        run_at_time: "2022-01-01 12:00:00"
        url: "https://rundeck.example.com"
        url_password: "password"
        url_username: "admin"
        use_gssapi: true
        use_proxy: false
        validate_certs: false
        wait_execution: true
        wait_execution_delay: 10
        wait_execution_timeout: 60