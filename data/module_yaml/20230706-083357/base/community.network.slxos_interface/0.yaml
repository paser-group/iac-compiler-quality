---
- name: Heuristic Test Playbook
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Test Case 1 - Mixed Case Sensitivity
      your_module_name:
        attribute1: "{{ ['Mixed', 'Case', 'Sensitivity'] | shuffle | join }}"
        attribute2: "value2"

    - name: Test Case 2 - Random Value
      your_module_name:
        attribute1: "{{ ['Value1', 'Value2', 'Value3'] | random }}"
        attribute2: "{{ ansible_random.randint(1, 100) }}"

    - name: Test Case 3 - Random IP Address
      your_module_name:
        attribute1: "value1"
        attribute2: "{{ '%s.%s.%s.%s' | format(ansible_random.randint(1, 255), ansible_random.randint(0, 255), ansible_random.randint(0, 255), ansible_random.randint(1, 254)) }}"

    - name: Test Case 4 - Invalid Value
      your_module_name:
        attribute1: "{{ ['Valid', 'Invalid'] | random }}"
        attribute2: "value2"

    - name: Test Case 5 - Null Value
      your_module_name:
        attribute1: null
        attribute2: "value2"