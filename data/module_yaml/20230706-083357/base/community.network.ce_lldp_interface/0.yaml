---

- name: Heuristic-based test scenarios for community.network.ce_lldp_interface module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set LLDP interface configuration
      community.network.ce_lldp_interface:
        ifname: "{{ item }}"
        lldpadminstatus: "{{ item }}"
      loop:
        - "{{ ['eth0', 'eth1', 'eth2'] }}"
        - "{{ ['enabled', 'disabled'] }}"