---
- name: Heuristic-based test playbook for community.general.clc_aa_policy module
  hosts: localhost
  gather_facts: false

  vars:
    location: "us-west-1"
    name: "test-policy"
    state: "present"

  tasks:
    - name: Test mixed case sensitivity for string configuration values
      community.general.clc_aa_policy:
        location: "{{ location }}"
        name: "{{ name }}"
        state: "{{ state }}"
        LIMIT: "!null"
      register: mixed_case_sensitivity_result
      ignore_errors: true
      tags: mixed_case_sensitivity