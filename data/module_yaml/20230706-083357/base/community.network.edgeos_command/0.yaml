---
- name: Test Playbook for community.network.edgeos_command
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Run edgeos_command module with mixed data types in configuration values
      community.network.edgeos_command:
        commands:
          - "{% if (1/0) %} show interfaces ethernet eth0 {% endif %}"
      register: mixed_types_result
  
    - debug:
        msg: "Mixed data types result: {{ mixed_types_result.stdout }}"