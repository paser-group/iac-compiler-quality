---
- name: Test Bug in Ansible Compiler
  hosts: all
  gather_facts: no

  tasks:
    - name: Set variable with byte string value
      set_fact:
        byteStringValue: !binary |-
          QW5zaWJsZSBkYXRhIHdpdGggdGV4dC4=

    - name: Define mixed case value
      set_fact:
        mixedValue: "{{ byteStringValue | b64decode }}"

    - name: Ensure mixed case value is stored as a string
      debug:
        var: mixedValue