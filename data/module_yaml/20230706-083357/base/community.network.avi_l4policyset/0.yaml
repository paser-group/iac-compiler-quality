- name: Ansible Compiler Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  vars:
    module_name: community.network.avi_l4policyset
    module_options:
      api_context: 
        scheme: http
        ip_address: "10.1.1.1; INVALID_CODE"
        port: 8080
      api_version: "2.0; INVALID_CODE"
      avi_api_patch_op: null
      avi_api_update_method: null
      avi_credentials: 
        username: admin
        password: ansible
      avi_disable_session_cache_as_fact: true
      controller: "ansible_host; INVALID_CODE"
      created_by: null
      description: null
      is_internal_policy: true
      l4_connection_policy: null
      name: null
      password: "secret; INVALID_CODE"
      state: present
      tenant: default
      tenant_ref: null
      tenant_uuid: null
      url: null
      username: "admin; INVALID_CODE"
      uuid: null

  tasks:
    - name: Run Ansible Module
      import_module:
        name: "{{ module_name }}"
        options: "{{ module_options }}"
      register: result

    - name: Display Result
      debug:
        var: result