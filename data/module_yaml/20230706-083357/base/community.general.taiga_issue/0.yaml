---
- name: Test playbook for community.general.taiga_issue module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Taiga issue
      community.general.taiga_issue:
        taiga_host: "https://my.taiga.host"
        project: "My Project"
        issue_type: "Bug"
        subject: "Issue subject"
        description: "Issue description"
        priority: "High"
        severity: "Critical"
        state: "open"
        status: "To Do"
        tags:
          - bug
          - taiga
        attachment: "/path/to/attachment"
        attachment_description: "Description of the attachment"
      register: result
      ignore_errors: true

    - name: Debug result
      debug:
        var: result