---
- name: Heuristic Test for community.network.aireos_command
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Run aireos_command with mixed case sensitivity in string configuration values
      community.network.aireos_command:
        commands:
          - coNfiG t
          - iNterFACE eth0
      register: mixed_case_result

    - name: Print mixed case sensitivity result
      debug:
        var: mixed_case_result

    - name: Run aireos_command with byte string values in place of regular strings
      community.network.aireos_command:
        commands: "{{ playbook_bytes_commands }}"
      register: byte_string_result

    - name: Print byte string values result
      debug:
        var: byte_string_result

    - name: Run aireos_command using byte and regular string in configuration values
      community.network.aireos_command:
        commands:
          - coNfiG t
          - "{{ playbook_byte_string }}"
      register: mixed_string_result

    - name: Print mixed string values result
      debug:
        var: mixed_string_result

    - name: Run aireos_command with random MAC addresses
      community.network.aireos_command:
        commands:
          - coNfiG t
          - air mac c1:c2:c3:c4:c5:c6
      register: random_mac_result

    - name: Print random MAC addresses result
      debug:
        var: random_mac_result

    - name: Run aireos_command with random port numbers
      community.network.aireos_command:
        commands:
          - coNfiG t
          - iNterFACE eth0
      retries: "{{ playbook_random_port }}"
      register: random_port_result

    - name: Print random port numbers result
      debug:
        var: random_port_result

    - name: Run aireos_command with varied string encodings
      community.network.aireos_command:
        commands:
          - coNfiG t
          - iNterFACE eth0
      retries: "{{ playbook_encoded_string }}"
      register: encoded_string_result

    - name: Print varied string encodings result
      debug:
        var: encoded_string_result

    - name: Run aireos_command with division-based limit values
      community.network.aireos_command:
        commands:
          - coNfiG t
          - iNterFACE eth0
      retries: "{{ playbook_limit / 2 }}"
      register: division_based_result

    - name: Print division-based limit values result
      debug:
        var: division_based_result

    - name: Run aireos_command with !null configuration values
      community.network.aireos_command:
        commands:
          - coNfiG t
          - iNterFACE eth0
      retries: !null
      register: null_value_result

    - name: Print !null configuration values result
      debug:
        var: null_value_result

    - name: Run aireos_command with random IP addresses
      community.network.aireos_command:
        commands:
          - coNfiG t
          - air mac 11.22.33.44
      register: random_ip_result

    - name: Print random IP addresses result
      debug:
        var: random_ip_result