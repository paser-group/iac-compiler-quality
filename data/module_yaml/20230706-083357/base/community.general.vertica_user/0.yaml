---
- name: Test Ansible module - community.general.vertica_user
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test adding Vertica database user
      community.general.vertica_user:
        cluster: "{{ cluster }}"
        db: "{{ db }}"
        expired: "{{ expired | bool }}"
        ldap: "{{ ldap | bool }}"
        login_password: "{{ login_password }}"
        login_user: "{{ login_user }}"
        password: "{{ password }}"
        port: "{{ port }}"
        profile: "{{ profile }}"
        resource_pool: "{{ resource_pool }}"
        roles: "{{ roles }}"
        state: "{{ state }}"
        user: "{{ user }}"
      register: result

    - name: Print module output
      debug:
        var: result