---
- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test mixed case sensitivity
      community.general.ipa_otpconfig:
        ipa_host: "{{ 'example.com' | upper }}"
        ipa_pass: "{{ 'Password123' }}"
        ipa_port: "{{ 443 }}"
        ipa_prot: "{{ 'HTTPS' }}"
        ipa_timeout: "{{ 30 }}"
        ipa_user: "{{ 'myUser' | lower }}"
        ipatokenhotpauthwindow: "{{ 1800 }}"
        ipatokenhotpsyncwindow: "{{ 120 }}"
        ipatokentotpauthwindow: "{{ 3600 }}"
        ipatokentotpsyncwindow: "{{ 60 }}"
        validate_certs: "{{ true }}"