- name: Heuristic test playbook for community.general.ipa_vault
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test community.general.ipa_vault module
      community.general.ipa_vault:
        cn: "{{ cn }}"
        description: "{{ description }}"
        ipa_host: "{{ ipa_host }}"
        ipa_pass: "{{ ipa_pass }}"
        ipa_port: "{{ ipa_port }}"
        ipa_prot: "{{ ipa_prot }}"
        ipa_timeout: "{{ ipa_timeout }}"
        ipa_user: "{{ ipa_user }}"
        ipavaultpublickey: "{{ ipavaultpublickey }}"
        ipavaultsalt: "{{ ipavaultsalt }}"
        ipavaulttype: "{{ ipavaulttype }}"
        replace: "{{ replace }}"
        service: "{{ service }}"
        state: "{{ state }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
      register: result

    - debug:
        var: result