---
- name: Heuristic-based test playbook for community.network.pn_cpu_class module
  hosts: all
  gather_facts: False
  
  tasks:
    - name: Create CPU class
      community.network.pn_cpu_class:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_hog_protect: "{{ pn_hog_protect }}"
        pn_name: "{{ pn_name }}"
        pn_rate_limit: "{{ pn_rate_limit }}"
        pn_scope: "{{ pn_scope }}"
        state: "{{ state }}"
        
  vars:
    pn_cliswitch: "access-option"
    pn_hog_protect: "false"
    pn_name: "cpu-class-1"
    pn_rate_limit: "10G"
    pn_scope: null
    state: present