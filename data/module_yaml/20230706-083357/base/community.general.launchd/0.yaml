---

- name: Heuristic-based test playbook for exposing Ansible compiler bugs
  hosts: localhost
  gather_facts: false

  vars:
    option1: true
    option2: "test_value"
    option3: 10

  tasks:
    - name: Test scenario 1 - Validate mixed case sensitivity for string values
      debug:
        msg: "Option1 = {{ Option1 }}"
      vars:
        Option1: TRUE

    - name: Test scenario 2 - Test byte string values for dictionary keys
      debug:
        var: dict["{{ 'test_key' }}"]
      vars:
        dict: { test_key: "test_value" }

    - name: Test scenario 3 - Test division-based operations for limit-related values
      debug:
        msg: "Division result = {{ result }}"
      vars:
        result: "{{ 100 / 0 }}"

    - name: Test scenario 4 - Validate boolean options with incorrect values
      debug:
        msg: "Option2 = {{ Option2 }}, Option3 = {{ Option3 }}"
      vars:
        Option2: "false"
        Option3: "invalid"

    - name: Test scenario 5 - Test invalid YAML syntax with incorrect indentation
      debug:
        msg: "This task has incorrect indentation"
    - fail:
        msg: "This task should fail due to incorrect YAML syntax"

    - name: Test scenario 6 - Introduce unexpected data type for variable
      debug:
        var: "{{ undefined_var.test }}"