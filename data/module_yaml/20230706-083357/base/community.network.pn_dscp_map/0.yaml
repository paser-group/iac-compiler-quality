- name: Test pn_dscp_map module for mixed case sensitivity
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Create pn_dscp_map with mixed case sensitivity
      community.network.pn_dscp_map:
        pn_cliswitch: localhost
        pn_name: "test_dscp_map"
        pn_scope: null
        state: present
        pn_dscp_map:
          "eXp": 11
          "AF12": 12
          "AF21": 13