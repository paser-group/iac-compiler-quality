---
- name: Heuristic-based Ansible playbook for Ansible Compiler Debugger
  hosts: localhost
  gather_facts: false

  vars:
    # Test variables for community.general.scaleway_container_registry_info module
    api_timeout: 10
    api_token: "ABC123"
    api_url: "https://registry.scaleway.com"
    name: "my-registry"
    project_id: "12345"
    query_parameters:
      include_tags: "true"
    region: "par1"
    validate_certs: true

    # Heuristic-based variables
    byte_string_value: "ABC123"
    mixed_string_value: "{{ byte_string_value }}Hello"
    mixed_value: "{{ api_token }}{{ byte_string_value }}"
    random_mac_address: "{{ '%02x:%02x:%02x:%02x:%02x:%02x' | format(ansible_random.randint(0,255), ansible_random.randint(0,255), ansible_random.randint(0,255), ansible_random.randint(0,255), ansible_random.randint(0,255), ansible_random.randint(0,255)) }}"
    random_port: "{{ ansible_random.randint(1024, 65535) }}"
    random_string: "{{ ansible_random_string(length=10) }}"
    random_ip_address: "{{ ansible_random.choice(['192.0.2.0', '198.51.100.0', '203.0.113.0']) }}"

  tasks:
    - name: Test mixed case sensitivity for string configuration values
      debug:
        msg: "{{ mixed_string_value }}"

    - name: Test byte string value replacing a regular string
      debug:
        msg: "{{ byte_string_value }}"

    - name: Test configuration value with both bytes and strings
      debug:
        msg: "{{ mixed_value }}"

    - name: Test random MAC address
      debug:
        msg: "{{ random_mac_address }}"

    - name: Test random port number
      debug:
        msg: "{{ random_port }}"

    - name: Test string with varied encodings
      debug:
        msg: "{{ random_string | to_nice_yaml }}"

    - name: Test division-based operations for limit-related values
      debug:
        msg: "{{ 100 / 3 }}"

    - name: Test !null as a configuration value
      debug:
        msg: "null value: {{ null }}"

    - name: Test random IP address
      debug:
        msg: "{{ random_ip_address }}"