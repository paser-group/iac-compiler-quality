- name: Heuristic-based test playbook for community.general.selinux_permissive
  hosts: all
  become: yes

  tasks:
    - name: Set SELinux to permissive mode without domain
      community.general.selinux_permissive:
        permissive: true
  
    - name: Set SELinux to permissive mode with specific domain
      community.general.selinux_permissive:
        permissive: true
        domain: "httpd_t"
  
    - name: Set SELinux to permissive mode with no_reload
      community.general.selinux_permissive:
        permissive: true
        no_reload: true
  
    - name: Set SELinux to permissive mode with custom store path
      community.general.selinux_permissive:
        permissive: true
        store: "/tmp/selinux_store"
  
    # Heuristic-based test scenarios
    
    - name: Set SELinux to permissive mode with mixed case sensitivity
      community.general.selinux_permissive:
        Permissive: True
        Domain: "httpd_t"