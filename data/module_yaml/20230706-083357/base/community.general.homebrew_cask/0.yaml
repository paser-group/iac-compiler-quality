---
- name: Ansible Compiler Debugging & Heuristic Testing Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install Homebrew Cask
      community.general.homebrew_cask:
        accept_external_apps: true
        greedy: true
        install_options: ["--appdir=/Applications", "--force"]
        name: "google-chrome"
        path: "/Applications"
        state: "present"
        sudo_password: "mypassword"
        update_homebrew: true
        upgrade_all: false
      register: result

    - name: Display Result
      debug:
        var: result