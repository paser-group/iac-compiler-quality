---
- name: Heuristic-based test scenarios for ansible.builtin.add_host
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test Scenario 1 - Mixed case sensitivity
      ansible.builtin.add_host:
        name: "{{ item }}"
      loop:
        - Host1
        - hOsT2
        - HOST3

    - name: Test Scenario 2 - Byte string values
      ansible.builtin.add_host:
        name: !binary |-
          Zm9v

    - name: Test Scenario 3 - Byte string and regular string
      ansible.builtin.add_host:
        name: [!binary |-
          Zm9v, "string example"]

    - name: Test Scenario 4 - Random MAC addresses
      ansible.builtin.add_host:
        name: "{{ item }}"
      loop:
        - "00:11:22:33:44:55"
        - "d3:78:41:b0:81:9f"
        - "a1:b2:c3:d4:e5:f6"

    - name: Test Scenario 5 - Random port numbers
      ansible.builtin.add_host:
        name: "{{ item }}"
      loop:
        - 8080
        - 9999
        - 12345

    - name: Test Scenario 6 - Strings with varied encodings
      ansible.builtin.add_host:
        name: !unicode |-
          frangipane

    - name: Test Scenario 7 - Division-based operations for limit-related values
      ansible.builtin.add_host:
        name: "{{ 100 / item }}"
      loop:
        - 2
        - 5
        - 10

    - name: Test Scenario 8 - !null as configuration values
      ansible.builtin.add_host:
        name: !null