---
- name: Heuristic Test Playbook for community.general.webfaction_site
  hosts: localhost
  gather_facts: false
  
  vars:
    site_apps:
      - wordpress
      - django
    subdomains:
      - sub1
      - sub2
  
  tasks:
    - name: Test mixed case sensitivity in string configuration values
      community.general.webfaction_site:
        host: EXAMPLE.com
        https: Yes
        name: MYWEBSITE
        site_apps: "{{ site_apps | map('upper') | list }}"
        state: added
        subdomains: "{{ subdomains | map('upper') | list }}"
      register: mixed_case_sensitivity

    - name: Debug Output
      debug:
        var: mixed_case_sensitivity