- name: Test Scenario - Mixed Case Sensitivity
  hosts: localhost
  gather_facts: false
  vars:
    content: "sample_content"
    hostname: "example.com"
    password: "example_password"
    path: "/api"
    protocol: "https"
    timeout: 10
    username: "example_username"
    validate_certs: true
    
  tasks:
    - name: Execute community.general.imc_rest module
      community.general.imc_rest:
        content: "{{ CoNtEnT }}"  # using mixed case sensitivity for content attribute
        hostname: "{{ hostname }}"
        password: "{{ password }}"
        path: "{{ path }}"
        protocol: "{{ protocol }}"
        timeout: "{{ timeout }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"