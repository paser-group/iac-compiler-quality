- name: Heuristic Test Playbook for community.network.ce_is_is_instance
  hosts: localhost
  gather_facts: false
  
  vars:
    instance_id: 10
    state: present
    vpn_name: VPN1
  
  tasks:
    - name: Include community.network.ce_is_is_instance module
      community.network.ce_is_is_instance:
        instance_id: "{{ instance_id }}"
        state: "{{ state }}"
        vpn_name: "{{ vpn_name }}"
      register: result

    - debug:
        var: result