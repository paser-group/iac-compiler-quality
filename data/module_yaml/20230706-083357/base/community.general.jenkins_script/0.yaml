---
- name: Test playbook for community.general.jenkins_script module
  hosts: localhost
  gather_facts: false

  vars:
    test_scripts:
      - |
        echo "Hello, Ansible!"

  tasks:
    - name: Test jenkins_script module
      community.general.jenkins_script:
        url: "http://localhost:8080"
        user: "admin"
        password: "secret"
        script: "{{ item }}"
        timeout: 10
        validate_certs: false
      loop: "{{ test_scripts }}"
      register: result

    - name: Display module output
      debug:
        var: result
...