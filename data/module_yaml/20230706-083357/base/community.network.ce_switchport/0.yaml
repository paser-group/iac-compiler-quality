---
- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false
  vars:
    default_vlan: null
    interface: null
    mode: null
    pvid_vlan: null
    state: null
    tagged_vlans: null
    trunk_vlans: null
    untagged_vlans: null

  tasks:
    - name: Test - Mixed Case Sensitivity
      community.network.ce_switchport:
        default_vlan: Default_Vlan
        interface: interface1
        mode: access
        pvid_vlan: 10
        state: present
        tagged_vlans: VLAN20, vlan40
        trunk_vlans: [VLAN30, VLAN50]
        untagged_vlans: vlan60
      register: result

    - name: Debug
      debug:
        var: result
...