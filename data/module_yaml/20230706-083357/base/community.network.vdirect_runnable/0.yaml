---
- name: Heuristic Test Playbook for community.network.vdirect_runnable module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Test mixed case sensitivity for string configuration values
      community.network.vdirect_runnable:
        action_name: "TestAction"
        parameters: "TestParameters"
        runnable_name: "TestRunnable"
        runnable_type: "R"
        validate_certs: false
        vdirect_http_port: "80"
        vdirect_https_port: "443"
        vdirect_ip: "10.1.1.1"
        vdirect_password: "Password"
        vdirect_secondary_ip: "10.1.1.2"
        vdirect_timeout: 30
        vdirect_use_ssl: true
        vdirect_user: "admin"
        vdirect_wait: true
      register: result_mixed_case_sensitivity
      
    - name: Debug test results
      debug:
        var: result_mixed_case_sensitivity