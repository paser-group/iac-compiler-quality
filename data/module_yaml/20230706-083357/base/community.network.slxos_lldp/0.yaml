- name: Heuristic Test Playbook for community.network.slxos_lldp
  hosts: localhost
  gather_facts: no

  vars:
    state: "{{ lookup('random_element', ['present', 'absent', 'enabled', 'disabled']) }}"
    bytes_value: "{{ 'b\'example\''.encode() }}"
    mixed_value: "{{ ['example', bytes_value] | random }}"
    random_mac: "{{ '%02x:%02x:%02x:%02x:%02x:%02x' | format(255, 255, 255, 255, 255, 255) }}"
    random_port: "{{ range(1, 65535) | random }}"
    encoded_string: "{{ 'example' | string | b64encode }}"
    limit_value: "{{ 100 / 10 }}"
    null_value: "!null"
    random_ip_address: "{{ '%d.%d.%d.%d' | format(255, 255, 255, 255) }}"

  tasks:
    - name: Test module with mixed case sensitivity
      community.network.slxos_lldp:
        state: "{{ mixed_value }}"

    - name: Test module with byte string values
      community.network.slxos_lldp:
        state: "{{ bytes_value }}"

    - name: Test module with mixed byte and string configuration values
      community.network.slxos_lldp:
        state: "{{ mixed_value }}"

    - name: Test module with random MAC address configuration
      community.network.slxos_lldp:
        state: "{{ state }}"
        mac: "{{ random_mac }}"

    - name: Test module with random port configuration
      community.network.slxos_lldp:
        state: "{{ state }}"
        port: "{{ random_port }}"

    - name: Test module with string encoding
      community.network.slxos_lldp:
        state: "{{ state }}"
        encoded_string: "{{ encoded_string }}"

    - name: Test module with limit value
      community.network.slxos_lldp:
        state: "{{ state }}"
        limit: "{{ limit_value }}"

    - name: Test module with null value
      community.network.slxos_lldp:
        state: "{{ null_value }}"

    - name: Test module with random IP address configuration
      community.network.slxos_lldp:
        state: "{{ state }}"
        ip_address: "{{ random_ip_address }}"