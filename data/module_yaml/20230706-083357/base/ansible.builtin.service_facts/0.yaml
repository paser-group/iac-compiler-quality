- name: Test Ansible compiler for service_facts module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Load service facts
      service_facts:

    - name: Print service facts
      debug:
        var: ansible_facts.services

    - name: Test mixed case sensitivity for string configuration values
      command: "{{ item }}"
      loop:
        - echo "Mixedcase"
        - echo "MIXEDCASE"
        - echo "mixedCASE"
        - echo "mIxEdCaSe"

    - name: Test byte string values
      debug:
        msg: "{{ item }}"
      loop:
        - "b'This is a byte string'"
        - "b'THIS IS A BYTE STRING'"
        - "b'this is a byte string'"
      vars:
        ansible_python_interpreter: /usr/bin/python3

