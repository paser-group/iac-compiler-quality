- name: Test ansible.builtin.tempfile module
  hosts: all
  tasks:
    - name: Create temporary directory with mixed case sensitivity
      ansible.builtin.tempfile:
        path: "{{ temp_path }}"
        prefix: "{{ temp_prefix }}"
        state: "{{ temp_state }}"
        suffix: "{{ temp_suffix }}"
        mixed_case_option: "{{ mixed_case_value }}"
      register: tempfile_result

    - name: Debug temporary directory
      debug:
        var: tempfile_result