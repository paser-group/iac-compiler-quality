- name: Test Ansible Compiler Bugs - UTM DNS Host
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create UTM DNS Host with Mixed Case Sensitivity
      community.general.utm_dns_host:
        address: "192.168.1.10"
        address6: "2001:db8::1"
        COMMENT: "This is a test comment"
        headers: {"Content-type": "application/json"}
        HostName: "test.example.com"
        interface: "eth0"
        Name: "test-utm-dns-host"
        resolved: True
        resolved6: False
        State: "present"
        timeout: 10
        utm_host: "utm.example.com"
        utm_port: 443
        utm_protocol: "https"
        utm_token: "my_token"
        validate_certs: True