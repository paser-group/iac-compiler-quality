- name: Heuristic-based test playbook for community.network.netscaler_servicegroup module
  hosts: localhost
  gather_facts: false

  vars:
    nsip: "192.168.1.100"
    nitro_user: "admin"
    nitro_pass: "password"
    nitro_protocol: "http"
    nitro_timeout: 30
    validate_certs: false

  tasks:
    - name: Test with mixed case sensitivity for servicegroupname
      community.network.netscaler_servicegroup:
        nsip: "{{ nsip }}"
        nitro_user: "{{ nitro_user }}"
        nitro_pass: "{{ nitro_pass }}"
        nitro_protocol: "{{ nitro_protocol }}"
        nitro_timeout: "{{ nitro_timeout }}"
        validate_certs: "{{ validate_certs }}"
        servicegroupname: "MyServiceGroup"
        state: present