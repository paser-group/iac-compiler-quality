---
- name: Test Scenario for community.general.pmem
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure community.general.pmem module
      community.general.pmem:
        appdirect: "{{ 1 + 'two' }}"
        appdirect_interleaved: "{{ true + false }}"
        memorymode: "{{ 'single' * 3 }}"
        namespace: "{{ ['namespace1', 'namespace2'] + 'namespace3' }}"
        namespace_append: "{{ false + 'true' }}"
        reserved: "{{ 100 / 0 }}"
        socket: "{{ [1, 2, 'three'] }}"