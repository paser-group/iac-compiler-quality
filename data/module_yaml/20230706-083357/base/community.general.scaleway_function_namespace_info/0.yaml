- name: Heuristic-based test scenarios for community.general.scaleway_function_namespace_info
  hosts: localhost
  gather_facts: false

  vars:
    api_timeout: 10
    api_token: "your_scaleway_api_token"
    api_url: "https://api.scaleway.com/"
    name: "your_namespace_name"
    project_id: "your_project_id"
    region: "your_region"
    validate_certs: true

  tasks:
    - name: Test missing query_parameters variable
      community.general.scaleway_function_namespace_info:
        api_timeout: "{{ api_timeout }}"
        api_token: "{{ api_token }}"
        api_url: "{{ api_url }}"
        name: "{{ name }}"
        project_id: "{{ project_id }}"
        region: "{{ region }}"
        validate_certs: "{{ validate_certs }}"
      register: result

    - name: Print the result
      debug:
        var: result