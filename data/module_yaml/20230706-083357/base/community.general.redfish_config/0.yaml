- hosts: localhost
  gather_facts: false

  vars:
    auth_token: "your-auth-token"
    baseuri: "https://redfish-api-url.com"

  tasks:
    - name: Test mixed case sensitivity for string configuration values
      redfish_config:
        auth_token: "{{ auth_token }}"
        baseuri: "{{ baseuri }}"
        bios_attributes:
          attribute1: "TestValue"
          ATTRIBUTE2: "testValue"

    - name: Test byte string values in configuration
      redfish_config:
        auth_token: "{{ auth_token }}"
        baseuri: "{{ baseuri }}"
        password: b'TestPassword'

    - name: Test configuration values with both bytes and strings
      redfish_config:
        auth_token: "{{ auth_token }}"
        baseuri: "{{ baseuri }}"
        username: b'TestUser'
        password: "TestPassword"

    - name: Test random MAC addresses for network modules
      redfish_config:
        auth_token: "{{ auth_token }}"
        baseuri: "{{ baseuri }}"
        nic_config:
          - mac_address: "00:11:22:33:44:55"
          - mac_address: "AA:BB:CC:DD:EE:FF"

    - name: Test random port numbers for port settings
      redfish_config:
        auth_token: "{{ auth_token }}"
        baseuri: "{{ baseuri }}"
        hostinterface_config:
          port_id: 8080
        network_protocols:
          - protocol: "HTTP"
            port: 80
          - protocol: "HTTPS"
            port: 443