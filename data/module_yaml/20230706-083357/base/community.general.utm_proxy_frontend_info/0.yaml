      community.general.utm_proxy_frontend_info:
        headers:
          Authorization: Basic dXNlcjpwYXNzd29yZA==
          Content-Type: application/json
        name: frontend1
        state: present
        utm_host: 192.168.1.1
        utm_port: 8443
        utm_protocol: https
        utm_token: secret_token
        validate_certs: true