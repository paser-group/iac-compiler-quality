- name: Heuristic Test Playbook for avicontroller
  hosts: localhost
  gather_facts: false
  vars:
    api_context: "{{ lookup('env', 'API_CONTEXT') | default('') }}"
    api_version: "{{ lookup('env', 'API_VERSION') | default('17.2') }}"
    avi_api_patch_op: null
    avi_api_update_method: null
    avi_credentials:
      username: "{{ lookup('env', 'AVI_USERNAME') }}"
      password: "{{ lookup('env', 'AVI_PASSWORD') }}"
    avi_disable_session_cache_as_fact: "{{ lookup('env', 'AVI_DISABLE_SESSION_CACHE_AS_FACT') | default('no') }}"
    cloud_config_cksum: null
    cloud_ref: null
    controller: "{{ lookup('env', 'CONTROLLER') }}"
    created_by: null
    deployment_policy_ref: null
    description: null
    fail_action: null
    implicit_priority_labels: "{{ lookup('env', 'IMPLICIT_PRIORITY_LABELS') | default('no') }}"
    members:
      - server: "{{ lookup('env', 'SERVER1') }}"
        port: 80
    min_servers: null
    name: null
    password: "{{ lookup('env', 'PASSWORD') }}"
    priority_labels_ref: null
    service_metadata: null
    state: null
    tenant: "{{ lookup('env', 'TENANT') }}"
    tenant_ref: null
    tenant_uuid: "{{ lookup('env', 'TENANT_UUID') }}"
    url: null
    username: "{{ lookup('env', 'USERNAME') }}"
    uuid: null

  tasks:
    - name: Create Pool Group
      community.network.network.avi_poolgroup:
        api_context: "{{ api_context }}"
        api_version: "v{{ api_version }}"
        avi_api_patch_op: "{{ avi_api_patch_op }}"
        avi_api_update_method: "{{ avi_api_update_method }}"
        avi_credentials: "{{ avi_credentials }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
        cloud_config_cksum: "{{ cloud_config_cksum }}"
        cloud_ref: "{{ cloud_ref }}"
        controller: "{{ controller }}"
        created_by: "{{ created_by }}"
        deployment_policy_ref: "{{ deployment_policy_ref }}"
        description: "{{ description }}"
        fail_action: "{{ fail_action }}"
        implicit_priority_labels: "{{ implicit_priority_labels }}"
        members: "{{ members }}"
        min_servers: "{{ min_servers }}"
        name: "{{ name }}"
        password: "{{ password }}"
        priority_labels_ref: "{{ priority_labels_ref }}"
        service_metadata: "{{ service_metadata }}"
        state: "{{ state }}"
        tenant: "{{ tenant }}"
        tenant_ref: "{{ tenant_ref }}"
        tenant_uuid: "{{ tenant_uuid }}"
        url: "{{ url }}"
        username: "{{ username }}"
        uuid: "{{ uuid }}"
      register: result

    - name: Show Pool Group Result
      debug:
        var: result

    - name: Delete Pool Group
      community.network.network.avi_poolgroup:
        api_context: "{{ api_context }}"
        api_version: "v{{ api_version }}"
        avi_api_patch_op: "{{ avi_api_patch_op }}"
        avi_api_update_method: "{{ avi_api_update_method }}"
        avi_credentials: "{{ avi_credentials }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
        cloud_config_cksum: "{{ cloud_config_cksum }}"
        cloud_ref: "{{ cloud_ref }}"
        controller: "{{ controller }}"
        created_by: "{{ created_by }}"
        deployment_policy_ref: "{{ deployment_policy_ref }}"
        description: "{{ description }}"
        fail_action: "{{ fail_action }}"
        implicit_priority_labels: "{{ implicit_priority_labels }}"
        members: "{{ members }}"
        min_servers: "{{ min_servers }}"
        name: "{{ name }}"
        password: "{{ password }}"
        priority_labels_ref: "{{ priority_labels_ref }}"
        service_metadata: "{{ service_metadata }}"
        state: "absent"
        tenant: "{{ tenant }}"
        tenant_ref: "{{ tenant_ref }}"
        tenant_uuid: "{{ tenant_uuid }}"
        url: "{{ url }}"
        username: "{{ username }}"
        uuid: "{{ uuid }}"
      register: result

    - name: Show Pool Group Deletion Result
      debug:
        var: result