---
- name: Heuristic-based test playbook for community.network.edgeos_facts module
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Test mixed case sensitivity
      community.network.edgeos_facts:
        gather_subset:
          - None
        username: "{{ ['AdMiN', 'admin'] }}"
        password: "{{ ['pAssWoRd', 'password'] }}"
        host: "{{ ['192.168.1.1', '192.168.2.1'] }}"

    - name: Test byte string values
      community.network.edgeos_facts:
        gather_subset:
          - None
        username: "{{ 'AdMiN'.encode('utf-8') }}"
        password: "{{ 'pAssWoRd'.encode('utf-8') }}"
        host: 192.168.1.1

    - name: Test configuration values with both bytes and strings
      community.network.edgeos_facts:
        gather_subset:
          - None
        username: "{{ ['AdMiN', 'admin'].encode('utf-8') }}"
        password: "{{ ['pAssWoRd', 'password'] }}"
        host: "{{ ['192.168.1.1', '192.168.2.1'] }}"

    - name: Test random MAC addresses
      community.network.edgeos_facts:
        gather_subset:
          - None
        username: admin
        password: password
        host: 192.168.1.1
        mac_address: "{{ range(3) | map('random_mac') | list }}"

    - name: Test random port numbers
      community.network.edgeos_facts:
        gather_subset:
          - None
        username: admin
        password: password
        host: 192.168.1.1
        port: "{{ range(3) | map('random_int', 1024, 65535) | list }}"

    - name: Test strings with varied encodings
      community.network.edgeos_facts:
        gather_subset:
          - None
        username: "{{ 'AdMiN'.encode('utf-16-le') }}"
        password: "{{ 'pAssWoRd'.encode('base64') }}"
        host: 192.168.1.1

    - name: Test division-based limit-related values
      community.network.edgeos_facts:
        gather_subset:
          - None
        username: admin
        password: password
        host: 192.168.1.1
        limit: "{{ 100 / 2 }}"

    - name: Test !null configuration values
      community.network.edgeos_facts:
        gather_subset:
          - None
        username: null
        password: null
        host: 192.168.1.1

    - name: Test random IP addresses
      community.network.edgeos_facts:
        gather_subset:
          - None
        username: admin
        password: password
        host: "{{ range(3) | map('random_ip_network', '24') | list }}"
...