---
- name: Heuristic Test Playbook for community.network.cnos_system module
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Test mixed case sensitivity in string configuration values
      community.network.cnos_system:
        domain_name: "{{ lookup('env', 'DOMAIN_NAME') | lower }}"
        domain_search: "{{ lookup('env', 'DOMAIN_SEARCH') | list }}"
        hostname: "{{ lookup('env', 'HOSTNAME') }}"
        lookup_enabled: "{{ lookup('env', 'LOOKUP_ENABLED') | bool }}"
        lookup_source: "{{ lookup('env', 'LOOKUP_SOURCE') | lower }}"
        name_servers: "{{ lookup('env', 'NAME_SERVERS') | list }}"
        state: present
      register: result
      ignore_errors: true