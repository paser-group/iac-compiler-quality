---
- name: Heuristic Test Playbook for community.general.oneview_logical_interconnect_group module
  hosts: localhost
  gather_facts: false

  vars:
    # Define your test variables here
    api_version: 1200
    config: "/path/to/config.yaml"
    data:
      name: "TestInterconnectGroup"
      uplinkSets:
        - name: "TestUplinkSet1"
          logicalPortConfigInfos:
            - desiredSpeed: AutO  # Mixed case sensitivity for desiredSpeed value
              logicalLocation:
                locationEntries:
                  - relativeValue: 1
                    type: "Stacking"
          networkType: Ethernet
          networkUris: []
      fiPortMap: {}
    hostname: "example.com"
    image_streamer_hostname: "example.com"
    password: "password123"
    state: "present"
    username: "admin"
    validate_etag: true

  tasks:
    - name: "Debug and verify mixed case sensitivity for string configuration values"
      community.general.oneview_logical_interconnect_group:
        api_version: "{{ api_version }}"
        config: "{{ config }}"
        data: "{{ data }}"
        hostname: "{{ hostname }}"
        image_streamer_hostname: "{{ image_streamer_hostname }}"
        password: "{{ password }}"
        state: "{{ state }}"
        username: "{{ username }}"
        validate_etag: "{{ validate_etag | bool }}"