- name: Test Ansible module: community.general.oneview_logical_interconnect_group_info
  hosts: localhost
  gather_facts: False

  vars:
    api_version: 1600
    config: "/path/to/oneview_config.json"
    hostname: "your_oneview_hostname"
    image_streamer_hostname: "your_image_streamer_hostname"
    name: "your_logical_interconnect_group_name"
    params:
      - key: "name"
        value: "any_value"
    password: "your_oneview_password"
    username: "your_oneview_username"

  tasks:
    - name: Retrieve information about logical interconnect groups
      community.general.oneview_logical_interconnect_group_info:
        api_version: "{{ api_version }}"
        config: "{{ config }}"
        hostname: "{{ hostname }}"
        image_streamer_hostname: "{{ image_streamer_hostname }}"
        name: "{{ name }}"
        params: "{{ params }}"
        password: "{{ password }}"
        username: "{{ username }}"
      register: result

    - name: Display module output
      debug:
        var: result