---
- name: Heuristic Test for community.general.oneview_enclosure_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set variables
      set_fact:
        api_version: 5
        config: "/path/to/config"
        hostname: "example.com"
        image_streamer_hostname: "example.com"
        name: "Enclosure1"

    - name: Test mixed case sensitivity
      community.general.oneview_enclosure_info:
        api_version: "{{ api_Version }}"
        config: "{{ Config }}"
        hostname: "{{ Hostname }}"
        image_streamer_hostname: "{{ Image_Streamer_Hostname }}"
        name: "{{ Name }}"
      register: result_mixed_case

    - name: Print result
      debug:
        var: result_mixed_case