- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Execute irc module with mixed case sensitivity in channel
      community.general.irc:
        name: Send message to IRC channel
        channel: "#Ansible"
        msg: "Hello from Ansible!"
      register: irc_module_result
      
    - name: Display irc module result
      debug:
        var: irc_module_result