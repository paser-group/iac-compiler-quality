---
- name: Heuristic test playbook for community.general.pam_limits
  hosts: localhost
  gather_facts: false
  
  vars:
    backup: true
    comment: "Test comment"
    dest: "/etc/security/limits.conf"
    domain: "my_domain"
    limit_item: "nofile"
    limit_type: "hard"
    use_max: true
    use_min: false
    value: "1024"
    
  tasks:
    - name: Test case - Mixed case sensitivity
      community.general.pam_limits:
        backup: "{{ backup }}"
        comment: "{{ comment }}"
        dest: "{{ dest }}"
        domain: "{{ domain }}"
        limit_item: "{{ limit_item }}"
        limit_type: "{{ limit_type }}"
        use_max: "{{ use_max }}"
        use_min: "{{ use_min }}"
        value: "VaLuE"
        
    - name: Test case - Byte string values
      community.general.pam_limits:
        backup: "{{ backup }}"
        comment: "{{ comment }}"
        dest: "{{ dest }}"
        domain: "{{ domain }}"
        limit_item: "{{ limit_item }}"
        limit_type: "{{ limit_type }}"
        use_max: "{{ use_max }}"
        use_min: "{{ use_min }}"
        value: "{{ value | b64encode }}"