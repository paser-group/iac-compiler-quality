---
- name: Test playbook for exposing potential bugs in Ansible compiler
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Configure Alert Email Settings
      community.network.avi_alertemailconfig:
        api_context: "{{ api_context }}"
        username: "{{ username }}"
        password: "{{ password }}"
        to_emails: "{{ to_emails }}"
      register: alert_email_config
      ignore_errors: True

    - name: Validate Alert Email Configuration
      debug:
        var: alert_email_config