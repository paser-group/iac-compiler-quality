- name: Heuristic-driven test playbook for community.general.keyring_info module
  hosts: localhost
  gather_facts: false
  vars:
    keyring_password: "Passw0rd!"
    service: "test_service"
    username: "test_user"

  tasks:
    - name: Verify keyring_info module with mixed case sensitivity
      community.general.keyring_info:
        keyring_password: "{{ keyring_password.upper() }}"
        service: "{{ service.lower() }}"
        username: "{{ username.capitalize() }}"
      register: result_mixed_case

    - name: Debug result_mixed_case
      debug:
        var: result_mixed_case