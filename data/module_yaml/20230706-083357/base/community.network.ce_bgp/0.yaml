- name: Heuristic-based test scenarios for community.network.ce_bgp module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test random IP addresses
      community.network.ce_bgp:
        as_number: "{{ item.as_number }}"
        hold_interval: "{{ item.hold_interval }}"
        router_id: "{{ item.router_id }}"
        vrf_name: "{{ item.vrf_name }}"
        state: "{{ item.state }}"
      with_items:
      - { as_number: "100", hold_interval: 30, router_id: "192.0.2.1", vrf_name: "vrf1", state: "present" }
      - { as_number: "200", hold_interval: "invalid", router_id: "192.0.2.2", vrf_name: "vrf2", state: "enabled" }
      - { as_number: 300, hold_interval: 60, router_id: "192.0.2.3", vrf_name: null, state: "absent" }