---
- name: Heuristic-based Playbook for community.general.pids module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Retrieve process IDs with mixed case sensitivity
      community.general.pids:
        ignore_case: true
        name: "Process_Name"
        pattern: "[a-z]+"
      register: pid_list

    - name: Debug PID list
      debug:
        var: pid_list.stdout_lines