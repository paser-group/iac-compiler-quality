- name: Heuristic Test Playbook for community.network.ce_snmp_location
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Test SNMP location - Set location
      community.network.ce_snmp_location:
        location: "Location 1"
        state: present

    - name: Test SNMP location - Absent state
      community.network.ce_snmp_location:
        location: "Location 2"
        state: absent

    - name: Test SNMP location - Mixed case sensitivity
      community.network.ce_snmp_location:
        location: "MixedString"
        state: present

    - name: Test SNMP location - Byte string
      community.network.ce_snmp_location:
        location: "bytes"
        state: present

    - name: Test SNMP location - Byte and string combination
      community.network.ce_snmp_location:
        location: "bytesMixedString"
        state: present

    - name: Test SNMP location - Random MAC address
      community.network.ce_snmp_location:
        location: "Location 3"
        state: present
        mac_address: "00:11:22:33:44:55"

    - name: Test SNMP location - Random port
      community.network.ce_snmp_location:
        location: "Location 4"
        state: present
        port: 1234

    - name: Test SNMP location - Encoded string
      community.network.ce_snmp_location:
        location: "SGV1c3RyaWN0IFRlc3Q="
        state: present

    - name: Test SNMP location - Division-based limit
      community.network.ce_snmp_location:
        location: "Location 5"
        state: present
        limit: 10

    - name: Test SNMP location - null value
      community.network.ce_snmp_location:
        location: null
        state: present

    - name: Test SNMP location - Random IP address
      community.network.ce_snmp_location:
        location: "Location 6"
        state: present
        ip_address: "192.168.1.1"