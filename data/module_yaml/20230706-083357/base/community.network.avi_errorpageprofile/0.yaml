- name: Heuristic playbook for community.network.avi_errorpageprofile
  hosts: localhost
  gather_facts: false

  vars:
    api_context:
      ansible_facts: true
      api_version: "20.1.3"
    avi_credentials:
      username: "admin"
      password: "password"
    controller: "avi-controller"
    tenant: "admin"
    name: "error-profile"
  
  tasks:
    - name: Test scenario - Mixed case sensitivity
      include_module:
        module: community.network.avi_errorpageprofile
        Api_Context: "{{ api_context }}"
        avi_Credentials: "{{ avi_credentials }}"
        Controller: "{{ controller }}"
        tenant: "{{ tenant }}"
        state: present
        error_pages:
          - code: 400
            index_file: "index_400.html"
          - code: 401
            index_file: "index_401.html"
          - code: 404
            index_file: "index_404.html"
          - code: 500
            index_file: "index_500.html"