---
- name: Heuristic Testing Playbook for community.general.rax_scaling_policy
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test module with mixed case sensitivity
      community.general.rax_scaling_policy:
        api_key: "my_Api_Key"
        at: "{{AT}}"
        auth_endpoint: "https://identity.api.rackspacecloud.com/v2.0"
        change: "3"
        cooldown: 60
        credentials: "/path/to/credentials"
        cron: "*/5 * * * *"
        desired_capacity: 5
        env: "DEV"
        identity_type: "rackspace"
        is_percent: True
        name: "{{ Test_Name }}"
        policy_type: "change_in_capacity"
        region: "DFW"
        scaling_group: "my_scaling_group"
        state: "present"
        tenant_id: "my_tenant_id"
        tenant_name: "my_tenant_name"
        username: "my_username"
        validate_certs: false