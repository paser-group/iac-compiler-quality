- name: Test community.network.netscaler_gslb_vserver module with mixed case sensitivity
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Include Ansible collections required for the Netscaler module
      include_collection:
        name: community.network

    - name: Test module with mixed case sensitivity
      community.network.netscaler_gslb_vserver:
        name: "{% if item.is_upper %}{{ item.name|upper }}{% else %}{{ item.name|lower }}{% endif %}"
        state: present
      loop:
        - { name: "Test Case 1", is_upper: false }
        - { name: "Test Case 2", is_upper: true }