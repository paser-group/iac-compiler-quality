- name: Heuristic-based test scenario for community.general.ibm_sa_host_ports module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add host ports with mixed byte and string configuration values
      community.general.ibm_sa_host_ports:
        endpoints: "{{ ['endpoint1', 'b2'] }}"
        fcaddress: "{{ ['fcaddress1', 'fcaddress2'] }}"
        host: "{{ ['host1', 'host2'] }}"
        iscsi_name: "{{ ['iscsi_name1', 'iscsi_name2'] }}"
        num_of_visible_targets: "{{ [10, 20] }}"
        password: "{{ ['password1', 'password2'] }}"
        state: present
        username: "{{ ['username1', 'username2'] }}"
      register: result

    - name: Print results
      debug:
        var: result