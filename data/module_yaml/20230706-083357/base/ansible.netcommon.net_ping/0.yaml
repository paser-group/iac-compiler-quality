---
- name: Heuristic Test Playbook for ansible.netcommon.net_ping
  hosts: localhost
  gather_facts: false

  vars:
    count: 5
    dest: "10.1.1.1"
    source: "192.168.0.1"
    state: present
    vrf: "red"

  tasks:
    - name: Test reachability using default values
      ansible.netcommon.net_ping:
        dest: "{{ dest }}"
      register: result_default

    - name: Debug the result with default values
      debug:
        var: result_default

    - name: Test reachability with custom count
      ansible.netcommon.net_ping:
        count: "{{ count }}"
        dest: "{{ dest }}"
      register: result_count

    - name: Debug the result with custom count
      debug:
        var: result_count

    - name: Test reachability with custom source
      ansible.netcommon.net_ping:
        source: "{{ source }}"
        dest: "{{ dest }}"
      register: result_source

    - name: Debug the result with custom source
      debug:
        var: result_source

    - name: Test reachability with custom state
      ansible.netcommon.net_ping:
        state: "{{ state }}"
        dest: "{{ dest }}"
      register: result_state

    - name: Debug the result with custom state
      debug:
        var: result_state

    - name: Test reachability with custom vrf
      ansible.netcommon.net_ping:
        vrf: "{{ vrf }}"
        dest: "{{ dest }}"
      register: result_vrf

    - name: Debug the result with custom vrf
      debug:
        var: result_vrf