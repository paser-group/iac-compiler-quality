---
- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  become: true

  vars:
    auth_client_id: "test_client_id"
    auth_client_secret: "test_client_secret"
    auth_keycloak_url: "https://auth.example.com"
    auth_password: "test_password"
    auth_realm: "test_realm"
    auth_username: "test_user"
    validate_certs: false

  tasks:
    - name: Test attribute type bug
      community.general.keycloak_authentication:
        auth_client_id: "{{ auth_client_id }}"
        auth_client_secret: "{{ auth_client_secret }}"
        auth_keycloak_url: "{{ auth_keycloak_url }}"
        auth_password: "{{ auth_password }}"
        auth_realm: "{{ auth_realm }}"
        auth_username: 12345  # Incorrect data type, expecting a string
        validate_certs: "{{ validate_certs }}"
      register: result

    - name: Show result
      debug:
        var: result