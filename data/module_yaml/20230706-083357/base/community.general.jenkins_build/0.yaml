---
- name: Heuristic Test Playbook for community.general.jenkins_build module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test mixed case sensitivity for string configuration values
      community.general.jenkins_build:
        args:
          MESSAGE: "running Jenkins build"
          TARGET: "app"
        build_number: 123
        name: "My Jenkins Build".lower()
        password: "strongPassword".upper()
        state: "present"
        token: "myToken"
        url: "https://jenkins.example.com"
        user: "admin"

    - name: Test byte string values instead of regular strings
      community.general.jenkins_build:
        args:
          MESSAGE: "{{ 'running Jenkins build' | b }}"
          TARGET: "{{ 'app' | b }}"
        build_number: 123
        name: "{{ 'My Jenkins Build' | b }}"
        password: "{{ 'strongPassword' | b }}"
        state: "{{ 'present' | b }}"
        token: "{{ 'myToken' | b }}"
        url: "{{ 'https://jenkins.example.com' | b }}"
        user: "{{ 'admin' | b }}"

    - name: Test configuration values with both bytes and strings
      community.general.jenkins_build:
        args:
          MESSAGE: "{{ 'running Jenkins build' | b }}"
          TARGET: "app"
        build_number: 123
        name: "My Jenkins Build"
        password: "{{ 'strongPassword' | b }}"
        state: "present"
        token: "myToken"
        url: "{{ 'https://jenkins.example.com' | b }}"
        user: "admin"

    # Add more test scenarios as needed

