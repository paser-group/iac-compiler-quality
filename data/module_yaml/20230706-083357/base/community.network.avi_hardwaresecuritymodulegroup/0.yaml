- name: Heuristic Test Playbook for community.network.avi_hardwaresecuritymodulegroup
  hosts: localhost
  gather_facts: false

  vars:
    test_api_context:
      api_version: "20.1.1"
    test_controller: "192.168.1.100"
    test_avicontroller_credentials:
      username: "admin"
      password: "avi123"
      tenant: "admin"
    test_hsm_name: "TestHSM"
    test_tenant: "TestTenant"
    test_username: "test_user"
    test_password: "test_password"
  
  tasks:
    - name: Test module with mixed case sensitivity
      community.network.avi_hardwaresecuritymodulegroup:
        api_context: "{{ test_api_context }}"
        controller: "{{ test_controller }}"
        avi_credentials: "{{ test_avicontroller_credentials }}"
        hsm: "{{ 'TestHSM' | lower }}"
        name: "{{ test_hsm_name }}"
        state: present
        tenant: "{{ test_tenant }}"
        username: "{{ 'Test_User' | upper }}"
        password: "{{ test_password }}"
      register: mixed_case_sensitivity_test_output