- name: Heuristic-based test playbook for community.network.avi_actiongroupconfig module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test scenario
      community.network.avi_actiongroupconfig:
        controller: "https://{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        state: present
        name: "{{ random_string }}"
        description: "{{ random_string }}"
      register: result_scenario
      tags: heuristics

    - name: Debug result
      debug:
        var: result_scenario
      tags: debug