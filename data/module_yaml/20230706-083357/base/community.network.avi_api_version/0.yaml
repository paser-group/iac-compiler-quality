---
- name: Heuristic Testing Playbook for community.network.avi_api_version module
  hosts: localhost
  gather_facts: false

  vars:
    api_context: {}
    api_version: "v1"
    avi_credentials:
      controller: "avi-controller"
      password: "password"
      tenant: "default"
      username: "admin"
    avi_disable_session_cache_as_fact: false
    controller: "avi-controller"
    password: "password"
    tenant: "default"
    tenant_uuid: ""
    username: "admin"

  tasks:
    - name: Test with all variables set correctly
      community.network.avi_api_version:
        api_context: "{{ api_context }}"
        api_version: "{{ api_version }}"
        avi_credentials: "{{ avi_credentials }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
        controller: "{{ controller }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        tenant_uuid: "{{ tenant_uuid }}"
        username: "{{ username }}"
      register: result
      delegate_to: localhost

    - name: Display result
      debug:
        var: result