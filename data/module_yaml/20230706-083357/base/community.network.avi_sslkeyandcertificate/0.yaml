---
- name: Test playbook for community.network.avi_sslkeyandcertificate module
  hosts: localhost
  gather_facts: false

  vars:
    avi_credentials:
      controller: "https://avi-controller.example.com"
      username: "admin"
      password: "password"
      tenant: "admin"

  tasks:
    - name: Create SSL key and certificate with mixed case sensitivity
      community.network.avi_sslkeyandcertificate:
        controller: "{{ avi_credentials.controller }}"
        username: "{{ avi_credentials.username }}"
        password: "{{ avi_credentials.password }}"
        tenant: "{{ avi_credentials.tenant }}"
        name: "TestKeyCert"
        key: "testPrivateKey"
        certificate: "testCertificate"
        certificate_base64: false
        key_base64: false
      register: result_create_ssl_key_cert_mixed_case

    - debug:
        var: result_create_ssl_key_cert_mixed_case