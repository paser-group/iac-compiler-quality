---
- name: Heuristic Testing for community.network.pn_role
  hosts: all
  become: true

  vars:
    pn_access_values:
      - admin
      - user
      - read-only

    pn_cliswitch_values:
      - enable
      - disable

    pn_name_values:
      - Test Role 1
      - Test Role 2
      - Test Role 3

    pn_scope_values:
      - local
      - global

    state_values:
      - present
      - absent

  tasks:
    - name: Test with different pn_access values
      community.network.pn_role:
        pn_access: "{{ item }}"
        pn_name: "Test Role"
        pn_scope: global
        state: present
      with_items: "{{ pn_access_values }}"

    - name: Test with different pn_cliswitch values
      community.network.pn_role:
        pn_cliswitch: "{{ item }}"
        pn_name: "Test Role"
        pn_scope: global
        state: present
      with_items: "{{ pn_cliswitch_values }}"

    - name: Test with pn_delete_from_users set to true
      community.network.pn_role:
        pn_name: "Test Role"
        pn_scope: global
        pn_delete_from_users: true
        state: present

    - name: Test with different pn_name values
      community.network.pn_role:
        pn_name: "{{ item }}"
        pn_scope: global
        state: present
      with_items: "{{ pn_name_values }}"

    - name: Test with pn_running_config set to true
      community.network.pn_role:
        pn_name: "Test Role"
        pn_scope: global
        pn_running_config: true
        state: present

    - name: Test with different pn_scope values
      community.network.pn_role:
        pn_name: "Test Role"
        pn_access: admin
        pn_scope: "{{ item }}"
        state: present
      with_items: "{{ pn_scope_values }}"

    - name: Test with pn_shell set to true
      community.network.pn_role:
        pn_name: "Test Role"
        pn_scope: global
        pn_shell: true
        state: present

    - name: Test with pn_sudo set to true
      community.network.pn_role:
        pn_name: "Test Role"
        pn_scope: global
        pn_sudo: true
        state: present

    - name: Test with different state values
      community.network.pn_role:
        pn_name: "Test Role"
        pn_scope: global
        pn_access: admin
        state: "{{ item }}"
      with_items: "{{ state_values }}"

