---
- name: Heuristic-driven test for community.general.jabber module
  hosts: localhost
  gather_facts: no

  vars:
    my_host: jabber.example.com
    my_user: myuser
    my_password: mypassword
    my_to: recipient@example.com
    my_msg: Hello, this is a test message.
    my_port: 5222
    my_encoding: utf-8

  tasks:
    - name: Send a message using community.general.jabber module
      community.general.jabber:
        host: "{{ my_host }}"
        user: "{{ my_user }}"
        password: "{{ my_password }}"
        to: "{{ my_to }}"
        msg: "{{ my_msg }}"
        port: "{{ my_port }}"
        encoding: "{{ my_encoding }}"