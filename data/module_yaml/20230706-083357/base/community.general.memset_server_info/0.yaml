- name: Heuristic-based test playbook for mixed case sensitivity
  hosts: localhost
  gather_facts: false

  vars:
    api_key: "YOUR_API_KEY"
    mixed_string: "{% for item in ['MixedString', 'mixedstring', 'MiXeDsTrInG'] %}{{ item }}{% if not loop.last %}|{% endif %}{% endfor %}"

  tasks:
    - name: Test module with mixed case sensitivity
      community.general.memset_server_info:
        api_key: "{{ api_key }}"
        name: "{{ mixed_string }}"