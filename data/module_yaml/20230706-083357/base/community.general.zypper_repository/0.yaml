---
- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  tasks:
    - name: Create Zypper repository
      community.general.zypper_repository:
        name: "{{ repo_name }}"
        state: "{{ state }}"
      vars:
        repo_name: random_repo_name
        state: "{{ random_state }}"

    - name: Print debug information
      debug:
        var: ansible_facts['community_zypper_repository'][repo_name]