---
- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  vars:
    http_agent: "MyCustomUserAgent"
    timeout: 30

  tasks:
    - name: Test mixed case sensitivity
      community.general.ipinfoio_facts:
        http_agent: "{{ http_agent | upper }}"
        timeout: "{{ timeout }}"
      register: mixed_case_sensitivity

    - name: Debug mixed case sensitivity
      debug:
        var: mixed_case_sensitivity