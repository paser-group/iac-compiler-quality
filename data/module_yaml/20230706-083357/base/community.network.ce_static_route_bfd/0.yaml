---
- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test potential bug in Ansible compiler
      community.network.ce_static_route_bfd:
        aftype: ipv4
        bfd_session_name: "test_bfd_session"
        commands: []
        description: "Static route configuration"
        destvrf: default
        detect_multiplier: "{{ '3' }}"
        function_flag: 0
        mask: 24
        min_rx_interval: "{{ 100 }}"
        min_tx_interval: "{{ 100 }}"
        next_hop: "10.1.1.1"
        nhp_interface: "Ethernet1/1"
        pref: 100
        prefix: "{{ '192.0.2.0' }}"
        state: present
        tag: 0
        vrf: default
      register: result

    - debug:
        var: result