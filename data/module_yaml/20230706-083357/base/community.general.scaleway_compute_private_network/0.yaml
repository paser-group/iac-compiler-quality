---
- name: Test Ansible Module: community.general.scaleway_compute_private_network
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Test mixed case sensitivity in string configuration values
      community.general.scaleway_compute_private_network:
        api_timeout: "{{ api_timeout | default(10) }}"
        api_token: "{{ api_token | default('your_api_token') }}"
        api_url: "{{ api_url | default('https://api.scaleway.com') }}"
        compute_id: "{{ compute_id | default('your_compute_id') }}"
        private_network_id: "{{ private_network_id | default('your_private_network_id') }}"
        project: "{{ project | default('your_project') }}"
        query_parameters: "{{ query_parameters | default({'q1':'value1', 'q2':'value2'}) }}"
        region: "{{ region | default('fr-par') }}"
        state: "{{ state | default('present') }}"
        validate_certs: "{{ validate_certs | default(false) }}"
      vars:
        Api_Timeout: 10
        Api_Token: "YOUR_API_TOKEN"
        API_URL: "https://api.scaleway.com"
        Compute_Id: "YOUR_COMPUTE_ID"
        Private_Network_Id: "YOUR_PRIVATE_NETWORK_ID"
        Project: "YOUR_PROJECT"
        Query_Parameters:
          q1: "value1"
          q2: "value2"
        Region: "fr-par"
        State: "Present"
        Validate_Certs: false