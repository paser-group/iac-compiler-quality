---
- name: Test playbook for variable mixing
  hosts: localhost
  gather_facts: false

  vars:
    string_var: "Hello World"
    byte_var: !binary |-
      SGVsbG8gV29ybGQhCg==
    mixed_var: "{{ string_var }} {{ byte_var }}"
    division_limit: "{{ 10 / 3 }}"
    null_var: !null
    random_ip: "{{ ansible_random_ipv4.network }}"

  tasks:
    - name: Display variable mixing results
      debug:
        msg: "{{ mixed_var }}"
    
    - name: Display division limit value
      debug:
        var: division_limit

    - name: Display null var value
      debug:
        var: null_var

    - name: Display random IP address
      debug:
        var: random_ip