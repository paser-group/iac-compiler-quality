---
- name: Ansible Compiler Debugger Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test Scenario
      community.network.ftd_install:
        console_ip: "10.1.1.1"
        console_password: "Admin123"
        console_port: "443"
        console_username: "admin"
        device_gateway: "10.1.1.254"
        device_hostname: "ftd"
        device_ip: "10.1.1.2"
        device_model: "FTD2110"
        device_netmask: "255.255.255.0"
        device_new_password: "new_password"
        device_password: "old_password"
        device_sudo_password: "sudo_password"
        device_username: "admin"
        dns_server: "8.8.8.8"
        force_install: false
        image_file_location: "/path/to/image"
        image_version: "6.7.0"
        rommon_file_location: "/path/to/rommon"
        search_domains: "example.com"
      register: result_scenario

  - name: Debug Information
    debug:
      var: result_scenario