---
- name: Heuristic Test Playbook for ansible.builtin.import_tasks
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Import tasks using the 'file' attribute
      ansible.builtin.import_tasks:
        file: "/path/to/import/tasks.yml"
  
    - name: Import tasks using the 'free-form' attribute
      ansible.builtin.import_tasks:
        free_form: |
          - name: Task 1
            debug:
              msg: "{{ variable }}"
          - name: Task 2
            debug:
              msg: "{{ variable | random }}"