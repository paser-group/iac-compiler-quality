- name: Heuristic Test Playbook for ansible.builtin.sysvinit module
  hosts: localhost
  gather_facts: false

  vars:
    arguments: "start"
    daemonize: true
    enabled: true
    name: "sysvinit_service"
    pattern: "sysvinit_pattern"
    runlevels:
      - 3
      - 5
    sleep: 5
    state: "started"

  tasks:
    - name: Print module options
      debug:
        msg: "arguments: {{ arguments }}, daemonize: {{ daemonize }}, enabled: {{ enabled }}, name: {{ name }}, pattern: {{ pattern }}, runlevels: {{ runlevels }}, sleep: {{ sleep }}, state: {{ state }}"

    - name: Check mixed case sensitivity with string configuration values
      ansible.builtin.sysvinit:
        arguments: "StOp"
        daemonize: yes
        enabled: TRUE
        name: "SysVInit_Service"
        pattern: "SysVInit_Pattern"
        runlevels:
          - 3
          - 4
        sleep: 10
        state: "STARTED"
      register: mixed_case_sensitivity_result

    - name: Print mixed case sensitivity result
      debug:
        var: mixed_case_sensitivity_result

    - name: Introduce byte string values as configuration values
      ansible.builtin.sysvinit:
        arguments: "start"
        daemonize: true
        enabled: true
        name: !binary |-
          c3lzdnppbml0X3NlcnZpY2UK
        pattern: !binary |-
          c3lzdnppbml0X3BhdHRlcm4K
        runlevels:
          - 3
          - 5
        sleep: 5
        state: "started"
      register: byte_string_values_result

    - name: Print byte string values result
      debug:
        var: byte_string_values_result

