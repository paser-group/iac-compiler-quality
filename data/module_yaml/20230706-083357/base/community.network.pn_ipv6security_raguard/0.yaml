- name: Heuristic-based test playbook for community.network.pn_ipv6security_raguard
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test mixed case sensitivity for string configuration values
      community.network.pn_ipv6security_raguard:
        pn_access_list: "{{ pn_access_list|lower }}"
        pn_cliswitch: "{{ pn_cliswitch|upper }}"
        pn_device: "{{ pn_device|lower }}"
        pn_name: "{{ pn_name|upper }}"
        pn_prefix_list: "{{ pn_prefix_list|lower }}"
        pn_router_priority: "{{ pn_router_priority|upper }}"
        state: "{{ state }}"
      register: result_mixed_case_sensitivity

    - name: Print test results
      debug:
        msg: "{{ result_mixed_case_sensitivity }}"