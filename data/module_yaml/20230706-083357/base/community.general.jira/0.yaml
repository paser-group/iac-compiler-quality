---
- name: Heuristic Test Playbook for community.general.jira module
  hosts: localhost
  gather_facts: false

  vars:
    summary: "Heuristic Test Issue"
    assignee: "TestUser"
  
  tasks:
    - name: Create JIRA issue
      community.general.jira:
        url: "https://api.jira.com"
        username: "admin"
        password: "admin123"
        issue: "{{ summary }}"
        assignee: "{{ assignee }}"
      register: create_issue_result
  
    - name: Debug
      debug:
        var: create_issue_result