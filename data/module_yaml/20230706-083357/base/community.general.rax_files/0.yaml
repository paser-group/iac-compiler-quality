- name: Heuristic-based test scenario for community.general.rax_files
  hosts: localhost
  gather_facts: false

  vars:
    api_key: "<Your Rackspace API Key>"
    container: "my-container"
    credentials: "/path/to/credentials"
    env: "production"
    meta:
      key1: value1
      key2: value2
    private: true
    public: false
    state: "present"
    type: "file"
    username: "testuser"
    validate_certs: false
    web_error: "error.html"
    web_index: "index.html"

  tasks:
    - name: Test scenario - Mixed case sensitivity
      community.general.rax_files:
        api_key: "{{ API_key }}"  # Intentional mixed case sensitivity in variable name
        container: "{{ container }}"
        credentials: "{{ Credentials }}"  # Mixed case sensitivity
        env: "{{ env }}"
        meta: "{{ meta }}"
        private: "{{ private }}"
        public: "{{ public }}"
        state: "{{ State }}"
        type: "{{ Type }}"
        username: "{{ Username }}"
        validate_certs: "{{ validate_certs }}"
        web_error: "{{ web_error }}"
        web_index: "{{ web_index }}"
      vars:
        MixedCaseSensitivityScenario: true