---
- name: Heuristic-based test scenarios for community.network.enos_config module
  hosts: localhost
  gather_facts: false
  vars:
    config_options:
      - option1: "{{ ['value1', 'value2', 'value3'] }}"
      - option2: []
      - option3: true
      - option4: "{{ 10 | string }}"
      - option5: "{{ [1, 2, 3] }}"
      - option6: "{{ 'random string' }}"
      - option7: "{{ {'key': 'value'} }}"
      - option8: "{{ true | upper }}"
      - option9: "{{ false | upper }}"
  tasks:
    - name: Configure community.network.enos_config module with different options
      community.network.enos_config:
        config: "{{ item }}"
      with_items: "{{ config_options }}"
      register: result

    - name: Debug result
      debug:
        var: result