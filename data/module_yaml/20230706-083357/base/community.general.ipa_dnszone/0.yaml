---
- name: Heuristic-based test playbook for community.general.ipa_dnszone
  hosts: localhost
  gather_facts: false

  vars:
    # Test variables for different attributes and options
    allow_sync_ptr: "{{ ['yes', 'no', 'true', 'false', '1', '0'] | random }}"
    dynamic_update: "{{ [true, false] | random }}"
    ipa_host: "{{ ['localhost', '192.168.1.1'] | random }}"
    ipa_pass: "{{ ['password', 'passw0rd'] | random }}"
    ipa_port: "{{ range(1, 10000) | random }}"
    ipa_prot: "{{ ['http', 'https'] | random }}"
    ipa_timeout: "{{ range(1, 300) | random }}"
    ipa_user: "{{ ['admin', 'user'] | random }}"
    state: "{{ ['present', 'absent'] | random }}"
    validate_certs: "{{ [true, false] | random }}"
    zone_name: "{{ ['example.com', 'test.org'] | random }}"

  tasks:
    - name: Test community.general.ipa_dnszone module
      community.general.ipa_dnszone:
        allow_sync_ptr: "{{ allow_sync_ptr }}"
        dynamic_update: "{{ dynamic_update }}"
        ipa_host: "{{ ipa_host }}"
        ipa_pass: "{{ ipa_pass }}"
        ipa_port: "{{ ipa_port }}"
        ipa_prot: "{{ ipa_prot }}"
        ipa_timeout: "{{ ipa_timeout }}"
        ipa_user: "{{ ipa_user }}"
        state: "{{ state }}"
        validate_certs: "{{ validate_certs }}"
        zone_name: "{{ zone_name }}"
      register: result

    - name: Show output
      debug:
        var: result