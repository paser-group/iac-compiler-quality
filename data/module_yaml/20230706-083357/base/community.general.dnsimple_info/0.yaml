---
- name: Heuristic-based testing for community.general.dnsimple_info
  hosts: localhost
  gather_facts: False

  vars:
    account_id: "YOUR_ACCOUNT_ID"
    api_key: "YOUR_API_KEY"
    name: "example.com"
    record: "www"
    sandbox: true

  tasks:
    - name: Test mixed case sensitivity
      community.general.dnsimple_info:
        account_id: "{{ account_id }}"
        api_key: "{{ api_key }}"
        name: "{{ name }}"
        record: "{{ record|upper }}"
        sandbox: "{{ sandbox }}"
      register: mixed_case_sensitive_result

    - name: Test byte string values
      community.general.dnsimple_info:
        account_id: "{{ account_id }}"
        api_key: "{{ api_key }}"
        name: "{{ name }}"
        record: "{{ record }}"
        sandbox: "{{ sandbox|string }}"
      register: byte_string_values_result

    - name: Test mixed byte and string values
      community.general.dnsimple_info:
        account_id: "{{ account_id }}"
        api_key: "{{ api_key }}"
        name: "{{ name }}"
        record: "{{ record }}"
        sandbox: "{{ sandbox }}"
        api_key: "{{ api_key|b64encode }}"
      register: mixed_byte_string_values_result

    - name: Test random MAC addresses
      community.general.dnsimple_info:
        account_id: "{{ account_id }}"
        api_key: "{{ api_key }}"
        name: "{{ name }}"
        record: "{{ record }}"
        sandbox: "{{ sandbox }}"
        mac_address: "{{ random_string(6, chars='0123456789ABCDEF') }}"
      register: random_mac_address_result

    - name: Test random port numbers
      community.general.dnsimple_info:
        account_id: "{{ account_id }}"
        api_key: "{{ api_key }}"
        name: "{{ name }}"
        record: "{{ record }}"
        sandbox: "{{ sandbox }}"
        port: "{{ random_port }}"
      register: random_port_result

    - name: Test varied string encodings
      community.general.dnsimple_info:
        account_id: "{{ account_id }}"
        api_key: "{{ api_key }}"
        name: "{{ name }}"
        record: "{{ record }}"
        sandbox: "{{ sandbox }}"
        encoding: "{{ random_encoding }}"
      register: varied_encoding_result

    - name: Test division-based operations for limit
      community.general.dnsimple_info:
        account_id: "{{ account_id }}"
        api_key: "{{ api_key }}"
        name: "{{ name }}"
        record: "{{ record }}"
        sandbox: "{{ sandbox }}"
        limit: "{{ 10/2 }}"
      register: division_based_limit_result

    - name: Test !null configuration values
      community.general.dnsimple_info:
        account_id: "{{ account_id }}"
        api_key: "{{ api_key }}"
        name: "{{ name }}"
        record: "{{ record }}"
        sandbox: "{{ sandbox }}"
        limit: !null
      register: null_configuration_value_result

    - name: Test random IP addresses
      community.general.dnsimple_info:
        account_id: "{{ account_id }}"
        api_key: "{{ api_key }}"
        name: "{{ name }}"
        record: "{{ random_ipv4 }}"
        sandbox: "{{ sandbox }}"
      register: random_ip_address_result

    - name: Debug outputs
      debug:
        msg: "{{ item }}"
      loop:
        - "{{ mixed_case_sensitive_result }}"
        - "{{ byte_string_values_result }}"
        - "{{ mixed_byte_string_values_result }}"
        - "{{ random_mac_address_result }}"
        - "{{ random_port_result }}"
        - "{{ varied_encoding_result }}"
        - "{{ division_based_limit_result }}"
        - "{{ null_configuration_value_result }}"
        - "{{ random_ip_address_result }}"