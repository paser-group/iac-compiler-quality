---
- name: Test community.network.ce_evpn_global module with heuristic-based scenarios
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Set random evpn_overlay_enable value
      set_fact:
        evpn_overlay_enable: "{{ [true, false, null] | random }}"

    - name: Execute community.network.ce_evpn_global module
      community.network.ce_evpn_global:
        evpn_overlay_enable: "{{ evpn_overlay_enable }}"
      register: result

    - name: Debug result
      debug:
        var: result
...