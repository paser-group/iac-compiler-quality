---
- name: Heuristic-based test scenarios for community.general.nomad_job_info module
  hosts: localhost
  gather_facts: false
  vars:
    client_cert: "/path/to/client_cert.pem"
    client_key: "/path/to/client_key.pem"
    host: "example.com"
    name: "job-1"
    namespace: "default"
    timeout: 30
    token: "mytoken"
    use_ssl: true
    validate_certs: true

  tasks:
    - name: Test mixed case sensitivity
      community.general.nomad_job_info:
        client_cert: "{{ client_cert }}"
        client_key: "{{ client_key }}"
        host: "{{ host }}"
        name: "{{ NAME }}"
        namespace: "{{ NAMESPACE }}"
        timeout: "{{ timeout }}"
        token: "{{ TOKEN }}"
        use_ssl: "{{ use_ssl }}"
        validate_certs: "{{ validate_certs }}"
      vars:
        NAME: "{{ name|lower }}"
        NAMESPACE: "{{ namespace|swapcase }}"
        TOKEN: "{{ token|capitalize }}"
        USE_SSL: "{{ use_ssl|upper }}"
        VALIDATE_CERTS: "{{ validate_certs|int }}"