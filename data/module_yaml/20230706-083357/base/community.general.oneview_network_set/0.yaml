---
- name: Heuristic playbook for community.general.oneview_network_set module
  hosts: localhost
  gather_facts: false

  vars:
    api_version: 13
    config: /path/to/oneview_config.json
    data:
      name: test_network_set
      vlanId: 1001
      description: Test network set
    hostname: 192.168.1.100
    image_streamer_hostname: 192.168.1.101
    password: !vault |
              $ANSIBLE_VAULT;1.1;AES256
              73363763303132313737353961343264386439383933323433366134366365626164303735383134
    state: present
    username: admin
    validate_etag: true

  tasks:
    - name: Set OneView network set
      community.general.oneview_network_set:
        api_version: "{{ api_version }}"
        config: "{{ config }}"
        data: "{{ data }}"
        hostname: "{{ hostname }}"
        image_streamer_hostname: "{{ image_streamer_hostname }}"
        password: "{{ password }}"
        state: "{{ state }}"
        username: "{{ username }}"
        validate_etag: "{{ validate_etag }}"