---
- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Test scenario - community.network.ce_vxlan_arp
      community.network.ce_vxlan_arp:
        arp_collect_host: "None"
        arp_suppress: "{{ 'None' | map('regex_replace', regex='(.)', replace='\\1.') | list }}"
        bridge_domain_id: "None"
        evn_bgp: "None"
        evn_peer_ip: "None"
        evn_reflect_client: "None"
        evn_server: "None"
        evn_source_ip: "None"
        host_collect_protocol: "None"
        state: "{{ [] | random }}"
        vbdif_name: "{{ (1.5 | random) | int }}"