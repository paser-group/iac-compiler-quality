- name: Heuristic Test Playbook for community.general.iso_extract
  hosts: localhost
  gather_facts: false

  vars:
    dest_path: "/path/to/destination"
    executable_path: "/path/to/isoextract"
    files_list:
      - "/path/to/file1.iso"
      - "/path/to/file2.iso"
    force_bool: false
    image_path: "/path/to/image.iso"

  tasks:
    - name: Create destination directory
      file:
        path: "{{ dest_path }}"
        state: directory

    - name: Extract files from ISO
      community.general.iso_extract:
        dest: "{{ dest_path }}"
        executable: "{{ executable_path }}"
        files: "{{ files_list }}"
        force: "{{ force_bool }}"
        image: "{{ image_path }}"
      register: extract_result

    - name: Debug Result
      debug:
        var: extract_result

    - name: Test mixed case sensitivity in configuration values
      community.general.iso_extract:
        dest: "{{ dest_path }}"
        executable: "{{ executable_path }}"
        files: "{{ files_list }}"
        FORCE: "{{ force_bool }}"  # Using mixed case option name
        image: "{{ image_path }}"
      register: mixed_case_sensitivity_result
      ignore_errors: yes  # Expecting an error due to mixed case sensitivity