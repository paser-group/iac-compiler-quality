---
- name: Test Scenario - Ansible Compiler Bug Hunt
  hosts: localhost
  gather_facts: False

  vars:
    my_module_attribute_1: "{{ '' }}"   # Empty string attribute
    my_module_attribute_2: "{{ 10 }}"   # Integer attribute

  tasks:
    - name: Execute Ansible module with potential compiler bugs
      my_module:
        attribute_1: "{{ my_module_attribute_1 }}"
        attribute_2: "{{ my_module_attribute_2 }}"

      register: module_output

    - name: Display module output
      debug:
        var: module_output