- name: Test Ansible Compiler - community.network.avi_vsdatascriptset module
  hosts: localhost
  gather_facts: false
  
  vars:
    random_ips:
      - "10.0.0.{{ (1..254)|random }}"
      - "192.168.1.{{ (1..254)|random }}"
      - "172.16.0.{{ (1..254)|random }}"

  tasks:
    - name: Test random IP addresses
      community.network.avi_vsdatascriptset:
        ipaddr: "{{ random_ips | random }}"
      register: result_random_ips

    - name: Debug module output
      debug:
        var: result_random_ips