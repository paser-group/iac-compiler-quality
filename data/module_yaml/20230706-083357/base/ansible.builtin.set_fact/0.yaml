- name: Heuristic-based test scenarios for ansible.builtin.set_fact module
  hosts: localhost
  gather_facts: false

  vars:
    # Mixed case sensitivity for string configuration values
    mixed_case_value: "{{ 'HeUrIsTiC' | lower }}"

  tasks:
    - name: Set host variables using ansible.builtin.set_fact module
      ansible.builtin.set_fact:
        cacheable: true
        key_value: null
        mixed_case_value: "{{ mixed_case_value }}"

      register: set_fact_output

    - debug:
        var: set_fact_output.changed