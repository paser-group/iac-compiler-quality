---
- name: Heuristic Playbook for ansbile_module
  hosts: localhost
  gather_facts: false
  
  vars:
    module_attribute: "{{ ['value1', 'value2', 'value3'] | random }}"
    random_string: "{{ (''.join(random.choices(string.ascii_letters + string.digits, k=10))) }}"
    random_number: "{{ (0, 10) | random }}"
  
  tasks:
    - name: Print test scenarios
      debug:
        msg: |
          ** Test Scenario **
          Module Attribute: {{ module_attribute }}
          Random String: {{ random_string }}
          Random Number: {{ random_number }}
      
    - name: Run ansible_module
      ansible_module:
        attribute: "{{ module_attribute }}"
        config_string: "{{ random_string }}"
        config_number: "{{ random_number }}"
      register: ansible_module_result
      
    - name: Print ansible_module result
      debug:
        var: ansible_module_result