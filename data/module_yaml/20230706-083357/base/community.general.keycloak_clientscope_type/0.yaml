---
- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set random variable
      set_fact:
        random_var: "{{ random_clientscope() }}"

    - name: Print variable value
      debug:
        var: random_var

  handlers:
    - name: random_clientscope
      debug:
        msg: "{{ random }}"