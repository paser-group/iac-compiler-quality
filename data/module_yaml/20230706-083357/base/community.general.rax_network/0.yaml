---
- name: Heuristic Test Playbook for community.general.rax_network
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create isolated network
      community.general.rax_network:
        auth_endpoint: "https://identity.api.rackspacecloud.com/v2.0/"
        api_key: "your_api_key"
        tenant_id: "your_tenant_id"
        tenant_name: "your_tenant_name"
        username: "your_username"
        label: "MyNetwork"
        cidr: "10.1.1.0/24"
        region: "DFW"
        state: "present"
        validate_certs: true
      register: create_network
      
    - name: Print network creation result
      debug:
        var: create_network