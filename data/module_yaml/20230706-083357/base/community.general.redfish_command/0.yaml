- name: Heuristic Test Playbook
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Test Scenario - Mixed case sensitivity
      community.general.redfish_command:
        auth_token: "********"
        baseuri: "https://redfish-server"
        bios_attributes:
          Attribute1: "value1"
          attribute2: "value2"
        boot_next: "UEFI"
        boot_override_mode: "legacy"
        bootdevice: "HD"
        category: "BIOS"
        command:
          - "COMMAND1"
          - "command2"
        id: "InstanceID"
        new_password: "new_password"
        new_username: "new_username"
        password: "password"
        resource_id: "resource_ID"
        roleid: "role_ID"
        session_uri: "/redfish/v1/sessions"
        strip_etag_quotes: false
        timeout: 60
        uefi_target: "BootImage"
        update_apply_time: "immediate"
        update_creds:
          username: "admin"
          password: "admin_password"
        update_handle: "update_InstanceID"
        update_image_uri: "https://image_uri"
        update_protocol: "http"
        update_targets:
          - "TARGET1"
          - "target2"
        update_username: "update_username"
        username: "username"
        virtual_media:
          image_uri: "https://media_uri"
          mount: true
          boot_on_next_server_reset: false
          inserted: true
      register: result
      
    - name: Print Test Scenario Result
      debug:
        var: result