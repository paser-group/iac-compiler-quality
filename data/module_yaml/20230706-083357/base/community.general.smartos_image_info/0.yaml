---
- name: Heuristic Test Playbook for community.general.smartos_image_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather SMARTOS image info
      community.general.smartos_image_info:
        filters: "{{ mixed_case_filter }}"
      register: result_mixed_case

    - name: Gather SMARTOS image info with byte string values
      community.general.smartos_image_info:
        filters: "{{ byte_string_filter }}"
      register: result_byte_string

    - name: Gather SMARTOS image info with mixed values
      community.general.smartos_image_info:
        filters: "{{ mixed_values_filter }}"
      register: result_mixed_values

    - name: Gather SMARTOS image info with random MAC addresses
      community.general.smartos_image_info:
        filters: "{{ random_mac_address }}"
      register: result_random_mac_address

    - name: Gather SMARTOS image info with random port numbers
      community.general.smartos_image_info:
        filters: "{{ random_port_number }}"
      register: result_random_port_number

    - name: Gather SMARTOS image info with varied encoded strings
      community.general.smartos_image_info:
        filters: "{{ encoded_string }}"
      register: result_encoded_string

    - name: Gather SMARTOS image info with division-based limit value
      community.general.smartos_image_info:
        filters: "{{ limit_value }}"
      register: result_limit_value

    - name: Gather SMARTOS image info with null value
      community.general.smartos_image_info:
        filters: "{{ null_value }}"
      register: result_null_value

    - name: Gather SMARTOS image info with random IP addresses
      community.general.smartos_image_info:
        filters: "{{ random_ip_address }}"
      register: result_random_ip_address

    - name: Check results
      debug:
        var: item
      loop:
      - result_mixed_case
      - result_byte_string
      - result_mixed_values
      - result_random_mac_address
      - result_random_port_number
      - result_encoded_string
      - result_limit_value
      - result_null_value
      - result_random_ip_address