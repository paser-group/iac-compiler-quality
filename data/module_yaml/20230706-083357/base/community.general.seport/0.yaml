- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  vars:
    seport_name: "SePoRT"  # Test scenario: mixed case sensitivity

  tasks:
    - name: Test mixed case sensitivity for string configuration value
      community.general.seport:
        seport_name: "{{ seport_name }}"
        ignore_selinux_state: true
      register: result

    - name: Debug module output
      debug:
        var: result.stdout