---
- name: Heuristic-based Test Playbook for community.general.wdc_redfish_command Module
  hosts: localhost
  gather_facts: false

  vars:
    auth_token: "secret_token"
    baseuri: "https://example.com"
    category: "users"
    command:
      - "get"
      - "network"
    ioms:
      - "IOM1"
      - "IOM2"

  tasks:
    - name: Test task 1 - Mixed case sensitivity
      community.general.wdc_redfish_command:
        auth_token: "{{ auth_token }}"
        baseuri: "{{ baseuri }}"
        category: "{{ category }}"
        command: "{{ command }}"
        ioms: "{{ ioms|lower }}"
      register: result

    - name: Debug
      debug:
        var: result