---
- name: Ansible Compiler Debugger Heuristic Test Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Test AAA Server Global Configuration
      community.network.ce_aaa_server:
        accounting_mode: "{{ 'radacct' }}"
        acct_scheme_name: "{{ 'AAA-SCHEME' }}"
        authen_scheme_name: "{{ 'AAA-SCHEME' }}"
        author_scheme_name: "{{ 'AAA-SCHEME' }}"
        domain_name: "{{ 'example.com' }}"
        first_authen_mode: "{{ 'radius' }}"
        first_author_mode: "{{ 'radius' }}"
        hwtacas_template: "{{ 'default' }}"
        local_user_group: "{{ 'aaa-group' }}"
        radius_server_group: "{{ 'radius-group' }}"
        state: "{{ 'present' }}"
      register: aaa_server

    - name: Debug AAA Server Global Configuration
      debug:
        var: aaa_server