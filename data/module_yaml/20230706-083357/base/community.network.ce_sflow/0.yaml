---
- name: Heuristic-based Test Playbook for GitHub Issue
  hosts: localhost
  gather_facts: False
  
  vars:
    module_name: "community.network.ce_sflow"
    agent_ip: "{{ None }}"
  
  tasks:
    - name: Test Scenario 1 - Mixed case sensitivity for string configuration values
      community.network.ce_sflow:
        agent_ip: "{{ agent_ip }}"
      vars:
        # Custom attributes with mixed case sensitivity
        Agent_IP: "10.1.1.1"
        AGENT_IP: "20.2.2.2"
      register: result_scenario1

    - name: Debug
      debug:
        var: result_scenario1