- name: Heuristic-driven test scenario for community.network.pn_vrouter_pim_config
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Test scenario
      community.network.pn_vrouter_pim_config:
        pn_cliswitch: "Ethernet1/1"
        pn_hello_interval: "'100'"
        pn_querier_timeout: "'120'"
        pn_query_interval: "'30'"
        pn_vrouter_name: "'VROUTER'"
        state: "present"
      register: result

    - name: Print test result
      debug:
        var: result