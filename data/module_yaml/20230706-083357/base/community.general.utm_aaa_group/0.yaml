---
- name: Heuristic Test Scenarios for community.general.utm_aaa_group module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create aaa group with mixed case sensitivity for string configuration values
      community.general.utm_aaa_group:
        name: MyGroup
        comment: "ThIs iS a TeSt"
        state: present
      register: aaa_group_mixed_case_sensitivity
      ignore_errors: true
    
    - name: Debug mixed case sensitivity bug
      debug:
        msg: "Mixed case sensitivity bug detected"
      when: aaa_group_mixed_case_sensitivity | failed
    
    - name: Create aaa group with byte string values
      community.general.utm_aaa_group:
        name: MyGroup
        comment: !binary |-
          UHJvZ3JhbSBwYXJ0aWNpcGFudCBkYXRh
        state: present
      register: aaa_group_bytes
      ignore_errors: true
    
    - name: Debug byte string values bug
      debug:
        msg: "Byte string values bug detected"
      when: aaa_group_bytes | failed
    
    - name: Create aaa group with combination of bytes and strings
      community.general.utm_aaa_group:
        name: MyGroup
        comment: !binary |-
          SGVhcnRzIHF1aWNrIGJ5ZXMgYW4gZXh0ZW5kZWQgdmFsdWU=
        state: present
      register: aaa_group_bytes_and_strings
      ignore_errors: true
    
    - name: Debug bytes and strings bug
      debug:
        msg: "Bytes and strings bug detected"
      when: aaa_group_bytes_and_strings | failed