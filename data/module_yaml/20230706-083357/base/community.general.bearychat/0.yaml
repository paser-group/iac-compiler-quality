---
- name: Heuristic Test Playbook for community.general.bearychat
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Test community.general.bearychat module
      community.general.bearychat:
        attachments:
          - title: "{{ lookup('template', '/dev/null') }}"
            text: "{{ lookup('template', '/dev/null') }}"
            color: "{{ query('random', ['good', 'warning', 'critical']) }}"
            author_name: "{{ lookup('template', '/dev/null') }}"
            author_link: "{{ lookup('template', '/dev/null') }}"
            author_icon: "{{ lookup('template', '/dev/null') }}"
            title_link: "{{ lookup('template', '/dev/null') }}"
            fields:
              - title: "{{ lookup('template', '/dev/null') }}"
                value: "{{ lookup('template', '/dev/null') }}"
                short: "{{ query('random', ['true', 'false']) }}"
        channel: "{{ lookup('template', '/dev/null') }}"
        markdown: "{{ query('random', ['true', 'false']) }}"
        text: "{{ lookup('template', '/dev/null') }}"
        url: "{{ lookup('template', '/dev/null') }}"
      register: result
      
    - name: Debug module result
      debug:
        var: result