---
- name: Test playbook for mixed case sensitivity bug
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create Keycloak role
      community.general.keycloak_role:
        name: "MyRole"
        auth_Keycloak_url: "https://keycloak.example.com/auth"  # Incorrect attribute casing
        auth_realm: "myrealm"
        AUTH_username: "admin"  # Incorrect attribute casing
        AUTH_password: "admin"  # Incorrect attribute casing
        auth_client_id: "admin-cli"
        State: present  # Incorrect attribute casing
      register: result
      
    - name: Display result
      debug:
        var: result