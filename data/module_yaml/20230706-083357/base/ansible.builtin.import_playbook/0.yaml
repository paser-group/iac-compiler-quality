- name: Heuristic Test Playbook for ansible.builtin.import_playbook
  hosts: localhost
  gather_facts: false

  vars:
    playbook_file_path: "myPlaybook.yml"
    random_mac_address: "00:00:00:00:00:00"

  tasks:
    - name: Import playbook with mixed case sensitivity
      ansible.builtin.import_playbook:
        playbook: "{{ playbook_file_path }}"
        extra_vars:
          myVariable: "{{ MyVariable }}"

    - name: Import playbook with random MAC address
      ansible.builtin.import_playbook:
        playbook: "myPlaybook.yml"
        network_attributes:
          mac_address: "{{ random_mac_address }}"