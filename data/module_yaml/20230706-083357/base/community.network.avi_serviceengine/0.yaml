---
- name: Heuristic-based test scenarios for community.network.avi_serviceengine module
  hosts: localhost
  gather_facts: false
  vars:
    api_context:
      api_version: "17.2.1"
      tenant: "admin"
      controller: "avi_controller"
    avi_credentials:
      username: "admin"
      password: "password"
  tasks:
    - name: Create ServiceEngine with mixed case sensitivity
      community.network.avi_serviceengine:
        api_context: "{{ api_context }}"
        avi_credentials: "{{ avi_credentials }}"
        tenant: "Admin"
        controller: "avI_CoNtrOller"
      register: mixed_case_sensitivity

    - name: Print mixed case sensitivity result
      debug:
        var: mixed_case_sensitivity

    - name: Create ServiceEngine with byte string values
      community.network.avi_serviceengine:
        api_context: "{{ api_context }}"
        avi_credentials: "{{ avi_credentials }}"
        tenant: "{{ b'admin' }}"
        controller: "{{ b'avi_controller' }}"
      register: byte_string_values

    - name: Print byte string values result
      debug:
        var: byte_string_values

    - name: Create ServiceEngine with configuration values containing both bytes and strings
      community.network.avi_serviceengine:
        api_context: "{{ api_context }}"
        avi_credentials: "{{ avi_credentials }}"
        tenant: "{{ b'admin' }}"
        controller: "avi_controller"
      register: bytes_strings_mix

    - name: Print bytes_strings_mix result
      debug:
        var: bytes_strings_mix

    - name: Create ServiceEngine with random MAC addresses
      community.network.avi_serviceengine:
        api_context: "{{ api_context }}"
        avi_credentials: "{{ avi_credentials }}"
        tenant: "admin"
        controller: "avi_controller"
        resources:
          name: "resource1"
          mac_address: "{{ lookup('pipe', 'echo $((RANDOM%256)).$((RANDOM%256)).$((RANDOM%256)).$((RANDOM%256))') }}"
      register: random_mac_addresses

    - name: Print random_mac_addresses result
      debug:
        var: random_mac_addresses

