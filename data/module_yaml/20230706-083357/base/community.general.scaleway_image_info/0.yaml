---
- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  vars:
    api_timeout: 30
    api_token: "your_Scaleway_API_token"
    api_url: "https://api.scaleway.com/"
    region: "ams1"
    validate_certs: true

  tasks:
    - name: Generate random MAC addresses for network modules
      debug:
        msg: "Random MAC address: {{ randomMacAddress }}"
      vars:
        randomMacAddress: "{{ '%02x' | format('0x' + ansible_random.hex[:2]) }}:{{ '%02x' | format('0x' + ansible_random.hex[2:4]) }}:{{ '%02x' | format('0x' + ansible_random.hex[4:6]) }}:{{ '%02x' | format('0x' + ansible_random.hex[6:8]) }}:{{ '%02x' | format('0x' + ansible_random.hex[8:10]) }}:{{ '%02x' | format('0x' + ansible_random.hex[10:12]) }}"