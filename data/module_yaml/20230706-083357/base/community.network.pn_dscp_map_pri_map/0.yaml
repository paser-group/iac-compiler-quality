- name: Heuristic-based Test Playbook for community.network.pn_dscp_map_pri_map
  hosts: localhost
  gather_facts: false

  vars:
    pn_cliswitch: "dscp"
    pn_dsmap: "10-16"
    pn_name: "test-map"
    pn_pri: "1,2,3"
    state: "present"

  tasks:
    - name: Test pn_dscp_map_pri_map module
      community.network.pn_dscp_map_pri_map:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_dsmap: "{{ pn_dsmap }}"
        pn_name: "{{ pn_name }}"
        pn_pri: "{{ pn_pri }}"
        state: "{{ state }}"
      register: result

    - name: Debug results
      debug:
        var: result