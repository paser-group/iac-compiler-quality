- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test community.network.ce_is_is_interface module
      community.network.ce_is_is_interface:
        bfdblocken: false
        bfdstaticen: true
        ifname: "GigabitEthernet0/1"
        instance_id: 1
        level1cost: 10
        level1dispriority: 100
        level2cost: 20
        level2dispriority: 200
        leveltype: "level-1"
        p2pnegotiationmode: "usually-discard"
        p2ppeeripignore: true
        ppposicpcheckenable: false
        silentcost: true
        silentenable: false
        snpacheck: true
        state: "present"
        typep2penable: false