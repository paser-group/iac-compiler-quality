- name: Heuristic Test Playbook for community.network.ce_eth_trunk
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Eth-Trunk Interface
      community.network.ce_eth_trunk:
        force: "{{ item }}"
        hash_type: "{{ item }}"
        members: "{{ item }}"
        min_links: "{{ item }}"
        mode: "{{ item }}"
        state: "{{ item }}"
        trunk_id: "{{ item }}"
      loop:
        - true
        - 1024
        - "{{ ['eth1', 'eth2'] }}"
        - "{{ ['eth1', 'eth2', 'eth3'] }}"
        - "mode"
        - "state"
        - "trunk_id"
        - "{{ 'true' }}"