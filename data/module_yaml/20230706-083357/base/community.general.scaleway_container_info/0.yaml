---
- name: Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  vars:
    api_timeout: 10
    api_token: "my_token"
    api_url: "https://api.example.com"
    name: "my_container"
    namespace_id: "my_namespace"
    query_parameters:
      - key: "param1"
        value: "value1"
      - key: "param2"
        value: "value2"
    region: "us-west"
    validate_certs: true

  tasks:
    - name: Retrieve container information
      community.general.scaleway_container_info:
        api_timeout: "{{ api_timeout }}"
        api_token: "{{ api_token }}"
        api_url: "{{ api_url }}"
        name: "{{ name }}"
        namespace_id: "{{ namespace_id }}"
        query_parameters: "{{ query_parameters }}"
        region: "{{ region }}"
        validate_certs: "{{ validate_certs }}"
      register: container_info

    - name: Display container information
      debug:
        var: container_info