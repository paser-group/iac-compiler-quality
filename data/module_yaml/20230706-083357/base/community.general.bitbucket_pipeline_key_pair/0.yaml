- hosts: localhost
  gather_facts: false
  vars:
    bitbucket_pipeline_key_pair:
      client_id: "YOUR_CLIENT_ID"
      client_secret: "YOUR_CLIENT_SECRET"
      password: "YOUR_PASSWORD"
      private_key: "YOUR_PRIVATE_KEY"
      public_key: "YOUR_PUBLIC_KEY"
      repository: "YOUR_REPOSITORY"
      state: "present"
      user: "YOUR_USER"
      workspace: "YOUR_WORKSPACE"
  tasks:
    - name: Test Scenario - Invalid Key Pair
      community.general.bitbucket_pipeline_key_pair:
        client_id: "{{ bitbucket_pipeline_key_pair.client_id }}"
        client_secret: "{{ bitbucket_pipeline_key_pair.client_secret }}"
        password: "{{ bitbucket_pipeline_key_pair.password }}"
        private_key: "{{ bitbucket_pipeline_key_pair.private_key }}"
        public_key: "{{ bitbucket_pipeline_key_pair.public_key }}"
        repository: "{{ bitbucket_pipeline_key_pair.repository }}"
        state: "{{ bitbucket_pipeline_key_pair.state }}"
        user: "{{ bitbucket_pipeline_key_pair.user }}"
        workspace: "{{ bitbucket_pipeline_key_pair.workspace }}"
        invalid_key: "invalid_value"