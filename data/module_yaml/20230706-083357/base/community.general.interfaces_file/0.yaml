- name: Heuristic-based test playbook for community.general.interfaces_file
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure network interfaces file
      community.general.interfaces_file:
        path: "/etc/network/interfaces"
        dest: "/tmp/interfaces_copy"
        state: "present"
        mode: "0644"
        backup: true
        owner: "root"
        group: "root"
        unsafe_writes: false
        seuser: "system_u"
        serole: "object_r"
        setype: "etc_t"
        selevel: "s0"