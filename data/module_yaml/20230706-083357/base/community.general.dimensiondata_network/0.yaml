---
- name: Heuristic Test Playbook for community.general.dimensiondata_network
  hosts: localhost
  gather_facts: false

  vars:
    description: "Test network"
    location: "Test location"
    mcp_password: "password"
    mcp_user: "user"
    name: "network1"
    region: "us-west"
    service_plan: "standard"
    state: "present"
    validate_certs: true
    wait: true
    wait_poll_interval: 5
    wait_time: 60

  tasks:
    - name: Create Network with mixed case config values
      community.general.dimensiondata_network:
        description: "{{ description }}"
        location: "{{ location }}"
        mcp_password: "{{ mcp_password }}"
        mcp_user: "{{ mcp_user }}"
        name: "{{ Name }}"  # Incorrect variable name with mixed case
        region: "{{ region }}"
        service_plan: "{{ service_plan }}"
        state: "{{ state }}"
        validate_certs: "{{ validate_certs }}"
        wait: "{{ wait }}"
        wait_poll_interval: "{{ wait_poll_interval }}"
        wait_time: "{{ wait_time }}"