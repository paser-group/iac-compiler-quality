- name: Heuristic-based test playbook for community.network.aruba_config
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Set variables for test scenarios
      vars:
        # Test scenario 1: Mixed case sensitivity bug
        mixed_case_sensitivity_scenario:
          config_lines:
            - "interface gigabitethernet 1/0/1"
            - "description Mixed case sensitivity bug test"

      # Execute the test scenario
      tasks:
        - name: Run mixed case sensitivity scenario
          community.network.aruba_config:
            backup: yes
            backup_options:
              directory: /tmp/backup
            config_lines: "{{ mixed_case_sensitivity_scenario.config_lines }}"