- name: Heuristic-based Test Playbook for community.network.ce_snmp_traps
  hosts: localhost
  gather_facts: false
  
  vars:
    feature_name: "{{ 'feature_name' }}"
    interface_number: "{{ 'interface_number' }}"
    interface_type: "{{ 'interface_type' }}"
    port_number: "{{ 'port_number' }}"
    trap_name: "{{ 'trap_name' }}"
  
  tasks:
  
    - name: Set SNMP traps configuration with random values
      community.network.ce_snmp_traps:
        feature_name: "{{ feature_name }}"
        interface_number: "{{ interface_number }}"
        interface_type: "{{ interface_type }}"
        port_number: "{{ port_number }}"
        trap_name: "{{ trap_name }}"
      register: result
      
    - name: Print SNMP traps configuration result
      debug:
        var: result