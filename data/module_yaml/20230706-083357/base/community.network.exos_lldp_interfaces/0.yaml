- name: Heuristic-based test playbook for community.network.exos_lldp_interfaces
  hosts: all
  gather_facts: false

  tasks:
    - name: Test case 1 - Mixed case sensitivity
      community.network.exos_lldp_interfaces:
        config: "{{ mixed_case }}"
        state: present
      vars:
        mixed_case: "VaLue1"

    - name: Test case 2 - Byte string configuration values
      community.network.exos_lldp_interfaces:
        config: "{{ byte_string | string | to_bytes }}"
        state: present
      vars:
        byte_string: "test"

    - name: Test case 3 - Byte and string configuration values
      community.network.exos_lldp_interfaces:
        config: "{{ config_value }}"
        state: present
      vars:
        config_value: "{{ item }}"
      loop:
        - "string_config"
        - "{{ byte_string }}"

    - name: Test case 4 - Random MAC addresses
      community.network.exos_lldp_interfaces:
        config: mac_address
        state: present
      vars:
        mac_address: "{{ '%02x:%02x:%02x:%02x:%02x:%02x' | format(random(256), random(256), random(256), random(256), random(256), random(256)) }}"

