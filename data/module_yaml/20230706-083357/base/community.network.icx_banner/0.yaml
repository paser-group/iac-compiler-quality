---
- name: Heuristic-based playbook for community.network.icx_banner
  hosts: localhost
  gather_facts: False
  
  tasks:
    - name: Set multiline banner
      community.network.icx_banner:
        banner: "Welcome to ACME Networks!"
        check_running_config: true
        enterkey: false
        state: present
      
    - name: Verify the banner is set correctly
      community.network.icx_banner:
        banner: "Welcome to ACME Networks!"
        check_running_config: true
        state: absent
      register: banner_output
      failed_when: banner_output is defined
      
    - name: Display the banner output
      debug:
        msg: "Banner output: {{ banner_output }}"
...