---
- name: Heuristic-based test playbook for community.network.icx_lldp module
  hosts: localhost
  gather_facts: false

  vars:
    check_running_config: true
    interfaces:
      - 1/1
      - 1/2
      - 1/3
    state: present

  tasks:
    - name: Set LLDP configuration
      community.network.icx_lldp:
        check_running_config: "{{ check_running_config }}"
        interfaces: "{{ interfaces }}"
        state: "{{ state }}"
      register: lldp_result

    - name: Print LLDP configuration result
      debug:
        var: lldp_result

