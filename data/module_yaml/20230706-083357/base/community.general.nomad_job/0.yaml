---
- name: Test playbook for the community.general.nomad_job module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test playbook for the community.general.nomad_job module
      community.general.nomad_job:
        client_cert: "/path/to/client_cert.pem"
        client_key: "/path/to/client_key.pem"
        content: "Job file content"
        content_format: "hcl"
        force_start: true
        host: "localhost"
        name: "sample_job"
        namespace: "default"
        state: "present"
        timeout: 30
        token: "my_token"
        use_ssl: true
        validate_certs: true
      register: result

    - name: Display the result
      debug:
        var: result