---
- name: Test playbook for community.general.oneview_fcoe_network
  hosts: localhost
  gather_facts: false

  vars:
    api_version: 1200
    config: "/path/to/oneview_config_file.json"
    data:
      name: "FCoE Network"
      vlanId: 100
      bandwidth: 5000
      fabricUri: "/rest/fabrics/11"
    hostname: "oneview.example.com"
    image_streamer_hostname: "imagestreamer.example.com"
    password: "password123"
    state: "present"
    username: "admin"
    validate_etag: true

  tasks:
    - name: Include the community.general.oneview_fcoe_network module
      include_role:
        name: community.general.oneview_fcoe_network

    - name: Test mixed case sensitivity
      community.general.oneview_fcoe_network:
        api_version: "{{ api_version }}"
        config: "{{ config }}"
        data: "{{ data }}"
        hostname: "{{ hostname }}"
        image_streamer_hostname: "{{ image_streamer_hostname }}"
        password: "{{ password | upper }}"
        state: "{{ state | lower }}"
        username: "{{ username }}"
        validate_etag: "{{ validate_etag }}"

    - name: Test byte string values
      community.general.oneview_fcoe_network:
        api_version: "{{ api_version }}"
        config: "{{ config }}"
        data: "{{ data | b64encode }}"
        hostname: "{{ hostname }}"
        image_streamer_hostname: "{{ image_streamer_hostname }}"
        password: "{{ password | b64encode }}"
        state: "{{ state }}"
        username: "{{ username }}"
        validate_etag: "{{ validate_etag }}"