---
- name: Heuristic testing playbook for community.general.gunicorn
  hosts: localhost
  gather_facts: false

  vars:
    app: /path/to/app
    chdir: /path/to/app_directory
    config: /path/to/gunicorn_config.py
    pid: /path/to/pid_file
    user: myuser
    venv: /path/to/venv
    worker: sync

  tasks:
    - name: Set the gunicorn configuration
      community.general.gunicorn:
        app: "{{ app }}"
        chdir: "{{ chdir }}"
        config: "{{ config }}"
        pid: "{{ pid }}"
        user: "{{ user }}"
        venv: "{{ venv }}"
        worker: "{{ worker }}"
      register: result

    - name: Print the result
      debug:
        var: result