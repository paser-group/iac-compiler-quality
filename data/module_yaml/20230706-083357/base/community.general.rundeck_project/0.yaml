---
- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test Case 1 - Mixed Case Sensitivity
      community.general.rundeck_project:
        name: MyProject
        state: present
        api_version: 2
        url: "https://rundeck.example.com"
        url_username: "admin"
        url_password: "password"
      register: result_case1

    - name: Test Case 2 - Byte String Values
      community.general.rundeck_project:
        name: !binary |
          U3Bpbm5lcg==
        state: present
        api_version: 1
        url: "https://rundeck.example.com"
        url_username: "admin"
        url_password: "password"
      register: result_case2

    - name: Test Case 3 - Mixed Byte and String Values
      community.general.rundeck_project:
        name: !'binary\n  ''' |
          U3Bpbm5lcg=='''
        state: present
        api_version: 2
        url: "https://rundeck.example.com"
        url_username: "admin"
        url_password: "password"
      register: result_case3