- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  vars:
    test_scenario:
      data:
        name: "Test Network"
        enabled: true
        src_intf: "GigabitEthernet0/0"
        dst_intf: "GigabitEthernet0/1"
        ip_ver: "ipv4"
        src_ip: "10.1.1.1"
        dst_ip: "10.1.1.2"
        src_mask: "255.255.255.0"
        dst_mask: "255.255.255.0"
        src_mac: "00:11:22:33:44:55"
        dst_mac: "aabbccddeeff"
        src_port: 5000
        dst_port: 80

  tasks:
    - name: Test Ansible Compiler
      community.network.ftd_configuration:
        data: "{{ test_scenario.data }}"
        filters: {}
        operation: "create"
        path_params: {}
        query_params: {}
        register_as: "result"
      register: result

    - name: Debug Ansible Compiler
      debug:
        var: result