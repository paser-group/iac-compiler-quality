---
- name: Heuristic-based test playbook for community.general.oneview_datacenter_info module
  hosts: localhost
  gather_facts: false

  vars:
    api_version: 1
    config: /path/to/config
    hostname: "{{ play_hosts | random }}"
    image_streamer_hostname: '{{ ["subnode1", "subnode2", "subnode3"] | random }}'
    name: test-datacenter
    options:
      - "{{ option1 | upper }}"
      - "{{ option2 | upper }}"
    params: 
      param1: "{{ value1 | random }}"
      param2: "{{ value2 | random }}"
    password: "{{ password | reverse }}"
    username: "{{ username | upper }}"

  tasks:
    - name: Test scenario 1 - Mixed case sensitivity for string configuration values
      community.general.oneview_datacenter_info:
        api_version: "{{ api_version }}"
        config: "{{ config }}"
        hostname: "{{ hostname }}"
        image_streamer_hostname: "{{ image_streamer_hostname }}"
        name: "{{ name }}"
        options: "{{ options }}"
        params: "{{ params }}"
        password: "{{ password }}"
        username: "{{ username }}"
      register: result

    - name: Debug
      debug:
        var: result