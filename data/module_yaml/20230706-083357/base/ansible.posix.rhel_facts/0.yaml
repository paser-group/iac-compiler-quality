- name: Heuristic Test Playbook
  hosts: all
  gather_facts: false

  vars:
    test_string: "test"
    test_bytes: "test".encode("utf-8")  # Introduce byte string
    test_mixed: "{{ test_string }} {{ test_bytes }}"  # Use bytes and strings together

  tasks:
    - name: Test mixed case sensitivity
      ansible.posix.rhel_facts:
        aNsIble_vAr: "{{ test_string }}"
        ANSIBLE_VaR: "{{ test_string }}"
      register: mixed_case_sensitivity_result

    - name: Test byte string values
      ansible.posix.rhel_facts:
        aNsIble_vAr: "{{ test_bytes }}"
      register: byte_string_values_result

    - name: Test mixed byte and string values
      ansible.posix.rhel_facts:
        aNsIble_vAr: "{{ test_mixed }}"
      register: mixed_string_values_result

    - name: Print results
      debug:
        var: mixed_case_sensitivity_result
        var: byte_string_values_result
        var: mixed_string_values_result