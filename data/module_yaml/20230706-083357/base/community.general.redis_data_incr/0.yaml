---
- name: Heuristic-based test playbook for community.general.redis_data_incr module
  hosts: localhost
  gather_facts: false

  vars:
    key: "test_key"
    increment_int: 10

  tasks:
    - name: Test increment_int value as a string
      community.general.redis_data_incr:
        key: "{{ key }}"
        increment_int: "{{ increment_int }}"
      register: result

    - debug:
        var: result