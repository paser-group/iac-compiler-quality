---
- name: Heuristic-based test scenarios for community.network.ce_lldp
  hosts: localhost
  gather_facts: false
  
  vars:
    test_values:
      - bind_name: "testA"
        fast_count: 10
        hold_multiplier: 4
        interval: 5
        lldpenable: "True"
        management_address: "10.1.1.4"
        mdn_notification_interval: 60
        mdnstatus: "ENABLED"
        notification_interval: 30
        restart_delay: 120
        state: "present"
        transmit_delay: 2

      - bind_name: "testB"
        fast_count: 20
        hold_multiplier: 8
        interval: 10
        lldpenable: "False"
        management_address: "10.1.1.5"
        mdn_notification_interval: 120
        mdnstatus: "DISABLED"
        notification_interval: 60
        restart_delay: 240
        state: "absent"
        transmit_delay: 4

  tasks:
    - name: Test module
      community.network.ce_lldp:
        bind_name: "{{ item.bind_name }}"
        fast_count: "{{ item.fast_count }}"
        hold_multiplier: "{{ item.hold_multiplier }}"
        interval: "{{ item.interval }}"
        lldpenable: "{{ item.lldpenable }}"
        management_address: "{{ item.management_address }}"
        mdn_notification_interval: "{{ item.mdn_notification_interval }}"
        mdnstatus: "{{ item.mdnstatus }}"
        notification_interval: "{{ item.notification_interval }}"
        restart_delay: "{{ item.restart_delay }}"
        state: "{{ item.state }}"
        transmit_delay: "{{ item.transmit_delay }}"
      loop: "{{ test_values }}"
      register: result
      
    - name: Debug module output
      debug:
        var: result