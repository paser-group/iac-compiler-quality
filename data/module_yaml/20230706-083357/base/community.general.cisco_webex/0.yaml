- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Send a message to a Cisco Webex Team
      community.general.cisco_webex:
        msg: "This is a test message"
        msg_type: "text"
        personal_token: "your_personal_token"
        recipient_id: "your_recipient_id"
        recipient_type: "person"
      register: result
      check_mode: false

    - name: Debug module output
      debug:
        var: result