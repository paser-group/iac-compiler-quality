---
- name: Heuristic-based test playbook for community.network.cnos_bgp module
  hosts: localhost
  gather_facts: no
  vars:
    deviceType: "switch"
    host: "my-switch"
    username: "admin"
    password: "password"
  
  tasks:
    - name: Perform heuristic-based tests on community.network.cnos_bgp module
      community.network.cnos_bgp:
        deviceType: "{{ deviceType }}"
        host: "{{ host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        unsupported_attribute: "value"
      
      register: result
      
    - name: Debug module output
      debug:
        var: result