---
- name: Heuristic Test Playbook for community.general.pkgng
  hosts: localhost
  gather_facts: false

  vars:
    # Define variables for test scenarios
    state: present
    name: "{{ ['pkg1', 'PKG1'] | random }}"
    chroot: "{{ '/path/to/chroot' | b64encode }}"
    limit: "{{ random.randint(0, 10) // random.randint(1, 10) }}"

  tasks:
    - name: Test mixed case sensitivity bug
      community.general.pkgng:
        state: "{{ state }}"
        name: "{{ name }}"

    - name: Convert byte string back to regular string
      set_fact:
        chroot: "{{ chroot | b64decode }}"

    - name: Test division-based limit values
      community.general.pkgng:
        state: "{{ state }}"
        limit: "{{ limit }}"