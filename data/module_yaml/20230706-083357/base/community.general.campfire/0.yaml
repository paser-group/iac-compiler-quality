- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  vars:
    # Test scenarios for community.general.campfire module
    msg: "Test message"
    notify: "MyNotification"
    room: "TestRoom"
    subscription: "TestSubscription"
    token: "TestToken"

  tasks:
    - name: Test mixed case sensitivity for string configuration values
      community.general.campfire:
        msg: "{{ msg|lower }}"
        notify: "{{ notify|upper }}"
        room: "{{ room|capitalize }}"
        subscription: "{{ subscription|title }}"
        token: "{{ token|lower }}"
      register: result