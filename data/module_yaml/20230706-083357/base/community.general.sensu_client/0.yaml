---
- name: Heuristic-based test playbook for community.general.sensu_client module
  hosts: localhost
  gather_facts: false

  vars:
    address: "127.0.0.1"
    chef:
      server_url: "https://chef_server.example.com"
      client_name: "sensu_client"
    deregister: true
    deregistration:
      timeout: 60
    ec2:
      access_key: "AWS_ACCESS_KEY"
      secret_key: "AWS_SECRET_KEY"
    keepalive:
      interval: 10
      threshold: 3
    keepalives: true
    name: "my_sensu_client"
    puppet:
      password: "puppet_password"
      server: "puppet.example.com"
    redact:
      - "sensitive_value"
      - "password"
    registration:
      id: "client_id"
      name: "client_name"
      address: "127.0.0.1"
    safe_mode: true
    servicenow:
      instance: "servicenow.example.com"
      username: "service_now_user"
      password: "service_now_password"
    socket:
      host: "localhost"
      port: 1234
    state: present
    subscriptions:
      - "web"
      - "database"

  tasks:
    - name: Test 'address' attribute
      debug:
        msg: "{{ address }}"

    - name: Test 'chef' attribute
      debug:
        msg: "{{ chef }}"

    - name: Test 'deregister' attribute
      debug:
        msg: "{{ deregister }}"

