- name: Test ansible.builtin.import_role module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Import role with heuristic test scenarios
      ansible.builtin.import_role:
        name: some_role
        allow_duplicates: true
        defaults_from: "{{ random_mac }}"
        handlers_from: "{{ mixed_byte_string }}"
        rolespec_validate: "true"
        tasks_from: "{{ byte_string }}"
        vars_from: "{{ random_ip_address }}"
      register: import_role_result

    - name: Display the result
      debug:
        var: import_role_result