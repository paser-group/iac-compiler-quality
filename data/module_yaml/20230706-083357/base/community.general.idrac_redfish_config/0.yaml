- name: Heuristic Test Playbook for community.general.idrac_redfish_config Module
  hosts: localhost
  gather_facts: false

  vars:
    auth_token: "A123BCdef456"
    baseuri: "https://example.com/redfish/v1"
    category: "iDRAC"
    command:
      - "showBiosSecurity"
      - "showSystemSummary"
    manager_attributes:
      username: "admin"
      password: "password123"
    resource_id: "System.Embedded.1"
    timeout: 30

  tasks:
    - name: Test mixed case sensitivity for string configuration values
      community.general.idrac_redfish_config:
        Auth_token: "{{ auth_token }}"
        BaseURI: "{{ baseuri }}"
        category: "{{ category }}"
        Command: "{{ command }}"
        Manager_Attributes: "{{ manager_attributes }}"
        Password: "{{ password }}"
        Resource_ID: "{{ resource_id }}"
        Timeout: "{{ timeout }}"
        Username: "{{ username }}"