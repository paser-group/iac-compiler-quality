---
- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  vars:
    executable: "/usr/local/bin/myapp"
    include_deps: true
    include_injected: false
    include_raw: true
    name: "myapp"

  tasks:
    - name: Retrieve information about application using community.general.pipx_info
      community.general.pipx_info:
        executable: "{{ executable }}"
        include_deps: "{{ include_deps }}"
        include_injected: "{{ include_injected }}"
        include_raw: "{{ include_raw }}"
        name: "{{ name }}"
      register: pipx_info_result

    - name: Print pipx_info_result
      debug:
        var: pipx_info_result