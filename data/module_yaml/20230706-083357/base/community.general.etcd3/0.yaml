---
- name: Ansible Compiler Debugger Playbook
  hosts: localhost
  gather_facts: false
  vars:
    ca_cert: "/path/to/ca_cert"
    client_cert: "/path/to/client_cert"
    client_key: "/path/to/client_key"
    host: "localhost"
    key: "test_key"
    password: "password123"
    port: 2379
    state: "present"
    timeout: 10
    user: "ansible"
    value: "test_value"
  
  tasks:
    - name: Set etcd key with random IP address
      community.general.etcd3:
        ca_cert: "{{ ca_cert }}"
        client_cert: "{{ client_cert }}"
        client_key: "{{ client_key }}"
        host: "{{ host }}"
        key: "{{ key }}"
        password: "{{ password }}"
        port: "{{ port }}"
        state: "{{ state }}"
        timeout: "{{ timeout }}"
        user: "{{ user }}"
        value: "{{ value }}"
        ip_address: "10.{{ 1 + (3 % 3) }}.{{ 1 + (3 % 255) }}.{{ 1 + (3 % 255) }}"