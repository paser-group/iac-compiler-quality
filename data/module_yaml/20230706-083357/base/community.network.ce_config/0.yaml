- name: Heuristic Test Playbook for community.network.ce_config module
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Set mixed case sensitivity bug scenario
      community.network.ce_config:
        lines:
          - interface GigabitEthernet0/0/1
          -   description "test interface"
          -   ip address 192.168.0.1 255.255.255.0
          -   ipv6 address 2001:db8::1/64
        match: line
        backup: true
        replace: true
      register: mixed_case_sensitivity_result

    - name: Set byte string value scenario
      community.network.ce_config:
        lines:
          - interface GigabitEthernet0/0/2
          -   description "test interface"
          -   ip address b'192.168.0.2' 255.255.255.0
          -   ipv6 address 2001:db8::2/64
        match: line
        backup: true
        replace: true
      register: byte_string_value_result

    - name: Set configuration values with bytes and strings scenario
      community.network.ce_config:
        lines:
          - interface GigabitEthernet0/0/3
          -   description b"test interface"
          -   ip address b'192.168.0.3' 255.255.255.0
          -   ipv6 address 2001:db8::3/64
        match: line
        backup: true
        replace: true
      register: byte_and_string_value_result

    - name: Set random MAC addresses scenario
      community.network.ce_config:
        lines:
          - interface GigabitEthernet0/0/4
          -   mac-address 00:11:22:33:44:55
          - interface GigabitEthernet0/0/5
          -   mac-address 00:aa:bb:cc:dd:ee
        match: line
        backup: true
        replace: true
      register: random_mac_addresses_result

    - name: Set random port numbers scenario
      community.network.ce_config:
        lines:
          - interface GigabitEthernet0/0/6
          -   port 8000
          - interface GigabitEthernet0/0/7
          -   port 9000
        match: line
        backup: true
        replace: true
      register: random_port_numbers_result

    - name: Set strings with varied encodings scenario
      community.network.ce_config:
        lines:
          - interface GigabitEthernet0/0/8
          -   description "\u041a\u0438\u0440\u0438\u043b\u0438\u0446\u0430"
          -   ip address 192.168.0.8 255.255.255.0
          -   ipv6 address 2001:db8::8/64
        match: line
        backup: true
        replace: true
      register: varied_encodings_result

    - name: Set division-based operations for limit-related values scenario
      community.network.ce_config:
        lines:
          - interface GigabitEthernet0/0/9
          -   rate-limit input 1000/100
          -   rate-limit output 2000/1000
        match: line
        backup: true
        replace: true
      register: division_based_operations_result

    - name: Set !null as configuration values scenario
      community.network.ce_config:
        lines:
          - interface GigabitEthernet0/0/10
          -   description null
          -   ip address 192.168.0.10 255.255.255.0
          -   ipv6 address 2001:db8::10/64
        match: line
        backup: true
        replace: true
      register: null_configuration_values_result

    - name: Set random IP addresses for network modules scenario
      community.network.ce_config:
        lines:
          - interface GigabitEthernet0/0/11
          -   description "test interface"
          -   ip address 10.0.0.1 255.255.255.0
          -   ipv6 address 2001:db8::1/64
        match: line
        backup: true
        replace: true
      register: random_ip_addresses_result

    - name: Debug mixed case sensitivity bug scenario
      debug:
        var: mixed_case_sensitivity_result

    - name: Debug byte string value scenario
      debug:
        var: byte_string_value_result

    - name: Debug configuration values with bytes and strings scenario
      debug:
        var: byte_and_string_value_result

    - name: Debug random MAC addresses scenario
      debug:
        var: random_mac_addresses_result

    - name: Debug random port numbers scenario
      debug:
        var: random_port_numbers_result

    - name: Debug strings with varied encodings scenario
      debug:
        var: varied_encodings_result

    - name: Debug division-based operations for limit-related values scenario
      debug:
        var: division_based_operations_result

    - name: Debug !null as configuration values scenario
      debug:
        var: null_configuration_values_result

    - name: Debug random IP addresses for network modules scenario
      debug:
        var: random_ip_addresses_result