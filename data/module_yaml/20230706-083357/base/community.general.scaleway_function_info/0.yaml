---
- name: Heuristic-based test scenario for Ansible compiler bug detection
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test scenario - Byte string values
      debug:
        var: "{{ byte_string_name | b64encode }}"

    - name: Test scenario - Mixed case sensitivity
      debug:
        var: "{{ mixed_case_name | upper }}"

    - name: Test scenario - Random port numbers as settings
      debug:
        var: "{{ random_port }}"
  
  vars:
    byte_string_name: "byte_string_example"
    mixed_case_name: "HeURiSTic_TeST_Name"
    random_port: "{{ 49152 + (ansible_play_hosts.index(inventory_hostname) * 100) }}"