- name: Heuristic Test Playbook
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Test Ansible Compiler
      community.general.utm_proxy_auth_profile:
        name: test_profile
        state: present
        aaa: 123
        backend_mode: http
        backend_strip_basic_auth: "true"
        backend_user_prefix: 123
        backend_user_suffix: []
        basic_prompt: prompt
        comment: "Proxy Authentication"
        frontend_cookie: cookie
        frontend_cookie_secret: !binary |-
          YmFzZTY0IHN0cmluZw==
        frontend_form: form
        frontend_form_template: !include test.yaml
        frontend_login: /login
        frontend_logout: /logout
        frontend_mode: "http"
        frontend_realm: realm
        frontend_session_allow_persistency: "invalid_bool_value"
        frontend_session_lifetime: 3600
        frontend_session_lifetime_limited: true
        frontend_session_lifetime_scope: session_lifetime
        frontend_session_timeout: 1800
        frontend_session_timeout_enabled: false
        frontend_session_timeout_scope: session_timeout
        headers:
          Content-Type: application/json
        logout_delegation_urls:
          - https://example.com/logout
        logout_mode: redirect_to_logout_page
        utm_host: utm.example.com
        utm_port: "invalid_port_value"
        utm_protocol: !binary |-
          aHR0cHM6Ly9leGFtcGxlLmNvbQ==
        utm_token: null
        validate_certs: "invalid_validate_certs_value"