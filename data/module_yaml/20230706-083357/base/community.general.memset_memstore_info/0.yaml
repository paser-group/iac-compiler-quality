- name: Heuristic-based test scenarios for community.general.memset_memstore_info module
  hosts: localhost
  gather_facts: false
  vars:
    api_key: "YOUR_API_KEY"
    name: "YOUR_MEMSTORE_NAME"

  tasks:
    - name: Test mixed case sensitivity for string configuration values
      community.general.memset_memstore_info:
        api_key: "{{ api_key }}"
        name: "{{ name | upper }}"

    - name: Test byte string values in place of regular strings
      community.general.memset_memstore_info:
        api_key: "{{ api_key | b64encode }}"
        name: "{{ name | b64encode }}"