- name: Heuristic Playbook for community.network.slxos_l2_interface module
  hosts: localhost
  gather_facts: false

  vars:
    access_vlan: null
    aggregate: null
    mode: null
    name: null
    native_vlan: null
    state: null
    trunk_allowed_vlans: null
    trunk_vlans: null

  tasks:
    - name: Set access_vlan to a byte string value
      community.network.slxos_l2_interface:
        access_vlan: "{{ access_vlan | random_bytes }}"
        name: "{{ name }}"

    - name: Set aggregate to a byte string value
      community.network.slxos_l2_interface:
        aggregate: "{{ aggregate | random_bytes }}"
        name: "{{ name }}"

    - name: Set mode to a mixed case sensitivity configuration value
      community.network.slxos_l2_interface:
        mode: "mIxEdCaSe"
        name: "{{ name }}"

    - name: Set native_vlan to a random VLAN ID
      community.network.slxos_l2_interface:
        native_vlan: "{{ native_vlan | random_vlan_id }}"
        name: "{{ name }}"

    - name: Set state to a non-existent value
      community.network.slxos_l2_interface:
        state: "{{ state | non_existent_value }}"
        name: "{{ name }}"

    - name: Set trunk_allowed_vlans to a byte string value
      community.network.slxos_l2_interface:
        trunk_allowed_vlans: "{{ trunk_allowed_vlans | random_bytes }}"
        name: "{{ name }}"

    - name: Set trunk_vlans to a random VLAN ID
      community.network.slxos_l2_interface:
        trunk_vlans: "{{ trunk_vlans | random_vlan_id }}"
        name: "{{ name }}"