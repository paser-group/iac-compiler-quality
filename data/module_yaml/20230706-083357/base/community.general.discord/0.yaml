- name: Test playbook for GitHub issue
  hosts: localhost
  gather_facts: false
  
  vars:
    message_content: "Test Message Content"
    MESSAGE_EMBED_TITLE: "Embed Title"
    message_EmBeD_valUE: "Embed Value"
    MESSAGE_EMBED_Fields: 
      - name: "Field 1"
        VaLuE: "Value 1"
        NaME: "Field 2"
        VALUE: "Value 2"
  
  tasks:
    - name: Test issue related to mixed case sensitivity
      community.general.discord:
        content: "{{ message_content }}"
        embeds:
          - title: "{{ MESSAGE_EMBED_TITLE }}"
            description: "This is an example of an embed"
            fields: "{{ MESSAGE_EMBED_FIELDS }}"
      register: result
      
    - debug:
        var: result