---
- name: Heuristic Test Playbook
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create Proxy Location
      community.general.utm_proxy_location_info:
        name: "Location 1"
        state: present
        utm_host: "utm.example.com"
        utm_port: 8443
        utm_protocol: "https"
        utm_token: "abcdef123456"
        validate_certs: "{{ validate_certs | default(true) }}"
        headers:
          X-Forwarded-For: "192.168.1.1"
          X-Forwarded-Host: "www.example.com"
      register: proxy_location

    - name: Display Proxy Location
      debug:
        var: proxy_location