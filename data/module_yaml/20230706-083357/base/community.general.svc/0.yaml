---
- name: Test playbook for community.general.svc module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test case - downed attribute set to true
      community.general.svc:
        name: test-service
        enabled: true
        downed: true
        state: present
      register: result_downed_true

    - name: Print result for downed attribute set to true
      debug:
        var: result_downed_true