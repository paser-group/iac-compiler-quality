- name: Heuristic-based test playbook for community.general.rax_cdb_database module
  hosts: localhost
  gather_facts: false

  vars:
    api_key: "YOUR_API_KEY"
    auth_endpoint: "https://identity.api.rackspacecloud.com/v2.0/"
    cdb_id: "cdb_id_example"
    character_set: "utf8_general_ci"
    collate: "utf8_general_ci"
    credentials: "/path/to/credentials.json"
    env: "test"
    identity_type: "rax_apikey"
    name: "test_db"
    region: "us-west-2"
    state: "present"
    tenant_id: "YOUR_TENANT_ID"
    tenant_name: "YOUR_TENANT_NAME"
    username: "YOUR_USERNAME"
    validate_certs: false

  tasks:
    - name: Create a database
      community.general.rax_cdb_database:
        api_key: "{{ api_key | random }}"
        auth_endpoint: "{{ auth_endpoint | random }}"
        cdb_id: "{{ cdb_id | random }}"
        character_set: "{{ character_set | random }}"
        collate: "{{ collate | random }}"
        credentials: "{{ credentials | random }}"
        env: "{{ env | random }}"
        identity_type: "{{ identity_type | random }}"
        name: "{{ name | random }}"
        region: "{{ region | random }}"
        state: "{{ state | random }}"
        tenant_id: "{{ tenant_id | random }}"
        tenant_name: "{{ tenant_name | random }}"
        username: "{{ username | random }}"
        validate_certs: "{{ validate_certs | random }}"
      register: result

    - name: Print the result
      debug:
        var: result