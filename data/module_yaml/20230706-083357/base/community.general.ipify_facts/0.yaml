- name: Ansible playbook to test community.general.ipify_facts module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test case for mixed case sensitivity in configuration values
      community.general.ipify_facts:
        api_url: "https://api.IPIFY.org"
        timeout: 5
        validate_certs: True
      register: mixed_case_sensitivity_result

    - name: Debug test result
      debug:
        var: mixed_case_sensitivity_result