---
- name: Heuristic Test Playbook for community.general.ipa_sudocmd module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test community.general.ipa_sudocmd module
      community.general.ipa_sudocmd:
        description: "{{ ['Test description'] }}"
        ipa_host: "{{ 'test.host' }}"
        ipa_pass: "{{ 'test.password' }}"
        ipa_port: "{{ '1234' }}"
        ipa_prot: "{{ 1.5 }}"
        ipa_timeout: "{{ '60' }}"
        ipa_user: "{{ True }}"
        state: "{{ 'present' }}"
        sudocmd: "{{ 'test-command' }}"
        validate_certs: "{{ 'false' }}"
      register: result

    - name: Debug module output
      debug:
        var: result