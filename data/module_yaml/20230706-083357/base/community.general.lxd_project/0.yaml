- name: Ansible Compiler Debugger & Heuristic Test Playbook for community.general.lxd_project
  hosts: localhost
  gather_facts: false
  vars:
    client_cert: "/path/to/client_cert"
    client_key: "/path/to/client_key"
    config:
      key1: value1
      key2: value2
    description: "Test LXD Project"
    merge_project: true
    name: "myproject"
    new_name: "myproject_updated"
    snap_url: "https://snapcraft.io/lxd"
    state: "present"
    trust_password: "mypassword"
    url: "https://10.1.1.1"

  tasks:
    - name: Print module attributes
      debug:
        msg: 
          - "client_cert: {{ client_cert }}"
          - "client_key: {{ client_key }}"
          - "config: {{ config }}"
          - "description: {{ description }}"
          - "merge_project: {{ merge_project }}"
          - "name: {{ name }}"
          - "new_name: {{ new_name }}"
          - "snap_url: {{ snap_url }}"
          - "state: {{ state }}"
          - "trust_password: {{ trust_password }}"
          - "url: {{ url }}"

    - name: Test mixed case sensitivity bug
      community.general.lxd_project:
        client_cert: "{{ client_cert }}"
        client_key: "{{ client_key }}"
        config: "{{ config }}"
        description: "Test lxD Project"
        merge_project: "{{ merge_project }}"
        name: "{{ name }}"
        new_name: "{{ new_name }}"
        snap_url: "{{ snap_url }}"
        state: "{{ state }}"
        trust_password: "{{ trust_password }}"
        url: "{{ url }}"