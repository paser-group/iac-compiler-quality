---
- name: Heuristic-based testing playbook for community.network.ce_netstream_aging module
  hosts: localhost
  gather_facts: false

  vars:
    manual_slot: "{{ ['None', '1', '2', '3'] | random }}"
    timeout_interval: "{{ [60, 120, 180] | random }}"
    timeout_type: "{{ ['hard-timeout', 'soft-timeout'] | random }}"
    type: "{{ ['aggregate', 'detail'] | random }}"

  tasks:
    - name: Set timeout mode of NetStream
      community.network.ce_netstream_aging:
        manual_slot: "{{ manual_slot }}"
        state: present
        timeout_interval: "{{ timeout_interval }}"
        timeout_type: "{{ timeout_type }}"
        type: "{{ type }}"
      
      register: result

    - name: Display the result
      debug:
        var: result

...