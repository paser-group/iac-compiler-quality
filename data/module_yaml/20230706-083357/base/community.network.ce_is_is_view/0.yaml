---
- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure community.network.ce_is_is_view module
      community.network.ce_is_is_view:
        aclnum_or_name: "{{ ['ACL1', 'acl2'] | random }}"
        allow_filter: true
        allow_up_down: "{{ [true, false] | random }}"
        cost_type: "{{ ['External', 'Internal'] | random }}"
        defaultmode: "{{ ['Level1', 'Level2', 'Level-all'] | random }}"
        description: "{{ ['Sample IS-IS View', 'Test IS-IS View'] | random }}"
        enablelevel1tolevel2: true
        export_aclnumorname: "{{ ['ACL1', 'acl2'] | random }}"
        import_aclnumorname: "{{ ['ACL1', 'acl2'] | random }}"
        inheritcost: "{{ [true, false] | random }}"
        ip_address: "{{ ['10.0.0.1', '192.168.0.1'] | random }}"
        ip_prefix_name: "{{ ['prefix1', 'PREFIX2'] | random }}"
        islevel: "{{ ['Level-1', 'Level-2', 'Level-1-2', 'disable'] | random }}"
        level_type: "{{ ['Level-1', 'Level-2', 'Level-1-2', 'Disable'] | random }}"
        netentity: "{{ ['host', 'router'] | random }}"
        penetration_direct: "{{ ['Enable', 'disable'] | random }}"
        permitibgp: true
        processid: "{{ [1, 2, 3] | random }}"
        protocol: "{{ ['Static', 'OSPF'] | random }}"
        route_policy_name: "{{ ['policy1', 'Policy2'] | random }}"
        state: "{{ ['Present', 'Absent'] | random }}"
      register: ce_is_is_view_result

    - name: Print community.network.ce_is_is_view module result
      debug:
        var: ce_is_is_view_result