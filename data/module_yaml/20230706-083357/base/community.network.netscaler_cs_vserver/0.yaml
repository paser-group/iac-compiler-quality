---
- name: Test Ansible Compiler Bugs
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create random MAC address
      set_fact:
        random_mac_address: "{{ '00:00:00:00:00:00' | mac_random }}"

    - name: Debug random MAC address
      debug:
        var: random_mac_address

    - name: Generate random IP address
      set_fact:
        random_ip_address: "{{ range(1, 254) | random }}"

    - name: Debug random IP address
      debug:
        var: random_ip_address