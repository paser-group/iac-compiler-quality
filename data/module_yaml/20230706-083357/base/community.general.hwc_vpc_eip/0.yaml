- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  vars:
    dedicated_bandwidth:
      - name: Dedicated_Bandwidth_1
        size: 10
        share_type: WHOLE
    domain: "internal"
    enterprise_project_id: "abcd-1234"
    id: "eip-1234"
    identity_endpoint: "https://identity-endpoint.example.com"
    ip_version: 4
    ipv4_address: "192.168.1.10"
    password: "!null"
    port_id: "port-1234"
    project: "my-project"
    region: "region-1"
    shared_bandwidth_id: "bw-1234"
    state: present
    timeouts:
      create: 1200
      delete: 600
    type: "VPC"
    user: "admin"

  tasks:
    - name: Debugging Test Scenario
      community.general.hwc_vpc_eip:
        dedicated_bandwidth: "{{ dedicated_bandwidth }}"
        domain: >
          "{{ domain | lower }}"
        enterprise_project_id: "{{ enterprise_project_id }}"
        id: "{{ id }}"
        identity_endpoint: "{{ identity_endpoint }}"
        ip_version: "{{ ip_version }}"
        ipv4_address: "{{ ipv4_address }}"
        password: "{{ password }}"
        port_id: "{{ port_id }}"
        project: "{{ project }}"
        region: "{{ region }}"
        shared_bandwidth_id: "{{ shared_bandwidth_id }}"
        state: "{{ state }}"
        timeouts: "{{ timeouts }}"
        type: "{{ type }}"
        user: "{{ user }}"