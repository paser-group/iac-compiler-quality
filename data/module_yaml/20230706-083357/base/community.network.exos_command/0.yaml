---
- name: Heuristic-based test playbook for community.network.exos_command
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random MAC address
      set_fact:
        random_mac_address: "{{ range(6)|map('format', '%02x')|list|join(':') }}"

    - name: Test mixed case sensitivity
      community.network.exos_command:
        commands: SHOW version
        interval: none
        match: "active"
        retries: 3
        wait_for: 10
        mac_address: "{{ random_mac_address }}"