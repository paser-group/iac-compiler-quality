- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test mixed case sensitivity for string configuration values
      debug:
        msg: "Mixed case sensitivity test"
      vars:
        HostName: "example.com"
        hostName: "example.org"

    - name: Test byte string values in place of regular strings
      debug:
        msg: "Byte string values test"
      vars:
        password: !binary |-
          c2VjcmV0

    - name: Test configuration values that incorporate both bytes and strings
      debug:
        msg: "Bytes and strings mix test"
      vars:
        mixedValue: !binary |-
          aGVsbG8gd29ybGQ=  # "hello world" in base64

    - name: Test random MAC addresses for network modules
      debug:
        msg: "Random MAC addresses test"
      vars:
        myMac: "{{ lookup('mac_address', separator=':') }}"

    - name: Test random port numbers for port settings
      debug:
        msg: "Random port numbers test"
      vars:
        myPort: "{{ range(10000, 20000) | random }}"

    - name: Test strings with varied encodings
      debug:
        msg: "Strings with varied encodings test"
      vars:
        encodedStr: "{{ lookup('pipe', 'echo Hello World | base64') }}"

    - name: Test division-based operations when assigning limit-related values
      debug:
        msg: "Division-based operations test"
      vars:
        apiVersion: "{{ 1200 / 2 }}"

    - name: Test !null as configuration values in manifests
      debug:
        msg: "Null configuration value test"
      vars:
        configurationValue: !null

    - name: Test random IP addresses for networking modules
      debug:
        msg: "Random IP addresses test"
      vars:
        myIP: "{{ lookup('pipe', 'hostname -I') }}"

    # Add more test scenarios as needed