---
- name: Heuristic-based playbook for community.network.cnos_user module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a user with mixed case sensitivity
      community.network.cnos_user:
        name: "{{ ['myUser', 'myuser', 'MYUSER'] | random }}"
        state: present
      register: result
      delegate_to: localhost
      
    - name: Debug the output
      debug:
        var: result
...