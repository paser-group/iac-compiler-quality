---
- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false
  
  vars:
    auth_keycloak_url: "https://example.com/auth"
    realm: "my_realm"
    validate_certs: true
  
  tasks:
    - name: Test mixed case sensitivity for string configuration values
      community.general.keycloak_realm_info:
        auth_keycloak_url: "{{ auth_keycloak_url | lower }}"
        realm: "{{ realm | upper }}"
        validate_certs: "{{ validate_certs }}"