---
- name: Ansible Compiler Debugger & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test VLAN
      community.network.icx_vlan:
        name: "{{ item.name }}"
        vlan_id: "{{ item.vlan_id }}"
      loop:
        - { name: "Test VLAN 1", vlan_id: 10 }
        - { name: "Test VLAN 2", vlan_id: 20 }
        - { name: "Test VLAN 3", vlan_id: 30 }