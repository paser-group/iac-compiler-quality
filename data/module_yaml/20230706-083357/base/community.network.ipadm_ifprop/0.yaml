- name: Heuristic-based Test Playbook for community.network.ipadm_ifprop module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set interface property
      community.network.ipadm_ifprop:
        interface: eth0
        property: MTU
        protocol: ipv4
        state: present
        temporary: true
        value: 1500