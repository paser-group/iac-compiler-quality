---
- name: Heuristic Test Playbook for ansible.builtin.ping
  hosts: all
  gather_facts: false
  
  vars:
    data_values:
      - "test_string"
      - "{{ hostvars[inventory_hostname].ansible_facts['ansible_distribution_version'] }}"
      - "12345"
      - "{{ random_string(10) }}"
      - "{{ random_mac() }}"
  
  tasks:
    - name: Execute ansible.builtin.ping module with heuristic scenarios
      ansible.builtin.ping:
        data: "{{ item }}"
      loop: "{{ data_values }}"
      register: ping_result
      
    - name: Print the ping results
      debug:
        msg: "Data: {{ item.item }} => Result: {{ item.msg }}"
      loop: "{{ ping_result.results }}"