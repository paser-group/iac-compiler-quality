---
- name: Ansible Compiler Debugger Playbook
  hosts: localhost
  gather_facts: false

  vars:
    backend_config:
      key1: value1
      key2: value2

  tasks:
    - name: Debug random IP addresses for networking modules
      community.general.terraform:
        backend_config: "{{ backend_config }}"
        ip_address: "{{ '%d.%d.%d.%d' | format(192, 168, 0, range(1, 255)|random) }}"