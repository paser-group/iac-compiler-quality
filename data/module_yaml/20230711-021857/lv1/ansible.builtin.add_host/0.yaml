---
- name: Ansible Type-Related Bug Exploration
  hosts: localhost
  gather_facts: No
  
  tasks:
    - name: Create a string variable with mixed case
      set_fact:
        string_var: "TeStiNgCaSeSenSiTiVity"

    - name: Add the Ubuntu Docker node
      add_host:
        name: "ubuntu1"
        ansible_host: "10.1.1.1"
        groups: "{{ string_var }}"
        ansible_ssh_user: "ubuntu"
        ansible_ssh_private_key_file: "privkey.pem"
    
    - name: Add the Alpine Docker node
      add_host:
        name: "alpine1"
        ansible_host: "10.1.1.2"
        groups: "{{ string_var.lower() }}"
        ansible_ssh_user: "alpine"
        ansible_ssh_private_key_file: "privkey.pem"

    - name: Add the CentOS Docker node
      add_host:
        name: "centos1"
        ansible_host: "10.1.1.3"
        groups: "{{ string_var.upper() }}"
        ansible_ssh_user: "centos"
        ansible_ssh_private_key_file: "privkey.pem"
    
    - name: Add the RedHat Docker node
      add_host:
        name: "redhat1"
        ansible_host: "10.1.1.4"
        groups: "{{string_var.swapcase() }}"
        ansible_ssh_user: "redhat"
        ansible_ssh_private_key_file: "privkey.pem"

    - name: Display all hosts
      debug:
        msg: "{{ item }}"
      with_inventory_hostnames:
        - all
...