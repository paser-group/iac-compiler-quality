---
- name: Generate inventory from Docker nodes with different distributions
  hosts: localhost
  gather_facts: no
  vars:
    node_net_subnet: '10.1.1.0/24'
    node_net_gateway: '10.1.1.254'

    docker_nodes:
      - { name: 'ubuntu1', ip: b'10.1.1.1' }
      - { name: 'alpine1', ip: b'10.1.1.2' }
      - { name: 'centos1', ip: b'10.1.1.3' }
      - { name: 'redhat1', ip: b'10.1.1.4' }

  tasks:

    - name: Iterate over the Docker Nodes to Add hosts to the inventory
      ansible.builtin.add_host:
        name: "{{ item.name }}"
        groups: node_net
        ansible_host: "{{ item.ip }}"
      loop: "{{ docker_nodes }}"
...