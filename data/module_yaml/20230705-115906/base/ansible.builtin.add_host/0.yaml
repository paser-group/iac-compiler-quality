---
- name: Test Playbook
  hosts: localhost
  gather_facts: false
  become: false

  vars:
    # Variables for ansible.builtin.add_host module
    group_name: "group1"
    host_name: "myhost"
    ip_address: "192.168.1.100"

  tasks:
    - name: Test groups attribute
      ansible.builtin.add_host:
        name: "{{ host_name }}"
        groups: "{{ group_name }}"
      register: result_groups

    - debug:
        var: result_groups