---
- name: Test playbook for ansible.builtin.apt_key module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add APT GPG key
      ansible.builtin.apt_key:
        id: "{{ id }}"
        url: "{{ url }}"
        validate_certs: "{{ validate_certs }}"
      register: apt_key_result

    - name: Print result
      debug:
        var: apt_key_result