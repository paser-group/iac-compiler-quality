---
- name: Ansible Latent Type-Related Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Copy file with mixed case sensitivity
      ansible.builtin.copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        mode: "{{ item.mode }}"
        owner: "{{ item.owner }}"
        group: "{{ item.group }}"
        content: "{{ item.content | default('') }}"
        validate: "{{ item.validate | default('') }}"
      loop:
        - src: "./TestFile"
          dest: "./testfile"
          mode: "0644"
          owner: "testuser"
          group: "testgroup"
          content: "This is a test file."
          validate: "md5sum ./testfile"
        - src: "./TestFile"
          dest: "./anotherfile"
          mode: "0755"
          owner: "AnotherUser"
          group: "AnotherGroup"
          content: "This is another test file."
          validate: "md5sum ./anotherfile"