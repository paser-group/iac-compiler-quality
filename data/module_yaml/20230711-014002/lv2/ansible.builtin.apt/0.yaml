---
- name: Test Playbook for apt module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set package names
      set_fact:
        apt_packages:
          - "{{ 'package1'.encode('utf-8') }}"
          - "{{ 'package2'.encode('utf-8') }}"
          
    - name: Install apt packages
      apt:
        name: "{{ apt_packages }}"
        state: present
        force: true
        
    - name: Update apt cache
      apt:
        update_cache: yes
        
    - name: Upgrade apt packages
      apt:
        upgrade: full