---
- name: Send message to Cisco Webex Team
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Send Cisco Webex message
      community.general.cisco_webex:
        msg: "Hello, this is a test message!"
        msg_type: "text"
        personal_token: "YOUR_PERSONAL_TOKEN"
        recipient_id: "RECIPIENT_ID"
        recipient_type: "USER"
        port: "{{ [22, 80, 443, 8080] | random }}"