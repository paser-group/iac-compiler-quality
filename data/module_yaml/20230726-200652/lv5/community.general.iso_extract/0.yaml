---
- name: Ansible Latent Bug Finder & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  vars:
    iso_file: "/path/to/iso/file.iso"
    extract_dir: "/path/to/extract/directory"

  tasks:
    - name: Extract ISO files
      community.general.iso_extract:
        dest: "{{ extract_dir }}"
        executable: "{{ '/usr/bin/tar' }}"
        files: []
        force: "True"
        image: "{{ iso_file }}"
      register: extraction_result

    - name: Display extraction result
      debug:
        var: extraction_result

    - name: Random port testing
      debug:
        msg: "Testing port {{ item }}"
      loop: "{{ range(10, 20) | shuffle }}"
      loop_control:
        loop_var: port