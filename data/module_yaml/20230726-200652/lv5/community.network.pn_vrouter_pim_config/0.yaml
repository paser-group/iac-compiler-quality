---
- name: Test playbook for community.network.pn_vrouter_pim_config
  hosts: localhost
  gather_facts: false

  vars:
    pn_cliswitch: "{{ random_port }}"
    pn_hello_interval: "{{ random_port }}"
    pn_querier_timeout: "{{ random_port }}"
    pn_query_interval: "{{ random_port }}"
    pn_vrouter_name: "{{ random_port }}"
    state: "{{ random_port }}"

  tasks:
    - name: Configure PIM settings
      community.network.pn_vrouter_pim_config:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_hello_interval: "{{ pn_hello_interval }}"
        pn_querier_timeout: "{{ pn_querier_timeout }}"
        pn_query_interval: "{{ pn_query_interval }}"
        pn_vrouter_name: "{{ pn_vrouter_name }}"
        state: "{{ state }}"
      register: result
    
    - name: Display debug output
      debug:
        var: result