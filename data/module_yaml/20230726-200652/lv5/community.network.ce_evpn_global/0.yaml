---
- name: Test playbook for Ansible latent type-related bug exploration
  hosts: localhost
  gather_facts: no

  vars:
    evpn_overlay_enable: None

  tasks:
    - name: Configure EVPN global settings
      community.network.ce_evpn_global:
        evpn_overlay_enable: "{{ evpn_overlay_enable }}"
        evpn_overlay_import_rt: abc123
        evpn_overlay_export_rt: def456
        evpn_overlay_route_distinguisher: "10.1.1.256"
        evpn_overlay_router_id: ("192.168.0.1", "192.168.0.2", "192.168.0.3")
        evpn_overlay_mdt_address: "224.1.1.1"
      register: result

    - name: Display result
      debug:
        var: result