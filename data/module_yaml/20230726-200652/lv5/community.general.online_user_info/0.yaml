---
- name: Discover Online User Information
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather Online User Information
      community.general.online_user_info:
        api_timeout: "{{ api_timeout }}"
        api_token: "{{ api_token }}"
        api_url: "{{ api_url }}"
        validate_certs: "{{ validate_certs }}"
      register: online_users

    - name: Print Online User Information
      debug:
        var: online_users