---
- name: Latent Bug Finder
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Test ansible.builtin.ping module
      ansible.builtin.ping:
      register: ping_result

    - name: Debug ping result
      debug:
        var: ping_result

    # Trigger a latent type-related bug
    - name: Test incorrect input type
      ansible.builtin.uri:
        url: "{{ item }}"
      loop:
        - 1234
        - True
        - [1, 2, 3]
      register: uri_result

    - name: Debug uri result
      debug:
        var: uri_result