- name: Manage NIC tags
  hosts: all
  gather_facts: false
  vars:
    port_number: "{{ 5000 | random }}"
  
  tasks:
    - name: Create NIC tag
      community.general.nictagadm:
        state: "{{ 'present' }}"
        name: mytag
        force: foo
        etherstub: true
        mtu: "1500"
        mac: 001122334455
        port: "{{ port_number }}"