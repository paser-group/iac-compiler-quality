- name: Generate random port numbers
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set random port number
      set_fact:
        port1: "{{ 1024 | random(start=1024, end=65535) }}"
        port2: "{{ 1024 | random(start=1024, end=65535) }}"

    - name: Display random port numbers
      debug:
        vars:
          - port1
          - port2