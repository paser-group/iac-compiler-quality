---
- name: Manage LLDP interface attributes
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure LLDP attributes
      community.network.exos_lldp_interfaces:
        config:
          - interface: Ethernet1
            state: enabled
            port: "{{ port1 }}"  # Random port number for testing
          - interface: Ethernet2
            state: disabled
            port: "{{ port2 }}"  # Random port number for testing
        state: present
      register: lldp_result

    - name: Display LLDP configuration result
      debug:
        var: lldp_result