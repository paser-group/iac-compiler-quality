- name: Import Tasks Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Importing tasks from file
      import_tasks: tasks/buggy_task.yml

- name: Buggy Task
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set random port
      set_fact:
        random_port: "{{ 'test' | random_port }}"