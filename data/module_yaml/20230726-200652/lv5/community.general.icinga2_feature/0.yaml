---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  
  tasks:
    - name: Enable Icinga2 feature
      community.general.icinga2_feature:
        name: "{{ item }}"
        state: "{{ random_state | default('present') }}"
      loop:
        - "api"
        - "checker"
        - "command"
        - "idoutils"
      register: result

    - name: Display module output
      debug:
        var: result