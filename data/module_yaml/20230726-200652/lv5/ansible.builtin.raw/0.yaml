---
- name: Execute low-level commands on nodes
  hosts: all
  gather_facts: false
  tasks:
    - name: Run raw command
      ansible.builtin.raw:
        executable: "{{ nonexistent_variable }}"
        free_form: "{{ nonexistent_variable }}"
      register: raw_output
      ignore_errors: true

    - name: Debug raw output
      ansible.builtin.debug:
        var: raw_output