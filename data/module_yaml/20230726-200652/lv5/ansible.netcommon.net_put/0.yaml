- name: Copy file using ansible.netcommon.net_put module
  hosts: localhost
  gather_facts: false

  vars:
    dest: /path/to/destination/file   # Specify the destination path here
    src: /path/to/source/file         # Specify the source path here
    mode: '0644'                      # Specify the file mode here
    protocol: scp                     # Specify the protocol here

  tasks:
    - name: Copy file using ansible.netcommon.net_put
      ansible.netcommon.net_put:
        dest: "{{ dest }}"
        src: "{{ src }}"
        mode: "{{ mode }}"
        protocol: "{{ protocol }}"