---
- name: Test Ansible Latent Type-Related Bug Explorer Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Alert Policy
      community.general.clc_alert_policy:
        state: present                # Create alert policy
        name: "Test Alert Policy"
        metric: "CPU Utilization"
        threshold: "80"              # Note: threshold value is quoted as a string
        duration: "5m"
        alias: "test-alert"
        alert_recipients:
          - email: "test1@example.com"
            notify_on_down: "true"    # Note: boolean values are quoted as strings
            notify_on_up: "false"     # Note: boolean values are quoted as strings