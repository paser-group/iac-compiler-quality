---
- name: Test playbook for community.general.utm_proxy_location module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create reverse_proxy location with invalid port
      community.general.utm_proxy_location:
        name: test_location
        path: /test
        utm_host: 10.1.1.1
        utm_port: "not_a_port"
        utm_protocol: http
        utm_token: test_token
        state: present
      register: result

    - name: Display result
      debug:
        var: result