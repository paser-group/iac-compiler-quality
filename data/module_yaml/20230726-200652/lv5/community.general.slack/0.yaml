---
- name: Test playbook for latent type-related bugs in Ansible compiler
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set variable with incorrect type
      set_fact:
        my_variable: 12345

    - name: Use incorrect variable type in debug task
      debug:
        var: "{{ my_variable | upper }}"

    - name: Use nonexistent variable in file path
      copy:
        src: "/tmp/{{ nonexistent_variable }}"
        dest: "/tmp/example.txt"