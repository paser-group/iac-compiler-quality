---
- name: Test playbook for 'community.general.say' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test say module with valid parameters
      community.general.say:
        msg: "Hello, Ansible!"
        voice: "alice"
      register: output1

    - name: Debug say module output
      debug:
        var: output1

    - name: Test say module with invalid parameters
      community.general.say:
        msg: 123
        voice: 456
      register: output2

    - name: Debug say module output
      debug:
        var: output2

    - name: Test say module with random port numbers
      community.general.say:
        msg: "Testing random port numbers"
        port: "{{ 1024 | random }}"
      register: output3

    - name: Debug say module output
      debug:
        var: output3