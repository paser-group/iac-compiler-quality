---
- name: Test playbook for Subversion module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install subversion packages
      package:
        name: subversion
        state: latest

    - name: Checkout Subversion repository
      ansible.builtin.subversion:
        repo: "https://example.com/svn/project"
        dest: "/tmp/example_repo"
        update: true
        switch: true
        in_place: false
        validate_certs: false
        username: "admin"
        password: "password"
      register: svn_result

    - name: Debug output
      ansible.builtin.debug:
        var: svn_result