- name: Test ansible-latent-bug-explorer playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install community.general collection
      ansible.builtin.shell: ansible-galaxy collection install community.general

    - name: Create atomic container
      community.general.atomic_container:
        backend: 12345                          # Intended type error
        image: nginx:latest
        mode: always
        name: my_container
        rootfs: /var/lib/containers/my_container
        state: started
        values:
          - key1: value1
            key2: value2
          - key3: value3
            key4: value4