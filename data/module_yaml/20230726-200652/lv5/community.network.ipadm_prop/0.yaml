---
- name: Test ansible.network.ipadm_prop module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Configure protocol properties
      community.network.ipadm_prop:
        property: "{{ property }}"
        protocol: "{{ protocol }}"
        state: "{{ state }}"
        temporary: "{{ temporary | random_boolean }}"
        value: "{{ value }}"
      register: result
      
    - name: Debug module output
      debug:
        var: result