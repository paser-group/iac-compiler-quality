- name: Test Ansible Compiler for Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false
  become: true

  tasks:
    - name: Install packages on different nodes using openbsd_pkg
      ansible.builtin.debug:
        msg: "Installing packages on {{ inventory_hostname }}"
      run_once: true
    - name: Print package name
      ansible.builtin.debug:
        msg: "{{ openbsd_pkg_name }}"