---
   - name: Create SMN topic
     hosts: localhost
     gather_facts: false

     tasks:
       - name: Create SMN topic resource
         community.general.hwc_smn_topic:
           display_name: "Test Topic"
           domain: "example.com"
           id: "topic_id"
           identity_endpoint: "https://identity.example.com"
           name: "topic_name"
           password: "password123"
           project: "example_project"
           region: "example_region"
           state: "present"
           user: "example_user"
         register: smn_topic_output

       - name: Debug SMN topic output
         debug:
           var: smn_topic_output