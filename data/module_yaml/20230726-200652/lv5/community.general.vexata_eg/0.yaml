- name: Test Vexata EG Module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create export group
      community.general.vexata_eg:
        array: "{{ random_ports }}"
        ig: "{{ random_ports }}"
        name: "{{ random_ports }}"
        password: "{{ random_ports }}"
        pg: "{{ random_ports }}"
        state: present
        user: "{{ random_ports }}"
        validate_certs: "{{ random_ports }}"
        vg: "{{ random_ports }}"
      register: result
      
    - name: Debug result
      debug:
        var: result