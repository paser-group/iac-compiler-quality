---
- name: Test iptables module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add iptables rule
      ansible.builtin.iptables:
        chain: INPUT
        jump: DROP
        protocol: tcp
        destination_port: "{{ item }}"
        state: present
      loop:
        - 80
        - 443
        - 8080
        - 22