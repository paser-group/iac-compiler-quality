---
- name: Testing rhsm_release module
  hosts: localhost
  gather_facts: false
 
  vars:
    invalid_release_value: "{{ true }}"       # Set an invalid value for release

  tasks:
    - name: Set rhsm_release
      community.general.rhsm_release:
        release: "{{ invalid_release_value }}"
      register: result

    - name: Debug result
      debug:
        var: result