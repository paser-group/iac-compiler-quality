- name: Gather server information
  hosts: docker_nodes
  gather_facts: false

  vars:
    api_timeout: 30
    api_token: "your_api_token"
    api_url: "https://your_api_url"
    validate_certs: true

  tasks:
    - name: Gather server info
      community.general.online_server_info:
        timeout: "{{ api_timeout }}"
        api_token: "{{ api_token }}"
        api_url: "{{ api_url }}"
        validate_certs: "{{ validate_certs }}"
        # Additional module options here...

    - name: Print server info
      debug:
        var: online_server_info