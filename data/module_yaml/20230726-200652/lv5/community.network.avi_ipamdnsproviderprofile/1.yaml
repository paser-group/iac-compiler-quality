---
- name: Test playbook for the avi_ipamdnsproviderprofile module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random port number
      set_fact:
        random_port: "{{ 10000 + (ansible_play_batch_index * 1000) + (random() * 1000) | int }}"

    - name: Configure IPAM DNS Provider Profile
      community.network.avi_ipamdnsproviderprofile:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        name: "Test Profile"
        tenant_uuid: "{{ tenant_uuid }}"
        state: present
        allocate_ip_in_vrf: true
        api_version: "20.1.1"
        avi_disable_session_cache_as_fact: true
        avi_credentials:
          - controller: "{{ controller }}"
            username: "{{ username }}"
            password: "{{ password }}"
            tenant: "{{ tenant }}"
            name: "Test Profile"
            tenant_uuid: "{{ tenant_uuid }}"
        infoblox_profile:
          - ip: "192.168.1.10"
            username: "admin"
            password: "password"
            attributes:
              - key: "Test Attribute"
                value: "Test Value"
        type: "IPAMDNS_TYPE_INF_BLOX"
        url: "https://ipam.example.com:{{ random_port }}"
        uuid: "abcd-efgh-ijkl-mnop"

      register: result

    - debug:
        var: result