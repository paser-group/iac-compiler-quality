---
- name: Run commands on Docker nodes
  hosts: all
  gather_facts: false

  tasks:
    - name: Run command on Docker nodes
      community.network.enos_command:
        host: "{{ inventory_hostname }}"
        username: ansible
        password: ansible
        authorize: yes
        auth_pass: ansible
        commands:
          - "echo 'Hello, world!'"
          - "ls -l /tmp"
      register: result

    - name: Display command output
      debug:
        var: result.stdout_lines