---
- name: Test DLDP module
  hosts: localhost
  become: true
  gather_facts: false
  vars:
    auth_mode: None
    auth_pwd: None
    enable: None
    reset: None
    time_interval: None
    work_mode: None
    random_port: "{{ 10 | random }}"
  tasks:
    - name: Manage DLDP configuration
      community.network.ce_dldp:
        auth_mode: "{{ auth_mode }}"
        auth_pwd: "{{ auth_pwd }}"
        enable: "{{ enable }}"
        reset: "{{ reset }}"
        time_interval: "{{ time_interval }}"
        work_mode: "{{ work_mode }}"
        port: "{{ random_port }}"