---
- name: Gather Scaleway volume information
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include community.general collection
      include_collection:
        name: community.general

    - name: Gather Scaleway volume info
      community.general.scaleway_volume_info:
        api_timeout: "{{ random_timeout }}"  # Random variable to trigger type-related bug
        api_token: "YOUR_API_TOKEN"
        api_url: "https://api.scaleway.com"
        query_parameters:
          region: "{{ random_region }}"  # Random variable to trigger type-related bug
          validate_certs: "{{ random_validate_certs }}"  # Random variable to trigger type-related bug
        validate_certs: "{{ random_validate_certs }}"  # Random variable to trigger type-related bug

      register: volume_info

    - name: Print volume information
      debug:
        var: volume_info