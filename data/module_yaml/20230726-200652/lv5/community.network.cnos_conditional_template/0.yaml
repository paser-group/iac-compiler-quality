---
- name: Test playbook for community.network.cnos_conditional_template
  hosts: localhost
  
  tasks:
    - name: Configure switch interface
      community.network.cnos_conditional_template:
        deviceType: router  # This intentional incorrect deviceType value can lead to a type-related bug
        enablePassword: test_enable_password
        host: 192.168.1.1
        outputfile: /tmp/config.txt
        password: test_password
        username: test_user
        commandfile: configure interface 1
      register: result
      
    - name: Debug result
      debug:
        var: result