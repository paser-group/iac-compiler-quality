- name: Add apt key
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add apt key
      ansible.builtin.apt_key:
        id: my_key
        url: "https://example.com/my_key.asc"
        state: present
        validate_certs: false
        port: "{{ 2000 + (ansible_play_hosts.index(inventory_hostname) * 1000) + ((play_hosts.index(inventory_hostname) % 2) * 100) }}"