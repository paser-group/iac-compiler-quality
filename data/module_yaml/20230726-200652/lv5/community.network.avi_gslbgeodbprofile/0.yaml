---
- name: Test playbook for community.network.avi_gslbgeodbprofile module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create GslbGeoDbProfile
      community.network.avi_gslbgeodbprofile:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        state: present
        name: "{{ gslb_geodb_name }}"
        tenant: "{{ tenant }}"
        avi_credentials: "{{ avi_credentials }}"
        is_federated: false
        tenant_uuid: "{{ tenant_uuid }}"
        description: "{{ gslb_geodb_description }}"
        entries: "{{ gslb_geodb_entries }}"
      register: result

    - debug:
        var: result
        
    - name: Update GslbGeoDbProfile description
      community.network.avi_gslbgeodbprofile:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        state: present
        name: "{{ gslb_geodb_name }}"
        tenant: "{{ tenant }}"
        avi_credentials: "{{ avi_credentials }}"
        description: "{{ updated_description }}"
        tenant_uuid: "{{ tenant_uuid }}"
      register: result

    - debug:
        var: result

    - name: Delete GslbGeoDbProfile
      community.network.avi_gslbgeodbprofile:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        state: absent
        name: "{{ gslb_geodb_name }}"
        tenant: "{{ tenant }}"
        avi_credentials: "{{ avi_credentials }}"
        tenant_uuid: "{{ tenant_uuid }}"
      register: result

    - debug:
        var: result