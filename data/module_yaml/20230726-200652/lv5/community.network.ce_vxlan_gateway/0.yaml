---
- name: Trigger latent type-related bugs
  hosts: all
  gather_facts: false
  tasks:
    - name: Test module with different attribute types
      community.network.ce_vxlan_gateway:
        arp_direct_route: "{{ item }}"
        arp_distribute_gateway: "{{ item }}"
        dfs_all_active: "{{ item }}"
        dfs_id: "{{ item }}"
        dfs_peer_ip: "{{ item }}"
        dfs_peer_vpn: "{{ item }}"
        dfs_source_ip: "{{ item }}"
        dfs_source_vpn: "{{ item }}"
        dfs_udp_port: "{{ item }}"
        state: "{{ item }}"
        vbdif_bind_vpn: "{{ item }}"
        vbdif_mac: "{{ item }}"
        vbdif_name: "{{ item }}"
        vpn_instance: "{{ item }}"
        vpn_vni: "{{ item }}"
      loop:
        - None
        - 10.1.1.x
        - "Invalid Type"
        - ["Invalid", "Type"]
        - { key: "Invalid", type: "Type" }
      register: result