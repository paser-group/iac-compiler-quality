---
- name: Expose Latent Type-Related Bugs
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Configure OSPF interface
      community.network.ce_interface_ospf:
        area: None
        auth_key_id: 12345
        auth_mode: true
        auth_text_md5: "abcde"
        auth_text_simple: "password"
        cost: 500
        dead_interval: 30
        hello_interval: 10
        interface: eth0
        process_id: 1
        silent_interface: no
        state: present
      vars:
        ansible_python_interpreter: /usr/bin/python3