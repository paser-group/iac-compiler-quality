- name: Test pn_snmp_trap_sink module for type-related bugs
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create SNMP trap sink
      community.network.pn_snmp_trap_sink:
        pn_dest_port: "{{ pn_dest_port_var|int }}"
        state: "{{ state_var }}"
      register: result
      ignore_errors: true

    - name: Debug result
      debug:
        var: result