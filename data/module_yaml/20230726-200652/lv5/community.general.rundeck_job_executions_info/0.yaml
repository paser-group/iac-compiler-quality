---
- name: Test playbook to find latent type-related bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Query job executions
      community.general.rundeck_job_executions_info:
        url: "https://rundeck.example.com"
        api_token: "your-api-token"
        job_id: "your-job-id"
        status: "succeeded"
      register: job_executions_info

    - name: Display job executions
      debug:
        var: job_executions_info

    - name: Test case 1 - Invalid api_version
      community.general.rundeck_job_executions_info:
        url: "https://rundeck.example.com"
        api_token: "your-api-token"
        job_id: "your-job-id"
        status: "succeeded"
        api_version: "2"  # This should be an integer
      register: job_executions_info_invalid_api_version
      ignore_errors: true

    - name: Test case 2 - Invalid max
      community.general.rundeck_job_executions_info:
        url: "https://rundeck.example.com"
        api_token: "your-api-token"
        job_id: "your-job-id"
        status: "succeeded"
        max: "10"  # This should be an integer
      register: job_executions_info_invalid_max
      ignore_errors: true

    - name: Test case 3 - Invalid offset
      community.general.rundeck_job_executions_info:
        url: "https://rundeck.example.com"
        api_token: "your-api-token"
        job_id: "your-job-id"
        status: "succeeded"
        offset: "5"  # This should be an integer
      register: job_executions_info_invalid_offset
      ignore_errors: true

    - name: Test case 4 - Invalid force
      community.general.rundeck_job_executions_info:
        url: "https://rundeck.example.com"
        api_token: "your-api-token"
        job_id: "your-job-id"
        status: "succeeded"
        force: "true"  # This should be a boolean
      register: job_executions_info_invalid_force
      ignore_errors: true

    # Add more test cases based on the heuristic

    - name: Display job executions with invalid force
      debug:
        var: job_executions_info_invalid_force

    # Add more debug tasks to display the results of other test cases