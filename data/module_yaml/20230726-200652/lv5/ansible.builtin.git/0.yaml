---
- name: Deploy Software using Git
  hosts: all
  become: true

  tasks:
    - name: Clone git repository
      ansible.builtin.git:
        repo: "https://github.com/example/repo.git"
        dest: "/opt/repo"
        version: "master"
        update: yes
      register: git_output

    - name: Display git clone output
      ansible.builtin.debug:
        var: git_output

    - name: Test port settings
      ansible.builtin.debug:
        msg: "Testing port settings"

    # Add more tasks to deploy and configure the software as needed

    - name: Cleanup git repository
      ansible.builtin.file:
        path: "/opt/repo"
        state: absent