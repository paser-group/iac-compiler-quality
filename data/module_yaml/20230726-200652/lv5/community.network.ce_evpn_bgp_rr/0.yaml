---
- name: Test for Latent Type-Related Bugs
  hosts: localhost
  gather_facts: False

  tasks:

    - name: Set variable with empty list
      set_fact:
        my_list: []

    - name: Add string value to the list
      set_fact:
        my_list: "{{ my_list + [42] }}"

    - name: Display the list
      debug:
        var: my_list