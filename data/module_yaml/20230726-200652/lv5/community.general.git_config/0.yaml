- name: Test playbook for community.general.git_config module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Set Git configuration with different attributes
      community.general.git_config:
        name: "{{ item.name }}"
        state: present
        value: "{{ item.value }}"
        file: /path/to/git/config
      loop:
        - { name: 123, value: "Test User" }
        - { name: "user.email", value: 456 }
        - { name: false, value: "vim" }
        - { name: "remote.origin.url", value: "https://github.com/example/repo.git" }