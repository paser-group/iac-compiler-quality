- name: Test Ansible Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set variables
      set_fact:
        client_id: 123456     # Set a numeric value for the client_id (expecting a string)
        client_secret: "my_secret"   # Set a string value for the client_secret
        msg: 12345    # Set a numeric value for the message (expecting a string)
        topic: "test_topic"   # Set a string value for the topic (expecting an integer)

    - name: Test Typetalk Module
      community.general.typetalk:
        client_id: "{{ client_id }}"
        client_secret: "{{ client_secret }}"
        msg: "{{ msg }}"
        topic: "{{ topic }}"
      register: typetalk_result

    - name: Print Typetalk Result
      debug:
        var: typetalk_result