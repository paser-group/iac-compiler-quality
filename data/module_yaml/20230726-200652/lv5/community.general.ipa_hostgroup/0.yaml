---
- name: Unveil Type-Related Bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create IPA Hostgroup
      community.general.ipa_hostgroup:
        cn: "{{ inventory_hostname }}"
        description: "Test Hostgroup"
        host: "{{ inventory_hostname }}"
        hostgroup: "{{ inventory_hostname }}"
        ipa_host: "ipa.example.com"
        ipa_user: "admin"
        ipa_pass: "admin_password"
        ipa_port: "ldap"
        ipa_prot: "https"
        ipa_timeout: "10"
        validate_certs: "false"
        state: "present"