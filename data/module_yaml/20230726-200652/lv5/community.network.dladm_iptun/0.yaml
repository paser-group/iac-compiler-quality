---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Create IP tunnel interface
      community.network.dladm_iptun:
        name: "tunnel"
        type: 123  # Trigger a type-related bug, since type should be a string
        local_address: 10.1.1.1
        remote_address: 10.2.2.2
        state: present
      register: dladm_iptun

    - name: Debug IP tunnel interface
      debug:
        var: dladm_iptun