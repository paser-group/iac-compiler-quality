---
- name: Test xenserver_guest_powerstate module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test power state changes
      community.general.xenserver_guest_powerstate:
        hostname: "xenserver.example.com"
        username: "admin"
        password: "secret"
        uuid: "vm-uuid-12345"
        state: invalid_state
        state_change_timeout: "300"
        validate_certs: "false"
        wait_for_ip_address: true
      ignore_errors: true