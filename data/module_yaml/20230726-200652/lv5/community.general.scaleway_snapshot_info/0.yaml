---
- name: Gather Scaleway snapshot info
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Gather snapshot info
      community.general.scaleway_snapshot_info:
        api_timeout: "30"  # Invalid type (string instead of int)
        api_token: 1234567890  # Invalid type (integer instead of string)
        api_url: 123  # Invalid type (integer instead of string)
        query_parameters: "{{ query_parameters }}"
        region: "{{ region }}"
        validate_certs: "true"  # Invalid type (string instead of bool)
      register: snapshot_info_result

    - debug: var=snapshot_info_result
...