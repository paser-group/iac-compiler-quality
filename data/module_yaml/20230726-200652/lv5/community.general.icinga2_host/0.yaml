---
- name: Ansible Latent Type-Related Bug Testing Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Testing 'community.general.icinga2_host' module
      community.general.icinga2_host:
        name: test_host
        ip: "10.1.1.1"
        port: "{{ random_port }}"
        display_name: "{{ random_port }}"
        check_command: "{{ random_port }}"
        client_cert: "{{ random_port }}"
        client_key: "{{ random_port }}"
        force: "{{ random_port }}"
        force_basic_auth: "{{ random_port }}"
        http_agent: "{{ random_port }}"
        state: "{{ random_port }}"
        template: "{{ random_port }}"
        url: "{{ random_port }}"
        url_password: "{{ random_port }}"
        url_username: "{{ random_port }}"
        use_gssapi: "{{ random_port }}"
        use_proxy: "{{ random_port }}"
        validate_certs: "{{ random_port }}"
        zone: "{{ random_port }}"
        variables: "{{ random_port }}"
      register: result