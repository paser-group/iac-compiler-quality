---
- name: Create VPC peering connection
  hosts: localhost
  gather_facts: False
  tasks:
    - name: Create VPC peering connection
      community.general.hwc_vpc_peering_connect:
        description: "Test VPC Peering Connection"
        domain: "example.com"
        id: "test-123"
        identity_endpoint: "https://identity.example.com/v3"
        local_vpc_id: "vpc-123"
        name: "test-peering"
        password: "password"
        peering_vpc:
          vpc_id: "vpc-456"
          port: "{{ port_value }}"
        project: "test-project"
        region: "us-east-1"
        state: "present"
        timeouts:
          create_update: "{{ timeout_value }}"
          delete: 300
        user: "test-user"
      register: result

- name: Debug result
  debug:
    var: result