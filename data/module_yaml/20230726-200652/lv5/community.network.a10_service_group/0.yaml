---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random port numbers
      set_fact:
        port_number: "{{ range(1,65535) | random }}"

    - name: Test A10 Networks AX/SoftAX/Thunder/vThunder module
      community.network.a10_service_group:
        host: "10.1.1.1"
        username: "admin"
        password: "admin"
        service_group: "my_service_group"
        service_group_method: "round-robin"
        service_group_protocol: "http"
        servers: "{{ not_defined_variable }}"
        state: "present"
        validate_certs: false

      vars:
        ansible_python_interpreter: /usr/bin/python3