---
- name: Manage DNS records
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create DNS record
      community.general.rax_dns_record:
        auth_endpoint: 12345
        username: "your_username"
        api_key: "your_api_key"
        region: "DFW"
        domain: "example.com"
        name: "test.example.com"
        type: 12345
        data: 12345
        comment: 12345
        ttl: 12345
        state: "present"