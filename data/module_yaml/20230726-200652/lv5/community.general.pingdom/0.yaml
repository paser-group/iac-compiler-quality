---
- name: Test pingdom module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include the community.general.pingdom collection
      include_collection:
        name: community.general

    - name: Test pingdom module
      community.general.pingdom:
        checkid: "{{ ['check1', 1234] | random }}"
        key: "{{ ['key1', 5678] | random }}"
        passwd: "{{ ['password1', 91011] | random }}"
        state: "{{ ['suspended', 'running'] | random }}"
        uid: "{{ ['user1', 'user2'] | random }}"
      register: result

    - name: Show pingdom module result
      debug:
        var: result