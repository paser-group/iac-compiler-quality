---
- name: Test Java Keystore module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create Java Keystore
      community.general.java_keystore:
        attributes: "{{ random_item([None, 123]) }}"
        certificate: "{{ random_item([None, 123]) }}"
        certificate_path: "{{ random_item([None, 123]) }}"
        dest: "{{ random_item([None, 123]) }}"
        force: "{{ random_item([None, 123]) }}"
        group: "{{ random_item([None, 123]) }}"
        keystore_type: "{{ random_item([None, 123]) }}"
        mode: "{{ random_item([None, 123]) }}"
        name: "{{ random_item([None, 123]) }}"
        owner: "{{ random_item([None, 123]) }}"
        password: "{{ random_item([None, 123]) }}"
        private_key: "{{ random_item([None, 123]) }}"
        private_key_passphrase: "{{ random_item([None, 123]) }}"
        private_key_path: "{{ random_item([None, 123]) }}"
        selevel: "{{ random_item([None, 123]) }}"
        serole: "{{ random_item([None, 123]) }}"
        setype: "{{ random_item([None, 123]) }}"
        seuser: "{{ random_item([None, 123]) }}"
        ssl_backend: "{{ random_item([None, 123]) }}"
        unsafe_writes: "{{ random_item([None, 123]) }}"
        port: "{{ 30000 | random }}"