---
- name: Test for Latent Type-Related Bugs in community.general.proxmox_user_info module
  hosts: localhost
  gather_facts: false

  vars:
    api_host: "your_proxmox_api_host_{{ range(1, 100) | random }}"
    api_user: "your_proxmox_api_user"
    api_password: "your_proxmox_api_password"
    domain: "your_domain"
    user: "your_user"

  tasks:
    - name: Include the community general proxmox_user_info collection
      include_collection:
        name: community.general

    - name: Retrieve information about the proxmox user
      community.general.proxmox_user_info:
        api_host: "{{ api_host }}"
        api_password: "{{ api_password }}"
        api_token_id: "{{ api_token_id }}"
        api_token_secret: "{{ api_token_secret }}"
        api_user: "{{ api_user }}"
        domain: "{{ domain }}"
        user: "{{ user }}"
        userid: "{{ userid }}"
        validate_certs: true