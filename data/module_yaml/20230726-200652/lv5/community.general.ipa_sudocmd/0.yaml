---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  vars:
    ipa_host: "ipa-server.example.com"
    ipa_user: "admin"
    ipa_pass: "admin123"
  
  tasks:
    - name: Create sudocmd in IPA server
      community.general.ipa_sudocmd:
        description: "Manage sudocmd in IPA server"
        ipa_host: "{{ ipa_host }}"
        ipa_user: "{{ ipa_user }}"
        ipa_pass: "{{ ipa_pass }}"
        ipa_port: "{{ ipa_port | default('abc') }}"
        ipa_prot: "https"
        ipa_timeout: 60
        state: present
        sudocmd: "command"
        validate_certs: yes
      register: result