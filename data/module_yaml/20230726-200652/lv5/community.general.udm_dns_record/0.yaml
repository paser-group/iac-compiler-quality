---
- name: Manage DNS Records
  hosts: localhost
  gather_facts: false
  vars:
    dns_records:
      - name: "example.com"
        state: "present"
        type: "A"
        data: "10.1.1.1"
        zone: "example.com."

  tasks:
    - name: Create DNS Record
      community.general.udm_dns_record:
        name: "{{ item.name }}"
        state: "{{ item.state }}"
        type: "{{ item.type }}"
        data: "{{ item.data }}"
        zone: "{{ item.zone }}"
        port: "{{ invalid_port }}"
      loop: "{{ dns_records }}"