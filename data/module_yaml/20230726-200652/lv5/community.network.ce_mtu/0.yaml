---
- name: Test playbook for community.network.ce_mtu module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set interface without specifying MTU
      community.network.ce_mtu:
        interface: "{{ random_interface }}"
        state: present
      loop: "{{ range(5) }}"
      vars:
        random_interface: "GigabitEthernet0/{{ item }}"