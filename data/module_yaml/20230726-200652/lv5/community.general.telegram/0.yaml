---
- name: Send Telegram Notification
  hosts: localhost
  gather_facts: false

  vars:
    telegram_token: "YOUR_TELEGRAM_TOKEN"
    chat_id: "YOUR_CHAT_ID"

  tasks:
    - name: Send notification
      community.general.telegram:
        api_method: "sendMessage"
        api_args:
          chat_id: "{{ chat_id }}"
          text: "Hello from Ansible!"