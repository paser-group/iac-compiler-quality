---
- name: Test for latent type-related bugs in Ansible compiler
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure VOSS device
      community.network.voss_config:
        backup: "{{ 1 }}"
        backup_options:
          directory: "/path/to/backups"
          filename: "backup_{{ ['config', 'running']|random }}_{{ 'now'|strftime('%Y%m%d%H%M%S') }}.cfg"
        intended_config: "{{ lookup('file', 'intended_config.cfg') }}"
        running_config: "{{ lookup('file', 'running_config.cfg') }}"