- name: Retrieve file information using ansible.builtin.stat
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Retrieve file stats
      ansible.builtin.stat:
        path: /path/to/file
        checksum_algorithm: md5
        follow: yes
        get_attributes: yes
        get_checksum: yes
        get_mime: yes
      register: file_info

    - name: Print file information
      debug:
        var: file_info