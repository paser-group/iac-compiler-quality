---
- name: Fetch files from nodes
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Fetch file from node
      ansible.builtin.fetch:
        src: "/tmp/file1.txt"
        dest: "./fetched_files/"  # Introduce a string and integer concatenation bug
        fail_on_missing: True  # Introduce a string value instead of boolean
        flat: 1  # Introduce an integer value instead of boolean
        validate_checksum: "yes"  # Introduce a string value instead of boolean