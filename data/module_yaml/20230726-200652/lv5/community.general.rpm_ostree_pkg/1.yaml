---
- name: Test playbook for rpm_ostree_pkg module
  hosts: all
  become: true

  vars:
    random_port: "{{ 1024 | random }}"
  
  tasks:
    - name: Install or Uninstall overlayroot package
      community.general.rpm_ostree_pkg:
        name: overlayroot
        state: present
        port: "{{ random_port }}"
      register: result

    - name: Debug result
      debug:
        var: result