---
- name: Test Type-Related Bugs in Ansible
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Set variable with incorrect type
      set_fact:
        incorrect_var: "{{ 10 }}"

    - name: Debug incorrect variable
      debug:
        var: incorrect_var

    - name: Attempt arithmetic operation with incorrect variable
      debug:
        msg: "{{ incorrect_var + 5 }}"