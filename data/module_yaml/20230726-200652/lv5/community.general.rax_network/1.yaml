---
- name: Create Rackspace Network with Random Port Settings
  hosts: localhost
  gather_facts: false
  vars:
    api_key: "YOUR_API_KEY"
    auth_endpoint: "https://identity.api.rackspacecloud.com/v2.0/"
    cidr: "10.1.1.0/24"
    credentials: "/path/to/credentials"
    env: "RAX_REGION"
    identity_type: "rackspace"
    label: "my_network"
    region: "DFW"
    state: "present"
    tenant_id: "YOUR_TENANT_ID"
    tenant_name: "YOUR_TENANT_NAME"
    username: "YOUR_USERNAME"
    validate_certs: false
    random_port: "{{ 1024 + ((ansible_play_hosts_all.index(inventory_hostname) + (play_hosts.index(inventory_hostname) * play_hosts.index(inventory_hostname))) % 64511) }}"
      
  tasks:
    - name: Create Rackspace Network with Random Port Settings
      community.general.rax_network:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        cidr: "{{ cidr }}"
        credentials: "{{ credentials }}"
        env: "{{ env }}"
        identity_type: "{{ identity_type }}"
        label: "{{ label }}"
        region: "{{ region }}"
        state: "{{ state }}"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
        port: "{{ random_port }}"
      register: result

    - name: Debug
      debug:
        var: result

- name: Delete Rackspace Network with Random Port Settings
  hosts: localhost
  gather_facts: false
  vars:
    api_key: "YOUR_API_KEY"
    auth_endpoint: "https://identity.api.rackspacecloud.com/v2.0/"
    label: "my_network"
    region: "DFW"
    state: "absent"
    tenant_id: "YOUR_TENANT_ID"
    tenant_name: "YOUR_TENANT_NAME"
    username: "YOUR_USERNAME"
    validate_certs: false
    random_port: "{{ 1024 + ((ansible_play_hosts_all.index(inventory_hostname) + (play_hosts.index(inventory_hostname) * play_hosts.index(inventory_hostname))) % 64511) }}"

  tasks:
    - name: Delete Rackspace Network with Random Port Settings
      community.general.rax_network:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        label: "{{ label }}"
        region: "{{ region }}"
        state: "{{ state }}"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
        port: "{{ random_port }}"
      register: result
      
    - name: Debug
      debug:
        var: result