- name: Test playbook for pn_ipv6security_raguard_vlan module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Configure IPv6 security RA guard on VLANs
      community.network.pn_ipv6security_raguard_vlan:
        pn_cliswitch: "{{ inventory_hostname }}"
        pn_name: "{{ pn_name }}"
        pn_vlans: "{{ pn_vlans }}"
        state: "{{ state }}"
      vars:
        pn_name: "ipv6_guard"
        pn_vlans: "vlan100,vlan200"
        state: "present"

  vars:
    pn_name: "ipv6_guard"
    pn_vlans: "vlan100,vlan200"
    state: "present"