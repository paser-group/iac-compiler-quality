---
- hosts: localhost
  gather_facts: false

  tasks:
    - name: Retrieve public IP
      community.general.ipify_facts:
        api_url: "https://api.ipify.org"
        timeout: 5
        validate_certs: true
      register: public_ip

    - name: Print public IP
      debug:
        var: public_ip.ansible_facts.ipify_public_ip