- name: Create ActionGroupConfig
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Set variables
      vars:
        action_script_config_ref: null
        api_context:
          param1: "value1"
          param2: "value2"
        api_version: "2.0"
        autoscale_trigger_notification: true
        avi_api_patch_op: null
        avi_api_update_method: null
        avi_credentials:
          username: "admin"
          password: "password"
        avi_disable_session_cache_as_fact: true
        controller: "https://controller.example.com"
        description: null
        email_config_ref: null
        external_only: true
        level: null
        name: null
        password: "password"
        snmp_trap_profile_ref: null
        state: null
        syslog_config_ref: null
        tenant: "Default"
        tenant_ref: null
        tenant_uuid: "abcd-1234-efgh-5678"
        url: null
        username: "admin"
        uuid: null

    - name: Create ActionGroupConfig
      community.network.avi_actiongroupconfig:
        action_script_config_ref: "{{ action_script_config_ref }}"
        api_context: "{{ api_context }}"
        api_version: "{{ api_version }}"
        autoscale_trigger_notification: "{{ autoscale_trigger_notification }}"
        avi_api_patch_op: "{{ avi_api_patch_op }}"
        avi_api_update_method: "{{ avi_api_update_method }}"
        avi_credentials: "{{ avi_credentials }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
        controller: "{{ controller }}"
        description: "{{ description }}"
        email_config_ref: "{{ email_config_ref }}"
        external_only: "{{ external_only }}"
        level: "{{ level }}"
        name: "{{ name }}"
        password: "{{ password }}"
        snmp_trap_profile_ref: "{{ snmp_trap_profile_ref }}"
        state: "{{ state }}"
        syslog_config_ref: "{{ syslog_config_ref }}"
        tenant: "{{ tenant }}"
        tenant_ref: "{{ tenant_ref }}"
        tenant_uuid: "{{ tenant_uuid }}"
        url: "{{ url }}"
        username: "{{ username }}"
        uuid: "{{ uuid }}"
      register: result

    - debug:
        var: result