---
- name: Test Ansible Latent Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Query DNS record
      community.general.dnsimple_info:
        account_id: 12345
        api_key: "API_KEY"
        name: "example.com"
        record: "A"
        sandbox: "true"
      register: dns_result

    - name: Print DNS record
      debug:
        var: dns_result