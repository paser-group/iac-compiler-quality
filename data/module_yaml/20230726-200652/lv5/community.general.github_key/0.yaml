---
- name: Test playbook for community.general.github_key module
  hosts: localhost
  tasks:
    - name: Generate GitHub SSH key
      community.general.github_key:
        name: ansible_test_key
        state: present
        pubkey: "/path/to/ssh/key.pub"
        force: "not_a_boolean"  # Exposing latent type-related bug: 'force' option expects a boolean value

    - name: Delete GitHub SSH key
      community.general.github_key:
        name: ansible_test_key
        state: absent
        force: true