---
- name: Run make command
  hosts: all
  gather_facts: false
  tasks:
    - name: Execute make command
      community.general.make:
        chdir: "/path/to/project"
        file: "/path/to/makefile"
        jobs: "{{ '4' }}"  # Will expose type-related bug if passed as a string
        make: "/usr/local/bin/make"
        params:
          key1: value1
          key2: 1024  # Will expose type-related bug if passed as an integer instead of a string
        target: "all"
      register: make_result