---
- name: Install Logstash Plugin
  hosts: localhost
  gather_facts: false
  become: true

  tasks:
    - name: Install Logstash Plugin
      community.general.logstash_plugin:
        name: <plugin_name>
        plugin_bin: <path_to_plugin_bin>
        proxy_host: <proxy_host_address>
        proxy_port: <proxy_port_number>
        state: present
        version: <plugin_version>