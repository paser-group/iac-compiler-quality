- name: Test iLO Redfish Configuration
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set iLO Configuration Attribute
      community.general.ilo_redfish_config:
        baseuri: "https://{{ inventory_hostname }}"
        username: "admin"
        password: "secret"
        auth_token: "token"
        attribute_name: "{{ variable }}"
        attribute_value: "{{ variable }}"