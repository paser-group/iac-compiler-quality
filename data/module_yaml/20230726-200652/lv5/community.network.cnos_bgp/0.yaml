- name: Test CNOS BGP module
  hosts: localhost
  gather_facts: false

  vars:
    asNum: "{{ None }}"
    bgpArg1: "{{ None }}"
    bgpArg2: "{{ None }}"
    bgpArg3: "{{ None }}"
    bgpArg4: "{{ None }}"
    bgpArg5: "{{ None }}"
    bgpArg6: "{{ None }}"
    bgpArg7: "{{ None }}"
    bgpArg8: "{{ None }}"
    deviceType: "str"
    enablePassword: "str"
    host: "str"
    outputfile: "str"
    password: "str"
    username: "str"

  tasks:
    - name: Execute CNOS BGP module
      community.network.cnos_bgp:
        asNum: "{{ asNum }}"
        bgpArg1: "{{ bgpArg1 }}"
        bgpArg2: "{{ bgpArg2 }}"
        bgpArg3: "{{ bgpArg3 }}"
        bgpArg4: "{{ bgpArg4 }}"
        bgpArg5: "{{ bgpArg5 }}"
        bgpArg6: "{{ bgpArg6 }}"
        bgpArg7: "{{ bgpArg7 }}"
        bgpArg8: "{{ bgpArg8 }}"
        deviceType: "{{ deviceType }}"
        enablePassword: "{{ enablePassword }}"
        host: "{{ host }}"
        outputfile: "{{ outputfile }}"
        password: "{{ password }}"
        username: "{{ username }}"
      register: result
      
    - name: Debug CNOS BGP module output
      debug:
        var: result