- name: Test latent type-related bugs
  hosts: localhost
  gather_facts: false
  vars:
    inventory_file: 
      - name: ubuntu1
        ip: 10.1.1.1
        distribution: ubuntu
      - name: alpine1
        ip: 10.1.1.2
        distribution: alpine
      - name: centos1
        ip: 10.1.1.3
        distribution: centos
      - name: redhat1
        ip: 10.1.1.4
        distribution: redhat
  
  tasks:
    - name: Verify IP and distribution
      debug:
        msg: "Node {{ item.name }} has IP {{ item.ip }} and distribution {{ item.distribution }}"
      with_items: "{{ inventory_file }}"