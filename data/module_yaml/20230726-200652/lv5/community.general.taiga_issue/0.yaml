---

- name: Test Taiga Issue Module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Taiga Issue
      community.general.taiga_issue:
        taiga_host: "https://example.com/"
        project: "my_project"
        subject: "Test Issue"
        description: "This is a test issue created by Ansible"
        issue_type: "Bug"
        priority: "High"
        severity: "Critical"
        state: "Open"
        status: "To Do"
        tags:
          - "tag1"
          - "tag2"
        attachment: "/path/to/attachment.txt"
        attachment_description: "Attachment description"
      register: result
      ignore_errors: yes

    - name: Print Result
      debug:
        var: result

    - name: Delete Taiga Issue
      community.general.taiga_issue:
        taiga_host: "https://example.com/"
        project: "my_project"
        subject: "Test Issue"
        state: "Closed"
        status: "Done"
        delete: true
      ignore_errors: yes