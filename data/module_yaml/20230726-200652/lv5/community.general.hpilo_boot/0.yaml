- name: Boot system using specific media
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Boot system
      community.general.hpilo_boot:
        force: "{{ force }}"
        host: "{{ host }}"
        image: "{{ image }}"
        login: "{{ login }}"
        media: "{{ media }}"
        password: "{{ password }}"
        ssl_version: "{{ ssl_version }}"
        state: "{{ state }}"
      register: result

    - name: Display result
      debug:
        var: result

- name: Test cases
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test case 1 - Random port numbers for ssl_version
      community.general.hpilo_boot:
        host: "{{ host }}"
        image: "{{ image }}"
        login: "{{ login }}"
        media: "{{ media }}"
        password: "{{ password }}"
        ssl_version: "{{ random_port }}"
        state: "{{ state }}"
      register: result

    - name: Show result
      debug:
        var: result