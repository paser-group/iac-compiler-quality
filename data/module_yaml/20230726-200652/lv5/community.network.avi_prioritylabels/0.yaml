---
- name: Ansible Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Setup Priority Labels
      community.network.avi_prioritylabels:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        avi_credentials: "{{ avi_credentials }}"
        api_context: "{{ api_context }}"
        api_version: "{{ api_version }}"
        avi_api_patch_op: "{{ avi_api_patch_op }}"
        avi_api_update_method: "{{ avi_api_update_method }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
        cloud_ref: "{{ cloud_ref }}"
        description: "{{ description }}"
        equivalent_labels: "{{ equivalent_labels }}"
        name: "{{ name }}"
        state: "{{ state }}"
        tenant_ref: "{{ tenant_ref }}"
        tenant_uuid: "{{ tenant_uuid }}"
        url: "{{ url }}"
        uuid: "{{ uuid }}"

      register: result

    - name: Debug Result
      debug:
        var: result