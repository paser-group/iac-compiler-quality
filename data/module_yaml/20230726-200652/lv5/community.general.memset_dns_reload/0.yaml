---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Request Memset DNS Reload
      community.general.memset_dns_reload:
        api_key: 1234567890
        poll: "true"
        port: "8080"
      register: dns_reload

    - name: Debug DNS Reload output
      debug:
        var: dns_reload