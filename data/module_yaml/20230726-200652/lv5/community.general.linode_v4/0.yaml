- name: Trigger Type-Related Bug
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Docker container
      docker_container:
        name: my-container
        image: "{{ item.image }}"
      with_items:
        - { image: "ubuntu" }
        - { image: "alpine" }
        - { image: "centos" }
        - { image: "redhat" }