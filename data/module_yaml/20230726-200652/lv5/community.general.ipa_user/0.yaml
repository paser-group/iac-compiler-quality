---

- name: Test playbook for Ansible Latent Type-Related Bug Exploration
  hosts: localhost
  gather_facts: false
  
  tasks:
  
    - name: Test Case 1 - Invalid displayname (integer)
      community.general.ipa_user:
        displayname: 123
      register: result
      ignore_errors: true
      check_mode: false
      run_once: true
      delegate_to: localhost
      
    - name: Test Case 2 - Invalid gidnumber (boolean)
      community.general.ipa_user:
        gidnumber: true
      register: result
      ignore_errors: true
      check_mode: false
      run_once: true
      delegate_to: localhost
      
    - name: Test Case 3 - Invalid homedirectory (list)
      community.general.ipa_user:
        homedirectory: ["home"]
      register: result
      ignore_errors: true
      check_mode: false
      run_once: true
      delegate_to: localhost
      
    - name: Test Case 4 - Invalid ipa_port (string)
      community.general.ipa_user:
        ipa_port: "abc"
      register: result
      ignore_errors: true
      check_mode: false
      run_once: true
      delegate_to: localhost
      
