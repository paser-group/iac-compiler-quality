- hosts: localhost
  gather_facts: false

  tasks:
    - name: Test community.general.oneandone_public_ip module
      community.general.oneandone_public_ip:
        api_url: "https://api.oneandone.com/v1"
        auth_token: "YOUR_AUTH_TOKEN"
        datacenter: "datacenter"
        public_ip_id: "public_ip_id"
        reverse_dns: "new-reverse-dns.example.com"
        state: "present"
        type: "IPV4"
        wait: false
        wait_interval: 5
        wait_timeout: 300
      register: result

    - debug:
        var: result