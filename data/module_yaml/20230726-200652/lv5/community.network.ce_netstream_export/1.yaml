- name: Manage netstream export on HUAWEI devices
  hosts: all
  gather_facts: false

  tasks:
    - name: Configure netstream export
      community.network.ce_netstream_export:
        as_option: "{{ None }}"
        bgp_nexthop: "{{ None }}"
        host_ip: "{{ None }}"
        host_port: "{{ None }}"
        host_vpn: "{{ None }}"
        source_ip: "{{ None }}"
        state: "{{ None }}"
        type: "{{ None }}"
        version: "{{ None }}"
      register: result

      ignore_errors: true

    - name: Debug the result
      debug:
        var: result