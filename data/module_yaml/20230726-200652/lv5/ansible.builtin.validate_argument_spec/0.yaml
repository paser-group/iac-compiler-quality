---
- name: Validate Argument Spec
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Validate Argument Spec
      ansible.builtin.validate_argument_spec:
        module_name: debug
        module_args: 
          hello: world
      register: validate_result

    - name: Debug Validate Result
      debug:
        var: validate_result

- name: Test Port Settings
  hosts: localhost
  gather_facts: False

  vars:
    port_range_start: 1024
    port_range_end: 65535

  tasks:
    - name: Generate Random Port Number
      ansible.builtin.set_fact:
        random_port: "{{ (port_range_end|int - port_range_start|int + 1)|random + port_range_start|int }}"
      
    - name: Debug Random Port Number
      debug:
        var: random_port