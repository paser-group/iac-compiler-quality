- name: Trigger type-related bug
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Send annotation event with invalid annotated_by
      community.general.stackdriver:
        key: "{{ key }}"
        instance_id: "{{ instance_id }}"
        event: "{{ event }}"
        event_epoch: "{{ event_epoch }}"
        level: "{{ level }}"
        msg: "{{ msg }}"
        annotated_by: 123456
      register: invalid_annotation_output