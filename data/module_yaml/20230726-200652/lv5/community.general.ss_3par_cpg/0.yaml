---
- name: Test for Type-Related Bugs
  hosts: localhost
  gather_facts: false
  vars:
    cpg_name: 12345  # Incorrect data type for cpg_name
    disk_type: FC    # Incorrect data type for disk_type
    domain: my_domain
    growth_increment: "500"
    growth_limit: "10000"
    growth_warning: "9000"
    high_availability: None  # Incorrect data type for high_availability
    raid_type: "R6"
    secure: "true"  # Incorrect data type for secure
    set_size: 8
    state: present
    storage_system_ip: "10.1.1.5"
    storage_system_username: admin
    storage_system_password: password

  tasks:
    - name: Create CPG
      community.general.ss_3par_cpg:
        storage_system_ip: "{{ storage_system_ip }}"
        storage_system_username: "{{ storage_system_username }}"
        storage_system_password: "{{ storage_system_password }}"
        cpg_name: "{{ cpg_name }}"
        disk_type: "{{ disk_type }}"
        domain: "{{ domain }}"
        growth_increment: "{{ growth_increment }}"
        growth_limit: "{{ growth_limit }}"
        growth_warning: "{{ growth_warning }}"
        high_availability: "{{ high_availability }}"
        raid_type: "{{ raid_type }}"
        secure: "{{ secure }}"
        set_size: "{{ set_size }}"
        state: "{{ state }}"