---
- name: Test playbook for community.network.pn_admin_service
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Generate random port numbers
      set_fact:
        pn_web_port: "{{ (1024..65535) | random }}"
        pn_web_ssl_port: "{{ (1024..65535) | random }}"
  
    - name: Debug random port numbers
      debug:
        msg: "Web port: {{ pn_web_port }}, Web SSL port: {{ pn_web_ssl_port }}"