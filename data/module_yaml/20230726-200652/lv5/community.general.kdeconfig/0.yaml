---
- name: Test the community.general.kdeconfig module
  hosts: all
  gather_facts: false

  tasks:
    - name: Manage KDE configuration
      community.general.kdeconfig:
        path: "/etc/kde.conf"
        owner: root
        group: root
        mode: "0644"
        values:
          - key: "Desktop/Theme"
            value: 123   # Intentional type mismatch
          - key: "Desktop/Wallpaper"
            value: "MyWallpaper"
      register: result

    - name: Debug module output
      debug:
        var: result