---
- name: Test playbook for community.network.pn_vrouter_ospf module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure OSPF on vRouter
      community.network.pn_vrouter_ospf:
        pn_cliswitch: "vrouter1"
        pn_netmask: "255.255.255.0"
        pn_network: "10.1.1.0"
        pn_ospf_area: "0.0.0.0"
        pn_vrouter_name: "vrouter1"
        state: present
      register: result

    - name: Debug result
      debug:
        var: result