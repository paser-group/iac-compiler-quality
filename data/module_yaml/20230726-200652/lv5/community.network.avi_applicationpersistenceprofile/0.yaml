---
- hosts: localhost
  gather_facts: False

  vars:
    controller: "https://example.com"
    username: "admin"
    password: "password"
    tenant: "default"
    api_version: "20.1.3"
    tenant_uuid: "abc123"
    is_federated: False

  tasks:
    - name: Add Application Persistence Profile
      community.network.avi_applicationpersistenceprofile:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        name: 123  # Invalid persistence profile name (integer instead of a string)
        persistence_type: "COOKIE_INSERT"
        app_cookie_persistence_profile:
          mode: 321  # Invalid mode value (integer instead of a string)
          timeout: "600"
          is_federated: "{{ is_federated }}"
        api_version: "{{ api_version }}"
        tenant_uuid: "{{ tenant_uuid }}"
        state: present