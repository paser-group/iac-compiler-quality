---
- name: Test playbook for Ansible NetStream module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Set global NetStream parameters
      community.network.ce_netstream_global:
        index_switch: "{{ variable }}"
        interface: "{{ variable }}"
        sampler_direction: "{{ variable }}"
        sampler_interval: "{{ variable }}"
        state: "{{ variable }}"
        statistics_direction:  "{{ variable }}"
        statistics_record: "{{ variable }}"
        type: "{{ variable }}"
      vars:
        variable: "{{ item }}"
      with_items:
        - None
        - "{{ range(50000, 60000) | random }}"