---
- name: Retrieve information about installed applications
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include community.general.pipx_info module
      include_role:
        name: community.general.pipx_info

    - name: Set random port numbers
      set_fact:
        random_port1: "{{ 32000 | random }}"
        random_port2: "{{ 32000 | random }}"
        random_port3: "{{ 32000 | random }}"

    - name: Retrieve information about application
      community.general.pipx_info:
        executable: "/path/to/executable"
        include_deps: true
        include_injected: true
        include_raw: true
        name: "my_application"
      register: app_info

    - debug:
        var: app_info

    - name: Print random port numbers
      debug:
        var:
          - random_port1
          - random_port2
          - random_port3