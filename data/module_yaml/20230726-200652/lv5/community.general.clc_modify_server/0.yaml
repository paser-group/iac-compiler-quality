---
- name: Test clc_modify_server module for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Modify servers with random port numbers
      community.general.clc_modify_server:
        port: "{{ item }}"
      loop: "{{ range(1, 4) | random }}"
      register: result

    - name: Debug results
      debug:
        var: result