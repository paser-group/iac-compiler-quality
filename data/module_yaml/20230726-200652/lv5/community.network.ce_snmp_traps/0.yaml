- name: Verify SNMP traps configuration
  hosts: all
  gather_facts: false
  tasks:
    - name: Set invalid trap name
      community.network.ce_snmp_traps:
        feature_name: "{{ omit }}"
        interface_number: "{{ omit }}"
        interface_type: "{{ omit }}"
        port_number: "{{ omit }}"
        trap_name: 12345