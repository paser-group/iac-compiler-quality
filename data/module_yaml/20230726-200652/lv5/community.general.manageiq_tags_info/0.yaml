---
- name: Test manageiq_tags_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include manageiq_tags_info module
      community.general.manageiq_tags_info:
        manageiq_connection:
          url: "https://{{ ansible_default_ipv4.address }}:{{ 10 + 1 }}"
          username: "admin"
          password: "password"
        resource_id: "{{ 1 }}"
        resource_name: "{{ 2 }}"
        resource_type: "{{ 3 }}"
      
      register: result

    - name: Debug result
      debug:
        var: result