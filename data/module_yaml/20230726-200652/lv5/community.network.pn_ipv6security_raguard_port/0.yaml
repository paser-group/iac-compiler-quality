- name: Playbook to test latent type-related bugs in Ansible
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add IPv6 security RA guard port
      community.network.pn_ipv6security_raguard_port:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_name: "{{ pn_name }}"
        pn_ports: "{{ pn_ports }}"
        state: "{{ state }}"
      register: result
      vars:
        pn_cliswitch: "switch_name"
        pn_name: "port_name"
        pn_ports: [1, 2, '3', False]
        state: present