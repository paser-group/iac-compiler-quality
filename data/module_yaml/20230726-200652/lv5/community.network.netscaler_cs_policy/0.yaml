---
- name: Unveiling Type-Related Bugs in Ansible Network Netscaler Plugin
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Configure Netscaler CS Policy - State Present
      community.network.netscaler_cs_policy:
        state: present
        nitro_user: admin
        nitro_pass: password
        nsip: 192.0.2.1
        validate_certs: false
        policyname: None
        rule: None
        save_config: true
        action: null
        domain: null
        nitro_protocol: null
        nitro_timeout: 10
        url: None
      register: result
      check_mode: no

    - debug:
        var: result