---
- name: Expose Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather Redhat Version
      community.general.redhat_release_info:
      register: redhat_release
      failed_when: false

    - name: Print Redhat Version
      debug:
        msg: "Redhat Version - {{ redhat_release.redhat_release }}"

    - name: Multiply Redhat Version
      set_fact:
        multiplied_version: "{{ redhat_release.redhat_release * 2 | int }}"

    - name: Print Multiplied Version
      debug:
        msg: "Multiplied Version - {{ multiplied_version }}"