---
- name: Test Ansible Compiler for Type-Related Bugs
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Gather Ordnance Facts
      community.network.ordnance_facts:
        gather_subset: None
      register: ordnance_fact

    - name: Debug Ordnance Facts
      debug:
        var: ordnance_fact

    - name: Test Custom Port Setting
      community.network.ordnance_facts:
        gather_subset: None
        port: "{{ item }}"
      loop:
        - "1234"
        - "5678"
        - "9012"

    - name: Debug Custom Port Setting
      debug:
        var: ansible_loop.msg.stdout