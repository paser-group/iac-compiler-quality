---
- name: Test Pushbullet Notifications
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include pushbullet module
      include_vars:
        file: pushbullet.yml

    - name: Send push notification
      pushbullet:
        api_key: "{{ pushbullet_api_key }}"
        body: "This is a test notification"
        channel: "Channel Name"
        device: "Device Name"
        push_type: 12345    # Incorrect data type
        title: "Test Notification"
        url: "https://www.example.com"
      register: result

    - name: Display result
      debug:
        var: result