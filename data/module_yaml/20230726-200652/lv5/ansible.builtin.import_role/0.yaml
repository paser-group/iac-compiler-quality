---
- name: Import Role Example
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Import the role
      ansible.builtin.import_role:
        name: my_role
        defaults_from: main.yml
        handlers_from: handlers/main.yml
        tasks_from: tasks/main.yml
        vars_from: vars/main.yml
        allow_duplicates: "{{ allow_duplicates }}"
        rolespec_validate: "{{ rolespec_validate }}"
      vars:
        allow_duplicates: 1
        rolespec_validate: "{{ 'yes' | bool }}"

    - name: Print a variable from the role
      debug:
        var: my_role_var