- name: Execute SQL script on MSSQL Server
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Execute SQL script
      community.general.mssql_script:
        login_host: "{{ host }}"
        login_port: "{{ port }}"
        login_user: "{{ user }}"
        login_password: "{{ password }}"
        script: "{{ script }}"
      register: result

    - name: Display script result
      debug:
        var: result