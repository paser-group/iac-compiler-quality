---
- name: Test playbook for community.network.avi_alertscriptconfig
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Setup AlertScriptConfig
      community.network.avi_alertscriptconfig:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        api_version: "{{ api_version }}"
        state: "{{ state }}"
        name: "{{ name }}"
        action_script: "{{ action_script }}"
        api_context: "{{ api_context }}"
        avi_credentials: "{{ avi_credentials }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
        avi_api_update_method: "{{ avi_api_update_method }}"
        avi_api_patch_op: "{{ avi_api_patch_op }}"
        tenant_ref: "{{ tenant_ref }}"
        tenant_uuid: "{{ tenant_uuid }}"
        url: "{{ url }}"
        uuid: "{{ uuid }}"
      register: result
      no_log: true

    - name: Show result
      debug:
        var: result

    # Test case 1: Random port number
    - name: Test with random port number
      community.network.avi_alertscriptconfig:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        api_version: "{{ api_version }}"
        state: "{{ state }}"
        name: "{{ name }}"
        action_script: "{{ action_script }}"
        api_context: "{{ api_context }}"
        avi_credentials: "{{ avi_credentials }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
        avi_api_update_method: "{{ avi_api_update_method }}"
        avi_api_patch_op: "{{ avi_api_patch_op }}"
        tenant_ref: "{{ tenant_ref }}"
        tenant_uuid: "{{ tenant_uuid }}"
        url: "{{ url }}"
        uuid: "{{ uuid }}"
        port: "{{ 10000 | random }}"
      register: result_rand_port
      no_log: true

    - name: Show result with random port
      debug:
        var: result_rand_port