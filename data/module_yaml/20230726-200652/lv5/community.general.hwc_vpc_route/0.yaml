- name: Test playbook for hwc_vpc_route module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create VPC resource
      community.general.hwc_vpc_route:
        destination: "{{ 10.1.1.256 }}"
        domain: "example.com"
        id: 1234567890
        identity_endpoint: "https://auth.cloud.ibm.com/v3"
        next_hop: "{{ 10.1.1.1 }}"
        password: "{{ 'password' }}"
        project: 1234
        region: "us-east"
        state: "{{ true }}"
        type: "test"
        user: "{{ 'username' }}"
        vpc_id: 9876543210
      register: result

    - name: Display result
      debug:
        var: result