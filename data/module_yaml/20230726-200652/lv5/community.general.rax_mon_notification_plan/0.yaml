---

- name: Test community.general.rax_mon_notification_plan module
  hosts: localhost
  gather_facts: false

  vars:
    # Define your variables here
    api_key: "YOUR_API_KEY"
    auth_endpoint: "https://your-auth-endpoint.com"
    credentials: "/path/to/credentials"
    critical_state:
      - "critical1"
      - "critical2"
    env: "production"
    identity_type: "api_key"
    label: "Test Notification Plan"
    ok_state:
      - "ok1"
      - "ok2"
    region: "us-east-1"
    state: "present"
    tenant_id: "YOUR_TENANT_ID"
    tenant_name: "YOUR_TENANT_NAME"
    username: "YOUR_USERNAME"
    validate_certs: true
    warning_state:
      - "warning1"
      - "warning2"

  tasks:
    - name: Create Rackspace Cloud Monitor Notification Plan
      community.general.rax_mon_notification_plan:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        credentials: "{{ credentials }}"
        critical_state: "{{ critical_state }}"
        env: "{{ env }}"
        identity_type: "{{ identity_type }}"
        label: "{{ label }}"
        ok_state: "{{ ok_state }}"
        region: "{{ region }}"
        state: "{{ state }}"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
        warning_state: "{{ warning_state }}"
      register: result

    - name: Debug module output
      debug:
        msg: "{{ result }}"

    # Add additional test cases here to explore latent type-related bugs
    # based on the provided heuristic or any other strategies you think are suitable.