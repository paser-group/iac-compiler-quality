---
- name: Test group module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create group
      ansible.builtin.group:
        name: testgroup
        state: present
        system: "{{ system | bool }}"
        gid: "{{ gid }}"
        local: "{{ local | bool }}"
        non_unique: "{{ non_unique | bool }}"
      register: result

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ result }}"