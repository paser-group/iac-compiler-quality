---
- name: Test Playbook
  hosts: all_nodes
  gather_facts: false

  tasks:
    - name: Gather Image Info
      community.general.one_image_info:
        api_password: "{{ random_port }}"
        api_url: "{{ random_port }}"
        api_username: "{{ random_port }}"
        ids: "{{ random_port }}"
        name: "{{ random_port }}"

  vars:
    random_port: "{{ 10 | random }}"