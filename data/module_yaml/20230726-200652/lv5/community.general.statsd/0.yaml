- name: Ansible Latent Type-Related Bug Playbook
  hosts: all
  gather_facts: false
  become: false

  tasks:
    - name: Test community.general.statsd module
      community.general.statsd:
        host: "localhost"
        port: "{{ random(65536) }}"
        metric: 100
        metric_prefix: "test"
        metric_type: "counter"
        state: "increment"
      register: result

    - name: Print debug output
      debug:
        var: result