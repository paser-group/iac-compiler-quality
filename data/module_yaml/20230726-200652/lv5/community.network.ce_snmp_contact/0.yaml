- name: Test playbook for 'community.network.ce_snmp_contact' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Setup SNMP contact configuration
      community.network.ce_snmp_contact:
        contact: "{{ contact }}"
        state: "{{ state }}"

      vars:
        contact: "{{ random_port }}"
        state: "{{ unknown_parameter }}"
      
      register: result

    - debug:
        var: result