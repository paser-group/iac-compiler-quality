---
- name: Test community.general.rax_identity module
  hosts: localhost
  gather_facts: false

  vars:
    api_key: "YOUR_API_KEY"
    auth_endpoint: "https://auth.api.rackspacecloud.com/v2.0"
    credentials: "/path/to/credentials"
    env: "production"
    identity_type: "password"
    region: "ORD"
    state: "present"
    tenant_id: "YOUR_TENANT_ID"
    tenant_name: "YOUR_TENANT_NAME"
    username: "YOUR_USERNAME"
    random_port: "{{ 49152 | random(ansible_date_time.epoch) | int }}"
    validate_certs: true

  tasks:
    - name: Load Rackspace identity
      community.general.rax_identity:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        credentials: "{{ credentials }}"
        env: "{{ env }}"
        identity_type: "{{ identity_type }}"
        region: "{{ region }}"
        state: "{{ state }}"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        port: "{{ random_port }}"
        validate_certs: "{{ validate_certs }}"
      register: result

    - name: Debug result
      debug:
        var: result