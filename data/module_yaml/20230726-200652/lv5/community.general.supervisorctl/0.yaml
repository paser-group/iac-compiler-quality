---
- name: Test playbook for supervisorctl module
  hosts: localhost
  gather_facts: false

  tasks:

    - name: Run supervisorctl module with invalid port
      community.general.supervisorctl:
        name: "{{ 'a' * 100 }}"
        state: "{{ 'a' * 100 }}"
        server_url: "{{ 'http://localhost:' + 'a' * 100 + '/RPC2' }}"
      register: result

    - name: Display supervisorctl module output
      debug:
        var: result