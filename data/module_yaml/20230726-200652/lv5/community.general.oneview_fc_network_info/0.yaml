---
- name: Test playbook for community.general.oneview_fc_network_info module
  hosts: localhost
  gather_facts: false

  vars:
    api_version: 300  # Update with the correct API version
    config: "/path/to/oneview_config.json"  # Update with the correct path to the OneView configuration file
    hostname: "oneview.example.com"  # Update with the correct OneView hostname
    image_streamer_hostname: "imagestreamer.example.com"  # Update with the correct Image Streamer hostname
    name: "FC Network"  # Update with the correct FC network name
    params:
      state: present

    username: "admin"  # Update with the correct OneView username
    password: "password"  # Update with the correct OneView password

  tasks:
    - name: Retrieve information about OneView FC network
      oneview_fc_network_info:
        api_version: "{{ api_version }}"
        config: "{{ config }}"
        hostname: "{{ hostname }}"
        image_streamer_hostname: "{{ image_streamer_hostname }}"
        name: "{{ name }}"
        params: "{{ params }}"
        password: "{{ password }}"
        username: "{{ username }}"
      register: fc_network_info

    - name: Display FC network information
      debug:
        var: fc_network_info