---
- name: Test Ansible Galaxy Install
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install Ansible Galaxy roles
      community.general.ansible_galaxy_install:
        name: my_role
        dest: /etc/ansible/roles
        force: "yes"
        no_deps: "true"
        ack_ansible29: "no"
        ack_min_ansiblecore211: "true"
        requirements_file: ""
        type: "role"
        port: "abc"  # Potential type-related bug