- name: Ansible Latent Bug Finder & Heuristic Test
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Execute imgadm module
      community.general.imgadm:
        force: true
        pool: "{{ pool }}"
        source: "{{ source }}"
        state: "{{ state }}"
        type: "{{ type }}"
        uuid: "{{ uuid }}"
      register: imgadm_result

    - name: Debug imgadm_result
      debug:
        var: imgadm_result