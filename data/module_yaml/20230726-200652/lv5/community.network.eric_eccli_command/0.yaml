---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:

    - name: Run commands on remote devices
      community.network.eric_eccli_command:
        commands:
          - show version
          - show interface status
        interval: "{{ 3 }}" # Bug: interval should be an int, but supplied as a string
        match: "{{ 'test' }}" # Bug: match should be an int, but supplied as a string
        retries: "{{ 2.5 }}" # Bug: retries should be an int, but supplied as a float
        wait_for: "{{ [5, 'test'] }}" # Bug: wait_for should be a list of ints, but contains a string
      register: result

    - name: Debug result
      debug:
        var: result