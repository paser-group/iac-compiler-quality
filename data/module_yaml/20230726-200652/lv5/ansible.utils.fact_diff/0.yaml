---
- name: Latent Type-Related Bug Playbook
  hosts: localhost
  gather_facts: true

  tasks:
    - name: Set a variable with a string value
      set_fact:
        my_var: "Hello, World!"

    - name: Attempt to access a non-existent fact
      debug:
        var: non_existent_fact

    - name: Attempt to divide a variable by zero
      debug:
        msg: "{{ my_var | int / 0 }}"

