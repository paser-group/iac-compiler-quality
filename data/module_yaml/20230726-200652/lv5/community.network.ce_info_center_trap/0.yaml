---
- name: Manage information center trap configuration on HUAWEI
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure information center trap
      community.network.ce_info_center_trap:
        channel_id: "{{ random(1024, 65536) | random }}"
        module_name: "{{ random(1024, 65536) | random }}"
        state: "{{ random(['present', 'absent']) }}"
        trap_buff_enable: "{{ random(['true', 'false']) }}"
        trap_buff_size: "{{ random(1024, 65536) | random }}"
        trap_enable: "{{ random(['true', 'false']) }}"
        trap_level: "{{ random(1, 10) | random }}"
        trap_time_stamp: "{{ random(['true', 'false']) }}"
      register: result

    - name: Debug result
      debug:
        var: result