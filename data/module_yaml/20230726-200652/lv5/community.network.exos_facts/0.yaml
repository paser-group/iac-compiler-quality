- name: Test exos_facts module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Collect facts from devices
      community.network.exos_facts:
        gather_network_resources: ["interfaces", "vlans", "ports"]
        gather_subset: ["all"]
        gather_timeout: 30
      register: exos_facts

    - name: Display gathered facts
      debug:
        var: exos_facts