---
- name: Retrieve gconftool2 info
  hosts: all
  gather_facts: false
  vars:
    gconftool2_key: "/desktop/gnome/url-handlers/http/command"

  tasks:
    - name: Check gconftool2 info
      community.general.gconftool2_info:
        key: "{{ gconftool2_key }}"
      register: gconftool2_info

    - name: Debug gconftool2 info
      debug:
        var: gconftool2_info