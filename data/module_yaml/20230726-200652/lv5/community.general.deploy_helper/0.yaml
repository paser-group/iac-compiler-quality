---
- name: Test playbook for Ansible latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include deploy_helper module
      community.general.deploy_helper:
        attributes: "{{ attribute_name }}"
      vars:
        attribute_name: "{{ ansible_date_time.iso8601 | random }}"
      register: deploy_helper_output

    - name: Debug deploy_helper_output
      debug:
        var: deploy_helper_output