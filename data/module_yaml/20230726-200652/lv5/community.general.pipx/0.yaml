- name: Manage application using pipx
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install application
      community.general.pipx:
        name: myapp
        state: present
        executable: /path/to/myapp
        python: python3

    - name: Uninstall application
      community.general.pipx:
        name: myapp
        state: absent