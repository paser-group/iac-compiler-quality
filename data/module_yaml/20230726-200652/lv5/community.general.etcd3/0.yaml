- name: Test for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set key value pair in etcd3
      community.general.etcd3:
        host: 10.1.1.1
        port: "8080"  # Potential type-related bug: passing a string instead of an integer
        key: "/test_key"
        value: "test_value"
        state: present
      register: result

    - name: Debug result
      debug:
        var: result