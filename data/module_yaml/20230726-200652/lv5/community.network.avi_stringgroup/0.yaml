---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test task
      community.network.avi_stringgroup:
        controller: "https://{{ 10.1.1.1 | random }}"
        username: "admin"
        password: "password"
        tenant: "admin"
        name: "TestStringGroup"
        state: "{{ ['present', 'absent'] | random }}"
        invalid_option: "{{ invalid_value }}"
      ignore_errors: true