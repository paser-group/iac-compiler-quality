---
- name: Test Playbook for community.network.ftd_file_download module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Download file from Cisco FTD
      community.network.ftd_file_download:
        destination: "/tmp/nginx.conf"
        operation: "download"
        path_params:
          path: "/ngfw/conf"
          filename: "nginx.conf"
          port: "{{ 65536 | random }}"
          secure: true
      register: download_result

    - name: Display download result
      debug:
        var: download_result