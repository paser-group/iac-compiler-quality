- name: Test community.network.pn_cpu_class module
  hosts: all
  gather_facts: false

  tasks:
    - name: Create pn_cpu_class
      community.network.pn_cpu_class:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_hog_protect: "{{ pn_hog_protect }}"
        pn_name: "{{ pn_name }}"
        pn_rate_limit: "{{ pn_rate_limit }}"
        pn_scope: "{{ pn_scope }}"
        state: "present"
      register: pn_cpu_class

    - name: Debug pn_cpu_class output
      debug:
        var: pn_cpu_class