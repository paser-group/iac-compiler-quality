---
- name: Test community.general.layman module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add overlay via layman
      community.general.layman:
        name: "test_overlay"
        state: present
        list_url: "{{ layman_list_url }}"
        validate_certs: true
      register: layman_result

    - name: Display layman result
      debug:
        var: layman_result