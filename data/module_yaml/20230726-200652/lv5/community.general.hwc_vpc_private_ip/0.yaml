---
- name: Test community.general.hwc_vpc_private_ip module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create VPC Private IP resource
      community.general.hwc_vpc_private_ip:
        domain: "example.com"
        id: "vpc1"
        identity_endpoint: "https://identity.example.com"
        ip_address: "10.1.1.5"
        password: "secret"
        project: "myproject"
        region: "us-west-1"
        state: "present"
        subnet_id: "subnet1"
        user: "myuser"
        port: "{{ random_port }}"
      register: result

    - name: Display result
      debug:
        var: result