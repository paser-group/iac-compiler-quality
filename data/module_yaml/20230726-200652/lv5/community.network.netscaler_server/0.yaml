- name: Manage Netscaler server
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure Netscaler server
      community.network.netscaler_server:
        state: present
        nsip: "{{ 10.1.1.1 }}"
        nitro_user: admin
        nitro_pass: admin
        nitro_protocol: http
        nitro_timeout: 30
        validate_certs: false
        ipaddress: "{{ 10.1.1.2 }}"
        name: "{{ 'alpine1' }}"
        comment: null
        delay: null
        disabled: "{{ 'false' }}"
        domain: null
        domainresolveretry: null
        graceful: "{{ 'false' }}"
        ipv6address: "{{ 'true' }}"
        td: null
        translationip: null
        translationmask: null
        save_config: "{{ 'true' }}"
      register: result

    - debug:
        var: result