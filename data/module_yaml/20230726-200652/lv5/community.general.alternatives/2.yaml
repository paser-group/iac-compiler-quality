- hosts: all
  remote_user: ansible
  gather_facts: false
  tasks:
    - name: Manage alternatives
      community.general.alternatives:
        link: /usr/bin/node
        name: node
        path: /usr/local/bin/node
        state: present

    - name: Test Port Settings
      community.general.alternatives:
        link: /usr/bin/port
        name: port
        path: /usr/local/bin/port
        state: present
        port: "{{ 32768 | random }}"