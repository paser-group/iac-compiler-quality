- hosts: all
  gather_facts: false
  tasks:

    - name: Configure information center log
      community.network.ce_info_center_log:
        channel_id: "{{ channel_id }}"
        log_buff_enable: "{{ log_buff_enable }}"
        log_buff_size: "{{ log_buff_size }}"
        log_enable: "{{ log_enable }}"
        log_level: "{{ log_level }}"
        log_time_stamp: "{{ log_time_stamp }}"
        module_name: "{{ module_name }}"
        state: "{{ state }}"
      vars:
        channel_id: "example" + 1
        log_buff_enable: "True"
        log_buff_size: 1024
        log_enable: "True"
        log_level: 2
        log_time_stamp: "2022-01-01"
        module_name: "example_module"
        state: present