---
- name: Ansible Latent Type-Related Bug Finder
  hosts: localhost
  gather_facts: false
  vars:
    client: "123"
    conn_password: "password"
    conn_username: "ansible"
    host: "localhost"
    sysnr: "00"
    task_parameters:
      - parameter1: "value1"
      - parameter2: "value2"
    task_settings:
      - setting1: "value1"
      - setting2: "value2"
    task_skip: false
    task_to_execute: "task1"

  tasks:
    # Random port number for client
    - name: Test 1
      debug:
        msg: "{{ client | int }}"

    # Random port number for conn_password
    - name: Test 2
      debug:
        msg: "{{ conn_password | int }}"

    # Random port number for conn_username
    - name: Test 3
      debug:
        msg: "{{ conn_username | int }}"
        
    # Random port number for host
    - name: Test 4
      debug:
        msg: "{{ host | int }}"

    # Random port number for sysnr
    - name: Test 5
      debug:
        msg: "{{ sysnr | int }}"

    # Random port number for task_parameters
    - name: Test 6
      debug:
        msg: "{{ task_parameters | int }}"

    # Random port number for task_settings
    - name: Test 7
      debug:
        msg: "{{ task_settings | int }}"

    # Random port number for task_to_execute
    - name: Test 8
      debug:
        msg: "{{ task_to_execute | int }}"