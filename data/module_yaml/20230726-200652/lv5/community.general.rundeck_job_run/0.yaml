---
- name: Test playbook for latent type-related bugs
  hosts: all
  gather_facts: false
  tasks:
    - name: Generate random port number
      set_fact:
        random_port: "{{ 32000 | random(start=1024) }}"

    - name: Print random port number
      debug:
        var: random_port

    - name: Generate random boolean value
      set_fact:
        random_bool: "{{ ['true', 'false'] | random }}"

    - name: Print random boolean value
      debug:
        var: random_bool