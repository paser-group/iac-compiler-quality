---
- name: Ansible Latent Type-Related Bug Testing
  hosts: localhost
  gather_facts: false

  vars:
    nodes:
      - name: ubuntu1
        ip_address: "10.1.1.1"
        distribution: "Ubuntu"
      - name: alpine1
        ip_address: "10.1.1.2"
        distribution: "Alpine"
      - name: centos1
        ip_address: "10.1.1.3"
        distribution: "CentOS"
      - name: redhat1
        ip_address: "10.1.1.4"
        distribution: "Red Hat"

  tasks:
    - name: Check nodes distribution
      debug:
        var: item.distribution
      loop: "{{ nodes }}"