- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install macports package
      community.general.macports:
        name: "{{ random_name }}"
        selfupdate: "{{ random_selfupdate | default(false) }}"
        state: "{{ random_state | default('latest') }}"
        upgrade: "{{ random_upgrade | default(false) }}"
        variant: "{{ random_variant | default('') }}"
      register: result

    - name: Display result
      debug:
        var: result