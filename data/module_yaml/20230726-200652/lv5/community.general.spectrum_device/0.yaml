---
- hosts: localhost
  gather_facts: false
  
  # Variables
  vars:
    agentport: "{{ range(1000, 65535) | random }}"
    community: "public"
    device: "mydevice"
    landscape: "US"
    state: "present"
    url: "https://example.com"
    url_password: "secret"
    url_username: "admin"
    use_proxy: false
    validate_certs: false

  tasks:
    - name: Create device
      community.general.spectrum_device:
        agentport: "{{ agentport }}"
        community: "{{ community }}"
        device: "{{ device }}"
        landscape: "{{ landscape }}"
        state: "{{ state }}"
        url: "{{ url }}"
        url_password: "{{ url_password }}"
        url_username: "{{ url_username }}"
        use_proxy: "{{ use_proxy }}"
        validate_certs: "{{ validate_certs }}"
      register: result
      ignore_errors: true

    - name: Print result
      debug:
        var: result

    - name: Delete device
      community.general.spectrum_device:
        agentport: "{{ agentport }}"
        community: "{{ community }}"
        device: "{{ device }}"
        landscape: "{{ landscape }}"
        state: "absent"
        url: "{{ url }}"
        url_password: "{{ url_password }}"
        url_username: "{{ url_username }}"
        use_proxy: "{{ use_proxy }}"
        validate_certs: "{{ validate_certs }}"
      register: delete_result
      ignore_errors: true

    - name: Print delete result
      debug:
        var: delete_result