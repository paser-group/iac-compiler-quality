---
- hosts: localhost
  tasks:
    - name: Retrieve information about one or more SAN managers
      community.general.oneview_san_manager_info:
        config: "/path/to/oneview_config.json"
        api_version: 800
        hostname: "{{ inventory_hostname }}"
        username: "admin"
        password: "password"
      register: san_manager_info
    
    - name: Print SAN manager info
      debug:
        var: san_manager_info