---
- name: Ansible Latent Bug Finder & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Load vars
      include_vars:
        file: inventory.yml

    - name: Gather SLXOS facts
      community.network.slxos_facts:
        gather_subset: "{{ gather_subset }}"
      register: slxos_facts

    - name: Debug SLXOS Facts
      debug:
        var: slxos_facts