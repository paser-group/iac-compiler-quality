- name: Slurp file
  hosts: all
  gather_facts: false

  tasks:
    - name: Slurp a file
      ansible.builtin.slurp:
        src: "/path/to/remote/file"
      register: file_content

    - name: Save file locally
      copy:
        content: "{{ file_content.content | b64decode }}"
        dest: "/tmp/local/file"