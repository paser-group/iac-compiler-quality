---
- name: Retrieve information about OneView FC network
  hosts: localhost
  tasks:
    - name: Include the module
      community.general.oneview_fc_network_info:
        api_version: "{{ random_api_version }}"
        config: "/path/to/oneview_config.json"
        hostname: "{{ random_hostname }}"
        image_streamer_hostname: "{{ random_image_streamer_hostname }}"
        name: "{{ random_name }}"
        params:
          networkId: "{{ random_network_id }}"
        username: "{{ random_username }}"
        password: "{{ random_password }}"
      vars:
        random_api_version: "{{ 300 | random }}"
        random_hostname: "{{ ['oneview.foo.com', 'oneview.bar.com'] | random }}"
        random_image_streamer_hostname: "{{ ['imagestreamer1.example.com', 'imagestreamer2.example.com'] | random }}"
        random_name: "{{ ['FCNetwork-1', 'FCNetwork-2'] | random }}"
        random_network_id: "{{ 12345 | random }}"
        random_username: "{{ ['admin', 'user'] | random }}"
        random_password: "{{ ['secret', 'password'] | random }}"