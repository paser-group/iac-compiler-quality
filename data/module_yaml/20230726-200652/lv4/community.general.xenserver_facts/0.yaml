---
- name: Test for latent type-related bugs
  hosts: target_host
  gather_facts: no

  tasks:
    - name: Mock module for testing
      mock_module:
        foo: "{{ foo }}"

- name: Generate random MAC addresses
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Generate random MAC addresses
      community.general.random_mac_address:
      register: mac_address

    - name: Print MAC address
      debug:
        var: mac_address