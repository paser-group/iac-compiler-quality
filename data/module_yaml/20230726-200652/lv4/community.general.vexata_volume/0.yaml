---
- name: Manage Volumes on Vexata
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Vexata Volume
      community.general.vexata_volume:
        array: "{{ array }}"
        name: "{{ volume_name }}"
        password: "{{ array_password }}"
        size: "{{ volume_size }}"
        state: "{{ volume_state }}"
        user: "{{ array_user }}"
        validate_certs: "{{ validate_certs }}"
      register: result

    - name: Print Result
      debug:
        var: result