---
- name: Generate random MAC addresses
  hosts: localhost
  gather_facts: false
  vars:
    mac_address: "{{ '00:' + range(100, 200)|random|int|format('02x') + ':%02x:%02x:%02x' | format(range(0, 256)|random, range(0, 256)|random, range(0, 256)|random) }}"
  tasks:
    - name: Print random MAC address
      debug:
        var: mac_address