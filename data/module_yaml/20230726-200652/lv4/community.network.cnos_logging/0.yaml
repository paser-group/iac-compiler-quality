---
- name: Manage logging configurations on devices
  hosts: all
  gather_facts: false

  tasks:
    - name: Set logging configuration
      community.network.cnos_logging:
        aggregate: "{{ 'true' + 'invalid' }}"
        dest: "{{ 'syslog' + 1 }}"
        facility: "{{ None }}"
        level: "{{ [0, 1, 2] }}"
        name: "{{ 123 }}"
        size: "{{ '10000' }}"
        state: "{{ 'absent' }}"