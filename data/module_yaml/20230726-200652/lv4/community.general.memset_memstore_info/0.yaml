---
- name: Retrieve Memstore prod information
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Retrieve Memstore prod information
      community.general.memset_memstore_info:
        api_key: "{{ api_key }}"
        name: "{{ memstore_name }}"
      register: memstore_info

    - name: Display Memstore prod information
      debug:
        var: memstore_info