---
- name: Test playbook for community.general.clc_modify_server module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Modify servers
      community.general.clc_modify_server:
        alert_policy_id: "{{ random_mac_address }}"
        alert_policy_name: "{{ random_mac_address }}"
        anti_affinity_policy_id: "{{ random_mac_address }}"
        anti_affinity_policy_name: "{{ random_mac_address }}"
        cpu: "{{ random_mac_address }}"
        memory: "{{ random_mac_address }}"
        server_ids: "{{ random_mac_address }}"
        state: "{{ random_mac_address }}"
        wait: "{{ random_mac_address }}"
      
  vars:
    random_mac_address: "{{ lookup('pipe', 'openssl rand -hex 6 | sed -e \"s/\\(..\\)/\\1:/g\" -e \"s/.$//\"') }}"