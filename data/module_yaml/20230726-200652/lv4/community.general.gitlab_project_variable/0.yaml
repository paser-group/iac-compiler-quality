---
- hosts: localhost
  tasks:
    - name: Manage GitLab project variables
      community.general.gitlab_project_variable:
        api_url: "https://gitlab.example.com/api/v4"
        api_token: 12345
        project: "myproject"
        variables: "VAR1,value1,VAR2,value2"
      register: result
      check_mode: no

    - debug:
        var: result