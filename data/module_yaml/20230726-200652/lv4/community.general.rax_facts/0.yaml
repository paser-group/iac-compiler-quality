- name: Gather Rackspace Facts
  hosts: localhost
  gather_facts: false
  vars:
    rackspace_name: your_rackspace_server_name
    rackspace_region: 123

  tasks:
    - name: Generate Random MAC Address
      community.general.mac_address:
        name: random_mac
      register: random_mac_address

    - name: Gather Rackspace Facts
      community.general.rax_facts:
        name: "{{ rackspace_name }}"
        region: "{{ rackspace_region }}"
      register: rackspace_facts

    - name: Debug Rackspace Facts
      debug:
        var: rackspace_facts