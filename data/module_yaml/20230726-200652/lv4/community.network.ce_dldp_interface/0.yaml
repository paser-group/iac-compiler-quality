---
- name: Test playbook for community.network.ce_dldp_interface
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure interface DLDP with random MAC addresses
      community.network.ce_dldp_interface:
        enable: "{{ item.enable }}"
        interface: "{{ item.interface }}"
        local_mac: "{{ item.local_mac }}"
        mode_enable: "{{ item.mode_enable }}"
        reset: "{{ item.reset }}"
        state: "{{ item.state }}"
      loop:
        - { enable: null, interface: null, local_mac: null, mode_enable: null, reset: null, state: null }