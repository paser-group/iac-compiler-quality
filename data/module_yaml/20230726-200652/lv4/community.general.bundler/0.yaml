---
- name: Validate Ansible compiler for type-related bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Execute command with a boolean value
      command: echo "Hello, Ansible!"
      args:
        chdir: "{{ bool_var }}"  # Expected string for chdir

    - name: Execute command with an integer value
      command: echo "Hello, Ansible!"
      args:
        warn: "{{ int_var }}"  # Expected boolean for warn

    - name: Execute command with an undefined variable
      command: echo "Hello, Ansible!"
      args:
        executable: "{{ undefined_var }}"  # Undefined variable

    - name: Execute command with an incorrect attribute
      command: echo "Hello, Ansible!"
      args:
        non_existing_attr: "{{ var }}"  # Incorrect attribute

