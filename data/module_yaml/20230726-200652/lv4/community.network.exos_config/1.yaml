      set_fact:
        random_mac: '{{ "%02x:" | format(0,0) + ":".join((0,nil)|random + 1 | random) + ":%02x" | format(0,0,0) + ":".join((0,nil)|random + 1 | random) }}'

    - name: Print random MAC addresses
      debug:
        var: random_mac

