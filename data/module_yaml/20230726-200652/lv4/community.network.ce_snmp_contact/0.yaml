- name: Configure SNMP contact on HUAWEI devices
  hosts: huawei_devices
  gather_facts: false

  tasks:
    - name: Set SNMP contact
      community.network.ce_snmp_contact:
        contact: "{{ item }}"
        state: present
      loop:
        - None
        - 12345
        - true
        - 10.1.1.1
        - [1, 2, 3, 4]
        - "SNMP Contact"