      set_fact:
        mac_address: "{{ '%02x:%02x:%02x:%02x:%02x:%02x' | format((256 | random) % 256, (256 | random) % 256, (256 | random) % 256, (256 | random) % 256, (256 | random) % 256, (256 | random) % 256) }}"

    - name: Trigger latent type-related bug
      shell: "{{ mac_address }}"