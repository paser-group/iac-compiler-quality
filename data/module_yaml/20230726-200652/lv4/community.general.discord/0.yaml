---
- name: Ansible Latent Type-Related Bug Explorer
  hosts: all
  gather_facts: false

  tasks:
    - name: Generate random MAC addresses
      shell: "od -A n -t x -N 6 /dev/random | sed 's/ //g'"
      register: mac_address

    - name: Send Discord notification
      community.general.discord:
        username: "ansible-bot"
        content: "An example Discord notification"
        webhook_id: "your-webhook-id"
        webhook_token: "your-webhook-token"
        embeds:
          - title: "Network MAC Address"
            description: "Generated MAC address: {{ mac_address.stdout }}"
        avatar_url: ""
        tts: false
      delegate_to: localhost