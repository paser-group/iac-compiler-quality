---
- name: Expose Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create Virtual Machine
      community.general.sl_vm:
        cpus: "2"
        datacenter: "dal10"
        dedicated: "true"
        disks: "100"
        flavor: "B1_1X2X25"
        hostname: "testvm"
        hourly: "false"
        image_id: "centos_8"
        local_disk: "true"
        memory: "4096"
        nic_speed: "1000"
        os_code: "CENTOS_8"
        private: "false"
        state: "present"
      register: vm_creation_result

    - debug:
        var: vm_creation_result