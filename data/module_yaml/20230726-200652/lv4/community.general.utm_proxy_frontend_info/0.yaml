---
- name: Test Ansible Compiler for Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create reverse proxy frontend
      community.general.utm_proxy_frontend_info:
        name: my_frontend
        state: present
        utm_host: 10.1.1.1
        utm_port: "8080"
        utm_protocol: "http"
        utm_token: my_token
        validate_certs: "false"
      register: result

    - name: Debug result
      debug:
        var: result