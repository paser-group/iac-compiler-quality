- name: Test IPA Host
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test IPA Host module
      community.general.ipa_host:
        state: "{{ state }}"
        description: "{{ description }}"
        force: "{{ force }}"
        fqdn: "{{ fqdn }}"
        ip_address: "{{ ip_address }}"
        ipa_host: "{{ ipa_host }}"
        ipa_pass: "{{ ipa_pass }}"
        ipa_port: "{{ ipa_port }}"
        ipa_prot: "{{ ipa_prot }}"
        ipa_timeout: "{{ ipa_timeout }}"
        ipa_user: "{{ ipa_user }}"
        mac_address: "{{ item }}"
        ns_hardware_platform: "{{ ns_hardware_platform }}"
        ns_host_location: "{{ ns_host_location }}"
        ns_os_version: "{{ ns_os_version }}"
        random_password: "{{ random_password }}"
        update_dns: "{{ update_dns }}"
        user_certificate: "{{ user_certificate }}"
        validate_certs: "{{ validate_certs }}"
      loop:
        - "00:11:22:33:44:55"
        - "AA:BB:CC:DD:EE:FF"
        - "FF:EE:DD:CC:BB:AA"
      register: result

    - name: Display module output
      debug:
        var: result