---
- name: Test ansible.module.community.network.avi_clusterclouddetails
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random MAC address
      set_fact:
        random_mac: "{{ '%012x' | format(ansible_random.randint(0, 281474976710655)) | regex_replace('(..)', '\\1:') | regex_replace(':$', '') }}"

    - name: Set up ClusterCloudDetails
      community.network.avi_clusterclouddetails:
        api_context: "{{ api_context }}"
        api_version: "{{ api_version }}"
        avi_api_patch_op: "{{ avi_api_patch_op }}"
        avi_api_update_method: "{{ avi_api_update_method }}"
        avi_credentials: "{{ avi_credentials }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
        azure_info: "{{ azure_info }}"
        controller: "{{ controller }}"
        name: "{{ name }}"
        password: "{{ password }}"
        state: "{{ state }}"
        tenant: "{{ tenant }}"
        tenant_ref: "{{ tenant_ref }}"
        tenant_uuid: "{{ tenant_uuid }}"
        url: "{{ url }}"
        username: "{{ username }}"
        uuid: "{{ uuid }}"
        mac_address: "{{ random_mac }}"
      register: result

    - debug:
        var: result