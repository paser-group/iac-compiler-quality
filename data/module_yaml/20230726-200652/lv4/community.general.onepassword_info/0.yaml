---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather onepassword information
      community.general.onepassword_info:
        auto_login:
          url: "https://example.com"
          email: "example@example.com"
          password: "password"
        cli_path: "/usr/bin/op"
        search_terms: ["secret", "password"]
      register: onepassword_info_result

    - name: Debug onepassword_info result
      debug:
        var: onepassword_info_result

    - name: Generate random MAC addresses
      shell: python -c "import random; mac_address = '02:%02x:%02x:%02x:%02x:%02x' % (random.randint(0, 255), random.randint(0, 255), random.randint(0, 255), random.randint(0, 255), random.randint(0, 255), random.randint(0, 255)); print(mac_address)"
      register: random_mac_address

    - name: Debug random MAC address
      debug:
        var: random_mac_address.stdout