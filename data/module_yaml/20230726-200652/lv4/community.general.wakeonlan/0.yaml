---
- name: Send Wake-on-LAN packet
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Send WOL packet
      community.general.wakeonlan:
        broadcast: "10.1.1.255"
        mac: "{{ mac_address }}"
        port: 9
      register: result

    - name: Display result
      debug:
        var: result