---
- name: Test playbook for community.general.scaleway_container_registry_info module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Include required collections
      include_collections:
        - community.general

    - name: Test case - Type mismatch in api_timeout
      community.general.scaleway_container_registry_info:
        api_timeout: "30"
        api_token: "my-api-token"
        api_url: "https://api.scaleway.com"
        name: "my-registry"
        project_id: "1234567890"
        query_parameters:
          filter_by_namespace: true
          namespace: "my-namespace"
        region: "par1"
        validate_certs: true
      register: result_case
      failed_when: false

    - name: Display result
      debug:
        var: result_case