---
- name: Test playbook for community.general.hwc_vpc_subnet module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create subnet
      community.general.hwc_vpc_subnet:
        availability_zone: "{{ random_mac }}"
        cidr: "{{ random_mac }}"
        dhcp_enable: "{{ random_mac }}"
        dns_address: "{{ random_mac }}"
        domain: "{{ random_mac }}"
        gateway_ip: "{{ random_mac }}"
        id: "{{ random_mac }}"
        identity_endpoint: "{{ random_mac }}"
        name: "{{ random_mac }}"
        password: "{{ random_mac }}"
        project: "{{ random_mac }}"
        region: "{{ random_mac }}"
        state: "{{ random_mac }}"
        timeouts: "{{ random_mac }}"
        user: "{{ random_mac }}"
        vpc_id: "{{ random_mac }}"
      register: result

    - name: Print result
      debug:
        var: result