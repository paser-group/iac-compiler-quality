---
- name: Test wait_for module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test wait_for module with invalid host
      ansible.builtin.wait_for:
        host: 12345
      register: wait_for_result
      failed_when: wait_for_result.failed | default(false)

    - name: Print wait_for result
      debug:
        var: wait_for_result