---
- name: Test Ansible module for IP interface properties
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set interface properties
      community.network.ipadm_ifprop:
        interface: "{{ interface }}"
        property: "{{ property }}"
        protocol: "{{ protocol }}"
        state: "{{ state }}"
        temporary: "{{ temporary }}"
        value: "{{ value }}"
      register: result

    - name: Debug module output
      debug:
        var: result

- name: Generate random MAC addresses for network modules
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random MAC address
      community.general.random_string:
        length: 17
        format: 'xx:xx:xx:xx:xx:xx'
      register: random_mac

    - name: Print random MAC address
      debug:
        var: random_mac