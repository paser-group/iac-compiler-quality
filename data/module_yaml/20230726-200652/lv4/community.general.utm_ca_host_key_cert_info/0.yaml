---
- name: Test playbook for community.general.utm_ca_host_key_cert_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Get CA Host Key Cert Info
      community.general.utm_ca_host_key_cert_info:
        headers: {}
        name: "{{ ansible_hostname }}"
        state: present
        utm_host: "https://{{ ansible_default_ipv4.address }}"
        utm_port: "443"
        utm_protocol: 1
        utm_token: "xxxxxxxxxx"
        validate_certs: "true"
        
      register: ca_host_info
      
    - debug:
        var: ca_host_info