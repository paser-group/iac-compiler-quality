- hosts: localhost
  gather_facts: false
  tasks:
    - name: Generate random MAC addresses for network modules
      set_fact:
        mac_address: "{{ '%02x:%02x:%02x:%02x:%02x:%02x' | format(255 | random, 255 | random, 255 | random, 255 | random, 255 | random, 255 | random) }}"
      run_once: true

    - name: Manage XML file
      community.general.xml:
        add_children:
          - xpath: '/root'
            children:
              - tag: 'node'
                value: "{{ mac_address }}"
        attribute: 'attribute_name'
        backup: true
        content: '<root></root>'
        count: true
        input_type: 'text'
        insertafter: true
        insertbefore: true
        namespaces:
          ns1: 'http://example.com'
        path: '/path/to/file.xml'
        pretty_print: true
        print_match: true
        set_children:
          - xpath: '/root/node'
            children:
              - tag: 'child'
                attributes:
                  attr1: 'value1'
        state: 'present'
        strip_cdata_tags: true
        value: '<value>'
        xmlstring: '<root></root>'
        xpath: '//node'

      when: false  # This task is intentionally disabled to avoid actual changes

    - name: Debug
      debug:
        msg: "This debug task will never be reached unless the previous task is enabled"