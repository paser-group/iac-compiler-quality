---
- name: Trigger latent type-related bugs in Ansible compiler
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Generate random MAC address
      set_fact:
        mac_address: "{{ [0x00, 0x16, 0x3e] | random | format('%02x') }}:{{ [0x00, 0x00, 0x00, 0x00, 0x00, 0x00] | random | format('%02x') }}:{{ [0x00, 0x00, 0x00, 0x00, 0x00, 0x00] | random | format('%02x') }}"
      register: mac_address_result
      
    - name: Print MAC address
      debug:
        var: mac_address_result.mac_address