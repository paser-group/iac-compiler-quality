---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Execute edgeos_command module
      community.network.edgeos_command:
        host: "{{ host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        commands:
          - show interfaces
          - show system status
          - show mac address-table dynamic
        interval: "{{ interval }}"
        match: "{{ match }}"
        retries: "{{ retries }}"
        wait_for: "{{ wait_for }}"
      register: result

    - name: Debug result
      debug:
        var: result