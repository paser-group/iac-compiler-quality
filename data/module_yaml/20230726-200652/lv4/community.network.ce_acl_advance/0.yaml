---
- name: Manage advanced ACL configuration
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Configure ACL
      community.network.ce_acl_advance:
        acl_description: "{{ item.acl_description }}"
        acl_name: "{{ item.acl_name }}"
        acl_num: "{{ item.acl_num }}"
        acl_step: "{{ item.acl_step }}"
        dest_ip: "{{ item.dest_ip }}"
        dest_mask: "{{ item.dest_mask }}"
        dest_pool_name: "{{ item.dest_pool_name }}"
        dest_port_begin: "{{ item.dest_port_begin }}"
        dest_port_end: "{{ item.dest_port_end }}"
        dest_port_op: "{{ item.dest_port_op }}"
        dest_port_pool_name: "{{ item.dest_port_pool_name }}"
        dscp: "{{ item.dscp }}"
        established: "{{ item.established }}"
        frag_type: "{{ item.frag_type }}"
        icmp_code: "{{ item.icmp_code }}"
        icmp_name: "{{ item.icmp_name }}"
        icmp_type: "{{ item.icmp_type }}"
        igmp_type: "{{ item.igmp_type }}"
        log_flag: "{{ item.log_flag }}"
        precedence: "{{ item.precedence }}"
        protocol: "{{ item.protocol }}"
        rule_action: "{{ item.rule_action }}"
        rule_description: "{{ item.rule_description }}"
        rule_id: "{{ item.rule_id }}"
        rule_name: "{{ item.rule_name }}"
        source_ip: "{{ item.source_ip }}"
        src_mask: "{{ item.src_mask }}"
        src_pool_name: "{{ item.src_pool_name }}"
        src_port_begin: "{{ item.src_port_begin }}"
        src_port_end: "{{ item.src_port_end }}"
        src_port_op: "{{ item.src_port_op }}"
        src_port_pool_name: "{{ item.src_port_pool_name }}"
        state: "{{ item.state }}"
        syn_flag: "{{ item.syn_flag }}"
        tcp_flag_mask: "{{ item.tcp_flag_mask }}"
        time_range: "{{ item.time_range }}"
        tos: "{{ item.tos }}"
        ttl_expired: "{{ item.ttl_expired }}"
        vrf_name: "{{ item.vrf_name }}"
      with_items:
        - acl_description: None
          acl_name: None
          acl_num: None
          acl_step: None
          dest_ip: None
          dest_mask: None
          dest_pool_name: None
          dest_port_begin: None
          dest_port_end: None
          dest_port_op: None
          dest_port_pool_name: None
          dscp: None
          established: true
          frag_type: None
          icmp_code: None
          icmp_name: None
          icmp_type: None
          igmp_type: None
          log_flag: true
          precedence: None
          protocol: None
          rule_action: None
          rule_description: None
          rule_id: None
          rule_name: None
          source_ip: None
          src_mask: None
          src_pool_name: None
          src_port_begin: None
          src_port_end: None
          src_port_op: None
          src_port_pool_name: None
          state: None
          syn_flag: None
          tcp_flag_mask: None
          time_range: None
          tos: None
          ttl_expired: true
          vrf_name: None