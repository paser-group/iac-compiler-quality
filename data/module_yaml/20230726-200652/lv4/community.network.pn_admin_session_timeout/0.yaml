---
- hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random MAC addresses
      set_fact:
        mac_address: "{{ '%02x'%((0x'+rand_hex[0:2]+'<<3)+int(rand_hex[3:5],0)<<8)}}:{{ '%02x'%int(rand_hex[6:8],0) }}:{{ '%02x'%int(rand_hex[9:11],0) }}"

    - name: Print MAC address
      debug:
        var: mac_address