---
- name: Deploy Blueprint Package
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Deploy package
      community.general.clc_blueprint_package:
        package_id: "my-blueprint"
        package_params:
          key1: value1
          key2: value2
        server_ids:
          - server1
          - server2
        state: present
        wait: yes
      register: package_output

    - name: Debug package output
      debug:
        var: package_output