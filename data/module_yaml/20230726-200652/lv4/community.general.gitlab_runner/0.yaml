---
- name: Ansible Latent Type-Related Bug Test Playbook
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create GitLab Runner
      community.general.gitlab_runner:
        api_url: "{{ api_url }}"
        api_token: "{{ api_token }}"
        state: "{{ runner_state }}"
        description: "{{ runner_description }}"
        access_level: "{{ runner_access_level }}"
        runner_tags: "{{ runner_tags }}"
        maximum_timeout: "{{ runner_timeout }}"
        run_untagged: "{{ runner_run_untagged }}"
        validate_certs: "{{ runner_validate_certs }}"
      register: gitlab_runner

    - name: Print GitLab Runner Info
      debug:
        var: gitlab_runner