---
- name: Retrieve Proxmox user information
  hosts: localhost
  tasks:
    - name: Retrieve user information
      community.general.proxmox_user_info:
        api_host: "your_proxmox_host"
        api_user: "your_proxmox_user"
        api_password: "your_proxmox_password"
        userid: "your_user_id"
        validate_certs: "{{ not_existing_variable }}"
      register: user_info

    - name: Debug user information
      debug:
        var: user_info