---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add SE Properties
      community.network.avi_seproperties:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        tenant_uuid: "{{ tenant_uuid }}"
        avi_credentials: "{{ avi_credentials }}"
        state: "{{ state }}"
        se_agent_properties: "{{ se_agent_properties }}"
        se_bootup_properties: "{{ se_bootup_properties }}"
        se_runtime_properties: "{{ se_runtime_properties }}"
        api_context: "{{ api_context }}"
        api_version: "{{ api_version }}"
        avi_api_patch_op: "{{ avi_api_patch_op }}"
        avi_api_update_method: "{{ avi_api_update_method }}"
        url: "{{ url }}"
        uuid: "{{ uuid }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"

  vars:
    controller: "https://your-controller-ip"
    username: "admin"
    password: "admin"
    tenant: "default"
    tenant_uuid: "your-tenant-uuid"
    avi_credentials:
      - username: "{{ username }}"
        password: "{{ password }}"
    state: "present"
    se_agent_properties:
      - name: "se_agent_properties"
        ssh_agent_keys: "{{ ssh_agent_keys }}"
    se_bootup_properties: null
    se_runtime_properties: null
    api_context:
      include_name: false
      object_id: "your-object-id"
    api_version: "20.1.3"
    avi_api_patch_op: null
    avi_api_update_method: null
    url: null
    uuid: null
    avi_disable_session_cache_as_fact: false
    ssh_agent_keys:
      - key: "{{ random_mac_address }}"
        name: "SSH Key 1"

  tasks:
    - name: Generate random MAC addresses
      set_fact:
        random_mac_address: "{{ '%02x:%02x:%02x:%02x:%02x:%02x' | format(ansible_random.randint(0,255), ansible_random.randint(0,255), ansible_random.randint(0,255), ansible_random.randint(0,255), ansible_random.randint(0,255), ansible_random.randint(0,255)) }}"

    - name: Add SE Properties
      community.network.avi_seproperties:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        tenant_uuid: "{{ tenant_uuid }}"
        avi_credentials: "{{ avi_credentials }}"
        state: "{{ state }}"
        se_agent_properties: "{{ se_agent_properties }}"
        se_bootup_properties: "{{ se_bootup_properties }}"
        se_runtime_properties: "{{ se_runtime_properties }}"
        api_context: "{{ api_context }}"
        api_version: "{{ api_version }}"
        avi_api_patch_op: "{{ avi_api_patch_op }}"
        avi_api_update_method: "{{ avi_api_update_method }}"
        url: "{{ url }}"
        uuid: "{{ uuid }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"

  handlers:
    - name: Debug output
      debug:
        var: ansible_facts