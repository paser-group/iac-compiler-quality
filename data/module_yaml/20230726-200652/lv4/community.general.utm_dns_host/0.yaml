- name: Test for 'community.general.utm_dns_host' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create DNS host
      community.general.utm_dns_host:
        name: "example.com"
        hostname: "www.example.com"
        address: 10.1.1.1
        address6: "fe80::1"
        state: "present"
        resolved: true
        resolved6: false
        interface: "eth0"
        utm_host: "utm.example.com"
        utm_port: 443
        utm_protocol: "https"
        utm_token: "ABC123"
        validate_certs: true
      register: result

    - name: Debug result
      debug:
        var: result