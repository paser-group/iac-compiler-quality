---
- name: Test Playbook
  hosts: localhost
  gather_facts: false
  vars:
    api_key: YOUR_RACKSPACE_API_KEY
    auth_endpoint: https://identity.api.rackspacecloud.com/v2.0/
    credentials: /path/to/credentials/file
    metadata:
      my_key: my_value
    notification_plan_id: YOUR_NOTIFICATION_PLAN_ID
    region: DFW
    state: present
    tenant_id: YOUR_TENANT_ID
    tenant_name: YOUR_TENANT_NAME
    username: YOUR_USERNAME
    validate_certs: false

  tasks:
    - name: Create Rackspace Cloud Monitoring Alarm
      community.general.rax_mon_alarm:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        credentials: "{{ credentials }}"
        criteria: "'check_type=agent.cpu.idle{host=%}'"
        disabled: False
        entity_id: 1234567
        env: "{{ env | default('none') }}"
        identity_type: rackspace
        label: My_Alarm_Test
        metadata: "{{ metadata }}"
        notification_plan_id: "{{ notification_plan_id }}"
        region: "{{ region }}"
        state: "{{ state }}"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"

    - name: Delete Rackspace Cloud Monitoring Alarm
      community.general.rax_mon_alarm:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        credentials: "{{ credentials }}"
        criteria: "'check_type=agent.cpu.idle{host=%}'"
        disabled: False
        entity_id: 1234567
        env: "{{ env | default('none') }}"
        identity_type: rackspace
        label: My_Alarm_Test
        metadata: "{{ metadata }}"
        notification_plan_id: "{{ notification_plan_id }}"
        region: "{{ region }}"
        state: absent
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"