- name: Test ce_startup module
  hosts: all
  gather_facts: false
  tasks:
    - name: Configure system startup
      community.network.ce_startup:
        action: "{{ random('start', 'restart', 'stop') }}"
        cfg_file: "/etc/startup.cfg"
        patch_file: "/tmp/startup_patch"
        slot: "1"
        software_file: "/tmp/software.bin"
      register: startup_result
      ignore_errors: true

    - name: Debug module output
      debug:
        var: startup_result