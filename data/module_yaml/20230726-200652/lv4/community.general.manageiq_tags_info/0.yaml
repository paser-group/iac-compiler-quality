- name: Retrieve manageiq tags info
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Retrieve manageiq tags info
      community.general.manageiq_tags_info:
        manageiq_connection:
          url: "https://manageiq.example.com"
          username: "admin"
          password: "password"
        resource_id: 123
        resource_name: "example-resource"
        resource_type: "example-type"
      register: tags_info
      
    - name: Debug manageiq tags info
      debug:
        var: tags_info