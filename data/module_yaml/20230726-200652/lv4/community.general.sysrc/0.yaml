---
- name: Ansible Type-Related Bug Explorer
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Set sysrc variable
      community.general.sysrc:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        delim: "{{ item.delim }}"
        jail: "{{ item.jail }}"
        path: "{{ item.path }}"
        state: "{{ item.state }}"
      loop:
        - { name: "sshd_enable", value: 1, delim: "=", jail: "", path: "", state: True }
        - { name: "postgresql_enable", value: [1, 2, 3], delim: "=", jail: "", path: "", state: True }
        - { name: "apache_enable", value: "YES", delim: "=", jail: "", path: "", state: "present" }
        - { name: "nginx_enable", value: "YES", delim: "=", jail: "", path: "", state: [True, False] }