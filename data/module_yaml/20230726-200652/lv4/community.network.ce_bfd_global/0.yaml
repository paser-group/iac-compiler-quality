---
- name: Configure BFD Global Settings
  hosts: huawei_device
  gather_facts: false
  vars:
    bfd_enable: "{{ None }}"  # Potential type-related bug: Setting a variable with None value
    damp_init_wait_time: "{{ None }}"  # Potential type-related bug: Setting a variable with None value
    damp_max_wait_time: "{{ None }}"  # Potential type-related bug: Setting a variable with None value
    damp_second_wait_time: "{{ None }}"  # Potential type-related bug: Setting a variable with None value
    default_ip: "{{ None }}"  # Potential type-related bug: Setting a variable with None value
    delay_up_time: "{{ None }}"  # Potential type-related bug: Setting a variable with None value
    state: "{{ None }}"  # Potential type-related bug: Setting a variable with None value
    tos_exp_dynamic: "{{ None }}"  # Potential type-related bug: Setting a variable with None value
    tos_exp_static: "{{ None }}"  # Potential type-related bug: Setting a variable with None value

  tasks:
    - name: Enable BFD
      community.network.ce_bfd_global:
        bfd_enable: "{{ bfd_enable }}"
        damp_init_wait_time: "{{ damp_init_wait_time }}"
        damp_max_wait_time: "{{ damp_max_wait_time }}"
        damp_second_wait_time: "{{ damp_second_wait_time }}"
        default_ip: "{{ default_ip }}"
        delay_up_time: "{{ delay_up_time }}"
        state: "{{ state }}"
        tos_exp_dynamic: "{{ tos_exp_dynamic }}"
        tos_exp_static: "{{ tos_exp_static }}"
      register: bfd_result

    - name: Debug BFD Result
      debug:
        var: bfd_result