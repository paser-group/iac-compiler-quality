---
- name: Test VLAN resource management
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create VLAN with invalid data types
      community.network.ce_vlan:
        description: 123
        name: 456
        state: "present"
        vlan_id: "test"
        vlan_range: [1, 2, 3]
      register: result

    - name: Debug VLAN create result
      debug:
        var: result

    - name: Delete VLAN
      community.network.ce_vlan:
        state: "absent"
        vlan_id: 123
      register: result

    - name: Debug VLAN delete result
      debug:
        var: result