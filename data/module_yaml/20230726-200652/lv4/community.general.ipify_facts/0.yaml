---
- name: Test playbook for ipify_facts module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Retrieve public IP using ipify_facts module
      community.general.ipify_facts:
        api_url: "https://api.ipify.org?format=json"
        timeout: "10"  # Potential bug: timeout specified as a string instead of an integer
        validate_certs: "yes"  # Potential bug: validate_certs specified as a string instead of a boolean
      register: public_ip

    - name: Display public IP
      debug:
        var: public_ip