- name: Ansible Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random MAC addresses
      command: /usr/bin/perl -e 'my @chars=("0".."9","a".."f"); my $random_mac = ""; $random_mac .= $chars[rand @chars] for 1..12; $random_mac =~ s/(\w\w)(?!\b)/$1:/g; print $random_mac'
      register: random_mac_address
      
    - name: Display random MAC address
      debug:
        var: random_mac_address.stdout