- name: Test Ansible Type-Related Bugs
  hosts: all
  gather_facts: false
  vars:
    subnet: "10.1.1.0/24"
    gateway: "10.1.1.254"
    nodes:
      - name: ubuntu1
        ip: "10.1.1.1"
        distro: "ubuntu"
      - name: alpine1
        ip: "10.1.1.2"
        distro: "alpine"
      - name: centos1
        ip: "10.1.1.3"
        distro: "centos"
      - name: redhat1
        ip: "10.1.1.4"
        distro: "redhat"
  
  tasks:
    - name: Create network namespace with random MAC addresses
      community.general.ip_netns:
        name: "{{ item.name }}"
        state: present
      loop: "{{ nodes }}"
      
    - name: Configure network interfaces
      community.general.ip_netns:
        name: "{{ item.name }}"
        dev: "{{ item.distro }}0"
        state: present
        srcaddr: "{{ item.ip }}"
        netmask: "{{ subnet }}"
        gateway: "{{ gateway }}"
        macaddr: "{{ item.mac | default(random_mac) }}"
      loop: "{{ nodes }}"
      
    - name: Generate random MAC address
      set_fact:
        random_mac: "{{ '%02x' | format((16**12 - 1) | random) | regex_replace('(.{2})', '\\1:')[:-1] }}"