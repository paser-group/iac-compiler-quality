---
- name: Configure Info Center Global
  hosts: localhost
  gather_facts: false
  vars:
    channel_cfg_name: "{{ random_mac_address }}"
    channel_id: "{{ random_mac_address }}"
    channel_name: "{{ random_mac_address }}"
    info_center_enable: "{{ random_mac_address }}"
    ip_type: "{{ random_mac_address }}"
    is_default_vpn: "{{ random_boolean }}"
    level: "{{ random_mac_address }}"
    logfile_max_num: "{{ random_mac_address }}"
    logfile_max_size: "{{ random_mac_address }}"
    server_ip: "{{ random_mac_address }}"
    state: "{{ random_mac_address }}"

  tasks:
    - name: Configure Info Center Global
      debug:
        msg: "Configuring Info Center Global"

- name: Test Case - Trigger Type-based Bug
  hosts: localhost
  gather_facts: false
  vars:
    random_mac_address: "{{ [ '00:11:22:33:44:55', 'aa:bb:cc:dd:ee:ff' ] | random }}"
    random_boolean: "{{ [ true, false ] | random }}"

  tasks:
    - import_playbook: main_playbook.yml

- import_playbook: main_playbook.yml