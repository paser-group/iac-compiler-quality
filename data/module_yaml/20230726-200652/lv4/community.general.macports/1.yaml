---
- name: Generate random MAC addresses
  hosts: localhost
  vars:
    network_interfaces:
      - eth0
      - eth1
  tasks:
    - name: Generate random MAC addresses
      set_fact:
        mac_address_{{ item }}: "{{ '00:%02x:%02x:%02x:%02x:%02x' | macaddress }}"
      loop: "{{ network_interfaces }}"

    - name: Debug MAC addresses
      debug:
        msg: "MAC Address for {{ item }}: {{ vars['mac_address_' + item] }}"
      loop: "{{ network_interfaces }}"