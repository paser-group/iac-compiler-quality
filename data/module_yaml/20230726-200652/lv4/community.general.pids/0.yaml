---
- name: Ansible Latent Bug Finder & Heuristic Test
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Check if a process is running and retrieve its PID
      community.general.pids:
        name: "{{ random_process }}"
        ignore_case: "{{ random_boolean }}"
        pattern: "{{ random_pattern }}"
      register: process_status
      
    - name: Display the retrieved PID list
      debug:
        var: process_status.pids