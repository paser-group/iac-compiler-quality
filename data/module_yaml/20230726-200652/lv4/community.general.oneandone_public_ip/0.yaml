---
- name: Ansible Latent Bug Finder & Heuristic Test
  hosts: localhost
  tasks:
    - name: Generate random MAC addresses for network modules
      vars:
        mac_address: "{{ [0, 1, 2, 3, 4, 5] | random }}"
        mac_address: "{{ mac_address.0 }}:{{ mac_address.1 }}:{{ mac_address.2 }}:{{ mac_address.3 }}:{{ mac_address.4 }}:{{ mac_address.5 }}"
      debug:
        var: mac_address