---
- name: Test Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Generate random number
      set_fact:
        random_number: "{{ random('int', min=1, max=10) }}"

    - name: Run command with random number
      shell: "echo {{ random_number }}"

    - name: Print output
      debug:
        var: stdout