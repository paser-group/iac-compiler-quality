- name: Generate MAC addresses for network modules
  hosts: all
  gather_facts: false
  vars:
    network_nodes:
      - name: ubuntu1
        ip: 10.1.1.1
      - name: alpine1
        ip: 10.1.1.2
      - name: centos1
        ip: 10.1.1.3
      - name: redhat1
        ip: 10.1.1.4
      
    mac_addresses:
      - 00:50:56:XX:YY:ZZ
      - 00:11:22:XX:YY:ZZ
      - 00:22:33:XX:YY:ZZ
      - 00:33:44:XX:YY:ZZ
  
  tasks:
    - name: Generate random MAC addresses for network modules
      set_fact:
        random_mac_address: "{{ mac_addresses | random }}"
      loop: "{{ network_nodes }}"
      loop_control:
        loop_var: node

    - name: Display generated MAC addresses
      debug:
        msg: "MAC Address for {{ node.name }}: {{ random_mac_address }}"