---
- name: Test playbook for heroku_collaborator module
  hosts: localhost
  gather_facts: false

  vars:
    api_key: YOUR_API_KEY
    apps: ["APP_NAME"]
    state: "present"
    suppress_invitation: false
    user: "EMAIL_ADDRESS"

  tasks:
    - name: Add or delete heroku collaborator
      community.general.heroku_collaborator:
        api_key: "{{ api_key }}"
        apps: "{{ apps }}"
        state: "{{ state }}"
        suppress_invitation: "{{ suppress_invitation }}"
        user: "{{ user }}"
      register: result

    - name: Show result
      debug:
        var: result