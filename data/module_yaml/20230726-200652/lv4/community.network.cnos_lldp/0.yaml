---
- name: Trigger Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  vars:
    interface: eth0

  tasks:
    - name: Set incorrect port number
      set_fact:
        port: "abc"

    - name: Configure network interface
      community.network.network_interface:
        state: up
        interface: "{{ interface }}"
        port: "{{ port }}"