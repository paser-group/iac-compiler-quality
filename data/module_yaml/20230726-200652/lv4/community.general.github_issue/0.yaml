- name: Generate random MAC addresses for network modules
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create random MAC addresses
      set_fact:
        mac_address_1: "{% range=256..511 %}00:00:00:00:00:{{ range|int|to_hex }}{% endrange %}"
        mac_address_2: "{% range=512..767 %}00:00:00:00:00:{{ range|int|to_hex }}{% endrange %}"

    - name: Debug MAC addresses
      debug:
        msg:
          - "{{ mac_address_1 }}"
          - "{{ mac_address_2 }}"