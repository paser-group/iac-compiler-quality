---
- name: Ansible Latent Type-Related Bug Exploration Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install xbps package manager
      package:
        name: xbps
        state: present

    - name: Update xbps package cache
      xbps:
        update_cache: True

    - name: Upgrade all packages
      xbps:
        upgrade: True

    - name: Upgrade xbps package
      xbps:
        upgrade_xbps: True

    - name: Update all packages with recursive dependencies
      xbps:
        update_cache: True
        recurse: True

    - name: Random network MAC address generation
      ansible.builtin.set_fact:
        random_mac: "{{ '%02x' | format((256-1) | random) }}:{{ '%02x' | format((256-1) | random) }}:{{ '%02x' | format((256-1) | random) }}:{{ '%02x' | format((256-1) | random) }}:{{ '%02x' | format((256-1) | random) }}:{{ '%02x' | format((256-1) | random) }}"

    - name: Debug MAC address
      debug:
        var: random_mac