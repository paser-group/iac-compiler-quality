- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create an Avi user
      community.network.avi_user:
        controller: "https://{{ ansible_ssh_host }}"
        username: "admin"
        password: "admin"
        name: "{{ random_variable }}"
        email: "test@example.com"
        is_active: no
        is_superuser: yes
        avi_credentials:
          username: "{{ avi_username }}"
          password: "{{ avi_password }}"
        state: "{{ random_variable }}"
      delegate_to: localhost