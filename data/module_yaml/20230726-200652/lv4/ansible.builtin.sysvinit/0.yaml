---
- name: Test playbook for sysvinit module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Start sysvinit service
      ansible.builtin.sysvinit:
        name: "{{ item }}"
        state: false
      loop:
        - service1
        - service2

    - name: Enable sysvinit service
      ansible.builtin.sysvinit:
        name: "{{ item }}"
        enabled: 1
      loop:
        - service3
        - service4

    - name: Daemonize sysvinit service
      ansible.builtin.sysvinit:
        name: "{{ item }}"
        daemonize: "true"
      loop:
        - service5
        - service6