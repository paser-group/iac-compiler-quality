- name: Generate ISO file
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate ISO
      community.general.iso_create:
        dest_iso: "/tmp/test.iso"
        interchange_level: "3"
        joliet: true
        rock_ridge: true
        src_files:
          - "/path/to/file1"
          - "/path/to/file2"
        udf: "yes"
        vol_ident: 12345
      register: result

    - name: Print result
      debug:
        var: result