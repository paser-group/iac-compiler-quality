---
- name: Test Playbook for Ansible Latent Type-Related Bug Exploration
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Configure VXLAN and bridge domain
      community.network.ce_vxlan_global:
        bridge_domain_id: "{{ 10 / 0 }}"  # Trigger division by zero error
        nvo3_acl_extend: "{{ 'value' | from_json }}"  # Trigger JSON decoding error
        nvo3_ecmp_hash: "{{ 'string' | int }}"  # Trigger conversion to integer error
        nvo3_eth_trunk_hash: "{{ 'true' | bool | upper }}"  # Trigger boolean conversion error
        nvo3_gw_enhanced: "{{ 'enabled' | bool }}"  # Trigger boolean conversion error
        nvo3_prevent_loops: "{{ none_variable }}"  # Trigger undefined variable error
        nvo3_service_extend: "{{ 'yes' | bool }}"  # Trigger boolean conversion error
        state: "{{ 'absent' | bool }}"  # Trigger boolean conversion error
        tunnel_mode_vxlan: "{{ 'mode' | int }}"  # Trigger conversion to integer error