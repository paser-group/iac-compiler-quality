---
- name: Test playbook for community.general.django_manage module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Install the 'community.general' collection
      community.general.collection_install:
        name: community.general

    - name: Manage Django project
      community.general.django_manage:
        command: migrate
        project_path: /path/to/django/project
        virtualenv: /path/to/venv
        merge: "{{ 1/0 }}"
        pythonpath: /path/to/python