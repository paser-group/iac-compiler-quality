---
- name: Ansible Latent Type-Related Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random MAC addresses for network modules
      set_fact:
        random_mac: "{{
          '%02x:%02x:%02x:%02
          x:%02x:%02x' | format(
            255 | random, 255 | random, 255 | random,
            255 | random, 255 | random, 255 | random)
        }}"

    - name: Test case 1 - Invalid device type
      community.network.cnos_vlag:
        username: admin
        password: admin
        enablePassword: enable
        deviceType: 12345
        host: 10.1.1.1
      register: result