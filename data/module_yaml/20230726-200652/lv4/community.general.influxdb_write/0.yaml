---
- name: Test playbook
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Generate random MAC address
      set_fact:
        random_mac_address: "{{ '%02x:%02x:%02x:%02x:%02x:%02x' | format(
          range(6) | map('regex_replace', '^', '%02x') | list) }}"
  
    - name: Print MAC address
      debug:
        var: random_mac_address
  
    - name: Trigger type-related bug
      shell: "echo {{ random_mac_address }}"