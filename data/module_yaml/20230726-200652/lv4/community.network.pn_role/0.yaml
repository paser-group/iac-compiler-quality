---
- name: Uncover Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate Random MAC Address
      set_fact:
        mac_address: "{{ '%012x' | format((1..6)|map('random')|list|int) }}"

    - name: Trigger Bug with Random MAC Address
      community.network.pn_role:
        pn_access: "{{ mac_address }}"
        pn_name: "{{ mac_address }}"
        pn_sudo: "{{ mac_address }}"
      register: pn_role_result

    - name: Display Result
      debug:
        var: pn_role_result