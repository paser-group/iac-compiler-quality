---
- name: Test OneView Ethernet Network module
  hosts: localhost
  gather_facts: false

  vars:
    api_version: 1200
    config: "/path/to/config.json"
    data:
      name: "TestNetwork"
      vlanId: "500"
      purpose: "General"
    hostname: 10.1.1.1
    image_streamer_hostname: 10.1.1.2
    password: "password"
    state: "present"
    username: "admin"
    validate_etag: true

  tasks:
    - name: Manage OneView Ethernet Network
      community.general.oneview_ethernet_network:
        config: "{{ config }}"
        hostname: "{{ hostname }}"
        image_streamer_hostname: "{{ image_streamer_hostname }}"
        username: "{{ username }}"
        password: "{{ password }}"
        api_version: "{{ api_version }}"
        state: "{{ state }}"
        validate_etag: "{{ validate_etag }}"
        data: "{{ data }}"