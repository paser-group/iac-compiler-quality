---
- name: Syslogger Playbook
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Include random_mac_address Generate Task
      include_tasks: random_mac_address.yml
      vars:
        num_addresses: 1
    
    - name: Include Syslogger Task
      include_tasks: syslogger_task.yml
      with_items: "{{ random_mac_addresses }}"