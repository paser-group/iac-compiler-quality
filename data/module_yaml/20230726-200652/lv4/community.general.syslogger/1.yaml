---
- name: Generate Random MAC Addresses
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create Random MAC Addresses
      set_fact:
        random_mac_addresses: "{{ random_mac_addresses | default([]) + [item] }}"
      loop: "{{ range(0, num_addresses) | list }}"
      vars:
        mac_address: "{{ '%02x:%02x:%02x:%02x:%02x:%02x' | format(omit(list(range(0, 6))))) }}"
      no_log: true