---
- name: Test playbook for scaleway_private_network module
  hosts: localhost
  gather_facts: false
  
  vars:
    # Set the required variables for the module
    api_token: "YOUR_API_TOKEN"
    api_url: "https://api.scaleway.com"
    project: "YOUR_PROJECT_ID"
    region: "fr-par"
    name: "test-network"
    state: present
    validate_certs: false
  
  tasks:
    - name: Create Scaleway private network
      community.general.scaleway_private_network:
        api_token: "{{ api_token }}"
        api_url: "{{ api_url }}"
        project: "{{ project }}"
        region: "{{ region }}"
        name: "{{ name }}"
        state: "{{ state }}"
        validate_certs: "{{ validate_certs }}"
      register: network_result
  
    - name: Debug network result
      debug:
        var: network_result