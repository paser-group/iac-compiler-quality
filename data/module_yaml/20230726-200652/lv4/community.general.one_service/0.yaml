---
- name: Test Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Deploy and manage one_service
      community.general.one_service:
        api_url: "https://example.com/api"
        api_username: "admin"
        api_password: "password"
        service_name: "Test Service"
        template_name: "Test Template"
        state: present
        group_id: "{{ '1' }}"  # Potential type-related bug: Passing a string instead of an integer
        role: "Administrator"
        owner_id: "{{ '1' }}"  # Potential type-related bug: Passing a string instead of an integer
        service_id: "{{ '1' }}"  # Potential type-related bug: Passing a string instead of an integer
        template_id: "{{ '1' }}"  # Potential type-related bug: Passing a string instead of an integer
        mode: "active"
        cardinality: "{{ '2' }}"  # Potential type-related bug: Passing a string instead of an integer
        unique: "{{ 'true' }}"  # Potential type-related bug: Passing a string instead of a boolean
        wait: "{{ 'true' }}"  # Potential type-related bug: Passing a string instead of a boolean
        wait_timeout: "{{ '300' }}"  # Potential type-related bug: Passing a string instead of an integer
        custom_attrs:
          attr1: "value1"
          attr2: "value2"
          attr3: "value3"
        force: "{{ 'false' }}"  # Potential type-related bug: Passing a string instead of a boolean
        mac_address: "AA:BB:CC:DD:EE:FF"