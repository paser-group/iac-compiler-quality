---
- name: Discover LLDP Information
  hosts: all
  gather_facts: false

  tasks:
    - name: Get LLDP information
      community.general.lldp:
        host: "{{ inventory_hostname }}"
        output_level: verbose
      register: lldp_result
      
    - name: Debug LLDP information
      debug:
        var: lldp_result