---
- name: Test playbook for community.network.ce_vxlan_tunnel
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure VXLAN tunnel
      community.network.ce_vxlan_tunnel:
        bridge_domain_id: null
        nve_mode: unknown
        nve_name: 1234
        peer_list_ip: []
        protocol_type: "type1"
        source_ip: true
        state: absent
        vni_id: "200"
      register: vxlan_config