- name: Manage AAA Server Host Configuration
  hosts: all
  gather_facts: false

  tasks:
    - name: Generate random MAC addresses for network modules
      set_fact:
        random_mac_1: "{{ '%012x' | format(rand * 281474976710655) }}"
        random_mac_2: "{{ '%012x' | format(rand * 281474976710655) }}"
        random_mac_3: "{{ '%012x' | format(rand * 281474976710655) }}"

    - name: Configure HWTACACS server host
      community.network.ce_aaa_server_host:
        hwtacacs_is_public_net: "{{ non_existing_variable }}"
        hwtacacs_is_secondary_server: "{{ non_existing_variable }}"
        hwtacacs_server_host_name: "{{ non_existing_variable }}"
        hwtacacs_server_ip: "{{ non_existing_variable }}"
        hwtacacs_server_ipv6: "{{ non_existing_variable }}"
        hwtacacs_server_type: "{{ non_existing_variable }}"
        hwtacacs_template: "{{ non_existing_variable }}"
        hwtacacs_vpn_name: "{{ non_existing_variable }}"
        local_ftp_dir: "{{ non_existing_variable }}"
        local_password: "{{ non_existing_variable }}"
        local_service_type: "{{ non_existing_variable }}"
        local_user_group: "{{ non_existing_variable }}"
        local_user_level: "{{ non_existing_variable }}"
        local_user_name: "{{ non_existing_variable }}"
        radius_group_name: "{{ non_existing_variable }}"
        radius_server_ip: "{{ non_existing_variable }}"
        radius_server_ipv6: "{{ non_existing_variable }}"
        radius_server_mode: "{{ non_existing_variable }}"
        radius_server_name: "{{ non_existing_variable }}"
        radius_server_port: "{{ non_existing_variable }}"
        radius_server_type: "{{ non_existing_variable }}"
        radius_vpn_name: "{{ non_existing_variable }}"
        state: "{{ non_existing_variable }}"