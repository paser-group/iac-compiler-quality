---
- name: Test community.general.ibm_sa_host_ports module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add host ports
      community.general.ibm_sa_host_ports:
        endpoints: "{{ my_ibm_sa_endpoints }}"
        host: "{{ my_ibm_sa_host }}"
        username: "{{ my_ibm_sa_username }}"
        password: "{{ my_ibm_sa_password }}"
        state: present
      vars:
        my_ibm_sa_endpoints: "https://example.com"
        my_ibm_sa_host: "ibm_sa_host"
        my_ibm_sa_username: "ibm_sa_user"
        my_ibm_sa_password: "ibm_sa_password"