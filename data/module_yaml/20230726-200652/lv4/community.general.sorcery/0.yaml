- name: Ansible Latent Bug Finder
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Run sorcery module with invalid options
      community.general.sorcery:
        cache_valid_time: "3600"
        depends: ["libmagic", "postgresql"]
        name: "package1, package2"
        state: "present"
        update: "true"
        update_cache: "true"
      register: sorcery_result

    - debug:
        var: sorcery_result