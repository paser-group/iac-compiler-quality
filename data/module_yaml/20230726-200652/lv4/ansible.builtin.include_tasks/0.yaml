---
- name: Latent Bug Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random MAC address
      set_fact:
        mac_address: "{{ '%02x:%02x:%02x:%02x:%02x:%02x' | format(mac_address|random, mac_address|random, mac_address|random, mac_address|random, mac_address|random, mac_address|random) }}"
      tags:
        - mac_address

    - name: Print random MAC address
      debug:
        var: mac_address