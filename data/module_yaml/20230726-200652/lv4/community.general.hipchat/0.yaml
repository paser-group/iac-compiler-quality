---
- name: Test community.general.hipchat module
  hosts: localhost
  gather_facts: false

  vars:
    api: "YOUR_HIPCHAT_API"
    room: "YOUR_HIPCHAT_ROOM"
    token: "YOUR_HIPCHAT_TOKEN"

  tasks:
    - name: Hipchat notification
      community.general.hipchat:
        api: "{{ api }}"
        room: "{{ room }}"
        token: "{{ token }}"
        color: "gray"
        msg: "This is a test message"
        msg_format: "html"
        msg_from: "Ansible"