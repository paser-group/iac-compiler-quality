---
- name: Test playbook for exposing latent type-related bugs in Ansible compiler
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Generate random MAC address
      set_fact:
        mac_address: "{{ '%012x'|format((16**12*random())|int) }}"
  
    - name: Create local user with incorrect attribute type
      community.network.cnos_user:
        name: "user1"
        purge: "{{ 'True' }}"   # Incorrect type, expecting bool value