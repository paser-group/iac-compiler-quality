---
- name: Test Ansible module for latent type-related bugs
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Generate random MAC addresses
      community.general.mac_address:
        count: 1
      register: mac_addresses
    
    - name: Install PEAR PHP extension
      community.general.pear:
        executable: /usr/bin/pear
        name: "{{ mac_addresses.mac_addresses[0] }}"
        prompts: []
        state: present