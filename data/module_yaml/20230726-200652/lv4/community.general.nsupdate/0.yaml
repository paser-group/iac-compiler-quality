- name: Test Ansible Latent Type-Related Bugs
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Create Docker network
      docker_network:
        name: node-net
        subnet: 10.1.1.0/24
        gateway: 10.1.1.254
  
    - name: Create Docker container - ubuntu1
      docker_container:
        name: ubuntu1
        image: ubuntu
        state: started
        networks:
          - name: node-net
            ipv4_address: 10.1.1.1
  
    - name: Create Docker container - alpine1
      docker_container:
        name: alpine1
        image: alpine
        state: started
        networks:
          - name: node-net
            ipv4_address: 10.1.1.2
  
    - name: Create Docker container - centos1
      docker_container:
        name: centos1
        image: centos
        state: started
        networks:
          - name: node-net
            ipv4_address: 10.1.1.3
  
    - name: Create Docker container - redhat1
      docker_container:
        name: redhat1
        image: redhat
        state: started
        networks:
          - name: node-net
            ipv4_address: 10.1.1.4
  
  # Additional tasks...