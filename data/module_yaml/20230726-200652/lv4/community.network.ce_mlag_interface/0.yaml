---
- name: Test playbook for community.network.ce_mlag_interface module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure MLAG interface with random options
      community.network.ce_mlag_interface:
        provider:
          host: "{{ inventory_hostname }}"
          username: ansible
          password: password
          authorize: true
        dfs_group_id: "{{ random_option }}"
        eth_trunk_id: "{{ random_option }}"
        interface: "{{ random_option }}"
        mlag_error_down: "{{ random_option }}"
        mlag_id: "{{ random_option }}"
        mlag_priority_id: "{{ random_option }}"
        mlag_system_id: "{{ random_option }}"
        state: "{{ random_option }}"
      register: result

    - name: Debug output
      debug:
        var: result