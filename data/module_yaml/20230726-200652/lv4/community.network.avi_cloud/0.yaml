- name: Setup Avi Cloud
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Configure Avi Cloud
      community.network.avi_cloud:
        controller: controller.example.com
        username: admin
        password: password
        tenant: default
        state: present
        obj_name_prefix: test
        avi_credentials:
          api_version: 17.1.1
        avi_disable_session_cache_as_fact: true
        dns_provider_ref: null
        east_west_dns_provider_ref: null
        east_west_ipam_provider_ref: null
        enable_vip_static_routes: 'true'  # Incorrect type (string instead of boolean)
        ipam_provider_ref: null
        state_based_dns_registration: 'true'  # Incorrect type (string instead of boolean)
        vtype: null