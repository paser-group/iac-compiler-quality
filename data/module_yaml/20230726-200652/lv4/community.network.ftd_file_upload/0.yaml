---
- name: Upload Files to Cisco FTD
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Upload File to FTD
      community.network.ftd_file_upload:
        file_to_upload: "/path/to/file.txt"
        operation: "upload"
        register_as: "result"
      register: upload_result

    - name: Display Upload Result
      debug:
        var: upload_result

- name: Generate Random MAC Address for Network Module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate MAC Address
      set_fact:
        random_mac_address: "{% for i in range(6) %}{{ '%02x' | format(range(256) | random ) }}:{% endfor %}00"

    - name: Display Random MAC Address
      debug:
        var: random_mac_address