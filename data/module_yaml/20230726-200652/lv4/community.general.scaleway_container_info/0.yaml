- name: Test community.general.scaleway_container_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Retrieve container info from Scaleway API
      community.general.scaleway_container_info:
        api_token: 12345
        api_url: "https://api.scaleway.com"
        region: 12345
        validate_certs: "false"
        name: 12345
        namespace_id: 12345
        query_parameters:
          key1: "value1"
          key2: "value2"
        api_timeout: "30"
      register: container_info

    - name: Display container info
      debug:
        var: container_info