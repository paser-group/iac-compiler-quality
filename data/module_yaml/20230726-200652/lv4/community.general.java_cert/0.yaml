---
- name: Test Java Cert Module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Import certificate to keystore
      community.general.java_cert:
        state: present
        cert_alias: 1234
        cert_path: /path/to/cert
        cert_port: "5678"
        cert_url: http://example.com/cert
        executable: /usr/bin/java
        keystore_create: yes
        keystore_pass: pass123
        keystore_path: /path/to/keystore
        keystore_type: "JCEKS"
        pkcs12_alias: 5678
        pkcs12_password: pass456
        pkcs12_path: /path/to/pkcs12
        state: "present"
        trust_cacert: "no"
      register: result

    - debug:
        var: result