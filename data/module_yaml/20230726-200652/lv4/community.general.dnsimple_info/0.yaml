---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Get DNS info from DNSimple
      community.general.dnsimple_info:
        account_id: "{{ account_id }}"
        api_key: "{{ api_key }}"
        name: "{{ name }}"
        record: "{{ record }}"
        sandbox: "{{ sandbox }}"
      register: dns_info

    - name: Display DNS info
      debug:
        var: dns_info