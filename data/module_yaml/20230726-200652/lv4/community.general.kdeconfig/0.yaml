---
- name: Manage KDE configuration
  hosts: all
  gather_facts: false
  tasks:
    - name: Set KDE configuration values
      community.general.kdeconfig:
        path: "/etc/kdeconfig"
        values:
          - key: "setting1"
            value: "value1"
          - key: "setting2"
            value: "value2"
        group: "kdeconfig_group"
        owner: "kdeconfig_owner"
        mode: 0644
        backup: no
        unsafe_writes: "random_value"
      register: result