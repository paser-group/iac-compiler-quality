---
- name: Configure AIX Logical Volume
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create AIX logical volume
      community.general.aix_lvol:
        copy: "{{ copies }}"
        lv: "{{ lv }}"
        lv_type: "{{ lv_type }}"
        opts: "{{ opts }}"
        policy: "{{ policy ?>"
        pvs: "{{ pvs }}"
        size: "{{ size }}"
        state: "{{ state }}"
        vg: "{{ vg }}"
      register: aix_lvol_result

    - name: Debug AIX logical volume result
      debug:
        var: aix_lvol_result