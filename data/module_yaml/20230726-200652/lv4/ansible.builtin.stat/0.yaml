---
- name: Retrieve file information
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Get file stat
      ansible.builtin.stat:
        path: "/path/to/file"
        checksum_algorithm: "sha1"
        follow: yes
        get_attributes: yes
        get_checksum: yes
        get_mime: yes
      register: stat_result

    - name: Display file stat
      debug:
        var: stat_result