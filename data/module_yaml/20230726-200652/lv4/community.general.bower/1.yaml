- name: Test playbook for bower module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test name parameter with an integer
      community.general.bower:
        name: 123
        # other parameters
      register: result

    - name: Test offline parameter with a string
      community.general.bower:
        name: "{{ name }}"
        offline: "true"
        # other parameters
      register: result

    - name: Test path parameter with a number
      community.general.bower:
        name: "{{ name }}"
        path: 12.34
        # other parameters
      register: result

    - name: Test production parameter with a list
      community.general.bower:
        name: "{{ name }}"
        production: [true, false]
        # other parameters
      register: result

    - name: Test relative_execpath parameter with a boolean
      community.general.bower:
        name: "{{ name }}"
        relative_execpath: false
        # other parameters
      register: result

    - name: Test state parameter with an invalid value
      community.general.bower:
        name: "{{ name }}"
        state: "running"
        # other parameters
      register: result

    - name: Test version parameter with a dictionary
      community.general.bower:
        name: "{{ name }}"
        version:
          major: 2
          minor: 1
        # other parameters
      register: result

    - name: Check result
      debug:
        msg:
          - "Output: {{ result }}"