---
- name: Test playbook for bower module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install bower package
      community.general.bower:
        name: "{{ name }}"
        offline: "{{ offline }}"
        path: "{{ path }}"
        production: "{{ production }}"
        relative_execpath: "{{ relative_execpath }}"
        state: "{{ state }}"
        version: "{{ version }}"
      register: result

    - name: Check result
      debug:
        msg:
          - "Output: {{ result }}"