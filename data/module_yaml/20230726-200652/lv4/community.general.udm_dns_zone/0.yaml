---
- name: Test playbook for community.general.udm_dns_zone module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Manage DNS zone
      community.general.udm_dns_zone:
        contact: 12345  # Invalid value - expected string, not an integer
        expire: "86400"
        interfaces: "{{ interfaces }}"
        mx: "{{ mx }}"
        nameserver: "{{ nameserver }}"
        refresh: "43200"
        retry: "7200"
        state: "{{ state }}"
        ttl: "3600"
        type: 12345  # Invalid value - expected string, not an integer
        zone: 54321  # Invalid value - expected string, not an integer

      vars:
        interfaces:
          - eth0
          - eth1
        mx: 
          - priority: 10
            exchange: mail.example.com
          - priority: 20
            exchange: mail2.example.com
        nameserver:
          - ns1.example.com
          - ns2.example.com
        state: present
    ...
    # Additional tasks and test cases can be added if needed
    ...