---
- name: Unveiling Type-Related Bugs
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Generate random MAC address
      shell: "openssl rand -hex 3 | sed 's/\\(..\\)/\\1:/g; s/.$//'"
      register: random_mac
      
    - name: Print random MAC address
      debug:
        var: random_mac.stdout
    
    - name: Test module with random MAC address
      module_name:
        option1: "{{ random_mac.stdout }}"
        option2: 123  # Potential type mismatch bug - expecting str but passing an int
        
    - name: Another test module
      module_name:
        option1: "{{ random_mac.stdout }}"
        option2: "{{ option2 }}"  # Variable option2 is not defined - potential undefined variable bug