- name: Execute vulnerable playbook
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create DNS zone
      community.general.ipa_dnszone:
        ipa_host: "192.168.1.100"
        ipa_user: "admin"
        ipa_pass: "password"
        ipa_port: 8443
        ipa_prot: "https"
        ipa_timeout: 10
        state: present
        zone_name: "example.com"
        allowsyncptr: true
        dynamicupdate: true
        validate_certs: false