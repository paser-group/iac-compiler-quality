---
- name: Manage sysctl settings
  hosts: all
  become: true

  vars:
    sysctl_settings:
      - name: net.ipv4.ip_forward
        value: 1
        state: present
      - name: net.ipv4.tcp_syncookies
        value: 1
        state: present
  
  tasks:
    - name: Set sysctl settings
      ansible.posix.sysctl:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        state: "{{ item.state }}"
        ignoreerrors: false
        sysctl_file: /etc/sysctl.conf
        sysctl_set: true
        reload: false
      with_items:
        - "{{ sysctl_settings }}"