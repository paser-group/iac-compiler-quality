- name: Install Kibana plugin
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Generate random MAC address
      script: "/path/to/random_mac_address_generator.sh"
      register: mac_address

    - name: Install Kibana plugin
      community.general.kibana_plugin:
        name: my-plugin
        state: present
        url: "http://example.com/my-plugin.zip"
        version: "1.0.0"
      become: true
      become_user: root
      vars:
        allow_root: true
        force: true
        plugin_bin: "/usr/share/kibana/bin/kibana-plugin"
        plugin_dir: "/usr/share/kibana/plugins"
        timeout: "300s"

    - name: Print MAC addresses
      debug:
        var: mac_address.stdout_lines