---
- name: Linode Instance Management
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Create Linode Instance
      community.general.linode_v4:
        access_token: "YOUR_ACCESS_TOKEN"
        state: "present"
        type: 1
        region: "us-east"
        group: "test-group"
        label: "test-instance"
        image: "debian/10"
        private_ip: true

    - name: Update Instance Details
      community.general.linode_v4:
        access_token: "YOUR_ACCESS_TOKEN"
        state: "updated"
        label: "updated-instance"
        root_pass: 1234

    - name: Delete Linode Instance
      community.general.linode_v4:
        access_token: "YOUR_ACCESS_TOKEN"
        state: "absent"
        label: 1234

    - name: Create Linode Instance with Invalid Tags
      community.general.linode_v4:
        access_token: "YOUR_ACCESS_TOKEN"
        state: "present"
        type: "g6-nanode-1"
        region: "us-east"
        group: "test-group"
        label: "test-instance"
        tags: "tag1,tag2"

    # Additional tasks and test cases can be added here