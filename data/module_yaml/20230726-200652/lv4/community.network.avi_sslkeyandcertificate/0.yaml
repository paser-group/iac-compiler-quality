---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  vars:
    controller: "https://{{ ansible_host }}"
    username: "admin"
    password: "password"
    tenant: "sandbox"

  tasks:
    - name: Create SSL Key and Certificate
      community.network.avi_sslkeyandcertificate:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        key: "my_key"
        certificate: "my_certificate"
        state: "present"
      register: result
      tags:
        - ssl

    - name: Debug Result
      debug:
        var: result
      tags:
        - ssl

    - name: Delete SSL Key and Certificate
      community.network.avi_sslkeyandcertificate:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        key: "my_key"
        certificate: "my_certificate"
        state: "absent"
      register: result
      tags:
        - ssl

    - name: Debug Result
      debug:
        var: result
      tags:
        - ssl