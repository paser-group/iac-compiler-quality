- name: Send log entries to Logentries
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Include the logentries_msg module
      import_role:
        name: community.general.logentries_msg

    - name: Set invalid type for 'port' attribute
      set_fact:
         port: "514"
      
    - name: Send log entry
      logentries_msg:
        api: "your-logentries-api-key"
        msg: "Sample log entry"
        port: "{{ port | int }}"
        token: "your-logentries-token"