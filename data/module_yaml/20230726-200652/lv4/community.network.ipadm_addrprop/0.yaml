---
- name: Manage IP address properties
  hosts: all
  gather_facts: false
  tasks:
    - name: Set IP address properties
      community.network.ipadm_addrprop:
        addrobj: "{{ addrobj }}"
        property: "{{ property }}"
        state: "{{ state }}"
        temporary: "{{ temporary | default(false) }}"
        value: "{{ value }}"
      register: result
      ignore_errors: true

    - name: Debug output
      debug:
        var: result

- name: Trigger a typo bug
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Set IP address properties with a typo
      community.network.ipadm_addrprop:
        addrobj: "{{ addrobj }}"
        property: "{{ property }}"
        state: "{{ state }}"
        temporary: "{{ temporary | default(false) }}"
        value: "{{ value }}"
      register: result
      ignore_errors: true

    - name: Debug output
      debug:
        var: result