---
- name: Query GitHub webhook information
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Query webhook info
      community.general.github_webhook_info:
        github_url: "https://api.github.com"
        repository: "ansible/ansible"
        user: "my_github_user"
        token: "my_github_token"
        password: "my_github_password"
      register: webhook_info

    - name: Display webhook info
      debug:
        var: webhook_info

    - name: Generate random MAC address
      set_fact:
        random_mac: "{{ ansible_facts['macaddress'] | mac_address }}"

    - name: Display random MAC address
      debug:
        var: random_mac