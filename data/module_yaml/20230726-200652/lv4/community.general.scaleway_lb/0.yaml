---
- name: Test playbook for community.general.scaleway_lb module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a Scaleway load balancer
      community.general.scaleway_lb:
        api_token: "your_api_token"
        name: 12345
        region: "ams1"
        state: "present"
        validate_certs: "invalid"
        wait: "yes"
        wait_timeout: "30"
        wait_sleep_time: "5"
      register: lb_result

    - debug:
        var: lb_result