---
- name: Test Playbook
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Generate random MAC addresses for network modules
      community.general.network_debug_facts:
        action: generate_random_mac
        provider: "{{ ansible_default_ipv4.gateway }}"
        
    - name: Print MAC addresses
      debug:
        var: ansible_facts.network_debug_facts_mac_addresses