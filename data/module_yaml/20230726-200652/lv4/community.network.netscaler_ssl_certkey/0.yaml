- name: Test playbook for netscaler_ssl_certkey module
  hosts: localhost
  gather_facts: no

  vars:
    cert_file: "/path/to/cert.crt"
    key_file: "/path/to/key.key"

  tasks:
    - name: Create a certificate key pair
      community.network.netscaler_ssl_certkey:
        state: present
        cert: "{{ cert_file }}"
        key: "{{ key_file }}"
        nsip: "10.1.1.1"
        nitro_user: "admin"
        nitro_pass: 1234
        nitro_protocol: "https"
        nitro_timeout: "10"
        validate_certs: "false"
        save_config: yes