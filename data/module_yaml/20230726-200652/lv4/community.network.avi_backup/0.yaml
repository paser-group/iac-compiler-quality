---
- name: Test playbook for community.network.avi_backup module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random MAC addresses for network modules
      set_fact:
        mac_address: "{{ '%02x:%02x:%02x:%02x:%02x:%02x'|format(random(0,256), random(0,256), random(0,256), random(0,256), random(0,256), random(0,256)) }}"

    - name: Backup Avi Config
      community.network.avi_backup:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        tenant_uuid: "{{ tenant_uuid }}"
        avi_credentials:
          - controller: "{{ controller }}"
            username: "{{ username }}"
            password: "{{ password }}"
            tenant: "{{ tenant }}"
            tenant_uuid: "{{ tenant_uuid }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
        api_version: "{{ api_version }}"
        tenant_ref: "{{ tenant_ref }}"
        scheduler_ref: "{{ scheduler_ref }}"
        state: "{{ state }}"
        backup_config_ref: "{{ backup_config_ref }}"
        url: "{{ url }}"
        api_context: "{{ api_context }}"
        avi_api_patch_op: "{{ avi_api_patch_op }}"
        avi_api_update_method: "{{ avi_api_update_method }}"
        timestamp: "{{ timestamp }}"
        file_name: "{{ file_name }}"
        local_file_url: "{{ local_file_url }}"
        remote_file_url: "{{ remote_file_url }}"
        uuid: "{{ uuid }}"

      register: backup_result

    - name: Check backup result
      debug:
        var: backup_result