---
- name: Download files from Cisco FTD
  hosts: all
  gather_facts: false

  tasks:
    - name: Download file
      community.network.ftd_file_download:
        destination: "/tmp/{{ inventory_hostname }}/file.txt"
        operation: "create"
        path_params:
          path: "disk0:/file.txt"
      register: result

    - debug:
        var: result