---
- hosts: localhost
  gather_facts: false

  tasks:
    - name: Manage VNICs on Solaris
      community.network.dladm_vnic:
        link: eth0
        mac: "{{ item }}"
        name: vnic1
        state: present
        temporary: false
        vlan: 100
      loop:
        - "00:01:02:03:04:05"
        - "00:11:22:33:44:55"
        - "aa:bb:cc:dd:ee:ff"
        - "11:22:33:44:55:66"