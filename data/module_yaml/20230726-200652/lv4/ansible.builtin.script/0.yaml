---
- name: Run script on remote nodes
  hosts: all
  gather_facts: false
  tasks:
    - name: Run script
      script:
        chdir: "{{ chdir | default(omit) }}"
        cmd: "{{ cmd }}"
        creates: "{{ creates | default(omit) }}"
        decrypt: "{{ decrypt | default(omit) }}"
        executable: "{{ executable | default(omit) }}"
        free_form: "{{ free_form | default(omit) }}"
        removes: "{{ removes | default(omit) }}"