---
- name: Manage SELinux file context
  hosts: localhost
  gather_facts: false
  become: true

  tasks:
    - name: Set SELinux file context using random MAC addresses
      community.general.sefcontext:
        target: "/path/to/file"
        state: present
        substitute: "{{ random_mac_address }}"
      register: result
      ignore_errors: true

    - name: Debug Result
      debug:
        var: result

- name: Generate random MAC addresses
  hosts: localhost
  gather_facts: false
  vars:
    random_mac_address: "{{ '%02x:%02x:%02x:%02x:%02x:%02x'|format(ansible_random.randint(0, 255), ansible_random.randint(0, 255), ansible_random.randint(0, 255), ansible_random.randint(0, 255), ansible_random.randint(0, 255), ansible_random.randint(0, 255)) }}"

  tasks:
    - name: Display random MAC address
      debug:
        var: random_mac_address