- name: Ansible Latent Bug Finder
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Configure pn_dscp_map
      community.network.pn_dscp_map:
        pn_name: "{{ pn_name }}"
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_scope: "{{ pn_scope }}"
        state: "{{ state }}"
      vars:
        pn_name: "test_dscp_map"
        pn_cliswitch: "192.168.0.1"
        pn_scope: null
        state: "present"