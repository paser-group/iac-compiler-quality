---
- name: Test Ansible Type-Related Bugs in 'community.network.ironware_command' module
  hosts: localhost
  gather_facts: false
  vars:
    authorize: true
    commands:
      - show version
      - show interfaces
    interval: 5
    match: prompt
    retries: 3
    wait_for: hello

  tasks:
    - name: Execute 'community.network.ironware_command' module
      community.network.ironware_command:
        authorize: "{{ authorize }}"
        commands: "{{ commands }}"
        interval: "{{ interval }}"
        match: "{{ match }}"
        retries: "{{ retries }}"
        wait_for: "{{ wait_for }}"
        provider:
          host: "{{ inventory_hostname }}"
          username: admin
          password: admin

  post_tasks:
    - debug:
        msg: "Execution completed successfully"