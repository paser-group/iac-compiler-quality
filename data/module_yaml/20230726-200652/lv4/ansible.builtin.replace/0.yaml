---
- name: Replace string in a file
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Replace string in file
      ansible.builtin.replace:
        path: /path/to/file
        regexp: "old_string"
        replace: "new_string"
      register: replace_result

    - name: Debug replace result
      debug:
        var: replace_result

- name: Generate random MAC address
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random MAC address
      shell: cat /dev/random | tr -dc 'A-F0-9' | fold -w 12 | head -n 1
      register: mac_address

    - name: Debug generated MAC address
      debug:
        var: mac_address.stdout