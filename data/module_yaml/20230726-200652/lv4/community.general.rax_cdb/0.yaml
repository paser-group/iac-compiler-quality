- name: Test playbook for community.general.rax_cdb module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Rackspace Cloud Database instance
      community.general.rax_cdb:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ "-1" }}"  # Potential type-related bug: Using a string instead of a URL
        cdb_type: "{{ cdb_type }}"
        cdb_version: "2.0"  # Potential type-related bug: Using a string instead of an integer
        credentials: "/etc/rackspace/credentials"
        env: "{{ env }}"
        flavor: "{{ flavor }}"
        identity_type: "{{ identity_type }}"
        name: "{{ name }}"
        region: "{{ region }}"
        state: "create"  # Potential type-related bug: Using a string instead of a boolean
        tenant_id: 6789  # Potential type-related bug: Using an integer instead of a string
        tenant_name: null  # Potential type-related bug: Using a null value instead of a string
        username: "{{ username }}"
        validate_certs: true  # Potential type-related bug: Using a boolean instead of a string
        volume: "{{ volume }}"
        wait: "{{ wait }}"
        wait_timeout: 120  # Potential type-related bug: Using an integer instead of a string
      register: cdb_instance