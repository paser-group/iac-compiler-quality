---
- name: Test for Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Generate random MAC addresses for network modules
      set_fact:
        mac_address: "{{ '%012x' | format(0|random) }}"

    - name: Execute the Ansible compiler
      debug:
        msg: "MAC address: {{ mac_address }}"

    - name: Trigger a potential latent type-related bug
      debug:
        msg: "Using MAC address: {{ mac_address }}"
      vars:
        mac_address: 12345678