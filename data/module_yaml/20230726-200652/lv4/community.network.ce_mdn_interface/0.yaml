---
- name: Ansible Playbook to Reveal Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random MAC address
      set_fact:
        mac_address: "{{ ([0x00, 0x16, 0x3e] | random) | join(':') }}"

    - name: Configure MDN on HUAWEI devices
      community.network.ce_mdn_interface:
        provider:
          host: "{{ inventory_hostname }}"
          username: admin
          password: password
          transport: cli
          authorize: yes
          auth_pass: password
        ifname: "eth0"
        lldpenable: true
        mdnstatus: activated
        state: present
        mac: "{{ mac_address }}"