- hosts: localhost
  gather_facts: false
  tasks:
    - name: Generate random MAC addresses
      set_fact:
        mac_address: "{{ '%02x' | format(omit) }}"
        mac_address_full: "00:11:22:{{ mac_address }}:{{ mac_address }}:{{ mac_address }}"

    - name: Display MAC address
      debug:
        var: mac_address_full