---
- name: Test playbook for 'community.network.aireos_command' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure network module
      community.network.aireos_command:
        commands: "{{ lookup('vars', 'commands_list') }}"
        interval: "{{ lookup('vars', 'interval_value') }}"
        match: "{{ lookup('vars', 'match_string') }}"
        retries: "{{ lookup('vars', 'retries_count') }}"
        wait_for: "{{ lookup('vars', 'wait_for_value') }}"
      vars:
        commands_list:
          - "show interface"
          - "show version"
        interval_value: 10
        match_string: "sys desc"
        retries_count: 3
        wait_for_value: 5

    # Other tasks and test cases can be added here