---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Configure OSPF VPN instance
      community.network.ce_ospf_vrf:
        bandwidth: "{{ random_mac_address }}"
        description: "{{ random_mac_address }}"
        lsaaholdinterval: "{{ random_mac_address }}"
        lsaainterval: "{{ random_mac_address }}"
        lsaalflag: "{{ random_mac_address }}"
        lsaamaxinterval: "{{ random_mac_address }}"
        lsaastartinterval: "{{ random_mac_address }}"
        lsaoholdinterval: "{{ random_mac_address }}"
        lsaointerval: "{{ random_mac_address }}"
        lsaointervalflag: "{{ random_mac_address }}"
        lsaomaxinterval: "{{ random_mac_address }}"
        lsaostartinterval: "{{ random_mac_address }}"
        ospf: "{{ random_mac_address }}"
        route_id: "{{ random_mac_address }}"
        spfholdinterval: "{{ random_mac_address }}"
        spfinterval: "{{ random_mac_address }}"
        spfintervalmi: "{{ random_mac_address }}"
        spfintervaltype: "{{ random_mac_address }}"
        spfmaxinterval: "{{ random_mac_address }}"
        spfstartinterval: "{{ random_mac_address }}"
        state: "{{ random_mac_address }}"
        vrf: "{{ random_mac_address }}"