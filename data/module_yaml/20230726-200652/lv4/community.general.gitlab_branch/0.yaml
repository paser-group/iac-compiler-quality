---
- name: Test playbook for 'community.general.gitlab_branch' module
  hosts: localhost
  gather_facts: false

  vars:
    api_job_token: "{{ random_var }}"
    api_oauth_token: "{{ random_var }}"
    api_password: "{{ random_var }}"
    api_token: "{{ random_var }}"
    api_url: "{{ random_var }}"
    api_username: "{{ random_var }}"
    branch: "{{ random_var }}"
    project: "{{ random_var }}"
    ref_branch: "{{ random_var }}"
    state: "{{ random_var }}"
    validate_certs: "{{ random_var }}"


  tasks:
    - name: Clone GitLab repository
      community.general.gitlab_branch:
        api_job_token: "{{ api_job_token }}"
        api_oauth_token: "{{ api_oauth_token }}"
        api_password: "{{ api_password }}"
        api_token: "{{ api_token }}"
        api_url: "{{ api_url }}"
        api_username: "{{ api_username }}"
        branch: "{{ branch }}"
        project: "{{ project }}"
        ref_branch: "{{ ref_branch }}"
        state: "{{ state }}"
        validate_certs: "{{ validate_certs }}"
      register: result

    - name: Print result
      debug:
        var: result