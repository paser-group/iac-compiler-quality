- name: Triggering Type-Related Bugs
  hosts: all
  vars:
    mac_addresses:
      - "00:11:22:33:44:55"
      - "AA:BB:CC:DD:EE:FF"
      - "invalid_mac_address"

  tasks:
    - name: Generate random MAC addresses
      set_fact:
        random_mac: "{{ mac_addresses | random }}"

    - name: Print random MAC address
      debug:
        msg: "Random MAC address: {{ random_mac }}"

    - name: Perform network-related task with random MAC
      community.general.say:
        msg: "Performing network task with random MAC"
        mac_address: "{{ random_mac }}"
        voice: "male"