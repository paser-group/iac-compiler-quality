---
- name: Create GitHub Repository
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a GitHub repository
      community.general.github_repo:
        access_token: "{{ access_token }}"
        api_url: "{{ api_url }}"
        description: "{{ description }}"
        force_defaults: "{{ force_defaults }}"
        name: "{{ name }}"
        organization: "{{ organization }}"
        password: "{{ password }}"
        private: "{{ private }}"
        state: "{{ state }}"
        username: "{{ username }}"
      register: result

    - name: Print the result
      debug:
        var: result

- name: Generate random MAC addresses for network modules
  hosts: all
  gather_facts: false

  tasks:
    - name: Generate random MAC address
      set_fact:
        random_mac_address: "{{ ('%02x' % (item | random)) + ('%02x' % (item | random)) + ('%02x' % (item | random)) + ('%02x' % (item | random)) + ('%02x' % (item | random)) + ('%02x' % (item | random))) }}"
      with_sequence: count=6

    - name: Print random MAC address
      debug:
        var: random_mac_address