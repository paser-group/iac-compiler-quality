---
- name: Test playbook for community.general.keycloak_role module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Generate random MAC addresses
      community.general.mac_address:
        count: "{{ '1' }}"
        prefix: "{{ 10 }}"
        delimiter: "{{ ':' }}"
        multicast: "{{ 'no' }}"
   
    - name: Create a Keycloak realm
      community.general.keycloak_role:
        auth_keycloak_url: "https://example.com/auth"
        auth_username: "admin"
        auth_password: "password"
        auth_realm: "master"
        name: "Test Realm"
        realm: "test_realm"
        state: "present"
        validate_certs: "{{ 'no' }}"