- name: Create Ecs/Ins resource
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create Ecs/Ins instance
      community.general.hwc_ecs_instance:
        admin_pass: "{{ admin_pass }}"                 # str
        availability_zone: "{{ availability_zone }}"   # str
        data_volumes: []                               # list
        description: "{{ description }}"               # str
        domain: "{{ domain }}"                         # str
        eip_id: "{{ eip_id }}"                         # str
        enable_auto_recovery: "{{ enable_auto_recovery }}"   # bool
        enterprise_project_id: "{{ enterprise_project_id }}"   # str
        flavor_name: "{{ flavor_name }}"               # str
        id: "{{ id }}"                                 # str
        identity_endpoint: "{{ identity_endpoint }}"   # str
        image_id: "{{ image_id }}"                     # str
        name: "{{ name }}"                             # str
        nics: "{{ nics }}"                             # list
        password: "{{ password }}"                     # str
        project: "{{ project }}"                       # str
        region: "{{ region }}"                         # str
        root_volume: "{{ root_volume }}"               # dict
        security_groups: "{{ security_groups }}"       # list
        server_metadata: "{{ server_metadata }}"       # dict
        server_tags: "{{ server_tags }}"               # dict
        ssh_key_name: "{{ ssh_key_name }}"             # str
        state: "{{ state }}"                           # str
        timeouts: "{{ timeouts }}"                     # dict
        user: "{{ user }}"                             # str
        user_data: "{{ user_data }}"                   # str
        vpc_id: "{{ vpc_id }}"                         # str
      register: result