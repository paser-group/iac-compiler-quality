- name: Update Vertica Configuration
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure Vertica
      community.general.vertica_configuration:
        cluster: "my_cluster"
        db: "my_db"
        login_password: 12345678
        login_user: "my_user"
        parameter: "max_connections"
        port: "5433"
        value: 100
      register: vertica_config

    - name: Print Vertica Configuration
      debug:
        var: vertica_config