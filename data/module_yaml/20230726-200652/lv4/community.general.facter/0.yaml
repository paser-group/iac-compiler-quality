- name: Run facter command and generate test cases
  hosts: all
  gather_facts: false

  tasks:
    - name: Run facter command
      community.general.facter:
        args:
          - 'networking.interfaces'
          - 'networking.ip'

      register: facter_result

    - name: Debug facter output
      debug:
        var: facter_result

    # Example of generating a random MAC address for network modules
    - name: Generate random MAC address
      set_fact:
        random_mac_address: "{{ '%02x' | format(0, random_int(min=1, max=255)) }}:{{ '%02x' | format(0, random_int(min=1, max=255)) }}:{{ '%02x' | format(0, random_int(min=1, max=255)) }}:{{ '%02x' | format(0, random_int(min=1, max=255)) }}:{{ '%02x' | format(0, random_int(min=1, max=255)) }}:{{ '%02x' | format(0, random_int(min=1, max=255)) }}"

    - name: Debug random MAC address
      debug:
        var: random_mac_address