---
- name: Manage OpenBSD packages
  hosts: openbsd_hosts
  gather_facts: false

  vars:
    packages_to_manage:
      - httpd
      - nginx
      - mysql-server

  tasks:
    - name: Generate random MAC addresses
      community.general.network_mac:
        action: generate
        count: "{{ undefined_variable }}"
      register: generated_mac_addresses

    - debug:
        var: generated_mac_addresses