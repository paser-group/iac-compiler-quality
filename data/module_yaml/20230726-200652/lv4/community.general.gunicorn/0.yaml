---
- name: Test playbook to reveal latent type-related bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Run gunicorn with random MAC address
      community.general.gunicorn:
        app: "my_app.py"
        chdir: "{{ '/tmp' }}"
        config: "/tmp/gunicorn_config.py"
        pid: "/var/run/gunicorn.pid"
        user: "gunicorn"
        venv: "/path/to/venv"
        worker: "{{ random_mac_address }}"

  vars:
    random_mac_address: true

...