---
- name: Test playbook for community.network.pn_vrouter_loopback_interface module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add vRouter loopback interface
      community.network.pn_vrouter_loopback_interface:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_index: "{{ pn_index }}"
        pn_ip: "{{ pn_ip }}"
        pn_vrouter_name: "{{ pn_vrouter_name }}"
        state: present
      register: result
      ignore_errors: true

    - name: Debug result
      debug:
        var: result

    - name: Remove vRouter loopback interface
      community.network.pn_vrouter_loopback_interface:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_index: "{{ pn_index }}"
        pn_ip: "{{ pn_ip }}"
        pn_vrouter_name: "{{ pn_vrouter_name }}"
        state: absent
      register: result
      ignore_errors: true

    - name: Debug result
      debug:
        var: result