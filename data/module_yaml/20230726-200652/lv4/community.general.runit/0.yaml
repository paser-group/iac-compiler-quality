- name: Run 'community.general.runit' module with different options and attributes
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test Case 1 - Enable and disable service
      community.general.runit:
        enabled: "{{ item.enabled | bool }}"
        name: "{{ item.name }}"
        service_dir: "{{ item.service_dir }}"
        state: "{{ item.state }}"
      loop:
        - { enabled: true, name: "service1", service_dir: "/etc/service1", state: "started" }
        - { enabled: false, name: "service1", service_dir: "/etc/service1", state: "stopped" }

    - name: Test Case 2 - Provide invalid 'name' attribute
      community.general.runit:
        enabled: true
        name: "{{ item }}"
        service_dir: "/etc/service2"
        state: "started"
      loop:
        - 123
        - []
        - {}

    - name: Test Case 3 - Test 'service_src' attribute
      community.general.runit:
        enabled: true
        name: "service3"
        service_dir: "/etc/service3"
        service_src: "{{ item }}"
        state: "started"
      loop:
        - "/path/to/service1"
        - "/path/to/service2"
        - 123

    - name: Test Case 4 - Provide invalid 'state' attribute
      community.general.runit:
        enabled: true
        name: "service4"
        service_dir: "/etc/service4"
        state: "{{ item }}"
      loop:
        - "start"
        - "stop"
        - "reboot"
        - "invalidstate"

