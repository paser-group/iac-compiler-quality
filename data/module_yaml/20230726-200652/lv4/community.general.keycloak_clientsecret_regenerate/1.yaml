- name: Regenerate Keycloak client secret
  hosts: localhost
  gather_facts: false

  vars:
    auth_client_id: "my_client_id"
    auth_client_secret: "my_client_secret"
    auth_keycloak_url: "http://example.com/auth"
    auth_password: "my_password"
    auth_realm: "my_realm"
    auth_username: "my_username"
    client_id: "my_client_id"
    connection_timeout: 10
    http_agent: "Ansible"
    id: "my_id"
    realm: "my_realm"
    token: "my_token"
    validate_certs: false

  tasks:
    - name: Generate random MAC address
      set_fact:
        random_mac: "{{ '%02x:%02x:%02x:%02x:%02x:%02x' | format(0, 0, 0, 0, 0, (random() * 256) | int) }}"
      
    - name: Regenerate client secret
      community.general.keycloak_clientsecret_regenerate:
        auth_client_id: "{{ auth_client_id }}"
        auth_client_secret: "{{ auth_client_secret }}"
        auth_keycloak_url: "{{ auth_keycloak_url }}"
        auth_password: "{{ auth_password }}"
        auth_realm: "{{ auth_realm }}"
        auth_username: "{{ auth_username }}"
        client_id: "{{ client_id }}"
        connection_timeout: "{{ connection_timeout }}"
        http_agent: "{{ http_agent }}"
        id: "{{ id }}"
        realm: "{{ realm }}"
        token: "{{ token }}"
        validate_certs: "{{ validate_certs }}"