---
- name: Expose latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create invalid variable assignment
      set_fact:
        invalid_var: "{{ variable_that_does_not_exist }}"

    - name: Print invalid_var
      debug:
        var: invalid_var

    - name: Run unsupported module
      non_existent_module:
        some_option: "{{ invalid_var }}"