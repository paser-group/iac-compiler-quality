---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  vars:
    device: "device_name"
    url: "https://example.com"
    url_username: "admin"
    url_password: "password"
    community: "public"
    landscape: "landscape_name"
    state: "present"
    agentport: "161"
    use_proxy: "no"
    validate_certs: "yes"

  tasks:
    - name: Create device using spectrum_device module
      community.general.spectrum_device:
        device: "{{ device }}"
        url: "{{ url }}"
        url_username: "{{ url_username }}"
        url_password: "{{ url_password }}"
        community: "{{ community }}"
        landscape: "{{ landscape }}"
        state: "{{ state }}"
        agentport: "{{ agentport }}"
        use_proxy: "{{ use_proxy }}"
        validate_certs: "{{ validate_certs }}"
      register: result

    - name: Print debug output
      debug:
        var: result