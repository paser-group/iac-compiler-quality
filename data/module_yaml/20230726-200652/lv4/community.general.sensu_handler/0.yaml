- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Include the 'community.general.sensu_handler' module
      include_module:
        name: community.general.sensu_handler
        module_args:
          command: "{{ command | random }}"
          filter: "{{ filter | random }}"
          filters: "{{ filters | random }}"
          handle_flapping: "{{ handle_flapping | random }}"
          handle_silenced: "{{ handle_silenced | random }}"
          handlers: "{{ handlers | random }}"
          mutator: "{{ mutator | random }}"
          name: "{{ name | random }}"
          pipe: "{{ pipe | random }}"
          severities: "{{ severities | random }}"
          socket: "{{ socket | random }}"
          state: "{{ state | random }}"
          timeout: "{{ timeout | random }}"
          type: "{{ type | random }}"