---
- name: Test playbook to expose latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random MAC address
      community.general.random_string:
        length: 12
        chars: abcdef0123456789
      register: random_mac

    - name: Print random MAC address
      debug:
        var: random_mac.stdout

    - name: Set MTU with random MAC address
      community.network.ce_mtu:
        interface: "eth0"
        mtu: "{{ random_mac.stdout }}"
        state: "present"