---
- name: Test Ansible latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random MAC address
      community.general.random_string:
        length: 17
        charset: "0123456789ABCDEF"
      register: random_mac

    - name: Set network interface MAC address
      command: "ip link set dev eth0 address {{ random_mac.result }}"