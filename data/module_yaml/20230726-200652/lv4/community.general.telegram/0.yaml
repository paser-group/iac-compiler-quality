---
- name: Send Notifications Using Telegram
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Send Telegram Notification
      community.general.telegram:
        api_method: "{{ api_method }}"
        api_args:
          chat_id: "{{ chat_id }}"
          text: "Notification: {{ inventory_hostname }}"
          disable_notification: "{{ disable_notification }}"
        token: "{{ token }}"
      register: telegram_result

    - name: Debug Telegram Result
      debug:
        var: telegram_result