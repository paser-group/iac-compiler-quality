---
- name: Test playbook for community.network.ce_is_is_instance module
  hosts: localhost
  gather_facts: false
  vars:
    instance_id: 100
    state: present
    vpn_name: "vpn1"
    random_mac_address: "{{ '' | generate_mac_address }}"

  tasks:
    - name: Configure ISIS process ID
      community.network.ce_is_is_instance:
        instance_id: "{{ instance_id }}"
        state: "{{ state }}"
        vpn_name: "{{ vpn_name }}"
        mac_address: "{{ random_mac_address }}"
      register: result

    - name: Debug output
      debug:
        var: result