---
- name: Ansible Latent Bug Finder - PagerDuty Module Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create PagerDuty service
      community.general.pagerduty:
        token: 1234567890  # Incorrect data type (should be string)
        name: MyService
        desc: Description of the service
        requester_id: REQUESTER123
        state: present
        service: "{{ pagerduty_service }}"  # Incorrect data type (should be a list)
        user: admin@example.com
        validate_certs: yes
        window_id: 123456  # Incorrect data type (should be string)
        hours: True  # Incorrect data type (should be string)
        minutes: False  # Incorrect data type (should be string)
      register: pagerduty_result

    - name: Debug PagerDuty Result
      debug:
        var: pagerduty_result