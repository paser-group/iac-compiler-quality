- name: Manage DNS entries on Univen
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create DNS record with incorrect data type
      community.general.udm_dns_record:
        name: example.com
        state: present
        type: A
        zone: example_zone
        data:
          - "10.1.1.1"

    - name: Update DNS record IP address with incorrect data type
      community.general.udm_dns_record:
        name: example.com
        state: present
        type: A
        zone: example_zone
        data: "10.1.1.1"

    - name: Delete DNS record with incorrect data type
      community.general.udm_dns_record:
        name: example.com
        state: absent
        type: A
        zone: example_zone
        data:
          - 10.1.1.1
          - 10.1.1.2
          - 10.1.1.3