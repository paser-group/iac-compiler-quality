- name: Manage DNS entries on Univen
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create DNS record
      community.general.udm_dns_record:
        name: example.com
        state: present
        type: A
        zone: example_zone

    - name: Update DNS record IP address
      community.general.udm_dns_record:
        name: example.com
        state: present
        type: A
        zone: example_zone
        data:
          - 10.1.1.1
          - 10.1.1.2
          - 10.1.1.3

    - name: Delete DNS record
      community.general.udm_dns_record:
        name: example.com
        state: absent
        type: A
        zone: example_zone