---
- name: Ansible Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set random MAC address
      set_fact:
        random_mac: "{{ '%02x'|format(item) }}"       # Potential bug: Incorrect use of the format filter
      with_sequence: start=1 end=5

    - name: Debug random MAC address
      debug:
        var: random_mac