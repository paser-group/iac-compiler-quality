---
- name: Test playbook for community.network.avi_alertscriptconfig module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure AlertScriptConf
      community.network.avi_alertscriptconfig:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        api_version: "{{ api_version }}"
        tenant: "{{ tenant }}"
        tenant_uuid: "{{ tenant_uuid }}"
        state: "{{ state }}"
        name: "{{ name }}"
        uuid: "{{ uuid }}"
        tenant_ref: "{{ tenant_ref }}"
        url: "{{ url }}"
        avi_credentials:
          controller: "{{ controller }}"
          username: "{{ username }}"
          password: "{{ password }}"
        api_context:
          api_version: "{{ api_version }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
        avi_api_update_method: "{{ avi_api_update_method }}"
        avi_api_patch_op: "{{ avi_api_patch_op }}"
        action_script: "{{ action_script }}"
    
    - name: Generate random MAC addresses
      command: /sbin/ifconfig | grep -o -E '([a-fA-F0-9]{2}:){5}[a-fA-F0-9]{2}'
      register: mac_addresses

    - name: Print MAC addresses
      debug:
        var: mac_addresses.stdout_lines