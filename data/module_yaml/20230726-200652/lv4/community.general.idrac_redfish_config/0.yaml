- name: Test iDRAC Redfish Config Module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set variables
      hosts: docker_hosts
      gather_facts: false

      tasks:
        - name: Generate random MAC addresses for network modules
          set_fact:
            mac_address: "{{ '%02x' | format(0, random.randint(0, 255), random.randint(0, 255), random.randint(0, 255), random.randint(0, 255), random.randint(0, 255))) }}"

        - name: Display MAC address
          debug:
            var: mac_address