- hosts: localhost
  gather_facts: false
  tasks:
    - name: "Expose latent type-related bug"
      community.network.avi_autoscalelaunchconfig:
        api_context: "{{ {'controller': controller, 'username': username, 'password': password, 'tenant': tenant} }}"
        api_version: '20.1.3'
        avi_credentials:
          api_version: '20.1.3'
          controller: "{{ controller }}"
          password: "{{ password }}"
          tenant: "{{ tenant }}"
          username: "{{ username }}"
        avi_disable_session_cache_as_fact: true
        name: "{{ name }}"
        description: "{{ description }}"
        image_id: "{{ image_id }}"
        tenant_uuid: "{{ tenant_uuid }}"
        state: "{{ state }}"
      vars:
        controller: 10.1.1.1
        username: admin
        password: password123
        tenant: Default
        name: test-config
        description: This is a test configuration
        image_id: 12345
        tenant_uuid: abcde
        state: present