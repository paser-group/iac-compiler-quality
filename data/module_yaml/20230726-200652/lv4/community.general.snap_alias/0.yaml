- hosts: all
  become: true
  tasks:
    - name: Generate random MAC addresses
      community.general.mac_address:
        count: 1
      register: mac_address_result

    - name: Test the snap_alias module
      community.general.snap_alias:
        alias: "{{ mac_address_result.mac_addresses }}"
        name: "my_snap"
        state: 123