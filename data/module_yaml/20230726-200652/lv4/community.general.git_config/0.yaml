---
- name: Test playbook to uncover latent type-related bugs in Ansible
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure git username
      community.general.git_config:
        repo: "{{ item.repo }}"
        name: user.name
        value: "{{ item.value }}"
        state: present
      loop:
        - { repo: "/path/to/git/repo1", value: "John Doe" }
        - { repo: "/path/to/git/repo2", value: "Jane Smith" }

    - name: Generate random MAC address
      shell: "ifconfig | grep HWaddr | awk '{{print $5}}' | head -n 1"
      changed_when: false
      register: mac_address

    - name: Print generated MAC address
      debug:
        var: mac_address.stdout