---
- name: Manage LLDP Interface Configuration
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure LLDP on interface
      community.network.ce_lldp_interface:
        ifname: "{{ item }}"
        lldpenable: enable
        state: present
      loop:
        - GigabitEthernet0/0/0
        - GigabitEthernet0/0/1
        - GigabitEthernet0/0/2
        - GigabitEthernet0/0/3

    - name: Enable LLDP MAC PHY TX on interfaces
      community.network.ce_lldp_interface:
        ifname: "{{ item }}"
        macphytxenable: true
        state: present
      loop:
        - GigabitEthernet0/0/0
        - GigabitEthernet0/0/1
        - GigabitEthernet0/0/2
        - GigabitEthernet0/0/3

    - name: Disable LLDP on interface
      community.network.ce_lldp_interface:
        ifname: "{{ item }}"
        lldpenable: disable
        state: present
      loop:
        - GigabitEthernet0/0/0
        - GigabitEthernet0/0/1
        - GigabitEthernet0/0/2
        - GigabitEthernet0/0/3