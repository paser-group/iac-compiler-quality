---
- name: Test playbook for exposing latent type-related bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Generate random MAC address using Python
      command: python -c "import random, string; print(':'.join([''.join(random.choices(string.hexdigits.lower(), k=2)) for _ in range(6)])) | ipmac"
      register: mac_address_output
      changed_when: false

    - name: Debug MAC address
      debug:
        var: mac_address_output.stdout