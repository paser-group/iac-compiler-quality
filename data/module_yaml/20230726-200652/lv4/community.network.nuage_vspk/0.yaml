---
- name: Test Ansible Latent Type-Related Bug
  hosts: localhost
  gather_facts: False
  
  tasks:
    - name: Generate random MAC addresses for network modules
      set_fact:
        random_mac: "{{
          '%02x'%(rand(1,255)) }}:{{
          '%02x'%(rand(1,255)) }}:{{
          '%02x'%(rand(1,255)) }}:{{
          '%02x'%(rand(1,255)) }}:{{
          '%02x'%(rand(1,255)) }}:{{
          '%02x'%(rand(1,255)) }}"
  
    - name: Test community.network.nuage_vspk module
      community.network.nuage_vspk:
        auth: "{{ random_mac }}"
        children: "{{ random_mac }}"
        command: "{{ random_mac }}"
        id: "{{ random_mac }}"
        match_filter: "{{ random_mac }}"
        parent_id: "{{ random_mac }}"
        parent_type: "{{ random_mac }}"
        properties: "{{ random_mac }}"
        state: "{{ random_mac }}"
        type: "{{ random_mac }}"
  
      register: result
  
    - debug:
        var: result