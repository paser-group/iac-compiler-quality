      ansible.builtin.set_fact:
        random_mac_address: "{{ '%02x:%02x:%02x:%02x:%02x:%02x'|format(random.randint(0, 255), random.randint(0, 255), random.randint(0, 255), random.randint(0, 255), random.randint(0, 255), random.randint(0, 255)) }}"

    - name: Create configuration
      ansible.builtin.debug:
