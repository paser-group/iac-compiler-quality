---
- name: Manipulate Rackspace Cloud Files
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Manipulate Cloud Files
      community.general.rax_files:
        api_key: "YOUR_API_KEY"
        auth_endpoint: "https://identity.api.rackspacecloud.com/v2.0"
        clear_meta: true
        container: "my-container"
        credentials: "/path/to/credentials"
        env: "staging"
        identity_type: "rackspace"
        meta: {"key1": "value1", "key2": "value2"}
        private: true
        public: true
        region: "dfw"
        state: "present"
        tenant_id: "YOUR_TENANT_ID"
        tenant_name: "YOUR_TENANT_NAME"
        ttl: 3600
        type: "application/octet-stream"
        username: "YOUR_USERNAME"
        validate_certs: true
        web_error: "error.html"
        web_index: "index.html"

    - name: Generate random MAC addresses
      ansible.builtin.set_fact:
        mac_address: "{{ '%02x:%02x:%02x:%02x:%02x:%02x' | format(0, 0, 0, 0, 0, range(0, 255) | random) | upper }}"
  
    - name: Print random MAC address
      debug:
        var: mac_address