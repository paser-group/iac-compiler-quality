- name: Manage PagerDuty User with Incorrect Variable Type
  hosts: localhost
  gather_facts: false

  vars:
    access_token: YOUR_PAGERDUTY_ACCESS_TOKEN
    pd_email: testuser@example.com
    pd_role: admin
    pd_teams: team1,team2
    pd_user: testuser
    state: present

  tasks:
    - name: Create PagerDuty User
      community.general.pagerduty_user:
        access_token: "{{ access_token }}"
        pd_email: "{{ pd_email }}"
        pd_role: "{{ pd_role }}"
        pd_teams: "{{ pd_teams }}"
        pd_user: "{{ pd_user }}"
        state: "{{ state }}"