---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random MAC address
      shell: |
        MAC=$(printf '02:%02X:%02X:%02X:%02X:%02X\n' $((RANDOM%256)) $((RANDOM%256)) $((RANDOM%256)) $((RANDOM%256)) $((RANDOM%256)) $((RANDOM%256)))
        echo "Generated MAC: $MAC"
        echo "Host to assign MAC: {{ inventory_hostname }}"

    - name: Schedule command execution
      command: echo 'Hello, World!'

    - name: Schedule script execution
      shell: /path/to/script.sh

    - name: Debug information
      debug:
        msg: "Debug message"