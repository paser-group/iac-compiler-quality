---
- name: Test playbook for community.general.scaleway_volume_info
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather scaleway volume info
      community.general.scaleway_volume_info:
        api_token: 12345
        api_url: "https://api.scaleway.com/"
        region: "par1"
        validate_certs: "true"
        api_timeout: "10"
        query_parameters:
          tag: "test"
      register: volume_info

    - name: Debug scaleway volume info
      debug:
        var: volume_info