- name: Test playbook
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Trigger type-related bug
      community.general.grove:
        channel_token: "{{ channel_token }}"
        icon_url: "{{ icon_url }}"
        message_content: "{{ message_content }}"
        service: "{{ service }}"
        url: 12345
        validate_certs: "{{ validate_certs }}"
      register: grove_result

    - name: Debug grove_result
      ansible.builtin.debug:
        var: grove_result