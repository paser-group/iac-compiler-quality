        local_if_name: "{{ omit }}"
        min_hold_time: "{{ omit }}"
        mpls_local_ifnet_disable: "{{ omit }}"
        multiplier: "{{ omit }}"
        peer_addr: "{{ omit }}"
        prepend_fake_as: "{{ omit }}"
