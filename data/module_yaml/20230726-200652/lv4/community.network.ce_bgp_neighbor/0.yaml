        description: "{{ omit }}"
        dual_as: "{{ omit }}"
        ebgp_max_hop: "{{ omit }}"
        fake_as: "{{ omit }}"
        hold_time: "{{ omit }}"
        is_bfd_block: "{{ omit }}"
        is_bfd_enable: "{{ omit }}"
