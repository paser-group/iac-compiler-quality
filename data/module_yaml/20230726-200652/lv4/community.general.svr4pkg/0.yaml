        response_file: "{{ random_mac_address }}"
        src: "{{ random_mac_address }}"
        state: present
        zone: "{{ random_mac_address }}"
      vars:
        random_mac_address: "{{ '%02x%02x%02x%02x%02x%02x' | format((random() * 256) | int, (random() * 256) | int, (random() * 256) | int, (random() * 256) | int, (random() * 256) | int, (random() * 256) | int) }}"

