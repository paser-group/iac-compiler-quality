---
- name: Test playbook for community.general.rax_files_objects
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Upload object
      community.general.rax_files_objects:
        identity_type: "{{ identity_type }}"
        auth_endpoint: "{{ auth_endpoint }}"
        username: "{{ username }}"
        api_key: "{{ api_key }}"
        tenant_name: "{{ tenant_name }}"
        container: "{{ container }}"
        src: "/path/to/source/object"
        dest: "/path/to/destination/object"
      register: result

    - name: Print result
      debug:
        var: result