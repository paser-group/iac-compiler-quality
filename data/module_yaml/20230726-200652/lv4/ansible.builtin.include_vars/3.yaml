- name: Use Loaded Variables and MAC Addresses
  hosts: all
  gather_facts: false
  tasks:
    - name: Print Node Information
      ansible.builtin.debug:
        msg: "Node {{ inventory_hostname }} - IP: {{ hostvars[inventory_hostname].ip }}, Distribution: {{ hostvars[inventory_hostname].distribution }}, MAC Address: {{ hostvars[inventory_hostname].mac_address }}"