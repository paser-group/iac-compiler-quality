---
- name: Test Playbook for community.network.cnos_l2_interface module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Layer 2 interfaces
      community.network.cnos_l2_interface:
        access_vlan: "{{ item.access_vlan | default(omit) }}"
        aggregate: "{{ item.aggregate | default(omit) }}"
        mode: "{{ item.mode | default(omit) }}"
        name: "{{ item.name | default(omit) }}"
        native_vlan: "{{ item.native_vlan | default(omit) }}"
        state: "{{ item.state | default(omit) }}"
        trunk_allowed_vlans: "{{ item.trunk_allowed_vlans | default(omit) }}"
        trunk_vlans: "{{ item.trunk_vlans | default(omit) }}"
      loop:
        - {}