---
- name: Install APT key
  hosts: localhost
  gather_facts: false
  become: true

  tasks:
    - name: Add APT key
      ansible.builtin.apt_key:
        id: "{{ apt_key_id }}"
        keyserver: "{{ apt_keyserver }}"
        url: "{{ apt_key_url }}"
        state: present
        validate_certs: "{{ validate_certs }}"
      register: apt_key_result

    - name: Print APT key result
      ansible.builtin.debug:
        var: apt_key_result