---
- name: Webfaction DB Playbook
  hosts: localhost
  gather_facts: false

  vars:
    login_name: "admin"
    login_password: "admin_password"
    machine: "webfaction_machine"
    name: "database_name"
    password: "database_password"
    state: "present"
    type: "postgres"

  tasks:
    - name: Install required Python package
      pip:
        name: webfaction
        state: present

    - name: Generate random MAC address
      shell: "/sbin/ifconfig | grep 'ether' | awk '{print $2}'"
      register: mac_address

    - name: Print random MAC address
      debug:
        msg: "Random MAC address: {{ mac_address.stdout }}"