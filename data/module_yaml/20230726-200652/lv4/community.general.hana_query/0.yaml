---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random MAC address
      command: sh -c "openssl rand -hex 6 | sed 's/\(..\)/\1:/g; s/.$//' | sed 's/^/00:/g'"
      register: random_mac

    - name: Debug random MAC address
      debug:
        var: random_mac.stdout

    - name: Set incorrect variable type
      set_fact:
        incorrect_var: "{{ random_mac.stdout | int }}"

    - name: Print incorrect variable type
      debug:
        var: incorrect_var