---
- name: Test playbook for community.network.ce_bfd_session module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create BFD session
      community.network.ce_bfd_session:
        addr_type: "{{ addr_type }}"
        create_type: "{{ create_type }}"
        dest_addr: "{{ dest_addr }}"
        local_discr: "{{ local_discr }}"
        out_if_name: "{{ out_if_name }}"
        remote_discr: "{{ remote_discr }}"
        session_name: "{{ session_name }}"
        src_addr: "{{ src_addr }}"
        state: "{{ state }}"
        use_default_ip: "{{ use_default_ip }}"
        vrf_name: "{{ vrf_name }}"
      register: bfd_session_result