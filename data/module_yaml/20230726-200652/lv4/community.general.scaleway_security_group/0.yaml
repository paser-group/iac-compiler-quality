---
- name: Test Ansible Latent Type-Related Bug
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create Scaleway Security Group
      community.general.scaleway_security_group:
        api_token: 12345  # Invalid token to trigger a type-related bug
        api_url: https://api.scaleway.com
        organization: my_organization
        name: test_security_group
        description: Test security group
        region: my_region
        state: present
        stateful: "true"  # Invalid value to trigger a type-related bug
        validate_certs: "yes"  # Invalid value to trigger a type-related bug
      register: result

    - name: Show result
      debug:
        var: result