---
- name: List Pritunl Users
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random MAC address
      ansible.builtin.set_fact:
        random_mac_address: "{{ '%02x:%02x:%02x:%02x:%02x:%02x' | format(random(0,256), random(0,256), random(0,256), random(0,256), random(0,256), random(0,256)) }}"

    - name: List Pritunl Users
      community.general.pritunl_user_info:
        organization: "example_org"
        pritunl_api_secret: "example_secret"
        pritunl_api_token: "example_token"
        pritunl_url: "https://pritunl.example.com"
        user_name: "John Doe"
        user_type: "admin"
        validate_certs: true
        mac_address: "{{ random_mac_address }}"
      register: result

    - name: Debug Result
      debug:
        var: result