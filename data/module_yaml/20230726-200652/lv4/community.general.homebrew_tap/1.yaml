- name: Generate random MAC address
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate MAC address
      set_fact:
        random_mac: "{{ '00:16:3e:' + '%02x:%02x:%02x' | format(mac_src.0, mac_src.1, mac_src.2) }}"

    - name: Display random MAC address
      debug:
        var: random_mac