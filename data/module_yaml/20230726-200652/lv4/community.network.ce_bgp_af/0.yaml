---
- name: Manage BGP Address-family configuration
  hosts: huawei_devices
  gather_facts: false

  tasks:
    - name: Configure BGP Address-family
      community.network.ce_bgp_af:
        active_route_advertise: "{{ random_mac_address }}"
        add_path_sel_num: "{{ random_mac_address }}"
        af_type: "{{ random_mac_address }}"
        allow_invalid_as: "{{ random_mac_address }}"
        always_compare_med: "{{ random_mac_address }}"
        as_path_neglect: "{{ random_mac_address }}"
        auto_frr_enable: "{{ random_mac_address }}"
        default_local_pref: "{{ random_mac_address }}"
        default_med: "{{ random_mac_address }}"
        default_rt_import_enable: "{{ random_mac_address }}"
        determin_med: "{{ random_mac_address }}"
        ebgp_ecmp_nexthop_changed: "{{ random_mac_address }}"
        ebgp_if_sensitive: "{{ random_mac_address }}"
        ecmp_nexthop_changed: "{{ random_mac_address }}"
        ibgp_ecmp_nexthop_changed: "{{ random_mac_address }}"
        igp_metric_ignore: "{{ random_mac_address }}"
        import_process_id: "{{ random_mac_address }}"
        import_protocol: "{{ random_mac_address }}"
        ingress_lsp_policy_name: "{{ random_mac_address }}"
        load_balancing_as_path_ignore: "{{ random_mac_address }}"
        lowest_priority: "{{ random_mac_address }}"
        mask_len: "{{ random_mac_address }}"
        max_load_ebgp_num: "{{ random_mac_address }}"
        max_load_ibgp_num: "{{ random_mac_address }}"
        maximum_load_balance: "{{ random_mac_address }}"
        med_none_as_maximum: "{{ random_mac_address }}"
        network_address: "{{ random_mac_address }}"
        next_hop_sel_depend_type: "{{ random_mac_address }}"
        nexthop_third_party: "{{ random_mac_address }}"
        nhp_relay_route_policy_name: "{{ random_mac_address }}"
        originator_prior: "{{ random_mac_address }}"
        policy_ext_comm_enable: "{{ random_mac_address }}"
        policy_vpn_target: "{{ random_mac_address }}"
        preference_external: "{{ random_mac_address }}"
        preference_internal: "{{ random_mac_address }}"
        preference_local: "{{ random_mac_address }}"
        prefrence_policy_name: "{{ random_mac_address }}"
        reflect_between_client: "{{ random_mac_address }}"
        reflect_chg_path: "{{ random_mac_address }}"
        reflector_cluster_id: "{{ random_mac_address }}"
        reflector_cluster_ipv4: "{{ random_mac_address }}"
        relay_delay_enable: "{{ random_mac_address }}"
        rib_only_enable: "{{ random_mac_address }}"
        rib_only_policy_name: "{{ random_mac_address }}"
        route_sel_delay: "{{ random_mac_address }}"
        router_id: "{{ random_mac_address }}"
        router_id_neglect: "{{ random_mac_address }}"
        rr_filter_number: "{{ random_mac_address }}"
        state: "{{ random_mac_address }}"
        summary_automatic: "{{ random_mac_address }}"
        supernet_label_adv: "{{ random_mac_address }}"
        supernet_uni_adv: "{{ random_mac_address }}"
        vrf_name: "{{ random_mac_address }}"
        vrf_rid_auto_sel: "{{ random_mac_address }}"

      register: result

    - name: Debug
      debug:
        var: result