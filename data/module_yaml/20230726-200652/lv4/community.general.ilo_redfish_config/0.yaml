---
- name: Expose Latent Type-Related Bugs in Ansible
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate Random MAC Address
      set_fact:
        random_mac: "{{ '%02x' | format((0xfc, 0xff) | random + 1) }}:{{ ':'.join(['%02x' | format(random.randint(0x00, 0xff)) for _ in range(5)]) }}"

    - name: Trigger Type-Related Bug by Concatenating Integer and String
      debug:
        var: "{{ 1 + 2 }}{{ 'ansible' }}"

    - name: Trigger Type-Related Bug by Dividing by Zero
      debug:
        var: "{{ 10 / 0 }}"

    - name: Trigger Type-Related Bug by Accessing Nonexistent Variable
      debug:
        var: "{{ nonexistent_variable }}"