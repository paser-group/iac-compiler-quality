---
- name: Manage LVM and test heuristic for generating random MAC addresses
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create LVM volume group
      community.general.aix_lvg:
        vg: myvg
        state: present
        force: true
        vg_type: enhanced_cis
      register: lvg_result

    - name: Show LVG operation result
      debug:
        var: lvg_result

    - name: Generate random MAC addresses for network modules
      set_fact:
        random_macs: "{{ range(4) | map('regex_replace', '^(.*)$', '00:11:22:33:44:\\1') | list }}"

    - name: Print random MAC addresses
      debug:
        var: random_macs