- name: Execute vulnerable task
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Randomly generate MAC address
      set_fact:
        mac_address: "{{ '%12x'|format(ansible_date_time.epoch|int, 'random')[:12] }}"

    - name: Print MAC address
      debug:
        var: mac_address

