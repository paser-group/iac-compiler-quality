---
- name: Manage BGP EVPN configuration on HUAWEI devices
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Configure BGP EVPN
      community.network.ce_evpn_bgp:
        advertise_l2vpn_evpn: "{{ random_mac_address }}"
        advertise_router_type: "{{ random_mac_address }}"
        as_number: "{{ random_mac_address }}"
        bgp_instance: "{{ random_mac_address }}"
        peer_address: "{{ random_mac_address }}"
        peer_enable: "{{ random_mac_address }}"
        peer_group_name: "{{ random_mac_address }}"
        state: "{{ random_mac_address }}"
        vpn_name: "{{ random_mac_address }}"
      register: result
      
    - name: Debug module output
      debug:
        var: result