---
- name: Test playbook for community.network.avi_vsdatascriptset module
  hosts: localhost
  gather_facts: False
  
  vars:
    api_context: {}
    api_version: ''
    avi_api_patch_op: ''
    avi_api_update_method: ''
    avi_credentials: {}
    avi_disable_session_cache_as_fact: False
    controller: ''
    created_by: ''
    datascript: ''
    description: ''
    ipgroup_refs: ''
    name: ''
    password: ''
    pool_group_refs: ''
    pool_refs: ''
    protocol_parser_refs: ''
    state: ''
    string_group_refs: ''
    tenant: ''
    tenant_uuid: ''
    url: ''
    username: ''
    uuid: ''
  
  tasks:
    - name: Generate random MAC addresses
      set_fact: 
        mac_address: "{{ '%02x:%02x:%02x:%02x:%02x:%02x' | format(item.0, item.1, item.2, item.3, item.4, item.5) }}"
      loop: "{{ range(6)|map('random', start=0, end=255)|list }}"
      register: mac_addresses
  
    - name: Print generated MAC addresses
      debug:
        var: mac_addresses
  
    - name: Test community.network.avi_vsdatascriptset module
      community.network.avi_vsdatascriptset:
        api_context: "{{ api_context }}"
        api_version: "{{ api_version }}"
        avi_api_patch_op: "{{ avi_api_patch_op }}"
        avi_api_update_method: "{{ avi_api_update_method }}"
        avi_credentials: "{{ avi_credentials }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
        controller: "{{ controller }}"
        created_by: "{{ created_by }}"
        datascript: "{{ datascript }}"
        description: "{{ description }}"
        ipgroup_refs: "{{ ipgroup_refs }}"
        name: "{{ name }}"
        password: "{{ password }}"
        pool_group_refs: "{{ pool_group_refs }}"
        pool_refs: "{{ pool_refs }}"
        protocol_parser_refs: "{{ protocol_parser_refs }}"
        state: "{{ state }}"
        string_group_refs: "{{ string_group_refs }}"
        tenant: "{{ tenant }}"
        tenant_uuid: "{{ tenant_uuid }}"
        url: "{{ url }}"
        username: "{{ username }}"
        uuid: "{{ uuid }}"
      loop: "{{ mac_addresses.results | default([]) }}"
      loop_control:
        loop_var: mac_address