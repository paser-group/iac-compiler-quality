---
- name: Test playbook for the community.network.voss_config module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure Extreme VOSS devices
      community.network.voss_config:
        after: null
        backup: false
        backup_options:
          destination: "{{ backup_dest }}"
          when: always
        before: null
        defaults: false
        diff_against: null
        diff_ignore_lines: null
        intended_config: null
        lines:
          - config line 1
          - config line 2
        match: null
        parents: null
        replace: null
        running_config: null
        save_when: null
        src: "{{ inventory_hostname }}.cfg"
      register: config_result
      
    - name: Display the result
      debug:
        var: config_result