---
- name: Create/Delete Database using rax_cdb_database module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include required Ansible collections
      include_collection:
        name: community.general

    - name: Generate random MAC addresses for network modules
      set_fact:
        random_mac: "{{ '%02x:%02x:%02x:%02x:%02x:%02x' | format(255|random, 255|random, 255|random, 255|random, 255|random, 255|random) }}"

    - name: Create Database
      community.general.rax_cdb_database:
        api_key: "your_api_key"
        auth_endpoint: "https://your_auth_endpoint"
        cdb_id: "your_cdb_id"
        character_set: "{{ 5|random|string }}"
        collate: "{{ 5|random|string }}"
        credentials: "/path/to/credentials/file"
        env: "{{ random_mac }}"
        identity_type: "rackspace"
        name: "{{ random_mac }}"
        region: "your_region"
        state: "present"
        tenant_id: "your_tenant_id"
        tenant_name: "{{ random_mac }}"
        username: "{{ random_mac }}"
        validate_certs: "{{ random_mac }}"
      register: result

    - name: Debug Result
      debug:
        var: result