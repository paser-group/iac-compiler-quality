---
- name: Test playbook for exposing latent type-related bugs in Ansible compiler
  hosts: localhost
  gather_facts: false

  vars:
    node_net_subnet: "10.1.1.0/24"
    node_net_gateway: "10.1.1.254"
    docker_nodes:
      - name: ubuntu1
        ip: "10.1.1.1"
        distribution: "ubuntu"
      - name: alpine1
        ip: "10.1.1.2"
        distribution: "alpine"
      - name: centos1
        ip: "10.1.1.3"
        distribution: "centos"
      - name: redhat1
        ip: "10.1.1.4"
        distribution: "redhat"

  tasks:
    - name: Create network
      community.general.docker_network:
        name: node-net
        subnet: "{{ node_net_subnet }}"
        gateway: "{{ node_net_gateway }}"
        state: present

    - name: Create Docker nodes
      community.general.docker_container:
        name: "{{ item.name }}"
        image: "docker.{{ item.distribution }}"
        state: started
        network_mode: node-net
        ip_address: "{{ item.ip }}"
      loop: "{{ docker_nodes }}"