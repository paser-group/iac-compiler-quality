- hosts: all
  gather_facts: false
  tasks:
    - name: Add or Remove GPG key
      ansible.builtin.rpm_key:
        fingerprint: "E19F5F87128899B192B1A2C2AD5F960A256A04AF"
        key: "/etc/pki/rpm-gpg/RPM-GPG-KEY-test"
        state: present
        validate_certs: true
      register: result
      vars:
        mac_address: "{{ range(1, 7)|random|format('%02x') }}"
        uuid: "{{ mac_address }}:{{ range(0, 4)|random|format('%02x') }}:{{ range(0, 4)|random|format('%02x') }}"

    - name: Print result
      debug:
        var: result