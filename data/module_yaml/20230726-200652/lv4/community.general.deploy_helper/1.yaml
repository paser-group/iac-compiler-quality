---
- name: Generate random MAC addresses
  hosts: localhost
  gather_facts: false
  vars:
    mac_addresses:
      - "{{ '%02x' | format(0x00) }}:{{ '%02x' | format(0x16) }}:{{ '%02x' | format(0x3e) }}:{{ '%02x' | format(0x11) }}:{{ '%02x' | format(0x22) }}:{{ '%02x' | format(0x33) }}"
      - "{{ '%02x' | format(0x00) }}:{{ '%02x' | format(0x17) }}:{{ '%02x' | format(0x13) }}:{{ '%02x' | format(0x12) }}:{{ '%02x' | format(0x23) }}:{{ '%02x' | format(0x44) }}"
      - "{{ '%02x' | format(0x00) }}:{{ '%02x' | format(0x18) }}:{{ '%02x' | format(0x1e) }}:{{ '%02x' | format(0x13) }}:{{ '%02x' | format(0x24) }}:{{ '%02x' | format(0x55) }}"
      - "{{ '%02x' | format(0x00) }}:{{ '%02x' | format(0x19) }}:{{ '%02x' | format(0x26) }}:{{ '%02x' | format(0x14) }}:{{ '%02x' | format(0x25) }}:{{ '%02x' | format(0x66) }}"

  tasks:
    - name: Print random MAC addresses
      debug:
        msg: "{{ item }}"
      loop: "{{ mac_addresses }}"