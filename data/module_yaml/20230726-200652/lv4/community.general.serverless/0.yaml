- name: Ansible Latent Bug Finder
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Generate Random MAC Address
      set_fact:
        random_mac_address: "{{ '%02x' | format(item) }}"
      loop: "{{ range(6) | list }}" 

    - name: Run Serverless Module
      community.general.serverless:
        deploy: "{{ random_mac_address }}"
        force: "{{ random_mac_address }}"
        region: "{{ random_mac_address }}"
        serverless_bin_path: "{{ random_mac_address }}"
        service_path: "{{ random_mac_address }}"
        stage: "{{ random_mac_address }}"
        state: "{{ random_mac_address }}"
        verbose: "{{ random_mac_address }}"
      vars:
        random_mac_address: "{{ random_mac_address }}"