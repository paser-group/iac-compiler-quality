---
- name: Create GitLab project
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create GitLab project
      community.general.gitlab_project:
        allow_merge_on_skipped_pipeline: "true"
        api_job_token: 1234
        api_oauth_token: "oauth_token"
        api_password: [1, 2, 3]
        api_token: 5678
        api_url: "https://gitlab.example.com/api/v4"
        api_username: True
        avatar_path: "/path/to/avatar.png"
        builds_access_level: ["developer", "admin"]
        ci_config_path: 1234
        container_registry_access_level: "developer"
        default_branch: True
        description: 1234
        environments_access_level: 5678
        feature_flags_access_level: 1234
        forking_access_level: "disable"
        group: 5678
        import_url: True
        infrastructure_access_level: 1234
        initialize_with_readme: "true"
        issues_enabled: "yes"
        lfs_enabled: "no"
        merge_method: 5678
        merge_requests_enabled: "yes"
        monitor_access_level: 1234
        name: 5678
        only_allow_merge_if_all_discussions_are_resolved: "no"
        only_allow_merge_if_pipeline_succeeds: 1234
        packages_enabled: 5678
        path: True
        releases_access_level: 1234
        remove_source_branch_after_merge: "yes"
        security_and_compliance_access_level: 5678
        shared_runners_enabled: "no"
        snippets_enabled: True
        squash_option: 1234
        state: ["present", "absent"]
        topics: "ansible"
        username: 5678
        validate_certs: "no"
        visibility: 1234
        wiki_enabled: "yes"