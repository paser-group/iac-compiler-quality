---
- name: Test playbook for community.network.pn_admin_service module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Test pn_admin_service module
      community.network.pn_admin_service:
        pn__if: 10.1.1.1
        pn_cliswitch: "admin-switch"
        pn_icmp: "true"  # Incorrect type (should be a boolean)
        pn_net_api: "false"  # Incorrect type (should be a boolean)
        pn_nfs: "true"  # Incorrect type (should be a boolean)
        pn_snmp: "false"  # Incorrect type (should be a boolean)
        pn_ssh: "true"  # Incorrect type (should be a boolean)
        pn_web: "false"  # Incorrect type (should be a boolean)
        pn_web_log: "true"  # Incorrect type (should be a boolean)
        pn_web_port: 8080
        pn_web_ssl: "false"  # Incorrect type (should be a boolean)
        pn_web_ssl_port: 8443
        state: "present"
      register: result

    - name: Display module output
      debug:
        var: result