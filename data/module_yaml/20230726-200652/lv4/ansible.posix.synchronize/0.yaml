---
- name: Synchronize Files
  hosts: nodes
  gather_facts: false
  tasks:
    - name: Synchronize files using rsync
      ansible.posix.synchronize:
        src: "<source_path>"
        dest: "<destination_path>"
        archive: <archive>
        checksum: <checksum>
        compress: <compress>
        copy_links: <copy_links>
        delay_updates: <delay_updates>
        delete: <delete>
        dest_port: <dest_port>
        dirs: <dirs>
        existing_only: <existing_only>
        group: <group>
        link_dest: <link_dest>
        links: <links>
        mode: <mode>
        owner: <owner>
        partial: <partial>
        perms: <perms>
        private_key: <private_key>
        recursive: <recursive>
        rsync_opts: <rsync_opts>
        rsync_path: <rsync_path>
        rsync_timeout: <rsync_timeout>
        set_remote_user: <set_remote_user>
        src: <src>
        ssh_connection_multiplexing: <ssh_connection_multiplexing>
        times: <times>
        use_ssh_args: <use_ssh_args>
        verify_host: <verify_host>
      delegate_to: "{{ inventory_hostname }}"