---
- name: Create EVS disk resource
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create EVS disk
      community.general.hwc_evs_disk:
        availability_zone: "{{ random_mac_address() }}"
        backup_id: "{{ random_mac_address() }}"
        description: "{{ random_mac_address() }}"
        domain: "{{ random_mac_address() }}"
        enable_full_clone: "{{ random_mac_address() }}"
        enable_scsi: "{{ random_mac_address() }}"
        enable_share: "{{ random_mac_address() }}"
        encryption_id: "{{ random_mac_address() }}"
        enterprise_project_id: "{{ random_mac_address() }}"
        id: "{{ random_mac_address() }}"
        identity_endpoint: "{{ random_mac_address() }}"
        image_id: "{{ random_mac_address() }}"
        name: "{{ random_mac_address() }}"
        password: "{{ random_mac_address() }}"
        project: "{{ random_mac_address() }}"
        region: "{{ random_mac_address() }}"
        size: "{{ random_mac_address() }}"
        snapshot_id: "{{ random_mac_address() }}"
        state: "{{ random_mac_address() }}"
        timeouts: "{{ random_mac_address() }}"
        user: "{{ random_mac_address() }}"
        volume_type: "{{ random_mac_address() }}"
      register: evs_disk

    - name: Debug output
      debug:
        var: evs_disk