- name: Manage Linux user with selogin module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Linux user
      community.general.selogin:
        login: myuser
        state: present
      register: result

    - name: Debug result
      debug:
        var: result

    - name: Remove Linux user
      community.general.selogin:
        login: myuser
        state: absent
      register: result

    - name: Debug result
      debug:
        var: result