- name: Pause playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random MAC address
      ansible.builtin.command: python random_mac_address.py
      register: random_mac
      changed_when: false
      
    - name: Pause for 10 seconds
      ansible.builtin.pause:
        seconds: 10

