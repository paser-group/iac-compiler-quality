---
- name: Test Playbook for community.network.avi_useraccount module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create user account
      community.network.avi_useraccount:
        controller: "<controller_ip>"
        username: "admin"
        password: "password"
        avi_credentials:
          username: "admin"
          password: "password"
        tenant: "Default"
        state: "present"
      register: result

    - name: Print result
      debug:
        var: result