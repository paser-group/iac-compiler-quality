---
- name: Ansible Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install npm package
      community.general.npm:
        name: my-package
        state: present
        executable: /usr/bin/npm
        global: true
        ignore_scripts: true
        no_bin_links: false
        no_optional: false
        path: /path/to/project
        production: true
        registry: http://registry.npmjs.org/
        unsafe_perm: false
        version: latest
        ci: true

    - name: Print output
      debug:
        var: ansible_facts['community_general_npm_result']