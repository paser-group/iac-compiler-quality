---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Upload executable file to vDirect
      community.network.vdirect_file:
        file_name: 12345
        validate_certs: "yes"
        vdirect_http_port: 80
        vdirect_https_port: 443
        vdirect_ip: 10.1.1.1
        vdirect_password: "password"
        vdirect_secondary_ip: 10.1.1.2
        vdirect_timeout: 10
        vdirect_use_ssl: true
        vdirect_user: "admin"
        vdirect_wait: false