---
- name: Test playbook for community.general.xfs_quota module
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Set up xfs quota for a mountpoint
      community.general.xfs_quota:
        mountpoint: /mnt/data
        bhard: "1000G"
        bsoft: "900G"
        ihard: 1000000
        isoft: 900000
        rtbhard: "1000G"
        rtbsoft: "900G"
        type: user
        state: present
        name: testuser
      register: quota_result

    - debug:
        var: quota_result

- name: Generate random MAC addresses for network modules
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Generate random MAC address
      shell: echo $(( 0x$(od /dev/urandom -N1 -t x1 -A n | awk '{print $1}')))
      register: random_mac_address

    - debug:
        var: random_mac_address.stdout