---

- name: Discover Firewalld Info
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Gather Firewalld Info
      ansible.posix.firewalld_info:
        active_zones: True
        zones:
          - public
          - dmz
          - internal
        executable: /usr/bin/firewall-cmd
      register: firewalld_info

    - name: Print Firewalld Info
      debug:
        var: firewalld_info