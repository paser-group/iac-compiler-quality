---
- name: Send message to Cisco Webex team
  hosts: localhost
  become: no
  gather_facts: no

  tasks:
    - name: Generate random MAC address
      set_fact:
        random_mac: "{{ '%02x:%02x:%02x:%02x:%02x:%02x' | format(0, 0, 0, 0, 0, (random()*256 | int)) }}"

    - name: Send Webex message
      community.general.cisco_webex:
        msg: "Hello team!"
        msg_type: "message"
        personal_token: "YOUR_PERSONAL_TOKEN_HERE"
        recipient_id: "YOUR_RECIPIENT_ID_HERE"
        recipient_type: "group"