---
- hosts: localhost
  gather_facts: false
  vars:
    launchd_service:
      - name: com.example.service1
        enabled: true
        force_stop: false
        state: started
  tasks:
    - name: Manage launchd service
      community.general.launchd:
        name: "{{ launchd_service.0.name }}"
        enabled: "{{ launchd_service.0.enabled }}"
        force_stop: "{{ launchd_service.0.force_stop }}"
        state: "{{ launchd_service.0.state }}"