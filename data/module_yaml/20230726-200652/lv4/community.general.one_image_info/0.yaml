---
- name: Gather image information using the 'community.general.one_image_info' module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Get image info
      community.general.one_image_info:
        api_url: "https://api.example.com"
        api_username: 123456
        api_password: "password"
        ids:
          - 1
          - 2
        name: True
      register: image_info

    - debug:
        var: image_info