- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random IP addresses for inventory
      set_fact:
        ip_address: "{{ '%d.%d.%d.%d' | format(10, 1, 1, (1 + (inventory_hostname | extract('^[0-9]+') | int))) }}"
  
    - name: Test latent type-related bugs
      shell: "echo {{  ip_address }}"

    - debug:
        var: ip_address