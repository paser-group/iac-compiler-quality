- hosts: all
  gather_facts: false
  
  tasks:
    - name: Download release assets from GitHub
      community.general.github_release:
        action: "download_assets"
        repo: "myrepository"
        tag: 1.0
        token: "{{ my_token }}"
        user: "{{ my_user }}"
        password: "{{ my_password }}"
        target: "/my/target/directory"