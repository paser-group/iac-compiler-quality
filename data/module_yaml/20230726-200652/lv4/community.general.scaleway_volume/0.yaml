---
- name: Test playbook for 'community.general.scaleway_volume' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a Scaleway volume
      community.general.scaleway_volume:
        api_token: "your-api-token"
        api_timeout: 30
        api_url: "https://api.scaleway.com"
        organization: "your-organization"
        project: "your-project"
        name: "test-volume"
        region: "par1"
        size: 50
        state: present
        validate_certs: true
        volume_type: "l_ssd"
      register: volume

    - name: Print the created volume details
      debug:
        var: volume