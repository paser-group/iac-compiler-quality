---
- name: Test playbook for community.general.pipx_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random MAC address
      set_fact:
        mac_address: "{{ '%02x:%02x:%02x:%02x:%02x:%02x'|format(random(256), random(256), random(256), random(256), random(256), random(256)) }}"

    - name: Install pipx package
      package:
        name: pipx
        state: present

    - name: Retrieve information about pipx
      community.general.pipx_info:
        name: pipx
      register: pipx_info

    - name: Print pipx_info
      debug:
        var: pipx_info

    - name: Print generated MAC address
      debug:
        var: mac_address