---
- name: Test playbook for community.general.pipx_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install pipx package
      package:
        name: pipx
        state: present

    - name: Retrieve information about pipx
      community.general.pipx_info:
        name: pipx
      register: pipx_info

    - name: Print pipx_info
      debug:
        var: pipx_info