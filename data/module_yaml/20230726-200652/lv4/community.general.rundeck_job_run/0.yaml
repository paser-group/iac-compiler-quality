---
- name: Run Rundeck job
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Run Rundeck job
      community.general.rundeck_job_run:
        api_token: 12345
        api_version: "1"
        job_options:
          option1: 1
          option2: 2
        url_username: true
        url_password: 12345
        use_gssapi: "true"
        use_proxy: "yes"
        validate_certs: "no"
        wait_execution: "true"
        wait_execution_delay: "5"
        wait_execution_timeout: "10"

      register: result

    - name: Display result
      debug:
        var: result