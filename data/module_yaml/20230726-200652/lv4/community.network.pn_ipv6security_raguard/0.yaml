---
- name: Test playbook to uncover latent type-related bugs
  hosts: localhost
  gather_facts: false

  vars:
    pn_device: "example_device"
    pn_name: "example_name"
    pn_access_list: "example_access_list"
    pn_cliswitch: "example_cliswitch"
    pn_prefix_list: "example_prefix_list"
    pn_router_priority: "example_router_priority"
    state: "present"

  tasks:
    - name: Execute community.network.pn_ipv6security_raguard module
      community.network.pn_ipv6security_raguard:
        pn_device: "{{ pn_device }}"
        pn_name: "{{ pn_name }}"
        pn_access_list: "{{ pn_access_list }}"
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_prefix_list: "{{ pn_prefix_list }}"
        pn_router_priority: "{{ pn_router_priority }}"
        state: "{{ state }}"
      register: result

    - name: Debug module output
      debug:
        var: result