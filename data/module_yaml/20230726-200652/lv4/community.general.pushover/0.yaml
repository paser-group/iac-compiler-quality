---
- name: Send Pushover Notification
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include network_db module
      include_vars:
        file: network_db.yml

    - name: Generate random MAC addresses
      script: /path/to/generate_mac_address.sh
      register: mac_address_result

    - name: Send notification via Pushover
      community.general.pushover:
        app_token: "<App Token>"
        user_key: "<User Key>"
        device: "{{ mac_address_result.stdout }}"
        title: "Ansible Pushover Notification"
        msg: "This is a test notification from Ansible."
        pri: "1"
      register: notification_result

    - debug:
        var: notification_result