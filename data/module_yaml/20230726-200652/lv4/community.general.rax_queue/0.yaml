---
- name: Test playbook for 'community.general.rax_queue' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Rackspace Queue
      community.general.rax_queue:
        api_key: "your_api_key"
        auth_endpoint: "https://identity.api.rackspacecloud.com/v2.0"
        credentials: "/path/to/credentials/file"
        env: "RACKSPACE"
        identity_type: ""
        name: "my_queue"
        region: "DFW"
        state: "present"
        tenant_id: "your_tenant_id"
        tenant_name: "your_tenant_name"
        username: "your_username"
        validate_certs: true
      register: create_result
      when: test_case == "create_queue"

    - name: Delete Rackspace Queue
      community.general.rax_queue:
        api_key: "your_api_key"
        auth_endpoint: "https://identity.api.rackspacecloud.com/v2.0"
        credentials: "/path/to/credentials/file"
        env: "RACKSPACE"
        identity_type: ""
        name: "my_queue"
        region: "DFW"
        state: "absent"
        tenant_id: "your_tenant_id"
        tenant_name: "your_tenant_name"
        username: "your_username"
        validate_certs: true
      register: delete_result
      when: test_case == "delete_queue"

- name: Generate random MAC address
  hosts: localhost
  gather_facts: false
  vars:
    mac_address: "{{ '%02x' | format(0, namespace='net') }}:{{ '%02x' | format(0, namespace='net') }}:{{ '%02x' | format(0, namespace='net') }}:{{ '%02x' | format(0, namespace='net') }}:{{ '%02x' | format(0, namespace='net') }}:{{ '%02x' | format(0, namespace='net') }}"
  tasks:
    - name: Show random MAC address
      debug:
        msg: "{{ mac_address }}"