- name: Ansible Latent Bug Finder & Heuristic Test
  hosts: all
  gather_facts: false
  tasks:
    - name: Generate random MAC address
      set_fact:
        mac_address: "{{ '%02x'%random.randint(0,255) }}:{{ '%02x'%random.randint(0,255) }}:{{ '%02x'%random.randint(0,255) }}:{{ '%02x'%random.randint(0,255) }}:{{ '%02x'%random.randint(0,255) }}:{{ '%02x'%random.randint(0,255) }}"
  
    - name: Run command on remote devices
      community.network.voss_command:
        host: "{{ inventory_hostname }}"
        username: your_username
        password: your_password
        commands:
          - show version
      register: result
      
    - name: Debug result
      debug:
        var: result