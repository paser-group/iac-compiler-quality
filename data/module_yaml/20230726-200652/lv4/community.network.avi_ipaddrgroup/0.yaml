---
- name: Test Ansible Type-Related Bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create IP Address Group
      community.network.avi_ipaddrgroup:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        name: "{{ ip_group_name }}"
        description: "{{ ip_group_description }}"
        ranges: "{{ invalid_range }}"
      register: ipaddrgroup

    - debug:
        var: ipaddrgroup