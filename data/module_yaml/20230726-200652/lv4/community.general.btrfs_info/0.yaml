---
- name: Bug Finding Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Perform btrfs info query
      community.general.btrfs_info:
        path: "/mnt"
      register: btrfs_output

    - name: Debug btrfs output
      debug:
        var: btrfs_output

- name: Generate random MAC addresses for network modules
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random MAC address
      community.general.random_mac:
        format: canonical
      register: random_mac_address

    - name: Debug random MAC address
      debug:
        var: random_mac_address