---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random MAC address
      vars:
        random_mac: "{{ '%012x' | format(ansible_date_time.epoch | int | random * 281474976710656) }}"
      debug:
        msg: "Random MAC address: {{ random_mac }}"