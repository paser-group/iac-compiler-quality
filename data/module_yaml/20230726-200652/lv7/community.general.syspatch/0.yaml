---
- name: Ansible Latent Bug Testing
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Execute syspatch module with different options
      community.general.syspatch:
        revert: "{{ item.revert }}"
      loop:
        - revert: "false"
        - revert: "{{ 1 / 0 }}"  # Division-based operation bug
        - revert: "{{ 'abc' + 'def' }}"  # Type-related bug