---
- name: Fetch gRPC configuration/state data
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Fetch config from gRPC service
      ansible.netcommon.grpc_config:
        config: "{{ grpc_config }}"
        state: "{{ grpc_state }}"
        backup: "{{ grpc_backup }}"
        backup_options: "{{ grpc_backup_options }}"
      register: grpc_result

    - debug:
        var: grpc_result