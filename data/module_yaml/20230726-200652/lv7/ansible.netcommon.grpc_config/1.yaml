---
- name: Fetch gRPC configuration/state data with type-related bug
  hosts: localhost
  gather_facts: false

  vars:
    grpc_config: "/path/to/config"
    grpc_state: "present"
    grpc_backup: "{{ 10 / 0 }}"   # Triggering division by zero error
    grpc_backup_options:
      option1: "value1"
      option2: "value2"

  tasks:
    - name: Fetch config from gRPC service
      ansible.netcommon.grpc_config:
        config: "{{ grpc_config }}"
        state: "{{ grpc_state }}"
        backup: "{{ grpc_backup }}"
        backup_options: "{{ grpc_backup_options }}"
      register: grpc_result

    - debug:
        var: grpc_result