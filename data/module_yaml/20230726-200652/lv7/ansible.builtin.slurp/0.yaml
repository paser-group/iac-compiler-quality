---
- name: Test playbook for Ansible Latent Type-Related Bug Exploration
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Slurp a file using slurp module and assign a limit-related value
      slurp:
        src: "{{ inventory_hostname }}_file.txt"
      register: slurp_result

    - name: Set a limit-related value using division-based operation
      set_fact:
        limit_var: "{{ 100 / num_of_nodes }}"