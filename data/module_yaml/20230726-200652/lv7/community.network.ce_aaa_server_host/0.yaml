- name: Manage AAA server host configuration
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Trigger latent type-related bugs
      community.network.ce_aaa_server_host:
        hwtacacs_is_public_net: "{{ 'true' }}"  # Incorrect boolean value representation as string
        hwtacacs_is_secondary_server: "{{ 1/0 }}"  # Division by zero to trigger an error
        hwtacacs_server_host_name: 10.1.1.1  # Incorrect string value without quotes