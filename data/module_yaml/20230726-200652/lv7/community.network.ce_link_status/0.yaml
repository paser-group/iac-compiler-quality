- name: Test playbook for community.network.ce_link_status module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Retrieve interface link status
      community.network.ce_link_status:
        host: "{{ inventory_hostname }}"
        username: admin
        password: password
        interface: "{{ unknown_interface }}"
      register: result

    - name: Debug the result
      debug:
        var: result

    - name: Trigger type-related bug
      fail:
        msg: "Type-related bug triggered!"

  vars:
    inventory_hostname: "{{ ansible_hostname }}"