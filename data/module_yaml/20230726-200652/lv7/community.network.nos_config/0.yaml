---
- name: Trigger Type-Related Bug in community.network.nos_config module
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:

    - name: Configure Extreme Networks NOS
      community.network.nos_config:
        backup: True
        backup_options:
          dir_path: "/path/to/backup"
          filename_prefix: "config_backup"
          time_format: "%Y%m%d%H%M%S"
          create_path: True
        before: null
        diff_against: null
        diff_ignore_lines: null
        intended_config: null
        lines: null
        match: null
        multiline_delimeter: null
        parents: null
        replace: null
        running_config: null
        src: null

      vars:
        limit: 100
        divisor: 0

      register: result

    - name: Show result
      debug:
        var: result