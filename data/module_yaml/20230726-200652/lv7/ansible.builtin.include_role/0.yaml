---
- name: Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include Role
      ansible.builtin.include_role:
        name: my_role
        defaults_from: "{{ my_var // 2 }}"
        handlers_from: "{{ my_var // 2 }}"
        tasks_from: "{{ my_var % 2 }}"
        vars_from: "{{ my_var % 2 }}"
        allow_duplicates: "{{ my_var // 2 }}"
        public: "{{ my_var % 2 }}"
        rolespec_validate: "{{ my_var // 2 }}"
      vars:
        my_var: 10

    - debug:
        msg: "Role Included Successfully"