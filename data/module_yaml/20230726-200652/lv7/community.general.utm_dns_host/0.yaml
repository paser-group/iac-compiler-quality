---
- name: Test playbook for community.general.utm_dns_host module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create DNS host record
      community.general.utm_dns_host:
        address: 10.1.1.1
        comment: "Test comment"
        hostname: testhostname
        interface: eth0
        name: testhost
        state: present
        timeout: 10
        utm_host: utm.example.com
        utm_port: 443
        utm_protocol: https
        utm_token: utm_auth_token
        validate_certs: true
      register: result
      ignore_errors: true

    - name: Debug result
      debug:
        var: result