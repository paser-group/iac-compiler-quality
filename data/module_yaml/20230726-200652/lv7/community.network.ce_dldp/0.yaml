---
- name: Manage global DLDP configuration
  hosts: huawei_devices
  gather_facts: False

  tasks:
    - name: Enable DLDP
      community.network.ce_dldp:
        auth_mode: None
        auth_pwd: None
        enable: True
        reset: False
        time_internal: 15
        work_mode: None
      register: result

    - name: Print debug output
      debug:
        var: result