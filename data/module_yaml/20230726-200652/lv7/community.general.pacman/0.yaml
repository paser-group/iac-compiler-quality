---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false
  become: true

  tasks:
    - name: Install packages
      pacman:
        executable: "/usr/bin/pacman"
        name:
          - test-package1
          - test-package2
        state: present
        upgrade: true
        upgrade_extra_args: "--noconfirm"
        force: "{{ force_var }}"    # Uninitialized variable

    - name: Debug result
      debug:
        var: ansible_pkg_mgr_updates_cache_updated