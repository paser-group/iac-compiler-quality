---
- name: Test playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create VPC Private IP resource
      community.general.hwc_vpc_private_ip:
        domain: "{{ domain }}"
        id: "{{ id }}"
        identity_endpoint: "{{ identity_endpoint }}"
        ip_address: "{{ ip_address }}"
        password: "{{ password }}"
        project: "{{ project }}"
        region: "{{ region }}"
        state: "{{ state }}"
        subnet_id: "{{ subnet_id }}"
        user: "{{ user }}"
        limit: "{{ limit / 2 }}"  # Triggering type-related bug
      register: vpc_result

    - name: Debug VPC Private IP resource
      debug:
        var: vpc_result