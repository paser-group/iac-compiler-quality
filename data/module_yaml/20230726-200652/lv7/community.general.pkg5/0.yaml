---
- name: Manage Solaris packages
  hosts: all
  gather_facts: false
  tasks:
    - name: Install packages
      community.general.pkg5:
        be_name: global
        name:
          - pkg1
          - pkg2
        state: present
        refresh: yes
      register: result
      become: true

    - name: Show result
      debug:
        var: result