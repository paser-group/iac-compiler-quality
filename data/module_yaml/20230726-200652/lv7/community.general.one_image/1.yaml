---
- name: Bug Finder Playbook
  hosts: all
  gather_facts: false
  tasks:
    - name: Create One Image
      community.general.one_image:
        api_url: "{{ api_url }}"
        api_username: "{{ api_username }}"
        api_password: "{{ api_password }}"
        name: "Test Image"
        enabled: yes
        state: "{{ new_state | default('present') }}"
        id: "{{ image_id }}"
      register: result