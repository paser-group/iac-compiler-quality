- name: Create SMNTopic resource
  hosts: ansible_control_node
  tasks:
    - name: Create SMNTopic
      community.general.hwc_smn_topic:
        display_name: "Test Topic"
        domain: "example.com"
        id: "123456"
        identity_endpoint: "https://identity.example.com"
        name: "test_topic"
        password: "test123"
        project: "test_project"
        region: "test_region"
        state: "present"
        user: "test_user"
      register: result

    - name: Show debug message
      debug:
        var: result