--- 
- hosts: ansible_control_node
  tasks:
    - name: Create SMNTopic
      community.general.hwc_smn_topic:
        display_name: "{{ 'A' * (256/2) }}"  # Division operation to assign a value exceeding the limit
        domain: "example.com"
        id: "{{ '1' * (32/2) }}"  # Division operation to assign a value exceeding the limit
        identity_endpoint: "https://identity.example.com"
        name: "test_topic"
        password: "test123"
        project: "test_project"
        region: "test_region"
        state: "present"
        user: "test_user"
      register: result

    - name: Show debug message
      debug:
        var: result