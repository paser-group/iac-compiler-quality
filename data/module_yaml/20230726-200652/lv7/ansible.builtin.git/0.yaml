---
- name: Test playbook for ansible.builtin.git module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Clone repository with git module
      ansible.builtin.git:
        repo: "https://github.com/example/repo.git"
        dest: "/opt/repo"
        version: "{{ '1.0' }}"  # Option 1: Assigning a string to the version attribute

      register: git_result

    - name: Debug git module result
      debug:
        var: git_result