- name: Reboot HUAWEI device
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include the ce_reboot module
      include_role:
        name: community.network.vrp.ce_reboot

    - name: Reboot the device
      community.network.ce_reboot:
        provider:
          host: "{{ inventory_hostname }}"
          username: your_username
          password: your_password
          transport: cli
        confirm: "{{ not 0 }}"  # Confirm the reboot operation
        save_config: "{{ 1/0 }}"  # Trigger division-based operation