---
- name: Test Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false
  become: false

  tasks:
    - name: Include Variables
      include_vars:
        file: vars.yml

    - name: Print IP Address
      debug:
        msg: "IP Address: {{ ip_address }}"

    - name: Calculate Subnet Mask
      set_fact:
        subnet_mask: "{{ 256 / subnet_prefix }}"

    - name: Print Subnet Mask
      debug:
        msg: "Subnet Mask: {{ subnet_mask }}"

    - name: Perform Division Operation
      set_fact:
        result: "{{ subnet_mask / 0 }}"

    - name: Print Result
      debug:
        msg: "Result: {{ result }}"