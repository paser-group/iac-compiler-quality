- name: Test pn_prefix_list module for latent type-related bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create prefix list
      community.network.pn_prefix_list:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_name: "{{ pn_name }}"
        pn_scope: "{{ pn_scope }}"
        state: "{{ state }}"
      vars:
        pn_cliswitch: "vrouter"
        pn_name: "prefix-list-test"
        pn_scope: "global"
        state: "present"

      register: result

    - name: Display result
      debug:
        var: result