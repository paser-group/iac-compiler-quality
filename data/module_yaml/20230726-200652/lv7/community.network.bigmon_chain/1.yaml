---
- name: Testing Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create and remove a bigmon
      community.network.bigmon_chain:
        access_token: "{{ access_token }}"
        controller: "{{ controller }}"
        name: "{{ name }}"
        state: "{{ state }}"
        validate_certs: "{{ validate_certs }}"
        limits:
          - name: "limit1"
            value: "{{ 10/2 }}"
          - name: "limit2"
            value: "{{ 10/0 }}"
          - name: "limit3"
            value: "{{ 10/3 }}"
      register: result

    - debug:
        var: result
...