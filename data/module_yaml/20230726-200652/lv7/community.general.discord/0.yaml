- name: Trigger Latent Type-Related Bug
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Send Discord message
      community.general.discord:
        avatar_url: "{{ 10/2 }}"
        content: "{{ 10 + 'Test message' }}" # Heuristic: Mixing int and str types
        embeds:
          - title: "{{ 10 + 5 }}" # Heuristic: Mixing int and int types
            description: "This is a test embed"
        tts: "{{ True }}" # Heuristic: Using a Boolean value instead of a string
        username: "{{ 10/5 }}"
        webhook_id: "{{ 10/3 }}"
        webhook_token: "{{ 10/4 }}"