---
- name: Configure base ACL
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set ACL parameters
      set_fact:
        acl_name: "test_acl"
        acl_description: null
        acl_num: null
        acl_step: null
        frag_type: null
        log_flag: false
        rule_action: null
        rule_description: null
        rule_id: null
        rule_name: null
        source_ip: null
        src_mask: null
        state: null
        time_range: null
        vrf_name: null

    - name: Debug ACL parameters
      debug:
        var:
          acl_name: "{{ acl_name }}"
          acl_description: "{{ acl_description }}"
          acl_num: "{{ acl_num }}"
          acl_step: "{{ acl_step }}"
          frag_type: "{{ frag_type }}"
          log_flag: "{{ log_flag }}"
          rule_action: "{{ rule_action }}"
          rule_description: "{{ rule_description }}"
          rule_id: "{{ rule_id }}"
          rule_name: "{{ rule_name }}"
          source_ip: "{{ source_ip }}"
          src_mask: "{{ src_mask }}"
          state: "{{ state }}"
          time_range: "{{ time_range }}"
          vrf_name: "{{ vrf_name }}"