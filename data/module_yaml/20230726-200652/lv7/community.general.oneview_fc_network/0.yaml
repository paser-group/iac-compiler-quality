---
- name: Test playbook for 'community.general.oneview_fc_network' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include module task
      include_tasks: tasks.yml
      vars:
        api_version: "1200"
        config: "/path/to/config"
        data:
          name: "FC_Network_Test"
          fabricType: "unknown_variable"
        hostname: "127.0.0.1"
        image_streamer_hostname: "127.0.0.1"
        password: "mypassword"
        state: "present"
        username: "myuser"
        validate_etag: "true"