        hostname: "{{ hostname }}"
        identity_file: "{{ identity_file }}"
        port: "{{ port }}"
        proxycommand: "{{ proxycommand }}"
        proxyjump: "{{ proxyjump }}"
        remote_user: "{{ remote_user }}"
        ssh_config_file: "{{ ssh_config_file }}"
        state: "{{ state }}"
        strict_host_key_checking: "{{ strict_host_key_checking }}"
