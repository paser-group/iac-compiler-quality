---
- name: Test for latent type-related bugs
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Execute task_list_execute module
      community.general.sap_task_list_execute:
        client: 001
        conn_password: "{{ sap_conn_password }}"   # An undefined variable to expose a potential type-related bug
        conn_username: "{{ sap_conn_username }}"   # An undefined variable to expose a potential type-related bug
        host: "{{ sap_host }}"                     # An undefined variable to expose a potential type-related bug
        sysnr: 00
        task_parameters:
          - PARAMETER1=value1
          - PARAMETER2=value2
        task_settings:
          - setting1
          - setting2
        task_skip: false
        task_to_execute: "TASK-ID"
  
  vars:
    limit_value: "{{ hostvars | length / 2 }}"   # A division-based operation to assign a limit-related value
  
  tasks:
    - name: Debug limit_value
      debug:
        var: limit_value