---
- name: Create Network VPC
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Create network VPC
      community.general.hwc_network_vpc:
        state: present
        id: "{{ ('a' * 26) }}"
        name: "my_vpc"
        domain: "example.com"
        cidr: "10.1.0.0/16"
        region: "us-east-1"
        user: "admin"
        password: "password123"
        project: "my_project"
        identity_endpoint: "https://identity.example.com"
        timeouts:
          connection: 10
          operation: "{{ 10/0 }}"
      register: vpc_result

    - name: Debug result
      debug:
        var: vpc_result