---
- name: Test Ansible Latent Type-Related Bug
  hosts: localhost
  gather_facts: false
  
  vars:
    target_dir: "/path/to/target/directory"
    substitution: "substitution_value"
  
  tasks:
    - name: Set SELinux file context
      community.general.sefcontext:
        target: "{{ target_dir }}"
        substitute: "{{ substitution }}"
        ftype: regular file     # potential type-related bug (invalid ftype value)
        seuser: "user_u"
        selevel: "s0"             # potential type-related bug (invalid selevel value)

      register: result

    - name: Show result
      debug:
        msg: "{{ result }}"