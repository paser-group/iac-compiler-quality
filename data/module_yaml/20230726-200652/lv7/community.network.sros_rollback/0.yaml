---
- name: Test Ansible latent type-related bugs
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Configure SR OS rollback
      community.network.sros_rollback:
        local_max_checkpoints: "{{ 10/2 }}"
        remote_max_checkpoints: "{{ 10/0 }}"
        rescue_location: "{{ 10/1 }}"
        rollback_location: "{{ 10/1 }}"
        state: "{{ 10/1 }}"
        
      register: result

    - debug:
        var: result