- name: Send push notification
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set API key
      set_fact:
        api_key: "XXXXXXXXXXXXX"  # Add your Pushbullet API key here
    
    - name: Send pushbullet notification
      community.general.pushbullet:
        api_key: "{{ api_key }}"
        title: "Test Notification"
        body: "This is a test notification sent using Ansible"
        channel: "general"
        device: "device_name"
        push_type: "note"
        url: "https://example.com"
      register: result

    - name: Debug pushbullet notification result
      debug:
        var: result