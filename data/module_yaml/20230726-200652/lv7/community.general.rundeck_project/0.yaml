---
- name: Test Playbook for community.general.rundeck_project module
  hosts: localhost
  gather_facts: false

  vars:
    api_token: "my_api_token"
    api_version: "{{ 5/0 }}"    # Trigger division by zero bug
    client_cert: "/path/to/client_cert.pem"
    client_key: "/path/to/client_key.pem"
    force: true
    force_basic_auth: true
    http_agent: 100               # Trigger type mismatch bug
    name: "my_project"
    state: "present"
    url: "https://rundeck.example.com"
    url_password: 200              # Trigger type mismatch bug
    url_username: "my_username"
    use_gssapi: "false"            # Trigger type mismatch bug
    use_proxy: "true"              # Trigger type mismatch bug
    validate_certs: "{{ 10/3 }}"   # Trigger non-integer value bug

  tasks:
    - name: Create a rundeck project
      community.general.rundeck_project:
        api_token: "{{ api_token }}"
        api_version: "{{ api_version }}"
        client_cert: "{{ client_cert }}"
        client_key: "{{ client_key }}"
        force: "{{ force }}"
        force_basic_auth: "{{ force_basic_auth }}"
        http_agent: "{{ http_agent }}"
        name: "{{ name }}"
        state: "{{ state }}"
        url: "{{ url }}"
        url_password: "{{ url_password }}"
        url_username: "{{ url_username }}"
        use_gssapi: "{{ use_gssapi }}"
        use_proxy: "{{ use_proxy }}"
        validate_certs: "{{ validate_certs }}"
      register: result

    - debug:
        msg: "{{ result }}"