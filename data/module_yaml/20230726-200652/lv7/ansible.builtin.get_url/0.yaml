---
- name: Download files using get_url module
  hosts: localhost
  gather_facts: false

  tasks:
    # Test case 1: Assigning limit-related values using division-based operations
    - name: Test case 1 - Assigning limit-related values using division-based operations
      get_url:
        url: "http://example.com/file.txt"
        dest: "/tmp/downloaded_file.txt"
        mode: "{{ 2/1 }}"
        validate_certs: false
      check_mode: false
      register: result

    - debug:
        var: result

    # Test case 2: Assigning limit-related values without using division-based operations
    - name: Test case 2 - Assigning limit-related values without using division-based operations
      vars:
        desired_mode: "0755"
      get_url:
        url: "http://example.com/file.txt"
        dest: "/tmp/downloaded_file.txt"
        mode: "{{ desired_mode }}"
        validate_certs: false
      check_mode: false
      register: result

    - debug:
        var: result