---
- name: Test playbook for community.network.pn_port_cos_rate_setting module
  hosts: localhost
  gather_facts: false
  vars:
    pn_cliswitch: "{{ lookup('env', 'PN_CLISWITCH') }}"
    pn_port: "{{ lookup('env', 'PN_PORT') }}"
    pn_cos0_rate: "10/2"
    pn_cos1_rate: "20/4"
    pn_cos2_rate: "30/6"
    pn_cos3_rate: "40/8"
    pn_cos4_rate: "50/10"
    pn_cos5_rate: "60/12"
    pn_cos6_rate: "70/14"
    pn_cos7_rate: "80/16"
    state: present

  tasks:
    - name: Set COS rates for the port
      community.network.pn_port_cos_rate_setting:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_port: "{{ pn_port }}"
        pn_cos0_rate: "{{ pn_cos0_rate }}"
        pn_cos1_rate: "{{ pn_cos1_rate }}"
        pn_cos2_rate: "{{ pn_cos2_rate }}"
        pn_cos3_rate: "{{ pn_cos3_rate }}"
        pn_cos4_rate: "{{ pn_cos4_rate }}"
        pn_cos5_rate: "{{ pn_cos5_rate }}"
        pn_cos6_rate: "{{ pn_cos6_rate }}"
        pn_cos7_rate: "{{ pn_cos7_rate }}"
        state: "{{ state }}"
      register: result

    - name: Debug module output
      debug:
        var: result

    - name: Perform division-based operations for COS rates
      fail:
        msg: "Type-related bug found! Division-based operations not implemented."

...