---
- name: Gather Facts from HUAWEI devices
  hosts: huawei_devices
  gather_facts: no
  connection: network_cli

  tasks:
    - name: Get HUAWEI facts
      community.network.ce_facts:
        gather_subset: none
        filter: "{{ 10/0 }}"
      register: huawei_facts

    - name: Print HUAWEI facts
      debug:
        var: huawei_facts