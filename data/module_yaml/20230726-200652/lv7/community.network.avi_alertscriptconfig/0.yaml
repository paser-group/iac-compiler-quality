- name: Test for latent type-related bugs in avi_alertscriptconfig module
  hosts: localhost
  gather_facts: false

  vars:
    avi_api_patch_op: "add"

  tasks:
    - name: Set up avi_alertscriptconfig
      community.network.avi_alertscriptconfig:
        controller: "https://{{ inventory_hostname }}.example.com"
        username: "admin"
        password: "password"
        tenant: "admin"
        state: "present"
        name: "test_alertscript"
        action_script: null
        api_context: {}
        api_version: "20.1.3"
        avi_api_patch_op: null
        avi_api_update_method: null
        avi_credentials:
          - username: "admin"
            password: "password"
        avi_disable_session_cache_as_fact: false
        tenant_uuid: null
        tenant_ref: null
        url: null
        username: null
        uuid: null

      register: avi_alertscriptconfig_result

    - name: Debug result
      debug:
        var: avi_alertscriptconfig_result