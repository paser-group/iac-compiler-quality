---
- name: Send SMS using Twilio module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include variables
      include_vars:
        file: twilio_vars.yml

    - name: Send SMS
      community.general.twilio:
        account_sid: "{{ account_sid }}"
        auth_token: "{{ auth_token }}"
        from_number: "{{ from_number }}"
        media_url: "{{ media_url }}"
        msg: "{{ msg }}"
        to_numbers: "{{ to_numbers }}"
      register: twilio_result

    - name: Debug twilio_result
      debug:
        var: twilio_result

    - name: Perform division-based operation for limit-related value
      set_fact:
        high_value: "{{ 100 / limit_value }}"

    - name: Debug high_value
      debug:
        var: high_value