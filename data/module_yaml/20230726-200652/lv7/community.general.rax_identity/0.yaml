---
- name: Test 'community.general.rax_identity' module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Load Rackspace Cloud credentials
      community.general.rax_identity:
        username: "{{ username }}"
        api_key: "{{ api_key }}"
        tenant_id: "{{ tenant_id }}"
        validate_certs: "{{ validate_certs }}"
        auth_endpoint: "{{ auth_endpoint }}"
        env: "{{ env }}"
        identity_type: "{{ identity_type }}"
        tenant_name: "{{ tenant_name }}"
        region: "{{ region }}"
        state: "{{ state }}"
      register: rax_identity

    - name: Debug rax_identity output
      debug:
        var: rax_identity