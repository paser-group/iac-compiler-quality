---
- name: Test playbook for community.network.aireos_config module
  hosts: localhost
  gather_facts: false
  vars:
    aireos_nodes:
      - name: ubuntu1
        ip: 10.1.1.1
        distribution: ubuntu
      - name: alpine1
        ip: 10.1.1.2
        distribution: alpine
      - name: centos1
        ip: 10.1.1.3
        distribution: centos
      - name: redhat1
        ip: 10.1.1.4
        distribution: redhat

  tasks:
    - name: Configure Cisco devices
      community.network.aireos_config:
        after: null
        backup: true
        backup_options:
          dir_path: "/backup"
          is_dir: false
        before: null
        diff_against: null
        diff_ignore_lines: null
        intended_config: null
        lines: null
        match: null
        running_config: null
        save: true
        save_when: null
        src: null
      loop: "{{ aireos_nodes }}"