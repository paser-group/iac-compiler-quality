---
- name: Send Flowdock Messages
  hosts: localhost
  become: false

  tasks:
    - name: Send Flowdock message
      community.general.flowdock:
        token: "your_token_here"
        external_user_name: "AnsibleBot"
        from_address: "ansiblebot@example.com"
        from_name: "Ansible Bot"
        link: "https://example.com"
        msg: "This is a sample message sent via Flowdock."
        project: "Ansible"
        reply_to: "noreply@example.com"
        source: "ansible"
        subject: "Ansible Flowdock Integration"
        tags: "ansible,flowdock"
        type: "team-inbox"
        validate_certs: true
      register: result

    - name: Debug Flowdock result
      debug:
        var: result