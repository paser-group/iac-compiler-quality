---
- name: Testing Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Ensure packages exist in RHEL for Edge rpm-ostree
      ansible.posix.rhel_rpm_ostree:
        name:
          - package1
          - package2
        state: "{{ state | default('present') }}"
      register: result

    - name: Print debug output
      debug:
        var: result