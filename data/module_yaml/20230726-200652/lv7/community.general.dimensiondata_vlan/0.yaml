- name: Test ansible_latent_bug_finder
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create VLAN
      community.general.dimensiondata_vlan:
        mcp_user: "{{ mcp_user }}"
        mcp_password: "{{ mcp_password }}"
        region: "{{ region }}"
        network_domain: "{{ network_domain }}"
        allow_expand: "{{ allow_expand }}"
        description: "{{ description }}"
        location: "{{ location }}"
        name: "{{ name }}"
        private_ipv4_base_address: "{{ private_ipv4_base_address }}"
        private_ipv4_prefix_size: "{{ private_ipv4_prefix_size }}"
        state: "{{ state }}"
        validate_certs: "{{ validate_certs }}"
        wait: "{{ wait }}"
        wait_time: "{{ wait_time }}"
        wait_poll_interval: "{{ wait_poll_interval }}"
        # Intentional type-related bug - passing an invalid value
        private_ipv4_base_address: "{{ private_ipv4_base_address + '00' }}"
      register: result

    - debug:
        var: result