- hosts: localhost
  gather_facts: false
  vars:
    api_key: API_KEY_HERE
    auth_endpoint: AUTH_ENDPOINT_HERE
    cdb_type: "{{ division_var }}"        # Trying to assign a string value to cdb_type
    cdb_version: "{{ division_var }}"     # Trying to assign a string value to cdb_version
    credentials: /path/to/credentials.pem
    env: "{{ division_var }}"             # Trying to assign a string value to env
    flavor: "{{ division_var }}"          # Trying to assign a string value to flavor
    identity_type: "{{ division_var }}"   # Trying to assign a string value to identity_type
    name: "{{ division_var }}"            # Trying to assign a string value to name
    region: "{{ division_var }}"          # Trying to assign a string value to region
    state: present                         # Valid value for state
    tenant_id: "{{ division_var }}"       # Trying to assign a string value to tenant_id
    tenant_name: "{{ division_var }}"     # Trying to assign a string value to tenant_name
    username: "{{ division_var }}"        # Trying to assign a string value to username
    validate_certs: "{{ division_var }}"  # Trying to assign a string value to validate_certs
    volume: "{{ division_var | int }}"    # Trying to assign a string value to volume, then converting it to an integer using the `int` filter
    wait: "{{ division_var | bool }}"     # Trying to assign a string value to wait, then converting it to a boolean using the `bool` filter
    wait_timeout: "{{ division_var | int }}"  # Trying to assign a string value to wait_timeout, then converting it to an integer using the `int` filter

  tasks:
    - name: Create Rackspace Cloud Database
      community.general.rax_cdb:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        cdb_type: "{{ cdb_type }}"
        cdb_version: "{{ cdb_version }}"
        credentials: "{{ credentials }}"
        env: "{{ env }}"
        flavor: "{{ flavor }}"
        identity_type: "{{ identity_type }}"
        name: "{{ name }}"
        region: "{{ region }}"
        state: "{{ state }}"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
        volume: "{{ volume }}"
        wait: "{{ wait }}"
        wait_timeout: "{{ wait_timeout }}"
      register: result

    - name: Display result
      debug:
        var: result