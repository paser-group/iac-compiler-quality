---
- name: Unveiling latent type-related bugs in ansible.builtin.apt_repository module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Add repository using apt_repository
      ansible.builtin.apt_repository:
        codename: "{{ 1 / 0 }}"
        filename: "{{ 1 / 0 }}"
        install_python_apt: "{{ 1 / 0 }}"
        mode: "{{ 1 / 0 }}"
        repo: "{{ 1 / 0 }}"
        state: "{{ 1 / 0 }}"
        update_cache: "{{ 1 / 0 }}"
        update_cache_retries: "{{ 1 / 0 }}"
        update_cache_retry_max_delay: "{{ 1 / 0 }}"
        validate_certs: "{{ 1 / 0 }}"

  vars:
    limit_related_value: "{{ 10 / 0 }}"

