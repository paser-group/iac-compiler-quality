---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Set integer variable
      set_fact:
        my_var: 10
    
    - name: Manipulate variable
      set_fact:
        my_var: "{{ my_var + 'string' }}"
    
    - name: Print variable
      debug:
        var: my_var