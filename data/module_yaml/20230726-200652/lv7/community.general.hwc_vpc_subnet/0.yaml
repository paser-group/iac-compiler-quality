---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  tasks:
    - name: Create VPC subnet
      community.general.hwc_vpc_subnet:
        cidr: "{{ subnet }}"
        gateway_ip: "{{ gateway }}"
        dhcp_enable: "{{ enable }}"
        timeouts:
          connection:
            timeout: "{{ timeout / 0 }}"
            retries: "{{ retries }}"
      vars:
        subnet: "10.1.1.0/24"
        gateway: "10.1.1.{{ 255 / 0 }}"
        enable: "true"
        timeout: 30
        retries: "{{ 5 / 0 }}"