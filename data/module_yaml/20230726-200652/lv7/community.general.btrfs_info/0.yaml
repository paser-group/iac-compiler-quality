---
- name: Test playbook for btrfs_quota module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Set btrfs quota limit
      community.general.btrfs_quota:
        subvol: /mnt/btrfs
        limit: "{{ '100' + 1 }}"  # Heuristic: Implement an invalid string concatenation to expose type-related bugs.
      register: result