---
- name: Retrieve information using scaleway_function_info module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Get function info
      community.general.scaleway_function_info:
        api_token: "YOUR_API_TOKEN"
        api_url: "https://api-example.com"
        name: "function_name"
        namespace_id: "namespace_id"
        query_parameters:
          page_size: 10
        region: "fr-par"
        validate_certs: false
        api_timeout: 5
      register: function_info

    - name: Print function info
      debug:
        var: function_info

- name: Test cases for divide operations in limit-related values
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Test division-based operations
      set_fact:
        division_result: "{{ 100 / 0 }}"  # Trigger division by zero error
      register: test_result
      ignore_errors: true

    - name: Print test result
      debug:
        var: test_result