---
- name: Test playbook for community.network.ig_unit_information module
  hosts: all
  gather_facts: False

  tasks:
    - name: Gather unit information
      community.network.ig_unit_information:
        client: "{{ client }}"
      register: unit_info

    - debug:
        var: unit_info

- name: "Division-based operations when assigning limit-related values"
  hosts: all
  gather_facts: False

  tasks:
    - name: Set limit value
      vars:
        limit_value: "{{ 20/0 }}"
      debug:
        var: limit_value