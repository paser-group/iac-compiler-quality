- name: Execute Test Cases
  hosts: localhost
  gather_facts: false

  vars:
    pushover_app_token: "12345" # Intentionally passing an integer value as a string
    pushover_user_key: 12345 # Intentionally passing an integer value without quotes
    pushover_device: 12345 # Intentionally passing an integer value without quotes

  tasks:
    - name: Send notification 1
      community.general.pushover:
        app_token: "{{ pushover_app_token }}"
        user_key: "{{ pushover_user_key }}"
        msg: "This is a test notification 1"
        pri: "0"
        title: "Test Notification"
        device: "{{ pushover_device }}"

    - name: Send notification 2
      community.general.pushover:
        app_token: 12345 # Intentionally using an integer instead of a string
        user_key: "{{ pushover_user_key }}"
        msg: "This is a test notification 2"
        pri: "low"
        title: "Test Notification"
        device: "{{ pushover_device }}"

    - name: Send notification 3
      community.general.pushover:
        app_token: "{{ pushover_app_token }}"
        user_key: "{{ pushover_user_key }}"
        msg: "This is a test notification 3"
        pri: "high"
        title: "Test Notification"
        device: "{{ pushover_device }}"