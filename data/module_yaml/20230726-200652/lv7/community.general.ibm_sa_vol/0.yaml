---
- name: Test playbook for 'community.general.ibm_sa_vol' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create IBM Spectrum Accelerate volume
      community.general.ibm_sa_vol:
        endpoint: "https://api.example.com"
        username: "admin"
        password: "password"
        pool: "pool1"
        vol: "volume1"
        state: "present"
        size: "{{ 1000 / 2 }}GB"  # Applying division-based operation
      register: result

    - name: Debug result
      debug:
        var: result