---
- hosts: localhost
  gather_facts: false

  vars:
    cli_output: "Total number of items: 250"

  tasks:
    - name: Parse cli output
      ansible.utils.cli_parse:
        command: "{{ cli_output | quote }}"
        parser:
          number_of_items: "Total number of items: {{ number_of_items | int }}"
          limit: "{{ number_of_items / 10 }}"
      register: parsed_result

    - set_fact:
        limit_value: "{{ parsed_result.result.limit }}"

    - debug:
        var: limit_value