- name: Manage network configuration data in Nokia Co.
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Execute command with division-based operation
      community.network.netact_cm_command:
        operation: "{{ 10 / 2 }}"
        typeOption: "{{ '' | int }}"
      register: result
    
    - name: Debug result
      debug:
        var: result