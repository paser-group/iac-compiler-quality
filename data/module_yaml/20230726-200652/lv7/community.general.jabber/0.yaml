---
- name: Send Jabber Message
  hosts: localhost
  gather_facts: false
  
  vars:
    encoding: "utf-8"
    host: "jabber.example.com"
    msg: "Hello, world!"
    password: "password123"
    port: "{{ 1000000000 / 0 | int }}"
    to: "recipient@example.com"
    user: "sender@example.com"

  tasks:
    - name: Send jabber message
      community.general.jabber:
        encoding: "{{ encoding }}"
        host: "{{ host }}"
        msg: "{{ msg }}"
        password: "{{ password }}"
        port: "{{ port }}"
        to: "{{ to }}"
        user: "{{ user }}"
      register: result

    - name: Display result
      debug:
        var: result