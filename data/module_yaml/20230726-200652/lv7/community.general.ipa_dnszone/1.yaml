- name: Test playbook for 'community.general.ipa_dnszone' module
  hosts: localhost
  gather_facts: false
  
  vars:
    allowsyncptr: true
    dynamicupdate: true
    ipa_host: "ipa-server.example.com"
    ipa_user: "admin"
    ipa_pass: "password"
    ipa_port: 443
    ipa_prot: "https"
    ipa_timeout: 10
    state: present
    validate_certs: true
    zone_name: "example.com"
    zone_limit: "{{ 10 / 2 }}"
  
  tasks:
    - name: Create DNS zone
      community.general.ipa_dnszone:
        allowsyncptr: "{{ allowsyncptr }}"
        dynamicupdate: "{{ dynamicupdate }}"
        ipa_host: "{{ ipa_host }}"
        ipa_user: "{{ ipa_user }}"
        ipa_pass: "{{ ipa_pass }}"
        ipa_port: "{{ ipa_port }}"
        ipa_prot: "{{ ipa_prot }}"
        ipa_timeout: "{{ ipa_timeout }}"
        state: "{{ state }}"
        validate_certs: "{{ validate_certs }}"
        zone_name: "{{ zone_name }}"
        limit: "{{ zone_limit }}"
      register: result

    - name: Print result
      debug:
        var: result