---
- name: Test playbook for Ansible Latent Type-Related Bug Finder
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Configure SLX-OS using slxos_config module
      community.network.slxos_config:
        src: config.txt
        backup: True
      register: slxos_config

    - name: Debug slxos_config output
      debug:
        var: slxos_config