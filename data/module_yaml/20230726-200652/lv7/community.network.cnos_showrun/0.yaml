---
- name: Collect running configuration using cnos_showrun module
  hosts: localhost
  gather_facts: false

  vars:
    deviceType: "cnos"
    enablePassword: "enable_password"
    host: "device_ip"
    outputfile: "/path/to/config.txt"
    password: "device_password"
    username: "device_username"

  tasks:
    - name: Run cnos_showrun module
      community.network.cnos_showrun:
        deviceType: "{{ deviceType }}"
        enablePassword: "{{ enablePassword }}"
        host: "{{ host }}"
        outputfile: "{{ outputfile }}"
        password: "{{ password }}"
        username: "{{ username }}"
      register: result

    - name: Debug module output
      debug:
        var: result