---
- name: Test playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create XML file
      copy:
        content: |
          <root>
            <element1>Value1</element1>
          </root>
        dest: /tmp/test.xml

    - name: Test case 1 - add_children with incorrect attribute type
      community.general.xml:
        path: /tmp/test.xml
        add_children:
          - xpath: /root
            name: element2
            value: item1
            attribute: true  # Incorrect attribute type - should be a string
      register: result1

    - name: Debug test case 1 result
      debug:
        var: result1

    - name: Test case 2 - incorrect attribute value type
      community.general.xml:
        path: /tmp/test.xml
        set_children:
          - xpath: "/root/element1"
            children:
              - name: limit
                value: 10
                attribute: "{{ true }}"  # Incorrect attribute value type - should be a boolean
      register: result2

    - name: Debug test case 2 result
      debug:
        var: result2