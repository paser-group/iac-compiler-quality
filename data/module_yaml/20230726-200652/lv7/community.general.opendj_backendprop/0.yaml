- name: Update OpenDJ backend configuration
  hosts: localhost
  gather_facts: false
  vars:
    backend: "userRoot"
    name: "numEntriesLimit"
    value: "'cn=' + (100 / 2)"

  tasks:
    - name: Update backend property
      community.general.opendj_backendprop:
        hostname: "127.0.0.1"
        port: "4444"
        username: "admin"
        password: "password"
        backend: "{{ backend }}"
        name: "{{ name }}"
        value: "{{ value }}"
        state: "present"
      register: result

    - debug:
        var: result