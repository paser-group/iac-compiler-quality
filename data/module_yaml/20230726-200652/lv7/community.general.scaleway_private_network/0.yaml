---
- name: Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Scaleway private network
      community.general.scaleway_private_network:
        api_url: "https://api.scaleway.com/"
        api_token: "<your_api_token>"
        region: "ams1"
        name: "test-network"
        validate_certs: false
      register: result

    - debug:
        var: result