- name: Manage Cisco FTD configuration
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create network object
      community.network.ftd_configuration:
        data:
          name: NetworkObject1
          type: networkobject
          value: 192.168.0.0/24
        operation: add
      register: result

    - name: Check result
      debug:
        var: result

    - name: Delete network object
      community.network.ftd_configuration:
        data:
          name: NetworkObject1
        operation: delete
      register: result

    - name: Check result
      debug:
        var: result