- name: Ansible Type-Related Bug Finder Playbook
  hosts: localhost
  tasks:
    - name: Set variable with integer value
      set_fact:
        test_var: 10

    - name: Perform division-based operation when assigning limit-related value
      set_fact:
        limit_value: "{{ test_var / 2 }}"

    - name: Print limit_value
      debug:
        var: limit_value