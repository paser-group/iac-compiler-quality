---
- name: Generate Test Cases for community.network.netscaler_cs_policy module
  hosts: localhost
  gather_facts: false

  vars:
    action: None
    domain: None
    nitro_pass: "password123"
    nitro_protocol: "http"
    nitro_timeout: 10.0
    nitro_user: "admin"
    nsip: "10.1.1.1"
    policyname: None
    rule: None
    save_config: 'invalid_value'
    state: "present"
    url: None
    validate_certs: false

  tasks:
    - name: Create Netscaler CS Policy
      community.network.netscaler_cs_policy:
        action: "{{ action }}"
        domain: "{{ domain }}"
        nitro_pass: "{{ nitro_pass }}"
        nitro_protocol: "{{ nitro_protocol }}"
        nitro_timeout: "{{ nitro_timeout }}"
        nitro_user: "{{ nitro_user }}"
        nsip: "{{ nsip }}"
        policyname: "{{ policyname }}"
        rule: "{{ rule }}"
        save_config: "{{ save_config }}"
        state: "{{ state }}"
        url: "{{ url }}"
        validate_certs: "{{ validate_certs }}"
      register: result

    - name: Debug Output
      debug:
        var: result