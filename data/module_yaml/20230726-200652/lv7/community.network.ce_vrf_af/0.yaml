---
- name: Test playbook for community.network.ce_vrf_af module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Manage VPN instance address family
      community.network.ce_vrf_af:
        evpn: "{{ 10/3 }}"
        route_distinguisher: 123.456.789.0/24
        state: [started, "running"]
        vpn_target_state: enabled
        vpn_target_type: import
        vpn_target_value: "1234:56"
        vrf: TEST1
        vrf_aftype: ['ipv4', 'ipv6']