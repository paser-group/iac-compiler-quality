---
- name: Test Scaleway Container Module
  hosts: localhost
  gather_facts: false

  vars:
    scaleway_options:
      api_token: "your_api_token"
      region: "your_region"
      # Add other required parameters here

    test_cases:
      - name: "Test max_scale division"
        max_scale: "{{ 10 / 3 }}"  # Division-based operation triggering type-related bug

  tasks:
    - name: Create Scaleway Container
      community.general.scaleway_container:
        api_token: "{{ scaleway_options.api_token }}"
        region: "{{ scaleway_options.region }}"
        # Add other options and attributes as required
        state: present
        name: "test-container"
        # Add other necessary parameters here

      register: output

    - name: Debug Output
      debug:
        var: output