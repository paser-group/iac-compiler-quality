---
- name: Ansible Latent Bug Finder & Heuristic Test
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test Case - Initialize variables
      set_fact:
        backup: yes
        save: yes
        limit: "{{ 10/3 | int }}"

    - name: Test Case - Trigger latent bug using division-based operation
      community.network.edgeos_config:
        backup: "{{ backup }}"
        backup_options:
          dir_path: /tmp/backup
          append_date: yes
        comment: null
        config: null
        lines: []
        match: null
        save: "{{ save }}"
        src: null
        limit: "{{ limit }}"
      register: result

    - name: Debug Result
      debug:
        var: result