---
- name: Test Ansible module for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Connector Card message
      community.general.office_365_connector_card:
        webhook: https://webhook.example.com
        actions:
          - "@type": OpenUri
            name: Open Link
            targets:
              - os: default
                uri: https://example.com
        color: "{{ 10 / 0 }}"
        sections:
          - text: Hello, world!
        summary: "{{ 10 / 0 }}"
        text: "{{ 10 / 0 }}"
        title: "{{ 10 / 0 }}"
      register: result