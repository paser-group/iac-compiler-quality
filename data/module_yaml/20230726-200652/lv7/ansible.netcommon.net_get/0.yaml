- hosts: localhost
  gather_facts: False
  connection: local
  vars:
    device_ip: 10.1.1.1
    username: admin
    password: admin123
  tasks:
    - name: Copy file from network device
      ansible.netcommon.net_get:
        dest: "/path/to/destination/file"
        protocol: ssh
        src: "/path/to/source/file"
        host: "{{ device_ip }}"
        username: "{{ username }}"
        password: "{{ password }}"
      register: result

    - name: Debug result
      debug:
        var: result