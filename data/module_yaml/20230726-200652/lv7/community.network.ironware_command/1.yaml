- name: Run arbitrary commands on Ironware device
  hosts: all
  gather_facts: false
  tasks:
    - name: Execute commands on Ironware device
      community.network.ironware_command:
        authorize: yes
        commands:
          - show running-configuration
          - show vlan
      register: result

    - name: Set retries
      set_fact:
        retries: "{{ 10 / 2}}"

    - name: Debug output
      debug:
        var: retries