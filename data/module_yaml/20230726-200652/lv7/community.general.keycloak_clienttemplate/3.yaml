- name: Test case 3 - Attribute Validations
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Keycloak client template with attribute validations
      community.general.keycloak_clienttemplate:
        auth_username: "{{ auth_username }}"
        auth_password: "{{ auth_password }}"
        auth_keycloak_url: "{{ auth_keycloak_url }}"
        auth_realm: "{{ auth_realm }}"
        auth_client_id: "{{ auth_client_id }}"
        auth_client_secret: "{{ auth_client_secret }}"
        state: "invalid_state"
        name: ""
        protocol: "invalid_protocol"
        # protocol_mappers: []
        description: ""
        full_scope_allowed: "invalid_type"
        connection_timeout: 0
        http_agent: ""
        id: ""
        token: ""
        validate_certs: "invalid_type"
      register: result

    - name: Debug result
      debug:
        var: result