- name: Test case 2 - Attribute Value Types
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Keycloak client template with different attribute value types
      community.general.keycloak_clienttemplate:
        auth_username: 12345
        auth_password: 12345
        auth_keycloak_url: 12345
        auth_realm: 12345
        auth_client_id: 12345
        auth_client_secret: 12345
        state: present
        name: 12345
        protocol: 12345
        protocol_mappers: "invalid_type"
        description: 12345
        full_scope_allowed: "invalid_type"
        connection_timeout: "invalid_type"
        http_agent: 12345
        id: 12345
        token: 12345
        validate_certs: "invalid_type"
      register: result

    - name: Debug result
      debug:
        var: result