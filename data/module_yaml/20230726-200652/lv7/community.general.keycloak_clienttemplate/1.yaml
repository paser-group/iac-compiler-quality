- name: Test case 1 - Empty Attribute Value
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Keycloak client template with empty attributes
      community.general.keycloak_clienttemplate:
        auth_username: ""
        auth_password: ""
        auth_keycloak_url: ""
        auth_realm: ""
        auth_client_id: ""
        auth_client_secret: ""
        state: present
        name: ""
        protocol: ""
        protocol_mappers: []
        description: ""
        full_scope_allowed: ""
        connection_timeout: ""
        http_agent: ""
        id: ""
        token: ""
        validate_certs: ""
      register: result

    - name: Debug result
      debug:
        var: result