---
- name: Manage IP interface properties
  hosts: localhost
  gather_facts: false

  tasks:

    - name: Set IP interface property
      community.network.ipadm_ifprop:
        interface: "{{ interface }}"
        property: "{{ property }}"
        protocol: "{{ protocol | default(omit) }}"
        state: "{{ state | default(omit) }}"
        temporary: "{{ temporary | default(omit) }}"
        value: "{{ value | default(omit) }}"
      register: result
      vars:
        interface: "net0"
        property: "tcp_rexmit_interval_initial"
        temporary: true
        value: "{{ 1 / 0 }}"  # Trigger division-related bug

    - name: Debug result
      debug:
        var: result