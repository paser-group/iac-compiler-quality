---
- name: Test playbook to uncover latent type-based bugs
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Set gather_subset option to None
      set_fact:
        gather_subset: None
      
    - name: Collect facts using community.network.edgeos_facts module
      community.network.edgeos_facts:

    - name: Perform division-based operation
      set_fact:
        limit_value: "{{ (100/0) }}"
        
    # Add more tasks and test cases based on other relevant heuristics
    
    - name: Debug var
      debug:
        var: limit_value