---
- name: Test playbook for cnos_rollback
  hosts: localhost
  gather_facts: false

  vars:
    configType: None
    deviceType: "switch"
    enablePassword: "enable_password"
    host: "10.1.1.1"
    outputfile: "/tmp/rollback.cfg"
    password: "password"
    protocol: None
    rcpath: None
    rcserverip: None
    serverpassword: None
    serverusername: None
    username: "admin"

  tasks:
    - name: Roll back configuration
      community.network.cnos_rollback:
        configType: "{{ configType }}"
        deviceType: "{{ deviceType }}"
        enablePassword: "{{ enablePassword }}"
        host: "{{ host }}"
        outputfile: "{{ outputfile }}"
        password: "{{ password }}"
        protocol: "{{ protocol }}"
        rcpath: "{{ rcpath }}"
        rcserverip: "{{ rcserverip }}"
        serverpassword: "{{ serverpassword }}"
        serverusername: "{{ serverusername }}"
        username: "{{ username }}"
      register: result

    - name: Debug result
      debug:
        var: result