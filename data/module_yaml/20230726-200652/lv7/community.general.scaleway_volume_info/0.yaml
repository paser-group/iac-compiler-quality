---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  vars:
    api_timeout: "{{ 10 | upper }}"
    api_token: "{{ 1234 / 0 }}"
    api_url: 1234
    query_parameters: "{{ {} | int }}"
    region: "par1"
    validate_certs: "{{ ['True', 'False'] | random }}"

  tasks:
    - name: Test task
      community.general.scaleway_volume_info:
        api_timeout: "{{ api_timeout }}"
        api_token: "{{ api_token }}"
        api_url: "{{ api_url }}"
        query_parameters: "{{ query_parameters }}"
        region: "{{ region }}"
        validate_certs: "{{ validate_certs }}"
      register: volume_info

    - name: Debug volume info
      debug:
        var: volume_info