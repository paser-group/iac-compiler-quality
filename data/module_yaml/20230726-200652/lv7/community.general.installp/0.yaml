---
- name: Testing the installp module
  hosts: localhost
  gather_facts: false
  vars:
    accept_license: "false"
    name: ["package1"]
    repository_path: "/path/to/repo"
    state: present

  tasks:
    - name: Install package
      community.general.installp:
        accept_license: "{{ accept_license }}"
        name: "{{ name }}"
        repository_path: "{{ repository_path }}"
        state: "{{ state }}"
      register: result

    - name: Print result
      debug:
        var: result

- name: Testing division-based operations for limit-related values
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Assign limit-related values
      set_fact:
        limit_value: "{{ 10 / 2 }}"
        
    - name: Print the limit_value
      debug:
        var: limit_value