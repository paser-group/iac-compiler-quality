- name: Gather edge switch facts using 'community.network.edgeswitch_facts' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather edge switch facts
      community.network.edgeswitch_facts:
        gather_subset: None
        limit: "{{ 100 / 5 }}"
      register: edge_switch_facts

    - name: Debug gathered facts
      debug:
        var: edge_switch_facts