- name: Test division-based operation for limit-related values
  hosts: localhost
  gather_facts: false
  vars:
    channel: "org.xfce.Mouse"
    property: "/DoubleClickTime"
    state: present
    disable_facts: false
    value: "{{ [10 // limit_divisor, 20 // limit_divisor] }}"
    value_type: list
    limit_divisor: 2
  tasks:
    - name: Set xfconf property
      community.general.xfconf:
        channel: "{{ channel }}"
        property: "{{ property }}"
        state: present
        value: "{{ value }}"
        value_type: "{{ value_type }}"
      register: result

    - name: Print xfconf property value
      debug:
        var: result.stdout_lines