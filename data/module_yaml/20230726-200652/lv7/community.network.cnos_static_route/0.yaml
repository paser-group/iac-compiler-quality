---
- name: Test community.network.cnos_static_route module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add static route with invalid admin_distance
      community.network.cnos_static_route:
        prefix: 10.0.0.0/24
        next_hop: 192.168.1.1
        admin_distance: "invalid"
      loop: "{{ [1] }}"
      tags: ['heuristic_test']

    - name: Add static route with invalid aggregate
      community.network.cnos_static_route:
        prefix: 192.168.0.0/16
        next_hop: 10.0.0.1
        aggregate: "invalid"
      loop: "{{ [1] }}"
      tags: ['heuristic_test']

    - name: Add static route with invalid description
      community.network.cnos_static_route:
        prefix: 172.16.0.0/12
        next_hop: 192.168.0.1
        description: 12345
      loop: "{{ [1] }}"
      tags: ['heuristic_test']

    - name: Add static route with invalid interface
      community.network.cnos_static_route:
        prefix: 192.168.1.0/24
        next_hop: 10.1.1.1
        interface: ["eth0", "eth1"]
      loop: "{{ [1] }}"
      tags: ['heuristic_test']

    - name: Add static route with invalid mask
      community.network.cnos_static_route:
        prefix: 10.5.5.0/24
        next_hop: 192.168.2.1
        mask: "invalid"
      loop: "{{ [1] }}"
      tags: ['heuristic_test']

    - name: Add static route with invalid next_hop
      community.network.cnos_static_route:
        prefix: 192.168.2.0/24
        next_hop: "invalid"
      loop: "{{ [1] }}"
      tags: ['heuristic_test']

    - name: Add static route with invalid prefix
      community.network.cnos_static_route:
        prefix: "invalid"
        next_hop: 192.168.1.1
      loop: "{{ [1] }}"
      tags: ['heuristic_test']

    - name: Add static route with invalid state
      community.network.cnos_static_route:
        prefix: 10.10.10.0/24
        next_hop: 192.168.0.1
        state: "invalid"
      loop: "{{ [1] }}"
      tags: ['heuristic_test']

    - name: Add static route with invalid tag
      community.network.cnos_static_route:
        prefix: 192.168.3.0/24
        next_hop: 10.2.2.1
        tag: "invalid"
      loop: "{{ [1] }}"
      tags: ['heuristic_test']