- hosts: all
  gather_facts: false
  tasks:
    - name: Update fact with division-based limit
      ansible.utils.update_fact:
        fact_name: my_fact
        value: "{{ 10 / 0 }}"
        updates:
          - operation: replace
            path: limit
            value: "{{ 10 / 0 }}"
      register: result

    - debug:
        var: result