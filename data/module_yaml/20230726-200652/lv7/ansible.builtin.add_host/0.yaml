---
- name: Add hosts to inventory
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add Ubuntu host to inventory
      ansible.builtin.add_host:
        name: "{{ host_ip_prefix }}1"
        ansible_python_interpreter: /usr/bin/python3

    - name: Add Alpine host to inventory
      ansible.builtin.add_host:
        name: "{{ host_ip_prefix }}2"
        ansible_python_interpreter: /usr/bin/python3

    - name: Add CentOS host to inventory
      ansible.builtin.add_host:
        name: "{{ host_ip_prefix }}3"
        ansible_python_interpreter: /usr/bin/python3

    - name: Add RedHat host to inventory
      ansible.builtin.add_host:
        name: "{{ host_ip_prefix }}4"
        ansible_python_interpreter: /usr/bin/python3

    - name: Print inventory
      debug:
        var: hostvars

  vars:
    host_ip_prefix: "10.1.1."

...