- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Gather information about one or more images
      community.general.one_image_info:
        api_url: "{{ api_url }}"
        api_username: "{{ api_username }}"
        api_password: "{{ api_password }}"
        ids: "{{ image_ids }}"
      register: image_info

    - name: Display gathered information
      debug:
        var: image_info