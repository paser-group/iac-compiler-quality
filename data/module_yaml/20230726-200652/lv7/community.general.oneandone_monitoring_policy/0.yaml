---
- name: Test oneandone_monitoring_policy module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Configure monitoring policy
      community.general.oneandone_monitoring_policy:
        auth_token: "your_auth_token"
        api_url: "https://example.com"
        name: "test_policy"
        add_servers:
          - "ubuntu1"
          - "alpine1"
        remove_servers:
          - "centos1"
          - "redhat1"
      register: result

    - name: Show result
      debug:
        var: result