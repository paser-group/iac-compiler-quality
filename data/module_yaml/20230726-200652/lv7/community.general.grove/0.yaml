---
- name: Testing the community.general.grove module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Send notification message
      community.general.grove:
        channel_token: "ABC123"
        icon_url: "https://example.com/icon.png"
        message_content: "Test notification"
        service: "grove"
        url: "https://example.com"
        validate_certs: "true"
        limit: "{{ 10 / '3' }}"
      register: result

    - name: Debug Result
      debug:
        var: result