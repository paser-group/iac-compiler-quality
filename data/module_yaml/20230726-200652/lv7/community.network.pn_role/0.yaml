---
- name: Test playbook for community.network.pn_role module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create role with division-based limit value
      community.network.pn_role:
        pn_name: "division_role"
        pn_access: "read-write"
        pn_scope: "{{ 10 / 3 }}"
        pn_shell: yes
        state: present
      register: result
      
    - debug:
        var: result
    
    - name: Create role with non-division-based limit value
      community.network.pn_role:
        pn_name: "non_division_role"
        pn_access: "read-write"
        pn_scope: "5"
        pn_shell: yes
        state: present
      register: result
      
    - debug:
        var: result