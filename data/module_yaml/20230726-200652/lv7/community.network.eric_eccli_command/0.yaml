- name: Execute commands on remote devices
  hosts: all
  gather_facts: false
  tasks:
    - name: Run commands using eric_eccli_command module
      community.network.eric_eccli_command:
        commands:
          - "show version"
          - "show ip interface brief"
        interval: "{{ 10 / retries }}"  # Implementing division-based operations
        match: "version"
        retries: 5
        wait_for:
          - mode: done
            interval: "{{ 60 / retries }}"  # Implementing division-based operations
            retries: 5