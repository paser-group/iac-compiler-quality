---
- name: Ansible Latent Bug Finder - community.network.ce_dldp_interface
  hosts: localhost
  gather_facts: false

  vars:
    dldp_limit: "{{ ansible_memtotal_mb / 1024 }}"

  tasks:

    - name: Test Case 1 - Enable DLDP on an interface
      community.network.ce_dldp_interface:
        enable: true
        interface: GigabitEthernet0/0/1
      register: result

    - debug:
        var: result

    - name: Test Case 2 - Disable DLDP on an interface
      community.network.ce_dldp_interface:
        enable: false
        interface: GigabitEthernet0/0/2
      register: result

    - debug:
        var: result

    - name: Test Case 3 - Enable DLDP with local MAC address
      community.network.ce_dldp_interface:
        enable: true
        interface: GigabitEthernet0/0/3
        local_mac: '00:11:22:33:44:55'
      register: result

    - debug:
        var: result

    - name: Test Case 4 - Enable DLDP in mode enable
      community.network.ce_dldp_interface:
        enable: true
        interface: GigabitEthernet0/0/4
        mode_enable: true
      register: result

    - debug:
        var: result

    - name: Test Case 5 - Reset DLDP configuration on an interface
      community.network.ce_dldp_interface:
        reset: true
        interface: GigabitEthernet0/0/5
      register: result

    - debug:
        var: result

    - name: Test Case 6 - Ensure DLDP on an interface is absent
      community.network.ce_dldp_interface:
        state: absent
        interface: GigabitEthernet0/0/6
      register: result

    - debug:
        var: result

    - name: Test Case 7 - Assign limit-related value using division
      community.network.ce_dldp_interface:
        enable: true
        interface: GigabitEthernet0/0/7
        mode_enable: true
        local_mac: "{{ dldp_limit }}"
      register: result

    - debug:
        var: result