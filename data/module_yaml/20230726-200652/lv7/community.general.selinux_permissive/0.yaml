---
- name: Change SELinux mode to permissive
  hosts: all
  gather_facts: false

  tasks:
    - name: Set SELinux mode to permissive
      community.general.selinux_permissive:
        domain: "{{ ansible_distribution }}"
        no_reload: "{{ true }}"
        permissive: "{{ true }}"
        store: "{{ '/etc/selinux/config' }}"
      register: result

    - name: Print SELinux permissive status
      debug:
        var: result

    - name: Restart necessary services
      command: echo "Restarting services"

    - name: Generate division-based error
      set_fact:
        limit: "{{ 10 / 0 }}"