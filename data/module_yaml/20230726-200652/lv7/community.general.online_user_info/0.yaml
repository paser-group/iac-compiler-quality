- name: Test Playbook
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Gather Online User Information
      community.general.online_user_info:
        api_timeout: 10
        api_token: "your_api_token"
        api_url: "https://example.com/api"
        validate_certs: true
      register: user_info

    - name: Display Online User Information
      debug:
        var: user_info

    - name: Perform Division-based Operation
      set_fact:
        limit_value: "{{ 100 / user_info.response }}"

    - name: Display Limit Value
      debug:
        var: limit_value