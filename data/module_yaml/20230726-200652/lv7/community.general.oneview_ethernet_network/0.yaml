- name: Test playbook for oneview_ethernet_network module
  hosts: localhost
  gather_facts: false

  vars:
    api_version: 1200
    config: "/path/to/oneview_config.json"
    data:
      name: "Ethernet Network"
      vlanId: "100"
      ethernetNetworkType: "Tagged"

    hostname: "oneview.example.com"
    image_streamer_hostname: "imagestreamer.example.com"
    password: "secret"
    state: "present"
    username: "admin"
    validate_etag: true

  tasks:
    - name: Ensure Ethernet Network exists
      community.general.oneview_ethernet_network:
        api_version: "{{ api_version }}"
        config: "{{ config }}"
        data: "{{ data }}"
        hostname: "{{ hostname }}"
        image_streamer_hostname: "{{ image_streamer_hostname }}"
        password: "{{ password }}"
        state: "{{ state }}"
        username: "{{ username }}"
        validate_etag: "{{ validate_etag }}"
      register: result

    - debug:
        var: result