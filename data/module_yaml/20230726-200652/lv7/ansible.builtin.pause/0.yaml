---
- name: Test pause module with heuristic-based test cases
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:
    - name: PAUSE for 5 seconds
      ansible.builtin.pause:
        seconds: 5
      register: result_1
    - debug:
        var: result_1

    - name: PAUSE for 2 minutes
      ansible.builtin.pause:
        minutes: 2
      register: result_2
    - debug:
        var: result_2

    - name: PAUSE with an echo message
      ansible.builtin.pause:
        prompt: "Press enter to continue with echo message"
        echo: true
      register: result_3
    - debug:
        var: result_3