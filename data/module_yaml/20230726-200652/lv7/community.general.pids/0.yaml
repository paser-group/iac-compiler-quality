- name: Retrieve process IDs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Check if process is running
      community.general.pids:
        name: "my_process"
        pattern: "{{ item }}"
        ignore_case: "{{ item | regex_search('.*[a-z].*') }}"
      register: process_info
      with_items:
        - "ubuntu1"
        - "alpine1"
        - "centos1"
        - "redhat1"

    - name: Display process information
      debug:
        msg: "{{ process_info }}"