---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test case 1 - pn_vrouter_ospf module
      community.network.pn_vrouter_ospf:
        pn_cliswitch: "cli switch"
        pn_netmask: "255.255.255.0"
        pn_network: "10.1.1.0"
        pn_ospf_area: "0.0.0.1"
        pn_vrouter_name: "vrouter1"
        state: "present"
      register: ospf_result

    - name: Debug pn_vrouter_ospf module output
      debug:
        var: ospf_result