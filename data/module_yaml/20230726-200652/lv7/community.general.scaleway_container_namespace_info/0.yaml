---
- name: Retrieve Scaleway container namespace info
  hosts: localhost
  gather_facts: false

  vars:
    api_timeout: 30
    api_token: "YOUR_API_TOKEN"
    api_url: "https://api.scaleway.com/"
    name: "your-namespace"
    project_id: "YOUR_PROJECT_ID"
    query_parameters:
      - key: "key1"
        value: "value1"
      - key: "key2"
        value: "value2"
    region: "fr-par-1"
    validate_certs: true

  tasks:
    - name: Retrieve container namespace info
      community.general.scaleway_container_namespace_info:
        api_timeout: "{{ api_timeout }}"
        api_token: "{{ api_token }}"
        api_url: "{{ api_url }}"
        name: "{{ name }}"
        project_id: "{{ project_id }}"
        query_parameters: "{{ query_parameters }}"
        region: "{{ region }}"
        validate_certs: "{{ validate_certs }}"
      register: namespace_info

    - debug:
        var: namespace_info