- name: Gather package information from Docker nodes
  hosts: all
  gather_facts: false
  tasks:
    - name: Configure package_facts module
      ansible.builtin.package_facts:
        manager: "{{ ansible_distribution | lower }}"
      register: package_info

- name: Perform division-based operations for limit-related values
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Debug package_info
      debug:
        var: package_info

    - name: Assign limit-related values using division
      set_fact:
        limit_value: "{{ package_info.stdout_lines | length / 2 }}"

    - name: Debug limit_value
      debug:
        var: limit_value