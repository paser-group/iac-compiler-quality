- name: Configure pn_stp module
  hosts: all
  gather_facts: false
  tasks:
    - name: Trigger latent type-related bug
      community.network.pn_stp:
        pn_enable: true
        pn_stp_mode: rstp
        pn_forwarding_delay: "{{ '10' + '5' }}"
        pn_hello_time: 2
        pn_max_age: 20
        pn_root_guard_wait_time: 10
        pn_bpdus_bridge_ports: true
        pn_bridge_id: "32768:1"
        pn_bridge_priority: "0"
        pn_mst_config_name: "mst1"
        pn_mst_max_hops: 20
        pn_cliswitch: "show vlan"
        state: present