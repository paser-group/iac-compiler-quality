---
- name: Enforce model's attributes
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set model attributes
      community.general.spectrum_model_attrs:
        name: "MyModel"
        type: "my_type"
        attributes:
          - attribute1
          - attribute2
          - attribute3
        url: "https://example.com"
        url_username: "username"
        url_password: "password"
        use_proxy: true
        validate_certs: false