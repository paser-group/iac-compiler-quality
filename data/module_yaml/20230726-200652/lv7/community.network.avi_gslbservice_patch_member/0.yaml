---
- name: Test playbook for community.network.avi_gslbservice_patch_member module
  hosts: localhost
  gather_facts: no

  vars:
    gslb_service_member:
      - name: member1
        ip: 10.1.1.1
        limit:
          op: '/'
          value: "{{ 10/0 }}"

  tasks:
    - name: Patch GSLB service member
      community.network.avi_gslbservice_patch_member:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        gslb_service: "{{ gslb_service }}"
        state: present
        data:
          members:
            - "{{ gslb_service_member }}"
      register: result

    - name: Show patch member result
      debug:
        var: result