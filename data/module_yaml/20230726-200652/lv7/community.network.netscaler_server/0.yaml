---
- name: Test playbook for community.network.netscaler_server module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test with limit-related values
      community.network.netscaler_server:
        nsip: "{{ nsip }}"
        nitro_user: "{{ nitro_user }}"
        nitro_pass: "{{ nitro_pass }}"
        nitro_protocol: "{{ nitro_protocol }}"
        nitro_timeout: "{{ nitro_timeout }}"
        validate_certs: "{{ validate_certs }}"
        state: present

        # Test case 1 - Assigning a string value to a boolean attribute
        disabled: "true"
        
      register: result

    - name: Print result
      debug:
        var: result