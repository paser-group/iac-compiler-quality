---
- name: Ansible Latent Bug Finder & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set gconftool2 value
      community.general.gconftool2:
        config_source: "xml:readwrite:/etc/gconf/gconf.xml.mandatory"
        direct: true
        key: "{{ inventory_hostname }}"
        state: present
        value: "DEBUG"
        value_type: "string"
      register: result

    - name: Print the result
      debug:
        var: result