---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Assign limit-related value
      set_fact:
        limit_value: "{{ 10 / 3 }}"

    - name: Show limit-related value
      debug:
        var: limit_value

    - name: Fail the playbook
      fail:
        msg: "Latent type-related bug triggered"