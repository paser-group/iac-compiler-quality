---
- name: Test Playbook for 'community.general.filesize'
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a file with a given size
      community.general.filesize:
        path: "/path/to/file.txt"
        size: "10MB"
        state: "present"
        group: "testgroup"
        owner: "testowner"
        mode: "0644"
        unsafe_writes: true
        force: false
        setype: "file_type"
        seuser: "file_user"
        serole: "file_role"
        selevel: "file_level"
        sparse: true
        blocksize: "1KB"
      register: file_creation

    - name: Debug file creation result
      debug:
        var: file_creation