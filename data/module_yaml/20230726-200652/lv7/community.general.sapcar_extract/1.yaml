- name: Extract SAPCAR archive
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Include module sapcar_extract
      include_role:
        name: community.general.sapcar_extract

      vars:
        binary_path: "/path/to/sapcar"
        dest: "{{ ansible_memtotal_mb / 2 }}M"   # Assigns half of available memory as the destination limit 
        manifest: "/path/to/manifest.txt"
        path: "/path/to/archive.sapcar"
        remove: true
        security_library: "/path/to/security.dll"
        signature: false