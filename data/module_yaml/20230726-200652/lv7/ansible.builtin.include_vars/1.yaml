---
- name: Load variables from files
  hosts: localhost
  gather_facts: false
  
  vars:
    network:
      nodes:
        - name: ubuntu1
          ip: 10.1.1.1
          distribution: ubuntu
          limit: "{{ 10 / 0 }}"    # Dividing by 0 to trigger the bug
        - name: alpine1
          ip: 10.1.1.2
          distribution: alpine
          limit: 5
        - name: centos1
          ip: 10.1.1.3
          distribution: centos
          limit: 10
        - name: redhat1
          ip: 10.1.1.4
          distribution: redhat
          limit: 20
  
  tasks:
    - name: Load variables from file for each node
      include_vars:
        file: "{{ item.file }}"
      loop:
        - { file: "{{ inventory_dir }}/vars/{{ item.name }}.yml" }
      when:
        - "'{{ item.name }}.yml' is file"
      loop_control:
        loop_var: item
  
    - name: Print variable values
      debug:
        var: "{{ item.name }}"
      loop: "{{ network.nodes }}"
      loop_control:
        loop_var: item