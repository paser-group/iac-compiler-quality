---
- name: Test Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Test cnos_command module with division-based operation
      community.network.cnos_command:
        provider:
          host: "{{ inventory_hostname }}"
          username: admin
          password: password
        commands:
          - command: echo "{{ 10 / 0 }}"
            wait_for: true
            retries: 10
            interval: 5
            match: "{{ inventory_hostname }}"