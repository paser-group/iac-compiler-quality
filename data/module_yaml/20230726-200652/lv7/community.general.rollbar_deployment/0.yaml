- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  vars:
    my_var: 10
    my_list:
      - "{{ my_var }}"
      - "{{ my_var + 1 }}"

  tasks:
    - name: Print the variable
      debug:
        var: my_var

    - name: Print the list
      debug:
        var: my_list