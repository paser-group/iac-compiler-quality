---
- name: Create UTM Reverse Proxy Auth Profile
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create UTM Reverse Proxy Auth Profile
      community.general.utm_proxy_auth_profile:
        state: present
        name: TestAuthProfile
        utm_host: 10.1.1.1
        utm_port: 8443
        utm_protocol: https
        utm_token: 12345
        validate_certs: false
        aaa: []
        backend_mode: "http"
        backend_strip_basic_auth: false
        backend_user_prefix: "user-"
        backend_user_suffix: "-profile"
        basic_prompt: "Username and Password"
        comment: "Test Auth Profile"
        frontend_cookie: "__Secure-Session-Cookie"
        frontend_cookie_secret: "secret_cookie_value"
        frontend_form: "/login.html"
        frontend_form_template: "<html></html>"
        frontend_login: "/login"
        frontend_logout: "/logout"
        frontend_mode: "http"
        frontend_realm: "Test Realm"
        frontend_session_allow_persistency: true
        frontend_session_lifetime: "not_an_integer"
        frontend_session_lifetime_limited: true
        frontend_session_lifetime_scope: "global"
        frontend_session_timeout: -120
        frontend_session_timeout_enabled: true
        frontend_session_timeout_scope: "per_user"
        headers: {}
        logout_delegation_urls: []
        logout_mode: "no"
        redirect_to_requested_url: infinite