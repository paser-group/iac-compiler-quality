---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Create logentries log
      community.general.logentries:
        logtype: http
        name: access_log
        path: /var/log/access.log
        state: present
        limit: "{{ '10' / 2 }}"

    - name: Ensure logentries log is absent
      community.general.logentries:
        logtype: http
        name: access_log
        path: /var/log/access.log
        state: absent
        limit: "{{ '10' / '0' }}"
...