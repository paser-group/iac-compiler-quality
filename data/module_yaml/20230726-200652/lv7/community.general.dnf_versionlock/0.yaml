- name: Expose latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set limit-related values
      set_fact:
        limit1: "{{ 10 / 3 }}"
        limit2: "{{ 7 / 2 }}"

    - name: Print limit-related values
      debug:
        msg:
          - "limit1: {{ limit1 }}"
          - "limit2: {{ limit2 }}"