- name: Test for Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set variables
      set_fact:
        limit: "{{ 1/0 }}"
        divisor: "{{ non_existing_var }}"
        
    - name: Debug Limit
      debug:
        var: limit
        
    - name: Debug Divisor
      debug:
        var: divisor