---
- name: Test Nexmo module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Send SMS with Nexmo
      community.general.nexmo:
        api_key: "your_api_key"
        api_secret: "your_api_secret"
        dest:
          - "+1234567890"
        msg: "This is a test message."
        src: 1234
        use_proxy: false
        validate_certs: true

      register: nexmo_result

    - name: Print Nexmo result
      debug:
        var: nexmo_result