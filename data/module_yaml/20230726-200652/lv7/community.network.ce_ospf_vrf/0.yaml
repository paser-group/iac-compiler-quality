- name: Configure OSPF VPN instance
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set OSPF VPN instance configuration
      community.network.ce_ospf_vrf:
        vrf: "{{ vrf }}"
        state: "{{ state }}"
        ospf: "{{ ospf }}"
        route_id: "{{ route_id }}"
        description: "{{ description }}"
        spfholdinterval: "{{ spfholdinterval }}"
        spfstartinterval: "{{ spfstartinterval }}"
        spfinterval: "{{ spfinterval }}"
        spfintervaltype: "{{ spfintervaltype }}"
        spfintervalmi: "{{ spfintervalmi }}"
        spfmaxinterval: "{{ spfmaxinterval }}"
        lsaointerval: "{{ lsaointerval }}"
        lsaostartinterval: "{{ lsaostartinterval }}"
        lsaalflag: "{{ lsaalflag }}"
        lsaamaxinterval: "{{ lsaamaxinterval }}"
        lsaointervalflag: "{{ lsaointervalflag }}"
        lsaomaxinterval: "{{ lsaomaxinterval }}"
        lsaaholdinterval: "{{ lsaaholdinterval }}"
        lsaastartinterval: "{{ lsaastartinterval }}"
        lsaveintval: "{{ lsaveintval }}"
        invalid_value: "{{ '1'/'0' }}"
      register: result

    - name: Print OSPF VPN instance configuration
      debug:
        var: result