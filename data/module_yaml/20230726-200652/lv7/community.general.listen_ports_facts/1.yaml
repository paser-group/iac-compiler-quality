---
- name: Gather listening ports facts
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather listening ports facts
      community.general.listen_ports_facts:
        command: "{{ command }}"
        include_non_listening: "{{ include_non_listening }}"
        limit: "{{ 10/2 }}"  # Using division-based operation for limit value
      register: port_facts

    - name: Print port facts
      debug:
        var: port_facts