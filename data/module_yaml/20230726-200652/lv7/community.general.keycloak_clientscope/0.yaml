---
- name: Test playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Keycloak client scope with division-based operation
      community.general.keycloak_clientscope:
        auth_keycloak_url: "https://keycloak.example.com/auth"
        auth_username: "admin"
        auth_password: "password"
        auth_realm: "master"
        auth_client_id: "admin-cli"
        state: present
        name: "test_scope"
        description: "Test client scope"
        limit: "{{ 10/2 }}"  # Applying division-based operation

      register: result

    - name: Debug task
      debug:
        var: result