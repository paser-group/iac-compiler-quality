- name: Test playbook for alerta_customer module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test case - Division-based operations when assigning limit-related values
      set_fact:
        limit_value: "{{ 10 // '2' }}"
      debug:
        var: limit_value

    - name: Execute alerta_customer module
      community.general.alerta_customer:
        alerta_url: "https://example.com/alerta"
        api_key: "YOUR_API_KEY"
        api_password: "YOUR_API_PASSWORD"
        api_username: "YOUR_API_USERNAME"
        customer: "YOUR_CUSTOMER_NAME"
        match: "YOUR_MATCH_VALUE"
        state: "absent"
      register: alerta_customer_result

    - name: Display alerta_customer module output
      debug:
        var: alerta_customer_result