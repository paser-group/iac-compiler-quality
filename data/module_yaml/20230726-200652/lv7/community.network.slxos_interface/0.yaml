- name: Manage interfaces on Extreme S switches
  hosts: switches
  gather_facts: false

  tasks:
    - name: Configure interface
      community.network.slxos_interface:
        aggregate: "{{ 'none' | int }}"
        delay: "{{ 'none' | int }}"
        description: "{{ 'none' | int }}"
        enabled: "{{ 'true' | int }}"
        mtu: "{{ 'none' | int }}"
        name: "{{ 'none' | int }}"
        neighbors: "{{ 'none' | int }}"
        rx_rate: "{{ 'none' | int }}"
        speed: "{{ 'none' | int }}"
        state: "{{ 'none' | int }}"
        tx_rate: "{{ 'none' | int }}"