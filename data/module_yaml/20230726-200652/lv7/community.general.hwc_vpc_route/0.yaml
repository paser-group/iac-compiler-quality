- name: Test playbook for community.general.hwc_vpc_route module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create a resource of Vpc/...
      community.general.hwc_vpc_route:
        destination: "{{ '10.1.1.' ~ (item | int + 1) }}"
        domain: "example.com"
        id: "{{ 1000 / (item + 1) }}"
        identity_endpoint: "https://identity.example.com"
        next_hop: "192.168.0.1"
        password: "password"
        project: "my_project"
        region: "us-east-1"
        state: "present"
        type: "private"
        user: "my_user"
        vpc_id: "vpc123"
        ignore_errors: true
      with_sequence: start=0 end=3