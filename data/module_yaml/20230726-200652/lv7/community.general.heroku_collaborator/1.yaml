---
- name: Test playbook for heroku_collaborator module
  hosts: localhost
  gather_facts: false

  vars:
    total_collaborators: 10

  tasks:
    - name: Add collaborator to Heroku app
      community.general.heroku_collaborator:
        api_key: "YOUR_API_KEY"
        apps: ["APP_NAME"]
        state: "present"
        suppress_invitation: "{{ total_collaborators / 2 }}"
        user: "EMAIL"
      register: output_add

    - name: Delete collaborator from Heroku app
      community.general.heroku_collaborator:
        api_key: "YOUR_API_KEY"
        apps: ["APP_NAME"]
        state: "absent"
        suppress_invitation: "{{ total_collaborators / 2 }}"
        user: "EMAIL"
      register: output_delete

    - name: Debug output
      debug:
        var: output_add
      when: output_add is defined

    - name: Debug output
      debug:
        var: output_delete
      when: output_delete is defined