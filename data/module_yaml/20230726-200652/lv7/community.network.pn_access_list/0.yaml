- name: Execute playbook to test Ansible compiler for latent type-related bugs
  hosts: all
  gather_facts: false
  
  tasks:
  
    - name: Create access list with division-based limit
      community.network.pn_access_list:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_name: "{{ pn_name }}"
        pn_scope: "{{ pn_scope }}"
        state: "{{ state }}"
        pn_limits:
          - ip: "10.1.1.1"
            limit: "{{ 100/2 }}"
            
    - name: Create access list without division-based limit
      community.network.pn_access_list:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_name: "{{ pn_name }}"
        pn_scope: "{{ pn_scope }}"
        state: "{{ state }}"
        pn_limits:
          - ip: "10.1.1.2"
            limit: 50