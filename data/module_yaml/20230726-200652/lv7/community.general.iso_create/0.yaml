---
- name: Generate ISO file with specific attributes
  hosts: localhost
  gather_facts: false

  vars:
    dest_iso: "/tmp/test.iso"
    interchange_level: "{{ '1' }}" # Assign a string value to test type handling
    joliet: "{{ 0 }}" # Assign an integer value to test type handling
    rock_ridge: "{{ 'off' }}"
    src_files: ["/tmp/file1.txt", "/tmp/file2.txt"]
    udf: "{{ true }}" # Assign a string value to test type handling
    vol_ident: "{{ 'TestISO' }}"

  tasks:
    - name: Create ISO file
      community.general.iso_create:
        dest_iso: "{{ dest_iso }}"
        interchange_level: "{{ interchange_level }}"
        joliet: "{{ joliet }}"
        rock_ridge: "{{ rock_ridge }}"
        src_files: "{{ src_files }}"
        udf: "{{ udf }}"
        vol_ident: "{{ vol_ident }}"
      register: iso_result

    - name: Debug ISO creation result
      debug:
        var: iso_result