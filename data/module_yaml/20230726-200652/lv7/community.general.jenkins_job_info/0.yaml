---
- name: Latent Type-Related Bug Playbook
  hosts: localhost
  gather_facts: false

  vars:
    color: blue
    glob: '*.txt'
    name: "{{ not_exist_var }}"
    password: "{{ not_exist_var }}"
    token: "{{ not_exist_var }}"
    url: "{{ not_exist_var }}"
    user: "{{ not_exist_var }}"
    validate_certs: "{{ not_exist_var | bool }}"

  tasks:
    - name: Get Jenkins Job Info
      community.general.jenkins_job_info:
        color: "{{ color }}"
        glob: "{{ glob }}"
        name: "{{ name }}"
        password: "{{ password }}"
        token: "{{ token }}"
        url: "{{ url }}"
        user: "{{ user }}"
        validate_certs: "{{ validate_certs }}"
      register: job_info

    - debug:
        var: job_info.stdout_lines