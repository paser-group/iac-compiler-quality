---
- name: Ansible Latent Bug Finder & Heuristic Test
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Trigger a latent type-related bug
      community.general.github_release:
        action: create
        repo: myrepo
        tag: "v1.0.0"
        name: 1
        body: test_body
        draft: true
        prerelease: False
        token: my_restricted_token
      register: release_result

    - name: Debug release result
      debug:
        var: release_result