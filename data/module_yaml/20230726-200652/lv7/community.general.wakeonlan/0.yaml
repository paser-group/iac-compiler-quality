- name: Wake-on-LAN Test
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Send Wake-on-LAN magic packet
      community.general.wakeonlan:
        broadcast: "{{ '10.1.1.255' }}"
        mac: "00:11:22:33:44:55"
        port: "{{ (3000 / 3) }}"
      register: wol_result

    - name: Check the result
      debug:
        var: wol_result