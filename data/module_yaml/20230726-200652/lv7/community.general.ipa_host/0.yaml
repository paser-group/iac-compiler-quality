---
- name: Test playbook to find latent type-related bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: "Create IPA Host"
      community.general.ipa_host:
        state: present
        fqdn: "{{ ipa_fqdn }}"
        ip_address: "{{ ipa_ip_address }}"
        ipa_host: "ipa.example.com"
        ipa_user: "admin"
        ipa_pass: "password"
        validate_certs: False
        ns_hardware_platform: "{{ ns_hardware_platform }}"
        ns_host_location: "{{ ns_host_location }}"
        ns_os_version: "{{ ns_os_version }}"
        mac_address:
          - "{{ mac_address }}"
        user_certificate:
          - "{{ user_certificate }}"