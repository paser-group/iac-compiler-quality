---
- name: Mount filesystems
  hosts: all
  become: true

  vars:
    mount_options:
      - backup: true
        boot: true
        dump: "1"
        fstype: "ext4"
        opts: "defaults"
        passno: "{{ 2 / none }}"  # This line is intentionally incorrect
        path: "/mnt/data"
        src: "/dev/sdb1"
        state: "mounted"

  tasks:
    - name: Mount filesystem
      ansible.posix.mount:
        name: "{{ item.path }}"
        src: "{{ item.src }}"
        fstype: "{{ item.fstype }}"
        options: "{{ item.opts }}"
        state: "{{ item.state }}"
      loop: "{{ mount_options }}"