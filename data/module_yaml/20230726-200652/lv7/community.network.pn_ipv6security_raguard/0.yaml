---
- name: Test playbook for pn_ipv6security_raguard module
  hosts: localhost
  gather_facts: false

  vars:
    pn_access_list: "{{ pn_access_list_var }}"
    pn_cliswitch: "{{ pn_cliswitch_var }}"
    pn_device: "{{ pn_device_var }}"
    pn_name: "{{ pn_name_var }}"
    pn_prefix_list: "{{ pn_prefix_list_var }}"
    pn_router_priority: "{{ pn_router_priority_var }}"
    state: "{{ state_var }}"

  tasks:

    - name: Include the pn_ipv6security_raguard module
      include_role:
        name: community.network.pn_ipv6security_raguard
      vars:
        pn_access_list: "{{ pn_access_list }}"
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_device: "{{ pn_device }}"
        pn_name: "{{ pn_name }}"
        pn_prefix_list: "{{ pn_prefix_list }}"
        pn_router_priority: "{{ pn_router_priority }}"
        state: "{{ state }}"

    # Test case 1 - Triggering a latent type-related bug
