      vars:
        pn_access_list_var: "access_list"
        pn_cliswitch_var: "cliswitch"
        pn_device_var: "device"
        pn_name_var: "name"
        pn_prefix_list_var: "prefix_list"
        pn_router_priority_var: "100 / 0"
        state_var: "present"
      include_role:
        name: community.network.pn_ipv6security_raguard

    # Test case 2 - Additional test case with valid values
    - name: Test Case 2 - Valid Values
      vars:
        pn_access_list_var: "access_list"
        pn_cliswitch_var: "cliswitch"
        pn_device_var: "device"
        pn_name_var: "name"
        pn_prefix_list_var: "prefix_list"
        pn_router_priority_var: "100"
        state_var: "present"
      include_role:
        name: community.network.pn_ipv6security_raguard

