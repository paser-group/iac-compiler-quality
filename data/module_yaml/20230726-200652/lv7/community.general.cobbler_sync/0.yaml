---
- name: Test playbook for community.general.cobbler_sync module
  hosts: localhost
  gather_facts: false

  vars:
    cobbler_host: "localhost"
    cobbler_port: 443
    cobbler_username: "admin"
    cobbler_password: "password"
    cobbler_use_ssl: true
    cobbler_validate_certs: false

  tasks:
    - name: Test cobbler_sync module with valid parameters
      community.general.cobbler_sync:
        host: "{{ cobbler_host }}"
        port: "{{ cobbler_port }}"
        username: "{{ cobbler_username }}"
        password: "{{ cobbler_password }}"
        use_ssl: "{{ cobbler_use_ssl }}"
        validate_certs: "{{ cobbler_validate_certs }}"
      register: result
      ignore_errors: true