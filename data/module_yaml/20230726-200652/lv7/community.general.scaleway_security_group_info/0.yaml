- name: Test playbook for scaleway_security_group_info
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather security group info
      community.general.scaleway_security_group_info:
        api_token: ""
        api_url: ""
        region: ""
        validate_certs: true
        query_parameters:
          organization_id: ""
      register: sg_info

    - name: Display security group info
      debug:
        var: sg_info

    - name: Perform division-based operation
      set_fact:
        timeout_value: "{{ sg_info['api_timeout'] // 2 }}"