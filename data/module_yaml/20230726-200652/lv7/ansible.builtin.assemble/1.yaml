---
- name: Assemble Configuration Files
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Assemble Configuration
      ansible.builtin.assemble:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        delimiter: "{{ item.delimiter }}"
        backup: "{{ item.backup }}"
        mode: "{{ item.mode }}"
        owner: "{{ item.owner }}"
        group: "{{ item.group }}"
        validate: "{{ item.validate }}"
        limit: "{{ item.limit | default(100) }}"
      loop:
        - { src: '/path/to/source1', dest: '/path/to/dest1', delimiter: '.', backup: no, mode: 'u=rw,g=r,o=r', owner: 'root', group: 'root', validate: 'path/to/validator1', limit: 20 }
        - { src: '/path/to/source2', dest: '/path/to/dest2', delimiter: ';', backup: yes, mode: 'u=rw,g=r,o=r', owner: 'root', group: 'root', validate: 'path/to/validator2', limit: 10 }
        - { src: '/path/to/source3', dest: '/path/to/dest3', delimiter: ',', backup: no, mode: 'u=rw,g=r,o=r', owner: 'root', group: 'root', validate: 'path/to/validator3', limit: 5 }