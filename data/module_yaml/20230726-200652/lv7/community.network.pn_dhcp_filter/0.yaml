- name: Test playbook for pn_dhcp_filter module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create DHCP Filter
      community.network.pn_dhcp_filter:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_name: "{{ pn_name }}"
        pn_trusted_ports: "{{ pn_trusted_ports }}"
        state: present
    
    - name: Set limit-related values
      set_fact:
        limit_value: "{{ 10 / unknown_variable }}"
    
    - name: Debug limit_value
      debug:
        var: limit_value