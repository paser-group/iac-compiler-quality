---
- name: Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test the community.general.wdc_redfish_info module
      community.general.wdc_redfish_info:
        auth_token: "{{ auth_token }}"
        baseuri: "{{ baseuri }}"
        category: "{{ category }}"
        command: "{{ command }}"
        ioms: "{{ ioms }}"
        password: "{{ password }}"
        timeout: "{{ timeout }}"
        username: "{{ username }}"
      register: redfish_info_output

    - name: Display redfish_info_output
      debug:
        var: redfish_info_output