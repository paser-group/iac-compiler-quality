---

- name: Test playbook for 'community.network.flowadm' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure flowadm settings
      community.network.flowadm:
        name: test-flow
        state: present
        link: net0
        local_ip: 10.1.1.1
        remote_ip: 10.1.1.2
        maxbw: "{{ 1000 / 'NaN' }}"  # Trigger division-based operation with non-numeric value