---
- name: Manage PagerDuty user
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create PagerDuty user
      community.general.pagerduty_user:
        access_token: "YOUR_PAGERDUTY_ACCESS_TOKEN"
        pd_email: "test@example.com"
        pd_role: "admin"
        pd_teams: ["team1", "team2"]
        pd_user: "testuser"
        state: "present"
      register: result