---
- name: Gather PowerEdge server information
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Authenticate to iDRAC
      community.general.idrac_redfish_info:
        baseuri: "{{ baseuri }}"
        username: "{{ username }}"
        password: "{{ password }}"
        auth_token: "{{ auth_token }}"
        timeout: "{{ timeout }}"
        category: "{{ category }}"
        command: "{{ command }}"
      register: idrac_info

    - name: Print iDRAC info
      debug:
        var: idrac_info