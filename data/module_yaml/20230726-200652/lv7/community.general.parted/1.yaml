- name: Test Case - Trigger Type-Related Bug
  hosts: localhost
  become: true
  gather_facts: false

  tasks:
    - name: Create partition with invalid align value
      community.general.parted:
        device: "/dev/sda"
        number: 1
        unit: "MiB"
        align: "{{ 4096 / 512 }}"  # Trigger bug by assigning incompatible value
        part_type: primary
        part_start: 1MiB
        part_end: 100MiB
        resize: false
        flags: []
        state: present
        fs_type: ext4
        label: ""
        name: ""
      register: result

    - debug:
        var: result