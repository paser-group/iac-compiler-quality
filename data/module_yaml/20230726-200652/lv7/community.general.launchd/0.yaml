---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create launchd job
      community.general.launchd:
        name: "test_job"
        enabled: "{{ 10 / 0 }}"  # This division will trigger a ZeroDivisionError
        state: present

    - name: Stop launchd job forcefully
      community.general.launchd:
        name: "test_job"
        force_stop: "{{ 'true' }}"  # This will trigger a type coercion issue, as 'force_stop' expects a boolean value
        state: stopped