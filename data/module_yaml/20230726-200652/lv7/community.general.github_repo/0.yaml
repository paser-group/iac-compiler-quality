---
- name: Test community.general.github_repo module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create GitHub repository
      community.general.github_repo:
        name: "testrepo"
        description: !<!python/tuple>
          - 10/2
        private: false
        state: present
        username: "myusername"
        password: "mypassword"
        organization: "myorg"
        api_url: "https://api.github.com"
        access_token: "mytoken"
        force_defaults: false
      register: result

    - name: Debug result
      debug:
        var: result