---
- name: Test playbook for exposing latent type-related bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Test Case 1 - Division-based operation when assigning limit-related values
      ansible.builtin.set_fact:
        limit: "{{ 10 / 0 }}"
      loop: "{{ range(1) }}"

    - name: Test Case 2 - Free-form task with potentially incorrect data type
      ansible.builtin.debug:
        msg: "{{ 10 / 0 }}"
      loop: "{{ range(1) }}"