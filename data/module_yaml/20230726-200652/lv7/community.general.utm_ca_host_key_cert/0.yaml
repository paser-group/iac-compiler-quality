---
- name: Create ca host_key_cert
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create ca host_key_cert
      community.general.utm_ca_host_key_cert:
        state: present
        ca: "my_ca"
        name: "my_host"
        utm_host: "10.1.1.1"
        utm_port: 443
        utm_protocol: "https"
        utm_token: "my_token"
        certificate: "/path/to/certificate.crt"
        key: "/path/to/private_key.key"
        encrypted: true
        comment: "My certificate"
        headers:
          X-Custom-Header: "Custom Header Value"
        validate_certs: true