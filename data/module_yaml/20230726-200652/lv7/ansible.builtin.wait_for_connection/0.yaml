---
- name: Test Ansible Wait For Connection
  hosts: all
  gather_facts: false

  tasks:
    - name: Wait for connection to be established
      ansible.builtin.wait_for_connection:
        connect_timeout: "{{ 10/3 }}"  # Using division-based operation in connect_timeout assignment
        delay: "{{ 20/4 }}"  # Using division-based operation in delay assignment
        sleep: "{{ 30/2 }}"  # Using division-based operation in sleep assignment
        timeout: 5  # Assigning the limit-related value

      register: result

    - name: Display wait_for_connection results
      debug:
        var: result

...