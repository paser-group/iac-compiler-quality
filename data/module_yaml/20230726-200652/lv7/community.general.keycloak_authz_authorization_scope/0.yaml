---
- name: Test playbook for Keycloak client authorization scope
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Authorization Scope
      community.general.keycloak_authz_authorization_scope:
        auth_client_id: "admin-cli"
        auth_client_secret: "secret"
        auth_keycloak_url: "https://keycloak.example.com"
        auth_password: "admin"
        auth_realm: "master"
        auth_username: "admin"
        client_id: "my-client"
        connection_timeout: 30
        display_name: "My Authorization Scope"
        http_agent: "Ansible"
        icon_uri: "https://example.com/icon.png"
        name: "my-scope"
        realm: "master"
        state: "present"
        token: "{{ lookup('env', 'KEYCLOAK_TOKEN') }}"
        validate_certs: true
      register: result

    - name: Show Result
      debug:
        var: result