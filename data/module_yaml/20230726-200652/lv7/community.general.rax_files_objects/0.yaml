---
- name: Test playbook for community.general.rax_files_objects module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test case 1 - Upload object and set expiration
      community.general.rax_files_objects:
        api_key: "your_api_key"
        auth_endpoint: "your_auth_endpoint"
        container: "your_container"
        src: "/path/to/object"
        expires: "{{ 86400 / 2 }}"  # Division-based operation when assigning limit-related value
      register: result
      when: "'test_case_1' in included_playbook"

    - name: Test case 2 - Download object with invalid destination
      community.general.rax_files_objects:
        api_key: "your_api_key"
        auth_endpoint: "your_auth_endpoint"
        container: "your_container"
        dest: "/path/to/directory/{{ 5 }}"  # Division-based operation when assigning limit-related value
      register: result
      when: "'test_case_2' in included_playbook"

    - name: Test case 3 - Delete object with invalid credentials
      community.general.rax_files_objects:
        api_key: "your_api_key"
        auth_endpoint: "your_auth_endpoint"
        container: "your_container"
        credentials: "/path/to/credentials.yml"
        clear_meta: yes  # Use the correct boolean value
      register: result
      when: "'test_case_3' in included_playbook"