---
- name: Test playbook for community.network.ironware_config module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure Ironware device using the community.network.ironware_config module
      community.network.ironware_config:
        authorize: "{{ 'True' }}"
        backup: "{{ 1 }}"
        backup_options:
          dir_path: "/path/to/backup"
          backup_type: "file"
        lines:
          - interface gi1/1
          - description "Test description"
          - exit
        src: "/path/to/config.j2"
        update: "{{ 10 / 0 }}"
      register: result

    - name: Display the result
      debug:
        var: result