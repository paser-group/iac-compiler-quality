---
- name: Test Case to trigger type-related bug
  hosts: switches
  gather_facts: false
  
  vars:
    interface: GigabitEthernet0/1
    mode: access
    state: present
    pvid_vlan: "{{ 1/0 }}"  # Division-based operation
    
  tasks:
    - name: Configure switchport interface
      community.network.ce_switchport:
        default_vlan: 1
        interface: "{{ interface }}"
        mode: "{{ mode }}"
        pvid_vlan: "{{ pvid_vlan }}"
        state: "{{ state }}"
      register: result
      
    - name: Debug output
      debug:
        var: result