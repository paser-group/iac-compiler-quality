---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  vars:
    api_key: "your_api_key"
    auth_endpoint: "https://your_auth_endpoint"
    credentials: "path_to_credentials_file"
    env: "your_env"
    identity_type: "your_identity_type"
    name: "your_keypair_name"
    public_key: "your_public_key"
    region: "your_region_name"
    state: "present"
    tenant_id: "your_tenant_id"
    tenant_name: "your_tenant_name"
    username: "your_username"
    validate_certs: false

  tasks:
    - name: Create Rackspace keypair
      community.general.rax_keypair:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        credentials: "{{ credentials }}"
        env: "{{ env }}"
        identity_type: "{{ identity_type }}"
        name: "{{ name }}"
        public_key: "{{ public_key }}"
        region: "{{ region }}"
        state: "{{ state }}"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
      register: keypair_result

    - name: Print the keypair result
      debug:
        var: keypair_result