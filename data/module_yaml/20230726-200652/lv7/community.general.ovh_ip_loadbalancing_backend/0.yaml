- name: Validate OVH IP Load Balancing Backend
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create OVH IP Load Balancing Backend
      community.general.ovh_ip_loadbalancing_backend:
        application_key: "{{ application_key }}"
        application_secret: "{{ application_secret }}"
        endpoint: "{{ endpoint }}"
        consumer_key: "{{ consumer_key }}"
        backend: "{{ backend }}"
        name: "{{ name }}"
        probe: "{{ probe }}"
        state: "{{ state }}"
        timeout: "{{ timeout_var | default(0) / 10 }}"
        weight: "{{ weight_var | default(0) }}"

      register: result

    - debug:
        var: result