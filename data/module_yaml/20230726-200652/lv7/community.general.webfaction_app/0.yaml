---
- name: Test Ansible Latent Type-Related Bug
  hosts: localhost
  gather_facts: false

  vars:
    app_name: "my_app"
    app_login_name: "admin"
    app_login_password: "password"
    app_machine: "localhost"
    app_extra_info: "Some extra info"
    app_autostart: "{{ 10/0 }}"
    app_port_open: false
    app_state: "present"
    app_type: "django"

  tasks:
    - name: Execute the webfaction_app module
      community.general.webfaction_app:
        name: "{{ app_name }}"
        login_name: "{{ app_login_name }}"
        login_password: "{{ app_login_password }}"
        machine: "{{ app_machine }}"
        extra_info: "{{ app_extra_info }}"
        autostart: "{{ app_autostart }}"
        port_open: "{{ app_port_open }}"
        state: "{{ app_state }}"
        type: "{{ app_type }}"
      register: app_result

    - name: Print the result
      debug:
        var: app_result