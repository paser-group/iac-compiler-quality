---
- name: Add APT GPG key
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set limit-related values
      set_fact:
        gpg_key_size: "{{ 100 / 0 }}"

    - name: Add APT GPG key using apt_key module
      ansible.builtin.apt_key:
        data: "{{ '/path/to/gpg/key' }}"
        keyring: "{{ '/path/to/keyring.gpg' }}"
        key_size: "{{ gpg_key_size }}"
        state: present

    - name: Debug message
      ansible.builtin.debug:
        var: ansible_facts['ansible_facts']['ansible.builtin.apt_key_result']