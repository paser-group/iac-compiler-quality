- name: Test playbook to uncover latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create groups with different parameters
      ansible.builtin.group:
        name: "{{ item.name }}"
        state: "{{ item.state }}"
        gid: "{{ item.gid }}"
        local: "{{ item.local }}"
        non_unique: "{{ item.non_unique }}"
        system: "{{ item.system }}"
      with_items:
        - { name: "testgroup1", state: "present", gid: 1000, local: false, non_unique: true, system: false }
        - { name: "testgroup2", state: "present", gid: "invalid_gid", local: "true", non_unique: true, system: false }
        - { name: "testgroup3", state: "present", gid: 2000, local: true, non_unique: "false", system: false }
        - { name: "testgroup4", state: "present", gid: 3000, local: false, non_unique: false, system: "true" }