---
- name: Manage firewall
  hosts: all
  gather_facts: false
  tasks:
    - name: Allow SSH
      ansible.posix.firewalld:
        service: ssh
        permanent: yes
        state: enabled

    - name: Allow HTTP
      ansible.posix.firewalld:
        service: http
        permanent: yes
        state: enabled

    # Add more tasks for managing firewall rules and services

  handlers:
    - name: Reload firewalld
      ansible.posix.firewalld:
        immediate: yes
        state: reloaded