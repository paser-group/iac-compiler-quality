---
- name: Ansible Latent Type-Related Bug Explorer
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Manage IQ Tags
      community.general.manageiq_tags:
        manageiq_connection:
          - url: "http://{{ item }}/api"
            username: "admin"
            password: "password"
        resource_id: "{{ item }}"
        resource_name: "{{ item }}"
        resource_type: "{{ item }}"
        state: present
        tags:
          - "{{ item }}"
      loop:
        - 1
        - 2
        - 3
        - 4