- hosts: all
  gather_facts: false
  tasks:
    - name: Manage etherstub
      community.network.dladm_etherstub:
        name: "{{ etherstub_name }}"
        state: "{{ etherstub_state }}"
        temporary: "{{ etherstub_temporary }}"
      vars:
        etherstub_name: null
        etherstub_state: null
        etherstub_temporary: true