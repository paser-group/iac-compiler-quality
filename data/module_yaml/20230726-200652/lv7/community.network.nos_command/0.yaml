---
- name: Test playbook for community.network.nos_command
  hosts: all
  gather_facts: false

  tasks:
    - name: Run commands on remote devices
      community.network.nos_command:
        command: "{{ command }}"
        interval: "{{ interval }}"
        match: "{{ match }}"
        retries: "{{ retries }}"
        wait_for: "{{ wait_for }}"