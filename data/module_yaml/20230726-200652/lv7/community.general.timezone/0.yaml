---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Test Case 1 - Supplying a numeric value for 'hwclock'
      community.general.timezone:
        hwclock: 123
        name: Europe/Paris

    - name: Test Case 2 - Supplying a non-existent timezone
      community.general.timezone:
        hwclock: UTC
        name: NonExistentTimezone

    - name: Test Case 3 - Supplying a string value for 'hwclock'
      community.general.timezone:
        hwclock: "hwclock mode"
        name: Europe/Paris

    - name: Test Case 4 - Supplying an empty string for 'name'
      community.general.timezone:
        hwclock: UTC
        name: ""

    - name: Test Case 5 - Supplying a numeric value for 'name'
      community.general.timezone:
        hwclock: UTC
        name: 123