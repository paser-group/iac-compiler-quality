---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  vars:
    api_key: "your_api_key_here"
    category: "Bug Testing"
    description: 12345
    duration: 5
    start: "{{ duration / 0 }}"
    stop: "{{ duration / 0 }}"
    title: "Type-related bug test"

  tasks:
    - name: Create Circonus Annotation
      community.general.circonus_annotation:
        api_key: "{{ api_key }}"
        category: "{{ category }}"
        description: "{{ description }}"
        duration: "{{ duration }}"
        start: "{{ start }}"
        stop: "{{ stop }}"
        title: "{{ title }}"
      register: result

    - name: Debug module output
      debug:
        var: result