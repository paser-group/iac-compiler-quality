- name: Test playbook for community.network.pn_snmp_community module
  hosts: localhost
  gather_facts: false
  vars:
    pn_cliswitch: null
    pn_community_string: "public"
    pn_community_type: "read"
    state: present

  tasks:
    - name: Test case 1: Assigning limit-related value without division-based operation
      community.network.pn_snmp_community:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_community_string: "{{ pn_community_string }}"
        pn_community_type: "{{ pn_community_type }}"
        state: "{{ state }}"
        limit: 10

    - name: Test case 2: Assigning limit-related value with division-based operation
      community.network.pn_snmp_community:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_community_string: "{{ pn_community_string }}"
        pn_community_type: "{{ pn_community_type }}"
        state: "{{ state }}"
        limit: "{{ 100 / 0 }}"

    - name: Test case 3: Assigning integer value to a string attribute
      community.network.pn_snmp_community:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_community_string: "{{ pn_community_type }}"
        pn_community_type: "{{ state }}"
        state: "{{ pn_community_string }}"
        limit: 10