- name: Add LDAP entry
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Calculate limit
      set_fact:
        limit: "{{ 1000 / 10 }}"

    - name: Add LDAP entry
      community.general.ldap_entry:
        dn: "cn=test,dc=example,dc=com"
        attributes:
          objectClass: ["top", "person"]
          cn: "Test User"
          sn: "User"
          mail: "test@example.com"
          limit: "{{ limit | int }}"
      register: result

    - name: Debug result
      debug:
        var: result