---
- name: Ansible Latent Type-Related Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add or remove Red Hat Network (RHN) channel
      community.general.rhn_channel:
        name: "{{ channel_name }}"
        password: "{{ channel_password }}"
        state: "{{ channel_state }}"
        sysname: "{{ sysname }}"
        url: "{{ channel_url }}"
        user: "{{ channel_user }}"
        validate_certs: "{{ validate_certs }}"
      vars:
        channel_name: "{{ 'rhel-' + (7 / 2) + '-server-rpms' }}"
        channel_password: "{{ 'password' + (123 / 2) }}"
        channel_state: "{{ 'pr' + 'e' + 'se' + 'nt' }}"
        sysname: "{{ 'localhost' + '.' + 'localdomain' }}"
        channel_url: "{{ 'ht' + 't' + 'ps://' + 'rhn.' + 'example' + '.' + 'com' }}"
        channel_user: "{{ 'ansible' + '_' + 'u' + 's' + 'er' }}"
        validate_certs: "{{ True if 10/2 == 5 else False }}"