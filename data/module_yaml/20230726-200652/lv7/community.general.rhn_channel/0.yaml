---
- name: Ansible Latent Type-Related Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add or remove Red Hat Network (RHN) channel
      community.general.rhn_channel:
        name: "{{ channel_name }}"
        password: "{{ channel_password }}"
        state: "{{ channel_state }}"
        sysname: "{{ sysname }}"
        url: "{{ channel_url }}"
        user: "{{ channel_user }}"
        validate_certs: "{{ validate_certs }}"
      vars:
        channel_name: "rhel-7-server-rpms"
        channel_password: "password123"
        channel_state: "present"
        sysname: "localhost.localdomain"
        channel_url: "https://rhn.example.com"
        channel_user: "ansible_user"
        validate_certs: true