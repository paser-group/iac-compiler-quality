---
- name: Test reachability using 'community.network.icx_ping' module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Configure network parameters
      set_fact:
        count: "{{ count }}"  # Type bug potential
        dest: "{{ dest }}"    # Type bug potential
        size: "{{ size }}"    # Type bug potential
        source: "{{ source }}"# Type bug potential
        state: "present"
        timeout: "{{ timeout }}"  # Type bug potential
        ttl: "{{ ttl }}"          # Type bug potential
        vrf: "{{ vrf }}"          # Type bug potential
        
    - name: Show network parameters
      debug:
        msg: "count={{ count }}, dest={{ dest }}, size={{ size }}, source={{ source }}, timeout={{ timeout }}, ttl={{ ttl }}, vrf={{ vrf }}"