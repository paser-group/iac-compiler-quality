---
- name: Manage LVM Logical Volume Groups (LVGs) on AIX
  hosts: localhost
  tasks:
    - name: Create an LVG
      community.general.aix_lvg:
        vg: myvg
        state: present
        vg_type: scalable
        pp_size: 4
        pvs:
          - hdisk1
          - hdisk2

    - name: Extend the LVG
      community.general.aix_lvg:
        vg: myvg
        state: present
        pvs: hdisk3

    - name: Remove an LVG
      community.general.aix_lvg:
        vg: myvg
        state: absent