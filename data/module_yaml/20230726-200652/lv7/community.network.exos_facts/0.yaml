- name: Gathering EXOS facts
  hosts: exos_devices
  gather_facts: no

  tasks:
    - name: Initialize test parameters
      vars:
        limit_value: 5
        divisor: 0

    - name: Trigger division-based operation on limit value
      set_fact:
        divided_value: "{{ limit_value / divisor }}"

    - name: Print the divided value
      debug:
        var: divided_value