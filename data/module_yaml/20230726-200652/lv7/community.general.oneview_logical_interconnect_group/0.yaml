- name: Test playbook for community.general.oneview_logical_interconnect_group module
  hosts: localhost
  gather_facts: False
  
  vars:
    api_version: "1200" # Example value for api_version (should be a string)
    config: "/path/to/config" # Example value for config (should be a string)
    data:
      name: logical_interconnect_group_1
      ethernet_settings:
        fc_mode: Switched
      qos_configuration:
        activeQosConfig:
          qosTrafficClassifiers: []
          qosTrafficSchemes: []
    hostname: your_oneview_host
    image_streamer_hostname: your_image_streamer_host
    password: your_oneview_password
    state: present
    username: your_oneview_username
    validate_etag: no

  tasks:
    - name: Include the oneview module
      include_role:
        name: hpe.oneview
        tasks_from: logical_interconnect_group

    - name: Create a logical interconnect group
      oneview_logical_interconnect_group:
        api_version: "{{ api_version }}" # This should be a string, but it's provided as an integer
        config: "{{ config }}"
        data: "{{ data }}"
        hostname: "{{ hostname }}"
        image_streamer_hostname: "{{ image_streamer_hostname }}"
        password: "{{ password }}"
        state: "{{ state }}"
        username: "{{ username }}"
        validate_etag: "{{ validate_etag }}"
      register: result

    - name: Debug result
      debug:
        var: result