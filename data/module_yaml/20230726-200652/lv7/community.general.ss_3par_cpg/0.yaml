---
- name: Test 'community.general.ss_3par_cpg' module
  hosts: localhost
  gather_facts: false

  vars:
    cpg_name: "test_cpg"
    disk_type: "SSD"
    domain: "test_domain"
    growth_increment: "100G"
    growth_limit: 1T
    growth_warning: 500G
    high_availability: true
    raid_type: "RAID10"
    secure: true
    set_size: 4
    state: "present"
    storage_system_ip: "192.168.1.100"
    storage_system_username: "admin"
    storage_system_password: "password"

  tasks:
    - name: Include required collection
      include_collection:
        name: community.general

    - name: Create CPG
      community.general.ss_3par_cpg:
        cpg_name: "{{ cpg_name }}"
        disk_type: "{{ disk_type }}"
        domain: "{{ domain }}"
        growth_increment: "{{ growth_increment }}"
        growth_limit: "{{ growth_limit }}"
        growth_warning: "{{ growth_warning }}"
        high_availability: "{{ high_availability }}"
        raid_type: "{{ raid_type }}"
        secure: "{{ secure }}"
        set_size: "{{ set_size }}"
        state: "{{ state }}"
        storage_system_ip: "{{ storage_system_ip }}"
        storage_system_username: "{{ storage_system_username }}"
        storage_system_password: "{{ storage_system_password }}"
      register: cpg_result

    - name: Debug CPG result
      debug:
        var: cpg_result