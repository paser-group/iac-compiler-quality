---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Send Slack message
      community.general.slack:
        msg: "{{ slack_message }}"
        channel: "#test-channel"
        token: slack_API_token
        color: "{{ invalid_color }}"
      register: slack_result

    - name: Debug Slack message response
      debug:
        var: slack_result