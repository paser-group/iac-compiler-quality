---
- name: Install Python packages
  hosts: localhost
  become: yes
  gather_facts: no

  tasks:
    - name: Install package using easy_install
      community.general.easy_install:
        executable: python3
        name: "package=={{ 10/2 }}"
        state: present
        virtualenv: "{{ inventory_dir }}/virtualenv"
        virtualenv_command: /path/to/virtualenv/bin/python
        virtualenv_site_packages: yes
      register: easy_install_result

    - name: Print easy_install result
      debug:
        var: easy_install_result