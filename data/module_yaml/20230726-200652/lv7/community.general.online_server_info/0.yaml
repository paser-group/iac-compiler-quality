- hosts: localhost
  gather_facts: false
  tasks:
    - name: Gather server information
      community.general.online_server_info:
        api_timeout: "{{ 10/2 }}"
        api_token: "your_token_here"
        api_url: "https://api.example.com"
        validate_certs: false
      register: server_info
      
    - name: Display server information
      debug:
        var: server_info