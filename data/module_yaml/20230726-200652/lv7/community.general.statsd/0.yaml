- name: Ansible Latent Type-Related Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include statsd module
      community.general.statsd:
        delta: "{{ 100 / 0 }}"  # Trigger division-by-zero bug
        host: localhost
        metric: "my_metric"
        metric_prefix: "stats"
        metric_type: gauge
        port: 8125
        protocol: udp
        state: present
        timeout: 3
        value: 42