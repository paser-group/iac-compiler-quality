---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a GitHub webhook
      community.general.github_webhook:
        active: "{{ 1000 / unknown_variable }}"
        content_type: "{{ some_list[nonexistent_index] }}"
        events: "{{ nonexistent_variable }}"
        github_url: "{{ invalid_url }}"
        insecure_ssl: "{{ 'false' }}"
        password: "{{ 1000 / 0 }}"
        repository: "{{ nonexistent_variable }}"
        secret: "{{ nonexistent_variable }}"
        state: "{{ invalid_state }}"
        token: "{{ nonexistent_variable }}"
        url: "{{ invalid_url }}"
        user: "{{ nonexistent_variable }}"
      register: result

    - name: Debug result
      debug:
        var: result