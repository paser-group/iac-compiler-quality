---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Create network interface
      module_name: community.general.packet_device
      module_args:
        state: present
        always_pxe: yes
        auth_token: "my_auth_token"
        count: "1"
        count_offset: 0
        device_ids: ["my_device_id"]
        facility: "my_facility"
        features:
          feature1: "value1"
          feature2: "value2"
        hostnames: ["my_hostname"]
        ipxe_script_url: "http://example.com/ipxe_script.ipxe"
        locked: no
        operating_system: "ubuntu"
        plan: "t1.small.x86"
        project_id: "my_project_id"
        state: "active"
        tags: ["tag1", "tag2"]
        user_data: "my_user_data"
        wait_for_public_IPv: "4"
        wait_timeout: 120