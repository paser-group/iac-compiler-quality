---
- name: Ansible Playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Set variable with incorrect type
      set_fact:
        my_var: "{{ my_value | int }}"
      vars:
        my_value: "not_an_integer"

    - name: Print variable
      debug:
        var: my_var