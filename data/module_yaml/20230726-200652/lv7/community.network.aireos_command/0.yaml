- name: Run commands on remote Cisco AireOS device
  hosts: aireos_devices
  gather_facts: False
  tasks:
    - name: Execute commands
      community.network.aireos_command:
        commands: 
          - show interface summary
          - show version
        retries: "{{ 10/2 }}"  # Using division-based operation for retries
        wait_for: "{{ 600/2 }}"  # Using division-based operation for wait_for
      register: result

    - name: Print command output
      debug:
        var: result.stdout_lines