---
- name: Test playbook to trigger type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test case - Set limit-related values
      set_fact:
        disable_gpg_check: "{{ 1 / 0 }}"  # Trigger division-by-zero error
        disable_excludes: ""  # Trigger empty string assignment
        update_cache: "{{ validate_certs }}"  # Trigger type-related error

    - name: Debug variables
      debug:
        var: item
      loop:
        - "{{ disable_gpg_check }}"
        - "{{ disable_excludes }}"
        - "{{ update_cache }}"