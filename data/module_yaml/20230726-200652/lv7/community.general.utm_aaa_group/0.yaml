---
- name: Test Latent Type-Related Bugs in Ansible Compiler
  hosts: localhost
  gather_facts: false

  vars:
    aaa_group_name: "my_group"
    aaa_group_members:
      - "user1"
      - "user2"
      - "user3"

  tasks:
    - name: Create AAA Group
      community.general.utm_aaa_group:
        name: "{{ aaa_group_name }}"
        members: "{{ aaa_group_members }}"
        network: "10.1.1.0/24"
        utm_host: "example.com"
        utm_port: 443
        utm_token: "my_token"
        utm_protocol: "https"
        validate_certs: yes
        state: present
      register: aaa_group_result

    - name: Debug AAA Group Result
      debug:
        var: aaa_group_result