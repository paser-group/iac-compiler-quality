---
- name: Manage VXLAN tunnel configuration
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Configure VXLAN tunnel
      community.network.ce_vxlan_tunnel:
        bridge_domain_id: "invalid_value"  # Potential type-related bug
        nve_mode: None  # Potential type-related bug
        nve_name: None
        peer_list_ip: None
        protocol_type: None
        source_ip: None
        state: None
        vni_id: None
      register: result

    - name: Debug task result
      debug:
        var: result