- name: Setup GslbServices
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create GslbServices
      community.network.avi_gslbservice:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        state: present
        enabled: "{{ enabled }}"
        tenant: "{{ tenant }}"
        api_version: "{{ api_version }}"
        api_context: "{{ api_context }}"
        description: "{{ description }}"
        name: "{{ name }}"
        ttl: "{{ ttl | string + ' days' }}"

      register: gslbservice_result

    - name: Display GslbService Result
      debug:
        var: gslbservice_result