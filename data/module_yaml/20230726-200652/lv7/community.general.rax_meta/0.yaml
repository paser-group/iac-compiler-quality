---
- name: Expose latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set metadata
      community.general.rax_meta:
        address: "10.1.1.1"
        api_key: "your_api_key"
        auth_endpoint: "https://auth_endpoint_url"
        credentials: "/path/to/credentials"
        env: "production"
        id: "12345"
        identity_type: "rax_api_key"
        meta:
          key1: value1
          key2: value2
          division_bug: "{{ '100' / 2 }}"
        name: "instance_name"
        region: "us-east-1"
        tenant_id: "tenant_id"
        tenant_name: "tenant_name"
        username: "your_username"
        validate_certs: true