---
- name: Expose latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure NTP
      community.network.ce_ntp:
        is_preferred: "{{ non_existent_variable }}"
        key_id: "{{ '0' / 0 }}"
        peer: "{{ 1 / 0 }}"
        server: "{{ 'example.com' + 1 }}"
        source_int: "{{ non_existent_variable | nonexistent_filter }}"
        state: "{{ 'absent' if True else 'present' }}"
        vpn_name: "{{ vpn_name if vpn_name is defined else 'example_vpn' }}"