- name: Latent Bug Finder Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Run slxos_command module
      community.network.slxos_command:
        commands: "{{ item }}"
        interval: "{{ item | default(None) }}"
        match: "{{ item | default(None) }}"
        retries: "{{ item | default(None) }}"
        wait_for: "{{ item | default(None) }}"
      loop:
        - command1
        - command2
        - command3
        - "{{ division_op('10', '0') }}"  # Trigger division-by-zero error

  vars:
    # Custom filter plugin to perform division-based operations
    division_op: "{{ '10' | div(0) }}"