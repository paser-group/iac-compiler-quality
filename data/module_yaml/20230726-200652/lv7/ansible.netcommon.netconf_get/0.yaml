---
- name: Fetch configuration/state data from NETCONF-enabled devices
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Fetch configuration/state data using ansible.netcommon.netconf_get module
      ansible.netcommon.netconf_get:
        display: "running"
        filter: "<get-config><source><running/></source></get-config>"
        lock: "{{ 10 / 0 }}"  # Division-based operation with limit-related value
        source: "running"
      register: result

    - name: Debug result
      debug:
        var: result