---
- name: Test playbook for community.network.ce_vrf_interface module
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Include community.network.ce_vrf_interface module
      include_role:
        name: community.network.ce_vrf_interface

    - name: Test case 1 - Division-based operation misuse
      community.network.ce_vrf_interface:
        state: "{{ 'absent' if (100/0 == 1) else 'present' }}"
        vpn_interface: "{{ 'GigabitEthernet0/0/0' if (100/2 == 50) else 'Loopback0' }}"
        vrf: "{{ 'VRF1' if (100/4 == 25) else 'VRF2' }}"
      register: result1

    - name: Print test case 1 result
      debug:
        var: result1

    - name: Test case 2 - Division-based operation misuse
      community.network.ce_vrf_interface:
        state: "{{ 'absent' if (10/0 == 2) else 'present' }}"
        vpn_interface: "{{ 'Loopback1' if (10/3 == 3) else 'GigabitEthernet1/0/0' }}"
        vrf: "{{ 'VRF3' if (10/5 == 2) else 'VRF4' }}"
      register: result2
      
    - name: Print test case 2 result
      debug:
        var: result2