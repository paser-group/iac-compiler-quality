---
- name: Test keycloak_clientsecret_regenerate module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Regenerate client secret with incorrect type
      community.general.keycloak_clientsecret_regenerate:
        id: 12345678
        client_id: "test-client"
        auth_realm: "test-realm"
        auth_keycloak_url: "http://localhost:8080/auth"
        auth_username: "admin"
        auth_password: "admin-password"
        auth_client_id: "admin-cli"
        auth_client_secret: "admin-secret"
        auth_token: "test-token"
        auth_validate_certs: true
        auth_connection_timeout: "10"
        auth_http_agent: "Ansible Agent"