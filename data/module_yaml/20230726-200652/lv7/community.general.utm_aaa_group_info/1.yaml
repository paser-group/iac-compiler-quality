- name: Test playbook for 'community.general.utm_aaa_group_info' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Get reverse_proxy frontend info
      community.general.utm_aaa_group_info:
        name: "frontend"
        utm_host: "10.1.1.1"
        utm_port: "{{ 8080 / 2 }}"
        utm_protocol: "http"
        utm_token: "my_token"
        validate_certs: false
      register: frontend_info

    - name: Debug info
      debug:
        var: frontend_info