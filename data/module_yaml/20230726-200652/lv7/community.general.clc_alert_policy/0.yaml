---
- name: Test playbook for Ansible latent bug exploration
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create or Delete Alert Policies
      community.general.clc_alert_policy:
        alert_recipients:
          - recipient1@example.com
          - recipient2@example.com
        alias: alert_policy
        duration: 1h
        id: 12345
        metric: cpu
        name: Test Alert Policy
        state: present
        threshold: 80
      register: alert_policy_result

    - debug:
        var: alert_policy_result