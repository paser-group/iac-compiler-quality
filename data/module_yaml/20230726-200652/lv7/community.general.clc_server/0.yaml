---
- name: Test CLC Server Module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Server
      community.general.clc_server:
        alias: TestServer
        description: Test server
        location: UC1
        cpu: 2
        memory: 4096
        storage_type: standard
        template: CentOS 7 - Latest
        state: present
        wait: true
      register: create_server_result

    - name: Print Create Server Result
      debug:
        var: create_server_result

    - name: Stop Server
      community.general.clc_server:
        name: TestServer
        state: absent

    - name: Print Stop Server Result
      debug:
        var: create_server_result

    - name: Start Server
      community.general.clc_server:
        name: TestServer
        state: running

    - name: Print Start Server Result
      debug:
        var: create_server_result

    - name: Perform division-based operation
      set_fact:
        division_result: "{{ 10 / '2' }}"

    - name: Print Division Result
      debug:
        var: division_result