---
- name: Test playbook
  hosts: localhost
  connection: local
  gather_facts: False

  tasks:
    - name: Set limit variables
      set_fact:
        limit: "{{ 10/3 }}"
        another_limit: "{{ limit|int + 1 }}"

    - name: Test module
      community.network.a10_server_axapi3:
        host: "{{ 'example.com' }}"
        username: admin
        password: password
        limit: "{{ limit }}"
        another_limit: "{{ another_limit }}"
      register: result

    - name: Debug result
      debug:
        var: result