- name: Ansible Latent Type-Related Bug Playbook
  hosts: localhost
  gather_facts: false
  vars:
    nodes:
      - name: ubuntu1
        ip: 10.1.1.1
      - name: alpine1
        ip: 10.1.1.2
      - name: centos1
        ip: 10.1.1.3
      - name: redhat1
        ip: 10.1.1.4

  tasks:
    - name: Print Nodes
      debug:
        msg: "Node {{ item.name }} - IP: {{ item.ip }}"
      loop: "{{ nodes }}"

    - name: Divide by Zero
      command: "expr 10 / 0"
      register: result
      ignore_errors: yes

    - name: Display Result
      debug:
        var: result

    - name: Set Variable
      set_fact:
        my_var: "{{ result }}"