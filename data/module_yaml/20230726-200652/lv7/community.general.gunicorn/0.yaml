---
- hosts: localhost
  gather_facts: false

  tasks:
    - name: Run gunicorn
      community.general.gunicorn:
        app: myapp:app
        chdir: /path/to/myapp
        config: /etc/gunicorn.conf.py
        pid: /var/run/gunicorn.pid
        user: myuser
        venv: /path/to/venv
        worker: sync