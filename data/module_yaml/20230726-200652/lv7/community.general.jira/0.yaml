- name: Create and Modify JIRA Issues
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create JIRA Issue
      community.general.jira:
        url: "{{ jira_url }}"
        username: "{{ jira_username }}"
        password: "{{ jira_password }}"
        project: "TEST"
        summary: "Test Issue"
        issuetype: "Bug"
        description: "This is a test issue"
        assignee: 123
        state: present

    - name: Modify JIRA Issue
      community.general.jira:
        url: "{{ jira_url }}"
        username: "{{ jira_username }}"
        password: "{{ jira_password }}"
        issue: "TEST-1"
        summary: "Modified Issue"
        description: 456
        state: present