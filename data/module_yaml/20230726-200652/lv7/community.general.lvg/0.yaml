- name: Test playbook for community.general.lvg module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create logical volume group
      community.general.lvg:
        vg: "vg_test1"
        pesize: 64
        pv_options: "--dataalignmentoffset 1024"
        vg_options: "--physicalextentsize 64K"
        pvs: ["/dev/sdb", "/dev/sdc"]
        state: "present"
        pvresize: true
        force: "True"