---
- name: Test Jenkins Build Module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Jenkins build
      community.general.jenkins_build:
        url: "http://localhost:8080"
        name: "Test Build"
        user: "admin"
        password: "admin"
        state: "present"
        build_number: "{{ 10 / 0 }}"  # Will trigger division by zero error
      register: result
      ignore_errors: true

    - name: Show result
      debug:
        var: result