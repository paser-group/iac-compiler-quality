- name: Create Taiga Issue with Type-related Bug (Trigger)
  hosts: localhost
  gather_facts: false
  vars:
    taiga_host: "https://your.taiga.host.com"
    project: "Your Project"
    issue_type: "{{ 'Type' }}/{{ 0 }}"
    subject: "Example Issue"
    description: "This is an example issue created with Ansible"
    tags:
      - bug
      - taiga

  tasks:
    - name: Create Taiga issue with bug trigger
      community.general.taiga_issue:
        taiga_host: "{{ taiga_host }}"
        project: "{{ project }}"
        issue_type: "{{ issue_type }}"
        subject: "{{ subject }}"
        description: "{{ description }}"
        tags: "{{ tags }}"
      register: created_issue

    - name: Debug created issue with bug trigger
      debug:
        var: created_issue