---
- name: Test playbook for community.network.avi_authprofile module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create AuthProfile
      community.network.avi_authprofile:
        controller: https://{{ inventory_hostname }}
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        state: present
        name: TestAuthProfile
        api_version: none
        avi_credentials:
          username: "{{ avi_credentials_username }}"
          password: "{{ avi_credentials_password }}"
        description: "{{ 'A' * 256 }}"
        type: 123