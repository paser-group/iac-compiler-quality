- name: Test Case 1 - pn_auth
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create VACM Rule with pn_auth as string
      community.network.pn_snmp_vacm:
        pn_auth: "true"
        pn_cliswitch: "snmp vacm"
        pn_oid_restrict: "1.3.6.1.2.1.1.1"
        pn_priv: true
        pn_user_name: "test_user"
        pn_user_type: "authNoPriv"
