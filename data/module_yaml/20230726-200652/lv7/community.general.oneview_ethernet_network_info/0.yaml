---
- name: Potential Bug Triggering Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include required modules and plugins
      include_vars:
        file: "vars/main.yaml"

    - name: Generate division-based value for limit-related variable
      set_fact:
        total_items: "{{ total_count / per_page }}"

    - name: Print Division Result
      debug:
        var: total_items