- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set link property
      community.network.dladm_linkprop:
        link: "{{ item.link }}"
        property: "{{ item.property }}"
        value: "{{ item.value }}"
        state: "{{ item.state }}"
      loop:
        - { link: "net0", property: "limit", value: "{{ 1/0 }}", state: "present" }