---
- name: Test Bitbucket Pipeline Known Host Module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a known host entry for Bitbucket Pipeline
      community.general.bitbucket_pipeline_known_host:
        client_id: "my_client_id"
        client_secret: "my_client_secret"
        key: "my_key"
        name: "my_known_host"
        password: "my_password"
        repository: "my_repository"
        state: "present"
        user: "my_user"
        workspace: "my_workspace"
      register: known_host

    - name: Debug known host details
      debug:
        var: known_host