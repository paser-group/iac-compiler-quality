---
- name: Test playbook for 'community.general.rax_mon_check' module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create a Rackspace Cloud Monitoring check
      community.general.rax_mon_check:
        api_key: "your_api_key"
        auth_endpoint: "https://identity.api.rackspacecloud.com/v2.0/"
        check_type: "remote.http"
        credentials: "/path/to/credentials_file"
        details:
          url: "https://example.com"
          method: "GET"
        disabled: false
        entity_id: "your_entity_id"
        env: "production"
        identity_type: "rax_apikey"
        label: "Example Check"
        metadata:
          key1: "value1"
          key2: "value2"
        monitoring_zones_poll: "mzDALLAS"
        period: 60
        region: "DFW"
        state: "present"
        target_alias: "example-alias"
        target_hostname: "example.com"
        tenant_id: "your_tenant_id"
        tenant_name: "your_tenant_name"
        timeout: 30
        username: "your_username"
        validate_certs: true

    - name: Update a Rackspace Cloud Monitoring check
      community.general.rax_mon_check:
        api_key: "your_api_key"
        auth_endpoint: "https://identity.api.rackspacecloud.com/v2.0/"
