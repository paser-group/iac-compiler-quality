- hosts: localhost
  gather_facts: false
  tasks:
    - name: Retrieve container info
      community.general.scaleway_container_info:
        api_token: "{{ api_token }}"
        api_url: "{{ api_url }}"
        query_parameters:
          name: "{{ name }}"
          namespace_id: "{{ namespace_id }}"
          region: "{{ region }}"
        validate_certs: "{{ validate_certs }}"
        api_timeout: "{{ api_timeout }}"
      register: container_info

    - debug:
        var: container_info