- name: Manage cron variables
  hosts: localhost
  become: yes

  tasks:
    - name: Set cron variable
      community.general.cronvar:
        name: my_var
        value: "{{ ansible_date_time.minute }}"
        user: root
        state: present
        backup: true
        cron_file: /etc/cron.d/mycron
      register: result

    - name: Debug cron variable
      debug:
        var: result

    - name: Divide limit-related value
      set_fact:
        divided_value: "{{ (result.backup | int) / 2 }}"

    - name: Debug divided value
      debug:
        var: divided_value