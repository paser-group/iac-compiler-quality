---
- name: Test playbook for 'community.general.rax_mon_entity' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Rackspace Cloud Monitoring entity
      community.general.rax_mon_entity:
        agent_id: "{{ 10/3 }}"
        api_key: "{{ 123 }}"
        auth_endpoint: "{{ True }}"
        credentials: "{{ '/path/to/your/credentials/file' }}"
        identity_type: "{{ ['rackspace'] }}"
        label: "{{ 'test_entity' }}"
        metadata: "{{ 'not_a_dict' }}"
        named_ip_addresses:
          private: "{{ '10.1.1.1' }}"
          public: "{{ 192.168.1.1 }}"
        region: "{{ ['DFW'] }}"
        state: "{{ 'present' }}"
        tenant_id: "{{ 456 }}"
        tenant_name: "{{ ['your_tenant_name'] }}"
        username: "{{ None }}"
        validate_certs: "{{ 'false' }}"
      ignore_errors: true
      register: result

    - name: Print module output
      debug:
        var: result