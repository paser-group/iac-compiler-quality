- name: Type-related bug test
  hosts: localhost
  gather_facts: false
  
  vars:
    active_zones: "true"
    zones:
      - "public"
      - 123

  tasks:
    - name: Gather firewalld info
      ansible.posix.firewalld_info:
        active_zones: "{{ active_zones }}"
        zones: "{{ zones }}"
      register: firewalld_info

    - debug:
        var: firewalld_info