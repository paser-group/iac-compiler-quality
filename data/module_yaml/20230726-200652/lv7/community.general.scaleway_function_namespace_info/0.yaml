---
- name: Test playbook to uncover latent type-related bugs in Ansible
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Retrieve information on Scaleway function namespaces
      community.general.scaleway_function_namespace_info:
        api_token: "YOUR_API_TOKEN"
        api_url: "YOUR_API_URL"
        region: "YOUR_REGION"
        validate_certs: False
      register: namespace_info

    - name: Display retrieved information
      debug:
        msg: "{{ namespace_info }}"