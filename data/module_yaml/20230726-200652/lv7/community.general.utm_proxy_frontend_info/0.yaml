- hosts: localhost
  gather_facts: false

  tasks:
    - name: Create reverse proxy frontend
      community.general.utm_proxy_frontend_info:
        name: "Frontend1"
        state: "present"
        utm_host: "10.1.1.1"
        utm_port: 8080
        utm_protocol: "http"
        utm_token: "yourtoken"
        validate_certs: false
        headers:
          X-Forwarded-For: 127.0.0.1 % {{ 1/0 }}