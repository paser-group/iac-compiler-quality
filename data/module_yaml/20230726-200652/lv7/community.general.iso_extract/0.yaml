- name: Extract files using community.general.iso_extract module
  hosts: localhost
  gather_facts: false

  vars:
    dest: "/tmp/extracted_files"
    executable: "/usr/bin/7z"
    files:
      - file1.txt
      - file2.txt
    force: true
    image: "/path/to/image.iso"

  tasks:
    - name: Extract files
      community.general.iso_extract:
        dest: "{{ dest }}"
        executable: "{{ executable }}"
        files: "{{ files }}"
        force: "{{ force }}"
        image: "{{ image }}"
      register: extraction_result

    - name: Print extraction result
      debug:
        var: extraction_result