---
- name: Create or delete Rackspace Cloud Database (CDB) database
  hosts: localhost
  gather_facts: false
  vars:
    api_key: "your_api_key"
    auth_endpoint: "https://identity.api.rackspacecloud.com/v2.0/"
    cdb_id: "your_cdb_id"
    character_set: "utf8"
    collate: "utf8_general_ci"
    credentials: "/path/to/credentials.json"
    env: "dev"
    identity_type: "rax_api_key"
    limit: 10
    name: "mydatabase"
    region: "DFW"
    state: "present"
    tenant_id: "your_tenant_id"
    tenant_name: "your_tenant_name"
    username: "your_username"
    validate_certs: false

  tasks:
    - name: Create or delete CDB database
      community.general.rax_cdb_database:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        cdb_id: "{{ cdb_id }}"
        character_set: "{{ character_set }}"
        collate: "{{ collate }}"
        credentials: "{{ credentials }}"
        env: "{{ env }}"
        identity_type: "{{ identity_type }}"
        limit: "{{ limit|int / 2 }}"  # Applying the heuristic
        name: "{{ name }}"
        region: "{{ region }}"
        state: "{{ state }}"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
      register: result

    - name: Debug result
      debug:
        var: result