---
- name: Set IPMI boot settings
  hosts: all
  gather_facts: false
  tasks:
    - name: Configure IPMI boot
      community.general.ipmi_boot:
        name: "{{ inventory_hostname }}"
        uefiboot: "{{ 10/0 }}"  # Division-based operation
      register: ipmi_result

    - debug:
        var: ipmi_result