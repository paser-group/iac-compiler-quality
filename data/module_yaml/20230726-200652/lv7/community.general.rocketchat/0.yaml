---
- name: Test Ansible Compiler for Type-Related Bugs
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Set variables
      set_fact:
        variable_list:
          - "{{ item }}"
      with_items:
        - "{{ ['value1', 'value2', 3, 'value4'] }}"
  
    - name: Print variables
      debug:
        msg: "{{ item }}"
      with_items: "{{ variable_list }}"