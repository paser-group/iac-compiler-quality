---
- name: Test playbook for community.network.ce_is_is_interface module
  hosts: localhost
  gather_facts: false
  vars:
    my_interfaces:
      - name: Loopback0
        state: present
        type: loopback
        instance_id: 50

      - name: GigabitEthernet0/0/0
        state: present
        type: broadcast
        instance_id: 100
        leveltype: level-2-only
        level1cost: 10
        level1dispriority: 50
        level2cost: 5
        level2dispriority: 200
        ifname: Vlan1

      - name: GigabitEthernet0/0/1
        state: present
        type: p2p
        instance_id: 200
        leveltype: level-1-only
        level1cost: 20
        level1dispriority: 100
        level2cost: 30
        level2dispriority: 150
        ifname: Ethernet1/1

  tasks:
    - name: Configure ISIS interface
      community.network.ce_is_is_interface:
        interfaces: "{{ my_interfaces }}"