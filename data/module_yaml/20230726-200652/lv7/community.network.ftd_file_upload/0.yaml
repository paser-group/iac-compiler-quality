---
- name: Test FTD File Upload
  hosts: localhost
  gather_facts: false
  vars:
    file_to_upload: "/path/to/file"
    operation: "upload"
    register_as: "file_upload_results"
  
  tasks:
    - name: Upload File to FTD
      community.network.ftd_file_upload:
        file: "{{ file_to_upload }}"
        operation: "{{ operation }}"
        register: "{{ register_as }}"
      connection: local
  
    - name: Debug File Upload Results
      debug:
        var: "{{ register_as }}"