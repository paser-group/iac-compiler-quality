---
- name: Test playbook for community.general.rax_mon_notification module
  hosts: localhost
  gather_facts: false

  vars:
    api_key: "your_api_key"
    auth_endpoint: "https://example.com"
    credentials: "/path/to/credentials_file"
    details:
      example_key: "example_value"
    env: "prod"
    identity_type: "rackspace"
    label: "example_label"
    notification_type: "example_notification"
    region: "example_region"
    state: "present"
    tenant_id: "example_tenant_id"
    tenant_name: "example_tenant_name"
    username: "example_username"
    validate_certs: false

  tasks:
    - name: Create Rackspace Cloud Monitoring Notification
      community.general.rax_mon_notification:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        credentials: "{{ credentials }}"
        details: "{{ details }}"
        env: "{{ env }}"
        identity_type: "{{ identity_type }}"
        label: "{{ label }}"
        notification_type: "{{ notification_type }}"
        region: "{{ region }}"
        state: "{{ state }}"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
      register: result

    - name: Debug result
      debug:
        var: result

    - name: Delete Rackspace Cloud Monitoring Notification
      community.general.rax_mon_notification:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        credentials: "{{ credentials }}"
        env: "{{ env }}"
        identity_type: "{{ identity_type }}"
        label: "{{ label }}"
        notification_type: "{{ notification_type }}"
        region: "{{ region }}"
        state: "absent"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
      register: result

    - name: Debug result
      debug:
        var: result