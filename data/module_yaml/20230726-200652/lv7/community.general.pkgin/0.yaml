---
- name: Unveil Latent Type-Related Bugs in Ansible Module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Update package cache
      pkgin:
        update_cache: true

    - name: Install packages
      pkgin:
        name:
          - python3
          - git
        state: present

    - name: Upgrade packages
      pkgin:
        upgrade: true

    - name: Clean package cache
      pkgin:
        clean: true