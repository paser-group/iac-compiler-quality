---
- name: Test playbook for community.general.facter
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Run facter discovery program
      community.general.facter:
        facts:
          - os
          - ipaddress_eth0
          - ansible_distribution
          - ansible_eth0.ipv4.address
        cacheable: yes
      register: facter_output

    - name: Print facter output
      debug:
        var: facter_output

    - name: Divide the limit-related value
      set_fact:
        divided_value: "{{ facter_output.results[0].ansible_facts['ansible_eth0.ipv4.address'].split('.')[0] | int / 0 }}"