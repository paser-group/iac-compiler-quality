---
- name: Gather System Facts
  hosts: all
  gather_facts: false

  vars:
    # Example division-based operations
    gather_timeout: "{{ 60 // 2 }}"
    facts_limit: "{{ 100 / 2 }}"

  tasks:
    - name: Gather facts
      setup:
        fact_path: "{{ ansible_facts_dir }}"
        filter: gather_subset
        gather_timeout: "{{ gather_timeout | int(default=30) }}"

    - name: Debug Facts
      debug:
        var: ansible_facts