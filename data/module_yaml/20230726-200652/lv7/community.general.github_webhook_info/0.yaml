---
- name: Test github_webhook_info module
  hosts: all
  gather_facts: false

  tasks:
    - name: Query GitHub webhook information
      community.general.github_webhook_info:
        github_url: "https://github.com/org/repo"
        password: "supersecretpassword"
        repository: "repo"
        token: "github_token"
        user: "username"
      register: webhook_info

    - name: Debug webhook info
      debug:
        var: webhook_info

    - name: Division-based operation for limit-related value
      set_fact:
        limit: "{{ 100 / 2 }}"

    - name: Print limit
      debug:
        var: limit