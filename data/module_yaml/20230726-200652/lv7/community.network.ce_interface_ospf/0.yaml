- name: Configure OSPF Interface Instance
  hosts: all
  gather_facts: no

  tasks:
    - name: Set OSPF interface instance
      community.network.ce_interface_ospf:
        process_id: "{{ ospf_process_id }}"
        interface: "{{ ospf_interface }}"
        state: "{{ ospf_state }}"
        silent_interface: "{{ ospf_silent_interface }}"
        area: "{{ ospf_area }}"
        auth_mode: "{{ ospf_auth_mode }}"
        auth_key_id: "{{ ospf_auth_key_id }}"
        auth_text_simple: "{{ ospf_auth_text_simple }}"
        auth_text_md5: "{{ ospf_auth_text_md5 }}"
        cost: "{{ ospf_cost }}"
        hello_interval: "{{ ospf_hello_interval }}"
        dead_interval: "{{ ospf_dead_interval }}"