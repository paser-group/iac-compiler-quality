---
- name: Uncover Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Add IPv6 security RA guard port
      community.network.pn_ipv6security_raguard_port:
        pn_cliswitch: "{{ pn_name }}"
        pn_name: "vlan1"
        pn_ports: "1-5"
        state: "present"
      register: result
      when: pn_cliswitch is defined and pn_name is defined and pn_ports is defined and state is defined

    - name: Debug Output
      debug:
        var: result