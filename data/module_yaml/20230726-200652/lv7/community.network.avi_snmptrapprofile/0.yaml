---
- name: Test playbook for community.network.avi_snmptrapprofile module
  hosts: localhost
  gather_facts: False
  
  tasks:
    - name: Create SNMP Trap Profile
      community.network.avi_snmptrapprofile:
        controller: "192.168.1.1"
        username: "admin"
        password: "password"
        tenant: "admin"
        name: "{{ uninitialized_variable }}"
        trap_servers: "{{ uninitialized_variable }}"
        avi_credentials: "{{ uninitialized_variable }}"
      register: snmptrapprofile

    - name: Debug output
      debug:
        var: snmptrapprofile