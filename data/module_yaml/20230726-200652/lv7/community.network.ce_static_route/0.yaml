---
- name: Manage static routes on HUAWEI devices
  hosts: all
  gather_facts: false

  tasks:
    - name: Configure static route
      community.network.ce_static_route:
        aftype: "{{ item.aftype | default(None) }}"
        description: "{{ item.description | default(None) }}"
        destvrf: "{{ item.destvrf | default(None) }}"
        mask: "{{ item.mask | default(None) }}"
        next_hop: "{{ item.next_hop | default(None) }}"
        nhp_interface: "{{ item.nhp_interface | default(None) }}"
        pref: "{{ item.pref | default(None) }}"
        prefix: "{{ item.prefix | default(None) }}"
        state: "{{ item.state | default(None) }}"
        tag: "{{ item.tag | default(None) }}"
        vrf: "{{ item.vrf | default(None) }}"
      loop:
        - aftype: null
          description: null
          destvrf: null
          mask: null
          next_hop: null
          nhp_interface: null
          pref: null
          prefix: null
          state: null
          tag: null
          vrf: null