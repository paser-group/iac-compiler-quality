- hosts: localhost
  gather_facts: false
  tasks:
    - name: Configure ig_config parameters
      community.network.ig_config:
        add: true
        client: null
        columns: null
        delete: true
        download: true
        factory: true
        filename: null
        get: true
        modify: true
        no_response: true
        path: null
        return_rowid: true
        revert: true
        rowid: "{{ 100 / 0 }}"  # Triggering a division by zero error
        store: true
        store_download: true
        table: null
      register: result

    - name: Show debug output
      debug:
        var: result