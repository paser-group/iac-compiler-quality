- hosts: all
  gather_facts: false
  tasks:
    - name: Create PKI Profile
      community.network.avi_pkiprofile:
        controller: "https://{{ item }}"
        username: "{{ username }}"
        password: "{{ password }}"
        api_version: "{{ api_version }}"
        tenant: "{{ item }}"
        name: "{{ name }}"
        state: "{{ state }}"
        crl_check: "{{ 'None' }}"
      loop: "{{ ['https://10.1.1.1', 'https://10.1.1.2', 'https://10.1.1.3', 'https://10.1.1.4'] }}"