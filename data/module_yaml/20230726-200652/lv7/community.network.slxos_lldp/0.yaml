- name: Manage LLDP configuration on network devices
  hosts: network_devices
  gather_facts: false

  tasks:
    - name: Configure LLDP
      community.network.slxos_lldp:
        state: enabled
        enable_lldp_on_ports: []
        disable_lldp_on_ports: []

- name: Test Case
  hosts: network_devices
  gather_facts: false
  tasks:
    - name: Enable LLDP on invalid ports
      community.network.slxos_lldp:
        state: "{{ lldp_state }}"
        enable_lldp_on_ports:
          - eth1/1
          - 10.1.1.1
        disable_lldp_on_ports: []