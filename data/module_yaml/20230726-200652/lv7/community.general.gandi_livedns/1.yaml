---
- name: Test Latent Bugs in gandi_livedns Module
  hosts: localhost
  gather_facts: false
  vars:
    api_key: "YOUR_GANDI_API_KEY"
    domain: "example.com"
    record: "test"
    state: "present"
    ttl: "{{ (86400 // 4) }}"
    type: "A"
    values:
      - "10.1.1.1"
      - "10.1.1.2"
      - "10.1.1.3"
      - "10.1.1.4"
  
  tasks:
    - name: Create DNS record
      community.general.gandi_livedns:
        api_key: "{{ api_key }}"
        domain: "{{ domain }}"
        record: "{{ record }}"
        state: "{{ state }}"
        ttl: "{{ ttl }}"
        type: "{{ type }}"
        values: "{{ values }}"
      register: result

    - debug:
        var: result