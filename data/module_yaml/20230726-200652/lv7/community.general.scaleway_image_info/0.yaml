---
- name: Test playbook for community.general.scaleway_image_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Fetch scaleway image info
      community.general.scaleway_image_info:
        api_token: "{{ scaleway_api_token }}"
        api_timeout: "{{ scaleway_api_timeout }}"
        api_url: "{{ scaleway_api_url }}"
        region: "{{ scaleway_region }}"
        validate_certs: "{{ scaleway_validate_certs }}"
        query_parameters:
          organization: "{{ scaleway_organization }}"
      register: image_info

    - name: Debug image info
      debug:
        var: image_info