---
- name: Test playbook for async_status module
  hosts: localhost
  gather_facts: false

  vars:
    limit_value: "{{ nodes[0].ip_address.split('.')[3] | int / 255 }}"

  tasks:
    - name: Trigger async task
      async_status:
        jid: "{{ task_jid }}"
        mode: status
      register: async_result
  
    - name: Print async result
      debug:
        var: async_result