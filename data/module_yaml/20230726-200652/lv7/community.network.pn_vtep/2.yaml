---
- name: Test playbook for community.network.pn_vtep
  hosts: localhost
  gather_facts: false

  vars:
    pn_cliswitch: "my_cliswitch"
    pn_ip: "10.1.1.1"
    pn_location: "/path/to/location"
    pn_name: "my_vtep"
    pn_switch_in_cluster: true
    pn_virtual_ip: "10.1.1.100"
    pn_vrouter_name: "my_vrouter"
    state: "present"

  tasks:
    - name: Include inventory
      include_vars: inventory.yml

    - name: Test pn_vtep module
      community.network.pn_vtep:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_ip: "{{ pn_ip }}"
        pn_location: "{{ pn_location }}"
        pn_name: "{{ pn_name }}"
        pn_switch_in_cluster: "{{ pn_switch_in_cluster }}"
        pn_virtual_ip: "{{ pn_virtual_ip }}"
        pn_vrouter_name: "{{ pn_vrouter_name }}"
        state: "{{ state }}"
      register: result

    - name: Debug output
      debug:
        var: result