- name: Install packages using Homebrew
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install package
      community.general.homebrew:
        name: "{{ item }}"
        state: present
      loop:
        - package1
        - package2
        - package3
      register: package_installation
      
    - name: Debug package_installation
      debug:
        var: package_installation