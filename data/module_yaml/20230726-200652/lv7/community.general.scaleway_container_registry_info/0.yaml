- name: Test playbook for Ansible Latent Type-Related Bug Exploration
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Get scaleway_container_registry_info with division-based operation
      community.general.scaleway_container_registry_info:
        api_timeout: "{{ 10 / 2 }}"  # Division-based operation for assigning a limit-related value
        api_token: "your_api_token"
        api_url: "https://registry.example.com"
        name: "my_registry"
        project_id: "project_id"
        query_parameters:
          limit: "{{ 10 / 0 }}"  # Division-based operation to trigger a division by zero error
        region: "eu-west-1"
        validate_certs: true
      register: result

    - name: Debug scaleway_container_registry_info result
      debug:
        var: result