---
- name: Test playbook for cnos_bgp module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set BGP parameters
      community.network.cnos_bgp:
        asNum: '{{ "test_string" | int }}'
        bgpArg1: '{{ None }}'
        bgpArg2: '{{ {} }}'
        bgpArg3: '{{ [] }}'
        bgpArg4: '{{ true }}'
        bgpArg5: '{{ 10.5 | bool }}'
        bgpArg6: '{{ "test" | float }}'
        bgpArg7: '{{ "test" | json_query("[*]") }}'
        bgpArg8: '{{ "test" | regex_replace("test", []) }}'
        deviceType: 100
        enablePassword: 10 / 0
        host: localhost
        outputfile: '/tmp/output.log'
        password: 'password'
        username: 'user'
      register: bgp_result

    - name: Print BGP result
      debug:
        var: bgp_result