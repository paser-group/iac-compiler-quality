---
- name: Test playbook for exposing type-related bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Configure BackupConfiguration
      community.network.avi_backupconfiguration:
        controller: "localhost"
        username: "admin"
        password: "password"
        tenant: "admin"
        name: "Sample Backup Config"
        maximum_backups_stored: "{{ 10 / '2' }}"   # Example of division-based operation with a string operand
        upload_to_remote_host: true
        remote_hostname: "remote-host"
        remote_directory: "/backup"
        save_local: true
      register: result

    - name: Debug result
      debug:
        var: result