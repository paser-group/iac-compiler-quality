---
- name: Create users with various attributes
  hosts: localhost
  gather_facts: false
  become: true

  tasks:
    - name: Create a user with division-based limit value
      ansible.builtin.user:
        name: testuser
        uid: "{{ 100 / 0 }}"
        state: present

    - name: Create a user with float limit value
      ansible.builtin.user:
        name: testuser2
        uid: "{{ 100.5 }}"
        state: present

    - name: Create a user with string limit value
      ansible.builtin.user:
        name: testuser3
        uid: "{{ 'abc' }}"
        state: present

    - name: Create a user with non-numeric limit value
      ansible.builtin.user:
        name: testuser4
        uid: "{{ '10a' }}"
        state: present