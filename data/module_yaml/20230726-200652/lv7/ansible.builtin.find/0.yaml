- name: Find files based on specific criteria
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Search for files
      find:
        paths: "/path/to/search"
        age: "30d"
        recurse: yes
        file_type: "file"
        sizes: "10k"
      register: found_files

    - name: Display found files
      debug:
        msg: "{{ item }}"
      loop: "{{ found_files.files }}"