- name: Run commands on remote device
  hosts: all
  gather_facts: false

  tasks:
    - name: Execute command on remote device
      community.network.sros_command:
        commands:
          - show configuration
          - show interfaces
        retries: "{{ retries_limit / 2 | int }}"
        wait_for: 5
      register: result

    - name: Debug the result
      debug:
        var: result