---
- name: Install Ansible role using ansible_galaxy_install module
  hosts: localhost
  tasks:
    - name: Install role with default options
      community.general.ansible_galaxy_install:
        name: my_role
        ack_ansible29: "{{ ansible_version|version_compare('2.9') == 0 }}"
        ack_min_ansiblecore211: "{{ ansible_version|version_compare('2.10') >= 0 }}"
        dest: "{{ '/path/to/installation' }}/ansible_roles"
        force: true
        no_deps: true
        requirements_file: "{{ playbook_dir }}/requirements.yml"
        type: "role"