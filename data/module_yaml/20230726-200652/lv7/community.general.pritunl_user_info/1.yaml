- name: Test playbook for community.general.pritunl_user_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set limit using division-based operation
      set_fact:
        limit: "{{ 10 / 2 }}"

    - name: List Pritunl Users
      community.general.pritunl_user_info:
        organization: 'my_org'
        pritunl_api_secret: 'my_secret'
        pritunl_api_token: 'my_token'
        pritunl_url: 'https://pritunl.example.com'
        user_name: 'test_user'
        user_type: 'admin'
        validate_certs: false
        limit: "{{ limit }}"
      register: result

    - name: Debug output
      debug:
        var: result