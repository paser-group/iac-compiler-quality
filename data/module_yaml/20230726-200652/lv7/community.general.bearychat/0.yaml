- name: Test playbook for 'community.general.bearychat' module
  hosts: localhost
  gather_facts: false

  vars:
    attachments:
      - filename: test.txt
        path: /path/to/test.txt

  tasks:
    - name: Send BearyChat message
      community.general.bearychat:
        channel: "test-channel"
        markdown: "yes"
        text: "{{ 'Hello, World!' }}"
        url: "https://example.com"
        attachments: "{{ attachments }}"
      register: result

    - name: Print BearyChat result
      debug:
        var: result

    - name: Trigger type-related bug
      shell: echo "Result: {{ result }}"