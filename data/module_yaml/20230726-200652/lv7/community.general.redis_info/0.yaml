---
- name: Gather Redis Info
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Gather Redis Info from remote host
      community.general.redis_info:
        login_host:  "{{ redis_host }}"
        login_password: "{{ redis_password }}"
        login_port: "{{ redis_port }}"
      register: redis_info

    - name: Debug Redis Info
      debug:
        var: redis_info