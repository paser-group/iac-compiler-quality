---
- name: Manage information center log configuration
  hosts: all
  gather_facts: false

  tasks:
    - name: Configure information center log
      community.network.ce_info_center_log:
        channel_id: "{{ item.channel_id }}"
        log_buff_enable: "{{ item.log_buff_enable }}"
        log_buff_size: "{{ item.log_buff_size }}"
        log_enable: "{{ item.log_enable }}"
        log_level: "{{ item.log_level }}"
        log_time_stamp: "{{ item.log_time_stamp }}"
        module_name: "{{ item.module_name }}"
        state: "{{ item.state }}"
      loop:
        - channel_id: null
          log_buff_enable: null
          log_buff_size: null
          log_enable: null
          log_level: null
          log_time_stamp: null
          module_name: null
          state: null