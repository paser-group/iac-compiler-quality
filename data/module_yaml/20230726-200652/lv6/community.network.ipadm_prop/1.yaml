- name: Manage protocol properties using ipadm_prop module
  hosts: all
  gather_facts: false
  vars:
    property: "{{ lookup('pipe', 'echo -ne \"\\x61\\x62\\x63\\x64\"') }}"
    protocol: "{{ lookup('pipe', 'echo -ne \"\\x65\\x66\\x67\\x68\"') }}"
    state: "{{ lookup('pipe', 'echo -ne \"\\x69\\x6A\\x6B\\x6C\"') }}"
    temporary: "{{ lookup('pipe', 'echo -ne \"\\x6D\\x6E\\x6F\\x70\"') }}"
    value: "{{ lookup('pipe', 'echo -ne \"\\x71\\x72\\x73\\x74\"') }}"
  tasks:
    - name: Configure protocol properties
      community.network.ipadm_prop:
        property: "{{ property }}"
        protocol: "{{ protocol }}"
        state: "{{ state }}"
        temporary: "{{ temporary }}"
        value: "{{ value }}"
      register: result
    
    - name: Display playbook result
      debug:
        var: result