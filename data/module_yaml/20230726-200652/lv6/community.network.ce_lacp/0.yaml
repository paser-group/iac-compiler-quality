---
- name: Test playbook for community.network.ce_lacp module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Eth-Trunk interface on HUAWEI devices
      community.network.ce_lacp:
        trunk_id: 1
        state: present
      register: result
      when: inventory_hostname in groups['huawei_devices']

    - name: Display playbook result
      debug:
        var: result

- name: Test playbook with varied encoding strings
  hosts: huawei_devices
  gather_facts: false

  tasks:
    - name: Generate strings with varied encodings
      vars:
        random_strings:
          - 'Ansible'
          - 'æ¡œ'
          - '\xc3\xbc\xe6\x88\x97'
          - '\u041f\u0440\u0438\u0432\u0435\u0442'
      debug:
        var: random_strings