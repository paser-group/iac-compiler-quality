---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Trigger latent type-related bug
      community.general.homectl:
        name: "{{ _name }}"       # Type mismatch bug with _name (expected str, got int)
        password: "{{ _password }}"   # Type mismatch bug with _password (expected str, got bool)
        uid: "{{ _uid }}"         # Type mismatch bug with _uid (expected int, got str)
      register: result

    - name: Display the result
      debug:
        var: result