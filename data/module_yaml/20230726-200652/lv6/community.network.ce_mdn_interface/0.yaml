---
- name: Manage MDN Configuration
  hosts: localhost
  gather_facts: false
  
  vars:
    ifname: "GigabitEthernet0/0/1"
  
  tasks:
    - name: Configure MDN Interface
      community.network.ce_mdn_interface:
        ifname: "{{ ifname }}"
        lldpenable: "true"
        mdnstatus: "disable"
        state: "present"
      register: result
      
    - name: Debug
      debug:
        var: result

