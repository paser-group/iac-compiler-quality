---
- name: Example playbook for yum module
  hosts: all
  become: yes
  become_method: sudo

  tasks:
    - name: Install packages
      yum:
        name: "{{ item }}"
        state: present
        disable_excludes: main
        disable_gpg_check: yes
        validate_certs: no
      loop:
        - package1
        - package2
        - package3

    - name: Remove packages
      yum:
        name: "{{ item }}"
        state: absent
        disable_excludes: main
        disable_gpg_check: yes
        validate_certs: no
      loop:
        - package4
        - package5