- name: Download files from Cisco FTD
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Download file
      community.network.ftd_file_download:
        destination: "/path/to/destination/{{ item.filename }}"
        operation: "{{ item.operation }}"
        path_params: "{{ item.path_params }}"
      loop:
        - { filename: "file1.txt", operation: "GET", path_params: { path: "/path/to/file1.txt" } }
        - { filename: "file2.txt", operation: "GET", path_params: { path: "/path/to/file2.txt" } }
        - { filename: "file3.txt", operation: "GET", path_params: { path: "/path/to/file3.txt" } }