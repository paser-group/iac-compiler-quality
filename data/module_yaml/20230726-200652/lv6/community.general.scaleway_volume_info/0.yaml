---
- name: Test playbook for scaleway_volume_info module
  hosts: localhost
  gather_facts: false

  vars:
    api_timeout: "1"
    api_token: "your_api_token"
    api_url: "https://api.scaleway.com"
    query_parameters: {"page": "1", "per_page": "10"}
    region: "ams1"
    validate_certs: "true"

  tasks:
    - name: Gathering scaleway_volume_info
      community.general.scaleway_volume_info:
        api_timeout: "{{ api_timeout | int }}"
        api_token: "{{ api_token | int }}"
        api_url: "{{ api_url | int }}"
        query_parameters: "{{ query_parameters | int }}"
        region: "{{ region | int }}"
        validate_certs: "{{ validate_certs | int }}"
      register: result

    - name: Debug Result
      debug:
        var: result