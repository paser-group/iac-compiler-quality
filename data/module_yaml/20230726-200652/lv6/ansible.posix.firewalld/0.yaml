---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false
  become: true

  tasks:
    - name: Add firewall rule with varied encodings
      firewalld:
        zone: public
        permanent: "{{ item }}"
        state: enabled
        port: "{{ item }}"
        protocol: "{{ item }}"
        target: "{{ item }}"
      with_items:
        - true
        - "true"
        - 1
        - "1"