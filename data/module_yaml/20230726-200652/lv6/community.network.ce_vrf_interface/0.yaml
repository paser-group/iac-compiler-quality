---
- name: Test playbook to uncover latent type-related bugs in community.network.ce_vrf_interface module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure interface specific VPN
      community.network.ce_vrf_interface:
        state: "{{ state | default('present') }}"
        vpn_interface: "{{ vpn_interface | default('Vpn1') }}"
        vrf: "{{ vrf | default('Vrf1') }}"
      register: result
      
    - name: Debug result
      debug:
        var: result