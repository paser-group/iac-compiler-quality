- name: Manage DNS entries on UniVention Directory Manager
  hosts: all
  gather_facts: false

  tasks:
    - name: Add DNS entry
      community.general.udm_dns_record:
        name: "{{ item.name }}"
        zone: "{{ item.zone }}"
        state: "{{ item.state }}"
        type: "{{ item.type }}"
        data: "{{ item.data }}"
      loop:
        - { name: "google", zone: "example.com", state: "present", type: "A", data: "172.217.168.46" }
        - { name: "github", zone: "example.com", state: "present", type: "A", data: "192.30.255.113" }
        - { name: "stackoverflow", zone: "example.com", state: "present", type: "A", data: "151.101.129.69" }