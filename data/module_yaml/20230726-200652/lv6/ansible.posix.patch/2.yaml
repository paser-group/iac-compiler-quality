---
- name: Generate strings with varied encodings
  hosts: all

  tasks:
    - name: Generate strings
      set_fact:
        dest_string: "{{ ansible_facts['distribution'] }}-{{ ansible_facts['default_ipv4']['address'] }}.patch"
        src_string: "{{ ansible_facts['distribution'] }}-{{ ansible_facts['default_ipv4']['address'] }}.diff"