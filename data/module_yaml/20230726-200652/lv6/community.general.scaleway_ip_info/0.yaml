---
- name: Test playbook for community.general.scaleway_ip_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather Scaleway IP information
      community.general.scaleway_ip_info:
        api_timeout: "{{ '10' }}"
        api_token: "{{ '\x59\x4F\x55\x52\x5F\x41\x50\x49\x5F\x54\x4F\x4B\x45\x4E' }}"
        api_url: "{{ 'https://api.scaleway.com/' }}"
        query_parameters: "{{ dict(param1='value1', param2='value2') }}"
        region: "{{ 'par1' }}"
        validate_certs: "{{ true }}"
      register: scaleway_ip_info

    - name: Print Scaleway IP information
      debug:
        var: scaleway_ip_info