- name: Testing Wake-on-LAN module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Send Wake-on-LAN magic packet
      community.general.wakeonlan:
        broadcast: "{{ item.broadcast }}"
        mac: "{{ item.mac }}"
        port: "{{ item.port }}"
      with_items:
        - { broadcast: "10.1.1.255", mac: "00:11:22:33:44:55", port: 9 }
        - { broadcast: "10.1.1.255", mac: "\x30\x30\x3a\x31\x31\x3a\x32\x32\x3a\x33\x33\x3a\x34\x34\x3a\x35\x35", port: 9 }
        - { broadcast: "10.1.1.255", mac: "0:0:1:1:2:2", port: "9" }
        - { broadcast: "10.1.1.255", mac: "00:11:ef:00:11:ef", port: "nine" }

      # Uncomment the next two lines if you want to display debug information
      # register: result
      # debug: var=result

      ignore_errors: true