---
- name: Create an isolated network in Rackspace
  hosts: localhost
  gather_facts: false

  vars:
    api_key: "YOUR_RACKSPACE_API_KEY"
    auth_endpoint: "https://identity.api.rackspacecloud.com/v2.0/"
    cidr: "10.0.0.0/24"
    credentials: "/path/to/your/credentials"
    env: "RAX"
    identity_type: "rackspace"
    label: "ansible-test-network"
    region: "DFW"
    state: "present"
    tenant_id: "YOUR_TENANT_ID"
    tenant_name: "YOUR_TENANT_NAME"
    username: "YOUR_USERNAME"
    validate_certs: false

  tasks:
    - name: Create isolated network
      community.general.rax_network:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        cidr: "{{ cidr }}"
        credentials: "{{ credentials }}"
        env: "{{ env }}"
        identity_type: "{{ identity_type }}"
        label: "{{ label }}"
        region: "{{ region }}"
        state: "{{ state }}"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
      register: network

    - name: Debug network information
      debug:
        var: network

    - name: Delete isolated network
      community.general.rax_network:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        label: "{{ label }}"
        region: "{{ region }}"
        state: "absent"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
      when: network is defined and network.changed