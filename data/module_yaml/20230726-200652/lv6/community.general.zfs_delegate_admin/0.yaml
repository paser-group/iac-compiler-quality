---
- name: Manage ZFS delegated administration
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Delegate ZFS administration to a group
      community.general.zfs_delegate_admin:
        name: "{{ item.name }}"
        groups: "{{ item.groups }}"
        permissions: "{{ item.permissions }}"
        state: present
      with_items:
        - { name: "tank", groups: ["staff"], permissions: ["@", "create"] }
        - { name: "pool", groups: ["users"], permissions: ["@", "mount"] }
      register: zfs_delegate_admin

    - name: Debug ZFS delegate admin
      debug:
        var: zfs_delegate_admin