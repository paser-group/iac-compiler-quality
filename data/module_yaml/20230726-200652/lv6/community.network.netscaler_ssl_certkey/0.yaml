---
- name: Manage Netscaler SSL Certificates
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create SSL certificate
      community.network.netscaler_ssl_certkey:
        state: present
        nsip: "10.1.1.5"
        nitro_user: "admin"
        nitro_pass: "password"
        cert: "{{ item.cert }}"
      loop:
        - { cert: null }
        - { cert: "" }
        - { cert: "<cert>" }
        - { cert: 12345 }
        - { cert: "10.1.1.5" }
        - { cert: "-----BEGIN CERTIFICATE-----\nMIIC9DCCAl3..." }
        - { cert: "-----BEGINCERTIFICATE-----\nMIIC9DCCAl3..." }