---
- name: Configure block devices using 'parted' module
  hosts: localhost
  gather_facts: false
  become: true

  tasks:
    - name: Create partitions
      community.general.parted:
        device: /dev/sdb
        number: 1
        name: primary
        state: present
      register: result_create_partition

    - name: Print result of partition creation
      debug:
        var: result_create_partition