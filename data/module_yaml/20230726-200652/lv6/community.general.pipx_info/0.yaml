- name: Ansible Latent Type-Related Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install pipx package
      pip:
        name: pipx

    - name: Retrieve pipx info
      community.general.pipx_info:
        executable: "{{ item }}"
        include_deps: "{{ item }}"
        include_injected: "{{ item }}"
        include_raw: "{{ item }}"
        name: "{{ item }}"
      loop:
        - "app1"
        - "app2"
        - "app3"
        - "app4"

      register: pipx_info_result

    - name: Print pipx info result
      debug:
        var: pipx_info_result