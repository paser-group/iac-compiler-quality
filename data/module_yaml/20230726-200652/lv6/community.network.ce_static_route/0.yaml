- name: Test ce_static_route module
  hosts: localhost
  gather_facts: false

  vars:
    destvrf: null
    prefix: null
    next_hop: null
    aftype: null
    description: null
    mask: null
    nhp_interface: null
    pref: null
    state: null
    tag: null
    vrf: null

  tasks:
    - name: Add static route
      community.network.ce_static_route:
        destvrf: "{{ destvrf }}"
        prefix: "{{ prefix }}"
        next_hop: "{{ next_hop }}"
        aftype: "{{ aftype }}"
        description: "{{ description }}"
        mask: "{{ mask }}"
        nhp_interface: "{{ nhp_interface }}"
        pref: "{{ pref }}"
        state: "{{ state }}"
        tag: "{{ tag }}"
        vrf: "{{ vrf }}"
      register: result

    - name: Display result
      debug:
        var: result