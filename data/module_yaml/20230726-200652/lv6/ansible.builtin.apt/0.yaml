---
- name: Test playbook for ansible.builtin.apt module
  hosts: localhost
  gather_facts: false
  tasks:

    - name: Test case with allow_change_held_packages
      apt:
        name: test-package
        allow_change_held_packages: test  # Intentionally passing a string instead of a bool
        update_cache: yes

    - name: Test case with allow_downgrade
      apt:
        name: test-package
        allow_downgrade: 123  # Intentionally passing an integer value instead of a bool
        update_cache: yes

    - name: Test case with allow_unauthenticated
      apt:
        name: test-package
        allow_unauthenticated: 456  # Intentionally passing an integer value instead of a bool
        update_cache: yes

