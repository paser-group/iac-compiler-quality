---
- name: Ansible Latent Bug Finder
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:
    - name: Generate strings with varied encodings
      set_fact:
        encodings:
          - utf-8
          - utf-16
          - utf-32
          - latin1
          - cp1252
          - iso-8859-1
          - ascii
          - utf-7

    - name: Unveiling latent type-related bugs
      debug:
        msg: "{{ item }}"
      with_items: "{{ encodings }}"