---
- name: Ansible Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include Role
      ansible.builtin.include_role:
        name: "{{ 'myrole' }}"

    - name: Test Case 1 - Generate strings with varied encodings
      ansible.builtin.debug:
        msg: "{{ item }}"
      with_items:
        - "Ansible Unicode: テスト"
        - "Ansible ASCII: test"

    - name: Test Case 2 - Generate strings with different encodings
      ansible.builtin.debug:
        msg: "{{ item }}"
      with_items:
        - "{{ 'Ansible UTF-8: テスト' }}"
        - "{{ 'Ansible ISO-8859-1: t\xc3\xa9st' }}"
        - "{{ 'Ansible ASCII: test' }}"

    - name: Test Case 3 - Generate strings with Unicode control characters
      ansible.builtin.debug:
        msg: "{{ item }}"
      with_items:
        - "{{ 'Ansible Backspace:\b' }}"
        - "{{ 'Ansible Tab:\t' }}"
        - "{{ 'Ansible Line Feed:\n' }}"
        - "{{ 'Ansible Carriage Return:\r' }}"
        - "{{ 'Ansible Escape:\033' }}"
        - "{{ 'Ansible Null:\000' }}"
        - "{{ 'Ansible Unicode: \u3a9' }}"
        - "{{ 'Ansible Surrogate Pair: \ud83c\udf8a' }}"

    - name: Test Case 4 - Generate strings with special characters
      ansible.builtin.debug:
        msg: "{{ item }}"
      with_items:
        - "{{ 'Ansible Quote: \"' }}"
        - "{{ 'Ansible Single Quote: '\'' }}"