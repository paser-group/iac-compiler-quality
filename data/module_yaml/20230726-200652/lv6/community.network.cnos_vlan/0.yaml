---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Create VLAN with different encodings
      community.network.cnos_vlan:
        vlan_id: "{{ item.id }}"
        name: "{{ item.name }}"
        state: "{{ item.state }}"
      loop:
        - { id: "'2'", name: "'TestVLAN'", state: "'present'" }
        - { id: "2\"", name: "\"TestVLAN\"", state: "present" }
        - { id: "&#50;", name: "&#84;estVLAN", state: "&#112;resent" }
        - { id: "&#50;&#51;", name: "&#84;estVLAN&#34;", state: "&#112;resent" }
        - { id: "&#50;&#51;&#52;", name: "&#84;estVLAN&#34;&#34;", state: "&#112;resent" }