- name: Expose Ansible latent type-related bugs
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Generate strings with varied encodings
      ansible.builtin.debug:
        msg: "{{ item }}"
      loop:
        - "Hello, world!"
        - 12345
        - true
        - 3.14
        - [1, 2, 3]
        - {"key": "value"}
        - ['a', 'b', 'c']
        - "&#x30CF;&#x30FC;&#x30C8;&#x30D1;&#x30A4;&#x30C8;&#x30F3;" # Japanese text encoded in HTML entities
        - "\u041F\u0440\u0438\u0432\u0435\u0442" # Russian text encoded in Unicode escape sequence
        - "\xF0\x9F\x98\x80" # Emoji encoded in UTF-8 bytes