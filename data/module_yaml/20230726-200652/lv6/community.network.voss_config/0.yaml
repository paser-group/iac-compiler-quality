- name: Manage Extreme VOSS configuration
  hosts: localhost
  gather_facts: false
  become: true

  tasks:
    - name: Load VOSS configuration
      community.network.voss_config:
        src: "{{ inventory_dir }}/voss_config.cfg"
        backup: true
        backup_options:
          dir: "{{ inventory_dir }}/backups/"
          extension: ".bak"
        running_config: true
      register: result