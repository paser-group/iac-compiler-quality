---
- name: Send email using SendGrid
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate varied encodings for email attributes
      set_fact:
        sendgrid_from_address: "sender@example.com"
        sendgrid_subject: 123
        sendgrid_to_addresses: ["recipient@example.com"]
        sendgrid_body: True

    - name: Debug email attributes
      debug:
        var: "{{ item }}"
      with_items:
        - sendgrid_from_address
        - sendgrid_subject
        - sendgrid_to_addresses
        - sendgrid_body