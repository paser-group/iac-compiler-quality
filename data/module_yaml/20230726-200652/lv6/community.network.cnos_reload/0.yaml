---
- hosts: switches
  gather_facts: false

  tasks:
    - name: Restart the switch device
      community.network.cnos_reload:
        deviceType: "{{ device_type }}"
        host: "{{ inventory_hostname }}"
        username: "{{ username }}"
        password: "{{ password }}"
        enablePassword: "{{ enable_password }}"
        outputfile: "{{ output_file }}"
        debug: yes
      register: result

    - name: Print result
      debug:
        var: result