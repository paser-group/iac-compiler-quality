- name: Test airbrake_deployment module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install airbrake_deployment module
      pip:
        name: community.general.airbrake_deployment
        state: present

    - name: Notify airbrake
      community.general.airbrake_deployment:
        env: 12345
        project_id: "abcde"
        project_key: ["key1", "key2"]
        repo: https://github.com/ansible/ansible
        revision: true
        url: 10.1.1.2
        user: ansible
        validate_certs: "true"
        version: 1.0