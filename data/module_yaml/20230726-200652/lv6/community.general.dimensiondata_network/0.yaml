---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate strings with varied encodings
      set_fact:
        encoded_string: "{{ 'Test String'|b64encode }}"
    
    - name: Create MCP Network
      community.general.dimensiondata_network:
        description: "{{ encoded_string }}"
        location: "{{ encoded_string }}"
        mcp_password: "{{ encoded_string }}"
        mcp_user: "{{ encoded_string }}"
        name: "{{ encoded_string }}"
        region: "{{ encoded_string }}"
        service_plan: "{{ encoded_string }}"
        state: present
        validate_certs: yes
        wait: no
        wait_poll_interval: "{{ encoded_string }}"
        wait_time: "{{ encoded_string }}"