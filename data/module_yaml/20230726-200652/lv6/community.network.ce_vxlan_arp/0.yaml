- name: Ansible Latent Type-Related Bug Finder
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    arp_collect_host: null
    arp_suppress: null
    bridge_domain_id: null
    evn_bgp: null
    evn_peer_ip: null
    evn_reflect_client: null
    evn_server: null
    evn_source_ip: null
    host_collect_protocol: null
    state: null
    vbdif_name: null

  tasks:
    - name: Test Case 1 - Triggering type-related bug
      community.network.ce_vxlan_arp:
        arp_collect_host: "{{ arp_collect_host | default('test_case_1') }}"
      register: result_1

    - name: Test Case 2 - Triggering type-related bug
      community.network.ce_vxlan_arp:
        arp_suppress: "{{ arp_suppress | default('test_case_2') }}"
      register: result_2

    - name: Test Case 3 - Triggering type-related bug
      community.network.ce_vxlan_arp:
        bridge_domain_id: "{{ bridge_domain_id | default('test_case_3') }}"
      register: result_3

    - name: Test Case 4 - Triggering type-related bug
      community.network.ce_vxlan_arp:
        evn_bgp: "{{ evn_bgp | default('test_case_4') }}"
      register: result_4

    - name: Test Case 5 - Triggering type-related bug
      community.network.ce_vxlan_arp:
        evn_peer_ip: "{{ evn_peer_ip | default('test_case_5') }}"
      register: result_5

    - name: Test Case 6 - Triggering type-related bug
      community.network.ce_vxlan_arp:
        evn_reflect_client: "{{ evn_reflect_client | default('test_case_6') }}"
      register: result_6

    - name: Test Case 7 - Triggering type-related bug
      community.network.ce_vxlan_arp:
        evn_server: "{{ evn_server | default('test_case_7') }}"
      register: result_7

    - name: Test Case 8 - Triggering type-related bug
      community.network.ce_vxlan_arp:
        evn_source_ip: "{{ evn_source_ip | default('test_case_8') }}"
      register: result_8

    - name: Test Case 9 - Triggering type-related bug
      community.network.ce_vxlan_arp:
        host_collect_protocol: "{{ host_collect_protocol | default('test_case_9') }}"
      register: result_9

    - name: Test Case 10 - Triggering type-related bug
      community.network.ce_vxlan_arp:
        state: "{{ state | default('test_case_10') }}"
      register: result_10

    - name: Test Case 11 - Triggering type-related bug
      community.network.ce_vxlan_arp:
        vbdif_name: "{{ vbdif_name | default('test_case_11') }}"
      register: result_11