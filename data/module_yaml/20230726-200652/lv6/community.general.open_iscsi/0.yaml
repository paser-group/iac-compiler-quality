---
- name: Test Playbook
  hosts: all
  gather_facts: false
  become: true

  tasks:
    - name: Set variables with varied encodings
      set_fact:
        node_auth: "{{ 42 | to_uuid }}"
        node_pass: "{{ 'pass' | b64encode }}"
        node_user: "{{ 'user' | upper }}"

    - name: Debug variables
      debug:
        var: item
      with_items:
        - "{{ node_auth }}"
        - "{{ node_pass }}"
        - "{{ node_user }}"