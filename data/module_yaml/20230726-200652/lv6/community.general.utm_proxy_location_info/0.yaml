- name: Test UTM Proxy Location Info Module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Reverse Proxy Location
      community.general.utm_proxy_location_info:
        name: "Test Location"
        state: "present"
        utm_host: "10.1.1.1"
        utm_port: 443
        utm_protocol: "https"
        utm_token: "ABC123"
        headers: >
          {{ ['Content-Type: text/plain; charset=utf-8'] }}
        validate_certs: true
      register: result