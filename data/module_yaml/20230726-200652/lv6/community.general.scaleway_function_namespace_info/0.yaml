- name: Test playbook for 'community.general.scaleway_function_namespace_info' module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Call 'community.general.scaleway_function_namespace_info' module
      community.general.scaleway_function_namespace_info:
        api_timeout: "5"  # String value for api_timeout
        api_token: "my_token"  # String value for api_token
        api_url: "https://api.scaleway.com"  # String value for api_url
        name: "{{ query('random_string', length=10) }}"  # Generate random string value for name
        project_id: "12345"  # String value for project_id
        query_parameters:  # Dictionary value for query_parameters
          param1: "{{ query('random_string', length=5) }}"  # Generate random string value for param1
          param2: "{{ query('random_string', length=5) }}"  # Generate random string value for param2
        region: "par1"  # String value for region
        validate_certs: "true"  # String value for validate_certs
      register: result