---
- name: Create VPC Security Group Rule
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create security group rule
      community.general.hwc_vpc_security_group_rule:
        description: "Test rule"
        direction: "ingress"
        domain: "default"
        ethertype: "IPv4"
        id: "rule-123"
        identity_endpoint: "https://identity.example.com"
        password: "password123"
        port_range_max: 80
        port_range_min: 80
        project: "myproject"
        protocol: "tcp"
        region: "us-east-1"
        remote_group_id: "group-456"
        remote_ip_prefix: "{{ item }}"
        security_group_id: "sg-789"
        state: "present"
        user: "admin"
      loop:
        - "10.1.1.1"
        - "10.1.1.2"
        - "10.1.1.3"
        - "10.1.1.4"

  vars:
    ansible_python_interpreter: "{{ ansible_playbook_python }}"