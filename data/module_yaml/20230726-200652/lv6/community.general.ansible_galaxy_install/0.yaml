---
- name: Install Ansible Roles
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install Roles
      community.general.ansible_galaxy_install:
        name: role1
        dest: /path/to/roles
        force: true
        no_deps: true
        requirements_file: /path/to/requirements.yml
        type: role
        ack_ansible29: null
        ack_min_ansiblecore211: true
      register: result

    - name: Print Result
      debug:
        var: result