---
- name: Install package using opkg
  hosts: target_host
  gather_facts: false

  tasks:
    - name: Set package name
      set_fact:
        package: 123

    - name: Install package
      community.general.opkg:
        name: "{{ package }}"
        state: present
        update_cache: true
        force: yes
      register: result

    - name: Display result
      debug:
        var: result