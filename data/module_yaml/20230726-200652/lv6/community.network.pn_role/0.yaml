---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a role on network devices
      community.network.pn_role:
        pn_access: read-write
        pn_cliswitch: dc1
        pn_delete_from_users: no
        pn_name: admin
        pn_running_config: no
        pn_scope: global
        pn_shell: yes
        pn_sudo: no
        state: present
      register: result

    - name: Output the result
      debug:
        var: result