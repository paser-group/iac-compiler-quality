---
- name: Test for Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Test with varied encoded string values
      community.general.sensu_silence:
        check: "{{ item.check }}"
        creator: "{{ item.creator }}"
        expire: "{{ item.expire }}"
        expire_on_resolve: "{{ item.expire_on_resolve }}"
        reason: "{{ item.reason }}"
        state: "{{ item.state }}"
        subscription: "{{ item.subscription }}"
        url: "{{ item.url }}"
      loop:
        - { check: 'check1', creator: 'user1', expire: 3600, expire_on_resolve: true, reason: 'Error 1', state: 'absent', subscription: 'sub1', url: 'http://example.com' }
        - { check: 'check2', creator: 'user2', expire: '3600', expire_on_resolve: 'true', reason: 'Error 2', state: 'absent', subscription: 'sub2', url: 'http://example.com' }
        - { check: 'check3', creator: b'user3', expire: 3600, expire_on_resolve: false, reason: 'Error 3', state: 'absent', subscription: 'sub3', url: 'http://example.com' }
        - { check: 'check4', creator: b'user4', expire: '3600', expire_on_resolve: 'false', reason: 'Error 4', state: 'absent', subscription: 'sub4', url: 'http://example.com' }