---
- name: Execute script on remote node
  hosts: all
  gather_facts: false

  tasks:
    - name: Run script with varied encodings
      ansible.builtin.script:
        cmd: "{{ item }}"
      with_items:
        - "echo script argument 1"
        - 12345
        - true
        - "{{ not_defined_variable }}"
        - ["array", "argument"]