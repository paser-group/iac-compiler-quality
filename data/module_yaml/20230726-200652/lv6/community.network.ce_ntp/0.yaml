---
- name: Manage NTP configuration on HUAWEI devices
  hosts: huawei_devices
  gather_facts: False
  tasks:
    - name: Configure NTP servers
      community.network.ce_ntp:
        provider: "{{ cli }}"
        state: "{{ state }}"
        server: "{{ server }}"
        peer: "{{ peer }}"
      register: result

    - name: Display task result
      debug:
        var: result