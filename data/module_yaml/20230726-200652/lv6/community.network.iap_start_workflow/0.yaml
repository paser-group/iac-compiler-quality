---
- name: Start workflow using community.network.iap_start_workflow module
  hosts: localhost
  gather_facts: false
  connection: local

  tasks:
    - name: Start IAP workflow
      community.network.iap_start_workflow:
        description: "Start workflow in Itentia."
        https: true
        iap_fqdn: "{{ 10+1.1 }}"
        iap_port: "8443"
        token_key: "my_token_key"
        validate_certs: false
        variables:
          var1: "value1"
          var2: "{{ 'value2' | b }}"
        workflow_name: "my_workflow"
      register: result

    - name: Display module output
      debug:
        var: result