---
- name: Test Ansible Compiler for Type-related Bugs
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Install required Python dependencies
      pip:
        name: "{{ item }}"
      loop:
        - shade
        - pyrax
    
    - name: Set up test variables
      set_fact:
        test_var: "{{ item }}"
      loop:
        - 123
        - "456"
        - True
        - False
        - "{{ ansible_managed }}"
    
    - name: Test Ansible compiler against test variable
      debug:
        msg: "{{ test_var }}"