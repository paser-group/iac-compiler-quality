- name: Gather information using online_server_info module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Gather server information
      community.general.online_server_info:
        api_timeout: 10
        api_token: "{{ api_token }}"
        api_url: "{{ api_url }}"
        validate_certs: "{{ validate_certs }}"
      register: server_info