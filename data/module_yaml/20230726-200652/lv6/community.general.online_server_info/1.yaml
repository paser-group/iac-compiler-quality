- name: Generate strings with varied encodings
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Generate UTF-8 encoded string
      set_fact:
        utf8_encoded_string: "{{ 'test_string' | b64encode }}"
    
    - name: Generate Base64 encoded string
      set_fact:
        base64_encoded_string: "{{ 'test_string' | b64encode }}"