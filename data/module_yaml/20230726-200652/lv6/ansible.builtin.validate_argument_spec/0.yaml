        msg: "{{ item }}"
      with_items:
        - "Hello, world!"
        - \u0048\u0065\u006c\u006c\u006f,\u0020\u0077\u006f\u0072\u006c\u0064\u0021
        - "\u3053\u3093\u306b\u3061\u306f\u3001\u4e16\u754c\uff01"
        - "\u05e9\u05dc\u05d5\u05dd,\u0020\u05d3\u05d1\u05e8\u0021"
        - "\u0788\u0783\u078a\u0783\u0791,\u0020\u0787\u0790\u078d\u0789\u0791\u0021"
        - "\ud83d\ude0a"
      register: encoded_strings

    - name: Print the encoded strings
      debug:
        var: encoded_strings