---
- name: Test playbook for community.network.pn_user module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create user on PN switch
      community.network.pn_user:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_initial_role: "{{ pn_initial_role }}"
        pn_name: "{{ pn_name }}"
        pn_password: "{{ pn_password }}"
        pn_scope: "{{ pn_scope }}"
        state: "{{ state }}"
      register: result

    - name: Print module output
      debug:
        var: result