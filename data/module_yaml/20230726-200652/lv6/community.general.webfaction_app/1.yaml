- name: Test Case for Latent Type-Related Bugs
  hosts: all
  gather_facts: false
  vars:
    my_name: 12345  # Integer value instead of a string
    my_machine: true  # Boolean value instead of a string
    my_login_name: [1, 2, 3]  # List value instead of a string
    my_login_password: null  # Null value instead of a string
    my_extra_info: 3.14  # Float value instead of a string
    my_autostart: "False"
    my_port_open: "True"
    my_state: "present"
  tasks:
    - include_tasks: playbook.yml