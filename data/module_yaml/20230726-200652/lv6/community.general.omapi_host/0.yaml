---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include variables for test cases
      include_vars:
        file: test_cases.yml

    - name: Test case - Generate strings with varied encodings
      community.general.omapi_host:
        ddns: "{{ ddns | string }}"
        host: "{{ host | string }}"
        hostname: "{{ hostname | string }}"
        ip: "{{ ip | string }}"
        key: "{{ key | string }}"
        key_name: "{{ key_name | string }}"
        macaddr: "{{ macaddr | string }}"
        port: "{{ port | int }}"
        state: "{{ state | string }}"
        statements: "{{ statements | list }}"
      register: result

    - name: Print result
      debug:
        var: result