---
- name: Test playbook for community.general.rax_cdb_user module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create database user
      community.general.rax_cdb_user:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        cdb_id: "{{ cdb_id }}"
        credentials: "{{ credentials }}"
        databases: "{{ databases }}"
        db_password: "{{ db_password }}"
        db_username: "{{ db_username }}"
        env: "{{ env }}"
        host: "{{ host }}"
        identity_type: "{{ identity_type }}"
        region: "{{ region }}"
        state: "present"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
      register: result
      ignore_errors: true

    - name: Debug module output
      debug:
        var: result
        
    - name: Delete database user
      community.general.rax_cdb_user:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        cdb_id: "{{ cdb_id }}"
        credentials: "{{ credentials }}"
        db_username: "{{ db_username }}"
        env: "{{ env }}"
        host: "{{ host }}"
        identity_type: "{{ identity_type }}"
        region: "{{ region }}"
        state: "absent"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
      register: result
      ignore_errors: true

    - name: Debug module output
      debug:
        var: result