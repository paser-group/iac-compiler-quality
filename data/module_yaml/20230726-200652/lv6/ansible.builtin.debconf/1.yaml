---
- name: Test playbook for debconf module
  hosts: localhost
  gather_facts: true

  tasks:
    - name: Set debconf value
      ansible.builtin.debconf:
        name: "debconf_name"
        question: "debconf_question"
        unseen: true
        value: "{{ item }}"
        vtype: "{{ item_type }}"
      loop:
        - "{{ 'value1' | b64encode }}"
        - "{{ 'value2' | urlencode }}"
        - "{{ ansible_facts['ansible_uuid'] }}"
        - "{{ ansible_facts['ansible_machine_id'] }}"
      loop_control:
        loop_var: item
        extended: yes