---
- name: Test playbook for debconf module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set debconf value
      ansible.builtin.debconf:
        name: "debconf_name"
        question: "debconf_question"
        unseen: true
        value: "{{ item }}"
        vtype: "{{ item_type }}"
      loop:
        - "value1"
        - "value2"
        - "value3"
        - "value4"
      loop_control:
        loop_var: item
        extended: yes