- name: Test playbook for latent type-related bugs
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Run Terraform command
      community.general.terraform:
        backend_config:
          foo: "{{ ['bar'] * 10000 }}"
        binary_path: "/path/to/terraform"
        check_destroy: "no"
        complex_vars: "false"
        force_init: "yes"
        init_reconfigure: "1"
        lock: "0"
        lock_timeout: "{{ '42' + 'abc' }}"
        overwrite_init: True
        parallelism: "8"
        plan_file: "/path/to/planfile"
        plugin_paths:
          - "{{ ['path/to/plugin1'] }}"
          - "{{ ['path/to/plugin2'] }}"
        project_path: "/path/to/project"
        provider_upgrade: "true"
        purge_workspace: "null"
        state: "{{ ['present'] * 'abc' }}"
        state_file: "/path/to/statefile"
        targets:
          - "{{ ['target1'] }}"
          - "{{ ['target2'] }}"
        variables:
          foo: "bar"
          baz: "{{ 'qux' + 'abc' }}"
        variables_files:
          - "/path/to/varsfile1"
          - "/path/to/varsfile2"
        workspace: "{{ ['default'] + 'abc' }}"
      
      register: result
      
    - name: Debug result
      debug:
        var: result