---
- name: Test playbook for community.network.pn_snmp_vacm module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create SNMP VACM user
      community.network.pn_snmp_vacm:
        pn_cliswitch: True
        pn_user_name: "test"
        pn_user_type: "{{ pn_user_type }}"
        pn_auth: 12345
        pn_priv: "false"
        pn_oid_restrict: ["10", "20", "30"]
        state: present
      register: result
      
    - name: Debug output
      debug:
        var: result