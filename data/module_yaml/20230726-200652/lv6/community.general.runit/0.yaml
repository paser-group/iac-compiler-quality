- name: Testing 'community.general.runit' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create runit service
      community.general.runit:
        name: "{{ item }}"
        state: "present"
        service_dir: "/etc/service"
        service_src: "/etc/service-template"
        enabled: "{{ enabled | default(true) }}"
        invalid_option: "{{ item }}"
      loop:
        - "ubuntu1"
        - "alpine1"
        - "centos1"
        - "redhat1"

    - name: Print service names
      debug:
        var: service_names