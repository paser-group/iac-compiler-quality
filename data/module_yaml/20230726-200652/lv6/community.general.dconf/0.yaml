---
- name: Ansible Latent Type-Related Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test Case - Community.general.dconf Module Bug Finder
      community.general.dconf:
        key: "{{ hostvars['localhost']['dummy_var'] }}"
        state: "{{ ['absent', 'present'] | random }}"
        value: "{{ hostvars['localhost']['dummy_var'] }}"
      register: result

    - name: Debug Result
      debug:
        var: result