---
- name: Test playbook for community.general.github_webhook_info module
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Query GitHub webhook info
      community.general.github_webhook_info:
        github_url: "https://api.github.com"
        repository: "your-repo"
        user: "your-username"
        password: "your-password"
        token: "your-token"
      register: github_webhook_info

    - name: Debug GitHub webhook info
      debug:
        var: github_webhook_info