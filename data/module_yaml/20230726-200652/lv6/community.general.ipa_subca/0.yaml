- hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate strings with varied encodings
      set_fact:
        varied_encodings:
          - "{{ 'TestSubCA' | int }}"
          - "{{ 'TestSubCA' | bool }}"
          - "{{ 'TestSubCA' | float }}"
          - "{{ 'TestSubCA' | map('regex_replace', '^', '') }}"
          - "{{ 'TestSubCA' | ipaddr }}"
          - "{{ 'TestSubCA' | random }}"
          - "{{ 'TestSubCA' | to_uuid }}"
          - "{{ 'TestSubCA' | to_datetime }}"
          - "{{ 'TestSubCA' | reject('string') }}"

    - name: Debug varied encodings
      debug:
        var: varied_encodings