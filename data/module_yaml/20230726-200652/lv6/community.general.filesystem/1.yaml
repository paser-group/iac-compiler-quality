- name: Test filesystem module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Mount filesystem
      community.general.filesystem:
        dev: "{{ item }}"
        state: mounted
        fstype: "{{ item }}"
      loop:
        - '/de\xe2\x80\xaeev/sdb1'  # UTF-8 encoding
        - '/dev/sdb1'
      register: mount_result

    - name: Debug mount result
      debug:
        var: mount_result