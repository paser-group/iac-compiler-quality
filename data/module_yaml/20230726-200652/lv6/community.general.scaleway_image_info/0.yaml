---
- name: Test playbook for scaleway_image_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather information about Scaleway images
      community.general.scaleway_image_info:
        api_timeout: 10
        api_token: "your_api_token"
        api_url: "https://api.scaleway.com/"
        query_parameters:
          organization: "your_organization"
        region: "fr-par"
        validate_certs: false
      register: image_info

    - name: Debug image information
      debug:
        var: image_info