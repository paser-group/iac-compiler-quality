---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Run module with potential type-related bugs
      community.general.scaleway_database_backup:
        api_timeout: 60
        api_token: "{{ 'your_api_token' }}"
        api_url: "https://api.scaleway.com"
        database_name: "{{ 'mydatabase' }}"
        expires_at: "{{ '2023-01-01T00:00:00Z' }}"
        id: "{{ 'backup001' }}"
        instance_id: "{{ 'instance001' }}"
        name: "{{ 'backup' }}"
        query_parameters:
          key: "{{ 'value' }}"
        region: "{{ 'par1' }}"
        state: "{{ 'present' }}"
        validate_certs: true
        wait: true
        wait_sleep_time: 10
        wait_timeout: 120