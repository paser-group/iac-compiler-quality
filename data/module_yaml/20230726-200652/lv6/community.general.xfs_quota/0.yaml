---
- name: Test playbook for 'community.general.xfs_quota' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set XFS quota for mountpoint with varied encodings
      community.general.xfs_quota:
        mountpoint: "/path/to/mountpoint"
        bhard: 100
        bsoft: 200
        ihard: 300
        isoft: 400
        name: "quota_name"
        rtbhard: "200"
        rtbsoft: "150"
        state: present
        type: "user"

    - name: Debug result
      debug:
        var: ansible_facts['community_general_xfs_quota']