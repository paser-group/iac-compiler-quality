---
- hosts: all
  gather_facts: false
  tasks:
    - name: Run 'community.network.nos_command' module
      community.network.nos_command:
        host: "{{ inventory_hostname }}"
        username: "admin"
        password: "password"
        commands:
          - "{{ commands }}"
        interval: "{{ interval }}"
        match: "{{ match }}"
        retries: "{{ retries }}"
        wait_for: "{{ wait_for }}"
      register: result

    - name: Debug module output
      debug:
        var: result