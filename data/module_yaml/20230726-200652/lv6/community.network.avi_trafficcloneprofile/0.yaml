---
- name: Test playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Import required module
      community.network.avi_trafficcloneprofile:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        state: present
        avi_credentials:
          api_version: "{{ api_version }}"
        avi_disable_session_cache_as_fact: true
        tenant: "{{ tenant }}"
        name: "{{ item }}"
        preserve_client_ip: "{{ preserve_client_ip }}"
        clone_servers:
          - primary: 10.1.1.1
            secondary: 10.1.1.2
        tenant_uuid: "{{ tenant_uuid }}"
        api_context: "{{ api_context }}"
        avi_api_patch_op: "{{ avi_api_patch_op }}"
        avi_api_update_method: "{{ avi_api_update_method }}"
        cloud_ref: "{{ cloud_ref }}"
        url: "{{ url }}"
        tenant_ref: "{{ tenant_ref }}"
        uuid: "{{ uuid }}"
      loop:
        - "test1"
        - "test2"
        - "test3"
        - "test4"

    - name: Print debug information
      debug:
        var: inventory_hostname