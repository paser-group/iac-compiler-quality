---
- name: Test playbook for community.network.avi_backupconfiguration module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate strings with varied encodings
      set_fact:
        backup_passphrase: "{{ item }}"
      loop:
        - "abc123"
        - 123
        - "\u200eab\u0033"

    - name: Configure Backup Configuration using community.network.avi_backupconfiguration module
      community.network.avi_backupconfiguration:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        state: "{{ state }}"
        name: "{{ name }}"
        maximum_backups_stored: "{{ maximum_backups_stored }}"
        save_local: "{{ save_local }}"
        remote_hostname: "{{ remote_hostname }}"
        remote_directory: "{{ remote_directory }}"
        upload_to_remote_host: "{{ upload_to_remote_host }}"
        upload_to_s3: "{{ upload_to_s3 }}"
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_access: "{{ aws_secret_access }}"
        aws_bucket_id: "{{ aws_bucket_id }}"
        url: "{{ url }}"
        api_version: "{{ api_version }}"
        api_context: "{{ api_context | to_json }}"
        avi_credentials: "{{ avi_credentials | to_json }}"
        avi_api_patch_op: "{{ avi_api_patch_op }}"
        avi_api_update_method: "{{ avi_api_update_method }}"
        tenant_uuid: "{{ tenant_uuid }}"
        ssh_user_ref: "{{ ssh_user_ref }}"
        tenant_ref: "{{ tenant_ref }}"
      register: result

    - name: Display debug output
      debug:
        var: result