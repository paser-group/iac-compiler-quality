---
- name: Test Ansible Group Module
  hosts: localhost
  gather_facts: false
  tasks:
    # Test Case 1: Creating a group with an integer gid (should trigger a type-related bug)
    - name: Create group with integer gid
      ansible.builtin.group:
        name: mygroup
        gid: 1000

    # Test Case 2: Creating a group with a boolean value for the local attribute (should trigger a type-related bug)
    - name: Create local group with boolean attribute
      ansible.builtin.group:
        name: mylocalgroup
        local: true

    # Test Case 3: Creating a group with a non-unique name (should trigger a type-related bug)
    - name: Create non-unique group
      ansible.builtin.group:
        name: mygroup
        non_unique: true

    # Test Case 4: Creating a group with a state attribute value of an integer (should trigger a type-related bug)
    - name: Create group with state as integer
      ansible.builtin.group:
        name: mygroup
        state: 1

    # Test Case 5: Creating a group with a system attribute value of a string (should trigger a type-related bug)
    - name: Create group with system as string
      ansible.builtin.group:
        name: mygroup
        system: "yes"

    # Test Case 6: Creating a group with a name value encoded in different encodings (should trigger a type-related bug)
    - name: Create group with varied encoding
      ansible.builtin.group:
        name: '{{ item }}'
      with_items:
        - 'mygroup'
        - 'mÿgröup'
        - 'm𝓎𝑔𝓇𝑜𝓊𝓅'

    # Test Case 7: Creating a group with an encoded name value and a non-unique attribute (should trigger a type-related bug)
    - name: Create group with encoded name and non-unique attribute
      ansible.builtin.group:
        name: '{{ item }}'
        non_unique: true
      with_items:
        - 'mygroup'
        - 'mÿgröup'
        - 'm𝓎𝑔𝓇𝑜𝓊𝓅'

    # Test Case 8: Creating a group with an encoded name value and a system attribute (should trigger a type-related bug)
    - name: Create group with encoded name and system attribute
      ansible.builtin.group:
        name: '{{ item }}'
        system: true
      with_items:
        - 'mygroup'
        - 'mÿgröup'
        - 'm𝓎𝑔𝓇𝑜𝓊𝓅'