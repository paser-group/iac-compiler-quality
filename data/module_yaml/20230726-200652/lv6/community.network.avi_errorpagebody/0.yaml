---
- name: Test playbook for community.network.avi_errorpagebody module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Setup ErrorPageBody
      community.network.avi_errorpagebody:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        tenant_uuid: "{{ tenant_uuid }}"
        avi_credentials:
          controller: "{{ controller }}"
          username: "{{ username }}"
          password: "{{ password }}"
        error_page_body: "{{ error_page_body }}"
        tenant_ref: "{{ tenant_ref }}"
        name: "{{ name }}"
        uuid: "{{ uuid }}"
        api_version: "{{ api_version }}"
        api_context:
          form: "{{ form }}"
          headers: "{{ headers }}"
          method: "{{ method }}"
          query: "{{ query }}"
          timeout: "{{ timeout }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
        avi_api_patch_op: "{{ avi_api_patch_op }}"
        avi_api_update_method: "{{ avi_api_update_method }}"
        format: "{{ format }}"
        url: "{{ url }}"
        state: "{{ state }}"

      register: result

    - name: Debug result
      debug:
        var: result