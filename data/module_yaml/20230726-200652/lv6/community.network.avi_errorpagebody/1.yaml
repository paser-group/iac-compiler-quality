---
- name: Test playbook for community.network.avi_errorpagebody module
  hosts: localhost
  gather_facts: false

  vars:
    error_page_bodies:
      - "{{ 'Some text' | b64encode | tojson }}"
      - "{{ 'Some text' | lower }}"
      - "{{ 'Some text' | upper }}"
      - "{{ 'Some text' | capitalize }}"
      - "{{ 'Some text' | title }}"
      - "{{ 'Some text' | reverse }}"
      - "{{ 'Some text' | escape | length }}"
      - "{{ 'Some text' | regex_replace('.', '#') }}"
      - "{{ 'Some text' | to_uuid }}"
      - "{{ 'Some text' | to_version }}"
      # Add more test cases based on the heuristic

  tasks:
    - name: Setup ErrorPageBody
      community.network.avi_errorpagebody:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        tenant_uuid: "{{ tenant_uuid }}"
        avi_credentials:
          controller: "{{ controller }}"
          username: "{{ username }}"
          password: "{{ password }}"
        error_page_body: "{{ error_page_bodies }}"
        tenant_ref: "{{ tenant_ref }}"
        name: "{{ error_page_bodies }}"
        uuid: "{{ error_page_bodies }}"
        api_version: "{{ api_version }}"
        api_context:
          form: "{{ error_page_bodies }}"
          headers: "{{ error_page_bodies }}"
          method: "{{ error_page_bodies }}"
          query: "{{ error_page_bodies }}"
          timeout: "{{ error_page_bodies }}"
        avi_disable_session_cache_as_fact: "{{ error_page_bodies }}"
        avi_api_patch_op: "{{ error_page_bodies }}"
        avi_api_update_method: "{{ error_page_bodies }}"
        format: "{{ error_page_bodies }}"
        url: "{{ error_page_bodies }}"
        state: "{{ error_page_bodies }}"

      register: result

    - name: Debug result
      debug:
        var: result