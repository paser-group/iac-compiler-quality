- name: Manage static IP routes on Lenovo
  hosts: all
  gather_facts: false
  tasks:
    - name: Configure static IP route
      community.network.cnos_static_route:
        admin_distance: admin_distance_var
        aggregate: aggregate_var
        description: description_var
        interface: interface_var
        mask: mask_var
        next_hop: next_hop_var
        prefix: prefix_var
        state: state_var
        tag: tag_var
      register: route_result
      ignore_errors: true
      
    - debug:
        var: route_result

  vars:
    admin_distance_var: "None"
    aggregate_var: "None"
    description_var: "None"
    interface_var: "None"
    mask_var: "None"
    next_hop_var: "None"
    prefix_var: "None"
    state_var: "None"
    tag_var: "None"