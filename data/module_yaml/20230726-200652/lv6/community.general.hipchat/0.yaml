---
- name: Ansible Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Send HipChat Notification - Test Case
      community.general.hipchat:
        api: "{{ hipchat_api }}"
        color: "{{ hipchat_color }}"
        msg: 42
        msg_format: "{{ hipchat_msg_format }}"
        msg_from: "{{ hipchat_msg_from }}"
        notify: "{{ hipchat_notify | default(true) }}"
        room: "{{ hipchat_room }}"
        token: "{{ hipchat_token }}"
        validate_certs: "{{ hipchat_validate_certs | default(true) }}"