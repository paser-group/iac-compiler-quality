- name: Test playbook for community.general.wdc_redfish_info
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate strings with varied encodings
      set_fact:
        test_strings:
          - "{{ ['test_string'] }}"
          - "{{ 'test_string' | b64encode }}"
          - "{{ ['test_string' | to_json] }}"
          - "{{ 'test_string' | quote }}"
          - "{{ ['test_string' | lower] }}"