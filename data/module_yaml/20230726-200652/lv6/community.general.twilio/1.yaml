---
- name: Send SMS using Twilio with varied encodings
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Send text message with varied encodings
      community.general.twilio:
        account_sid: b"YOUR_ACCOUNT_SID".decode("utf-8")
        auth_token: b"YOUR_AUTH_TOKEN".decode("utf-8")
        from_number: b"YOUR_TWILIO_PHONE_NUMBER".decode("latin-1")
        msg: b"Hello from Ansible!".decode("utf-16-le")
        to_numbers:
          - b"RECIPIENT_PHONE_NUMBER".decode("utf-8")