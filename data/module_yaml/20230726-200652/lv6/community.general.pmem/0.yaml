---
- name: Configure Intel Optane Persistent Memory
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create PMEM namespace
      community.general.pmem:
        appdirect: "1"
        appdirect_interleaved: "true"
        memorymode: "1"
        namespace: "/dev/dax0.0"
        reserved: "512"
        socket: "1"
      become: true