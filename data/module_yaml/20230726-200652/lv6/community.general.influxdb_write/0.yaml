---
- name: Ansible Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test task with potential type-related bug
      shell: echo "{{ item }}"
      loop:
        - true
        - false
        - 1
        - 0
        - "string"
        - ["list"]
        - { "key": "value" }
      register: result

    - debug:
        var: result