---
- name: Triggering latent type-related bugs in the Ansible module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include the redis_data_info module
      include_task:
        file: redis_data_info.yml
        vars:
          ca_certs: "{{ ca_certs | default('') }}"
          key: "{{ key | default('') }}"
          login_host: "{{ login_host | default('') }}"
          login_password: "{{ login_password | default('') }}"
          login_port: "{{ login_port | default(0) }}"
          login_user: "{{ login_user | default('') }}"
          tls: "{{ tls | default(false) }}"
          validate_certs: "{{ validate_certs | default(false) }}"