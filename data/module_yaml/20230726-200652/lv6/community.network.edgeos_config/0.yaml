---
- name: Test ansible.module.community.network.edgeos_config
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure EdgeOS
      community.network.edgeos_config:
        backup: "{{ backup | default(false) }}"
        backup_options: "{{ backup_options | default({}) }}"
        comment: "{{ comment | default(None) }}"
        config: "{{ config | default(None) }}"
        lines: "{{ lines | default([]) }}"
        match: "{{ match | default(None) }}"
        save: "{{ save | default(false) }}"
        src: "{{ src | default(None) }}"
      register: result

    - name: Debug Output
      debug:
        var: result

# Test case 1: Triggering a type-related bug with 'backup' option
- hosts: localhost
  gather_facts: false

  tasks:
    - name: Test 'backup' option (invalid value)
      community.network.edgeos_config:
        backup: "true"  # Should be a boolean value, not a string
      register: result

    - name: Debug Output
      debug:
        var: result

