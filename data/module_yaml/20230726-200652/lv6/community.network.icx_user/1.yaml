  hosts: switches
  gather_facts: false

  tasks:
    - name: Create a user account with different encoded passwords
      community.network.icx_user:
        name: testuser
        configured_password: "cGFzc3dvcmQ="  # Base64 encoded
        privilege: "admin"
        state: present
      register: result

