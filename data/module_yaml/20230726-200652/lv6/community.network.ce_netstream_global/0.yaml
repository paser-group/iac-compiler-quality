- name: Test playbook for community.network.ce_netstream_global module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Import the module
      include_role:
        name: community.network.ce_netstream_global

    - name: Set index_switch to string with varied encodings
      ce_netstream_global:
        index_switch: "{{ item }}"
      loop:
        - "utf-8"
        - "utf-16"
        - "ascii"
        - "latin1"
        - "utf-32"
        
