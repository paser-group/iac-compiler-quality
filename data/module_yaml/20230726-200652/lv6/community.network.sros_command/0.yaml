---
- name: Test playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Run command on remote device
      community.network.sros_command:
        commands:
          - "show interface"
        interval: "{{ interval }}"
        match: "{{ match }}"
        retries: "{{ retries }}"
        wait_for: "{{ wait_for }}"
      register: result

    - name: Debug output
      debug:
        var: result