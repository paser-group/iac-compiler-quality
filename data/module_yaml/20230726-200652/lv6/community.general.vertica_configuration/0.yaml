---
- name: Ansible Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure Vertica database parameters
      community.general.vertica_configuration:
        cluster: "{{ cluster }}"
        db: "{{ db }}"
        login_user: "{{ login_user }}"
        login_password: "{{ login_password }}"
        parameter: "{{ parameter }}"
        port: "{{ port }}"
        value: "{{ value | from_yaml }}"

    - name: Print module output
      debug:
        var: result