---
- name: Test playbook for 'community.general.aix_lvg' module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create LVM volume group
      aix_lvg:
        vg: "{{ item.vg }}"
        state: "{{ item.state }}"
        pvs: "{{ item.pvs }}"
        vg_type: "{{ item.vg_type }}"
        pp_size: "{{ item.pp_size }}"
        force: "{{ item.force }}"
      loop:
        - { vg: "testvg1", state: "present", pvs: ["/dev/hdisk1"], vg_type: "big", pp_size: 64, force: true }
        - { vg: "testvg2", state: "present", pvs: ["/dev/hdisk2"], vg_type: "normal", pp_size: 32, force: false }
        - { vg: "testvg3", state: "present", pvs: ["/dev/hdisk3"], vg_type: "big", pp_size: 64, force: true }
        - { vg: "testvg4", state: "absent", force: true }

    - debug:
        var: ansible_facts.aix_lvg