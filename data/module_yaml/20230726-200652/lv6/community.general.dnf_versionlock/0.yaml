---
- name: Test for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Lock package versions
      community.general.dnf_versionlock:
        name:
          - package1
          - package2
        raw: "{{ raw | default(false) }}"
        state: "{{ state }}"
      register: result

    - name: Debug output
      debug:
        var: result