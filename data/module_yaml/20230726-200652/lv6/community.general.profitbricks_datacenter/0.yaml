---
- name: Generate Strings with Varied Encodings
  hosts: localhost
  gather_facts: false

  vars:
    strings:
      - name: "String1"
        encoding: "utf-8"
      - name: "String2"
        encoding: "latin-1"
      - name: "String3"
        encoding: "ascii"

  tasks:
    - name: Generate Strings
      debug:
        msg: "{{ item.name | to_encoding(item.encoding) }}"
      with_items: "{{ strings }}"