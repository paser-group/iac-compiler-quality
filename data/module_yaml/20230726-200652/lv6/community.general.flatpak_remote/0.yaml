---
- name: Test playbook for latent type-related bugs in flatpak_remote module
  hosts: localhost
  become: true

  vars:
    flatpak_remote: 
      enabled: true
      executable: /usr/bin/flatpak
      flatpakrepo_url: https://example.com/flatpak-repo
      method: manual
      name: my-flatpak-remote
      state: present

  tasks:
    - name: Create flatpak remote with varied encoding strings
      community.general.flatpak_remote:
        name: "{{ flatpak_remote.name }}"
        state: "{{ flatpak_remote.state }}"
        method: "{{ flatpak_remote.method }}"
        flatpakrepo_url: "{{ flatpak_remote.flatpakrepo_url }}"
        executable: "{{ flatpak_remote.executable }}"
        enabled: "{{ flatpak_remote.enabled }}"
      register: result

    - name: Print the result of flatpak_remote module
      debug:
        var: result