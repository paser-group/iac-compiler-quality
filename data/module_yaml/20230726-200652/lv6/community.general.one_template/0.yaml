---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Execute 'community.general.one_template' with varied encodings
      community.general.one_template:
        api_url: "https://{{ inventory_hostname }}"
        api_username: "admin"
        api_password: "password"
        id: "{{ item }}"
        name: "{{ item }}"
        state: "present"
        template: "template value"
        validate_certs: true
        wait_timeout: 5
      loop:
        - "{{ '1' }}"
        - "{{ '2' | int }}"
        - "{{ 3 | string }}"
        - "{{ '4' + '5' }}"