- name: Expose Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Trigger Type-Related Bug
      community.network.cnos_vrf:
        name: "{{ item }}"
        purge: "true"
        state: "present"
        associated_interfaces: "{{ item | random }}"
      vars:
        item: "{{ [1, 2, 3, 'four', 'five', 'six'] | random }}"