- name: Test playbook for 'community.general.online_user_info' module
  hosts: localhost
  connection: local
  gather_facts: false
  vars:
    api_url: http://example.com
    api_token: "sometoken"
    api_timeout: 10
    validate_certs: true

  tasks:
    - name: Gather online user info with varied encodings
      community.general.online_user_info:
        api_url: "{{ api_url }}"
        api_token: "{{ api_token }}"
        api_timeout: "{{ api_timeout | string }}"
        validate_certs: "{{ validate_certs }}"
      register: result