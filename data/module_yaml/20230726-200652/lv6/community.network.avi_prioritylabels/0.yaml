---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Priority Labels
      community.network.avi_prioritylabels:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        name: "{{ item }}"
        equivalent_labels:
          - "{{ item | b64encode }}"
        state: present
        url: "{{ url }}"
      with_items:
        - "PriorityLabel1"
        - "PriorityLabel2"