- hosts: localhost
  gather_facts: false
  tasks:
    - name: Configure AlertEmail
      community.network.avi_alertemailconfig:
        controller: "{{ [] | random }}"
        username: "{{ 123 | random }}"
        password: "{{ {} | random }}"
        tenant: "{{ '' | random }}"
        api_version: "{{ false | random }}"
        avi_credentials:
          - username: "{{ '' | random }}"
            password: "{{ {} | random }}"
    
    vars:
      avi_api_patch_op: "{{ none_value }}"
      avi_api_update_method: "{{ '' | random }}"
      avi_disable_session_cache_as_fact: "{{ 'true' | random }}"