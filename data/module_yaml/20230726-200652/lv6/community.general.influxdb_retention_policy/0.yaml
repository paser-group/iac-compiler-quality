---
- name: Test playbook for influxdb_retention_policy module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create influxdb retention policy
      community.general.influxdb_retention_policy:
        database_name: 
          - "my_database"
        policy_name: 
          - "my_policy"
        duration: 
          - "24h0m0s"
        state: 
          - "present"
        
      register: result

    - name: Show playbook result
      debug:
        var: result