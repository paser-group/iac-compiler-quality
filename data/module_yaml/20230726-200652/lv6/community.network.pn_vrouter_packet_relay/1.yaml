---
- name: Test playbook for Ansible Latent Type-Related Bugs
  hosts: my_inventory
  gather_facts: false

  tasks:
    - name: Add Packet Relay
      community.network.pn_vrouter_packet_relay:
        pn_cliswitch: "{{ pn_cliswitch|b64encode }}"
        pn_forward_ip: "{{ pn_forward_ip|urlencode }}"
        pn_forward_proto: "{{ pn_forward_proto }}"
        pn_nic: "{{ pn_nic }}"
        pn_vrouter_name: "{{ pn_vrouter_name|b64decode }}"
        state: "{{ state }}"
      register: result

    - name: Debug output
      debug:
        var: result