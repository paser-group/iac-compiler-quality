- name: Configure Network using NCLU
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Configure Network
      community.network.nclu:
        abort: "{{ abort | default(false) }}"
        atomic: "{{ atomic | default(false) }}"
        commands: "{{ commands | default(None) }}"
        commit: "{{ commit | default(true) }}"
        description: "{{ description | default(None) }}"
        template: "{{ template | default(None) }}"
      register: result