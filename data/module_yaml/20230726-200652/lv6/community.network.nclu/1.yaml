- name: Test different string encodings
  hosts: localhost
  gather_facts: no
  vars:
    strings:
      - "ansible_encoding:utf-8"
      - "ansible_encoding:ascii"
      - "ansible_encoding:latin-1"
      - "ansible_encoding:utf-16"
      - "ansible_encoding:utf-32"
  tasks:
    - name: Configure Network
      community.network.nclu:
        abort: false
        atomic: false
        commands: null
        commit: true
        description: "{{ item }}"
        template: null
      with_items: "{{ strings }}"
      register: result