---
 - name: Play to uncover latent type-related bugs
   hosts: localhost
   gather_facts: false

   tasks:
     - name: Gather facts on processes listening
       community.general.listen_ports_facts:
         command: "{{ item }}"
         include_non_listening: "{{ item }}"
       loop:
         - "netstat -tulpn"
         - true
         - 123
         - "netstat -tulpn".encode("utf-8")

       register: listen_ports_facts

     - debug:
         var: listen_ports_facts