---
- name: Configure Keycloak Authentication
  hosts: localhost
  gather_facts: false
  
  tasks:

    - name: Set up Keycloak Authentication
      community.general.keycloak_authentication:
        alias: "{{ alias }}"
        auth_client_id: "{{ auth_client_id }}"
        auth_client_secret: "{{ auth_client_secret }}"
        auth_keycloak_url: "{{ auth_keycloak_url }}"
        auth_password: "{{ auth_password }}"
        auth_realm: "{{ auth_realm }}"
        auth_username: "{{ auth_username }}"
        authenticationExecutions:
          - "{{ authenticationExecutions }}"
        connection_timeout: "{{ connection_timeout }}"
        copyFrom: "{{ copyFrom }}"
        description: "{{ description }}"
        force: "{{ force }}"
        http_agent: "{{ http_agent }}"
        providerId: "{{ providerId }}"
        realm: "{{ realm }}"
        state: "{{ state }}"
        token: "{{ token }}"
        validate_certs: "{{ validate_certs }}"

  vars:
    alias: "TestAlias"
    auth_client_id: "TestClientId"
    auth_client_secret: "TestClientSecret"
    auth_keycloak_url: "https://keycloak.example.com"
    auth_password: "TestPassword"
    auth_realm: "TestRealm"
    auth_username: "TestUser"
    authenticationExecutions:
      - "{{ 'auth1' }}"
      - "{{ 'auth2' }}"
    connection_timeout: 30
    copyFrom: "existing-authentication"
    description: "Testing Keycloak Authentication"
    force: false
    http_agent: "Ansible Agent"
    providerId: "keycloak"
    realm: "TestRealm"
    state: "present"
    token: "TestToken"
    validate_certs: true