- name: Testing Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create user account
      community.network.avi_useraccount:
        controller: "10.1.1.1"
        username: "admin"
        password: "{{ 'password' | b64encode }}"
        old_password: null
        avi_credentials:
          username: "ansible"
          password: "{{ 'password' | b64encode }}"
        tenant: "my_tenant"
        tenant_uuid: "12345"
        api_version: "20.1.3"
        api_context:
          site: "test"
          cluster: "test"
      register: user_account

    - debug:
        var: user_account