---
- name: Test playbook for community.network.nos_config module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure Extreme Networks NOS
      community.network.nos_config:
        backup: "{{ 1/0 }}"
        backup_options:
          dir_path: "/backup"
        src: "{{ lookup('pipe', 'echo -n enable | base64') }}"
        intended_config: "{{ lookup('pipe', 'echo -n config | base64') }}"