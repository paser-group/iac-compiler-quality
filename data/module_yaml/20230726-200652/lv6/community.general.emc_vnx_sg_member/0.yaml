---
- name: Test EMC VNX SG Member
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Create storage group member
      community.general.emc_vnx_sg_member:
        lunid: 123
        name: "{{ [1, 2, 3] }}"
        sp_address: "{{ [10.1.1.1, 10.1.1.2, 10.1.1.3] }}"
        sp_password: "{{ [password1, password2, password3] }}"
        sp_user: "{{ [admin, user1, user2] }}"
        state: present
      register: result

    - name: Debug output
      debug:
        var: result