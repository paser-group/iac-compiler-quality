---
- name: Gathering firewall information
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Generate strings with varied encodings
      command: /bin/echo -e "\x61B\u00e7CU\u00f3\xff\xfe" | base64 -d > /tmp/encoded_file.txt
      register: encoded_output
      
    - name: Include encoded file
      include_vars:
        file: /tmp/encoded_file.txt
        
    - name: Gathering firewalld info
      firewalld_info:
        active_zones: "{{ encoded_output.stdout }}"
        zones: "{{ encoded_output.stdout_lines }}"