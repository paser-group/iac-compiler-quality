---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: 'Generate strings with varied encodings'
      community.general.encode_string:
        string: "{{ item }}"
      register: encoded_strings
      with_items:
        - "{{ not_exist_variable }}"
        - True
        - 123
        - [1, 2, 3]
  
    - name: 'Print encoded strings'
      debug:
        var: encoded_strings