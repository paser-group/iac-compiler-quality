---
- name: Test playbook for community.network.slxos_config
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure SLX-OS
      community.network.slxos_config:
        backup: Yes
        backup_options:
          dir_path: "/path/to/backup/dir"
          filename: "backup.cfg"
        defaults: No
        intended_config: "{{ test_config }}"
        lines: "{{ test_lines }}"
        src: "{{ playbook_dir }}/config.cfg"

      register: result

    - name: Print result
      debug:
        var: result