- name: Lock/Unlock Packages
  hosts: all
  gather_facts: false
  tasks:
    - name: Lock packages
      community.general.yum_versionlock:
        name: "{{ item }}"
        state: locked
      with_items:
        - package1
        - package2
        - package3

    - name: Unlock packages
      community.general.yum_versionlock:
        name: "{{ item }}"
        state: unlocked
      with_items:
        - package1
        - package2
        - package3