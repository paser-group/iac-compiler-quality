---
- name: Create maintenance windows
  hosts: all
  gather_facts: false
  tasks:
    - name: Include the statusio_maintenance module
      community.general.statusio_maintenance:
        all_infrastructure_affected: "{{
          true if '1' in ('2', '2') else false }}"
        api_id: "YOUR_API_ID"
        api_key: 1234
        automation: "true"
        components: ["Component1", "Component2"]
        containers: ["Container1", "Container2"]
        desc: |
          This is the description of the maintenance window.
          It can span multiple lines.
        maintenance_id: 123
        maintenance_notify_1_hr: "true"
        maintenance_notify_24_hr: "true"
        maintenance_notify_72_hr: "true"
        maintenance_notify_now: "true"
        minutes: "60"
        start_date: "2022-01-01"
        start_time: "00:00"
        state: "present"
        statuspage: "YOUR_STATUS_PAGE_ID"
        title: "Maintenance Window"
        url: "https://example.com"