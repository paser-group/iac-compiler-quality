---
- name: Test playbook for community.general.utm_aaa_group_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Get info for reverse_proxy frontend
      community.general.utm_aaa_group_info:
        headers:
          Content-Type: application/json
        name: "frontend"
        state: "present"
        utm_host: "localhost"
        utm_port: 8443
        utm_protocol: "https"
        utm_token: "mytoken"
        validate_certs: true
      register: result

    - name: Trigger latent type-related bug in Ansible compiler
      shell: >
        echo "This is a test message"
      register: test_output

    - name: Display test output
      debug:
        var: test_output

    - name: Generate strings with varied encodings
      script: |
        #!/usr/bin/env python
        # -*- coding: utf-8 -*-
        import sys

        strings = [
            u"\u5341\u4e8c\uacf3",  # Unicode escape sequence
            "\xE5\x8D\x81\xE5\x9B\x8C",  # UTF-8 encoded
            "\u5341\u4e8c\uacf3".encode("utf-16le"),  # UTF-16 little-endian
            b"\u5341\u4e8c\uacf3".encode("utf-32le"),  # UTF-32 little-endian
        ]

        for string in strings:
            print(string)

      register: encoded_strings

    - name: Display encoded strings
      debug:
        var: encoded_strings.stdout_lines