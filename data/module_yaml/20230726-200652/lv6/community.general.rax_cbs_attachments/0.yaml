- name: Manipulate Rackspace Cloud Block Storage
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Attach volume to server
      community.general.rax_cbs_attachments:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        credentials: "{{ credentials }}"
        device: "{{ device }}"
        env: "{{ env }}"
        identity_type: "{{ identity_type }}"
        region: "{{ region }}"
        server: "{{ server }}"
        state: "{{ state }}"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
        volume: "{{ volume }}"
        wait: "{{ wait }}"
        wait_timeout: "{{ wait_timeout }}"
      register: result

    - name: Print result
      debug:
        var: result