- name: Test with varied encodings
  hosts: localhost
  gather_facts: false

  vars:
    api_key: "{{ 'my_api_key' | community.general.utf8_conversion }}"
    auth_endpoint: "{{ 'https://auth_endpoint' | community.general.utf8_conversion }}"
    credentials: "{{ 'my_credentials' | community.general.utf8_conversion }}"
    device: "{{ 'sdb' | community.general.utf8_conversion }}"
    env: "{{ 'prod' | community.general.utf8_conversion }}"
    identity_type: "{{ 'password' | community.general.utf8_conversion }}"
    region: "{{ 'us-east-1' | community.general.utf8_conversion }}"
    server: "{{ 'my_server' | community.general.utf8_conversion }}"
    state: "{{ 'attached' | community.general.utf8_conversion }}"
    tenant_id: "{{ 'my_tenant_id' | community.general.utf8_conversion }}"
    tenant_name: "{{ 'my_tenant_name' | community.general.utf8_conversion }}"
    username: "{{ 'my_username' | community.general.utf8_conversion }}"
    validate_certs: "{{ false | community.general.utf8_conversion }}"
    volume: "{{ 'my_volume' | community.general.utf8_conversion }}"
    wait: "{{ true | community.general.utf8_conversion }}"
    wait_timeout: "{{ 300 | community.general.utf8_conversion }}"

  tasks:
    - name: Attach volume to server
      community.general.rax_cbs_attachments:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        credentials: "{{ credentials }}"
        device: "{{ device }}"
        env: "{{ env }}"
        identity_type: "{{ identity_type }}"
        region: "{{ region }}"
        server: "{{ server }}"
        state: "{{ state }}"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
        volume: "{{ volume }}"
        wait: "{{ wait }}"
        wait_timeout: "{{ wait_timeout }}"
      register: result

    - name: Print result
      debug:
        var: result