---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create GitLab Runner with varied encodings
      community.general.gitlab_runner:
        state: present
        description: "{{ description | random_encode }}"
        api_token: "{{ api_token | random_encode }}"
        tag_list: "{{ tag_list | random_encode }}"
        active: "{{ active | random_encode }}"
        maximum_timeout: "{{ maximum_timeout | random_encode }}"
        access_level: "{{ access_level | random_encode }}"
        access_level_on_creation: "{{ access_level_on_creation | random_encode }}"
        locked: "{{ locked | random_encode }}"
        validate_certs: "{{ validate_certs | random_encode }}"
      register: result

    - name: Display result
      debug:
        var: result