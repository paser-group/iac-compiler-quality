---
- name: Configure Avi Controller
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Setup Avi Controller
      community.network.avi_role:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        api_version: "{{ api_version }}"
        state: present
      register: avi_controller

    - name: Print Avi Controller
      debug:
        var: avi_controller