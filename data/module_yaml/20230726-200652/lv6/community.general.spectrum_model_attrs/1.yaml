---
- name: Test playbook
  hosts: localhost
  gather_facts: false

  vars:
    encoded_strings:
      - "{{ attribute1 | string_encoding('utf-8') }}"
      - "{{ attribute2 | string_encoding('binary') }}"
      - "{{ attribute3 | string_encoding('ascii') }}"

  tasks:
    - name: Include 'community.general.spectrum_model_attrs' module
      include_tasks: spectrum_model_attrs.yml
      vars:
        attributes: "{{ encoded_strings }}"
        name: test_model
        type: string
        url: https://example.com
        url_password: password
        url_username: username
        use_proxy: true
        validate_certs: false

- name: Include spectrum_model_attrs.yml
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Enforce a model's attributes using 'community.general.spectrum_model_attrs' module
      community.general.spectrum_model_attrs:
        attributes: "{{ attributes }}"
        name: "{{ name }}"
        type: "{{ type }}"
        url: "{{ url }}"
        url_password: "{{ url_password }}"
        url_username: "{{ url_username }}"
        use_proxy: "{{ use_proxy }}"
        validate_certs: "{{ validate_certs }}"
      register: result
      
    - name: Print module result
      debug:
        var: result