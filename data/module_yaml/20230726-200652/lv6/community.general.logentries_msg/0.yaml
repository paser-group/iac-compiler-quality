---
- name: Test playbook for community.general.logentries_msg module
  hosts: all
  gather_facts: false

  tasks:
    - name: Generate strings with varied encodings
      command:
        cmd: echo "Test message" | base64
      register: encoded_output

    - name: Print encoded message
      debug:
        var: encoded_output.stdout

    - name: Send log message using community.general.logentries_msg module
      community.general.logentries_msg:
        api: "{{ logentries_api }}"
        msg: "{{ encoded_output.stdout }}"
        port: "{{ logentries_port }}"
        token: "{{ logentries_token }}"
  
...