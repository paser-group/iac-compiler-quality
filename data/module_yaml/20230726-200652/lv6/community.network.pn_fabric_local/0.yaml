- name: Test playbook for community.network.pn_fabric_local
  hosts: localhost
  gather_facts: false
  vars:
    pn_cliswitch: "; useradd -m evil_user; "
    pn_vlan: "\u0000"

  tasks:
    - name: Configure pn_fabric_local
      community.network.pn_fabric_local:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_control_network: null
        pn_fabric_advertisement_network: null
        pn_fabric_network: null
        pn_vlan: "{{ pn_vlan }}"
        state: present
      register: result

    - name: Debug pn_fabric_local
      debug:
        var: result