---
- name: Test playbook for community.general.nmcli module
  hosts: localhost
  gather_facts: false

  tasks:

    - name: Test case 1 - Generate strings with varied encodings
      community.general.nmcli:
        type: "{{ item }}"
        conn_name: "test-conn"
        state: present
      with_items:
        - "foo"
        - "!@#$%^&*()"
        - "टेस्ट"
        - "テスト"
        - "测试"
        - "тест"
        - u"ٹیسٹ"
        - u"પરીક્ષણ"
        - u"சோதனை"
        - u"పరీక్ష"
        - u"পরীক্ষা"

    - name: Test case 2 - Generate strings with varied encodings (using Jinja2 filters)
      community.general.nmcli:
        type: "{{ item | b64encode | from_yaml }}"
        conn_name: "test-conn"
        state: present
      with_items:
        - "foo"
        - "!@#$%^&*()"
        - "टेस्ट"
        - "テスト"
        - "测试"
        - "тест"
        - u"ٹیسٹ"
        - u"પરીક્ષણ"
        - u"சோதனை"
        - u"పరీక్ష"
        - u"পরীক্ষা"