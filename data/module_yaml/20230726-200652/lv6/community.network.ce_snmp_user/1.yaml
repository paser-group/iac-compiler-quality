---
- name: Manage SNMP user configuration
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create SNMP user
      community.network.ce_snmp_user:
        aaa_local_user: "{{ item.aaa_local_user }}"
        acl_number: "{{ item.acl_number }}"
        auth_key: "{{ item.auth_key }}"
        auth_protocol: "{{ item.auth_protocol }}"
        priv_key: "{{ item.priv_key }}"
        priv_protocol: "{{ item.priv_protocol }}"
        remote_engine_id: "{{ item.remote_engine_id }}"
        user_group: "{{ item.user_group }}"
        usm_user_name: "{{ item.usm_user_name }}"
      with_items:
        - aaa_local_user: ""
          acl_number: ""
          auth_key: "{{ ['password', 'ÖÇŞİĞüöçşiğ', 'パスワード']|random }}"
          auth_protocol: ""
          priv_key: ""
          priv_protocol: ""
          remote_engine_id: ""
          user_group: ""
          usm_user_name: ""
        - aaa_local_user: ""
          acl_number: ""
          auth_key: ""
          auth_protocol: "{{ ['MD5', 'SHA', 'SHA-256']|random }}"
          priv_key: ""
          priv_protocol: ""
          remote_engine_id: ""
          user_group: ""
          usm_user_name: ""
        - aaa_local_user: ""
          acl_number: ""
          auth_key: ""
          auth_protocol: ""
          priv_key: "{{ ['password', 'ÖÇŞİĞüöçşiğ', 'パスワード']|random }}"
          priv_protocol: "{{ ['DES', 'AES-128', 'AES-256']|random }}"
          remote_engine_id: ""
          user_group: ""
          usm_user_name: ""
        - aaa_local_user: ""
          acl_number: ""
          auth_key: ""
          auth_protocol: ""
          priv_key: ""
          priv_protocol: ""
          remote_engine_id: "{{ ['engine1', 'engine2', 'engine3']|random }}"
          user_group: ""
          usm_user_name: ""
        - aaa_local_user: ""
          acl_number: ""
          auth_key: ""
          auth_protocol: ""
          priv_key: ""
          priv_protocol: ""
          remote_engine_id: ""
          user_group: "{{ ['group1', 'group2', 'group3']|random }}"
          usm_user_name: ""
        - aaa_local_user: ""
          acl_number: ""
          auth_key: ""
          auth_protocol: ""
          priv_key: ""
          priv_protocol: ""
          remote_engine_id: ""
          user_group: ""
          usm_user_name: "{{ ['user1', 'user2', 'user3']|random }}"