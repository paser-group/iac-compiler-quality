- name: Ansible Latent Bug Finder & Heuristic Test Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Generate varied encoding strings
      set_fact:
        encoded_strings:
          - "{{ interface | regex_replace('.*', 'eth~0') }}"
          - "{{ interface | regex_replace('.*', 'eth0' ~ chr(65533)) }}"
          - "{{ interface | regex_replace('.*', 'eth0', True, 'latin-1') }}"

    - name: Print encoded strings
      debug:
        var: encoded_strings