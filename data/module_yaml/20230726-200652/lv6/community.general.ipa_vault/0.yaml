---
- name: Test Latent Type-Related Bugs in Ansible Compiler
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set variables
      hosts: localhost
      gather_facts: false
      vars:
        cn: "TestUser"
        description: "Test Description"
        ipa_host: "example.com"
        ipa_pass: "password"
        ipa_port: 443
        ipa_prot: "https"
        ipa_timeout: 30
        ipa_user: "admin"
        ipavaultpublickey: "public_key"
        ipavaultsalt: "salt"
        ipavaulttype: "type"
        replace: true
        service: "service"
        state: "present"
        username:
          - "user1"
          - "user2"
          - "user3"
        validate_certs: false

      tasks:
        - name: Test Attribute - cn (str)
          debug:
            msg: "{{ cn | to_json }}"

        - name: Test Attribute - description (str)
          debug:
            msg: "{{ description | to_json }}"

        - name: Test Attribute - ipa_host (str)
          debug:
            msg: "{{ ipa_host | to_json }}"

        - name: Test Attribute - ipa_pass (str)
          debug:
            msg: "{{ ipa_pass | to_json }}"

        - name: Test Attribute - ipa_port (int)
          debug:
            msg: "{{ ipa_port | to_json }}"

        - name: Test Attribute - ipa_prot (str)
          debug:
            msg: "{{ ipa_prot | to_json }}"

        - name: Test Attribute - ipa_timeout (int)
          debug:
            msg: "{{ ipa_timeout | to_json }}"

        - name: Test Attribute - ipa_user (str)
          debug:
            msg: "{{ ipa_user | to_json }}"

        - name: Test Attribute - ipavaultpublickey (str)
          debug:
            msg: "{{ ipavaultpublickey | to_json }}"

        - name: Test Attribute - ipavaultsalt (str)
          debug:
            msg: "{{ ipavaultsalt | to_json }}"

        - name: Test Attribute - ipavaulttype (str)
          debug:
            msg: "{{ ipavaulttype | to_json }}"

        - name: Test Attribute - replace (bool)
          debug:
            msg: "{{ replace | to_json }}"

        - name: Test Attribute - service (str)
          debug:
            msg: "{{ service | to_json }}"

        - name: Test Attribute - state (str)
          debug:
            msg: "{{ state | to_json }}"

        - name: Test Attribute - username (list)
          debug:
            msg: "{{ username | to_json }}"

        - name: Test Attribute - validate_certs (bool)
          debug:
            msg: "{{ validate_certs | to_json }}"

      vars:
        ansible_python_interpreter: "{{ ansible_playbook_python }}"