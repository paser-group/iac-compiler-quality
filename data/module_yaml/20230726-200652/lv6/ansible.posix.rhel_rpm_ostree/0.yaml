---
- name: Ensure packages exist in a RHEL for Edge rpm-ostree
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Generate strings with varied encodings
      shell: |
        python -c "print(u'\u0048\u0065\u006C\u006C\u006F \u0041\u006E\u0073\u0069\u0062\u006C\u0065'.encode('utf-8'))"
      register: encoded_string
      
    - name: Debug
      debug:
        var: encoded_string