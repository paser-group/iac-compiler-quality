---
- name: Ansible Latent Bug Finder & Heuristic Test
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Test the 'community.network.cnos_command' module
      community.network.cnos_command:
        commands: "{{ commands }}"
        interval: "{{ interval }}"
        match: "{{ match }}"
        retries: "{{ retries }}"
        wait_for: "{{ wait_for }}"
      register: result

    - name: Debug output
      debug:
        var: result