---
- name: Ansible Latent Bug Finder & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate strings with varied encodings
      set_fact:
        string_var: !unsafe '{{ ["example", "encoded", "strings"] }}'

    - name: Reset switch startup configuration to default
      community.network.cnos_factory:
        deviceType: !unsafe '{{ string_var }}'
        host: !unsafe '{{ string_var }}'
        username: !unsafe '{{ string_var }}'
        password: !unsafe '{{ string_var }}'
        enablePassword: !unsafe '{{ string_var }}'
        outputfile: !unsafe '{{ string_var }}'