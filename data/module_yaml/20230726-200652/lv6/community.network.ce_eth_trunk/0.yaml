---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:

    - name: Create Eth-Trunk Interface
      community.network.ce_eth_trunk:
        force: true
        hash_type: false
        members: "{{ ['ethernet 0/0/{{ item }}'] }}"
        min_links: 2
        mode: 'manual'
        state: present
        trunk_id: 10
      loop:
        - 'ubuntu1'
        - 'alpine1'
        - 'centos1'
        - 'redhat1'
        - 1234567890  # A non-string value to trigger type-related bug

    - name: Display Eth-Trunk Interfaces
      debug:
        var: ansible_facts['community_network_ce_eth_trunk']

    # Add more tasks or validation steps, if needed