---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Retrieve SAN manager info
      community.general.oneview_san_manager_info:
        api_version: 2
        config: /path/to/config/file
        hostname: "{{ inventory_hostname }}"
        image_streamer_hostname: "{{ ansible_host }}"
        params:
          - name: param1
            value: example1
          - name: param2
            value: example2
        password: "{{ password }}"
        provider_display_name: "{{ provider_name }}"
        username: "{{ username }}"