---
- name: Test Playbook
  hosts: localhost
  gather_facts: False

  vars:
    api_version: 600
    config: "/path/to/oneview_config.json"
    data:
      name: "Test Logical Interconnect Group"
      uplinkSets:
        - name: "Uplink Set 1"
    hostname: "oneview.example.com"
    image_streamer_hostname: "imagestreamer.example.com"
    password: "password123"
    state: present
    username: "admin"
    validate_etag: True

  tasks:
    - name: Include OneView module
      include_role:
        name: hpe_oneview.oneview-ansible

    - name: Create OneView Logical Interconnect Group
      oneview_logical_interconnect_group:
        config: "{{ config }}"
        hostname: "{{ hostname }}"
        username: "{{ username }}"
        password: "{{ password }}"
        api_version: "{{ api_version }}"
        data: "{{ data }}"
        validate_etag: "{{ validate_etag }}"
        image_streamer_hostname: "{{ image_streamer_hostname }}"
        state: "{{ state }}"
      register: result

    - name: Debug Result
      debug:
        var: result