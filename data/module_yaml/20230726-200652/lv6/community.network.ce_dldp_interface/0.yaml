---
- name: Test playbook for community.network.ce_dldp_interface module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Enable DLDP interface with ASCII encoding
      community.network.ce_dldp_interface:
        enable: "True"
        interface: "gigabitethernet0/1"
        local_mac: "00:11:22:33:44:55"
        mode_enable: "True"
        reset: "False"
        state: "present"
      register: result
      tags: 
        - dldp

    - name: Enable DLDP interface with UTF-8 encoding
      community.network.ce_dldp_interface:
        enable: "True"
        interface: "gigabitethernet0/1"
        local_mac: "אבגדהו"
        mode_enable: "True"
        reset: "False"
        state: "present"
      register: result
      tags: 
        - dldp

    - name: Enable DLDP interface with Base64 encoding
      community.network.ce_dldp_interface:
        enable: "True"
        interface: "gigabitethernet0/1"
        local_mac: "DQRCFc7T"
        mode_enable: "True"
        reset: "False"
        state: "present"
      register: result
      tags: 
        - dldp

    - name: Debug test results
      debug:
        var: result
      tags: 
        - dldp