- name: Test playbook for iLO Redfish info
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather server information
      community.general.ilo_redfish_info:
        baseuri: "{{ my_var }}"
        username: "{{ my_var }}"
        password: "{{ my_var }}"
        auth_token: "{{ my_var }}"
        category: "{{ my_var }}"
        command: "{{ my_var }}"
        timeout: "{{ my_var }}"
      register: server_info

    - name: Debug server information
      debug:
        var: server_info