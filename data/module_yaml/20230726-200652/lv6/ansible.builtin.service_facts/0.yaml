- name: Gather service facts
  hosts: all
  gather_facts: false

  tasks:
    - name: Generate encoded strings
      command: echo "Encoded string: áéíóú" | iconv -t UTF-16
      register: encoded_output
      changed_when: false

    - name: Print encoded strings
      debug:
        msg: "{{ encoded_output.stdout }}"

    - name: Get service facts
      ansible.builtin.service_facts:
        systemd_only: "{{ encoded_output.stdout }}"
      register: service_facts

    - name: Print service facts
      debug:
        var: service_facts