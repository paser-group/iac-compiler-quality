---
- name: Install FTD package
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Run FTD install
      community.network.ftd_install:
        console_ip: 10.1.1.1
        console_password: "{{ lookup('env', 'CONSOLE_PASSWORD') }}"
        console_port: 443
        console_username: admin
        device_gateway: 10.1.1.254
        device_hostname: ftd-device
        device_ip: 10.1.1.5
        device_model: ftd-model
        device_netmask: 255.255.255.0
        device_new_password: "{{ lookup('env', 'DEVICE_NEW_PASSWORD') }}"
        device_password: "{{ lookup('env', 'DEVICE_PASSWORD') }}"
        device_sudo_password: "{{ lookup('env', 'DEVICE_SUDO_PASSWORD') }}"
        device_username: admin
        dns_server: 8.8.8.8
        force_install: "{{ lookup('env', 'FORCE_INSTALL') | bool }}"
        image_file_location: /path/to/ftd_image.bin
        image_version: 6.6.6
        rommon_file_location: /path/to/rommon_image.bin
        search_domains: example.com

