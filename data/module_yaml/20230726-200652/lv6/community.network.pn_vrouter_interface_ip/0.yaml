---
- name: Add or Remove Interface IP on vRouter
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add or Remove Interface IP
      community.network.pn_vrouter_interface_ip:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_vrouter_name: "{{ pn_vrouter_name }}"
        pn_nic: "{{ pn_nic }}"
        pn_ip: "{{ pn_ip }}"
        pn_netmask: "{{ pn_netmask }}"
        pn_vnet: "{{ pn_vnet }}"
        pn_bd: "{{ pn_bd }}"
        state: "{{ state }}"
      register: result

    - name: Display result
      debug:
        var: result