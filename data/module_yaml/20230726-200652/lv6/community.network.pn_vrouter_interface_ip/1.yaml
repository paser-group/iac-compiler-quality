---
- name: Add or Remove Interface IP on vRouter
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add or Remove Interface IP
      community.network.pn_vrouter_interface_ip:
        pn_cliswitch: "{{ pn_cliswitch | b64encode }}"
        pn_vrouter_name: "{{ pn_vrouter_name | b64encode }}"
        pn_nic: "{{ pn_nic | b64encode }}"
        pn_ip: "{{ pn_ip | b64encode }}"
        pn_netmask: "{{ pn_netmask | b64encode }}"
        pn_vnet: "{{ pn_vnet | b64encode }}"
        pn_bd: "{{ pn_bd | b64encode }}"
        state: "{{ state | b64encode }}"
      register: result

    - name: Display result
      debug:
        var: result