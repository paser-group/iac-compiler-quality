- name: Test case - dest_iso encoding
  hosts: localhost
  gather_facts: false
  vars:
    interchange_level: 1
    joliet: 1
    rock_ridge: "off"
    src_files:
      - "/path/to/source/file"
    udf: false
    vol_ident: "{{ lookup('community.general.string_encode', 'test case 1') }}"
  tasks:
    - name: Create ISO file
      community.general.iso_create:
        dest_iso: "/path/to/iso/{{ inventory_hostname }}.iso"
        interchange_level: "{{ interchange_level }}"
        joliet: "{{ joliet }}"
        rock_ridge: "{{ rock_ridge }}"
        src_files: "{{ src_files }}"
        udf: "{{ udf }}"
        vol_ident: "{{ vol_ident }}"
      register: iso_create_result

    - name: Debug iso_create_result
      debug:
        var: iso_create_result