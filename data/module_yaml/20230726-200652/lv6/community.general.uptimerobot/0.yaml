- name: Testing Ansible type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Pause Uptimerobot monitor
      community.general.uptimerobot:
        apikey: "your_api_key"
        monitorid: "12345"
        state: true
      register: result

    - name: Debug Uptimerobot result
      debug:
        var: result