- name: Test playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install packages using urpmi module
      community.general.urpmi:
        force: "{{ force }}"
        name: "{{ name }}"
        no_recommends: "{{ no_recommends }}"
        root: "{{ root }}"
        state: "{{ state }}"
        update_cache: "{{ update_cache }}"
      register: result

    - name: Debug output
      debug:
        var: result