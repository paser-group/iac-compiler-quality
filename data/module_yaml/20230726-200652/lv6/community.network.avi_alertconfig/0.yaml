---
- name: Test avicontroller alerts module
  hosts: localhost
  gather_facts: false

  vars:
    controller: "10.1.1.1"
    username: "admin"
    password: "password"
    tenant: "Tenant1"
    api_version: "20.1.2"
    encoding: "utf-8"

  tasks:
    - name: Set up AlertConf
      community.network.avi_alertconfig:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        api_version: "{{ api_version }}"
        action_group_ref: None
        alert_rule: None
        api_context:
          encoding: "{{ encoding }}"
        autoscale_alert: false
        avi_api_patch_op: None
        avi_api_update_method: None
        avi_credentials: {}
        avi_disable_session_cache_as_fact: false
        category: None
        controller: None
        description: None
        enabled: false
        expiry_time: None
        name: None
        obj_uuid: None
        object_type: None
        password: ""
        recommendation: None
        rolling_window: None
        source: None
        state: None
        summary: None
        tenant_ref: None
        tenant_uuid: ""
        threshold: None
        throttle: None
        url: None
        username: ""
        uuid: None