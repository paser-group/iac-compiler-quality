---
- name: Test ansible-latent-bugs playbook
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Gather HP iLO info
      community.general.hpilo_info:
        host: "{{ host }}"
        login: "{{ login }}"
        password: "{{ password }}"
        ssl_version: "{{ ssl_version }}"
      register: hpilo_info_results

    - name: Display HP iLO info
      debug:
        var: hpilo_info_results

  - name: Test cases for varied encoding
    hosts: localhost
    gather_facts: False

    tasks:
      - name: Generate strings with varied encodings
        shel: |
          echo -e "This is a test 1\nThis is a test 2"
          echo -e "\u0048\u0070\u0049\u004c\u006f"
          echo -e "\U0001F44B\U0001F30D"
    ignore_errors: true