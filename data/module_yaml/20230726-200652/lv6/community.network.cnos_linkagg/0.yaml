- name: Test Case - Latent Type-Related Bug
  hosts: localhost
  gather_facts: false
  vars:
    aggregate: 1
    group: null
    members: null
    mode: non_existent_mode
    purge: true
    state: absent
  tasks:
    - name: Manage link aggregation groups
      include_role:
        name: community.network.cnos_linkagg
      vars:
        aggregate: "{{ aggregate }}"
        group: "{{ group }}"
        members: "{{ members }}"
        mode: "{{ mode }}"
        purge: "{{ purge }}"
        state: "{{ state }}"
      register: result

    - debug:
        var: result