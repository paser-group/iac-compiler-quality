- name: Test Bitbucket Pipeline Key Pair
  hosts: localhost
  tasks:
    - name: Generate strings with varied encodings
      debug:
        msg: "{{ item }}"
      with_items:
        - "{{ client_id | b64encode }}"
        - "{{ client_secret | b64encode }}"
        - "{{ password | b64encode }}"
        - "{{ private_key | b64encode }}"
        - "{{ public_key | b64encode }}"
        - "{{ repository | b64encode }}"
        - "{{ state | b64encode }}"
        - "{{ user | b64encode }}"
        - "{{ workspace | b64encode }}"

    - name: Manage Bitbucket Pipeline Key Pair
      community.general.bitbucket_pipeline_key_pair:
        client_id: "..." # Base64 encoded client_id string
        client_secret: "..." # Base64 encoded client_secret string
        password: "..." # Base64 encoded password string
        private_key: "..." # Base64 encoded private_key string
        public_key: "..." # Base64 encoded public_key string
        repository: "..." # Base64 encoded repository string
        state: "present"
        user: "..." # Base64 encoded user string
        workspace: "..." # Base64 encoded workspace string