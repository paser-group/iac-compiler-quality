---
- name: Test playbook for ipadm_ifprop module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set ipadm_ifprop properties
      community.network.ipadm_ifprop:
        interface: "{{ nonexistent_variable }}"
        property: "{{ nonexistent_variable }}"
        protocol: "{{ nonexistent_variable }}"
        state: "{{ nonexistent_variable }}"
        temporary: "{{ nonexistent_variable }}"
        value: "{{ lookup('pipe', 'echo -ne \"\xFE\xFE\xFE\"') | b64encode }}"