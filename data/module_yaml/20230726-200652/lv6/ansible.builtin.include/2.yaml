---
- name: Test Case 1 - Generate strings with varied encodings
  hosts: all
  gather_facts: false
  become: true

  tasks:
    - name: Generate UTF-8 encoded string
      set_fact:
        string_utf8: "тестовая строка"

    - name: Generate ASCII encoded string
      set_fact:
        string_ascii: "test string"

    - name: Generate Base64 encoded string
      set_fact:
        string_base64: "0J/RgNC40LLQtdGCLg=="

    - name: Print the generated strings
      debug:
        msg:
          - "UTF-8 encoded string: {{ string_utf8 }}"
          - "ASCII encoded string: {{ string_ascii }}"
          - "Base64 encoded string: {{ string_base64 }}"