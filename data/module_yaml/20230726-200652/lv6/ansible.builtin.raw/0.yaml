---
- name: Encoding Test
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Execute raw command with encoded string
      ansible.builtin.raw:
        executable: "{{ ansible_playbook_python }}"
        free_form: "echo 'Hello World' | base64"

      register: raw_output

    - name: Print encoded command output
      debug:
        var: raw_output.stdout