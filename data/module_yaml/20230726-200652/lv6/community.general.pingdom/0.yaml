---
- name: Ansible Latent Type-Related Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Ping test
      community.general.pingdom:
        checkid: 123
        key: "{{ lookup('env', 'PINGDOM_API_KEY') }}"
        passwd: "{{ lookup('env', 'PINGDOM_PASSWORD') }}"
        state: pause
        uid: "{{ lookup('env', 'PINGDOM_UID') }}"
        
      register: ping_result

    - name: Debug ping result
      debug:
        var: ping_result