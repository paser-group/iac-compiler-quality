---
- name: Test ansible.builtin.uri module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test case - Strings with different encodings
      ansible.builtin.uri:
        url: "http://example.com"
        method: POST
        body: "{{ item }}"
        body_format: raw
      loop:
        - "Hello World"
        - "{{ 'Hello World' | random }}"
        - "{{ 'Hello World' | random }}"
        - "{{ 'Hello World' | random }}"