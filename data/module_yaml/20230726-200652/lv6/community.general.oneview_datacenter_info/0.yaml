---
- name: Test playbook to uncover latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather information about data center
      community.general.oneview_datacenter_info:
        api_version: 30
        config: /path/to/oneview_config.json
        hostname: "{{ datacenter.hostname }}"
        image_streamer_hostname: "{{ datacenter.image_streamer_hostname }}"
        name: "{{ datacenter.name }}"
        options:
          - networks
          - racks
        params:
          - key: "key1"
            value: "value1"
          - key: "key2"
            value: "value2"
        username: "{{ datacenter.username }}"
        password: "{{ datacenter.password }}"
      register: dc_info

    - name: Display data center information
      debug:
        var: dc_info