---
- name: Test playbook to generate strings with varied encodings
  hosts: localhost
  gather_facts: false
  vars:
    datacenter:
      hostname: "example.com"
      image_streamer_hostname: "imagestreamer.example.com"
      name: "{{ lookup('env', 'DATA_CENTER_NAME') }}"
      username: "admin"
      password: "password"
  
  tasks:
    - name: Generate strings with varied encodings
      set_fact:
        encoded_strings: [
          "{{ datacenter.hostname | b64encode }}"
        ]
      
    - name: Include encoded strings in data center info test
      include: test_datacenter_info.yml
      loop: "{{ encoded_strings }}"
      loop_control:
        loop_var: encoded_str