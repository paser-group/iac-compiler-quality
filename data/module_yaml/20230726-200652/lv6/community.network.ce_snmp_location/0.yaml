---
- name: Manage SNMP Location Configuration
  hosts: huawei_devices

  tasks:
    - name: Configure SNMP Location
      community.network.ce_snmp_location:
        location: "{{ item }}"
        state: "{{ state | default('present') }}"
      loop:
        - "Location 1"     # Normal string
        - True             # Boolean value instead of a string
        - null             # Null value instead of a string
        - 123456           # Integer value instead of a string
        - []               # Empty list instead of a string
        - {}               # Empty dictionary instead of a string
        - &yamlinline |    # Multiline string with YAML block style
            Lorem ipsum dolor sit amet,
            consectetur adipiscing elit.
            Donec tempor varius ipsum.
      register: result

    - debug:
        var: result