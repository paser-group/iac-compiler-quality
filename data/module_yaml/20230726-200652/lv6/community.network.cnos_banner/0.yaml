---
- name: Test playbook for cnos_banner module
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Configure banner
      community.network.cnos_banner:
        banner: "{{ banner }}"
        state: "{{ state }}"
        text: "{{ text }}"
      register: banner_result

    - name: Debug banner_result
      debug:
        var: banner_result