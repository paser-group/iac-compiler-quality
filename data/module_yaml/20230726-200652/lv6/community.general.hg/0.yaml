- name: Manage Mercurial repository
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Clone Mercurial repository
      community.general.hg:
        repo: "https://example.com/repo"
        dest: "/path/to/repo"
        clone: "{{ item }}"
        update: "{{ item }}"
      with_items:
        - true
        - false
      register: result

    - name: Display debug information
      debug:
        msg: "{{ result }}"

    - name: Test varied encodings
      community.general.hg:
        repo: "/path/to/repo"
        dest: "/path/to/dest"
        executable: "{{ item }}"
        force: "{{ item }}"
        purge: "{{ item }}"
        revision: "{{ item }}"
      with_items:
        - "hg"
        - "hg.exe"
        - "hg.py"
        - "hg.bat"
      register: result

    - name: Display debug information
      debug:
        msg: "{{ result }}"