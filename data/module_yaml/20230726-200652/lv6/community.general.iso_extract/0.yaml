---
- name: Test iso_extract module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Extract ISO files with varied encodings
      community.general.iso_extract:
        dest: "/path/to/extracted"
        executable: "/usr/bin/7z"
        files:
          - "iso1.iso"
          - "iso2.iso"
          - "iso3.iso"
        force: true
        image: "{{ item }}"
      loop:
        - "{{ 'iso1.iso' | b64encode }}"
        - "{{ 'iso2.iso' | quote }}"
        - "{{ 'iso3.iso' | urlencode }}"
        - "{{ 'iso4.iso' | to_json }}"
      register: result

    - name: Debug result
      debug:
        var: result