---
- name: Execute Groovy script in Jenkins
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Execute Jenkins script
      community.general.jenkins_script:
        url: "https://jenkins.example.com"
        user: "admin"
        password: "MySecretPassword"
        timeout: "{{ ansible_timeout }}"  # Intended to be a string, but mistakenly used as int
        script: "{{ groovy_script }}"
        validate_certs: false
      register: result

    - debug:
        var: result