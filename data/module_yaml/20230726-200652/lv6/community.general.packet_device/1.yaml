---
- name: Test Case - Varying Data Types
  hosts: localhost
  tasks:
    - include_playbook: ansible_bugfinder.yml
      vars:
        count: "1"
        count_offset: "0"
        device_ids: "[1, 2, 3]"
        wait_timeout: "300"
        wait_for_public_ipv4: "0"
        state: "present"
        always_pxe: "false"
        locked: "false"
        hostnames: "['ubuntu1', 'alpine1']"
        features: "{'feature1': 'value1', 'feature2': 'value2'}"
        tags: "['tag1', 'tag2']"
        user_data: "some user data"
        auth_token: "your_auth_token"
        facility: "your_facility"
        plan: "your_plan"
        project_id: "your_project_id"
        ipxe_script_url: "your_ipxe_script_url"
        operating_system: "your_operating_system"