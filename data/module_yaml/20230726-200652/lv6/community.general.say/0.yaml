- name: Testing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Run say module
      community.general.say:
        msg: "{{ my_message }}"
        voice: "{{ my_voice }}"
      vars:
        my_message: []
        my_voice: []
        malformed_property: []

  vars:
    my_message: "Hello, Ansible!"
    my_voice: "Alice"