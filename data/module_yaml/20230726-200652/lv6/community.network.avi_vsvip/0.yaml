- hosts: localhost
  gather_facts: false
  tasks:
    - name: Create VsVip
      community.network.avi_vsvip:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        vsvip_cloud_config_cksum: "{{ vsvip_cloud_config_cksum }}"
        api_context: "{{ api_context | default({}) }}"
        api_version: "{{ api_version | default('') }}"
        avi_api_patch_op: "{{ avi_api_patch_op | default(omit) }}"
        avi_api_update_method: "{{ avi_api_update_method | default(omit) }}"
        avi_credentials: "{{ avi_credentials | default({}) }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact | default(false) }}"
        cloud_ref: "{{ cloud_ref | default(omit) }}"
        dns_info: "{{ dns_info | default(omit) }}"
        east_west_placement: "{{ east_west_placement | default(false) }}"
        name: "{{ name | default(omit) }}"
        state: "{{ state | default(omit) }}"
        tenant_ref: "{{ tenant_ref | default(omit) }}"
        tenant_uuid: "{{ tenant_uuid | default('') }}"
        url: "{{ url | default(omit) }}"
        use_standard_alb: "{{ use_standard_alb | default(false) }}"
        uuid: "{{ uuid | default(omit) }}"
        vip: "{{ vip | default(omit) }}"
        vrf_context_ref: "{{ vrf_context_ref | default(omit) }}"
      register: vsvip_result
      
    - debug:
        var: vsvip_result