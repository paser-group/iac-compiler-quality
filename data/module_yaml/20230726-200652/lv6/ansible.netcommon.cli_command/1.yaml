---
- name: Run CLI command
  hosts: cli-
  gather_facts: no
  tasks:
    - name: Run CLI command
      ansible.netcommon.cli_command:
        command: "{{ item }}"
      loop:
        - "show version"
        - "show interfaces"
        - "{{ 's' | string | b64decode }}"
      register: cli_output

    - name: Debug CLI output
      debug:
        var: cli_output