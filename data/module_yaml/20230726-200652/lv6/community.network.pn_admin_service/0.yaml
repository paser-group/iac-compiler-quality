- name: Discover latent type-related bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Configure pn_admin_service
      community.network.pn_admin_service:
        pn__if: eth0
        pn_cliswitch: pn_admin
        pn_icmp: True
        pn_net_api: True
        pn_nfs: True
        pn_snmp: True
        pn_ssh: True
        pn_web: True
        pn_web_log: True
        pn_web_port: 8080
        pn_web_ssl: True
        pn_web_ssl_port: 8443
        state: present
      register: result