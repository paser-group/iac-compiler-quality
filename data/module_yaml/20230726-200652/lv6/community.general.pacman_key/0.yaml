---
- name: Test playbook for community.general.pacman_key module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add pacman key
      community.general.pacman_key:
        id: mykey
        file: /etc/pacman.d/gnupg/mykey.gpg
        state: present
        url: "http://{{ 'ex' }}ample.com/mykey.asc"
        verify: "{{ 1/0 }}"