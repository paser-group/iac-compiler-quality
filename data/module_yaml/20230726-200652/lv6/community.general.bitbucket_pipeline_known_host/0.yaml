- hosts: localhost
  gather_facts: false
  tasks:
    - name: Test Bitbucket Pipeline Known Host
      community.general.bitbucket_pipeline_known_host:
        client_id: 123
        client_secret: True
        key: "my_key"
        name: "my_name"
        password: "my_password"
        repository: "my_repository"
        state: "present"
        user: "my_user"
        workspace: "my_workspace"
      register: result

    - debug:
        var: result