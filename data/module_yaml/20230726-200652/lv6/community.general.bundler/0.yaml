- name: Test playbook for community.general.bundler
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install bundler gem
      community.general.bundler:
        state: "{{ state }}"
        executable: "{{ executable }}"
        gemfile: "{{ gemfile }}"
        clean: "{{ clean }}"
        chdir: "{{ chdir }}"
        deployment_mode: "{{ deployment_mode }}"
        exclude_groups: "{{ exclude_groups }}"
        extra_args: "{{ extra_args }}"
        binstub_directory: "{{ binstub_directory }}"
        user_install: "{{ user_install }}"
        local: "{{ local }}"
      vars:
        state: present
        executable: "/usr/local/bin/gem"
        gemfile: "/path/to/Gemfile"
        clean: "false"
        chdir: "/path/to/project"
        deployment_mode: "true"
        exclude_groups:
          - "test"
          - "development"
        extra_args: "--no-ri --no-rdoc"
        binstub_directory: "/path/to/bin"
        user_install: "false"
        local: "false"