---
- name: Test playbook for 'community.network.avi_vsdatascriptset' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create VSDataScriptSet
      community.network.avi_vsdatascriptset:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        name: "{{ name | int }}"  # Using a filter to convert to an integer

      register: result

    - debug:
        var: result