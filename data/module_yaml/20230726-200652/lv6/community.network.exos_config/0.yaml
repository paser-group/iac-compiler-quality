---
- name: Trigger Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Include the exos_config module
      community.network.exos_config:
        save_when: always
        src: "/path/to/config.txt"
        intended_config: "{{ intended_config | default([]) + [item] }}"
      vars:
        intended_config:
          - "configuration in UTF-8 encoding"
          - "!@#$%^&*()_+{}:|<>?"
          - "中文测试"
      
      register: config_result
    
    - name: Debug the result
      debug:
        var: config_result