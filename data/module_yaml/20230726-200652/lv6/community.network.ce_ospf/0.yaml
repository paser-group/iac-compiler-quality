- name: Syntactically correct playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test
      community.network.ce_ospf:
        addr: 10.1.1.1
        area: D
        auth_key_id: '{{ lookup("env", "AUTH_KEY_ID") }}'
        auth_mode: 123
        auth_text_md5: password
        auth_text_simple: password
        mask: 255.255.255.0
        max_load_balance: 1000
        nexthop_addr: 10.1.1.2
        nexthop_weight: 1
        process_id: OSPF
        state: started