---
- name: Gather Vertica Info
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include Vertica Module
      include_module:
        module: community.general.vertica_info
        args:
          cluster: "{{ vertica_cluster }}"
          db: "{{ vertica_db }}"
          login_user: "{{ vertica_user }}"
          login_password: "{{ vertica_password }}"
          port: "{{ vertica_port }}"

    - name: Print Vertica Info
      debug:
        var: ansible_facts