- name: Manage base ACL configuration
  hosts: localhost
  gather_facts: false
  vars:
    acl_num: 10
    acl_name: "AÇL_TĘST"  # Using non-ASCII characters
    rule_id: 1
    rule_name: "RÚLE_TĘST"  # Using non-ASCII characters
    rule_action: "pérmit"  # Using non-ASCII characters
    source_ip: "10.1.1.1"
    src_mask: 24

  tasks:
