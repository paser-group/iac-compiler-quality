        acl_num: "{{ acl_num }}"
        acl_step: null
        frag_type: null
        log_flag: false
        rule_action: "{{ rule_action }}"
        rule_description: null
        rule_id: "{{ rule_id }}"
        rule_name: "{{ rule_name }}"
        source_ip: "{{ source_ip }}"
        src_mask: "{{ src_mask }}"
