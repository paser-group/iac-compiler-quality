- name: Generate strings with varied encodings
  hosts: localhost
  gather_facts: false

  vars:
    encodings:
      - 'latin-1'
      - 'utf-8'
      - 'utf-16'
      - 'ascii'

  tasks:
    - name: Print strings with varied encodings
      debug:
        msg: "{{ test_string | tolocal(encoding) }}"
      loop: "{{ encodings }}"
      vars:
        test_string: "Test command with varied encodings"