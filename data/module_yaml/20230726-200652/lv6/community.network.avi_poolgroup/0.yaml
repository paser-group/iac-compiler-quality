---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: False
  vars:
    pool_group_name: "test-pool-group"
    pool_group_description: "Test Pool Group"
    pool_members:
      - ip: "10.1.1.1"
        port: 80
      - ip: "10.1.1.2"
        port: 80
  tasks:
    - name: Create Pool Group
      community.network.avi_poolgroup:
        controller: "{{ inventory_hostname }}"
        username: "{{ avi_username }}"
        password: "{{ avi_password }}"
        tenant: "{{ avi_tenant }}"
        state: present
        name: "{{ pool_group_name }}"
        description: "{{ pool_group_description }}"
        members: "{{ pool_members }}"
      register: result

    - name: Debug Task Result
      debug:
        var: result