- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Execute btrfs_info module
      community.general.btrfs_info:
        filesystem: "{{ item }}"
      loop:
        - "{{ 1 }}"
        - "{{ '1' }}"
        - "{{ 1.0 }}"
        - "{{ true }}"
        - "{{ false }}"
        - "{{ [1] }}"
        - "{{ { 'key': 1 } }}"