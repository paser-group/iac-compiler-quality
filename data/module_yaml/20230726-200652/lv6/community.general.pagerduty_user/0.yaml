---
- name: Manage user in PagerDuty
  hosts: localhost
  gather_facts: false
  vars:
    access_token: "your_pagerduty_access_token"

  tasks:
    - name: Create PagerDuty user with varied encodings
      community.general.pagerduty_user:
        access_token: "{{ access_token }}"
        pd_email: "\u0435\u043c\u0430\u0438\u043b@example.com"
        pd_role: "\u0440\u043e\u043b\u044c"
        pd_teams:
          - "\u043a\u043e\u043c\u0430\u043d\u0434\u0430 1"
          - "\u043a\u043e\u043c\u0430\u043d\u0434\u0430 2"
        pd_user: "\u0438\u043c\u044f"
        state: present