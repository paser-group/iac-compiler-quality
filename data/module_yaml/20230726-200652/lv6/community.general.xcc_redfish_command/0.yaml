---
- name: Test playbook for xcc_redfish_command module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Execute xcc_redfish_command
      community.general.xcc_redfish_command:
        baseuri: "https://example.com"  # replace with actual base URI
        auth_token: "your_auth_token"  # replace with actual auth token
        username: "admin"  # replace with actual username
        password: "admin_password"  # replace with actual password
        category: "systems"
        resource_id: "system-1"
        command:
          - "get"
          - "/redfish/v1/Systems/system-1"
      register: result

    - name: Print xcc_redfish_command result
      debug:
        var: result