- name: Test playbook for Ansible type-related bugs
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Run 'community.general.gconftool2_info' module
      community.general.gconftool2_info:
        key: "{{ lookup('env', 'USER') }}"
        state: present
      register: gconftool2_info_result
  
    - name: Print the module result
      debug:
        var: gconftool2_info_result