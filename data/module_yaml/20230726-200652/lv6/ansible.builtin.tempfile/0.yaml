---
- name: Generate temporary files
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create temporary file
      ansible.builtin.tempfile:
        prefix: "{{ item.prefix }}"
        path: "{{ item.path }}"
        state: "{{ item.state }}"
        suffix: "{{ item.suffix }}"
      with_items:
        - { prefix: "file_", path: "/tmp", state: "file", suffix: ".txt" }
        - { prefix: int('1234'), path: "/tmp", state: "directory", suffix: ".txt" }
        - { prefix: false, path: "/tmp", state: "file", suffix: ".txt" }
        - { prefix: ["file_"], path: "/tmp", state: "directory", suffix: ".txt" }
      register: tempfile_result

    - name: Display temporary file details
      debug:
        var: tempfile_result