---
- name: Expose Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate Strings with Varied Encodings
      set_fact:
        encoded_strings:
          - "{{ lookup('pipe', 'echo \'Special characters: © ® ™ € ¢ £\'') }}"
          - "{{ lookup('pipe', 'echo -e \'UTF-8 encoding: \xc3\xa7 \xc3\xb1 \xc3\xa9\'') }}"