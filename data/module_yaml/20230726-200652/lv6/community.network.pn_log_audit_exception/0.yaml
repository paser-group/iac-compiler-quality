- name: Test playbook for pn_log_audit_exception
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create log audit exception
      community.network.pn_log_audit_exception:
        pn_access: "{{ pn_access }}"
        pn_audit_type: "{{ pn_audit_type }}"
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_pattern: "{{ pn_pattern }}"
        pn_scope: "{{ pn_scope }}"
        state: "{{ state }}"
      register: result

    - name: Debug module output
      debug:
        var: result