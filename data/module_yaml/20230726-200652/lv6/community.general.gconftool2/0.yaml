---
- name: Ansible Latent Type-Related Bug Explorer
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set gconftool2 key
      community.general.gconftool2:
        config_source: "xml:readwrite:/etc/gconf/gconf.xml.defaults"
        direct: yes
        key: "/apps/gnome-terminal/profiles/Default/font"
        state: present
        value: "Default Font"
        value_type: "{{ item }}"
      with_items:
        - null
        - true
        - [1, 2, 3]
        - 10.5
        - 'invalid_type'

    - name: Display gconftool2 key
      community.general.gconftool2:
        config_source: "xml:readwrite:/etc/gconf/gconf.xml.defaults"
        direct: yes
        key: "/apps/gnome-terminal/profiles/Default/font"
        state: read
      register: gconftool2_output

    - name: Debug gconftool2 output
      debug:
        var: gconftool2_output