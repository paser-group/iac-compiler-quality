---
- name: Manage IP addresses on interface
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Add IP address to interface
      community.network.ipadm_addr:
        address: "10.1.1.1"
        addrobj: "ipv4/eth0"
        addrtype: "static"
        state: "present"
        temporary: false
      register: result
      when: ansible_os_family == "Debian"

    - name: Display result
      debug:
        var: result