---
- name: Test playbook for ansible.builtin.service module
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Ensure specific service is running
      ansible.builtin.service:
        name: "{{ service_name }}"
        state: started
      vars:
        service_name: "{{ service }}"
      register: service_result

    - name: Output service result
      debug:
        var: service_result