---
- name: Test playbook for community.network.ce_bfd_global module
  hosts: localhost
  gather_facts: false

  vars:
    bfd_enable: ""
    damp_init_wait_time: ""
    damp_max_wait_time: ""
    damp_second_wait_time: ""
    default_ip: ""
    delay_up_time: ""
    state: ""
    tos_exp_dynamic: ""
    tos_exp_static: ""

  tasks:
    - name: BFD Global Configuration
      community.network.ce_bfd_global:
        bfd_enable: "{{ bfd_enable | int }}"
        damp_init_wait_time: "{{ damp_init_wait_time | int }}"
        damp_max_wait_time: "{{ damp_max_wait_time | int }}"
        damp_second_wait_time: "{{ damp_second_wait_time | int }}"
        default_ip: "{{ default_ip | int }}"
        delay_up_time: "{{ delay_up_time | int }}"
        state: "{{ state | int }}"
        tos_exp_dynamic: "{{ tos_exp_dynamic | int }}"
        tos_exp_static: "{{ tos_exp_static | int }}"
      register: result

    - name: Display module output
      debug:
        var: result