---
- name: Test apt_key module for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add apt key with a malformed URL
      ansible.builtin.apt_key:
        url: 'http://example.com'
        state: present
      vars:
        ansible_become: false
        ansible_python_interpreter: /usr/bin/python3
      tags:
        - malformed_url