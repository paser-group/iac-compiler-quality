---
- name: Test playbook for scaleway_private_network module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create Scaleway private network
      community.general.scaleway_private_network:
        api_timeout: 30
        api_token: "<YOUR_API_TOKEN>"
        api_url: "https://api.scaleway.com"
        name: "test-network"
        project: "test-project"
        query_parameters: {}
        region: "par1"
        state: "present"
        tags: ["tag1", "tag2"]
        validate_certs: "false"
      register: result

    - name: Print module output
      debug:
        var: result