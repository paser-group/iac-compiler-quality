---
- name: Test Playbook for Maven Artifact Module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Download Maven Artifact
      community.general.maven_artifact:
        repository_url: "https://maven.example.com/repository"
        artifact_id: "{{ artifact_id }}"
        version: "{{ version }}"
        classifier: "{{ classifier }}"
        extension: "{{ extension }}"
        dest: "{{ dest }}"
        force_basic_auth: "{{ force_basic_auth }}"
        username: "{{ username }}"
        password: "{{ password }}"
        client_cert: "{{ client_cert }}"
        client_key: "{{ client_key }}"
        headers: "{{ headers }}"
        unredirected_headers: "{{ unredirected_headers }}"
        validate_certs: "{{ validate_certs }}"
        timeout: "{{ timeout }}"
        unsafe_writes: "{{ unsafe_writes }}"
        verify_checksum: "{{ verify_checksum }}"
        checksum_alg: "{{ checksum_alg }}"

      register: download_result

    - name: Debug Output
      debug:
        var: download_result

  vars:
    artifact_id: "my-artifact"
    version: "1.0"
    classifier: 123    # Intentional type mismatch
    extension: "jar"
    dest: "/tmp"
    force_basic_auth: "true"   # Intentional type mismatch
    username: "admin"
    password: "secret"
    client_cert: ""
    client_key: ""
    headers:
      Accept-Encoding: "gzip, deflate"
      Content-Type: "application/json"
    unredirected_headers:
      - X-Request-ID
      - X-Correlation-ID
    validate_certs: "yes"    # Intentional type mismatch
    timeout: "15"    # Intentional type mismatch
    unsafe_writes: "no"    # Intentional type mismatch
    verify_checksum: true
    checksum_alg: "sha256"   # Intentional type mismatch