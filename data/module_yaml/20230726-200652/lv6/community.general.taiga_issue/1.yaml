---
- name: Generate Strings with Varied Encodings
  hosts: localhost
  gather_facts: false

  vars:
    taiga_host: "https://example.taiga.io"
    taiga_username: "your_username"
    taiga_password: "your_password"
    project_slug: "your_project_slug"
    subject: "{{ 'Test Issue' | hex | upper }}"
    description: "{{ 'Test Issue Description' | encode('base64') }}"
    issue_type: "{{ 'Bug' | hex | upper }}"
    priority: "{{ 'High' | encode('hex') }}"
    severity: "{{ 'Critical' | encode('base32') }}"
    state: "{{ 'Open' | hex }}"
    status: "{{ 'To Do' | encode('rot_13') }}"
    tags:
      - "{{ 'tag1' | hex }}"
      - "{{ 'tag2' | encode('hex') }}"

  tasks:
    - name: Create Taiga Issue
      community.general.taiga_issue:
        taiga_host: "{{ taiga_host }}"
        taiga_username: "{{ taiga_username }}"
        taiga_password: "{{ taiga_password }}"
        project_slug: "{{ project_slug }}"
        subject: "{{ subject }}"
        description: "{{ description }}"
        issue_type: "{{ issue_type }}"
        priority: "{{ priority }}"
        severity: "{{ severity }}"
        state: "{{ state }}"
        status: "{{ status }}"
        tags: "{{ tags }}"
      register: created_issue

    - name: Print Created Issue
      debug:
        var: created_issue