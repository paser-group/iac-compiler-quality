---
- name: Test playbook for community.network.pn_access_list_ip
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add access list IP
      community.network.pn_access_list_ip:
        pn_cliswitch: "{{ item.cliswitch }}"
        pn_ip: "{{ item.ip }}"
        pn_name: "{{ item.name }}"
        state: "{{ item.state }}"
      loop:
        - { cliswitch: "switch1", ip: "10.1.1.1", name: "ACL1", state: "present" }
        - { cliswitch: "switch1", ip: "10.1.1.2", name: "ACL2", state: "present" }
        - { cliswitch: "switch1", ip: "10.1.1.3", name: "ACL3", state: "present" }
        - { cliswitch: "switch1", ip: "10.1.1.4", name: "ACL4", state: "present" }
        - { cliswitch: "switch1", ip: "{{ '10.1.1.5'.decode('utf-8') }}", name: "ACL5", state: "present" }
        - { cliswitch: "switch1", ip: "{{ '10.1.1.6'.decode('utf-16') }}", name: "ACL6", state: "present" }
        - { cliswitch: "switch1", ip: "{{ '10.1.1.7'.decode('ascii') }}", name: "ACL7", state: "present" }