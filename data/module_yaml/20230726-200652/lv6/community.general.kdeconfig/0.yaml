- name: Manage KDE configurations
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Set KDE configurations
      community.general.kdeconfig:
        path: "/etc/kdeconfig.conf"
        backup: true
        owner: "root"
        group: "root"
        mode: "0644"
        values:
          - key: "{{ 'O̴̳̕p̵̞͌t̴̺̽í̴̺o̴̟͂ṉ̷͝1̴̣̇' | b64encode }}"
            value: "{{ 'V̷͖̒a̷͕̓l̵̟̍ü̴̲e̵̫̊1̴͖̄' | b64encode }}"