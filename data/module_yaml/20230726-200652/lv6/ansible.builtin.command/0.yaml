- name: Execute commands on target nodes
  hosts: all
  gather_facts: false

  tasks:
    - name: Execute command with varied encodings
      ansible.builtin.command:
        cmd: "{{ item }}"
      with_items:
        - "echo 'Hello, world!'"
        - "echo 'こんにちは、世界！'"
        - "echo 'مرحبا بالعالم!'"
        - "echo 'नमस्ते दुनिया!'"