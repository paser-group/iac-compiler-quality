- name: Discover latent type-related bugs
  hosts: localhost
  gather_facts: false

  vars:
    ip_address: 10.1.1.1
    subnet: 10.1.1.0/24
    gateway: 10.1.1.254

  tasks:
    - name: Generate varied encoded strings
      set_fact:
        encoded_strings: "{{ lookup('pipe', 'echo -n "example-value" | iconv -t utf-8//TRANSLIT') }}"
        decoded_strings: "{{ lookup('pipe', 'echo -n "example-value" | iconv -f utf-8//TRANSLIT') }}"

    - name: Debug encoded strings
      debug:
        var: encoded_strings

    - name: Debug decoded strings
      debug:
        var: decoded_strings