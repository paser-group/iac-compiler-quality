- name: Test Cloud Connector User Module
  hosts: localhost
  gather_facts: false
  
  vars:
    controller: "10.1.1.1"
    username: "admin"
    password: "password"
    tenant: "Default"
  
  tasks:
    - name: Create Cloud Connector User
      community.network.avi_cloudconnectoruser:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        name: "{{ not_existing_variable }}"
        avi_credentials:
          api_context: 
            method: "POST"
            url: "/api/cloudconnectoruser"
          api_version: 18.1.5
        password: "password123"
        state: present