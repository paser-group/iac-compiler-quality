---
- name: Manage information center log configuration
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure information center log
      community.network.ce_info_center_log:
        channel_id: 12345
        log_buff_enable: true
        log_buff_size: 1024
        log_enable: false
        log_level: 5
        log_time_stamp: '2022-12-01T09:00:00Z'
        module_name: 'test_module'
        state: present
      register: result

    - name: Display result
      debug:
        var: result