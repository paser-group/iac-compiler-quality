- name: Test playbook for scaleway_container_registry_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include required modules
      include_tasks: tasks/setup.yml

    - name: Test scaleway_container_registry_info module
      community.general.scaleway_container_registry_info:
        api_token: "{{ api_token }}"
        api_url: "{{ api_url }}"
        region: "{{ region }}"
        name: "{{ name }}"
        project_id: "{{ project_id }}"
        query_parameters: "{{ query_parameters }}"
        validate_certs: "{{ validate_certs }}"
        api_timeout: "{{ api_timeout }}"
      register: registry_info

    - name: Debug playbook variables
      debug:
        var: registry_info

  handlers:
    - name: Print debug information
      debug:
        var: registry_info