- name: Manage SELinux file context
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set file context
      community.general.sefcontext:
        target: "/path/to/file"
        setype: "httpd_sys_content_t"
        state: substitute
        selevel: 1
        ftype: "type"
      register: result

    - name: Debug output
      debug:
        var: result