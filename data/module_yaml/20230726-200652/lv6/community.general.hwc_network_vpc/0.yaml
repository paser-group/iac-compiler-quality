---
- name: Create network VPC with varied encodings
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Create network VPC
      community.general.hwc_network_vpc:
        id: "my_vpc"
        name: "My VPC"
        region: "us-east-1"
        cidr: "10.0.0.0/16"
        domain: "example.com"
        identity_endpoint: "https://identity.example.com"
        user: "admin"
        password: "admin123"
        project: "my_project"
        state: "present"
        timeouts:
          create: 300
          delete: 300
        api_timeout: 60
      register: vpc_result

    - name: Debug VPC creation result
      debug:
        var: vpc_result