- name: Test playbook for latent type-related bugs
  hosts: all
  gather_facts: false
  tasks:
    - name: Set ini values
      community.general.ini_file:
        path: "/etc/test.ini"
        section: "{{ ('a' * 100) | int }}"
        owner: "root"
        state: "present"
      register: result

    - name: Display result
      debug:
        var: result