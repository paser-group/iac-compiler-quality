---
- name: Copy file to remote Huawei CloudEngine device
  hosts: ce_devices
  gather_facts: False

  tasks:
    - name: Copy file using community.network.ce_file_copy module
      community.network.ce_file_copy:
        provider: "{{ cli }}"
        file_system: None
        local_file: "{{ item.local }}"
        remote_file: "{{ item.remote }}"
      register: file_copy_result
      loop:
        - { local: "/path/to/local/file1.txt", remote: "/path/to/remote/file1.txt" }
        - { local: "/path/to/local/file2.txt", remote: "/path/to/remote/file2.txt" }
        - { local: "/path/to/local/file3.txt", remote: "/path/to/remote/file3.txt" }

    - name: Display the result of the file copy operation
      debug:
        var: file_copy_result