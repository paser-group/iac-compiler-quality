---
- name: Triggering type-related bug in hwc_evs_disk module
  hosts: localhost
  gather_facts: false

  vars:
    availability_zone: "az1"
    backup_id: "backup123"
    description: "disk description"
    domain: "domain1"
    enable_full_clone: true
    enable_scsi: false
    enable_share: true
    encryption_id: "enc123"
    enterprise_project_id: "project123"
    id: "disk123"
    identity_endpoint: "https://identity.endpoint.com"
    image_id: "image123"
    name: "disk1"
    password: "password123"
    project: "project1"
    region: "region1"
    size: 100
    snapshot_id: "snapshot123"
    state: "present"
    user: "root"
    volume_type: "ssd"

  tasks:
    - name: Create EVS disk
      community.general.hwc_evs_disk:
        availability_zone: "{{ availability_zone }}"
        backup_id: "{{ backup_id }}"
        description: "{{ description }}"
        domain: "{{ domain }}"
        enable_full_clone: "{{ enable_full_clone }}"
        enable_scsi: "{{ enable_scsi }}"
        enable_share: "{{ enable_share }}"
        encryption_id: "{{ encryption_id }}"
        enterprise_project_id: "{{ enterprise_project_id }}"
        id: "{{ id }}"
        identity_endpoint: "{{ identity_endpoint }}"
        image_id: "{{ image_id }}"
        name: "{{ name }}"
        password: "{{ password }}"
        project: "{{ project }}"
        region: "{{ region }}"
        size: "{{ size }}"
        snapshot_id: "{{ snapshot_id }}"
        state: "{{ state }}"
        timeouts: {}
        user: "{{ user }}"
        volume_type: "{{ volume_type }}"
      register: evs_disk

    - name: Show debug output
      debug:
        var: evs_disk