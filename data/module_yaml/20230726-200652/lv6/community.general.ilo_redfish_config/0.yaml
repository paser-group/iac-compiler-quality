- name: Test playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate varied attribute values
      set_fact:
        attribute_values: [1, "2", 3.0]

    - name: Set configuration attributes
      community.general.ilo_redfish_config:
        baseuri: "https://ilo.example.com"
        username: "admin"
        password: "password"
        auth_token: "auth_token"
        attribute_name: "sample_attribute"
        attribute_value: "{{ item }}"
      loop: "{{ attribute_values }}"