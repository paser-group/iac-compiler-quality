---
- name: Manage BGP peer configuration on HUAWEI
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure BGP peer
      community.network.ce_bgp_neighbor:
        conn_retry_time: "{{ item }}"
        connect_mode: "{{ item }}"
        conventional: "{{ item }}"
        description: "{{ item }}"
        dual_as: "{{ item }}"
        ebgp_max_hop: "{{ item }}"
        fake_as: "{{ item }}"
        hold_time: "{{ item }}"
        is_bfd_block: "{{ item }}"
        is_bfd_enable: "{{ item }}"
        is_ignore: "{{ item }}"
        is_log_change: "{{ item }}"
        is_single_hop: "{{ item }}"
        keep_alive_time: "{{ item }}"
        key_chain_name: "{{ item }}"
        local_if_name: "{{ item }}"
        min_hold_time: "{{ item }}"
        mpls_local_ifnet_disable: "{{ item }}"
        multiplier: "{{ item }}"
        peer_addr: "{{ item }}"
        prepend_fake_as: "{{ item }}"
        prepend_global_as: "{{ item }}"
        pswd_cipher_text: "{{ item }}"
        pswd_type: "{{ item }}"
        remote_as: "{{ item }}"
        route_refresh: "{{ item }}"
        rx_interval: "{{ item }}"
        state: "{{ item }}"
        tcp_MSS: "{{ item }}"
        tx_interval: "{{ item }}"
        valid_ttl_hops: "{{ item }}"
        vrf_name: "{{ item }}"
      with_items:
        - "normal string"
        - u"unicode string"
