---
- name: VPC Peering Connection Test
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create VPC Peering Connection
      community.general.hwc_vpc_peering_connect:
        description: "VPC Peering Connection Test"
        domain: "example.com"
        id: "peering-123456"
        identity_endpoint: "https://identity.example.com"
        local_vpc_id: "vpc-123456"
        name: "My Peering Connection"
        password: "password"
        peering_vpc:
          id: "vpc-654321"
          name: "My Peering VPC"
        project: "my-project"
        region: "us-east-1"
        state: present
        timeouts:
          create: 300
          delete: 300
        user: "myuser"

      register: result

    - name: Display Result
      debug:
        var: result

