---

- name: Test playbook for community.network.pn_cpu_mgmt_class module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Test with pn_burst_size containing non-ASCII characters
      community.network.pn_cpu_mgmt_class:
        pn_burst_size: "中文"
        pn_cliswitch: "switch1"
        pn_name: "cpu_mgmt"
        pn_rate_limit: "1000"
        state: "present"

    - name: Test with pn_cliswitch containing special characters
      community.network.pn_cpu_mgmt_class:
        pn_burst_size: "1000"
        pn_cliswitch: "!@#$%^"
        pn_name: "cpu_mgmt"
        pn_rate_limit: "1000"
        state: "present"

    - name: Test with pn_name containing different encodings
      community.network.pn_cpu_mgmt_class:
        pn_burst_size: "1000"
        pn_cliswitch: "switch1"
        pn_name: "c̶̗͖̣̲̮͈̥̣p̸͖͖̭̭̻̩̜̮̯̜̗̭̟͉ư̦̩̯̰͉͎̩̟̳"  # Unicode normalization
        pn_rate_limit: "1000"
        state: "present"

    - name: Test with pn_rate_limit containing UTF-8 encoded characters
      community.network.pn_cpu_mgmt_class:
        pn_burst_size: "1000"
        pn_cliswitch: "switch1"
        pn_name: "cpu_mgmt"
        pn_rate_limit: "{{ '\xc3\xa9\xc3\xa7\xe2\x82\xac' }}"  # UTF-8 encoded string
        state: "present"

    - name: Test with invalid state value
      community.network.pn_cpu_mgmt_class:
        pn_burst_size: "1000"
        pn_cliswitch: "switch1"
        pn_name: "cpu_mgmt"
        pn_rate_limit: "1000"
        state: "invalid"  # Invalid state value