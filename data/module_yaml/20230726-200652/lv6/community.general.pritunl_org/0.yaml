---
- name: Manage Pritunl Organizations
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Pritunl Organization
      community.general.pritunl_org:
        name: "Test Org"
        pritunl_url: "https://pritunl.example.com"
        pritunl_api_token: "your_api_token"
        pritunl_api_secret: "your_api_secret"
        state: present
        validate_certs: false
      register: result

    - name: Display Result
      debug:
        var: result