- name: Test playbook for community.network.ce_vrrp module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Manage VRRP interfaces on Huawei
      community.network.ce_vrrp:
        admin_flowdown: "{{ admin_flowdown }}"
        admin_ignore_if_down: "{{ admin_ignore_if_down }}"
        admin_interface: "{{ admin_interface }}"
        admin_vrid: "{{ admin_vrid }}"
        advertise_interval: "{{ advertise_interval }}"
        auth_key: "{{ auth_key }}"
        auth_mode: "{{ auth_mode }}"
        fast_resume: "{{ fast_resume }}"
        gratuitous_arp_interval: "{{ gratuitous_arp_interval }}"
        holding_multiplier: "{{ holding_multiplier }}"
        interface: "{{ interface }}"
        is_plain: "{{ is_plain }}"
        preempt_timer_delay: "{{ preempt_timer_delay }}"
        priority: "{{ priority }}"
        recover_delay: "{{ recover_delay }}"
        state: "{{ state }}"
        version: "{{ version }}"
        virtual_ip: "{{ virtual_ip }}"
        vrid: "{{ vrid }}"
        vrrp_type: "{{ vrrp_type }}"
      register: result

    - name: Display result
      debug:
        var: result