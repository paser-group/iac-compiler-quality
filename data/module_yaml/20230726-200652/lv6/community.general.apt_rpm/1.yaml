- hosts: localhost
  tasks:
    - name: Update packages and upgrade the system
      community.general.apt_rpm:
        update_cache: true
        dist_upgrade: true
      register: apt_update

    - name: Print the result of the update
      debug:
        var: apt_update

    - name: Install packages with varied encodings
      community.general.apt_rpm:
        name: "{{ item }}"
        state: "{{ ('p\u0061ckage1', 'pаckage2', 'рackаgе3') | random }}"
        update_cache: "{{ ['true', 'false'] | random | bool }}"
      loop:
        - package1
        - package2
        - package3