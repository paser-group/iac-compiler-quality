- hosts: localhost
  tasks:
    - name: Update packages and upgrade the system
      community.general.apt_rpm:
        update_cache: true
        dist_upgrade: true
      register: apt_update

    - name: Print the result of the update
      debug:
        var: apt_update

    - name: Install packages
      community.general.apt_rpm:
        name: "{{ item }}"
        state: present
        update_cache: true
      loop:
        - package1
        - package2
        - package3