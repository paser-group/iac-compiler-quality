- name: Test playbook for 'community.general.rax_mon_check' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a Rackspace Cloud Monitoring check with varied encodings
      community.general.rax_mon_check:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        check_type: "{{ check_type }}"
        credentials: "{{ credentials }}"
        details: "{{ details }}"
        disabled: "{{ disabled }}"
        entity_id: "{{ entity_id }}"
        env: "{{ env }}"
        identity_type: "{{ identity_type }}"
        label: "{{ label }}"
        metadata: "{{ metadata }}"
        monitoring_zones_poll: "{{ monitoring_zones_poll }}"
        period: "{{ period }}"
        region: "{{ region }}"
        state: "present"
        target_alias: "{{ target_alias }}"
        target_hostname: "{{ target_hostname }}"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        timeout: "{{ timeout }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"