---
- name: Run arbitrary commands on network devices
  hosts: network_devices
  gather_facts: false

  tasks:
    - name: Run command with varied encodings
      community.network.ironware_command:
        authorize: "{{ 'true' }}"
        commands: "{{ ['', 1, [], {}] }}"
        interval: "{{ '10' }}"
        match: "{{ [] }}"
        retries: "{{ '3' }}"
        wait_for: "{{ 'null' }}"