- name: Test Pushover Notifications
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate strings with varied encodings
      debug:
        msg: "{{ [
          app_token | b64encode,
          user_key | b64encode,
          device | b64encode,
          title | b64encode,
          msg | b64encode
        ] }}"

  vars:
    app_token: "YOUR_APP_TOKEN"
    user_key: "YOUR_USER_KEY"
    device: "YOUR_DEVICE"
    title: "Test Notification"
    msg: "Hello, World!"
    pri: "0"