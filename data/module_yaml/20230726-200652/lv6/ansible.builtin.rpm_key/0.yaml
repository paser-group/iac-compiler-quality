---
- name: Test playbook for ansible.builtin.rpm_key module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Add or remove GPG key
      ansible.builtin.rpm_key:
        key: 'example.key'
        state: present
        validate_certs: false
      register: result

    - name: Debug result
      ansible.builtin.debug:
        var: result