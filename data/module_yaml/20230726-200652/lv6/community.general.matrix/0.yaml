---
- name: Test matrix module
  hosts: localhost
  gather_facts: false
  become: false

  tasks:
    - name: Test with varied encodings
      matrix:
        hs_url: "{{ hs_url }}"
        user_id: "{{ user_id }}"
        token: "{{ token }}"
        room_id: "{{ room_id }}"
        password: "{{ password }}"
        msg_html: "{{ msg_html }}"
        msg_plain: "{{ msg_plain }}"
        state: present