---
- name: Test playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Get unit information
      community.network.ig_unit_information:
        client: "{{ client }}"
      register: result

    - name: Generate strings with varied encodings
      debug:
        var: result

    # Add more test cases or tasks here as needed

    - name: Cleanup
      community.network.ig_unit_information:
        client: "{{ client }}"
        state: absent