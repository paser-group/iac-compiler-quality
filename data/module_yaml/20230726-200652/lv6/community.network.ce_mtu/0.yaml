---
- name: Test playbook to expose latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set MTU settings
      community.network.ce_mtu:
        interface: 12345
        jumbo_max: 9000
        jumbo_min: "8000"
        mtu: null
        state: present
      register: result

    - name: Display result
      debug:
        var: result