---
- name: Test syslogger module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Log message
      community.general.syslogger:
        facility: "{{ encoded_facility }}"
        ident: "{{ encoded_ident }}"
        log_pid: "{{ encoded_log_pid }}"
        msg: "{{ encoded_msg }}"
        priority: "{{ encoded_priority }}"
      vars:
        encoded_facility: ['local4']
        encoded_ident: ['ansible']
        encoded_log_pid: [False]
        encoded_msg: ['Hello world']
        encoded_priority: ['info']