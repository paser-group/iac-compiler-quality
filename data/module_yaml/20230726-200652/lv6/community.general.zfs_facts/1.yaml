---
- hosts: localhost
  gather_facts: false

  vars:
    depth: 1
    name: "漢字"
    parsable: true
    properties: "system/about:unicode_codepoint,filesystem/汉字"
    recurse: false
    type: "filesystem"

  tasks:
    - name: Check ZFS facts
      community.general.zfs_facts:
        depth: '{{ depth }}'
        name: '{{ name }}'
        parsable: '{{ parsable }}'
        properties: '{{ properties }}'
        recurse: '{{ recurse }}'
        type: '{{ type }}'
      register: zfs_facts

    - name: Display ZFS facts
      debug:
        var: zfs_facts