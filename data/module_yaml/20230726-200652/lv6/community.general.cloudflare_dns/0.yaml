---
- name: Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create DNS record
      community.general.cloudflare_dns:
        account_api_key: 12345
        account_email: "{{ email }}"
        algorithm: "md5"       # Incorrect data type intentionally
        api_token: 23456
        cert_usage: "3"       # Incorrect data type intentionally
        hash_type: "sha1"     # Incorrect data type intentionally
        key_tag: "example"    # Incorrect data type intentionally
        port: 53
        priority: "one"       # Incorrect data type intentionally
        proto: 53             # Incorrect data type intentionally
        proxied: yes
        record: example.com
        selector: "0"         # Incorrect data type intentionally
        service: "{{ service }}"
        solo: true
        state: active
        timeout: "20"         # Incorrect data type intentionally
        ttl: 300
        type: A
        value: 192.168.0.1
        weight: "ten"         # Incorrect data type intentionally
        zone: "{{ zone }}"