- name: Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Circonus Annotation
      community.general.circonus_annotation:
        api_key: "{{ api_key }}"
        category: "{{ category }}"
        description: "{{ description }}"
        duration: "{{ duration }}"
        start: "{{ start }}"
        stop: "{{ stop }}"
        title: "{{ title }}"
      register: result

    - name: Debug result
      debug:
        var: result