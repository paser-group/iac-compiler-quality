---
- name: Test playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Perform rpm-ostree upgrade
      ansible.posix.rpm_ostree_upgrade:
        allow_downgrade: "{{ allow_downgrade_var }}"
        cache_only: "{{ cache_only_var }}"
        os: "{{ os_var }}"
        peer: "{{ peer_var }}"
      register: result

    - name: Print the output
      debug:
        var: result