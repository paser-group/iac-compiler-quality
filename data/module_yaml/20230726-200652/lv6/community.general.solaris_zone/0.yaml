- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a Solaris Zone
      community.general.solaris_zone:
        attach_options: "{{ attach_options | default('attach') }}"
        config: "{{ config | default('/tmp/config') }}"
        create_options: "{{ create_options | default('create') }}"
        install_options: "{{ install_options | default('install') }}"
        name: "{{ name | default('zone1') }}"
        path: "{{ path | default('/zones/zone1') }}"
        root_password: "{{ root_password | default('password1') }}"
        sparse: "{{ sparse | default(false) }}"
        state: "{{ state | default('installed') }}"
        timeout: "{{ timeout | default(10) }}"
      register: result