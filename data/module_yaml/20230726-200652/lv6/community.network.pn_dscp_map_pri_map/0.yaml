---
- name: Test playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure pn_dscp_map_pri_map
      community.network.pn_dscp_map_pri_map:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_dsmap: "{{ pn_dsmap | string }}"
        pn_name: "{{ pn_name | string }}"
        pn_pri: "{{ pn_pri | string }}"
        state: "{{ state | default('present') }}"
      register: result