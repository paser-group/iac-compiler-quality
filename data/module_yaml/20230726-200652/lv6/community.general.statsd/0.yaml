          "UTF-32 encoded string: テスト"
        ]

        for test_case in test_cases:
          for encoding in ['utf-8', 'utf-16', 'utf-32', sys.getdefaultencoding()]:
            encoded_string = test_case.encode(encoding)
            print("Encoded String:", encoded_string)

