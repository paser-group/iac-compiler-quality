---
- name: Test playbook to reveal latent type-related bugs in 'community.general.scaleway_snapshot_info' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather information about Scaleway snapshots
      community.general.scaleway_snapshot_info:
        api_timeout: "{{ api_timeout }}"
        api_token: "{{ api_token }}"
        api_url: "{{ api_url }}"
        query_parameters: "{{ query_parameters }}"
        region: "{{ region }}"
        validate_certs: "{{ validate_certs }}"
      register: snapshot_info_result

    - name: Display snapshot info
      debug:
        var: snapshot_info_result