---
- name: Test playbook for 'community.general.ipa_host' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test with different encodings
      community.general.ipa_host:
        ipa_host: "{{ item }}"
        random_password: "{{ random_password | default(false) }}"
      loop:
        - ubuntu1
        - alpine1
        - centos1
        - redhat1
      register: result

    - name: Debug output
      debug:
        var: result