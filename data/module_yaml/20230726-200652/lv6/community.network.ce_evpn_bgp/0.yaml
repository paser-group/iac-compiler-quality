- name: Ansible playbook to trigger latent type-based bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure BGP EVPN on HUAWEI devices
      community.network.ce_evpn_bgp:
        advertise_l2vpn_evpn: "{{ _undefined_variable }}"
        advertise_router_type: "{{ _undefined_variable }}"
        as_number: "{{ _undefined_variable }}"
        bgp_instance: "{{ _undefined_variable }}"
        peer_address: "{{ _undefined_variable }}"
        peer_enable: "{{ _undefined_variable }}"
        peer_group_name: "{{ _undefined_variable }}"
        state: "{{ _undefined_variable }}"
        vpn_name: "{{ _undefined_variable }}"
      register: result
      ignore_errors: true

    - name: Display error message
      debug:
        msg: "Latent type-based bug triggered: {{ result }}"