---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Manage SELinux network ports
      community.general.seport:
        ignore_selinux_state: false
        local: true
        ports:
          - 80
          - 443
        proto: tcp
        reload: true
        setype: "{{ ['http_port_t', 'http_port_t' | b64decode] }}"
        state: present
      register: seport_result

    - name: Print seport_result
      debug:
        var: seport_result