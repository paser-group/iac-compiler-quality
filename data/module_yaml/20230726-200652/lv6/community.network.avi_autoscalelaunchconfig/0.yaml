- name: Test Ansible Compiler for Type-Related Bugs
  hosts: localhost
  gather_facts: False

  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:
    - name: Generate strings with varied encodings
      shell: echo -n "Test String" | base64
      register: encoded_string

    - name: Print encoded string
      debug:
        var: encoded_string.stdout