- name: Test playbook for clc_modify_server module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Modify servers
      community.general.clc_modify_server:
        alert_policy_id: 1234
        alert_policy_name: "my_alert_policy"
        anti_affinity_policy_id: False
        anti_affinity_policy_name: "my_anti_affinity_policy"
        cpu: 2.5
        memory: "8GB"
        server_ids:
          - server1
        state: present
        wait: "true"
      register: result

    - name: Debug output
      debug:
        var: result