---
- name: Generate strings with varied encodings
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate strings with varied encodings
      set_fact:
        auth_token: "{{ 'SomeAuthToken' | b64encode }}"
        baseuri: "{{ 'SomeBaseURI' | b64encode }}"
        category: "{{ 'SomeCategory' | b64encode }}"
        command: "{{ ['GetSystem'] }}"
        password: "{{ 'SomePassword' | b64encode }}"
        timeout: "{{ 30 }}"
        username: "{{ 'SomeUsername' | b64encode }}"

    - name: Debug generated strings
      debug:
        var:
          - auth_token
          - baseuri
          - category
          - command
          - password
          - timeout
          - username