- name: Boot system using specific media
  hosts: localhost
  gather_facts: false

  vars:
    boot_params:
      - force: true
        host: "your_host"
        image: "your_image"
        login: "your_login"
        media: "your_media"
        password: "your_password"
        ssl_version: "any"
        state: "present"

  tasks:
    - name: Boot system using specific media
      community.general.hpilo_boot:
        force: "{{ item.force }}"
        host: "{{ item.host }}"
        image: "{{ item.image }}"
        login: "{{ item.login }}"
        media: "{{ item.media | encoding }}"
        password: "{{ item.password }}"
        ssl_version: "{{ item.ssl_version }}"
        state: "{{ item.state }}"
      with_items: "{{ boot_params }}"
      register: result