- hosts: all
  gather_facts: false
  become: true

  tasks:
    - name: Manage VLANs
      community.network.slxos_vlan:
        vlan_id: "{{ vlan_id }}"
        name: "{{ vlan_name }}"
        state: "{{ vlan_state }}"
        purge: "{{ vlan_purge }}"
        aggregate: "{{ vlan_aggregate }}"
        delay: "{{ vlan_delay }}"
        interfaces: "{{ vlan_interfaces }}"
      register: result

    - name: Debug output
      debug:
        var: result