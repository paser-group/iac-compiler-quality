- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Setup environment variables
      set_fact:
        api_version: "2.0"
        config: "/path/to/config.yml"
        hostname: "example.com"
        image_streamer_hostname: "imagestreamer.example.com"
        name: "network_set"
        options:
          - "option1"
          - "option2"
        params:
          param1: "value1"
          param2: "value2"
        password: "secretpassword"
        username: "admin"

    - name: Call community.general.oneview_network_set_info
      community.general.oneview_network_set_info:
        api_version: "{{ api_version }}"
        config: "{{ config }}"
        hostname: "{{ hostname }}"
        image_streamer_hostname: "{{ image_streamer_hostname }}"
        name: "{{ name }}"
        options: "{{ options }}"
        params: "{{ params }}"
        password: "{{ password }}"
        username: "{{ username }}"
      register: result

    - name: Debug output
      debug:
        var: result