---
- name: Test playbook for community.general.jira module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create issue with varied encodings
      community.general.jira:
        uri: "https://your-jira-instance.com"
        username: your-username
        password: your-password
        project: TEST
        issuetype: Bug
        summary: "{{ item }}"
      with_items:
        - "normal string"
        - "\xc3\xbctext"     # UTF-8 encoded string
        - "\xff\xfe\x74\x00" # UTF-16 encoded string
        - "\xfe\xff\x00\x74" # UTF-16 BE encoded string
        - "\x00\x74\x00\x65\x00\x78\x00\x74" # UTF-16 LE encoded string
        - "\x74\x65\x78\x74" # ASCII encoded string