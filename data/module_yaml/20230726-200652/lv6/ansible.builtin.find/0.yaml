---
- name: Expose latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Find files with varied encodings
      find:
        paths: "/path/to/search"
        patterns:
          - "{{ item }}"
        contains: "\U0001F603"  # Unicode smiley face (😃)
      with_items:
        - "english.txt"
        - "русский.txt"
        - "中文.txt"
        - "العَرَبِيَّة.txt"
      register: found_files

    - name: Display found files
      debug:
        var: found_files