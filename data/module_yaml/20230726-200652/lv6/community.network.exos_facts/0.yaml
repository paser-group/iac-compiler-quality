- name: Test community.network.exos_facts module
  hosts: network_devices
  gather_facts: false

  tasks:
    - name: Generate strings with varied encodings
      set_fact:
        test_string: "{{ 'test_input' | b64encode }}"

    - name: Gather facts from Extreme Networks devices
      community.network.exos_facts:
        gather_network_resources: true
        gather_subset: all
      register: facts_result

    - name: Debug facts
      debug:
        var: facts_result