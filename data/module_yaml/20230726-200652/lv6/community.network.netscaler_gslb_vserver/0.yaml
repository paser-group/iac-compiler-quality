---
- name: Configure GSLB vserver
  hosts: localhost
  gather_facts: false

  vars:
    nitro_user: admin
    nitro_pass: password
    nitro_protocol: http
    nitro_timeout: 10
    validate_certs: false

  tasks:
    - name: Create GSLB vserver
      community.network.netscaler_gslb_vserver:
        nsip: 10.1.1.1
        name: gslbvserver1
        servicetype: HTTP
        lbmethod: !<base64> "Um9hbmRSb2Jpbg=="
        state: present
        save_config: true
        nitro_user: "{{ nitro_user }}"
        nitro_pass: "{{ nitro_pass }}"
        nitro_protocol: "{{ nitro_protocol }}"
        nitro_timeout: "{{ nitro_timeout }}"
        validate_certs: "{{ validate_certs }}"
      register: result

    - name: Debug output
      debug:
        var: result