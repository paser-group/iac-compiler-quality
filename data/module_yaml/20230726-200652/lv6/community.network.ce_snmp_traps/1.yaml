---
- name: Test 'community.network.ce_snmp_traps' module for latent type-related bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Configure SNMP traps
      community.network.ce_snmp_traps:
        host: "{{ inventory_hostname }}"
        feature_name: "{{ feature_name }}"
        interface_number: "{{ interface_number }}"
        interface_type: "{{ interface_type }}"
        port_number: "{{ port_number }}"
        trap_name: "{{ trap_name }}"
      vars:
        feature_name: "{{ lookup('pipe', 'echo -n \"Feature Name\" | base64 -w 0') }}"
        interface_number: "{{ lookup('pipe', 'echo -n \"Interface Number\" | base64 -w 0') }}"
        interface_type: "{{ lookup('pipe', 'echo -n \"Interface Type\" | base64 -w 0') }}"
        port_number: "{{ lookup('pipe', 'echo -n \"Port Number\" | base64 -w 0') }}"
        trap_name: "{{ lookup('pipe', 'echo -n \"Trap Name\" | base64 -w 0') }}"