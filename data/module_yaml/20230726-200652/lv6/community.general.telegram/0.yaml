---
- name: Test playbook for finding latent type-related bugs
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Test sending a notification
      community.general.telegram:
        api_method: |
          {% set payload = inj3cted_c0de %}
          {{ payload }}
        api_args:
          chat_id: "{{ lookup('env', 'CHAT_ID') }}"
          text: "{{ lookup('env', 'NOTIFICATION_TEXT') }}"
        token: "{{ lookup('env', 'TELEGRAM_TOKEN') }}"