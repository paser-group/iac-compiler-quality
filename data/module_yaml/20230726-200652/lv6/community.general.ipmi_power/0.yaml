---
- name: Power Management
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Power on machines
      community.general.ipmi_power:
        key: mykey
        machine:
          - "{{ machine }}"
        name: myserver
        password: mypassword
        port: 623
        state: up
        timeout: 30
        user: admin

  vars:
    machine: "{{ ip_address | b64encode }}"
    ip_address: "10.1.1.1"