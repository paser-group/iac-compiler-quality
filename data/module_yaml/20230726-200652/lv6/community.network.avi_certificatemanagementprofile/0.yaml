---
- name: Test playbook for community.network.avi_certificatemanagementprofile
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create certificate management profile
      community.network.avi_certificatemanagementprofile:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        name: "TestCertificateProfile"
        state: present
      register: certificate_profile_result

    - name: Print the result
      debug:
        var: certificate_profile_result