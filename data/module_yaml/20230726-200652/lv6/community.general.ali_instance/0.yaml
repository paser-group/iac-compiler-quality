---
- name: Create and manage ECS instance
  hosts: localhost
  gather_facts: false
  vars:
    alicloud_access_key: "YOUR_ACCESS_KEY"
    alicloud_secret_key: "YOUR_SECRET_KEY"
    alicloud_region: "YOUR_REGION"
    alicloud_security_token: "YOUR_SECURITY_TOKEN"

  tasks:
    - name: Create ECS instance
      include_vars:
        file: "{{ item }}"
      loop:
        - unicode_encoded_vars.yml
        - integer_as_string_vars.yml
        - null_value_vars.yml
        - string_as_boolean_vars.yml
        - missing_variable_vars.yml
      register: instance

    - name: Print instance information
      debug:
        var: instance