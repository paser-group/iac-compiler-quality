- name: Test Ansible Compiler for Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include Invalid Variable Type
      set_fact:
        my_var: 10

    - name: Debug Invalid Variable
      debug:
        var: my_var|int

    - name: Execute Invalid Variable
      command: echo "My variable: {{ my_var }}"
      register: result

    - name: Print Command Result
      debug:
        var: result