---
- name: Test playbook for community.general.oci_vcn module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create VCN
      community.general.oci_vcn:
        api_user: 10.1.1.1
        api_user_fingerprint: 10.1.1.2
        api_user_key_file: 10.1.1.3
        api_user_key_pass_phrase: 10.1.1.4
        auth_type: 10
        cidr_block: "10.1.0.0/16"
        compartment_id: 10.1.1.5
        config_file_location: "config_file_location"
        config_profile_name: false
        defined_tags:
          - tag: value1
            tag: value2
        display_name: null
        dns_label: false
        force_create: 1
        freeform_tags:
          - tag: value1
            tag: value2
        key_by: "display_name"
        region: true
        state: ["present", "absent"]
        tenancy: 10.1.1.6
        vcn_id: true
        wait: "no"
        wait_timeout: "30m"
        wait_until: "available"