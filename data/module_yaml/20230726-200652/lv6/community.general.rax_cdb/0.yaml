---
- name: Test playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Rackspace CDB with varied encodings
      community.general.rax_cdb:
        api_key: "my_api_key"
        auth_endpoint: "https://auth.rackspacecloud.com/v2.0/"
        cdb_type: "mysql"
        cdb_version: "5.7"
        credentials: "/path/to/credentials"
        env: "dev"
        flavor: 2
        identity_type: "rackspace"
        name: "{{ item }}"
        region: "DFW"
        state: "present"
        tenant_id: "my_tenant_id"
        tenant_name: "my_tenant_name"
        username: "my_username"
        validate_certs: false
        volume: 50
        wait: true
        wait_timeout: 600
      loop:
        - "Unicode Encode Error"
        - "Unicode Decode Error"
        - "UTF-8 Encoded String"
        - "Invalid Unicode Characters"
        - "Base64 Encoded String"
        - "URL Encoded String"