---
- name: Test Ansible module for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create htpasswd file
      community.general.htpasswd:
        path: /tmp/htpasswd.txt
        name: admin
        password: "{{ item }}"
        state: present
      loop:
        - "pass1"
        - 123456
        - true
        - ['pass1', 'pass2']