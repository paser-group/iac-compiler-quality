---
- name: Test Latent Type-Related Bugs in ce_netstream_aging module
  hosts: all
  gather_facts: false

  tasks:
    - name: Set timeout_interval
      community.network.ce_netstream_aging:
        timeout_interval: "{{ item }}"
        state: present
      loop:
        - null
        - 10
        - 2.5
        - "timeout"
        - "invalid_value"
        - "{{ undefined_variable }}"
   
    - name: Set timeout_type
      community.network.ce_netstream_aging:
        timeout_type: "{{ item }}"
        state: present
      loop:
        - null
        - "active"
        - "idle"
        - "unknown"
        - 123
        - "{{ undefined_variable }}"

    - name: Set type
      community.network.ce_netstream_aging:
        type: "{{ item }}"
        state: present
      loop:
        - null
        - "protocol"
        - 1
        - "{{ undefined_variable }}"

    - name: Set manual_slot
      community.network.ce_netstream_aging:
        manual_slot: "{{ item }}"
        state: present
      loop:
        - null
        - "slot1"
        - 5
        - "{{ undefined_variable }}"

  vars:
    - undefined_variable: "{{ undefined_variable|default('test') }}"

...