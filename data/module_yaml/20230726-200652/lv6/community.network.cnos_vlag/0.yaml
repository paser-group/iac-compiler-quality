---
- name: Manage VLAG resources using cnos_vlag module
  hosts: localhost
  gather_facts: false

  vars:
    deviceType: "cnos"
    enablePassword: "123456"
    host: "192.168.0.1"
    outputfile: "/tmp/vlag_output.txt"
    password: "password"
    username: "admin"
    vlagArg1: null
    vlagArg2: null
    vlagArg3: null
    vlagArg4: null

  tasks:
    - name: Manage VLAG resources
      community.network.cnos_vlag:
        deviceType: "{{ deviceType }}"
        enablePassword: "{{ enablePassword }}"
        host: "{{ host }}"
        outputfile: "{{ outputfile }}"
        password: "{{ password }}"
        username: "{{ username }}"
        vlagArg1: "{{ vlagArg1 }}"
        vlagArg2: "{{ vlagArg2 }}"
        vlagArg3: "{{ vlagArg3 }}"
        vlagArg4: "{{ vlagArg4 }}"
      register: vlag_result

    - name: Debug output
      debug:
        var: vlag_result