---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Setup AlertScriptConfig
      community.network.avi_alertscriptconfig:
        controller: "10.1.1.1"
        username: "admin"
        password: "password"
        tenant: "Default"
        name: "Test Script"
        tenant_uuid: "12345678-abcd-efgh-ijkl-1234567890ab"
        state: "present"
        url: "https://your-api-endpoint.com"
        uuid: "12345678-abcd-efgh-ijkl-1234567890ab"
        api_version: "20.1.3"
        avi_api_patch_op: null
        avi_api_update_method: null
        avi_disable_session_cache_as_fact: false
        api_context:
          site_name: "Site1"
          location_name: "Location1"
        avi_credentials:
          api_version: "20.1.3"
          tenant: "Default"
      register: alert_script_config

    - debug:
        var: alert_script_config