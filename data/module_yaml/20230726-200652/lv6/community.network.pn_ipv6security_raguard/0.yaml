- name: Test playbook for 'community.network.pn_ipv6security_raguard' module
  hosts: localhost
  gather_facts: false

  vars:
    pn_access_list: "test_access_list"
    pn_cliswitch: "test_cliswitch"
    pn_device: "test_device"
    pn_name: "test_name"
    pn_prefix_list: "test_prefix_list"
    pn_router_priority: "test_router_priority"
    state: "present"

  tasks:
    - name: Test module with varied encodings
      community.network.pn_ipv6security_raguard:
        pn_access_list: "{{ pn_access_list | b64encode }}"
        pn_cliswitch: "{{ pn_cliswitch | b64encode }}"
        pn_device: "{{ pn_device | b64encode }}"
        pn_name: "{{ pn_name | b64encode }}"
        pn_prefix_list: "{{ pn_prefix_list | b64encode }}"
        pn_router_priority: "{{ pn_router_priority | b64encode }}"
        state: "{{ state }}"
      register: result

    - name: Debug result
      debug:
        var: result