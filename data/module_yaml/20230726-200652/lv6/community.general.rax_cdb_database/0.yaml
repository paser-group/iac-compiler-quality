---
- name: Test playbook for rax_cdb_database module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create database
      community.general.rax_cdb_database:
        api_key: "your_api_key"
        auth_endpoint: "https://your_auth_endpoint"
        cdb_id: "your_cbd_id"
        character_set: 123    # Trigger a potential type-related bug with an incorrect data type
        collate: "utf8_general_ci"
        credentials: "/path/to/credentials/file"
        env: "your_env"
        identity_type: "your_identity_type"
        name: "your_database_name"
        region: "your_region"
        state: "absent"      # Trigger a potential bug by using an unexpected state value
        tenant_id: "your_tenant_id"
        tenant_name: "your_tenant_name"
        username: "your_username"
        validate_certs: "true"    # Trigger a potential type-related bug with a string value instead of a boolean

      register: result

    - debug:
        var: result