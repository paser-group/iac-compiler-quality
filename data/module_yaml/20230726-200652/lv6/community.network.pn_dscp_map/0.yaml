---
- name: Ansible Latent Type-Related Bug Finder
  hosts: localhost
  connection: local
  gather_facts: False

  vars:
    pn_cliswitch: switch1
    pn_name: map1

  tasks:
    - name: Set the pn_dscp_map
      community.network.pn_dscp_map:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_name: "{{ pn_name }}"
        pn_scope: "{{ pn_scope }}"
        state: "{{ state }}"