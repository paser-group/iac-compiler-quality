- name: Test playbook for community.general.rundeck_job_executions_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Query Rundeck job executions
      community.general.rundeck_job_executions_info:
        api_token: "{{ api_token }}"
        api_version: "{{ api_version }}"
        client_cert: "{{ client_cert }}"
        client_key: "{{ client_key }}"
        force: "{{ force }}"
        force_basic_auth: "{{ force_basic_auth }}"
        http_agent: "{{ http_agent }}"
        job_id: "{{ job_id }}"
        max: "{{ max }}"
        offset: "{{ offset }}"
        status: "{{ status }}"
        url: "{{ url }}"
        url_password: "{{ url_password }}"
        url_username: "{{ url_username }}"
        use_gssapi: "{{ use_gssapi }}"
        use_proxy: "{{ use_proxy }}"
        validate_certs: "{{ validate_certs }}"
      register: job_executions

    - name: Display job executions
      debug:
        var: job_executions

- name: Test Cases
  hosts: localhost
  gather_facts: false
  vars:
    api_token: "YOUR_API_TOKEN"
    api_version: 2
    client_cert: "/path/to/client_cert"
    client_key: "/path/to/client_key"
    force: false
    force_basic_auth: false
    http_agent: "Ansible"
    job_id: "JOB_ID"
    max: 10
    offset: 0
    status: "completed"
    url: "https://rundeck.example.com/api"
    url_password: "RundeckPass"
    url_username: "RundeckUser"
    use_gssapi: false
    use_proxy: false
    validate_certs: true

  tasks:
    - name: Test string encoding
      set_fact:
        encoded_string: "{{ item.string | b64encode }}"
      loop:
        - { string: "Test String" }
        - { string: "你好世界" }
        - { string: "\u67f3\u74dc" }  # Chinese characters encoded as Unicode escape sequence
        - { string: "\ua000\ua001" }  # Astral code points encoded as Unicode escape sequence

    - name: Display encoded strings
      debug:
        var: encoded_string