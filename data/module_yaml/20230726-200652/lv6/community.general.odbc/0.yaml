- name: Execute ODBC query
  hosts: localhost
  gather_facts: false

  vars:
    odbc_dsn: "my_dsn"
    odbc_query: "SELECT * FROM my_table"
    odbc_params:
      - param1: 123
        param2: "abc"
      - param3: "{{ non_existent_variable }}"

  tasks:
    - name: Execute ODBC query
      community.general.odbc:
        dsn: "{{ odbc_dsn }}"
        query: "{{ odbc_query }}"
        params: "{{ odbc_params }}"
        commit: true
      register: odbc_result

    - name: Debug ODBC result
      debug:
        var: odbc_result