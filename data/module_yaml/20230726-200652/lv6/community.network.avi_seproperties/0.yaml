---
- name: Test playbook for community.network.avi_seproperties module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set se_properties
      community.network.avi_seproperties:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        se_agent_properties: "{{ se_agent_properties }}"
        se_bootup_properties: "{{ se_bootup_properties }}"
        se_runtime_properties: "{{ se_runtime_properties }}"
        state: "{{ state }}"
        api_context: "{{ api_context }}"
        api_version: "{{ api_version }}"
        avi_api_patch_op: "{{ avi_api_patch_op }}"
        avi_api_update_method: "{{ avi_api_update_method }}"
        avi_credentials: "{{ avi_credentials }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
        url: "{{ url }}"
        uuid: "{{ uuid }}"
        tenant_uuid: "{{ tenant_uuid }}"
      register: se_properties_result

    - name: Debug se_properties result
      debug:
        var: se_properties_result

    # Add more tasks if required for further testing