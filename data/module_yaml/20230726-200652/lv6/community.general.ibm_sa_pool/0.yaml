- name: Test playbook for community.general.ibm_sa_pool module
  hosts: localhost
  gather_facts: false

  vars:
    domain: "example.com"
    endpoints: ["https://example.com"]
    password: "password123"
    perf_class: 5
    pool: "pool1"
    size: 10G
    snapshot_size: 1G
    state: present
    username: "admin"

  tasks:
    - name: Include the module
      community.general.ibm_sa_pool:
        domain: "{{ domain }}"
        endpoints: "{{ endpoints }}"
        password: "{{ password }}"
        perf_class: "{{ perf_class }}"
        pool: "{{ pool }}"
        size: "{{ size }}"
        snapshot_size: "{{ snapshot_size }}"
        state: "{{ state }}"
        username: "{{ username }}"
      register: result

    - name: Print the results
      debug:
        var: result