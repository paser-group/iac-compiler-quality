---
- name: Fetch files with varied encodings
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Fetch file with UTF-8 encoding
      ansible.builtin.fetch:
        src: "/tmp/फाइल.txt"
        dest: "/tmp"
      register: result_utf8
      ignore_errors: true

    - name: Fetch file with ASCII encoding
      ansible.builtin.fetch:
        src: "/tmp/file.txt"
        dest: "/tmp"
      register: result_ascii
      ignore_errors: true

    - name: Debug results
      debug:
        var: item
      loop:
        - result_utf8
        - result_ascii