- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false
  vars:
    test_strings:
      - 'Hello, World!'                   # ASCII Encoding
      - '\xc8\x32\xc0\xaf\xc1\x2a'        # UTF-8 Encoding
      - '\xe2\x82\xac\x20\x65\x75\x72'    # UTF-16 Encoding
      - '\x0b\x17\xf1\x70\x42\x5e\x7e'    # Latin-1 Encoding
  tasks:
    - name: Test assertion with varied encodings
      ansible.builtin.assert:
        that:
          - "{{ item }}"
        fail_msg: "Assertion failed for string: {{ item }}"
        success_msg: "Assertion succeeded for string: {{ item }}"
      loop: "{{ test_strings }}"