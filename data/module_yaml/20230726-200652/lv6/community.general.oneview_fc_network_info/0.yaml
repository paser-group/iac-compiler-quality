---
- name: Exposure of Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  vars:
    api_version: "300"
    config: "/path/to/oneview_config.json"
    hostname: "example.com"
    image_streamer_hostname: "imagestreamer.example.com"
    name: "FC-Network-1"
    params:
      option1: "value1"
      option2: "value2"
    password: "secretpassword"
    username: "admin"

  tasks:
    - name: Test Case - Non-standard Encodings
      oneview_fc_network_info:
        config: "{{ config | b64decode | from_json }}"
        hostname: "{{ hostname | b64decode | from_json }}"
        image_streamer_hostname: "{{ image_streamer_hostname | b64decode | from_json }}"
        name: "{{ name | b64decode | from_json }}"
        params: "{{ params | b64decode | from_json }}"
        username: "{{ username | b64decode | from_json }}"
        password: "{{ password | b64decode | from_json }}"
      register: fc_network_info_testcase

    - name: Debug Test Case
      debug:
        var: fc_network_info_testcase