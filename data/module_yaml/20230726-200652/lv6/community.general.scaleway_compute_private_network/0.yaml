---
- name: Test playbook for ansible_compiler latent bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include the community.general.scaleway_compute_private_network module
      include_role:
        name: community.general.scaleway_compute_private_network

      vars:
        api_timeout: "30"
        api_token: 1234  # Incorrect type: Should be a string
        api_url: "https://api.scaleway.com/"
        compute_id: "YOUR_SCALEWAY_COMPUTE_ID"
        private_network_id: "YOUR_SCALEWAY_PRIVATE_NETWORK_ID"
        project: "YOUR_SCALEWAY_PROJECT"
        query_parameters: {"param1": 1, "param2": "2"}  # Incorrect type: Should be a dictionary
        region: "YOUR_SCALEWAY_REGION"
        state: "present"
        validate_certs: "true"  # Incorrect type: Should be a boolean

    - name: Print the result
      debug:
        var: scaleway_compute_private_network_result