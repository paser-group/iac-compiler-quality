---
- name: Test Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Trigger latent type-related bug
      community.general.pagerduty:
        token: "{{ pagerduty_token }}"
        name: "{{ item }}"
        desc: "{{ item }}"
        hours: "{{ item }}"
        minutes: "{{ item }}"
        state: "{{ item }}"
      loop:
        - 123
        - [1, 2, 3]
        - True
        - null