- name: Manage INTERFACE LLDP configuration on HUAWEI
  hosts: localhost
  tasks:
    - name: Configure LLDP interface
      community.network.ce_lldp_interface:
        dcbx: yes
        eee: true
        function_lldp_interface_flag: "sample_flag"
        ifname: "eth0"
        linkaggretxenable: true
        lldpadminstatus: "enable"
        lldpenable: "yes"
        macphytxenable: 1
        manaddrtxenable: "true"
        maxframetxenable: "yes"
        portdesctxenable: true
        portvlantxenable: "1"
        protoidtxenable: "yes"
        protovlantxenable: "true"
        state: "present"
        syscaptxenable: true
        sysdesctxenable: "yes"
        sysnametxenable: "true"
        txinterval: "10"
        txprotocolvlanid: "100"
        txvlannameid: 200
        type_tlv_disable: "sample_disable"
        type_tlv_enable: "sample_enable"
        vlannametxenable: true
      register: result
      
    - debug:
        var: result