---
- name: Test LLDP Global Configuration
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Configure LLDP Global Settings
      community.network.exos_lldp_global:
        config:
          enable_lldp: true
          enable_receive: true
          enable_transmit: true
        state: present
      register: lldp_global

    - name: Debug LLDP Global Configuration
      debug:
        var: lldp_global