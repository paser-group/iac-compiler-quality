---
- name: Configure ACL on HUAWEI devices
  hosts: all
  gather_facts: false

  tasks:
    - name: Create ACL rule with varied encodings
      community.network.ce_acl_advance:
        acl_name: "{{ item }}"
        rule_name: "{{ item }}"
        acl_description: "{{ item }}"
      with_items:
        - "Example"
        - "Example\xe5\x83\x8f"
        - "Example\xe5\x83\x8f\xc4\xb9"

      register: result

    - name: Display result
      debug:
        var: result