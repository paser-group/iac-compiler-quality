---
- name: Test Ansible Latent Type-Related Bug
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test the 'community.general.ipmi_boot' module
      community.general.ipmi_boot:
        bootdev: "{{ true }}"
        key: "{{ 123 }}"
        name: "{{ 456 }}"
        password: "{{ false }}"
        persistent: "{{ 'yes' }}"
        port: "{{ 'abc' }}"
        state: "{{ [1, 2, 3] }}"
        uefiboot: "{{ 'no' }}"
        user: "{{ 789 }}"
      register: result

    - name: Display results
      debug:
        var: result