- name: Generate strings with varied encodings
  hosts: localhost
  gather_facts: false
  vars:
    encodings:
      - ascii
      - utf-8
      - utf-16
      - latin-1

  tasks:
    - name: Generate encoded strings
      shell: echo "Test String" | iconv -t {{ item }}
      register: encoded_output
      loop: "{{ encodings }}"

    - name: Display encoded strings
      debug:
        msg: "{{ item.stdout }}"
      loop: "{{ encoded_output.results }}"