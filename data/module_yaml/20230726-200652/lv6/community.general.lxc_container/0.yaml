---
- name: Test playbook for finding latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create LXC container
      community.general.lxc_container:
        name: "{{ container_name }}"
        state: "{{ container_state }}"
        lxc_path: "/var/lib/lxc"
        clone_name: "{{ clone_name }}"
        clone_snapshot: "{{ clone_snapshot }}"
        fs_size: "{{ fs_size }}"
        fs_type: "{{ fs_type }}"
        # Add more module options and attributes to test for type-related bugs

  vars:
    container_name: "{{ '\u043F\u0440\u0438\u043C\u0435\u0440' }}"  # Unicode-encoded Cyrillic characters
    container_state: "{{ true }}"  # Invalid boolean value
    clone_name: 123  # Invalid integer value
    clone_snapshot: "{{ 'true' }}"  # Invalid string value
    fs_size: "{{ 10 + 'GB' }}"  # Invalid arithmetic operation
    fs_type: ["ext4", "btrfs"]  # Invalid list value