- name: Set host variables
  hosts: all
  gather_facts: false

  tasks:
    - name: Set host variables
      ansible.builtin.set_fact:
        network:
          - name: "ubuntu1"
            ip: "10.1.1.1"
            distribution: "ubuntu"
          - name: "alpine1"
            ip: "10.1.1.2"
            distribution: "alpine"
          - name: "centos1"
            ip: "10.1.1.3"
            distribution: "centos"
          - name: "redhat1"
            ip: "10.1.1.4"
            distribution: "redhat"
  
    # Additional tasks and tests using varied encodings
    - name: Test playbook with varied encodings
      hosts: localhost
      connection: local
      gather_facts: false
      tasks:
        - name: Generate strings with varied encodings
          set_fact:
            encoded_string: "{{ item }}"
          with_items:
            - "Привет, мир!"  # Russian
            - "你好，世界！"   # Chinese
            - "こんにちは、世界！"  # Japanese
            - "مرحبا بكم في العالم!"  # Arabic
            - "Olá, mundo!"  # Portuguese
  
        - name: Debug encoded strings
          debug:
            var: encoded_string