---
- name: Install packages on Docker nodes
  hosts: all
  gather_facts: false
  vars:
    my_packages:
      - "{% set test_string = [] -%}{{ test_string.append('test_package') }}{%- for item in range(10) %}{{ test_string.append('\x00' * item) }}{%- endfor %}{{ test_string -%}"
      - null
      - "{{ '\x00' }}" 

  tasks:
    - name: Install packages
      ansible.builtin.package:
        name: "{{ item }}"
        state: present
      with_items: "{{ my_packages }}"