- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure VXLAN gateway
      community.network.ce_vxlan_gateway:
        arp_direct_route: !int "none"
        arp_distribute_gateway: 10.1.1.1
        dfs_all_active: !bool "none"
        dfs_id: !bool "false"
        dfs_peer_ip: !float "10.1.1.2"
        dfs_peer_vpn:
          - !null
        dfs_source_ip: !null
        dfs_source_vpn: !str "none"
        dfs_udp_port: !str 10000
        state: !str 1
        vbdif_bind_vpn: !int 1
        vbdif_mac: !list ["none", "invalid"]
        vbdif_name: !dict { "value": 123 }
        vpn_instance: !bool "none"
        vpn_vni: !list [1, 2, "three"]