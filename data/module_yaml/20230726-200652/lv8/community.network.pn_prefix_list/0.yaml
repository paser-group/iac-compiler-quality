---
- name: Playbook to expose latent type-related bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create prefix list configuration
      community.network.pn_prefix_list:
        pn_cliswitch: "{{ inventory_hostname }}"
        pn_name: "prefix-list-test"
        pn_scope: "global"
        state: present
        pn_entries:
          - name: "entry1"
            prefix: "10.1.1.0/24"
            action: "permit"
          - name: "entry2"
            prefix: !null
            action: "deny"