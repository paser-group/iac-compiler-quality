---
- name: Create Connector Card messages with webhook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Send Connector Card message
      community.general.office_365_connector_card:
        webhook: "https://webhook.example.com"
        actions: !null
        color: 123
        sections: !null
        summary:
          - item1: value1
            item2: value2
        text: !null
        title: ['Title1', 'Title2']

      register: result

    - name: Display result
      debug:
        var: result