---
- name: Ensure packages exist in RHEL for Edge rpm-ostree
  hosts: all
  become: true

  tasks:
    - name: Install packages using ansible.posix.rhel_rpm_ostree module
      ansible.posix.rhel_rpm_ostree:
        name:
          - [ package1, package2 ]
        state: present

    - name: Test Case - Unexpected type for 'name' attribute
      ansible.posix.rhel_rpm_ostree:
        name: !unsupported_type
        state: present