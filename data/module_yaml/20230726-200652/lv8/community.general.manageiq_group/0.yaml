---
- name: Test Ansible type-related bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create a group in Management Engine
      community.general.manageiq_group:
        manageiq_connection:
          url: "https://{{ ansible_host }}:8443"
          username: "admin"
          password: "password"
        state: "present"
        role: "EvmRole-operator"
        role_id: 2
        tenant: "Default"
        tenant_id: 1
        description: !null

    - name: Debug info
      debug:
        var: inventory_hostname