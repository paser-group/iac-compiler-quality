- name: Ansible Latent Bug Testing Playbook
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Test Case - Null value for 'cn' option
      community.general.ipa_vault:
        cn: !null
        description: "Test Null Value for 'cn'"
        ipa_host: "localhost"
        ipa_user: "admin"
        ipa_pass: "password"
        ipa_port: 8888
        ipa_prot: "https"
        ipa_timeout: 10
        ipavaultpublickey: "public_key"
        ipavaultsalt: "salt"
        ipavaulttype: "type"
        replace: true
        service: "service"
        state: "present"
        username: ["user1", "user2"]
        validate_certs: true
      register: result
    
    - debug:
        var: result