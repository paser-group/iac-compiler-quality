---
- name: Test playbook for ansible.builtin.set_stats module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set stats with aggregate false and per_host false
      set_stats:
        data: !null
        aggregate: "false"
        per_host: "false"

    - name: Display stats
      debug:
        var: ansible_facts.ansible_play_hosts_all