---
- name: Test playbook for community.network.avi_ipaddrgroup module
  hosts: localhost

  tasks:
    - name: Create the IP Address Group
      community.network.avi_ipaddrgroup:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        name: !null
        prefixes: !null
        ranges: !null
        addrs: !null
        state: !null
      register: result

    - name: Debug the result
      debug:
        var: result