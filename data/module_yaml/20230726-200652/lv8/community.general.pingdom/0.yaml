---
- name: Test Pingdom Module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install required dependencies
      package:
        name: python3-pingdom
        state: present
      become: true

    - name: Set variable with check ID
      set_fact:
        check_id: "123456"

    - name: Test playbook with various attribute values
      community.general.pingdom:
        checkid: "{{ check_id }}"
        key: "test"
        passwd: "!null"
        state: "!null"
        uid: "{{ 123 }}"
      register: pingdom_result

    - name: Debug Pingdom module output
      debug:
        var: pingdom_result