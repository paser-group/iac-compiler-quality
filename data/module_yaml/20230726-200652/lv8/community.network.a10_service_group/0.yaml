- hosts: localhost
  gather_facts: false
  tasks:
    - name: Create A10 service group
      community.network.a10_service_group:
        host: "{{ host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        service_group: "{{ service_group }}"
        state: "{{ state }}"
        servers: !null
        service_group_method: !null
        service_group_protocol: !null
        client_cert: !null
        client_key: !null
        validate_certs: "{{ validate_certs }}"
        write_config: "{{ write_config }}"
      vars:
        host: "10.1.1.1"
        username: "admin"
        password: "password123"
        service_group: "web_app"
        state: "present"
        validate_certs: false
        write_config: true