- name: Trigger latent type-related bugs
  hosts: localhost
  gather_facts: false

  vars:
    ilo_address: "ilo.example.com"
    ilo_username: "admin"
    ilo_password: "password"
    ilo_auth_token: "auth_token_value"
    ilo_category: "System.Embedded.1"
    ilo_attribute: "attribute_name"
    ilo_timeout: 10

  tasks:
    - name: Test case 1 - Valid attribute value
      include_playbook: ilo_config_playbook.yaml
      vars:
        ilo_value: "valid_value"

    - name: Test case 2 - Empty attribute value
      include_playbook: ilo_config_playbook.yaml
      vars:
        ilo_value: ""

    - name: Test case 3 - Potential latent bug
      include_playbook: ilo_config_playbook.yaml
      vars:
        ilo_value: "!null"