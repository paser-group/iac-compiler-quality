---
- name: Configure iLO attribute
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set iLO configuration attribute with potential latent bug
      community.general.ilo_redfish_config:
        baseuri: "{{ ilo_address }}"
        username: "{{ ilo_username }}"
        password: "{{ ilo_password }}"
        auth_token: "{{ ilo_auth_token }}"
        category: "{{ ilo_category }}"
        attribute_name: "{{ ilo_attribute }}"
        attribute_value: "{{ ilo_value }}"
        timeout: "{{ ilo_timeout }}"
      register: result

    - name: Print debug message
      debug:
        var: result