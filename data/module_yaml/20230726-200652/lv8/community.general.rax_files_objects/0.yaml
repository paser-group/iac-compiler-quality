- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Run test case with invalid options
      community.general.rax_files_objects:
        api_key: 12345
        auth_endpoint: true
        clear_meta: "yes"
        container: 12345
        credentials: /path/to/credentials
        dest: 12345
        env: true
        expires: "never"
        identity_type: 12345
        meta:
          key1: 12345
          key2: true
          key3: /path/to/meta-file
          key4: "text"
        method: 12345
        region: true
        src: 12345
        structure: "wrong"
        tenant_id: true
        tenant_name: /path/to/tenant-file
        type: 12345
        username: /path/to/username-file
        validate_certs: "incorrect"
      register: result_invalid
      ignore_errors: true

    - name: Debug test case result
      debug:
        msg: "{{ result_invalid }}"

    - name: Other tasks...
