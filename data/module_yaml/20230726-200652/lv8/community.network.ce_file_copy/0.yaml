- name: Copy file to HUAWEI CloudEngine device
  hosts: huawei_devices
  gather_facts: false

  tasks:
    - name: Copy file using community.network.ce_file_copy
      community.network.ce_file_copy:
        file_system: !null
        local_file: !null
        remote_file: !null
      register: result

    - debug:
        var: result