---
- name: Manage IP Interface Properties
  hosts: all
  gather_facts: false

  tasks:
    - name: Configure IP interface properties
      community.network.ipadm_ifprop:
        interface: "{{ interface }}"
        property: "{{ property }}"
        protocol: "{{ protocol }}"
        state: "{{ state }}"
        temporary: "{{ temporary | default(false) }}"
        value: "{{ value | default(!null) }}"
      register: result

    - name: Display result
      debug:
        var: result