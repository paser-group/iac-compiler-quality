---
- name: Test Ansible module for InfluxDB query
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Query data from InfluxDB
      influxdb_query:
        hostname: "{{ 10.1.1.1 }}"  # Invalid IP address format
        port: "8086"
        username: "admin"
        password: "password"
        database_name: "mydb"
        query: "SELECT * FROM measurement"
      register: query_result

    - name: Display query result
      debug:
        var: query_result