---
- name: Test playbook for 'community.general.ipa_otptoken' module
  hosts: localhost
  gather_facts: false

  vars:
    ipa_host: "ipa.example.com"
    ipa_pass: "password"
    ipa_port: 443
    ipa_prot: "https"
    ipa_timeout: 120
    ipa_user: "admin"
    model: "mobile-otp"
    state: "present"

  tasks:
    - name: Generate OTP token
      community.general.ipa_otptoken:
        ipa_host: "{{ ipa_host }}"
        ipa_pass: "{{ ipa_pass }}"
        ipa_port: "{{ ipa_port }}"
        ipa_prot: "{{ ipa_prot }}"
        ipa_timeout: "{{ ipa_timeout }}"
        ipa_user: "{{ ipa_user }}"
        model: "{{ model }}"
        state: "{{ state }}"
      register: result

    - debug:
        var: result