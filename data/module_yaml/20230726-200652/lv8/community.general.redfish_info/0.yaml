- name: Perform Redfish information gathering
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Gather Redfish information
      community.general.redfish_info:
        auth_token: "my_token"
        baseuri: "https://example.com"
        category: ["Bios", "Chassis"]
        command: ["GetBiosAttributes", "GetChassisStatus"]
        password: "my_password"
        timeout: "{{ timeout }}"
        update_handle: "{{ update_handle }}"
        username: "my_username"
      register: redfish_info

    - name: Debug Redfish information
      debug:
        var: redfish_info