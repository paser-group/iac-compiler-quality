---
- name: Execute low-level commands using raw module
  hosts: all
  gather_facts: false
  become: true

  tasks:
    - name: Test Case - Executing command
      raw: |
        echo "This is a test command"
      register: command_output
      ignore_errors: true

    - name: Test Case - Verifying command output
      debug:
        var: command_output

    - name: Test Case - Intentionally passing a number as configuration value
      raw: |
        echo "This is another test command"
      executable: 123
      free_form: 456
      register: number_config_output
      ignore_errors: true

    - name: Test Case - Verifying number configuration value
      debug:
        var: number_config_output