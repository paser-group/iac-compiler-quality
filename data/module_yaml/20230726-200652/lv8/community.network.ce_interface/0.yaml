---
- name: Manage physical attributes of interfaces on HUAWEI
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure interface
      community.network.ce_interface:
        admin_state: !int "None"
        description: !int "None"
        interface: !int "None"
        interface_type: !int "None"
        l2sub: !int "None"
        mode: !int "None"
        state: !int "None"
      register: result

    - name: Debug result
      debug:
        var: result