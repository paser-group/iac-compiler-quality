---
- name: Test playbook for community.general.one_template module
  hosts: localhost
  gather_facts: false
  become: false

  tasks:
    - name: Include the community.general.one_template module
      include_role:
        name: community.general.one_template
        tasks_from: "main"

      vars:
        one_template_api_password: !null
        one_template_api_url: !null
        one_template_api_username: !null
        one_template_id: !null
        one_template_name: !null
        one_template_state: !null
        one_template_template: !null
        one_template_validate_certs: !null
        one_template_wait_timeout: !null
        one_template_force: true

      register: template_output

    - name: Show the template output
      debug:
        var: template_output