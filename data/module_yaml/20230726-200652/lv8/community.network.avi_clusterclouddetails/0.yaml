---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Configure Cluster Cloud Details
      community.network.avi_clusterclouddetails:
        controller: example.com
        username: admin
        password: password
        state: present
        tenant: default
        name: cluster-cloud-details
        avi_credentials: !null
        avi_disable_session_cache_as_fact: true
        azure_info: !null
        avi_api_patch_op: !null
        avi_api_update_method: !null
        url: !null
        uuid: !null
        tenant_ref: !null
        api_version: !null
      register: result

    - name: Print the result
      debug:
        var: result