- name: Fetch NETCONF configuration/state data
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Fetch NETCONF data with incorrect type
      ansible.netcommon.netconf_get:
        display: "config"
        filter: 123
        lock: "on"
        source: "running"
      register: result

    - name: Debug result
      debug:
        var: result