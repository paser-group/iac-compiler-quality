---
- name: Test playbook for community.general.jenkins_job_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Get job info using community.general.jenkins_job_info module
      community.general.jenkins_job_info:
        url: "http://{{ url }}"
        user: "{{ user }}"
        password: "{{ password }}"
        token: "{{ token }}"
        name: "{{ name }}"
        color: !null
        glob: !null
        validate_certs: true
      register: job_info_result

    - debug:
        var: job_info_result