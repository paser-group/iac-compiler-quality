---
- name: Test hpilo_boot module with heuristic-based test cases
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Boot system with specific media using HP iLO
      community.general.hpilo_boot:
        force: "{{ force | default(true) }}"  # Test case: Use !null as configuration value
        host: "{{ host }}"
        image: "{{ image | default('') }}"  # Test case: Use !null as configuration value
        login: "{{ login }}"
        media: "{{ media }}"
        password: "{{ password }}"
        ssl_version: "{{ ssl_version | default('auto') }}"
        state: "{{ state | default('reset') }}"
      vars:
        force: true
        host: "10.1.1.1"
        image: null  # Test case: Use !null as configuration value
        login: "my_login"
        media: "my_media"
        password: "my_password"
        ssl_version: "my_ssl_version"
        state: "reboot"