- hosts: localhost
  gather_facts: false

  tasks:
    - name: Update backend configuration of OpenDJ
      community.general.opendj_backendprop:
        backend: backend1
        hostname: localhost
        name: backendConfig
        opendj_bindir: /opt/opendj/bin
        password: admin
        passwordfile: /path/to/passwordfile
        port: "1389"
        state: present
        username: admin
        value: !null
      register: opendj_result

    - name: Debug opendj_result
      debug:
        var: opendj_result