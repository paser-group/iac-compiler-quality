---
- name: Ansible Latent Type-Related Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Run Avi API version with null values
      community.network.avi_api_version:
        controller: 10.1.1.1
        username: admin
        password: password
        tenant: !null
        tenant_uuid: !null
        api_version: 20.1.4
        avi_disable_session_cache_as_fact: false
        api_context: !null
      register: result

    - name: Debug result
      debug:
        var: result