- name: Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure PIM on vRouter
      community.network.pn_vrouter_pim_config:
        pn_cliswitch: !int 10.1.1.1
        pn_hello_interval: !float 5
        pn_querier_timeout: !bool true
        pn_query_interval: !str "10"
        pn_vrouter_name: "{{ inventory_hostname }}"
        state: present