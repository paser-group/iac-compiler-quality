---
- name: Import Role Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Import Role with Null Configuration Value
      ansible.builtin.import_role:
        name: myrole
        tasks_from: tasks.yml
        vars_from: vars.yml
        allow_duplicates: !null
        defaults_from: !null
        handlers_from: !null
        rolespec_validate: !null
      ignore_errors: true
      register: result

    - name: Display Result
      debug:
        var: result