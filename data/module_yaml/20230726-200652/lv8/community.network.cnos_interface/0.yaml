---
- name: Expose Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  vars:
    interface:
      name: eth0
      description: !null
      enabled: !int "yes"
      mtu: !int "1500"
      state: !str 1

  tasks:
    - name: Configure Interface
      community.network.cnos_interface:
        name: "{{ interface.name }}"
        description: "{{ interface.description }}"
        enabled: "{{ interface.enabled }}"
        mtu: "{{ interface.mtu }}"
        state: "{{ interface.state }}"