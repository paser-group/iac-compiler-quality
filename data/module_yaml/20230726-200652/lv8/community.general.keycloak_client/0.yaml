- name: Ansible Latent Type-Related Bug Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Keycloak Client
      community.general.keycloak_client:
        admin_url: "https://keycloak.example.com/auth"
        name: "Keycloak Client 1"
        state: present
        realm: my_realm
        client_id: my_client
        validation_certs: !null
        auth_username: admin
        auth_password: admin
        auth_realm: master
        attributes:
          attr1: !null
          attr2: !null
        validate_certs: true