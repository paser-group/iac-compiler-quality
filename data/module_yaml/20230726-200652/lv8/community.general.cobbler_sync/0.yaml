---
- hosts: my-nodes
  tasks:
    - name: Sync Cobbler
      community.general.cobbler_sync:
        host: !null
        port: "8080"
        username: !null
        password: "password"
        use_ssl: !null
        validate_certs: "true"
      with_items: "{{ cobbler_items }}"
      loop_control:
        loop_var: cobbler_item