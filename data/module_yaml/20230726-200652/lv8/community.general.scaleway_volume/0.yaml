---
- name: Ansible Latent Type-Related Bug Finder
  hosts: localhost
  vars:
    api_timeout: "2"             # Incorrect type: string instead of integer
    api_token: 42                # Incorrect type: integer instead of string
    api_url: 7                   # Incorrect type: integer instead of string
    name: true                   # Incorrect type: boolean instead of string
    organization: 123            # Incorrect type: integer instead of string
    project: false               # Incorrect type: boolean instead of string
    query_parameters: "invalid"  # Incorrect type: string instead of dictionary
    region: 456                  # Incorrect type: integer instead of string
    size: "100"                  # Incorrect type: string instead of integer
    state: 1                     # Incorrect type: integer instead of string
    validate_certs: 0            # Incorrect type: integer instead of boolean
    volume_type: 3               # Incorrect type: integer instead of string

  tasks:
    - name: Display variables
      debug:
        var: item
      loop:
        - api_timeout
        - api_token
        - api_url
        - name
        - organization
        - project
        - query_parameters
        - region
        - size
        - state
        - validate_certs
        - volume_type