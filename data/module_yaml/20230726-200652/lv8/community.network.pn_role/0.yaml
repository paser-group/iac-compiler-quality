- name: Test playbook for Ansible type-related bugs
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create inventory file
      template:
        src: inventory.j2
        dest: /tmp/inventory
      
    - name: Execute playbook
      include_vars:
        file: "/tmp/inventory"
      ansible_python_interpreter: "/usr/bin/python"