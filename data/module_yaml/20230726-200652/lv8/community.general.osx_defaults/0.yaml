---
- name: Ansible Latent Bug Finder & Heuristic Test
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set OSX defaults
      community.general.osx_defaults:
        domain: com.example.app
        key: myKey
        type: string
        value: "myValue"

        # Add !null as configuration values in manifests to trigger type-related bugs
        array_add: "{{ '!null' }}"

      register: result

    - name: Print result
      debug:
        var: result