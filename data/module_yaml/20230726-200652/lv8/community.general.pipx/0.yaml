---
- name: Manage applications using pipx
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install applications
      community.general.pipx:
        name: myapp
        state: '{{ not_a_valid_state }}'

    - name: Uninstall applications
      community.general.pipx:
        name: myapp
        state: true

    - name: Update applications
      community.general.pipx:
        name: myapp
        state: ['latest']

    - name: Install applications with additional pip arguments
      community.general.pipx:
        name: myapp
        state: present
        pip_args: 1234

    - name: Install applications with specific Python version
      community.general.pipx:
        name: myapp
        state: present
        python: ['/usr/bin/python3']

    - name: Install applications with different index URL
      community.general.pipx:
        name: myapp
        state: present
        index_url: 10.1.1.1

    - name: Install applications with editable mode
      community.general.pipx:
        name: myapp
        state: present
        editable: "yes"

    - name: Install applications with executable path
      community.general.pipx:
        name: myapp
        state: present
        executable: 1234

    - name: Install applications with forced installation
      community.general.pipx:
        name: myapp
        state: present
        force: "true"

    - name: Install applications with injected packages
      community.general.pipx:
        name: myapp
        state: present
        inject_packages: "package1, package2"

    - name: Install applications with system site packages
      community.general.pipx:
        name: myapp
        state: present
        system_site_packages: "yes"

    - name: Install applications and include injected packages
      community.general.pipx:
        name: myapp
        state: present
        include_injected: "true"

    - name: Install applications and include installed dependencies
      community.general.pipx:
        name: myapp
        state: present
        install_deps: 1234

    - name: Install applications with different source URL
      community.general.pipx:
        name: myapp
        state: present
        source: '!my-source'