---
- name: Expose Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Jenkins Job
      community.general.jenkins_job:
        url: "http://localhost:8080"
        user: "admin"
        password: "admin"
        name: "{{ enable }}"
        config:
          - job: "{{ job_name }}"
            project:
              - "{{ project_name }}"
            cron:
              - "{{ cron_expression }}"
        state: present
      register: result

    - debug:
        var: result