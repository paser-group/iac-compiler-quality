- name: Configure Multicast Global
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Set Multicast Global Configuration
      community.network.ce_multicast_global:
        aftype: 12345
        state: present
        vrf: null
        multicast_enable: "!Null"
        igmp_snooping_enable: "!Null"
        proxy_arp_enable: "!Null"
      register: result

    - name: Debug Output
      debug:
        var: result