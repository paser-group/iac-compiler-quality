---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Configure network device using community.network.opx_cps module
      community.network.opx_cps:
        attr_data: !null
        attr_type: !null
        commit_event: true
        db: true
        module_name: !null
        operation: !null
        qualifier: !null
      register: cps_result

    - name: Debug CPS operation result
      debug:
        var: cps_result