- name: Create SSH Key
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Include empty ssh key file
      include_vars:
        file: !null

    - name: Create Packet SSH Key
      community.general.packet_sshkey:
        auth_token: "your_auth_token"
        label: "my_ssh_key"
        state: present
        key_file: "{{ ssh_key_file }}"
        key: "{{ ssh_key }}"