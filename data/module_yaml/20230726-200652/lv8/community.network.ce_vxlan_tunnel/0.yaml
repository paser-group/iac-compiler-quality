---
- name: Test Ansible Latent Type-Related Bugs
  hosts: all
  gather_facts: false
  tasks:
    - name: Configure VXLAN tunnel
      community.network.ce_vxlan_tunnel:
        bridge_domain_id: "{{ bridge_domain_id | default('!null') }}"
        nve_mode: "{{ nve_mode | default('!null') }}"
        nve_name: "{{ nve_name | default('!null') }}"
        peer_list_ip: "{{ peer_list_ip | default('!null') }}"
        protocol_type: "{{ protocol_type | default('!null') }}"
        source_ip: "{{ source_ip | default('!null') }}"
        state: "{{ state | default('!null') }}"
        vni_id: "{{ vni_id | default('!null') }}"
      register: result