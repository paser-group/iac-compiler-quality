- name: Execute netconf command on HUAWEI
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set HUAWEI variables
      vars:
        my_host: 10.1.1.1
        my_user: admin
        my_password: password

    - name: Execute netconf command
      community.network.ce_netconf:
        host: "{{ my_host }}"
        username: "{{ my_user }}"
        password: "{{ my_password }}"
        cfg_xml: !null
        rpc: !null
      register: netconf_output

    - name: Debug netconf output
      debug:
        msg: "Netconf output: {{ netconf_output }}"