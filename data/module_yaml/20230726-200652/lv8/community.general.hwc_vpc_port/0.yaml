- name: Test Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Set variable using 'null'
      set_fact:
        my_variable: null

    - name: Debug variable
      debug:
        var: my_variable

    - name: Attempt to concatenate a string with null
      set_fact:
        concatenated: "Hello, " + my_variable

    - name: Debug concatenated variable
      debug:
        var: concatenated