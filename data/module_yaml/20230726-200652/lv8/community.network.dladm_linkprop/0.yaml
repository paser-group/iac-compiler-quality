---
- name: Test playbook for community.network.dladm_linkprop module
  hosts: localhost
  gather_facts: false

  vars:
    link: null
    property: null
    state: null
    temporary: null
    value: null

  tasks:
    - name: Run community.network.dladm_linkprop module
      community.network.dladm_linkprop:
        link: "{{ link }}"
        property: "{{ property }}"
        state: "{{ state }}"
        temporary: "{{ temporary|bool }}"
        value: "{{ value }}"
      register: result

    - name: Debug module output
      debug:
        var: result

    - name: Print link property value
      debug:
        var: result.property_value