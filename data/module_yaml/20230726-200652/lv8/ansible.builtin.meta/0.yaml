---
- name: Execute command using ansible.builtin.meta
  hosts: all
  gather_facts: false
  tasks:
    - name: Set configuration value to !null
      set_fact:
        config_value: !null

    - name: Execute command on each node
      ansible.builtin.meta:
        free_form: "echo 'Hello from {{ inventory_hostname }}'"
        config: "{{ config_value }}"