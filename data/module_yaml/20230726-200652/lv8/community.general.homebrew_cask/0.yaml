- name: Test playbook for community.general.homebrew_cask module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install homebrew cask application
      community.general.homebrew_cask:
        name:
          - application1
          - application2
        state: present
        install_options: !null
        upgrade_all: "true"
        accept_external_apps: "yes"
        greedy: "false"
        path: /Applications
        sudo_password: !null
        update_homebrew: "true"
      register: result

    - name: Debug result
      debug:
        var: result