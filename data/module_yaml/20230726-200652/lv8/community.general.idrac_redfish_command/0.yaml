- hosts: localhost
  tasks:
    - name: Execute idrac_redfish_command with null value for timeout
      community.general.idrac_redfish_command:
        auth_token: "{{ auth_token }}"
        baseuri: "{{ baseuri }}"
        category: "{{ category }}"
        command: "{{ command }}"
        password: "{{ password }}"
        resource_id: "{{ resource_id }}"
        timeout: null
        username: "{{ username }}"
      register: result_null

    - name: Print the result with null timeout value
      debug:
        var: result_null