--- 
- name: Test playbook to uncover latent type-related bugs in Ansible compiler
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Generate a latent type-related bug
      command: /bin/ls
      register: result
      ignore_errors: true

    - name: Print the result
      debug:
        var: result.stdout

    - name: Trigger latent type-related bug
      fail:
        msg: "This is a latent type-related bug"
      when: result.stdout | int > 0