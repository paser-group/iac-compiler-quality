---
- name: Test playbook to uncover latent type-related bugs in Ansible compiler
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test task to uncover latent type-related bugs
      community.general.htpasswd:
        path: /tmp/test.htpasswd
        name: testuser
        password: testpassword
        state: present
        create: !null
        unsafe_writes: true
      register: result

    - name: Display debug output
      debug:
        var: result