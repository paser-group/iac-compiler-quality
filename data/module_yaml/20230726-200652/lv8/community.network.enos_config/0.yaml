---
- name: Manage Lenovo ENOS configuration
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure Lenovo ENOS using the 'community.network.enos_config' module
      community.network.enos_config:
        admin: true
        after: !null
        auth_pass: !null
        authorize: true
        backup: true
        backup_options: !null
        before: !null
        comment: !null
        config: !null
        lines: !null
        match: !null
        parents: !null
        replace: !null
        src: !null

      register: result

    - name: Debug module output
      debug:
        var: result