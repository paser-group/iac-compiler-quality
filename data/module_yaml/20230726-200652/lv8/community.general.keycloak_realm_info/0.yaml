---
- name: Test playbook for community.general.keycloak_realm_info
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Get Keycloak realm info
      community.general.keycloak_realm_info:
        auth_keycloak_url:
          - "https://keycloak.example.com"
          - 123
        realm: 456
        validate_certs: "true"
      register: realm_info

    - name: Print realm info
      debug:
        var: realm_info