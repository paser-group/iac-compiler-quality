- hosts: all
  gather_facts: false
  tasks:
    - name: Create a10_server configuration
      set_fact:
        a10_server_conf:
          server_name: example-server
          server_ip: 192.168.1.1
          server_ports: [80, 443]
          server_status: active
          url: "https://example.com"
          url_username: "admin"
          url_password: "password"
          use_proxy: true
          validate_certs: true
          client_cert: "/path/to/client_cert.pem"
          client_key: "/path/to/client_key.pem"
          write_config: true
          force: false
          force_basic_auth: true
          use_gssapi: true
          username: "admin"
          password: "password"
          partition: !null
          state: !null
          http_agent: "ansible"

    - name: Test with !null configuration values
      community.network.a10_server:
        a10_server: "{{ a10_server_conf }}"
      register: result
    
    - debug:
        var: result