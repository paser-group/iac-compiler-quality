---
- name: Test community.general.sapcar_extract module
  hosts: localhost
  gather_facts: false

  vars:
    binary_path: "/path/to/sapcar"
    dest: "/path/to/destination"
    manifest: "/path/to/manifest.xml"
    path: "/path/to/archive"
    remove: true
    security_library: "/path/to/security/library"
    signature: true

  tasks:
    - name: Extract SAP archive
      community.general.sapcar_extract:
        binary_path: "{{ binary_path }}"
        dest: "{{ dest }}"
        manifest: "{{ manifest }}"
        path: "{{ path }}"
        remove: "{{ remove }}"
        security_library: "{{ security_library }}"
        signature: "{{ signature }}"
      register: result

    - name: Print result
      debug:
        var: result