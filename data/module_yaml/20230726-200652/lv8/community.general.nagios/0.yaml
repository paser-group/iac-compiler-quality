- name: "Expose latent type-related bugs in Ansible compiler"
  hosts: localhost
  gather_facts: false

  tasks:
    - name: "Configure Nagios monitoring"
      community.general.nagios:
        action: service
        host: "{{ inventory_hostname }}"
        comment: "Check service"
        servicegroup: "{{ hostvars[inventory_hostname]['servicegroup'] }}"
        command: "{{ hostvars[inventory_hostname]['invalid_command'] }}"
        start: "{{ hostvars[inventory_hostname]['start'] }}"