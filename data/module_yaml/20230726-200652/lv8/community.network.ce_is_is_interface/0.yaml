---
- name: Configure ISIS interface
  hosts: huawei_devices
  gather_facts: false

  tasks:
    - name: Configure ISIS interface with null values
      community.network.ce_is_is_interface:
        bfdblocken: !null
        bfdstaticen: !null
        ifname: GigabitEthernet0/0/1
        instance_id: 1
        level1cost: 10
        level1dispriority: 0
        level2cost: 10
        level2dispriority: 0
        leveltype: level-1-2
        p2pnegotiationmode: basic
        p2ppeeripignore: true
        ppposicpcheckenable: true
        silentcost: true
        silentenable: true
        snpacheck: true
        state: present
        typep2penable: true