---
- name: Configure NTP on HUAWEI devices
  hosts: all
  gather_facts: false

  tasks:
    - name: Configure NTP
      community.network.ce_ntp:
        peer: false
        server: []
        is_preferred: "None"
        key_id: 999
        source_int: !null
        state: "{{ ansible_nonexistent_var }}"
        vpn_name: "None"
      register: result

    - name: Debug result
      debug:
        var: result