- name: Test playbook for rpm_key module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Add RPM key
      ansible.builtin.rpm_key:
        fingerprint: 'A1B2C3D4E5F6'
        key: 'https://example.com/rpm_key.pub'
        state: 'present'
        validate_certs: !null
      register: key_result

    - name: Debug key_result
      debug:
        var: key_result

    - name: Remove RPM key
      ansible.builtin.rpm_key:
        fingerprint: 'A1B2C3D4E5F6'
        key: 'https://example.com/rpm_key.pub'
        state: 'absent'
        validate_certs: !null
      register: remove_key_result

    - name: Debug remove_key_result
      debug:
        var: remove_key_result