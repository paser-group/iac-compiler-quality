---
- name: Ansible Latent Bug Finder - OneView FCoE Network
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    api_version: 1200
    config: "/path/to/oneview_config.json"
    data:
      name: !null
      vlanId: 1
      state: present
    hostname: "10.0.0.1"
    image_streamer_hostname: "10.0.0.2"
    password: "password"
    state: "present"
    username: "admin"
    validate_etag: true

  tasks:
    - name: Create an FCoE network with null name
      community.general.oneview_fcoe_network:
        config: "{{ config }}"
        hostname: "{{ hostname }}"
        username: "{{ username }}"
        password: "{{ password }}"
        api_version: "{{ api_version }}"
        image_streamer_hostname: "{{ image_streamer_hostname }}"
        data: "{{ data }}"
        validate_etag: "{{ validate_etag }}"
      register: result

    - name: Print result
      debug:
        var: result