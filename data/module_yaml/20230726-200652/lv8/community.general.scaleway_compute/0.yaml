---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Scaleway compute instance
      community.general.scaleway_compute:
        api_token: "your_api_token"
        api_url: "https://api.scaleway.com"
        organization: "your_organization"
        project: "your_project"
        name: "test-instance"
        state: present
        image: "your_image"
        commercial_type: "your_commercial_type"
        region: "your_region"
        security_group: "your_security_group"
        public_ip: !null
        wait: 10
        wait_sleep_time: 5
      register: instance

    - name: Debug output
      debug:
        var: instance