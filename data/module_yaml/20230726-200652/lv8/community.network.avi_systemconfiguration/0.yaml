---
- name: Test playbook for Ansible latent type-related bugs
  hosts: localhost
  gather_facts: False

  vars:
    admin_auth_configuration: null
    api_context: null
    api_version: null
    avi_api_patch_op: null
    avi_api_update_method: null
    avi_credentials: null
    avi_disable_session_cache_as_fact: null
    controller: 10.1.1.1
    default_license_tier: null
    dns_configuration: null
    dns_virtualservice_refs: null
    docker_mode: null
    email_configuration: null
    global_tenant_config: null
    linux_configuration: null
    mgmt_ip_access_control: null
    ntp_configuration: null
    password: null
    portal_configuration: null
    proxy_configuration: null
    secure_channel_configuration: null
    snmp_configuration: null
    ssh_ciphers: null
    ssh_hmacs: null
    state: null
    tenant: null
    tenant_uuid: null
    url: null
    username: null
    uuid: null
    welcome_workflow_complete: null

  tasks:
    - name: Test community.network.avi_systemconfiguration
      community.network.avi_systemconfiguration:
        admin_auth_configuration: "{{ admin_auth_configuration }}"
        api_context: "{{ api_context }}"
        api_version: "{{ api_version }}"
        avi_api_patch_op: "{{ avi_api_patch_op }}"
        avi_api_update_method: "{{ avi_api_update_method }}"
        avi_credentials: "{{ avi_credentials }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
        controller: "{{ controller }}"
        default_license_tier: "{{ default_license_tier }}"
        dns_configuration: "{{ dns_configuration }}"
        dns_virtualservice_refs: "{{ dns_virtualservice_refs }}"
        docker_mode: "{{ docker_mode }}"
        email_configuration: "{{ email_configuration }}"
        global_tenant_config: "{{ global_tenant_config }}"
        linux_configuration: "{{ linux_configuration }}"
        mgmt_ip_access_control: "{{ mgmt_ip_access_control }}"
        ntp_configuration: "{{ ntp_configuration }}"
        password: "{{ password }}"
        portal_configuration: "{{ portal_configuration }}"
        proxy_configuration: "{{ proxy_configuration }}"
        secure_channel_configuration: "{{ secure_channel_configuration }}"
        snmp_configuration: "{{ snmp_configuration }}"
        ssh_ciphers: "{{ ssh_ciphers }}"
        ssh_hmacs: "{{ ssh_hmacs }}"
        state: "{{ state }}"
        tenant: "{{ tenant }}"
        tenant_uuid: "{{ tenant_uuid }}"
        url: "{{ url }}"
        username: "{{ username }}"
        uuid: "{{ uuid }}"
        welcome_workflow_complete: "{{ welcome_workflow_complete }}"