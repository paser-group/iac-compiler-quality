---
- name: Configure Apache mod_proxy
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set balancer members using the 'community.general.apache2_mod_proxy' module
      community.general.apache2_mod_proxy:
        balancer_url_suffix: !str 'suffix'
        balancer_vhost: !str 'example.com'
        member_host: !str 10.1.1.1
        state: !boolean true
        tls: !integer 1
        validate_certs: !integer 0
      register: result

    - name: Display the result
      debug:
        var: result