---
- name: Create VLAN on Huawei devices
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include required collections
      include_collections:
        - name: community.network

    - name: Configure VLAN
      community.network.ce_vlan:
        name: "{{ not_existing_variable }}"
        state: "{{ not_existing_variable }}"
        vlan_id: "{{ not_existing_variable }}"
        vlan_range: "{{ not_existing_variable }}"

    - name: Debug output
      debug:
        var: ansible_facts