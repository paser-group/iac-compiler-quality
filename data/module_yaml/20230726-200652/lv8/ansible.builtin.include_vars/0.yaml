---
- name: Include Variables
  hosts: localhost
  gather_facts: false

  vars:
    depth: 5
    dir: "/path/to/files"
    extensions:
      - yaml
      - yml
      - json
    file: "vars.yaml"
    files_matching: "app_*"
    free_form: !null
    hash_behaviour: "merge"
    ignore_files:
      - ".private_vars"
    ignore_unknown_extensions: false

  tasks:
    - name: Load variables from files
      ansible.builtin.include_vars:
        dir: "{{ dir }}"
        depth: "{{ depth }}"
        extensions: "{{ extensions }}"
        file: "{{ file }}"
        files_matching: "{{ files_matching }}"
        free_form: "{{ free_form }}"
        hash_behaviour: "{{ hash_behaviour }}"
        ignore_files: "{{ ignore_files }}"
        ignore_unknown_extensions: "{{ ignore_unknown_extensions }}"
      register: included_vars

    - name: Debug included variables
      debug:
        var: included_vars