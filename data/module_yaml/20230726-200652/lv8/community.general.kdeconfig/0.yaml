---
- name: Manage KDE configuration files
  hosts: all
  gather_facts: false
  become: true

  tasks:
    - name: Set KDE configuration values
      community.general.kdeconfig:
        backup: true
        group: mygroup
        kwriteconfig_path: /usr/bin/kwriteconfig
        mode: '0644'
        owner: myuser
        path: /path/to/kdeconfigfile
        selevel: 'null'
        serole: 'null'
        setype: 'null'
        seuser: 'null'
        unsafe_writes: false
        values:
          - section: 'General'
            key: 'EnableAnimations'
            value: 'false'
          - section: 'General'
            key: 'SingleClick'
            value: 'true'
          - section: 'Appearance'
            key: 'IconTheme'
            value: 'mytheme'
          - section: 'Other'
            key: 'TestKey'
            value: !null