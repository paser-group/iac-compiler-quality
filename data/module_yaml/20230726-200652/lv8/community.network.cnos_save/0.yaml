---
- name: Expose latent type-related bugs
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Save running configuration as startup configuration
      community.network.cnos_save:
        host: 10.1.1.1
        deviceType: 123
        enablePassword: "enablepassword"
        username: !null
        password: !null
        outputfile: "config.txt"
      register: result

    - name: Debug result
      debug:
        var: result