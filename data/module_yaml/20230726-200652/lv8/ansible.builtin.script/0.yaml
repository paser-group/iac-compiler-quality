- name: Run local script on remote nodes
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Execute script on remote node
      ansible.builtin.script:
        chdir: null
        cmd: echo "Hello, world!"
        creates: null
        decrypt: null
        executable: null
        free_form: null
        removes: null
      register: script_output
      
    - name: Display script output
      debug:
        var: script_output