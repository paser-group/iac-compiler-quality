---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: False
  
  tasks:
    - name: Configure Nokia SR OS devices
      community.network.sros_config:
        backup: !null
        backup_options:
          dir_path: "/backups"
        defaults: true
        force: !null
        lines: !null
      register: config_result

    - name: Debug the configuration result
      debug:
        var: config_result