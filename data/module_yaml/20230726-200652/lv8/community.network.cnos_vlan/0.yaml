---
- name: Manage VLANs on network devices
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create VLAN
      community.network.cnos_vlan:
        vlan_id: "100"
        name: 100
        state: "present"
        associated_interfaces:
          - et1
          - et2

    - name: Remove VLAN
      community.network.cnos_vlan:
        vlan_id: 200
        name: "200"
        state: "absent"