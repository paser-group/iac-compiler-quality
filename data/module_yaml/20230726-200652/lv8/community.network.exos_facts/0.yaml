---
- name: Test community.network.exos_facts module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather facts from EXOS devices
      community.network.exos_facts:
        gather_network_resources:
          - interfaces
          - vlans
        gather_subset:
          - hardware
          - config
          - running_config
          - interfaces
      register: exos_facts

    - name: Print EXOS facts
      debug:
        var: exos_facts