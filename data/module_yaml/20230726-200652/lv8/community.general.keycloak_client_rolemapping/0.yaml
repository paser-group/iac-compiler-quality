---
- name: Test Ansible Keycloak Client Rolemapping Module
  hosts: localhost
  tasks:
    - name: Create Keycloak client role mapping
      community.general.keycloak_client_rolemapping:
        auth_client_id: "{{ auth_client_id | default('!null') }}"
        auth_client_secret: "{{ auth_client_secret | default('!null') }}"
        auth_keycloak_url: "{{ auth_keycloak_url | default('!null') }}"
        auth_password: "{{ auth_password | default('!null') }}"
        auth_realm: "{{ auth_realm | default('!null') }}"
        auth_username: "{{ auth_username | default('!null') }}"
        cid: "{{ cid | default('!null') }}"
        client_id: "{{ client_id | default('!null') }}"
        connection_timeout: "{{ connection_timeout | default('!null') }}"
        gid: "{{ gid | default('!null') }}"
        group_name: "{{ group_name | default('!null') }}"
        http_agent: "{{ http_agent | default('!null') }}"
        realm: "{{ realm | default('!null') }}"
        roles: "{{ roles | default('!null') }}"
        state: "{{ state | default('!null') }}"
        token: "{{ token | default('!null') }}"
        validate_certs: "{{ validate_certs | default('!null') }}"
      register: result