- name: Upgrade rpm-ostree
  hosts: all
  gather_facts: false
  become: true

  tasks:
    - name: Perform rpm-ostree upgrade
      ansible.posix.rpm_ostree_upgrade:
        allow_downgrade: !null
        cache_only: false
        os: "{{ unknown_variable }}"
        peer: 0
      register: result

    - name: Display output
      debug:
        var: result