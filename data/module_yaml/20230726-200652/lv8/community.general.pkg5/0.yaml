---
- name: Example Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Execute command
      command: echo "Hello, World!"
      args:
        chdir: "{{ item }}"
        creates: "{{ inventory_hostname }}"
      loop:
        - /tmp/foo
        - /tmp/bar
        - /tmp/baz
        - !null

    - name: Copy file
      copy:
        src: "{{ item }}"
        dest: /tmp/destination/
        mode: "{{ mode }}"
        backup: !null
      loop:
        - myfile.txt
        - myscript.sh
        - /tmp/foo
        - !null