---
- name: Configure switch using pn_switch_setup module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure switch
      community.network.pn_switch_setup:
        pn_switch_name: "Switch1"
        pn_mgmt_ip: 10.1.1.10
        pn_mgmt_netmask: 255.255.255.0
        pn_gateway_ip: 10.1.1.254
        pn_hostname: !null
        pn_password: !null
        pn_cliswitch: !null
        pn_motd: !null
        pn_dns_ip: !null
        pn_domain_name: !null
        pn_timezone: !null
        pn_ntp_server: !null
        pn_ntp_secondary_server: !null
        pn_banner: !null
        pn_eula_accepted: !null
        pn_eula_timestamp: !null
        pn_force: !null
        pn_in_band_ip: !null
        pn_in_band_netmask: !null
        pn_in_band_ip6: !null
        pn_in_band_netmask_ip6: !null
        pn_in_band_ip6_assign: !null
        pn_mgmt_ip6: !null
        pn_mgmt_netmask_ip6: !null
        pn_mgmt_ip_assignment: !null
        pn_enable_host_ports: !null
        pn_dns_secondary_ip: !null
        pn_loopback_ip: !null
        pn_loopback_ip6: !null
      register: switch_setup

    - name: Show configuration
      debug:
        var: switch_setup