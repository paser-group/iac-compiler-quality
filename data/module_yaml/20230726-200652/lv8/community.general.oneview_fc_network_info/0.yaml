---
- name: Test playbook to expose latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Trigger latent type-related bug
      command: echo "This is a test playbook!"
      register: result

    - name: Debug result
      debug:
        var: result

    - name: Execute a task with invalid type
      debug:
        msg: "{{ invalid_var | int }}"