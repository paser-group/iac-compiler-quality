---
- name: Test playbook for community.network.dladm_vlan module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create VLAN interface with null values
      community.network.dladm_vlan:
        link: !null
        name: !null
        state: !null
        temporary: !null
        vlan_id: !null

    - name: Print VLAN interface info
      debug:
        msg: "{{ ansible_facts['dladm_vlan'][0] }}"

    - name: Check if VLAN interface exists
      debug:
        msg: "VLAN interface exists"
      when: ansible_facts['dladm_vlan'] | length > 0