---
- name: Ansible Latent Bug Finder & Heuristic Test playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Trigger latent type-related bug
      community.general.ibm_sa_vol:
        endpoints: 'https://example.com/api'
        username: 'admin'
        password: 'secret'
        pool: 'pool_name'
        vol: 'volume_name'
        size: '10G'
        state: !null
      register: result
      ignore_errors: true

    - name: Debug result
      debug:
        var: result