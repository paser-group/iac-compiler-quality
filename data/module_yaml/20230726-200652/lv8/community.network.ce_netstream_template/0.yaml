---
- name: Configure NetStream template on Huawei devices
  hosts: huawei_devices
  gather_facts: false

  tasks:
    - name: Manage NetStream template
      community.network.ce_netstream_template:
        collect_counter: !null
        collect_interface: !null
        description: !null
        match: !null
        record_name: !null
        state: !null
        type: !null
      register: result

    - name: Show result of NetStream template configuration
      debug:
        var: result