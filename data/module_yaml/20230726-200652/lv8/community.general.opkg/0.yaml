---
- name: Test playbook for community.general.opkg module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install package without specifying force
      opkg:
        name:
          - test_pkg1
          - test_pkg2
        state: present
        force: !null
      register: result
      ignore_errors: true

    - name: Debug Install package without specifying force
      debug:
        msg: "Result: {{ result }}"