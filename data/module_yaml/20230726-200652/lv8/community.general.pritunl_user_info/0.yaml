---
- name: Test Pritunl User Info
  hosts: localhost
  gather_facts: false

  tasks:
    - name: List Pritunl Users
      community.general.pritunl_user_info:
        organization: !null
        pritunl_api_secret: !null
        pritunl_api_token: !null
        pritunl_url: !null
        user_name: !null
        user_type: !null
        validate_certs: false
      register: pritunl_users

    - name: Debug Users
      debug:
        var: pritunl_users