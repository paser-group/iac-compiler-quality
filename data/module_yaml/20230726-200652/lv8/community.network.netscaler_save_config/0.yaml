---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: no

  vars:
    nitro_pass: !null
    nitro_protocol: !null
    nitro_timeout: !null
    nitro_user: !null
    nsip: !null
    validate_certs: True

  tasks:
    - name: Save Netscaler Config
      community.network.netscaler_save_config:
        nitro_user: "{{ nitro_user }}"
        nitro_pass: "{{ nitro_pass }}"
        nitro_protocol: "{{ nitro_protocol }}"
        nitro_timeout: "{{ nitro_timeout }}"
        nsip: "{{ nsip }}"
        validate_certs: "{{ validate_certs }}"
      register: result

    - name: Debug Save Config Result
      debug:
        var: result