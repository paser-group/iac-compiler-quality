- hosts: localhost
  gather_facts: false
  vars:
    host: 10.1.1.1
    port: 25
    username: "smtpuser"
    password: "!null"
    sender: "sender@example.com"
    to:
      - "recipient1@example.com"
      - "!null"
      - "recipient3@example.com"
    cc: []
    bcc: "!null"
    subject: "Test email"
    body: "This is a test email."
    charset: "utf-8"
    subtype: "plain"
    ehlohost: "!null"
    secure: "never"
    timeout: 10
    headers:
      - "X-Author: Ansible"
      - "!null"
    attach:
      - "/path/to/file1.txt"
      - "!null"