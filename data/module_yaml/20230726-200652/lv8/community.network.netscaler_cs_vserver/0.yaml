---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include role for community.network.netscaler_cs_vserver module
      include_role:
        name: community.network.netscaler_cs_vserver

    - name: Test Case - Using !null as configuration value
      netscaler_cs_vserver:
        name: "test_vserver"
        state: present
        nitro_pass: !null
        nitro_protocol: !null
        nitro_timeout: !null
        nitro_user: !null
        nsip: !null

    - name: Print debug output
      debug:
        var: ansible_facts