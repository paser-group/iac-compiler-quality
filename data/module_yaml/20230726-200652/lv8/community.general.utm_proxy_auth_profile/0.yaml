---
- name: Test playbook for community.general.utm_proxy_auth_profile module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create auth profile with null values as configuration
      community.general.utm_proxy_auth_profile:
        name: test_profile
        aaa: !null
        backend_mode: !null
        backend_strip_basic_auth: !null
        backend_user_prefix: !null
        backend_user_suffix: !null
        basic_prompt: !null
        comment: !null
        frontend_cookie: !null
        frontend_cookie_secret: !null
        frontend_form: !null
        frontend_form_template: !null
        frontend_login: !null
        frontend_logout: !null
        frontend_mode: !null
        frontend_realm: !null
        frontend_session_allow_persistency: !null
        frontend_session_lifetime: !null
        frontend_session_lifetime_limited: !null
        frontend_session_lifetime_scope: !null
        frontend_session_timeout: !null
        frontend_session_timeout_enabled: !null
        frontend_session_timeout_scope: !null
        headers: !null
        logout_delegation_urls: !null
        logout_mode: !null
        redirect_to_requested_url: !null
        state: !null
        utm_host: !null
        utm_port: !null
        utm_protocol: !null
        utm_token: !null
        validate_certs: !null
      register: result

    - name: Debug result
      debug:
        var: result