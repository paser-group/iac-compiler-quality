---
- name: Manage Eth-Trunk interfaces on HUAWEI
  hosts: localhost
  gather_facts: no

  tasks:
    # Test Case 1: Use !null as configuration values
    - name: Test Case 1 - Use !null as configuration values
      community.network.ce_lacp:
        collector_delay: !null
        fast_timeout: !null
        global_priority: !null
        max_active_linknumber: !null
        mixed_rate_link_enable: !null
        mode: !null
        port_id_extension_enable: !null
        preempt_delay: !null
        preempt_enable: !null
        priority: !null
        select: !null
        state: !null
        state_flapping: !null
        system_id: !null
        timeout_type: !null
        trunk_id: !null
        unexpected_mac_disable: !null
      register: result

    - name: Print module output
      debug:
        msg: "{{ result }}"