---
- name: Test playbook for scaleway_function_namespace_info module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Set default values to null
      set_fact:
        api_token: !null
        project_id: !null
        region: !null
        validate_certs: !null
        api_url: !null
        query_parameters: !null

    - name: Retrieve information on Scaleway function namespaces
      community.general.scaleway_function_namespace_info:
        api_token: "{{ api_token }}"
        project_id: "{{ project_id }}"
        region: "{{ region }}"
        validate_certs: "{{ validate_certs }}"
        api_url: "{{ api_url }}"
        query_parameters: "{{ query_parameters }}"
      register: namespace_info

    - name: Display namespace info
      debug:
        var: namespace_info