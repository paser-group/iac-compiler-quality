---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate power ratings for network devices
      ansible.builtin.set_fact:
        devices:
          - name: Switch1
            power_rating: !str 1000
          - name: Switch2
            power_rating: !str "2000"

    - name: Print device power ratings
      debug:
        var: devices