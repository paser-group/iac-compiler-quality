---
- name: Ansible Latent Type-Related Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install packages using community.general.svr4pkg
      community.general.svr4pkg:
        category: "{{ [] }}"
        name: "{{ [] }}"
        proxy: "{{ [] }}"
        response_file: "{{ [] }}"
        src: "{{ [] }}"
        state: "{{ [] }}"
        zone: "{{ [] }}"