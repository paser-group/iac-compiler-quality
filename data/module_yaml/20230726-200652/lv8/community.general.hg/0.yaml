- name: Execute community.general.hg module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Clone/update Mercurial repository
      community.general.hg:
        clone: "{{ clone }}"        # bool
        dest: "{{ dest }}"          # path
        executable: "{{ executable }}"  # str
        force: "{{ force }}"        # bool
        purge: "{{ purge }}"        # bool
        repo: "{{ repo }}"          # str
        revision: "{{ revision }}"  # str
        update: "{{ update }}"      # bool
      register: hg_result