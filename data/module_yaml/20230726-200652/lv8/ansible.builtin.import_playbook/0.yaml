- name: Import playbook example
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Include playbook
      ansible.builtin.import_playbook: playbook.yml
      vars:
        nodes:
          - name: ubuntu1
            ip: 10.1.1.1
            distribution: Ubuntu
          - name: alpine1
            ip: 10.1.1.2
            distribution: Alpine
          - name: centos1
            ip: 10.1.1.3
            distribution: CentOS
          - name: redhat1
            ip: 10.1.1.4
            distribution: Red Hat