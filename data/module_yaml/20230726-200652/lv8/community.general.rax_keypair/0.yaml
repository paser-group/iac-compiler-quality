---
- name: Test rax_keypair module
  hosts: all
  gather_facts: false
  tasks:
    - name: Create keypair
      community.general.rax_keypair:
        api_key: 1234567890
        auth_endpoint: "https://auth.example.com"
        credentials: "/path/to/credentials"
        env: !null
        identity_type: "type_value"
        name: "keypair_name"
        public_key: "ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABAQCc...your_public_key"
        region: "region_value"
        state: "existing_state"
        tenant_id: 9876543210
        tenant_name: !null
        username: "your_username"
        validate_certs: false
      register: result

    - name: Debug result
      debug:
        var: result