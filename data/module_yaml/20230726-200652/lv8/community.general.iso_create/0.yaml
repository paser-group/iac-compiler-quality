---
- name: Test Ansible Latent Type-Related Bug
  hosts: all_nodes
  tasks:
    - name: Create ISO File
      community.general.iso_create:
        dest_iso: "/tmp/test.iso"
        interchange_level: 1
        joliet: 1
        rock_ridge: "disabled"
        src_files:
          - "/path/to/file1"
          - "/path/to/file2"
        udf: false
        vol_ident: "Test ISO"
      register: iso_create_result

    - name: Show ISO Create Result
      debug:
        var: iso_create_result