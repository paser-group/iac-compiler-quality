---
- name: Test playbook for community.general.utm_ca_host_key_cert_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather ca host key cert info
      community.general.utm_ca_host_key_cert_info:
        headers: !null
        name: test_ca
        state: present
        utm_host: 10.1.1.1
        utm_port: "1234"
        utm_protocol: "https"
        utm_token: "null"
        validate_certs: true
      register: ca_host_key_cert_info

    - name: Debug ca host key cert info
      debug:
        var: ca_host_key_cert_info