---
- name: Test playbook to uncover latent type-related bugs in Ansible
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create VM with invalid data types
      community.general.vmadm:
        name: "{{ !null }}"
        brand: "{{ !null }}"
        cpu_cap: "{{ !null }}"
        cpu_shares: "{{ !null }}"
        cpu_type: "{{ !null }}"
        delegate_dataset: "{{ !null }}"
        disk_driver: "{{ !null }}"
        disks: "{{ !null }}"
        dns_domain: "{{ !null }}"
        docker: "{{ !null }}"
        filesystems: "{{ !null }}"
        firewall_enabled: "{{ !null }}"
        fs_allowed: "{{ !null }}"
        hostname: "{{ !null }}"
        image_uuid: "{{ !null }}"
        indestructible_delegated: "{{ !null }}"
        indestructible_zoneroot: "{{ !null }}"
        kernel_version: "{{ !null }}"
        limit_priv: "{{ !null }}"
        maintain_resolvers: "{{ !null }}"
        max_locked_memory: "{{ !null }}"
        max_lwps: "{{ !null }}"
        max_physical_memory: "{{ !null }}"
        max_swap: "{{ !null }}"
        mdata_exec_timeout: "{{ !null }}"
        nic_driver: "{{ !null }}"
        nics: "{{ !null }}"
        qemu_extra_opts: "{{ !null }}"
        qemu_opts: "{{ !null }}"
        quota: "{{ !null }}"
        ram: "{{ !null }}"
        resolvers: "{{ !null }}"
        routes: "{{ !null }}"
        spice_opts: "{{ !null }}"
        spice_password: "{{ !null }}"
        tmpfs: "{{ !null }}"
        uuid: "{{ !null }}"
        vcpus: "{{ !null }}"
        vga: "{{ !null }}"
        virtio_txburst: "{{ !null }}"
        virtio_txtimer: "{{ !null }}"
        vnc_password: "{{ !null }}"
        vnc_port: "{{ !null }}"
        zfs_data_compression: "{{ !null }}"
        zfs_data_recsize: "{{ !null }}"
        zfs_filesystem_limit: "{{ !null }}"
        zfs_io_priority: "{{ !null }}"
        zfs_root_compression: "{{ !null }}"
        zfs_root_recsize: "{{ !null }}"
        zfs_snapshot_limit: "{{ !null }}"
        zpool: "{{ !null }}"
      register: result

    - name: Debug the result
      debug:
        var: result