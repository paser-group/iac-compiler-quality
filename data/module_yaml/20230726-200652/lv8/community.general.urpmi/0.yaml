---
- name: Test playbook for Ansible latent type-related bug exploration
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install packages with urpmi module
      community.general.urpmi:
        force: null
        name: ['package1', 'package2']
        no_recommends: null
        root: '/var/chroot'
        state: 'present'
        update_cache: null
      register: result

    - name: Debug module output
      debug:
        var: result