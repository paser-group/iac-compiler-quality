---
- hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure network API session with !null values
      community.network.avi_api_session:
        controller: "https://{{ ansible_host }}"
        avi_credentials:
          username: "admin"
          password: "password"
        api_version: "20.1.5"
        tenant: "{{ !null }}"
        tenant_uuid: "{{ !null }}"
        avi_disable_session_cache_as_fact: false
        api_context:
          version: "{{ !null }}"
        timeout: "{{ !null }}"
      register: result

    - name: Debug API session configuration
      debug:
        var: result