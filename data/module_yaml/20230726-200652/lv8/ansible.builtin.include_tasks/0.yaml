- name: Include tasks playbook
  hosts: localhost
  gather_facts: false

  vars:
    network:
      subnet: "10.1.1.0/24"
      gateway: "10.1.1.254"
      nodes:
        - name: ubuntu1
          ip: "10.1.1.1"
          distro: "ubuntu"
        - name: alpine1
          ip: "10.1.1.2"
          distro: "alpine"
        - name: centos1
          ip: "10.1.1.3"
          distro: "centos"
        - name: redhat1
          ip: "10.1.1.4"
          distro: "redhat"

  tasks:
    - name: Include tasks
      include_tasks:
        file: tasks.yaml
        apply: !null
        free_form: !null