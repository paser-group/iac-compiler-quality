- name: Test playbook for 'community.general.xattr' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set xattr value for a file
      community.general.xattr:
        path: /path/to/file
        key: null
        value: myvalue
        state: present
      register: xattr_result

    - name: Display xattr result
      debug:
        var: xattr_result