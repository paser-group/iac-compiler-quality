---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Notify BigPanda
      community.general.bigpanda:
        token: !null
        component: !null
        deployment_message: !null
        description: !null
        env: !null
        hosts: !null
        owner: !null
        source_system: !null
        state: !null
        url: !null
        validate_certs: !null
        version: !null
      register: bigpanda_result

    - name: Debug BigPanda Result
      debug:
        var: bigpanda_result