---
- name: Test playbook for community.general.gconftool2 module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set gconf key with null value
      community.general.gconftool2:
        key: "/desktop/test_key"
        value: "!null"
        value_type: "bool"
        state: "present"
      register: result
      ignore_errors: true

    - name: Display result
      debug:
        var: result