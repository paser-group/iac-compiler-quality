---
- name: Test Ansible Latent Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create OpenNebula Image
      community.general.one_image:
        api_url: "https://{{ api_url }}"
        api_username: "{{ api_username }}"
        api_password: "{{ api_password }}"
        name: "Image1"
        state: "present"
        enabled: true
        id: 1
      register: result