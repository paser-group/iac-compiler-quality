- hosts: localhost
  gather_facts: false

  tasks:
    - name: Deploy repository
      ansible.builtin.subversion:
        repo: !null
        dest: !null
        checkout: !null
        update: !null
        switch: !null
        export: !null
        in_place: !null
        executable: !null
        revision: !null
        username: !null
        password: !null
        validate_certs: !null
        force: !null
      register: svn_result

    - name: Debug output
      ansible.builtin.debug:
        var: svn_result