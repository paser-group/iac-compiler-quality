- name: Get package facts for all nodes
  hosts:
    - ubuntu1
    - alpine1
    - centos1
    - redhat1
  gather_facts: False

  tasks:
    - name: Gather package facts
      ansible.builtin.package_facts:
        manager: "apt"
        strategy: !null
      register: packages

    - name: Debug package facts
      ansible.builtin.debug:
        var: packages