---
- name: Test Playbook for Exposing Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test case - Null value in inventory
      debug:
        var: inventory
        verbosity: 2
      vars:
        inventory: !null

    - name: Test case - Non-existing variable
      debug:
        var: "{{ non_existing_var }}"

    - name: Test case - Non-existing file
      stat:
        path: "/path/to/non_existing_file"

    - name: Test case - Integer value for string attribute
      debug:
        var: "{{ var }}"
      vars:
        var: 1234

    - name: Test case - Boolean value for integer attribute
      debug:
        var: "{{ var }}"
      vars:
        var: true