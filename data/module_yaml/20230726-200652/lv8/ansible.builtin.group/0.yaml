- name: Test playbook for ansible.builtin.group module
  hosts: localhost
  gather_facts: false

  vars:
    group_name: "mygroup"
    group_gid: "!null"
    group_local: "!null"
    group_non_unique: "!null"
    group_state: "!null"
    group_system: "!null"

  tasks:
    - name: Create group with varying configuration values
      ansible.builtin.group:
        name: "{{ group_name }}"
        gid: "{{ group_gid }}"
        local: "{{ group_local }}"
        non_unique: "{{ group_non_unique }}"
        state: "{{ group_state }}"
        system: "{{ group_system }}"
        not_found_feedback: yes
        ignore_errors: yes
      register: result

    - name: Display playbook result
      debug:
        var: result