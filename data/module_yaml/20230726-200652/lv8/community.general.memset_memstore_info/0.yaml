---
- name: Trigger latent type-related bugs
  hosts: localhost
  gather_facts: false
  vars:
    api_key: !null
    name: !null

  tasks:
    - name: Retrieve Memstore prod information with null values
      community.general.memset_memstore_info:
        api_key: "{{ api_key }}"
        name: "{{ name }}"
      register: memstore_info_result

    - name: Print Memstore prod information with null values
      debug:
        var: memstore_info_result