---
- name: Test Fetch Module
  hosts: all
  gather_facts: false

  tasks:
    - name: Fetch File with Potential Type-Related Bug
      ansible.builtin.fetch:
        src: !null
        dest: !null
        fail_on_missing: !null
        validate_checksum: !null
        flat: !null
        unknown_option: !null
      register: fetch_result

    - debug:
        var: fetch_result