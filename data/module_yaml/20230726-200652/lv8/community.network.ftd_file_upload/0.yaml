- name: Upload files to Cisco FTD
  hosts: localhost
  tasks:
    - name: Upload file to Cisco FTD
      community.network.ftd_file_upload:
        hostname: 10.1.1.5
        username: admin
        password: password
        file_to_upload: !null
        operation: import
        register_as: status

    - name: Debug result
      debug:
        var: status