---
- name: Test community.network.eric_eccli_command module
  hosts: all
  gather_facts: no

  tasks:
    - name: Run eric_eccli_command with null configuration
      community.network.eric_eccli_command:
        commands: "{{ item }}"
        interval: "{{ (10 ** 9) | random }}"
        match: "{{ (10 ** 9) | random }}"
        retries: "{{ (10 ** 9) | random }}"
        wait_for: "{{ (10 ** 9) | random }}"
      loop:
        - null  # Use null as configuration value
      register: result

    - name: Debug result
      debug:
        msg: "{{ result }}"