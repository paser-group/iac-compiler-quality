- name: Trigger latent type-related bugs
  hosts: all

  tasks:
    - name: Set sysctl on all nodes
      ansible.posix.sysctl:
        name: "{{ item.sysctl }}"
        value: "{{ item.value }}"
        state: "{{ item.state | default('present') }}"
        ignoreerrors: "{{ item.ignoreerrors | default('no') }}"
      loop:
        - { sysctl: "net.ipv4.ip_forward", value: "1" }
        - { sysctl: "vm.swappiness", value: "10", ignoreerrors: true }
        - { sysctl: "kernel.shmall", value: "4294967296", state: "absent" }