- name: Test Playbook
  hosts: all
  gather_facts: false
  tasks:
    - name: Enable and start a systemd service
      ansible.builtin.systemd:
        name: myservice
        state: started
        enabled: true
      ignore_errors: true
      
    - name: Disable and stop a non-existent systemd service
      ansible.builtin.systemd:
        name: nonexistentservice
        state: stopped
        enabled: false
      ignore_errors: true
      
    - name: Use !null as configuration value
      ansible.builtin.systemd:
        name: myservice
        state: started
        enabled: !null
      ignore_errors: true
      
    - name: Enable and reload systemd configuration
      ansible.builtin.systemd:
        name: myservice
        state: restarted
        daemon_reload: true
      ignore_errors: true
      
    - name: Mask and start a systemd service
      ansible.builtin.systemd:
        name: myservice
        state: started
        masked: true
      ignore_errors: true
      
    - name: Check the status of a systemd service
      ansible.builtin.systemd:
        name: myservice
        state: started
        daemon_reexec: true
      ignore_errors: true

    - name: Ensure that a systemd service is not running
      ansible.builtin.systemd:
        name: myservice
        state: stopped
        no_block: true
      ignore_errors: true