- name: Test Ansible Type-Related Bugs
  hosts: localhost
  gather_facts: False
  tasks:
    - name: Create HTTP Policy Set
      community.network.avi_httppolicyset:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        api_version: "{{ api_version }}"
        state: present
        name: "{{ name }}"
        tenant_uuid: "{{ tenant_uuid }}"
        is_internal_policy: true
        description: !null
        http_request_policy: !null
        http_response_policy: !null
        http_security_policy: !null
      register: httppolicyset_result

    - name: Show HTTP Policy Set Info
      debug:
        var: httppolicyset_result