---
- hosts: localhost
  gather_facts: false

  vars:
    external_user_name: null
    from_address: 12345     # Incorrect type (integer instead of string)
    from_name: "Sender Name"
    link: "https://example.com"
    msg: "{{ null }}"      # Incorrect variable (null instead of string)
    project: "Project Name"
    reply_to: "reply@example.com"
    source: "Ansible"
    subject: "Test Message"
    tags: "tag1,tag2"
    token: "flowdock_token"
    type: 1234             # Incorrect type (integer instead of string)
    validate_certs: "true"

  tasks:
    - name: Send a Flowdock message
      community.general.flowdock:
        external_user_name: "{{ external_user_name }}"
        from_address: "{{ from_address }}"
        from_name: "{{ from_name }}"
        link: "{{ link }}"
        msg: "{{ msg }}"
        project: "{{ project }}"
        reply_to: "{{ reply_to }}"
        source: "{{ source }}"
        subject: "{{ subject }}"
        tags: "{{ tags }}"
        token: "{{ token }}"
        type: "{{ type }}"
        validate_certs: "{{ validate_certs }}"
      register: result

    - name: Display module output
      debug:
        var: result