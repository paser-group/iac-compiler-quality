---
- name: Test AAA server host configuration
  hosts: localhost
  gather_facts: false
  vars:
    hwtacacs_is_public_net: false
    hwtacacs_is_secondary_server: false
    hwtacacs_server_host_name: null  # Test case for null value
    hwtacacs_server_ip: null  # Test case for null value
    hwtacacs_server_ipv6: null  # Test case for null value
    hwtacacs_server_type: null  # Test case for null value
    hwtacacs_template: null  # Test case for null value
    hwtacacs_vpn_name: null  # Test case for null value
    local_ftp_dir: "/ftp"
    local_password: "password"
    local_service_type: "ppp"
    local_user_group: "admin"
    local_user_level: "15"
    local_user_name: "admin"
    radius_group_name: "radius_group"
    radius_server_ip: "10.0.0.1"
    radius_server_ipv6: "2001:db8::1"
    radius_server_mode: "auth-acct"
    radius_server_name: "radius_server"
    radius_server_port: 1812
    radius_server_type: "standard"
    radius_vpn_name: "vpn"
    state: present

  tasks:
    - name: Manage AAA server host configuration
      community.network.ce_aaa_server_host:
        hwtacacs_is_public_net: "{{ hwtacacs_is_public_net }}"
        hwtacacs_is_secondary_server: "{{ hwtacacs_is_secondary_server }}"
        hwtacacs_server_host_name: "{{ hwtacacs_server_host_name }}"
        hwtacacs_server_ip: "{{ hwtacacs_server_ip }}"
        hwtacacs_server_ipv6: "{{ hwtacacs_server_ipv6 }}"
        hwtacacs_server_type: "{{ hwtacacs_server_type }}"
        hwtacacs_template: "{{ hwtacacs_template }}"
        hwtacacs_vpn_name: "{{ hwtacacs_vpn_name }}"
        local_ftp_dir: "{{ local_ftp_dir }}"
        local_password: "{{ local_password }}"
        local_service_type: "{{ local_service_type }}"
        local_user_group: "{{ local_user_group }}"
        local_user_level: "{{ local_user_level }}"
        local_user_name: "{{ local_user_name }}"
        radius_group_name: "{{ radius_group_name }}"
        radius_server_ip: "{{ radius_server_ip }}"
        radius_server_ipv6: "{{ radius_server_ipv6 }}"
        radius_server_mode: "{{ radius_server_mode }}"
        radius_server_name: "{{ radius_server_name }}"
        radius_server_port: "{{ radius_server_port }}"
        radius_server_type: "{{ radius_server_type }}"
        radius_vpn_name: "{{ radius_vpn_name }}"
        state: "{{ state }}"