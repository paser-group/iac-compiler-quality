---
- name: Unveiling Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a DNS record
      community.general.gandi_livedns:
        api_key: "API_KEY"
        domain: "example.com"
        record: "www"
        state: "present"
        ttl: 3600
        type: "A"
        values: ["10.0.0.1"]

    - name: Test Case 1 - Using unexpected data type for 'api_key'
      community.general.gandi_livedns:
        api_key: 12345
        domain: "example.com"
        record: "www"
        state: "present"
        ttl: 3600
        type: "A"
        values: ["10.0.0.1"]

    - name: Test Case 2 - Using unexpected data type for 'domain'
      community.general.gandi_livedns:
        api_key: "API_KEY"
        domain: 12345
        record: "www"
        state: "present"
        ttl: 3600
        type: "A"
        values: ["10.0.0.1"]

    - name: Test Case 3 - Using unexpected data type for 'ttl'
      community.general.gandi_livedns:
        api_key: "API_KEY"
        domain: "example.com"
        record: "www"
        state: "present"
        ttl: "3600"
        type: "A"
        values: ["10.0.0.1"]

    - name: Test Case 4 - Using unexpected data type for 'type'
      community.general.gandi_livedns:
        api_key: "API_KEY"
        domain: "example.com"
        record: "www"
        state: "present"
        ttl: 3600
        type: 12345
        values: ["10.0.0.1"]

    - name: Test Case 5 - Using unexpected data type for 'values'
      community.general.gandi_livedns:
        api_key: "API_KEY"
        domain: "example.com"
        record: "www"
        state: "present"
        ttl: 3600
        type: "A"
        values: 12345