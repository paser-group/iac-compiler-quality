- name: Execute SQL script using community.general.mssql_script module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Execute SQL script with login_host as an integer
      community.general.mssql_script:
        login_host: 10.1.1.1
        login_port: 1433
        login_user: sa
        login_password: mypassword
        name: test_script
        script: "SELECT * FROM table"
      register: result_integer_host

    - name: Print execution result with login_host as an integer
      debug:
        var: result_integer_host