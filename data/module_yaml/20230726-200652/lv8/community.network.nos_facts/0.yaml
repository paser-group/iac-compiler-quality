- name: Test playbook for latent type-related bugs
  hosts: all
  gather_facts: no

  tasks:
    - name: Gathering facts from devices
      community.network.nos_facts:
        gather_subset: '{{ item }}'
      with_items:
        - null
        - 'all'
        - 'interfaces'
      
    - name: Display gathered facts
      debug:
        var: ansible_facts