---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Trigger latent type-related bugs using heuristic
      community.general.ss_3par_cpg:
        cpg_name: !null
        disk_type: !null
        domain: !null
        growth_increment: !null
        growth_limit: !null
        growth_warning: !null
        high_availability: !null
        raid_type: !null
        secure: !null
        set_size: !null
        state: !null
        storage_system_ip: !null
        storage_system_password: !null
        storage_system_username: !null
      register: result

    - name: Print result
      debug:
        var: result