---
- name: Test playbook
  hosts: localhost
  gather_facts: no
  
  tasks:
    - name: Set the Nuage VSPOK network properties
      community.network.nuage_vspk:
        auth: !null
        children: !null
        command: !null
        id: !null
        match_filter: !null
        parent_id: !null
        parent_type: !null
        properties: !null
        state: !null
        type: !null
      register: result

    - name: Debug result
      debug:
        var: result

    - name: Assert failure to trigger bug
      fail:
        msg: "Type-related bug triggered!"
      when: result | search("Type-related bug")