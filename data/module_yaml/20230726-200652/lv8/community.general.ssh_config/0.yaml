---
- name: Expose Type-Related Bugs in Ansible Compiler
  hosts: all
  gather_facts: false

  tasks:
    - name: Configure SSH options
      community.general.ssh_config:
        host: null
        user: null
        identity_file: null
        forward_agent: null
        strict_host_key_checking: "{{ null }}"
        user_known_hosts_file: ""

    - name: Display SSH configurations
      debug:
        var: ansible_ssh_common_args