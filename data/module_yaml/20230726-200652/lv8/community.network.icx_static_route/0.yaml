---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Execute latent type-related bug test
      community.network.icx_static_route:
        admin_distance: "100"
        aggregate: !null
        check_running_config: "true"
        mask: false
        next_hop: 10.1.1.254
        prefix: 0.0.0.0
        purge: "false"
        state: !null
      register: result

    - name: Debug output
      debug:
        var: result