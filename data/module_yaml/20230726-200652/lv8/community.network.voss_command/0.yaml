---
- name: Execute commands on remote devices
  hosts: all
  gather_facts: false

  tasks:
    - name: Execute VOSS command
      community.network.voss_command:
        commands: "{{ none_variable }}"
        interval: "{{ none_variable }}"
        match: "{{ none_variable }}"
        retries: "{{ none_variable }}"
        wait_for: "{{ none_variable }}"
      register: command_result

    - name: Debug command output
      debug:
        var: command_result