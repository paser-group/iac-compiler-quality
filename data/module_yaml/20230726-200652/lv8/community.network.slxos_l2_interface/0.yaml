---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Manage Layer-2 interface
      community.network.slxos_l2_interface:
        name: eth1
        mode: access
        access_vlan: !null
        native_vlan: !null
        trunk_allowed_vlans: !null
        trunk_vlans: !null
        aggregate: !null
      register: result

    - name: Display module output
      debug:
        var: result