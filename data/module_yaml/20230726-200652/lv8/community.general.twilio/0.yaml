- name: Send text message
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include twilio role
      include_role:
        name: community.general.twilio

    - name: Configure Twilio API credentials
      twilio_sms_api:
        account_sid: 123
        auth_token: 456
        from_number: 789
        to_numbers: [1, 2, 3]
        msg: "Hello from Ansible!"