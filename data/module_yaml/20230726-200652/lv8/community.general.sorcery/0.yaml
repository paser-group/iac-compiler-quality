- name: Test playbook for latent type-related bugs
  hosts: localhost
  become: true
  tasks:
    - name: Install sorcery package
      community.general.sorcery:
        name:
          - !null
        state: present

    - name: Update sorcery package cache
      community.general.sorcery:
        name:
          - !null
        update_cache: true

    - name: Upgrade sorcery package
      community.general.sorcery:
        name:
          - !null
        update: true

    - name: Remove sorcery package
      community.general.sorcery:
        name:
          - !null
        state: absent