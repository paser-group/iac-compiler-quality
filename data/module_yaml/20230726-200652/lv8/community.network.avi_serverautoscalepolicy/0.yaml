- name: Test community.network.avi_serverautoscalepolicy module
  hosts: all
  gather_facts: false
  tasks:
    - name: Set null configuration values
      set_fact:
        api_context: null
        api_version: null
        avi_api_patch_op: null
        avi_api_update_method: null
        avi_credentials: null
        avi_disable_session_cache_as_fact: null
        controller: null
        description: null
        intelligent_autoscale: null
        intelligent_scalein_margin: null
        intelligent_scaleout_margin: null
        max_scalein_adjustment_step: null
        max_scaleout_adjustment_step: null
        max_size: null
        min_size: null
        name: null
        password: null
        scalein_alertconfig_refs: null
        scalein_cooldown: null
        scaleout_alertconfig_refs: null
        scaleout_cooldown: null
        state: null
        tenant: null
        tenant_ref: null
        tenant_uuid: null
        url: null
        use_predicted_load: null
        username: null
        uuid: null

    - name: Execute avi_serverautoscalepolicy module
      community.network.avi_serverautoscalepolicy:
        api_context: "{{ api_context }}"
        api_version: "{{ api_version }}"
        avi_api_patch_op: "{{ avi_api_patch_op }}"
        avi_api_update_method: "{{ avi_api_update_method }}"
        avi_credentials: "{{ avi_credentials }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
        controller: "{{ controller }}"
        description: "{{ description }}"
        intelligent_autoscale: "{{ intelligent_autoscale }}"
        intelligent_scalein_margin: "{{ intelligent_scalein_margin }}"
        intelligent_scaleout_margin: "{{ intelligent_scaleout_margin }}"
        max_scalein_adjustment_step: "{{ max_scalein_adjustment_step }}"
        max_scaleout_adjustment_step: "{{ max_scaleout_adjustment_step }}"
        max_size: "{{ max_size }}"
        min_size: "{{ min_size }}"
        name: "{{ name }}"
        password: "{{ password }}"
        scalein_alertconfig_refs: "{{ scalein_alertconfig_refs }}"
        scalein_cooldown: "{{ scalein_cooldown }}"
        scaleout_alertconfig_refs: "{{ scaleout_alertconfig_refs }}"
        scaleout_cooldown: "{{ scaleout_cooldown }}"
        state: "{{ state }}"
        tenant: "{{ tenant }}"
        tenant_ref: "{{ tenant_ref }}"
        tenant_uuid: "{{ tenant_uuid }}"
        url: "{{ url }}"
        use_predicted_load: "{{ use_predicted_load }}"
        username: "{{ username }}"
        uuid: "{{ uuid }}"
      register: result

    - debug:
        var: result