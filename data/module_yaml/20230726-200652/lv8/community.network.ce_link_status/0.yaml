---
- name: Test suite for community.network.ce_link_status module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Set interface to None
      set_fact:
        interface: !null

    - name: Get interface link status
      community.network.ce_link_status:
        provider:
          host: "{{ inventory_hostname }}"
          username: admin
          password: password
        interface: "{{ interface }}"
      register: result

    - name: Display link status
      debug:
        var: result

    - name: Assert module failure
      assert:
        that: result.failed == true