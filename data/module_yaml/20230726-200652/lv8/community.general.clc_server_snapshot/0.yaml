---
- name: Explore type-related bugs in 'community.general.clc_server_snapshot' module
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Include the 'clc_server_snapshot' module
      include_role:
        name: community.general.clc_server_snapshot

    - name: Create server snapshots with null configuration values
      community.general.clc_server_snapshot:
        state: null
        wait: null
        server_ids: null
        expiration_days: null

    - name: Delete server snapshots with null configuration values
      community.general.clc_server_snapshot:
        state: null
        wait: null
        server_ids: null

    - name: Restore server snapshots with null configuration values
      community.general.clc_server_snapshot:
        state: null
        wait: null
        server_ids: null

    - name: Create server snapshots with invalid configuration values
      community.general.clc_server_snapshot:
        state: "invalid"
        wait: 123
        server_ids:
          - "invalid_server_id"
        expiration_days: "invalid_days"

    - name: Delete server snapshots with invalid configuration values
      community.general.clc_server_snapshot:
        state: "invalid"
        wait: 123
        server_ids:
          - "invalid_server_id"

    - name: Restore server snapshots with invalid configuration values
      community.general.clc_server_snapshot:
        state: "invalid"
        wait: 123
        server_ids:
          - "invalid_server_id"

    - name: Create server snapshots with valid configuration values
      community.general.clc_server_snapshot:
        state: present
        wait: yes
        server_ids:
          - "valid_server_id"
        expiration_days: 7

    - name: Delete server snapshots with valid configuration values
      community.general.clc_server_snapshot:
        state: absent
        wait: yes
        server_ids:
          - "valid_server_id"

    - name: Restore server snapshots with valid configuration values
      community.general.clc_server_snapshot:
        state: present
        wait: yes
        server_ids:
          - "valid_server_id"

...