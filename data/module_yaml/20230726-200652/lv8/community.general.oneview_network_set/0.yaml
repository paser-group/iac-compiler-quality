---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Execute task to trigger bugs
      community.general.oneview_network_set:
        config: /path/to/config.json
        hostname: "{{ hostvars['localhost']['ansible_host'] }}"
        username: "admin"
        password: "secret"
        api_version: 1200
        validate_etag: true
        data:
          - name: "Network1"
            vlanId: !null
            ethernetNetworkType: !null
            state: absent