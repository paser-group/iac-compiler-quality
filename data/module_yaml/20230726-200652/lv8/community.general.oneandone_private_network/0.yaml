---
- name: Configure oneandone private network
  hosts: localhost
  tasks:
    - name: Create a private network
      community.general.oneandone_private_network:
        api_url: "https://api.example.com"  # Replace with the actual API URL
        auth_token: "YOUR_AUTH_TOKEN"  # Replace with the actual auth token
        datacenter: "datacenter-id"  # Replace with the actual datacenter ID
        name: "my-private-network"
        network_address: "10.1.1.0"
        subnet_mask: "255.255.255.0"
        description: "My private network"
        add_members:
          - "10.1.1.1"
          - "10.1.1.2"
          - "10.1.1.3"
          - "10.1.1.4"
        remove_members:
          - !null
        wait: true
        wait_interval: 10
        wait_timeout: 300
      register: result

    - name: Debug network creation result
      debug:
        var: result