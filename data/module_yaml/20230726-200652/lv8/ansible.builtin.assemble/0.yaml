---
- name: Assemble Configuration Test
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:
    - name: Assemble configuration files
      assemble:
        src: "/path/to/source/file.conf"
        dest: "/etc/file.conf"
        delimiter: "\n"
        backup: "!null"
        decrypt: "!null"
        group: "!null"
        ignore_hidden: "!null"
        mode: "!null"
        owner: "!null"
        regexp: "!null"
        remote_src: "!null"
        selevel: "!null"
        serole: "!null"
        setype: "!null"
        seuser: "!null"
        unsafe_writes: "!null"
        validate: "!null"