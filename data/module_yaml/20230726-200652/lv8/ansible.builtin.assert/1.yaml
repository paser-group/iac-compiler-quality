---
- name: Test ansible.builtin.assert module
  hosts: localhost
  gather_facts: false
  vars:
    use_null: "{{ !null }}"

  tasks:
    - name: Test with 'ansible.builtin.assert' module
      ansible.builtin.assert:
        that: "{{ use_null }}"
        fail_msg: "This should not fail"
        success_msg: "This should succeed"
      no_log: true