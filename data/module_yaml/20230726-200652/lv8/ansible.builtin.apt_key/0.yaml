- name: Test for latent type-related bugs in Ansible compiler
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Test with integer value for 'validate_certs'
      ansible.builtin.apt_key:
        url: "https://example.com/key"
        validate_certs: 123
      register: result

    - name: Print result of apt_key module test
      debug:
        var: result

    - name: Test with boolean value for 'data'
      ansible.builtin.apt_key:
        url: "https://example.com/key"
        data: true
      register: result

    - name: Print result of apt_key module test
      debug:
        var: result

    - name: Test with incorrect type for 'file'
      ansible.builtin.apt_key:
        url: "https://example.com/key"
        file: 123  # Should be a file path, not an integer
      register: result

    - name: Print result of apt_key module test
      debug:
        var: result

    - name: Test with incorrect type for 'id'
      ansible.builtin.apt_key:
        url: "https://example.com/key"
        id: true  # Should be a string, not a boolean
      register: result

    - name: Print result of apt_key module test
      debug:
        var: result