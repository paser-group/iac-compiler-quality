---
- name: Customize ISO
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Customize ISO file
      community.general.iso_customize:
        add_files: "{{ playbook_dir }}/files/sample.txt"
        delete_files: "{{ playbook_dir }}/files/README.md"
        dest_iso: /tmp/custom.iso
        src_iso: /tmp/original.iso
      register: result
    
    - name: Print result
      debug:
        var: result