---
- name: Manage alternative programs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set alternative program
      community.general.alternatives:
        link: '/usr/local/bin/java'
        name: !null
        path: '/usr/lib/jvm/java-11-openjdk-amd64/bin/java'
        priority: 120
        state: present
        subcommands: !null
      register: alternative_result

    - name: Display result
      debug:
        var: alternative_result