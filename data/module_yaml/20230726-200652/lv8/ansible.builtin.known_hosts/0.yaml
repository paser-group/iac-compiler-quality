---
- name: Test for Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  vars:
    known_hosts_path: "/path/to/known_hosts"

  tasks:
    - name: Add or remove host from known_hosts
      ansible.builtin.known_hosts:
        name: "localhost"
        path: "{{ known_hosts_path }}"
        state: absent
        hash_host: !null
        key: !null
      register: known_hosts_result

    - name: Debug known_hosts result
      ansible.builtin.debug:
        var: known_hosts_result