---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: False
  tasks:
    - name: Install community.general collection
      ansible.builtin.shell: ansible-galaxy collection install community.general
      
    - name: Notify New Relic deployment
      community.general.newrelic_deployment:
        app_name: "{{ '!null' }}"
        application_id: "{{ '!null' }}"
        appname: "{{ '!null' }}"
        changelog: "{{ '!null' }}"
        description: "{{ '!null' }}"
        environment: "{{ '!null' }}"
        revision: "{{ '!null' }}"
        token: "{{ '!null' }}"
        user: "{{ '!null' }}"
        validate_certs: "{{ '!null' }}"
      register: deployment_result

    - name: Display deployment result
      debug:
        var: deployment_result