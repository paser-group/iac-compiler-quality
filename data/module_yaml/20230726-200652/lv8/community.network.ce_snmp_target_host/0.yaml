---
- name: Manage SNMP target host configuration
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure SNMP target host
      community.network.ce_snmp_target_host:
        address: !null
        connect_port: !null
        host_name: !null
        interface_name: !null
        is_public_net: !null
        notify_type: !null
        recv_port: !null
        security_level: !null
        security_model: !null
        security_name: !null
        security_name_v3: !null
        version: !null
        vpn_name: !null
      register: result

    - name: Debug result
      debug:
        var: result