---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: List Pritunl Organizations
      community.general.pritunl_org_info:
        organization: !null
        pritunl_api_secret: !null
        pritunl_api_token: !null
        pritunl_url: !null
        validate_certs: !null
      register: org_info

    - name: Display org_info
      debug:
        var: org_info