- name: Test playbook for community.network.avi_errorpageprofile module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create ErrorPageProfile object with null values
      community.network.avi_errorpageprofile:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        state: "{{ state }}"
        name: "{{ name }}"
        error_pages: !null
        avi_api_patch_op: !null
        avi_api_update_method: !null
        avi_disable_session_cache_as_fact: !null
        avi_credentials: !null
        tenant_ref: !null
        tenant_uuid: "{{ tenant_uuid | default('') }}"

    # Add more tasks to trigger different expected type-related bugs by changing the values of attributes.
    # For example, you can try setting attributes with incorrect data types or in unexpected formats.

    - name: Print debug output
      debug:
        var: result