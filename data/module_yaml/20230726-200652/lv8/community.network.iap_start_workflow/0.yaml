- name: Start workflow in Itentia using IAP module - Test Playbook
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Start workflow
      community.network.iap_start_workflow:
        description: !null
        https: !null
        iap_fqdn: !null
        iap_port: !null
        token_key: !null
        validate_certs: !null
        variables: !null
        workflow_name: !null
      register: result

    - name: Display start workflow result
      debug:
        var: result