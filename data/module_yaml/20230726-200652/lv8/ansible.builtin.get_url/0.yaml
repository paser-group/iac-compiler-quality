---
- name: Download files using get_url
  hosts: all
  gather_facts: false

  tasks:
    - name: Download file from URL
      ansible.builtin.get_url:
        url: http://example.com/file.zip
        dest: "/tmp/file.zip"
        mode: !null
        backup: !null
        checksum: !null
        ciphers: !null
        client_cert: !null
        client_key: !null
        decompress: !null
        force: !null
        force_basic_auth: !null
        group: !null
        headers: !null
        http_agent: !null
        owner: !null
        selevel: !null
        serole: !null
        setype: !null
        seuser: !null
        timeout: !null
        tmp_dest: !null
        unredirected_headers: !null
        unsafe_writes: !null
        url_password: !null
        url_username: !null
        use_gssapi: !null
        use_netrc: !null
        use_proxy: !null
        validate_certs: !null
      register: result

    - name: Debug result
      debug:
        var: result