- name: Apply ACLs to interfaces
  hosts: huawei_devices
  gather_facts: false
  tasks:
    - name: Configure ACL interface
      community.network.ce_acl_interface:
        acl_name: !null
        direction: !null
        interface: !null
        state: !null
      register: result

    - name: Debug output
      debug:
        var: result