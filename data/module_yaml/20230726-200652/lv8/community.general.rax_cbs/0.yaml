---
- name: Manipulate Rackspace Cloud Block Storage (CBS)
  hosts: localhost
  gather_facts: false

  vars:
    null_value: !null

  tasks:
    - name: Create Rackspace CBS Volume
      community.general.rax_cbs:
        name: "Test CBS Volume"
        state: present
        size: 100
        region: DFW
        wait_timeout: 600
        credentials: /path/to/credentials/file.txt
        api_key: "YOUR_API_KEY"
        username: "YOUR_USERNAME"
        tenant_name: "YOUR_TENANT_NAME"
        tenant_id: "YOUR_TENANT_ID"
        identity_type: "rackspace"
        volume_type: "{{ null_value }}"
        snapshot_id: "{{ null_value }}"
        wait: true
        validate_certs: false
      register: cbs_volume

    - name: Print CBS Volume
      debug:
        var: cbs_volume