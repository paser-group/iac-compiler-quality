---
- name: Bug Finder Playbook
  hosts: all
  gather_facts: false
  vars:
    datacenter: "my_datacenter"
    lan: "my_lan"
    wait: true
    wait_timeout: 180
  
  tasks:
    - name: Test Case - Using '!null' as configuration values
      community.general.profitbricks_nic:
        datacenter: "{{ datacenter }}"
        lan: "{{ lan }}"
        name: "{{ hostvars[inventory_hostname]['ansible_hostname'] }}"
        server: "{{ hostvars[inventory_hostname]['ansible_hostname'] }}"
        state: "present"
        subscription_user: "!null"
        subscription_password: "!null"
        wait: "{{ wait }}"
        wait_timeout: "{{ wait_timeout }}"
      register: result

      debug:
        var: result