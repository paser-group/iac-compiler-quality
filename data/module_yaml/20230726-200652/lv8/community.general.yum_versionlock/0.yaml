---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include 'community.general' collection
      include_collection:
        name: community.general

    - name: Lock a package version
      community.general.yum_versionlock:
        name: "{{ [1] }}"
        state: present
      register: lock_result

    - name: Print module results
      debug:
        var: lock_result