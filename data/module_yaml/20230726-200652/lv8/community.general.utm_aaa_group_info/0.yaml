---
- name: Test playbook for 'community.general.utm_aaa_group_info' module
  hosts: localhost
  gather_facts: false

  vars:
    utm_token: "your_token"
    utm_host: "reverse_proxy"
    utm_port: 8443
    utm_protocol: "https"
    name: "front_end_group"
    state: "present"
    validate_certs: true

  tasks:
    - name: Include module
      include_vars:
        file: test_configs.yml

    - name: Run 'community.general.utm_aaa_group_info' module
      community.general.utm_aaa_group_info:
        headers: "{{ headers }}"
        utm_host: "{{ utm_host }}"
        utm_port: "{{ utm_port }}"
        utm_protocol: "{{ utm_protocol }}"
        utm_token: "{{ utm_token }}"
        name: "{{ name }}"
        state: "{{ state }}"
        validate_certs: "{{ validate_certs }}"