---
- name: Manage Netscaler Service Configurations
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a service with appflowlog enabled
      community.network.netscaler_service:
        nsip: "192.168.0.1"
        nitro_user: "admin"
        nitro_pass: "password"
        state: "present"
        name: "web_service"
        appflowlog: !null

    - name: Update service with invalid maxbandwidth value
      community.network.netscaler_service:
        nsip: "192.168.0.1"
        nitro_user: "admin"
        nitro_pass: "password"
        state: "present"
        name: "web_service"
        maxbandwidth: "abc"

    - name: Create service with invalid usip value
      community.network.netscaler_service:
        nsip: "192.168.0.1"
        nitro_user: "admin"
        nitro_pass: "password"
        state: "present"
        name: "web_service"
        usip: "yes"

    - name: Create service with invalid hashid value
      community.network.netscaler_service:
        nsip: "192.168.0.1"
        nitro_user: "admin"
        nitro_pass: "password"
        state: "present"
        name: "web_service"
        hashid: 12345