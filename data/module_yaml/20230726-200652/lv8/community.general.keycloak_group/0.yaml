---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Keycloak Group
      community.general.keycloak_group:
        auth_username: admin
        auth_password: admin
        auth_realm: master
        auth_client_id: admin-cli
        auth_client_secret: null
        auth_keycloak_url: https://keycloak.example.com/auth
        realm: myrealm
        name: mygroup
        parents: null
        state: present
        token: null
        validate_certs: true
        connection_timeout: 30
        http_agent: null
      register: result

    - name: Debug Result
      debug:
        var: result