---
- name: Heuristic-based test playbook for community.general.zypper_repository
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add zypper repository with null configuration values
      community.general.zypper_repository:
        name: !null
        repo: !null
        description: !null
        enabled: !null
        autorefresh: !null
        runrefresh: !null
        priority: !null
        disable_gpg_check: !null
        auto_import_keys: !null
        overwrite_multiple: !null
        state: present
      register: result

    - name: Debug repository information
      debug:
        msg: "{{ result }}"

    - name: Remove zypper repository
      community.general.zypper_repository:
        name: !null
        repo: !null
        state: absent
      register: remove_result

    - name: Debug remove repository information
      debug:
        msg: "{{ remove_result }}"