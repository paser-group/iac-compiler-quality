- name: Copy a file using ansible.builtin.copy module and trigger latent type-related bug
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Copy file
      ansible.builtin.copy:
        src: !null
        dest: !null
        backup: true
        checksum: "md5"
        content: "Some content to be copied"
        decrypt: !null
        directory_mode: 0755
        follow: true
        force: true
        group: null
        local_follow: true
        mode: 0644
        owner: null
        remote_src: true
        selevel: "s0"
        serole: "object_r"
        setype: "some_type_t"
        seuser: "system_u"
        unsafe_writes: true
        validate: null