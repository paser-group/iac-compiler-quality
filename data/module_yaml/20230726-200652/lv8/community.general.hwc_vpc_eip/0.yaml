---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test with invalid integer value
      community.general.hwc_vpc_eip:
        ip_version: "4"
      ignore_errors: true

    - name: Test with invalid boolean value
      community.general.hwc_vpc_eip:
        state: "absent"
      ignore_errors: true

    - name: Test with missing required parameter
      community.general.hwc_vpc_eip:
        ip_version: 4
        state: present
        user: "{{ non_existent_variable }}"
      ignore_errors: true

    - name: Test with incorrect data type
      community.general.hwc_vpc_eip:
        timeouts:
          create: "600"
      ignore_errors: true