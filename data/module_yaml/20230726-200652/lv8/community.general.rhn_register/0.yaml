- name: Register Red Hat Network
  hosts: localhost
  become: true
  tasks:
    - name: Register system
      community.general.rhn_register:
        activationkey: true
        ca_cert: /etc/ssl/certs/ca.crt
        channels: [1, 2, 3]
        enable_eus: ""
        force: "yes"
        nopackages: "no"
        password: 123456
        profilename: null
        server_url: 10.1.1.5
        state: absent
        systemorgid: 12345
        username: ["admin"]

      register: rhn_register_result

    - name: Debug registration result
      debug:
        var: rhn_register_result