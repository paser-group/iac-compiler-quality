---
- name: Test ansible-latent-bug-finder playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set options to !null
      set_fact:
        ignore_selinux_state: !null
        local: !null
        ports: !null
        proto: !null
        reload: !null
        setype: !null
        state: !null

    - name: Manage SELinux network ports
      community.general.seport:
        ignore_selinux_state: "{{ ignore_selinux_state | default(false) }}"
        local: "{{ local | default(false) }}"
        ports: "{{ ports | default([]) }}"
        proto: "{{ proto | default('tcp') }}"
        reload: "{{ reload | default(true) }}"
        setype: "{{ setype | default('abrt_dump_oops_t') }}"
        state: "{{ state | default('present') }}"
      register: result

    - name: Display result
      debug:
        var: result