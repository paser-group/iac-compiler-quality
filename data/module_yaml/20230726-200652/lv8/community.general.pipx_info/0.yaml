---
- name: Retrieve information about an application using pipx_info
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include community.general collection
      include_role:
        name: ansible-galaxy-community.general

    - name: Retrieve pipx info with incorrect parameter type
      community.general.pipx_info:
        executable: !null
        include_deps: false
        include_injected: true
        include_raw: false
        name: application_name