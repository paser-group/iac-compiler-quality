- name: Test pn_admin_session_timeout module
  hosts: all
  gather_facts: false

  vars:
    pn_cliswitch: "/path/to/cliswitch"
    pn_timeout: "!null"
    state: "present"

  tasks:
    - name: Test pn_admin_session_timeout module with null timeout
      community.network.pn_admin_session_timeout:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_timeout: "{{ pn_timeout }}"
        state: "{{ state }}"