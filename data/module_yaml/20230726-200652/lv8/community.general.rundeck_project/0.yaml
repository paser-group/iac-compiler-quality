- name: Create Rundeck project
  hosts: localhost
  gather_facts: false
  become: false

  tasks:
    - name: Test Case 1 - Null value for api_token
      community.general.rundeck_project:
        api_token: null
        name: "my-project"
        state: "present"
      register: result
      
    - name: Test Case 2 - Integer value for url_password
      community.general.rundeck_project:
        api_token: "my-api-token"
        name: "my-project"
        state: "present"
        url_password: 12345
      register: result

    # Add more test cases for other attributes and data types
  
    - debug:
        var: result