- name: Trigger type-related bugs in scaleway_container_registry module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a container registry with invalid wait_sleep_time value
      community.general.scaleway_container_registry:
        api_token: "your_api_token"
        api_url: "https://api.scaleway.com"
        name: "registry1"
        wait: true
        wait_sleep_time: "not_an_integer"
        wait_timeout: 60
        project_id: "your_project_id"
        region: "par1"
        state: present
      register: result

    - name: Display result of creating container registry
      debug:
        var: result