---
- name: Install Homebrew packages
  hosts: node

  tasks:
    - name: Install Homebrew packages
      community.general.homebrew:
        state: present
        name:
          - package1
          - package2
        install_options:
          - option1
          - option2
        path: /usr/local/Cellar
        update_homebrew: true
        upgrade_all: true
        upgrade_options:
          - upgrade_option1
          - upgrade_option2
      register: homebrew_packages

    - name: Debug
      debug:
        var: homebrew_packages