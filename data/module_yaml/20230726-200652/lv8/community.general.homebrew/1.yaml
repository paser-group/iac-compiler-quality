---
- name: Install Homebrew packages
  hosts: node

  tasks:
    - name: Install Homebrew packages
      community.general.homebrew:
        state: 'present'
        name:
          - package1
          - package2
        install_options: 'null'
        path: '/usr/local/Cellar'
        update_homebrew: 'null'
        upgrade_all: 'null'
        upgrade_options: 'null'
      register: homebrew_packages

    - name: Debug
      debug:
        var: homebrew_packages