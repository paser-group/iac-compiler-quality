---
- name: Test Ansible Latent Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test gitlab_project_members module with null values
      community.general.gitlab_project_members:
        project: "{{ 'my_project' }}"
        state: "present"
        access_level: null
        api_url: null
        api_username: null
        api_password: null
        api_token: null
        api_oauth_token: null
        api_job_token: null
        gitlab_users: null
        purge_users: null
        validate_certs: null
      register: result

    - name: Show result of gitlab_project_members module
      debug:
        var: result