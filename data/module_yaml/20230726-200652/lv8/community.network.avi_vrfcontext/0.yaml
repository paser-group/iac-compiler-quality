---
- name: Test playbook for community.network.avi_vrfcontext module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create VrfContext with null values
      community.network.avi_vrfcontext:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        state: present
        name: "{{ vrf_name }}"
        description: "{{ var }}"
        tenant: "{{ tenant }}"
        static_routes: "{{ var }}"
        system_default: "{{ var }}"
        api_context:
          key: "{{ var }}"
      register: result
      tags: vrf

    - debug:
        var: result
      tags: vrf