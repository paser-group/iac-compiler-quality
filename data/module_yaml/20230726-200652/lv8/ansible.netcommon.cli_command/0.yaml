---
- name: Find Type-Related Bugs in ansible.netcommon.cli_command module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Run CLI Command on Nodes
      ansible.netcommon.cli_command:
        answer: !null
        check_all: true
        command: "ls"
        newline: true
        prompt: !null
        sendonly: true

      register: command_output

    - name: Print Command Output
      debug:
        msg: "{{ command_output.stdout }}"