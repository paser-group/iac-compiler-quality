---
- hosts: localhost
  gather_facts: false

  tasks:
    - name: Create InfluxDB database
      influxdb_database:
        database_name: "{{ 'null' }}"
        hostname: "{{ 'null' }}"
        password: "{{ 'null' }}"
        path: "{{ 'null' }}"
        port: "{{ 'null' }}"
        proxies: "{{ 'null' }}"
        retries: "{{ 'null' }}"
        ssl: "{{ 'null' }}"
        state: "{{ 'null' }}"
        timeout: "{{ 'null' }}"
        udp_port: "{{ 'null' }}"
        use_udp: "{{ 'null' }}"
        username: "{{ 'null' }}"
        validate_certs: "{{ 'null' }}"

      register: result

    - name: Debug result
      debug:
        var: result