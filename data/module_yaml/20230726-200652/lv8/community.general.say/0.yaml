---
- name: Test playbook for community.general.say module
  hosts: localhost
  gather_facts: false
  
  tasks:

    - name: Test with invalid type for 'msg' parameter
      community.general.say:
        msg: 10.5
        voice: "Alice"

    - name: Test with invalid type for 'voice' parameter
      community.general.say:
        msg: "Hello, Ansible!"
        voice: 12345

    - name: Test with null value for 'msg' parameter
      community.general.say:
        msg: !null
        voice: "Alice"

    - name: Test with null value for 'voice' parameter
      community.general.say:
        msg: "Hello, Ansible!"
        voice: !null