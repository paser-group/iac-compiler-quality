---
- name: Manage interface specific VPN configuration on HUAWEI
  hosts: localhost
  gather_facts: false
  vars:
    state: null
    vpn_interface: null
    vrf: null

  tasks:
    - name: Configure VPN interface
      community.network.ce_vrf_interface:
        state: "{{ state | default('present') }}"  # Trigger latent bug by using default('present') for state
        vpn_interface: "{{ vpn_interface }}"  # Trigger latent bug by using null for vpn_interface
        vrf: "{{ vrf }}"  # Trigger latent bug by using null for vrf
      register: result

    - name: Print result
      debug:
        var: result