---
- name: Install Ansible Role using community.general.ansible_galaxy_install module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install Role Using Ansible Galaxy
      community.general.ansible_galaxy_install:
        name: !null
        dest: /path/to/roles
        type: roles
        force: true
        no_deps: true
        requirements_file: !null
        ack_ansible29: !null
        ack_min_ansiblecore211: !null
      register: galaxy_install_result

    - name: Debug Galaxy Install Result
      debug:
        var: galaxy_install_result