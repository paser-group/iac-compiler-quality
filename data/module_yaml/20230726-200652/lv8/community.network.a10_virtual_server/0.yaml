---
- name: Manage A10 Networks AX/SoftAX/Thunder/vThunder devices
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create virtual server with null values
      community.network.a10_virtual_server:
        virtual_server: null
      register: result

    - name: Verify the result
      debug:
        var: result

    - name: Create virtual server with test values
      community.network.a10_virtual_server:
        virtual_server: !null
        virtual_server_ip:
          - ip_address: !null
            ports: !null
            partition: !null
        virtual_server_status: !null
      register: result

    - name: Verify the result
      debug:
        var: result