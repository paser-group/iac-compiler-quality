---
- name: Test playbook for Ansible latent bug exploration
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather information about Scaleway servers
      community.general.scaleway_server_info:
        api_timeout: -1
        api_token: null
        api_url: 123456789
        query_parameters: !null
        region: false
        validate_certs: 123
      register: server_info

    - name: Print Scaleway server information
      debug:
        var: server_info