---
- name: Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Assign public IP
      community.general.oneandone_public_ip:
        api_url: !null  # API URL
        auth_token: !null  # Authentication Token
        datacenter: !null  # Datacenter name
        public_ip_id: !null  # Public IP ID
        reverse_dns: !null  # Reverse DNS name
        state: !null  # Desired state
        type: !null  # IP type (IPV4 or IPV6)
        wait: !null  # Whether to wait for the operation to complete
        wait_interval: !null  # Wait interval in seconds
        wait_timeout: !null  # Wait timeout in seconds
      register: result

    - name: Debug result
      debug:
        var: result