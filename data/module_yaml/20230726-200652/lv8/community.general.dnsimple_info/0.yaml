- hosts: localhost
  gather_facts: false

  tasks:
    - name: Execute the dnsimple_info module
      community.general.dnsimple_info:
        account_id: "{{ null | random }}"
        api_key: 123
        name: "{{ [1, 2, 3] }}"
        record: "{{ false }}"
        sandbox: "{{ true }}"
      register: dns_info

    - debug:
        var: dns_info