- name: Create / delete a queue in RAX
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create RAX queue
      rax_queue:
        api_key: "your_api_key"
        auth_endpoint: "https://identity.api.rackspacecloud.com/v2.0"
        credentials: "/path/to/your/credentials"
        env: !null
        identity_type: "rackspace"
        name: "test_queue"
        region: "DFW"
        state: "present"
        tenant_id: "your_tenant_id"
        tenant_name: "your_tenant_name"
        username: "your_username"
        validate_certs: false
      register: queue

    - name: Print queue information
      debug:
        var: queue

    - name: Delete RAX queue
      rax_queue:
        api_key: "your_api_key"
        auth_endpoint: "https://identity.api.rackspacecloud.com/v2.0"
        credentials: "/path/to/your/credentials"
        env: !null
        identity_type: "rackspace"
        name: "test_queue"
        region: "DFW"
        state: "absent"
        tenant_id: "your_tenant_id"
        tenant_name: "your_tenant_name"
        username: "your_username"
        validate_certs: false