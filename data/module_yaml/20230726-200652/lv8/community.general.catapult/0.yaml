- name: Expose Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false
  vars:
    api_secret: !null
    api_token: !null
    dest: [!null]
    media: !null
    msg: !null
    src: !null
    user_id: !null
  tasks:
    - name: Trigger Type-Related Bug
      debug:
        var: "api_secret|type_debug"
    - name: Trigger Type-Related Bug
      debug:
        var: "api_token|type_debug"
    - name: Trigger Type-Related Bug
      debug:
        var: "dest|type_debug"
    - name: Trigger Type-Related Bug
      debug:
        var: "media|type_debug"
    - name: Trigger Type-Related Bug
      debug:
        var: "msg|type_debug"
    - name: Trigger Type-Related Bug
      debug:
        var: "src|type_debug"
    - name: Trigger Type-Related Bug
      debug:
        var: "user_id|type_debug"