---
- name: Triggering Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include random file and trigger bug
      include:
        file: "{{ item }}"
      with_items:
        - "{{ null }}"
        - "{{ [] }}"
        - "{{ 10 }}"
        - "{{ 'test' }}"
      register: result

    - name: Print result
      debug:
        var: result