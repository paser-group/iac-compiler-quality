- name: Manage Slackware package
  hosts: all
  become: true
  tasks:
    - name: Install package
      community.general.slackpkg:
        name: package-name
        state: present
        update_cache: yes

    - name: Upgrade package
      community.general.slackpkg:
        name: package-name
        state: latest
        update_cache: yes

    - name: Remove package
      community.general.slackpkg:
        name: package-name
        state: !null
        update_cache: true