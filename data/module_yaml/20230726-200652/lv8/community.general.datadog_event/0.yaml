- name: Trigger type-related bugs in Ansible module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Post event to DataDog
      community.general.datadog_event:
        api_key: "API_KEY"
        app_key: "APP_KEY"
        title: "Test Event"
        text: "This is a test event"
        date_happened: 1616793600
        priority: 5
        alert_type: 1
        host: 10.1.1.1
        tags: [tag1, tag2]
        aggregation_key: { key1: value1, key2: value2 }
        validate_certs: true
        api_host: "api.datadoghq.com"
      delegate_to: localhost