- name: Create / delete a database
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include the rax_cdb_database module
      include_role:
        name: "community.general.rax_cdb_database"
      vars:
        rax_cdb_database_api_key: "!null"
        rax_cdb_database_auth_endpoint: "!null"
        rax_cdb_database_cdb_id: "!null"
        rax_cdb_database_character_set: "!null"
        rax_cdb_database_collate: "!null"
        rax_cdb_database_credentials: "!null"
        rax_cdb_database_env: "!null"
        rax_cdb_database_identity_type: "!null"
        rax_cdb_database_name: "!null"
        rax_cdb_database_region: "!null"
        rax_cdb_database_state: "!null"
        rax_cdb_database_tenant_id: "!null"
        rax_cdb_database_tenant_name: "!null"
        rax_cdb_database_username: "!null"
        rax_cdb_database_validate_certs: "!null"