---
- name: Manage VLANs on Extreme switches
  hosts: switches
  gather_facts: false

  tasks:
    - name: Create VLAN with null value
      community.network.exos_vlans:
        vlans:
          - name: VLAN1
            state: present
            vlan_id: 10
            config:
              - name: vlan_enabled
                value_type: bool
                value: false
              - name: vlan_admin_status
                value_type: str
                value: null
              - name: vlan_description
                value_type: str
                value: "Test VLAN"
        state: present