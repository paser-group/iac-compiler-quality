- name: Execute telnet command with potential type-related bug
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Telnet to network devices
      ansible.netcommon.telnet:
        command: "show version"
        host: 10.1.1.1
        login_prompt: "Username:"
        password: "password123"
        password_prompt: "Password:"
        pause: "2"  # String value instead of integer
        port: "23"  # String value instead of integer
        prompts:
          - ">"
          - "#"
        send_newline: "true"  # String value instead of boolean
        timeout: "10"  # String value instead of integer
        user: "admin"
      register: telnet_output

    - name: Display telnet output
      debug:
        var: telnet_output