- name: Execute sensu_check module with various configurations
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test case 1 - Default configuration
      community.general.sensu_check:
        name: test_check
        path: /var/www/{{ !null }}
      register: result1

    - name: Test case 2 - Dictionary with null value
      community.general.sensu_check:
        name: test_check
        custom:
          attribute1: '{{ !null }}'
          attribute2: "custom value"
      register: result2

    - name: Test case 3 - Using list variable with null value
      community.general.sensu_check:
        name: test_check
        handlers:
          - handler1
          - '{{ !null }}'
          - handler2
      register: result3

  handlers:
    - name: Show Debug Output
      debug:
        var: result1
    - name: Show Debug Output
      debug:
        var: result2
    - name: Show Debug Output
      debug:
        var: result3