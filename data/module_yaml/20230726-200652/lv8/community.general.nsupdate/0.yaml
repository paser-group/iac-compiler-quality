---
- name: Test playbook to uncover latent type-related bug
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Run 'community.general.nsupdate' module
      community.general.nsupdate:
        key_algorithm: !null
        key_name: !null
        key_secret: !null
        port: !null
        protocol: !null
        record: !null
        server: !null
        state: !null
        ttl: !null
        type: !null
        value: !null
        zone: !null
      register: result

    - name: Debug the result
      debug:
        msg: "{{ result }}"