---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure Sensu silence check
      community.general.sensu_silence:
        check: "check_name_1"
        creator: !null
        expire: 3600
        expire_on_resolve: false
        reason: "Testing"
        state: "absent"
        subscription: "subscription_1"
        url: !null
      register: result

    - name: Debug module output
      debug:
        var: result