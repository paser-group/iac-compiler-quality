---
- name: Test playbook for latent type-related bugs in Ansible
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test latent type-related bug
      community.network.avi_vsdatascriptset:
        username: !null
        password: "{{ avi_password }}"
        tenant: ansible_test
        api_version: 2.7
        avi_disable_session_cache_as_fact: false
        avi_credentials:
          - username: admin
            password: "{{ avi_password }}"
        state: present
      delegate_to: localhost