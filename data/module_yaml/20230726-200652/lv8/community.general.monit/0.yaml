---
- name: Test playbook for exposing latent type-related bugs in Ansible
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Manage the state of a program using monit module
      community.general.monit:
        name: monit_program
        state: started
        timeout: "60"
        interval: 10
      register: monit_result

    - name: Debug monit result
      debug:
        var: monit_result