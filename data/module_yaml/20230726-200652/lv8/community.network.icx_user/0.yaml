---
- name: Test playbook for community.network.icx_user module
  hosts: localhost
  gather_facts: False
  
  tasks:
    - name: Create user with incorrect privilege type
      community.network.icx_user:
        name: testuser1
        privilege: 1
        state: present

    - name: Modify user with incorrect privilege type
      community.network.icx_user:
        name: testuser1
        privilege: test
        state: present

    - name: Remove user with incorrect privilege type
      community.network.icx_user:
        name: testuser1
        privilege: [1, 2, 3]
        state: absent