---
- name: Test playbook for OVH Monthly Billing module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test with null configuration values
      ovh_monthly_billing:
        application_key: !null
        application_secret: !null
        consumer_key: !null
        endpoint: !null
        instance_id: !null
        project_id: !null
      register: result

    - name: Output the result
      debug:
        var: result

    - name: Validate the response
      fail:
        msg: "Found type-related bug in the OVH Monthly Billing module."
      when: result is not failed
      tags:
        - debug