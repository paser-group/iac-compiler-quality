---
- name: Execute vulnerable task
  hosts: localhost
  gather_facts: false

  vars:
    subnet_ip: "10.1.1.0/24"

  tasks:
    - name: Set gateway IP
      set_fact:
        gateway_ip: !null

    - name: Debug gateway IP
      debug:
        var: gateway_ip

    - name: Execute vulnerable task
      command: "ping -c 4 {{ item }}"
      loop: "{{ subnet_ip }}"