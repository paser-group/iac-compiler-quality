- name: Trigger latent type-related bugs in Ansible compiler
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create a Rackspace Cloud Monitoring entity with null values
      community.general.rax_mon_entity:
        username: "{{ rax_username }}"
        api_key: "{{ rax_api_key }}"
        state: present
        agent_id:
        api_key:
        auth_endpoint:
        credentials:
        env:
        identity_type:
        label:
        metadata:
        named_ip_addresses:
        region:
        tenant_id:
        tenant_name:
        validate_certs:
      register: create_entity_result

    - debug:
        var: create_entity_result