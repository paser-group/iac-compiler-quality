---
- name: Retrieve client secret information with community.general.keycloak_clientsecret_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Retrieve client secret
      community.general.keycloak_clientsecret_info:
        auth_client_id: !null
        auth_client_secret: !null
        auth_keycloak_url: !null
        auth_password: !null
        auth_realm: !null
        auth_username: !null
        client_id: !null
        connection_timeout: !null
        http_agent: !null
        id: !null
        realm: !null
        token: !null
        validate_certs: true
      register: result

    - debug:
        var: result