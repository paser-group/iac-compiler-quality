---
- name: Test playbook for latent type-related bugs in Ansible compiler
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create AVI user with null value for controller
      community.network.avi_user:
        controller: null
        username: test_user
        password: test_password
        state: present
      register: result
      
    - debug:
        var: result