---
- name: Test playbook for community.general.git_config
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set git configuration
      community.general.git_config:
        name: user.name
        value: "{{ !null }}"
        scope: local
      register: result_set_config

    - name: debug set configuration result
      debug:
        var: result_set_config