---
- name: Test Case for Exposing Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Define variables
      set_fact:
        xen_host: null
        username: null
        password: null

    - name: Test Case - Use !null as configuration values
      community.general.xenserver_facts:
        xen_host: "{{ xen_host }}"
        username: "{{ username }}"
        password: "{{ password }}"
      register: test_case_result
      ignore_errors: true

    - name: Print test case result
      debug:
        var: test_case_result