---
- name: Test playbook for 'community.general.scaleway_function_namespace' module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create Scaleway function namespace
      community.general.scaleway_function_namespace:
        api_token: 12345
        api_url: 56789
        project_id: "your-project-id"
        name: "test-namespace"
        description: "This is a test namespace"
        region: "par1"
        environment_variables:
          KEY1: "value1"
          KEY2: null
          KEY3: "value3"
        secret_environment_variables:
          SECRET_KEY: "somesecret"
          ANOTHER_KEY: null
        query_parameters:
          foo: "bar"
          baz: null
        state: present
        wait: false
        validate_certs: 1
      register: result

    - name: Display result
      debug:
        var: result