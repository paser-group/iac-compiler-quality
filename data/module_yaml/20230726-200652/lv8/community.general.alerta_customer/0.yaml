---
- name: Test playbook for alerta_customer module
  hosts: localhost
  gather_facts: false
 
  tasks:
    - name: Test case - Invalid configuration value
      community.general.alerta_customer:
        alerta_url: 12345
        api_key: 98765
        api_password: true
        api_username: null
        customer: ['Test', 'Customer']
        match: {"key": "value"}
        state: present
      ignore_errors: true
      register: result
      failed_when: 
        - "result.failed == true"

    - name: Debug output
      debug:
        var: result