---
- name: Test the community.network.avi_dnspolicy module
  hosts: localhost
  gather_facts: false
  vars:
    ansible_python_interpreter: /usr/bin/python3
    null_value: '{{ null }}'
  tasks:
    - name: Configure DnsPolicy using the community.network.avi_dnspolicy module
      community.network.avi_dnspolicy:
        controller: '10.1.1.1'
        username: 'admin'
        password: 'password'
        state: present
        name: !null
        tenant: 'admin'
        rule: !null
        tenant_uuid: !null
      register: result

    - name: Debug module output
      debug:
        var: result