---
- name: Test Ansible L4PolicySet Module with Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test L4PolicySet Module
      avi_l4policyset:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        state: "{{ state }}"
        name: "{{ name }}"
        description: "{{ description }}"
        is_internal_policy: "{{ is_internal_policy }}"
        l4_connection_policy: !null
        api_context: !null
        api_version: !null
        avi_api_patch_op: !null
        avi_api_update_method: !null
        avi_credentials: !null
        avi_disable_session_cache_as_fact: !null
        created_by: !null
        tenant_ref: !null
        tenant_uuid: !null
        url: !null
        uuid: !null
      register: l4policyset_result

    - debug:
        var: l4policyset_result