- name: Test Scaleway Image Info module
  hosts: localhost
  gather_facts: false
  vars:
    api_timeout: !null
    api_token: !null
    api_url: !null
    query_parameters: !null
    region: !null
    validate_certs: !null

  tasks:
    - name: Gather information about Scaleway images
      community.general.scaleway_image_info:
        api_timeout: "{{ api_timeout }}"
        api_token: "{{ api_token }}"
        api_url: "{{ api_url }}"
        query_parameters: "{{ query_parameters }}"
        region: "{{ region }}"
        validate_certs: "{{ validate_certs }}"
      register: result

    - name: Debug Scaleway images information
      debug:
        var: result