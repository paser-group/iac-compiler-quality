---
- name: Test playbook for community.general.ovh_ip_failover module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Failover IP allocation
      community.general.ovh_ip_failover:
        application_key: !null
        application_secret: !null
        consumer_key: !null
        endpoint: !null
        name: !null
        service: !null
        timeout: !null
        wait_completion: !null
        wait_task_completion: !null
        state: present
      register: failover_result

    - name: Print the failover result
      debug:
        var: failover_result