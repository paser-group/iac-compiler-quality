---
- name: Deploy JBoss Application
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Deploy WAR file
      community.general.jboss:
        deploy_path: !null
        deployment: myapp
        src: /path/to/myapp.war
        state: present
        variable: "{{ ansible_env.PATH }}"
      register: result

    - name: Debug result
      debug:
        var: result