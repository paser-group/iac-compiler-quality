---
- name: Test ansible network module
  hosts: localhost
  gather_facts: false

  vars:
    api_context:
      controller: "{{ controller }}"
      tenant: "{{ tenant }}"
      tenant_ref: "{{ tenant_ref }}"

    avi_credentials:
      controller: "{{ controller }}"
      username: "{{ username }}"
      password: "{{ password }}"

  tasks:
    - name: Create HardwareSecurityModuleGroup
      community.network.avi_hardwaresecuritymodulegroup:
        controller: "{{ controller }}"
        avi_credentials: "{{ avi_credentials }}"
        api_context: "{{ api_context }}"
        name: "{{ name }}"
        tenant: "{{ tenant }}"
        tenant_ref: "{{ tenant_ref }}"
        tenant_uuid: "{{ tenant_uuid }}"
        password: "{{ password }}"
        state: "{{ state }}"
        username: "{{ username }}"
        url: "{{ url }}"
        uuid: "{{ uuid }}"
        hsm: false
        avi_api_update_method: "update"
        avi_api_patch_op: 10
        avi_disable_session_cache_as_fact: "true"
        api_version: "{{ api_version }}"