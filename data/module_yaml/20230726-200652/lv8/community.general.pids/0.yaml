---
- name: Test playbook to uncover latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Retrieve process IDs list if the process is running
      community.general.pids:
        name: "{{ process_name }}"
        pattern: "{{ process_pattern }}"
        ignore_case: "{{ ignore_case | default(!null) }}"  # Heuristic: Use !null as configuration values

      register: pids

    - name: Debug process IDs
      debug:
        var: pids