- name: Test playbook for community.general.ilo_redfish_info module
  hosts: localhost
  gather_facts: false

  vars:
    auth_token: !null
    baseuri: !null
    category: !null
    command: !null
    password: !null
    timeout: !null
    username: !null

  tasks:
    - name: Execute community.general.ilo_redfish_info module
      community.general.ilo_redfish_info:
        auth_token: "{{ auth_token }}"
        baseuri: "{{ baseuri }}"
        category: "{{ category }}"
        command: "{{ command }}"
        password: "{{ password }}"
        timeout: "{{ timeout }}"
        username: "{{ username }}"
      register: result

    - debug:
        var: result