---
- name: Test playbook for Ansible Latent Type-Related Bug Exploration
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create a new gslb site
      community.network.netscaler_gslb_site:
        nsip: "10.1.1.1"  # Replace with the actual NSIP address
        sitename: "test-site"
        sitetype: "http"
        state: present
        save_config: true
        metricexchange: !null  # Trigger latent bug - using !null as a configuration value
      register: result

    - name: Debug output
      debug:
        var: result