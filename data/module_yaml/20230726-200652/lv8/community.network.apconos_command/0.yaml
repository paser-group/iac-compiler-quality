---
- name: Latent Type-Related Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Execute 'community.network.apconos_command' module with various configurations
      community.network.apconos_command:
        provider: "{{ provider }}"
        interval: 10
        retries: 3
        match: "success"
        wait_for:
          - condition: equal
            running: false
            sleep: 5
          - condition: !null
      register: command_result

    - name: Debug command_result
      debug:
        var: command_result