- name: Test playbook for scaleway_ip_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather information about Scaleway IP
      community.general.scaleway_ip_info:
        api_timeout: !str null  # Set api_timeout as a string null value
        api_token: !bool null  # Set api_token as a boolean null value
        api_url: !int null  # Set api_url as an integer null value
        query_parameters: !dict  # Set query_parameters as a dictionary
          ip: "127.0.0.1"
        region: !list null  # Set region as a list null value
        validate_certs: !invalid null  # Set validate_certs as an invalid null value
      register: ip_info_result

    - name: Display Scaleway IP information
      debug:
        var: ip_info_result