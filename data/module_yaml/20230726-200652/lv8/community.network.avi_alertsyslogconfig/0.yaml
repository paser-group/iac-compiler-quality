---
- name: Test community.network.avi_alertsyslogconfig module
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Configure AlertSyslogConf
      community.network.avi_alertsyslogconfig:
        controller: "https://{{ inventory_hostname }}"
        username: "admin"
        password: "password123"
        tenant: "admin"
        syslog_servers:
          - ip_address: "10.1.1.1"
            port: 514
          - ip_address: "10.1.1.2"
            port: 514
        state: present
      register: config_result

    - name: Debug AlertSyslogConf configuration
      debug:
        var: config_result