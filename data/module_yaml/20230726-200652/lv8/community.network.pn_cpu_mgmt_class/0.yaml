- name: Configure CPU management class
  hosts: all
  gather_facts: false

  tasks:
    - name: Set CPU management class
      community.network.pn_cpu_mgmt_class:
        pn_name: "{{ inventory_hostname }}"
        pn_rate_limit: "{{ [] }}"
        pn_burst_size: null
        pn_cliswitch: 123
        state: present