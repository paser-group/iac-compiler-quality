---
- name: Manage VLANs on Extreme Networks Switches
  hosts: switches
  gather_facts: false

  vars:
    vlan_name: "Test VLAN"
    vlan_id: 100
    vlan_interfaces:
      - Ethernet1
      - Ethernet2

  tasks:
    - name: Create VLAN
      community.network.slxos_vlan:
        aggregate: null
        delay: null
        interfaces: null
        name: "{{ vlan_name }}"
        purge: false
        state: null
        vlan_id: null