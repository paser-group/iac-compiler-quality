- name: Test playbook for community.general.bzr module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install Bazaar
      community.general.bzr:
        dest: "/opt/bazaar"
        executable: "/usr/bin/bzr"
        force: false
        name: "{{ item.name }}"
        version: "{{ item.version }}"
      loop:
        - { name: null, version: "" }
        - { name: [], version: "" }
        - { name: true, version: false }
        - { name: 123, version: 2.10 }

    - name: Print debug information
      debug:
        msg: "Installation completed successfully."