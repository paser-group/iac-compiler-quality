---
- name: Test Heuristic-Based Bug
  hosts: localhost
  gather_facts: false
  vars:
    vlan_id: "{{ vlan_id | default(10) }}"

  tasks:
    - name: Create VLAN with null values
      community.network.edgeswitch_vlan:
        vlan_id: "{{ vlan_id }}"
        name: null
        auto_tag: null
        auto_untag: null
        auto_exclude: null
        state: null
        tagged_interfaces: null
        untagged_interfaces: null
        excluded_interfaces: null
        aggregate: null
        purge: null
      register: null_result
      
    - name: Debug null_result
      debug:
        var: null_result