---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Trigger latent type-related bug
      community.network.avi_backup:
        controller: "https://{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        avi_credentials: !null
        avi_disable_session_cache_as_fact: True
      register: backup_result

    - name: Debug backup result
      debug:
        var: backup_result