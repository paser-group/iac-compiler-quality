      community.network.avi_gslbgeodbprofile:
        controller: "{{ controller }}"
        avi_credentials: "{{ avi_credentials }}"
        tenant: "{{ tenant }}"
        name: "{{ name }}"
        description: 123
        entries: "test"
        is_federated: "true"
        state: 1
        tenant_ref: 0
        tenant_uuid: "null"
        url: 1.1.1.1
        uuid: []
      vars:
        controller: "controller.example.com"
        avi_credentials:
          username: "admin"
          password: "password"
        tenant: "Default"
        name: "test_profile"

      register: result

    - debug:
        var: result