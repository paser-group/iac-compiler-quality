- name: Test playbook for ansible.posix.synchronize module with heuristic
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Sync files from source to destination
      ansible.posix.synchronize:
        src: /path/to/source
        dest: /path/to/destination
        archive: "true"
        compress: "true"
        copy_links: "true"
        delay_updates: "true"
        delete: "true"
        dirs: "true"
        existing_only: "true"
        group: "true"
        link_dest: !null
        links: "true"
        mode: "0755"
        owner: "true"
        partial: "true"
        perms: "true"
        private_key: !null
        recursive: "true"
        rsync_opts: !null
        rsync_path: "/usr/bin/rsync"
        rsync_timeout: 60
        set_remote_user: "true"
        src: /path/to/source
        ssh_connection_multiplexing: "true"
        times: "true"
        use_ssh_args: "true"
        verify_host: "true"
      register: result