- name: Test playbook for community.network.ce_snmp_traps module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include the community.network collection
      include_collections:
        - name: community.network
          version: "<=2.5.0"

    - name: Set SNMP traps configuration
      community.network.ce_snmp_traps:
        feature_name: !null
        interface_number: !null
        interface_type: !null
        port_number: !null
        trap_name: !null
      register: result

    - name: Debug result
      debug:
        var: result