- name: Manage program(s) using supervisorctl
  hosts: all
  gather_facts: false

  tasks:
    - name: Set supervisorctl config
      set_fact:
        config: !null
        name: "program_name"
        password: !null
        server_url: !null
        signal: !null
        state: "started"
        supervisorctl_path: !null
        username: !null

    - name: Debug variables
      debug:
        var: "{{ item }}"
      loop:
        - config
        - name
        - password
        - server_url
        - signal
        - state
        - supervisorctl_path
        - username