- name: Test Ansible Latent Type-Related Bug
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install serverless framework
      become: true
      ansible.builtin.pip:
        name: serverless
        state: present

    - name: Configure serverless manifest
      ansible.builtin.copy:
        content: |
          service:
            deploy: !null
            force: !null
            region: !null
            serverless_bin_path: !null
            service_path: !null
            stage: !null
            state: !null
            verbose: !null
        dest: /path/to/manifest.yml

    - name: Deploy serverless service
      community.general.serverless:
        manifest: /path/to/manifest.yml
      register: serverless_output

    - name: Debug serverless output
      ansible.builtin.debug:
        var: serverless_output