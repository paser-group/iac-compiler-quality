---
- name: Test playbook for community.network.ordnance_facts module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather network facts using an invalid gather_subset value
      community.network.ordnance_facts:
        gather_subset: '{{ "!null" }}'

      register: result

    - name: Display the result
      debug:
        var: result