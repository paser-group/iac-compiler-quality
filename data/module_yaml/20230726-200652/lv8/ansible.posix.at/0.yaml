- name: Schedule command execution using ansible.posix.at
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Schedule command or script execution
      ansible.posix.at:
        command: !null
        count: !null
        script_file: !null
        state: !null
        unique: !null
        units: !null
      register: at_result

    - name: Debug at_result
      debug:
        var: at_result