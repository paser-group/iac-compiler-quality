---
- name: Test for Latent Type-Related Bugs in Ansible Compiler
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Include scaleway_ip role
      ansible.builtin.import_role:
        name: community.general.scaleway_ip

    - name: Test case - Pass incorrect type for api_timeout option
      community.general.scaleway_ip:
        api_timeout: "timeout_value"

    - name: Test case - Pass incorrect type for api_token option
      community.general.scaleway_ip:
        api_token: 12345

    - name: Test case - Pass incorrect type for api_url option
      community.general.scaleway_ip:
        api_url: 12345

    - name: Test case - Pass incorrect type for id option
      community.general.scaleway_ip:
        id: [1, 2, 3]

    - name: Test case - Pass incorrect type for organization option
      community.general.scaleway_ip:
        organization: true
    
    - name: Test case - Pass incorrect type for query_parameters option
      community.general.scaleway_ip:
        query_parameters: "invalid_param"

    - name: Test case - Pass incorrect type for region option
      community.general.scaleway_ip:
        region: ["region1", "region2"]

    - name: Test case - Pass incorrect type for reverse option
      community.general.scaleway_ip:
        reverse: 12345

    - name: Test case - Pass incorrect type for server option
      community.general.scaleway_ip:
        server: 12345

    - name: Test case - Pass incorrect type for state option
      community.general.scaleway_ip:
        state: ["present", "absent"]

    - name: Test case - Pass incorrect type for validate_certs option
      community.general.scaleway_ip:
        validate_certs: "true"