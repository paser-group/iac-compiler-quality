- name: Test playbook for community.general.utm_network_interface_address_info module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Get info for network interface
      community.general.utm_network_interface_address_info:
        utm_host: 10.1.1.1
        utm_port: 8443
        utm_protocol: https
        utm_token: mytoken
        validate_certs: false
      register: interface_info

    - name: Display interface info
      debug:
        var: interface_info

    - name: Trigger bug by passing !null as configuration values
      community.general.utm_network_interface_address_info:
        utm_host: !null
        utm_port: !null
        utm_protocol: !null
        utm_token: !null
        validate_certs: true
      register: interface_info_bug

    - name: Display interface info bug
      debug:
        var: interface_info_bug