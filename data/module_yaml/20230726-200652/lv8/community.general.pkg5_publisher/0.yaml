---
- name: Latent Type-Related Bug Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Install Solaris 11 Image Package
      community.general.pkg5_publisher:
        name: "{{ item.name }}"
        state: "{{ item.state }}"
        mirror: "{{ item.mirror }}"
        origin: "{{ item.origin }}"
        sticky: "{{ item.sticky }}"
        enabled: "{{ item.enabled }}"
      loop:
        - name: package1
          state: present
          mirror: "http://example1.com"
          origin: "http://origin1.com"
          sticky: true
          enabled: true
        - name: package2
          state: absent
          mirror: "http://example2.com"
          origin: "http://origin2.com"
          sticky: false
          enabled: false