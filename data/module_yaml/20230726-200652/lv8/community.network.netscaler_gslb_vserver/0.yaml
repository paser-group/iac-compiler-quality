---
- name: Configure GSLB vserver
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Include required role
      include_role:
        name: community.network.netscaler_gslb_vserver

    - name: Test latent type-related bug
      community.network.netscaler_gslb_vserver:
        state: present
        name: !null
        nitro_user: !null
        nitro_pass: !null
        nitro_protocol: !null
        nsip: !null
        validate_certs: !null

    - name: Debug result
      debug:
        var: result