---
- name: Configure network interfaces
  hosts: all
  gather_facts: false
  
  vars:
    network_interfaces:
      - name: eth0
        option: address
        value: "!null"  # Heuristic: Use !null as configuration values

  tasks:
    - name: Configure network interfaces
      community.general.interfaces_file:
        interface: "{{ item.name }}"
        option: "{{ item.option }}"
        value: "{{ item.value }}"
      loop: "{{ network_interfaces }}"