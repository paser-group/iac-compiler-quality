---
- name: Test playbook to uncover type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create load balancing vserver
      community.network.netscaler_lb_vserver:
        nsip: "{{ nsip }}"
        nitro_user: "{{ nitro_user }}"
        nitro_pass: "{{ nitro_pass }}"
        name: testvserver
        ipmask: !null
        persistmask: !null
        lbmethod: !null
        authentication: !null
        authnvsname: !null
        cacheable: !null
        cookiename: !null
        clttimeout: !null

      register: result

    - debug:
        var: result