---
- name: Test playbook for udm_dns_record module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create DNS record with invalid type
      udm_dns_record:
        name: test-record
        state: present
        type: invalid_type
        zone: example.com
      ignore_errors: true

    - name: Create DNS record with invalid data
      udm_dns_record:
        name: test-record
        state: present
        type: A
        zone: example.com
        data: 192.168.1.1
      ignore_errors: true

    - name: Create DNS record with valid attributes
      udm_dns_record:
        name: test-record
        state: present
        type: A
        zone: example.com
        data: null

    - name: Delete DNS record
      udm_dns_record:
        name: test-record
        state: absent
        zone: example.com