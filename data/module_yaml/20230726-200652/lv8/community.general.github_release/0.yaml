- name: Test Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Execute Custom Task
      community.general.github_release:
        action: "post_release"
        repo: "my/repo"
        tag: "{{ tag }}"
        token: !null
        password: !null
        user: "my_user"
        draft: true
        prerelease: !null
        body: |
          This is the release body.
          It contains multiple lines.