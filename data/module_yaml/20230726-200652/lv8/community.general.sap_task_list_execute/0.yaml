---
- name: Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Execute SAP task
      community.general.sap_task_list_execute:
        client: "{{ client }}"
        conn_password: "{{ conn_password }}"
        conn_username: "{{ conn_username }}"
        host: "{{ host }}"
        sysnr: "{{ sysnr }}"
        task_parameters: "{{ task_parameters }}"
        task_settings: "{{ task_settings }}"
        task_skip: "{{ task_skip }}"
        task_to_execute: "{{ task_to_execute }}"
      register: result

      environment:
        conn_password: "{{ conn_password }}"
        conn_username: "{{ conn_username }}"

    - name: Debug result
      debug:
        var: result