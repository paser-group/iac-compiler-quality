- name: Install packages using pkgng module
  hosts: localhost
  become: true

  tasks:
    - name: Install packages
      community.general.pkgng:
        name: "{{ item }}"
        state: "{{ state | default('present') }}"
        chroot: "{{ chroot }}"
      loop:
        - package1
        - package2
        - "{{ ['package3', 'package4'] }}"   # Trigger bug: using list as a configuration value