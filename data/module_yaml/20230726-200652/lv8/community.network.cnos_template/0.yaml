---
- name: Test cnos_template module
  hosts: localhost
  gather_facts: false
  connection: local

  tasks:
    - name: Include cnos_template module
      include_role:
        name: ansible-network.cnos_template

    - name: Test with null values
      cnos_template:
        host: "{{ inventory_hostname }}"
        username: null
        password: null
        enablePassword: null
        deviceType: "switch"
        configurationProperties:
          - deviceType: null
          - primaryIpAddress: null
          - secondaryIpAddress: null
        outputfile: null
        commandfile: null
      register: result

    - debug:
        var: result