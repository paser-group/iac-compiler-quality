---
- name: Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install required packages
      command: echo "Installing required packages..."
      changed_when: false

    - name: Manage Bitbucket Known Host
      community.general.bitbucket_pipeline_known_host:
        client_id: !null
        client_secret: !null
        key: !null
        name: !null
        password: !null
        repository: !null
        state: !null
        user: !null
        workspace: !null
      register: bitbucket_known_host

    - name: Debug Bitbucket Known Host
      debug:
        var: bitbucket_known_host