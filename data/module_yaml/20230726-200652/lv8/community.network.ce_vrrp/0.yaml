---
- name: Test playbook for community.network.ce_vrrp module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create VRRP interface with null configuration values
      community.network.ce_vrrp:
        admin_flowdown: !Null
        admin_ignore_if_down: !Null
        admin_interface: !Null
        admin_vrid: !Null
        advertise_interval: !Null
        auth_key: !Null
        auth_mode:
          - 'unset'
        fast_resume: !Null
        gratuitous_arp_interval: !Null
        holding_multiplier: !Null
        interface: !Null
        is_plain: !Null
        preempt_timer_delay: !Null
        priority: !Null
        recover_delay: !Null
        state: !Null
        version: !Null
        virtual_ip: !Null
        vrid: !Null
        vrrp_type: !Null
      register: result

    - name: Debug information
      debug:
        var: result