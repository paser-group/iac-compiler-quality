---
- name: Test playbook to uncover latent type-related bugs in Ansible
  hosts: localhost
  gather_facts: false

  tasks:

    - name: Add WebFaction application using !null
      community.general.webfaction_app:
        machine: "example.com"
        login_name: "username"
        login_password: "password"
        name: "myapp"
        type: "!null"
        state: "present"
        autostart: "!null"
        port_open: "!null"
        extra_info: "!null"
      register: result

    - name: Print debug output
      debug:
        var: result

    - name: Remove WebFaction application using !null
      community.general.webfaction_app:
        machine: "example.com"
        login_name: "username"
        login_password: "password"
        name: "myapp"
        type: "!null"
        state: "absent"
      register: result

    - name: Print debug output
      debug:
        var: result