---
- name: Test playbook for ansible.netcommon.netconf_config module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Configure network device using netconf_config module
      ansible.netcommon.netconf_config:
        backup: true
        backup_options:
          dir: /var/backup
        confirm_commit: true
        content: !null
        default_operation: merge
        format: xml
        source_datastore: running
        target: candidate
        validate: true

      register: result

    - name: Print the result
      debug:
        var: result