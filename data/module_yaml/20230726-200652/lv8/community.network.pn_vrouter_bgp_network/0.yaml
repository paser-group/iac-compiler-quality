- name: Test playbook to uncover latent bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include the 'community.network' collection
      include_collection:
        name: community.network

    - name: Configure vRouter BGP network
      community.network.pn_vrouter_bgp_network:
        pn_cliswitch: !null
        pn_netmask: !null
        pn_network: !null
        pn_vrouter_name: !null
        state: !null