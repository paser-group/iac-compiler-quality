---
- name: Gather ZFS Pool Facts
  hosts: all
  gather_facts: false

  tasks:
    - name: Gather ZFS Pool Facts
      community.general.zpool_facts:
        name: 12345
        parsable: "true"
        properties: "all"
        state: "present"
      register: zpool_info

    - name: Print ZFS Pool Facts
      debug:
        var: zpool_info