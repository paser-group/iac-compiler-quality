---
- name: Test playbook for community.network.avi_analyticsprofile module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure AnalyticsProfile with default values
      community.network.avi_analyticsprofile:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        api_version: "{{ api_version }}"
        tenant: "{{ tenant }}"
        name: "test-profile"
        description: !null
        apdex_response_threshold: !null
        apdex_response_tolerated_factor: !null
        apdex_rtt_threshold: !null
        apdex_rtt_tolerated_factor: !null
        apdex_rum_threshold: !null
        apdex_rum_tolerated_factor: !null
        apdex_server_response_threshold: !null
        apdex_server_response_tolerated_factor: !null
        apdex_server_rtt_threshold: !null
        apdex_server_rtt_tolerated_factor: !null
        api_context: !null
        avi_credentials:
          username: null
          password: null
        disable_ondemand_metrics: true
        exclude_http_error_codes: !null
        exclude_sip_error_codes: !null