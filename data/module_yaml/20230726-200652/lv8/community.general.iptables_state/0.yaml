---
- name: Ansible Latent Bug Finder Playbook
  hosts: all
  gather_facts: False

  tasks:
    - name: Set iptables state
      community.general.iptables_state:
        state: !null
        table: !null
        path: !null
        counters: !null
        noflush: !null
        wait: !null
        ip_version: !null
        modprobe: !null

      register: iptables_state_result

    - name: Debug iptables state result
      debug:
        var: iptables_state_result