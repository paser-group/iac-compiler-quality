- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false
  vars:
    api_version: 2
    config: /path/to/config.yaml
    hostname: ansible-server
    image_streamer_hostname: image-streamer-server
    name: network-info
    options:
      - option1
      - option2
    params:
      param1: value1
      param2: value2
    password: ansible-password
    username: ansible-user

  tasks:
    - name: Execute community.general.oneview_network_set_info module
      community.general.oneview_network_set_info:
        api_version: "{{ api_version }}"
        config: "{{ config }}"
        hostname: "{{ hostname }}"
        image_streamer_hostname: "{{ image_streamer_hostname }}"
        name: "{{ name }}"
        options: "{{ options }}"
        params: "{{ params }}"
        password: "{{ password }}"
        username: "{{ username }}"
      register: result

    - name: Debug module output
      debug:
        var: result