- name: Test Ansible module for latent type-related bugs
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Execute the online_server_info module
      community.general.online_server_info:
        api_token: "my_api_token"
        api_timeout: "10"  # Potential type-related bug with incorrect data type
        api_url: "https://api.example.com"
        validate_certs: False  # Potential type-related bug with incorrect boolean value
      register: server_info

    - name: Print server info
      debug:
        var: server_info