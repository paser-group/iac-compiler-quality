---
- name: Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a Scaleway Security Group Rule
      community.general.scaleway_security_group_rule:
        action: "create"
        api_token: 12345   # Invalid value (integer instead of string)
        security_group: "your_security_group_id"
        direction: "inbound"
        protocol: "tcp"
        port: 80
        ip_range: "0.0.0.0/0"
        state: "present"
        validate_certs: false
      register: result

    - name: Debug the result
      debug:
        var: result