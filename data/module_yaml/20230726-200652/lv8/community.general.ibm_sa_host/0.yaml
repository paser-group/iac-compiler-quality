---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add or remove hosts from IBM Spectrum Accelerate
      community.general.ibm_sa_host:
        cluster: "{{ cluster }}"
        domain: "{{ domain }}"
        endpoints: "{{ host }}:9440"
        host: "{{ item }}"
        iscsi_chap_name: !null
        iscsi_chap_secret: !null
        password: !null
        state: "{{ state }}"
        username: "{{ username }}"
      loop: "{{ nodes }}"