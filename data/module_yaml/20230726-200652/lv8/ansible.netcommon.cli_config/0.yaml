- name: Push configuration to network devices
  hosts: network_devices
  gather_facts: false

  tasks:
    - name: Push configuration
      ansible.netcommon.cli_config:
        backup: !null
        backup_options: !null
        commit: !null
        commit_comment: !null
        config: !null
        defaults: !null
        diff_ignore_lines: !null
        diff_match: !null
        diff_replace: !null
        multiline_delimiter: !null
        replace: !null
        rollback: !null
      register: cli_config_result

    - debug:
        var: cli_config_result