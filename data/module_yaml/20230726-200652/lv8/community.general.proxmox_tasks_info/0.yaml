---
- name: Retrieve Proxmox tasks information
  hosts: localhost
  gather_facts: false

  vars:
    api_host: "https://proxmox.example.com"
    api_user: "myuser"
    api_password: "mypassword"

  tasks:
    - name: Retrieve tasks info
      community.general.proxmox_tasks_info:
        api_host: "{{ api_host }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
      register: tasks_info

    - name: Print tasks info
      debug:
        var: tasks_info