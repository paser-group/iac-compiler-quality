---
- name: Test playbook for community.network.icx_vlan module
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Create VLAN with invalid vlan_id
      community.network.icx_vlan:
        vlan_id: "test_vlan_id"
        name: test_vlan_name
        purge: yes
      register: result
      ignore_errors: True

    - debug:
        var: result