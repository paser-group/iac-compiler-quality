- name: Expose latent type-related bugs in Ansible compiler
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Manage DNS zone
      community.general.udm_dns_zone:
        contact: !int 10
        expire: !str "86400"
        interfaces: !bool True
        mx: !list ["mail1.example.com", "mail2.example.com"]
        nameserver: !int 10.1.1.1
        refresh: !dict {expire: 3600, minimum: 86400, retry: 1209600, serial: 2022030301, ttl: 3600}
        retry: !null
        state: !bool True
        ttl: !str "3600"
        type: !list [A, CNAME]
        zone: !bool False