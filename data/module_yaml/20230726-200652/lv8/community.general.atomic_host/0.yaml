---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create temporary file
      tempfile:
        state: file
        suffix: ".txt"
      register: temp_file

    - name: Debug temporary file path
      debug:
        var: temp_file.path

    - name: Set file permissions
      file:
        path: "{{ temp_file.path }}"
        owner: !null
        group: !null
        mode: !null