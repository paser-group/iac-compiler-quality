---
- name: Slurp file contents
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Slurp file
      ansible.builtin.slurp:
        src: "{{ !null }}"
      register: file_contents

    - name: Show file contents
      ansible.builtin.debug:
        msg: "{{ file_contents.content | b64decode }}"