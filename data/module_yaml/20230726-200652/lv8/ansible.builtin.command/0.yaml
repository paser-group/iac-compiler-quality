---
- name: Validate latent type-related bugs with the 'ansible.builtin.command' module
  hosts: all
  gather_facts: false

  tasks:
    - name: Execute a command with valid configuration values
      ansible.builtin.command:
        argv: ["echo", "Hello, World!"]
        chdir: "/tmp"
        cmd: "echo 'Hello, World!'"
        creates: "/tmp/hello.txt"
        free_form: null
        removes: null
        stdin: "Hello, World!"
        stdin_add_newline: false
        strip_empty_ends: false