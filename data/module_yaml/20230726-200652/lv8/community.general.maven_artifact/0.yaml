- name: Download Maven Artifact
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include mock inventory
      include_vars:
        file: inventory.yaml

    - name: Download artifact with null configuration values
      community.general.maven_artifact:
        artifact_id: "!null"
        attributes: "!null"
        checksum_alg: "!null"
        classifier: "!null"
        client_cert: "!null"
        client_key: "!null"
        dest: "!null"
        directory_mode: "!null"
        extension: "!null"
        force_basic_auth: "!null"
        group: "!null"
        group_id: "!null"
        headers: "!null"
        keep_name: "!null"
        mode: "!null"
        owner: "!null"
        password: "!null"
        repository_url: "!null"
        selevel: "!null"
        serole: "!null"
        setype: "!null"
        seuser: "!null"
        state: "!null"
        timeout: "!null"
        unredirected_headers: "!null"
        unsafe_writes: "!null"
        username: "!null"
        validate_certs: "!null"
        verify_checksum: "!null"
        version: "!null"
        version_by_spec: "!null"
      register: result_null_config

    - name: Display result of null configuration values test
      debug:
        var: result_null_config

    - name: Download artifact with valid configuration values
      community.general.maven_artifact:
        artifact_id: "my-artifact"
        attributes: "attribute1=value1,attribute2=value2"
        checksum_alg: "md5"
        classifier: "test"
        client_cert: "/path/to/client.crt"
        client_key: "/path/to/client.key"
        dest: "/path/to/destination"
        directory_mode: "0755"
        extension: "jar"
        force_basic_auth: true
        group: "mygroup"
        group_id: "123"
        headers:
          header1: "value1"
          header2: "value2"
        keep_name: true
        mode: "0644"
        owner: "myuser"
        password: "mypassword"
        repository_url: "https://maven.example.com/repository"
        selevel: "s0"
        serole: "object_r"
        setype: "httpd_sys_content_t"
        seuser: "system_u"
        state: "present"
        timeout: 60
        unredirected_headers: []
        unsafe_writes: true
        username: "myuser"
        validate_certs: true
        verify_checksum: "yes"
        version: "1.0.0"
        version_by_spec: "latest"
      register: result_valid_config

    - name: Display result of valid configuration values test
      debug:
        var: result_valid_config