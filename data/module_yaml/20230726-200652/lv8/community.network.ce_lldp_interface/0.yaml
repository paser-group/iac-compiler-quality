- name: Test the community.network.ce_lldp_interface module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure LLDP interface
      community.network.ce_lldp_interface:
        dcbx: !null
        eee: !null
        function_lldp_interface_flag: !null
        ifname: !null
        linkaggretxenable: !null
        lldpadminstatus: !null
        lldpenable: !null
        macphytxenable: !null
        manaddrtxenable: !null
        maxframetxenable: !null
        portdesctxenable: !null
        portvlantxenable: !null
        protoidtxenable: !null
        protovlantxenable: !null
        state: !str  # <--- Type-related bug: Incorrect type specified for 'state'
        syscaptxenable: !null
        sysdesctxenable: !null
        sysnametxenable: !null
        txinterval: !null
        txprotocolvlanid: !null
        txvlannameid: !null
        type_tlv_disable: !null
        type_tlv_enable: !null
        vlannametxenable: !null
      register: result

    - debug:
        var: result