---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create reverse_proxy exception
      community.general.utm_proxy_exception:
        name: "Test Exception"
        source:
          - 10.1.1.1
        utm_host: "utm.example.com"
        utm_port: 8443
        utm_protocol: "https"
        utm_token: "abc123"
        validate_certs: false
        state: present
        op: ""
        path: null
        status: null
        headers: null
        skipav: true
        skipbadclients: true
        skipcookie: true
        skipform: true
        skipform_missingtoken: true
        skiphtmlrewrite: true
        skiptft: true
        skipurl: true
        skip_custom_threats_filters: null
        skip_threats_filter_categories: null