---
- name: Test playbook for community.network.avi_controllerproperties module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include the required module
      include_role:
        name: community.network.avi_controllerproperties

    - name: "Test Case 1 - Use !null for allow_ip_forwarding"
      avi_controllerproperties:
        allow_ip_forwarding: !null

    - name: "Test Case 2 - Use !null for allow_unauthenticated_apis"
      avi_controllerproperties:
        allow_unauthenticated_apis: !null

    - name: "Test Case 3 - Use !null for allow_unauthenticated_nodes"
      avi_controllerproperties:
        allow_unauthenticated_nodes: !null

    - name: "Test Case 4 - Use !null for api_context"
      avi_controllerproperties:
        api_context:
          api_version: !null
          api_idle_timeout: !null

    - name: "Test Case 5 - Use !null for api_perf_logging_threshold"
      avi_controllerproperties:
        api_perf_logging_threshold: !null

    # Include additional test cases for other attributes

    - name: Print result
      debug:
        var: ansible_facts.community_network_avi_controllerproperties_result