---
- name: Send Jabber message
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Send message
      community.general.jabber:
        host: !null_host
        user: !null_user
        password: !null_password
        port: !null_port
        to: !null_to
        msg: !null_msg
      register: jabber_result

    - name: Debug Jabber result
      debug:
        var: jabber_result