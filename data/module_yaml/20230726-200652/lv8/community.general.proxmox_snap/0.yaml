---
- name: Test playbook for latent type-related Ansible bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test task with potentially conflicting variable types
      debug:
        msg: "{{ conflicting_variable | default([]) + item }}"
      loop:
        - "test_value_1"
        - 2
        - True
        - "test_value_2"
      vars:
        conflicting_variable: []