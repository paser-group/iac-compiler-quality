---
- name: Ansible Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  vars:
    auth_client_id: "my-client"
    auth_client_secret: "my-secret"
    auth_keycloak_url: "https://keycloak.example.com/auth"
    auth_password: "my-password"
    auth_realm: "my-realm"
    auth_username: "my-username"
    client_id: "my-client-id"
    connection_timeout: 10
    default_clientscopes: !null
    http_agent: "my-http-agent"
    optional_clientscopes: !null
    realm: "my-realm"
    token: "my-token"
    validate_certs: true

  tasks:
    - name: Set clientscope type
      community.general.keycloak_clientscope_type:
        auth_client_id: "{{ auth_client_id }}"
        auth_client_secret: "{{ auth_client_secret }}"
        auth_keycloak_url: "{{ auth_keycloak_url }}"
        auth_password: "{{ auth_password }}"
        auth_realm: "{{ auth_realm }}"
        auth_username: "{{ auth_username }}"
        client_id: "{{ client_id }}"
        connection_timeout: "{{ connection_timeout }}"
        default_clientscopes: "{{ default_clientscopes }}"
        http_agent: "{{ http_agent }}"
        optional_clientscopes: "{{ optional_clientscopes }}"
        realm: "{{ realm }}"
        token: "{{ token }}"
        validate_certs: "{{ validate_certs }}"

      register: result
      
    - name: Debug result
      debug:
        var: result