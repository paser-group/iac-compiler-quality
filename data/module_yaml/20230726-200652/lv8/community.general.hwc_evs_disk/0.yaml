---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false
  
  vars:
    # Set your specific values here
    evs_options:
      availability_zone: null
      backup_id: null
      description: null
      domain: null
      enable_full_clone: null
      enable_scsi: null
      enable_share: null
      encryption_id: null
      enterprise_project_id: null
      id: null
      identity_endpoint: null
      image_id: null
      name: null
      password: null
      project: null
      region: null
      size: null
      snapshot_id: null
      state: null
      timeouts:
        connect: null
        create: null
      user: null
      volume_type: null

  tasks:
    - name: Create EVS disk
      community.general.hwc_evs_disk:
        availability_zone: "{{ evs_options.availability_zone }}"
        backup_id: "{{ evs_options.backup_id }}"
        description: "{{ evs_options.description }}"
        domain: "{{ evs_options.domain }}"
        enable_full_clone: "{{ evs_options.enable_full_clone }}"
        enable_scsi: "{{ evs_options.enable_scsi }}"
        enable_share: "{{ evs_options.enable_share }}"
        encryption_id: "{{ evs_options.encryption_id }}"
        enterprise_project_id: "{{ evs_options.enterprise_project_id }}"
        id: "{{ evs_options.id }}"
        identity_endpoint: "{{ evs_options.identity_endpoint }}"
        image_id: "{{ evs_options.image_id }}"
        name: "{{ evs_options.name }}"
        password: "{{ evs_options.password }}"
        project: "{{ evs_options.project }}"
        region: "{{ evs_options.region }}"
        size: "{{ evs_options.size }}"
        snapshot_id: "{{ evs_options.snapshot_id }}"
        state: "{{ evs_options.state }}"
        timeouts: "{{ evs_options.timeouts }}"
        user: "{{ evs_options.user }}"
        volume_type: "{{ evs_options.volume_type }}"