---
- name: Firmware Upgrade/Download Playbook
  hosts: localhost
  gather_facts: false

  vars:
    deviceType: "network_device"
    enablePassword: "enable_secret_password"
    host: "192.168.0.1"
    imgpath: !null
    imgtype: !null
    outputfile: "/tmp/firmware.bin"
    password: "device_password"
    protocol: !null
    serverip: !null
    serverpassword: !null
    serverusername: !null
    username: "admin"

  tasks:
    - name: Upgrade/Download Firmware
      community.network.cnos_image:
        deviceType: "{{ deviceType }}"
        enablePassword: "{{ enablePassword }}"
        host: "{{ host }}"
        imgpath: "{{ imgpath }}"
        imgtype: "{{ imgtype }}"
        outputfile: "{{ outputfile }}"
        password: "{{ password }}"
        protocol: "{{ protocol }}"
        serverip: "{{ serverip }}"
        serverpassword: "{{ serverpassword }}"
        serverusername: "{{ serverusername }}"
        username: "{{ username }}"
      register: result

    - name: Show Firmware Upgrade/Download Result
      debug:
        var: result