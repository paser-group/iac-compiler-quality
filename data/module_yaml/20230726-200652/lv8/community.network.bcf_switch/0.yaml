---
- name: Test playbook for community.network.bcf_switch
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a switch
      community.network.bcf_switch:
        access_token: !null
        controller: !null
        fabric_role: !null
        leaf_group: !null
        mac: !null
        name: !null
        state: !null
        validate_certs: "{{ true | bool }}"
      register: switch_result

    - name: Check switch result
      debug:
        var: switch_result