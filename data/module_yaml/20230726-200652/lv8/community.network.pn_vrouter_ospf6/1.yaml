- name: Configure OSPF6 on vRouter
  hosts: localhost
  gather_facts: false
  become: true

  tasks:
    - name: Add OSPF6 configuration - Test Case 1
      community.network.pn_vrouter_ospf6:
        pn_cliswitch: "management"
        pn_nic: "eth0"
        pn_ospf6_area: "!null"
        pn_vrouter_name: "vrouter1"
        state: "present"
      register: result_1

    - name: Add OSPF6 configuration - Test Case 2
      community.network.pn_vrouter_ospf6:
        pn_cliswitch: "!null"
        pn_nic: "!null"
        pn_ospf6_area: "!null"
        pn_vrouter_name: "!null"
        state: "!null"
      register: result_2

    - name: Display module outputs
      debug:
        var: result_1

    - name: Display module outputs
      debug:
        var: result_2