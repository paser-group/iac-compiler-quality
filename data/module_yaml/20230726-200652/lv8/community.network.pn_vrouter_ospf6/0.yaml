- name: Configure OSPF6 on vRouter
  hosts: localhost
  gather_facts: false
  become: true

  tasks:
    - name: Add OSPF6 configuration
      community.network.pn_vrouter_ospf6:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_nic: "{{ pn_nic }}"
        pn_ospf6_area: "{{ pn_ospf6_area }}"
        pn_vrouter_name: "{{ pn_vrouter_name }}"
        state: "{{ state | default('present') }}"
      vars:
        pn_cliswitch: "management"
        pn_nic: "eth0"
        pn_ospf6_area: "0.0.0.0"
        pn_vrouter_name: "vrouter1"
      register: result

    - name: Display module output
      debug:
        var: result