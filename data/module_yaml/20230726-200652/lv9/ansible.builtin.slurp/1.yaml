---
- name: Test playbook for ansible.builtin.slurp module
  hosts: localhost
  gather_facts: false

  vars:
    rand_ip: "{{ 10.1.1 ~ '.' ~ range(1, 5) | random }}"
    file_path: "/path/to/file.txt"

  tasks:
    - name: Slurp file contents
      ansible.builtin.slurp:
        src: "{{ file_path }}"
      register: slurp_result

    - name: Display slurped file contents
      debug:
        var: slurp_result