---
- name: Test playbook for ansible.builtin.slurp module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Slurp file contents
      ansible.builtin.slurp:
        src: "{{ file_path }}"
      register: slurp_result

    - name: Display slurped file contents
      debug:
        var: slurp_result