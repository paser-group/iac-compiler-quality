- name: Play to expose latent type-related bug
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install packages using apt module
      apt:
        name:
          - package1
          - package2
        state: present
        update_cache: yes
        upgrade: yes
        upgrade_xbps: yes
      register: package_result

    - name: Debug package installation result
      debug:
        var: package_result