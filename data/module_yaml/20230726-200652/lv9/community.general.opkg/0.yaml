---
- name: Expose Type-related Bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Run 'opkg' module with incorrect type
      community.general.opkg:
        name: "{{ vars | random }}"
        state: "{{ vars | random }}"
        update_cache: "{{ vars | random }}"
        force: "{{ vars | random }}"
      ignore_errors: true
      register: result

    - name: Debug result
      debug:
        var: result