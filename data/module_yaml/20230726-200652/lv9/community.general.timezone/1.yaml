---
- name: Ansible Latent Bug Finder Playbook
  hosts: all
  gather_facts: true

  tasks:
    - name: Generate a random IP address
      set_fact:
        random_ip: "{{ range(4) | map('random', start=1) | join('.') }}"

    - name: Set the timezone
      community.general.timezone:
        hwclock: "{{ ansible_date_time.tz }}"
        name: "{{ random_ip }}"