- name: Test playbook for 'community.network.ce_file_copy' module
  hosts: cloudengine_devices
  connection: local
  gather_facts: false

  tasks:
    - name: Copy file to remote cloudengine device
      community.network.ce_file_copy:
        file_system: "{{ item.file_system }}"
        local_file: "{{ item.local_file }}"
        remote_file: "{{ item.remote_file }}"
      loop:
        - { file_system: None, local_file: '/path/to/local/file1', remote_file: '/path/to/remote/file1' }
        - { file_system: None, local_file: '/path/to/local/file2', remote_file: '/path/to/remote/file2' }
        - { file_system: None, local_file: '/path/to/local/file3', remote_file: '/path/to/remote/file3' }

- name: Retrieve information from the network devices
  hosts: cloudengine_devices
  gather_facts: false
  
  tasks:
    - name: Execute a command on the network devices
      community.network.ce_command:
        command_string: display version
      ignore_errors: true