---
- name: Package Facts Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather package facts for apt
      ansible.builtin.package_facts:
        manager: apt
        strategy: dpkg
      register: apt_facts

    - name: Debug package facts for apt
      debug:
        var: apt_facts

    - name: Gather package facts for apk
      ansible.builtin.package_facts:
        manager: apk
        strategy: apk
      register: apk_facts

    - name: Debug package facts for apk
      debug:
        var: apk_facts

    - name: Gather package facts for yum
      ansible.builtin.package_facts:
        manager: yum
        strategy: rpm
      register: yum_facts

    - name: Debug package facts for yum
      debug:
        var: yum_facts

    - name: Gather package facts for dnf
      ansible.builtin.package_facts:
        manager: dnf
        strategy: rpm
      register: dnf_facts

    - name: Debug package facts for dnf
      debug:
        var: dnf_facts