- name: Expose Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  vars:
    docker_nodes:
      - { name: "ubuntu1", ip: "10.1.1.1" }
      - { name: "alpine1", ip: "10.1.1.2" }
      - { name: "centos1", ip: "10.1.1.3" }
      - { name: "redhat1", ip: "10.1.1.4" }

  tasks:
    - name: Generate random IP addresses
      debug:
        msg: "Random IP for {{ item.name }}: {{ item.ip }}"
      loop: "{{ docker_nodes }}"