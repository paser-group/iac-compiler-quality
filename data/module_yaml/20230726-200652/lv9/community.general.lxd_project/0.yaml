- name: Test playbook to uncover latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create LXD project
      community.general.lxd_project:
        name: test_project
        description: "Test project for exposing latent bugs"
        state: present
        config:
          network.ipv4.address: 10.1.1.1/24
          network.ipv4.nat: "true"

        merge_project: false
      register: result

    - name: Debug project creation result
      debug:
        var: result