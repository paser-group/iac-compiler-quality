---
- name: Expose Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Random IP Generation
      set_fact:
        ip_address: "{{ '%d.%d.%d.%d' | format(127|random, 256|random, 256|random, 256|random) }}"

    - name: Print IP Address
      debug:
        var: ip_address