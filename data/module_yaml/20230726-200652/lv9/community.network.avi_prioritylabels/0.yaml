---
- name: Test playbook for ansible.avm_prioritylabels module
  hosts: localhost
  gather_facts: false

  vars:
    controller: "10.1.1.1"
    username: "admin"
    password: "password"
    tenant: "Default-Cloud"

  tasks:
    - name: Install Avi Networks SDK
      pip:
        name: avisdk

    - name: Create Priority Labels
      community.network.avi_prioritylabels:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        state: present
        name: "PriorityLabel1"
        api_version: "20.1.4"

    - name: Update Priority Labels
      community.network.avi_prioritylabels:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        state: present
        name: "PriorityLabel1"
        api_version: "20.1.4"
        description: "Updated Description"

    - name: Delete Priority Labels
      community.network.avi_prioritylabels:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        state: absent
        name: "PriorityLabel1"
        api_version: "20.1.4"