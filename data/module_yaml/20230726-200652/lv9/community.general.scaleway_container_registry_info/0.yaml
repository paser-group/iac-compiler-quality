---
- name: Test Scaleway Container Registry Info Module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Retrieve Scaleway Container Registry Info
      community.general.scaleway_container_registry_info:
        api_timeout: "{{ scaleway_api_timeout }}"
        api_token: "{{ scaleway_api_token }}"
        api_url: "{{ scaleway_api_url }}"
        name: "{{ scaleway_name }}"
        project_id: "{{ scaleway_project_id }}"
        query_parameters:
          param1: value1
          param2: value2
        region: "{{ scaleway_region }}"
        validate_certs: "{{ validate_certs }}"
      register: result

    - name: Debug Result
      debug:
        var: result