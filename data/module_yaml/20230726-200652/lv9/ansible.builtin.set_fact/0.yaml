- name: Set host variables and trigger type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set host variables
      ansible.builtin.set_fact:
        my_cacheable_var: "{{ my_key_value_var }}"
        my_key_value_var: null

    - name: Print host variables
      debug:
        var: my_cacheable_var

- name: Test case - Random IP address generation
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set host variables with random IP address
      ansible.builtin.set_fact:
        my_cacheable_var: "{{ '10.' ~ ansible_random.randint(1, 255) ~ '.' ~
                            ansible_random.randint(1, 255) ~ '.' ~
                            ansible_random.randint(1, 255) }}"

    - name: Print host variables
      debug:
        var: my_cacheable_var