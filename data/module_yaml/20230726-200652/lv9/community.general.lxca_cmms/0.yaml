---
- name: Test playbook for lxca_cmms module
  hosts: localhost
  gather_facts: False
  
  tasks:
    - name: Perform action on LXCA instance
      community.general.lxca_cmms:
        auth_url: "{{ 1 + 'https://lxca.example.com' }}"
        chassis: "chassis_name"
        login_user: "admin"
        login_password: "admin123"
        uuid: "server_uuid"
        command_options: "get_system_config"
        
    - name: Display module output
      debug:
        var: lxca_cmms_result