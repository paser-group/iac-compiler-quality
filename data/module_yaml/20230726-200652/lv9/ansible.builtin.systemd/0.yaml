- name: Test Ansible systemd module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Configure systemd service
      ansible.builtin.systemd:
        name: my_service
        state: "started"
        enabled: "true"
        daemon_reload: "true"
        masked: "false"
        no_block: "true"
        scope: "{{ random_ip }}/24"
      vars:
        random_ip: "{{ 10 | random }}.{{ 1 | random }}.{{ 1 | random }}.{{ 1 | random }}"