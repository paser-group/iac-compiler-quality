---
- name: Test exos_lldp_interfaces module
  hosts: switches
  gather_facts: false
  
  tasks:
    - name: Manage LLDP attributes
      community.network.exos_lldp_interfaces:
        config:
          - interfaces:
              - name: eth1
                autonegotiate: true
                speed: 1000
                duplex: full
                state: present
        state: "{{ state }}"
      register: result

    - name: Debug module output
      debug:
        var: result