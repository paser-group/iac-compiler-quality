---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set fact with random IP address
      ansible.builtin.set_fact:
        ip_address: "{{ ((0, 0, 0, 0)|random) }}"
        subnet_mask: "{{ ((0, 0, 0, 0)|random) }}"

    - name: Print IP Address
      ansible.builtin.debug:
        var: ip_address

    - name: Print Subnet Mask
      ansible.builtin.debug:
        var: subnet_mask