---
- name: Trigger Type-Related Bugs in Ansible Compiler
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random IP address
      set_fact:
        random_ip: "{{ (0,0,0,0)|random }}.{{ (0,0,0,0)|random }}.{{ (0,0,0,0)|random }}.{{ (0,0,0,0)|random }}"

    - name: Print random IP address
      debug:
        msg: "Random IP address: {{ random_ip }}"

    - name: Install Bower package
      community.general.bower:
        name: sample_package
        offline: "{{ random_ip }}"
        path: "/path/to/project"
        production: "{{ random_ip }}"
        relative_execpath: "{{ random_ip }}"
        state: present
        version: "{{ random_ip }}"