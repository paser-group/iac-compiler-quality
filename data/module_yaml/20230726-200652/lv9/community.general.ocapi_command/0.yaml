---
- name: Manage Out-Of-Band controllers using Open C
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Manage Out-Of-Band controllers
      community.general.ocapi_command:
        baseuri: "https://example.com/api"
        username: "admin"
        password: "secretpassword"
        category: "controllers"
        command: "get"
        job_name: "ocapi_job"
        proxy_slot_number: "10"
        timeout: "30"
        update_image_path: "/path/to/image.bin"
      register: ocapi_command_output

    - debug:
        var: ocapi_command_output