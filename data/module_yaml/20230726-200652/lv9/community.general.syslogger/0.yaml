---
- name: Ansible Latent Bug Finder Playbook
  hosts: all
  gather_facts: false

  vars:
    facility: local0
    ident: ansible-test
    log_pid: true
    msg: "This is a test message"
    priority: debug

  tasks:
    - name: Log message using syslogger module
      community.general.syslogger:
        facility: "{{ facility }}"
        ident: "{{ ident }}"
        log_pid: "{{ log_pid }}"
        msg: "{{ msg }}"
        priority: "{{ priority }}"

    - name: Formulate random IP addresses for networking modules
      set_fact:
        random_ip: "{{ (255|int | random) }}.{{ (255|int | random) }}.{{ (255|int | random) }}.{{ (255|int | random) }}"
  
    - name: Debug random IP address
      debug:
        var: random_ip