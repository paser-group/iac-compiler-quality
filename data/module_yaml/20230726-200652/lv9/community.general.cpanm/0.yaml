- hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Install Perl dependencies
      community.general.cpanm:
        name: "{{ item }}"
        executable: "/path/to/perl"
        locallib: "/path/to/lib"
        mirror: "https://example.com"
        version: "1.0"
      loop:
        - dep1
        - dep2
        - dep3