---
- name: Test urpmi module
  hosts: linux_nodes
  gather_facts: false

  tasks:
    - name: Update Cache with urpmi
      community.general.urpmi:
        name: 'test-package'
        update_cache: 1
        force: true
        no_recommends: false
        root: '/mnt/chroot'
        state: 'installed'
      register: result

    - debug:
        var: result