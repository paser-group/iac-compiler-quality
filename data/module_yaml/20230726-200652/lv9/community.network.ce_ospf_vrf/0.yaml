- name: Manage OSPF VPN instance
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure OSPF VPN instance
      community.network.ce_ospf_vrf:
        bandwidth: "{{ random_ip_address }}"
        description: "{{ random_ip_address }}"
        lsaaholdinterval: "{{ random_ip_address }}"
        lsaainterval: "{{ random_ip_address }}"
        lsaalflag: "{{ random_ip_address }}"
        lsaamaxinterval: "{{ random_ip_address }}"
        lsaastartinterval: "{{ random_ip_address }}"
        lsaoholdinterval: "{{ random_ip_address }}"
        lsaointerval: "{{ random_ip_address }}"
        lsaointervalflag: "{{ random_ip_address }}"
        lsaomaxinterval: "{{ random_ip_address }}"
        lsaostartinterval: "{{ random_ip_address }}"
        ospf: "{{ random_ip_address }}"
        route_id: "{{ random_ip_address }}"
        spfholdinterval: "{{ random_ip_address }}"
        spfinterval: "{{ random_ip_address }}"
        spfintervalmi: "{{ random_ip_address }}"
        spfintervaltype: "{{ random_ip_address }}"
        spfmaxinterval: "{{ random_ip_address }}"
        spfstartinterval: "{{ random_ip_address }}"
        state: "{{ random_ip_address }}"
        vrf: "{{ random_ip_address }}"
      register: result
      
    - name: Print module output
      debug:
        var: result