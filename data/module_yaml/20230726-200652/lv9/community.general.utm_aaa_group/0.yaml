---
- name: Test playbook for community.general.utm_aaa_group
  hosts: localhost
  gather_facts: false
  
  vars:
    aaa_group_name: "Test Group"
    aaa_group_state: "present"
    aaa_group_members: ["user1", "user2"]
    aaa_group_network: "10.1.1.0/24"
    aaa_group_gateway: "10.1.1.254"
  
  tasks:
    - name: Create AAA group
      community.general.utm_aaa_group:
        name: "{{ aaa_group_name }}"
        state: "{{ aaa_group_state }}"
        members: "{{ aaa_group_members }}"
        network: "{{ aaa_group_network }}"
        gateway: "{{ aaa_group_gateway }}"
      register: aaa_group_result

    - name: Debug aaa_group_result
      debug:
        var: aaa_group_result