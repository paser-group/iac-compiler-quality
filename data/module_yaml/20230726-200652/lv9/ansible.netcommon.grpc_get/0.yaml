- name: Fetch configuration/state data from gRPC
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Fetch gRPC data
      ansible.netcommon.grpc_get:
        command: "{{ command }}"
        data_type: "{{ data_type }}"
        display: "{{ display }}"
        section: "{{ section }}"
      register: grpc_data

    - debug:
        var: grpc_data