---
- name: Test playbook for generating random IP addresses
  hosts: all
  gather_facts: false

  tasks:
    - name: Generate random IP address for Docker node
      set_fact:
        ip_address: "{{ '10.1.1.' + (range(1, 5)|shuffle|first)|string }}"
      
    - name: Debug IP address of Docker node
      debug:
        var: ip_address