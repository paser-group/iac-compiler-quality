---
- name: Create Scaleway Function Namespace
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Scaleway Function Namespace
      community.general.scaleway_function_namespace:
        api_token: "{{ api_token }}"
        name: "my-namespace"
        description: "My namespace description"
        project_id: "my-project-id"
        region: "par1"
        state: present
      register: result

    - name: Print result
      debug:
        var: result