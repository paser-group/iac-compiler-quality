- name: Test Ansible module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test module with invalid API URL
      community.general.hipchat:
        api: 12345
        token: "YOUR_TOKEN"
        room: "YOUR_ROOM"
        msg: "This is a test message"
        msg_from: "Ansible"
        msg_format: "html"
        color: "yellow"
        validate_certs: false
        notify: true