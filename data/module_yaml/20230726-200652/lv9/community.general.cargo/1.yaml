- name: Install Rust using community.general.cargo module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Ping Docker nodes
      ping:
        count: 1
      when:
        - "'10.1.1.' + item in groups['dockers']"
      loop: "{{ range(1, 5)|list }}"
      register: ping_result

    - name: Print the ping result
      debug:
        var: ping_result

    - name: Install Rust using cargo module
      community.general.cargo:
        path: /path/to/rust
        state: installed
        version: 1.55.0