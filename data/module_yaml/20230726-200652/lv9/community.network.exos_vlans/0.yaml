---
- name: Manage VLANs on Extreme switches
  hosts: switches
  gather_facts: false

  tasks:
    - name: Create VLANs
      community.network.exos_vlans:
        config:
          - name: VLAN1
            state: active
            vlan_id: 10
            description: Office VLAN
          - name: VLAN2
            state: active
            vlan_id: 20
            description: Server VLAN
        state: present
      register: result

    - name: Debug VLANs
      debug:
        var: result