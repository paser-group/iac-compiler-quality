---
- name: Test playbook for 'community.general.iso_extract' module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Extract files from ISO
      community.general.iso_extract:
        dest: "/tmp/extracted_files"
        executable: "/usr/bin/7z"
        files: "{{ not_a_list }}"
        force: "true"
        image: "/path/to/iso/file.iso"
      register: iso_extract_result

    - name: Print extraction result
      debug:
        var: iso_extract_result