---
- name: Ansible Latent Type-Related Bug Exploration
  hosts: localhost
  gather_facts: false
  vars:
    pn_cliswitch: "{{ inventory_hostname }}"
    pn_timeout: 10
    state: present

  tasks:
    - name: Set pn_admin_session_timeout
      community.network.pn_admin_session_timeout:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_timeout: "{{ pn_timeout }}"
        state: "{{ state }}"