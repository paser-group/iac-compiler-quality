- name: Test playbook for community.network.pn_admin_syslog module
  hosts: localhost
  gather_facts: false
  vars:
    pn_cliswitch: "admin"
    pn_host: "localhost"
    pn_message_format: "json"
    pn_name: "syslog"
    pn_port: "514"
    pn_scope: "global"
    pn_transport: "udp"
    state: "present"

  tasks:
    - name: Install required packages
      package:
        name:
          - python3
          - python3-pip
        state: present
      when: ansible_distribution == "Ubuntu"

    - name: Install required packages
      yum:
        name:
          - python3
          - python3-pip
        state: present
      when: ansible_distribution == "CentOS"

    - name: Install Ansible module dependencies
      pip:
        name:
          - netmiko
        state: present

    - name: Create or Modify pn_admin_syslog
      community.network.pn_admin_syslog:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_host: "{{ pn_host }}"
        pn_message_format: "{{ pn_message_format }}"
        pn_name: "{{ pn_name }}"
        pn_port: "{{ pn_port }}"
        pn_scope: "{{ pn_scope }}"
        pn_transport: "{{ pn_transport }}"
        state: "{{ state }}"