- hosts: all
  tasks:
    - name: Install package with easy_install
      community.general.easy_install:
        executable: /usr/bin/easy_install
        name: package_name
        state: present
        virtualenv: /path/to/virtualenv
        virtualenv_command: /path/to/virtualenv/bin/easy_install
        virtualenv_site_packages: False

    - name: Generate random IP addresses
      set_fact:
        ip_addresses: "{{ ip_addresses | default([]) +
                          [ ( 10 , 1 , 1 , 1 | random('range', 2, 253) ) | join('.') ] }}"

    - name: Print IP addresses
      debug:
        var: ip_addresses