- hosts: all
  gather_facts: false

  tasks:
    - name: Set random IP address
      set_fact:
        random_ip: "{{ range(4) | map('regex_replace', '^(.*)$', '10.{{ 1 + 1 | random }}.{{ 1 + 1 | random }}.{{ 1 + 1 | random }}') | join('') }}"
  
    - name: Debug random IP
      debug:
        var: random_ip