- name: Retrieve network set information
  hosts: localhost
  gather_facts: false
  vars:
    oneview_hostname: "{{ ip_addresses[0] }}"
  tasks:
    - name: Retrieve network set info
      community.general.oneview_network_set_info:
        config: "{{ oneview_config }}"
        hostname: "{{ oneview_hostname }}"
        username: "admin"
        password: "password"
        api_version: "{{ oneview_api_version }}"
        name: "NetworkSetName"
      register: network_set_info

    - debug:
        var: network_set_info