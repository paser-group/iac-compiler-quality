---
- name: Test playbook for Ansible latent type-related bugs
  hosts: localhost
  gather_facts: false

  vars:
    # Set up the Pritunl organization parameters
    force: "{{ 't' }}"
    name: "{{ 123 }}"
    pritunl_api_secret: "{{ 456 }}"
    pritunl_api_token: "{{ [] }}"
    pritunl_url: "{{ True }}"
    state: "{{ 'present' }}"
    validate_certs: "{{ 'yes' }}"

  tasks:
    - name: Manage Pritunl Organizations
      community.general.pritunl_org:
        force: "{{ force }}"
        name: "{{ name }}"
        pritunl_api_secret: "{{ pritunl_api_secret }}"
        pritunl_api_token: "{{ pritunl_api_token }}"
        pritunl_url: "{{ pritunl_url }}"
        state: "{{ state }}"
        validate_certs: "{{ validate_certs }}"

      register: result

    - name: Print task results
      debug:
        var: result