---
- name: Configure AlertScriptConf
  hosts: localhost
  gather_facts: False
  vars:
    controller: "10.1.1.5"
    username: "admin"
    password: "password"
    tenant: "default"
    avi_credentials:
      - username: "{{ username }}"
        password: "{{ password }}"
    api_context:
      system_default_user: true
    api_version: "20.1.3"
    name: "SampleAlertScriptConf"
    state: "present"

  tasks:
    - name: Configure AlertScript
      community.network.avi_alertscriptconfig:
        controller: "{{ controller }}"
        avi_credentials: "{{ avi_credentials }}"
        api_context: "{{ api_context }}"
        api_version: "{{ api_version }}"
        name: "{{ name }}"
        state: "{{ state }}"
      register: result

    - debug:
        var: result