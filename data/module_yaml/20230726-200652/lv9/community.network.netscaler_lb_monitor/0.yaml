- hosts: localhost
  gather_facts: false
  vars:
    nitro_user: admin
    nitro_pass: password
    nitro_protocol: http
    nitro_timeout: 300
    nsip: 10.1.1.1

    monitor_name: my_monitor
    type: HTTP
    dest_ip: 192.168.0.1
    dest_port: 80
    interval: 10

  tasks:
    - name: Create Netscaler LB Monitor
      community.network.netscaler_lb_monitor:
        nitro_user: "{{ nitro_user }}"
        nitro_pass: "{{ nitro_pass }}"
        nitro_protocol: "{{ nitro_protocol }}"
        nitro_timeout: "{{ nitro_timeout }}"
        nsip: "{{ nsip }}"
        state: present
        monitorname: "{{ monitor_name }}"
        type: "{{ type }}"
        destip: "{{ dest_ip }}"
        destport: "{{ dest_port }}"
        interval: "{{ interval }}"