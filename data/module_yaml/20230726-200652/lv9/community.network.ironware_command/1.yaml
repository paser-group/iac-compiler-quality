- name: Test playbook for community.network.ironware_command module
  hosts: localhost
  gather_facts: false
  connection: local

  tasks:
    - name: Generate random IP address
      set_fact:
        random_ip: "{{ (range(1, 256) | random) }}.{{ (range(1, 256) | random) }}.{{ (range(1, 256) | random) }}.{{ (range(1, 256) | random) }}"
        
    - name: Run arbitrary command on Ext...
      community.network.ironware_command:
        authorize: true
        commands: "ping {{ random_ip }}"
        interval: null
        match: null
        retries: null
        wait_for: null
      register: result