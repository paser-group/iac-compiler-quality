- name: Configure SNMP location on HUAWEI
  hosts: localhost
  gather_facts: false

  vars:
    # Define the list of IP addresses for testing
    ip_addresses:
      - "192.168.1.10"
      - "10.0.0.5"
      - "172.16.0.3"
      - "192.0.2.15"

  tasks:
    - name: Configure SNMP location
      community.network.ce_snmp_location:
        location: "{{ item }}"
        state: present
      loop: "{{ ip_addresses }}"