---
- name: Expose Ansible Compiler Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test playbook
      community.network.pn_ipv6security_raguard_vlan:
        pn_cliswitch: testing
        pn_name: vlan1
        pn_vlans: 1-5
        state: present
      vars:
        pn_cliswitch: "{{ 'test' + 1 }}"
        pn_name: 1234
        pn_vlans: "{{ pn_name | random }}"
        state: "{% if pn_name == 'vlan1' %}absent{% endif %}"

      register: result

    - name: Debug module output
      debug:
        var: result