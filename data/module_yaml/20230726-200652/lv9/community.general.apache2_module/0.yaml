---
- name: Test playbook for community.general.apache2_module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Enable Apache2 module
      community.general.apache2_module:
        force: "{{ ['true', 'false', '1', '0', 'yes', 'no', 'on', 'off'] | random }}"
        identifier: "{{ ['mymodule', 123, 'module1'] | random }}"
        ignore_configcheck: "{{ ['true', 'false', '1', '0', 'yes', 'no', 'on', 'off'] | random }}"
        name: "{{ [192.168.1.1, 10.0.0.1, '172.16.0.1', '192.0.2.1'] | random }}"
        state: "{{ ['present', 'absent', 'enabled', 'disabled'] | random }}"
        warn_mpm_absent: "{{ ['true', 'false', '1', '0', 'yes', 'no', 'on', 'off'] | random }}"
      register: result

    - name: Debug result
      debug:
        var: result