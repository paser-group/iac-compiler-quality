---
- name: Ansible Latent Bug Finder Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Configure network on AireOS devices
      community.network.aireos_config:
        backup: "{{ true if (item == 'centos1') else false }}"
        backup_options:
          dir_path: "/path/to/backup"
        lines:
          - "interface wlan1"
          - "description AireOS WLAN interface"
        src: "{{ inventory_hostname }}_config.txt"
      register: result
      with_items:
        - ubuntu1
        - alpine1
        - centos1
        - redhat1

    - name: Print result
      debug:
        var: result