---
- name: Test playbook to uncover latent type-related bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Gather random network facts
      community.network.nos_facts:
        gather_subset: None
        ansible_connection: local
        ansible_host: "{{ item }}"
        ansible_user: "admin"
        ansible_password: "password"
        ansible_network_os: "cisco_ios"
      delegate_to: localhost
      with_items:
        - "10.1.1.1"
        - "10.1.1.2"
        - "10.1.1.3"
        - "10.1.1.4"