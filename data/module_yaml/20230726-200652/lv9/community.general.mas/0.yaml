---
- name: Manage Mac App Store applications
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install Mac App Store applications
      community.general.mas:
        id:
          - 497799835      # Xcode
          - 1006087419     # Snagit
        state: present
        upgrade_all: false

    - name: Generate random IP addresses
      ansible.builtin.debug:
        msg: "{{ item }}"
      with_sequence: start=1 end=10