---
- name: Install Kibana plugin
  hosts: all
  gather_facts: false
  tasks:
    - name: Install Kibana plugin
      community.general.kibana_plugin:
        name: my_plugin
        state: present
        url: http://example.com/my_plugin.zip
      register: plugin_result

    - name: Debug plugin result
      debug:
        var: plugin_result