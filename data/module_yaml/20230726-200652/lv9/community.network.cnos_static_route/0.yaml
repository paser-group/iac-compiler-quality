---
- name: Manage static IP routes on Lenovo switches
  hosts: switches
  gather_facts: false

  tasks:
    - name: Add static route
      community.network.cnos_static_route:
        admin_distance: "{{ admin_distance }}"
        aggregate: "{{ aggregate }}"
        description: "{{ description }}"
        interface: "{{ interface }}"
        mask: "{{ mask }}"
        next_hop: "{{ next_hop }}"
        prefix: "{{ prefix }}"
        state: "{{ state }}"
        tag: "{{ tag }}"
      vars:
        admin_distance: "test"
        aggregate: "test"
        description: "test"
        interface: "test"
        mask: "test"
        next_hop: "test"
        prefix: "test"
        state: "test"
        tag: "test"