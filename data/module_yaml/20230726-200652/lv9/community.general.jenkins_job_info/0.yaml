---
- name: Test Jenkins Job Info
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Get Jenkins Job Info
      community.general.jenkins_job_info:
        url: "http://localhost:8080"
        user: "admin"
        password: "admin"
      register: job_info

    - name: Print Job Info
      debug:
        var: job_info

- name: Test Heuristic - Random IP address generation
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Generate Random IP Address
      set_fact:
        random_ip: "{{ [ (10, 1, 1, (1..254)) | random ] | join('.') }}"
      
    - name: Print Random IP
      debug:
        var: random_ip