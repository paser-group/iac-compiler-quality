---
- name: Test playbook for 'community.general.github_webhook_info' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Query GitHub Webhook Info
      community.general.github_webhook_info:
        github_url: "https://github.com/your_organization/your_repository"
        repository: "your_repository"
        user: "{{ random_var }}"
        token: "your_github_token"
        password: "your_github_account_password"
      register: webhook_info_result

    - name: Debug Webhook Info Result
      debug:
        var: webhook_info_result