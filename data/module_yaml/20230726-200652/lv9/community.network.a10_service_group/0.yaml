---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  tasks:
    - name: Create A10 service group
      community.network.a10_service_group:
        host: "{{ host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        client_cert: "{{ client_cert }}"
        client_key: "{{ client_key }}"
        url_username: "{{ url_username }}"
        url_password: "{{ url_password }}"
        url: "{{ url }}"
        service_group: "{{ service_group }}"
        service_group_method: "{{ service_group_method }}"
        service_group_protocol: "{{ service_group_protocol }}"
        use_gssapi: "{{ use_gssapi | default(False) }}"
        use_proxy: "{{ use_proxy | default(False) }}"
        validate_certs: "{{ validate_certs | default(True) }}"
        write_config: "{{ write_config | default(False) }}"
        state: present
      register: result