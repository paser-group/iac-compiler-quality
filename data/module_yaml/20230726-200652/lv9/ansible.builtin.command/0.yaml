- name: Unveil Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false
  vars:
    ip_addresses:
      - "10.1.1.1"
      - "10.1.1.2"
      - "10.1.1.3"
      - "10.1.1.4"

  tasks:
    - name: Execute command 1
      ansible.builtin.command:
        cmd: "echo {{ item }}"
        creates: "/tmp/command_1_executed.txt"
      with_items: "{{ ip_addresses }}"

    - name: Execute command 2
      ansible.builtin.command:
        cmd: "echo {{ item }}"
        creates: "/tmp/command_2_executed.txt"
      with_items: "{{ ip_addresses }}"

    - name: Execute command 3
      ansible.builtin.command:
        cmd: "echo {{ item }}"
        creates: "/tmp/command_3_executed.txt"
      with_items: "{{ ip_addresses }}"