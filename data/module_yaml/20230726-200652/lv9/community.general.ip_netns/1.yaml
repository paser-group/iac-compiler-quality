---
- name: Manage network namespaces
  hosts: localhost
  gather_facts: false
  become: true

  vars:
    invalid_name: 123
    invalid_state: true

  tasks:
    - name: Create network namespace with invalid name
      community.general.ip_netns:
        name: "{{ invalid_name }}"
        state: present
      register: result_name

    - name: Debug network namespace creation with invalid name
      debug:
        var: result_name

    - name: Create network namespace with invalid state
      community.general.ip_netns:
        name: mynamespace
        state: "{{ invalid_state }}"
      register: result_state

    - name: Debug network namespace creation with invalid state
      debug:
        var: result_state