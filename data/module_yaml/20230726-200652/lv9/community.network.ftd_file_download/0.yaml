---
- name: Trigger Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false
  
  vars:
    destination_path: "/path/to/file"
    operation: "download"
    path_params:
      hostname: "10.1.1.1"
      username: "admin"
      password: "secret"
      file_path: "/path/to/source/file"
  
  tasks:
    - name: Download file from Cisco FTD
      community.network.ftd_file_download:
        path: "{{ destination_path }}"
        operation: "{{ operation }}"
        path_params: "{{ path_params }}"
      register: download_result
  
    - name: Debug download result
      debug:
        var: download_result