---
- hosts: localhost
  gather_facts: false
  vars:
    api_host: "YOUR_PROXMOX_API_HOST"
    api_user: "YOUR_PROXMOX_API_USER"
    api_password: "YOUR_PROXMOX_API_PASSWORD"
    api_token_id: "YOUR_PROXMOX_API_TOKEN_ID"
    api_token_secret: "YOUR_PROXMOX_API_TOKEN_SECRET"
    node: "YOUR_PROXMOX_NODE"
    task: "YOUR_TASK_TO_RETRIEVE_INFORMATION"
    validate_certs: false

  tasks:
    - name: Retrieve Proxmox Tasks Information
      community.general.proxmox_tasks_info:
        api_host: "{{ api_host }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        api_token_id: "{{ api_token_id }}"
        api_token_secret: "{{ api_token_secret }}"
        node: "{{ node }}"
        task: "{{ task }}"
        validate_certs: "{{ validate_certs }}"
      register: tasks_info_result

    - name: Debug tasks info result
      debug:
        var: tasks_info_result