---
- name: Send push notification
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include pushbullet module
      include_vars:
        file: "pushbullet.yml"

    - name: Send push notification
      community.general.pushbullet:
        api_key: "{{ pushbullet_api_key }}"
        body: "This is a test notification"
        channel: "{{ pushbullet_channel }}"
        device: "{{ pushbullet_device }}"
        push_type: 123  # Invalid type - should be a string
        title: "Ansible Pushbullet Test"
        url: "https://ansible.com"