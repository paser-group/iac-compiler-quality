- name: Test playbook for scaleway_container_namespace_info module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Import required modules
      include_tasks: scaleway_container_namespace_info_task.yml

    - name: Test case 1 - Invalid API token (str)
      community.general.scaleway_container_namespace_info:
        api_token: 12345
        name: my_namespace

    - name: Test case 2 - Invalid API timeout (int)
      community.general.scaleway_container_namespace_info:
        api_token: my_api_token
        api_timeout: "abc"
        name: my_namespace

    - name: Test case 3 - Invalid API URL (str)
      community.general.scaleway_container_namespace_info:
        api_token: my_api_token
        api_url: "https://api.scaleway.com/{{ region }}"
        region: "fr-par"
        name: my_namespace

    - name: Test case 4 - Invalid project ID (str)
      community.general.scaleway_container_namespace_info:
        api_token: my_api_token
        project_id: 12345
        name: my_namespace

    - name: Test case 5 - Missing required parameters
      community.general.scaleway_container_namespace_info:
        api_token: my_api_token

    - name: Test case 6 - Query parameters (dict)
      community.general.scaleway_container_namespace_info:
        api_token: my_api_token
        name: my_namespace
        query_parameters:
          param1: value1
          param2: value2

    - name: Test case 7 - Invalid region (str)
      community.general.scaleway_container_namespace_info:
        api_token: my_api_token
        name: my_namespace
        region: "fr-par-1"