---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Apply patch files
      ansible.posix.patch:
        dest: "/var/www/app"
        src: "/tmp/patch1.diff"
        state: "present"
        backup: yes
        basedir: "/var/www"
        binary: "yes"
        ignore_whitespace: "yes"
        remote_src: "no"
        strip: 1
        undefined_option: true