---
- name: Upload file to Cisco FTD
  hosts: localhost
  gather_facts: false

  vars:
    ftd_ip: "{{ '10.1.1.' + (4 + (play_hosts.index(inventory_hostname))) | string }}"

  tasks:
    - name: Upload file
      community.network.ftd_file_upload:
        file_to_upload: "/path/to/local/file"
        operation: "upload"
        register_as: "uploaded_file"
      vars:
        ansible_host: "{{ ftd_ip }}"