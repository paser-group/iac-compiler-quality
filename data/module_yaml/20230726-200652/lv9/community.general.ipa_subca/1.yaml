- name: Generate random IP address
  hosts: localhost
  gather_facts: False
  tasks:
    - name: Set random IP address
      set_fact:
        random_ip: "{{ lookup('pipe', 'echo $((RANDOM%256)).$((RANDOM%256)).$((RANDOM%256)).$((RANDOM%256))') }}"

    - name: Print random IP address
      debug:
        var: random_ip