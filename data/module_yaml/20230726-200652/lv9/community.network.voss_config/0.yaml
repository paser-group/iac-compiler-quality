---
- name: Uncover Latent Type-Related Bugs in community.network.voss_config module
  hosts: localhost
  gather_facts: false

  vars:
    backup_dir: "{{ playbook_dir }}/backup"

  tasks:
    - name: Configure Extreme VOSS device
      community.network.voss_config:
        backup: "true"
        backup_options:
          dir_path: "{{ backup_dir }}"
        save_when: "modified"
        src: "{{ playbook_dir }}/files/voss_config.txt"