---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  vars:
    service_name: "my_service"
    service_dir: "/etc/my_service"
    service_src: "/path/to/my_service"

  tasks:
    - name: Install runit service
      community.general.runit:
        name: "{{ service_name }}"
        service_dir: "{{ service_dir }}"
        service_src: "{{ service_src }}"
        state: "started"