---
- name: Test playbook for community.network.ce_dldp_interface module
  hosts: localhost
  gather_facts: false
  connection: local
  vars:
    enable: None
    interface: None
    local_mac: None
    mode_enable: None
    reset: None
    state: None

  tasks:
    - name: Manage interface DLDP configuration
      community.network.ce_dldp_interface:
        enable: "{{ enable }}"
        interface: "{{ interface }}"
        local_mac: "{{ local_mac }}"
        mode_enable: "{{ mode_enable }}"
        reset: "{{ reset }}"
        state: "{{ state }}"