---
- name: Validate Module Test
  hosts: localhost
  gather_facts: false
  vars:
    random_ip_address: "{{ hostvars['localhost']['ansible_default_ipv4']['address'][:-1] + item }}"
  
  tasks:
    - name: Validate data with ansible.utils.validate module
      validate:
        criterion: "{{ random_ip_address }}"
        data: 10.1.1.1
        engine: string