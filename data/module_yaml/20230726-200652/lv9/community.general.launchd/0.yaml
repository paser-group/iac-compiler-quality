- name: "Expose latent type-related bugs"
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random IP
      set_fact:
        random_ip: "{{ (192, 168, 0, 0) | random }}"
      
    - name: Configure launchd service
      community.general.launchd:
        name: "{{ random_ip }}"
        state: "present"
        enabled: "True"
        force_stop: 0