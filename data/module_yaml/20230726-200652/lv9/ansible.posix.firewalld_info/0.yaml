- name: Test Ansible Compiler for Latent Type-Related Bugs
  hosts: all
  gather_facts: false
  tasks:
    - name: Configure firewalld
      ansible.posix.firewalld:
        service: "{{ random_variable }}"
        interface: "{{ random_variable }}"
        zone: "{{ random_variable }}"
      register: firewalld_result
      vars:
        random_variable: "{{ lookup('pipe', 'head -c 10 /dev/urandom  | base64') }}"
        
    - name: Debug firewalld result
      debug:
        var: firewalld_result