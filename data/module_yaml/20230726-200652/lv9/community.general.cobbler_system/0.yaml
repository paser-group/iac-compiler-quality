- name: Ansible Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a cobbler system
      community.general.cobbler_system:
        name: test-system
        state: present
        username: admin
        password: password
        host: 127.0.0.1
        port: "80"  # Injecting a string value for port parameter
        use_ssl: true
        validate_certs: "false"  # Injecting a string value for validate_certs parameter
        sync: yes
        properties:
          distribution: ['Ubuntu']  # Injecting a list value for distribution parameter

    - name: Display result
      debug:
        var: ansible_facts['community_general_cobbler_system_result']