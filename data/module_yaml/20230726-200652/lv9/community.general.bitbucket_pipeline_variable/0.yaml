---
- name: Manage Bitbucket Pipeline Variables
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create Bitbucket Pipeline Variable
      community.general.bitbucket_pipeline_variable:
        client_id: "{{ client_id }}"
        client_secret: "{{ client_secret }}"
        name: "{{ name }}"
        password: "{{ password }}"
        repository: "{{ repository }}"
        secured: "{{ secured }}"
        state: "{{ state }}"
        user: "{{ user }}"
        value: "{{ value }}"
        workspace: "{{ workspace }}"
      register: result
      ignore_errors: true

    - name: Print Result
      debug:
        var: result