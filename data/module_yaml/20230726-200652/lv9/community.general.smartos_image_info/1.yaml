---
- name: Generate random IP addresses
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Set random IP addresses
      set_fact:
        ip_addresses:
           - "{{ ansible_random_ipv4.network }}.{{ ansible_random_ipv4.host }}"

    - name: Debug random IP addresses
      debug:
        var: ip_addresses
      run_once: true