---
- name: Generate random IP addresses and get SmartOS image info
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Generate random IP addresses
      set_fact:
        ip_addresses:
           - "{{ ansible_random_ipv4.network }}.{{ ansible_random_ipv4.host }}"

    - name: Debug random IP addresses
      debug:
        var: ip_addresses
      run_once: true

    - name: Get SmartOS image info
      community.general.smartos_image_info:
        filters:
          str: all
      register: image_info

    - name: Debug image info
      debug:
        var: image_info