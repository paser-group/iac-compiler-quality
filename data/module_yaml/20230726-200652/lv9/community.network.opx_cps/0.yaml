- hosts: localhost
  gather_facts: false
  tasks:
    - name: Generate random IP addresses
      shell: python -c "import random; print('.'.join(str(random.randint(0, 255)) for _ in range(4)))"
      register: random_ip_address

    - name: Print random IP address
      debug:
        var: random_ip_address.stdout

    - name: Execute command using random IP address
      command: echo "Executing command using random IP address: {{ random_ip_address.stdout }}"