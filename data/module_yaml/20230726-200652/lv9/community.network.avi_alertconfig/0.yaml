- name: Configure Alert Configuration
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Setup Alert Configuration
      community.network.avi_alertconfig:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        name: "{{ name }}"
        enabled: "{{ enabled }}"
        tenant_uuid: "{{ tenant_uuid }}"
        api_version: "{{ api_version }}"
        autoscale_alert: "{{ autoscale_alert }}"
        avi_credentials:
          api_context: "{{ api_context }}"
        state: present
      register: result

    - name: Print API response
      debug:
        var: result

- name: Perform Type-Related Bug Testing
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Generate random IP address
      set_fact:
        random_ip: "{{ ((1, 256)|random) }}" 

    - name: Setup Alert Configuration
      community.network.avi_alertconfig:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        name: "{{ name }}"
        enabled: "{{ enabled }}"
        tenant_uuid: "{{ tenant_uuid }}"
        api_version: "{{ api_version }}"
        autoscale_alert: "{{ autoscale_alert }}"
        avi_credentials:
          api_context: "{{ api_context }}"
        state: present
        source: "{{ random_ip }}"
      register: result

    - name: Print API response
      debug:
        var: result