---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Install homebrew packages
      community.general.homebrew:
        name: "{{ homebrew_packages }}"
        state: "{{ homebrew_state }}"
      vars:
        homebrew_packages:
          - package1
          - package2
          - package3
        homebrew_state: present