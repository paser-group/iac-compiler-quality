---
- name: User Module Tests
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create user ubuntu1
      ansible.builtin.user:
        name: ubuntu1
        state: present
        groups: docker
        append: yes
        home: /home/ubuntu1
        shell: /bin/bash
        system: no
        uid: 1001
      register: ubuntu1_user

    - name: Print ubuntu1 user info
      debug:
        var: ubuntu1_user

    - name: Create user alpine1
      ansible.builtin.user:
        name: alpine1
        state: present
        groups: docker
        append: yes
        home: /home/alpine1
        shell: /bin/ash
        system: no
        uid: 1002
      register: alpine1_user

    - name: Print alpine1 user info
      debug:
        var: alpine1_user

    - name: Create user centos1
      ansible.builtin.user:
        name: centos1
        state: present
        groups: docker
        append: yes
        home: /home/centos1
        shell: /bin/bash
        system: no
        uid: 1003
      register: centos1_user

    - name: Print centos1 user info
      debug:
        var: centos1_user

    - name: Create user redhat1
      ansible.builtin.user:
        name: redhat1
        state: present
        groups: docker
        append: yes
        home: /home/redhat1
        shell: /bin/bash
        system: no
        uid: 1004
      register: redhat1_user

    - name: Print redhat1 user info
      debug:
        var: redhat1_user