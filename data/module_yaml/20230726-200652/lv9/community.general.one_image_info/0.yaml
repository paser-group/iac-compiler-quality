---
- name: Uncover latent type-related bugs in Ansible
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather information with community.general.one_image_info module
      community.general.one_image_info:
        api_username: "{{ api_username }}"
        api_password: "{{ api_password }}"
        api_url: "{{ api_url }}"
        ids: "{{ ids }}"
        name: "{{ name }}"
      register: image_info_result

    - name: Display gathered information
      debug:
        var: image_info_result