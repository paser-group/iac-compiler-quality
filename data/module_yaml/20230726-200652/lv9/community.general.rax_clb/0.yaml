---
- name: Test playbook for community.general.rax_clb
  hosts: localhost
  gather_facts: false

  vars:
    algorithm: "ROUND_ROBIN"
    api_key: "<API_KEY>"
    auth_endpoint: "http://example.com"
    credentials: "/path/to/credentials"
    env: "prod"
    identity_type: "rackspace"
    meta:
      mode: "http"
    lb_name: "my-load-balancer"
    port: 80
    protocol: "http"
    region: "us-west-1"
    state: "present"
    tenant_id: "1234567890"
    tenant_name: "my-tenant"
    timeout: 60
    lb_type: "public"
    username: "my-username"
    validate_certs: true
    vip_id: "9876543210"
    wait: true
    wait_timeout: 300

  tasks:
    - name: Create load balancer
      community.general.rax_clb:
        algorithm: "{{ algorithm }}"
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        credentials: "{{ credentials }}"
        env: "{{ env }}"
        identity_type: "{{ identity_type }}"
        meta: "{{ meta }}"
        name: "{{ lb_name }}"
        port: "{{ port }}"
        protocol: "{{ protocol }}"
        region: "{{ region }}"
        state: "{{ state }}"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        timeout: "{{ timeout }}"
        type: "{{ lb_type }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
        vip_id: "{{ vip_id }}"
        wait: "{{ wait }}"
        wait_timeout: "{{ wait_timeout }}"
      register: result

    - name: Display result
      debug:
        var: result