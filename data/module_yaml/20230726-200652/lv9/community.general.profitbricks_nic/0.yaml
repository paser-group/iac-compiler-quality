---
- name: Test profitbricks_nic module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create NIC
      community.general.profitbricks_nic:
        datacenter: "DC1"
        lan: "LAN1"
        name: "TestNIC"
        server: "server1"
        state: present
        subscription_user: "username"
        subscription_password: "password"
        wait: true
        wait_timeout: 300
      register: result

    - debug:
        var: result