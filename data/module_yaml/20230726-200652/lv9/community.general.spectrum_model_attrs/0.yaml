---
- name: Enforce a model's attributes
  hosts: localhost
  tasks:
    - name: Enforce model attributes
      community.general.spectrum_model_attrs:
        attributes:
          - name: attr1
            type: str
            url: "https://example.com"
            url_username: "user"
            url_password: "pass"
            use_proxy: true
            validate_certs: true
          - name: attr2
            type: list
            url: "https://example.org"
            url_username: "user"
            url_password: "pass"
            use_proxy: false
            validate_certs: false
      register: model_attrs_result

    - name: Debug model attributes result
      debug:
        var: model_attrs_result