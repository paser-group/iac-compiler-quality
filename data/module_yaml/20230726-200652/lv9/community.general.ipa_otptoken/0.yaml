---

- name: Test playbook for community.general.ipa_otptoken
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create an OTP token
      community.general.ipa_otptoken:
        ipa_host: "{{ ipa_host }}"
        ipa_user: "{{ ipa_user }}"
        ipa_pass: "{{ ipa_pass }}"
        ipa_port: "{{ ipa_port }}"
        ipa_prot: "{{ ipa_prot }}"
        ipa_timeout: "{{ ipa_timeout }}"
        state: present
        uniqueid: "{{ uniqueid }}"
        description: "{{ description }}"
        digits: "{{ digits }}"
        otptype: "{{ otptype }}"
        notbefore: "{{ notbefore }}"
        notafter: "{{ notafter }}"
        interval: "{{ interval }}"
        counter: "{{ counter }}"
        offset: "{{ offset }}"
        secretkey: "{{ secretkey }}"
        validate_certs: "{{ validate_certs }}"
      register: result