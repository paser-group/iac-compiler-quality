- name: Copy files using Ansible copy module
  hosts: all
  gather_facts: false

  tasks:
    - name: Copy file with random IP address content
      ansible.builtin.copy:
        content: "{{ item.content }}"
        dest: "{{ item.dest }}"
      loop:
        - { content: "{{ '10.1.1.1' }}", dest: "/tmp/ubuntu_ip.txt" }
        - { content: "{{ '10.1.1.2' }}", dest: "/tmp/alpine_ip.txt" }
        - { content: "{{ '10.1.1.3' }}", dest: "/tmp/centos_ip.txt" }
        - { content: "{{ '10.1.1.4' }}", dest: "/tmp/redhat_ip.txt" }

    - name: Display copied files
      ansible.builtin.shell: ls -la /tmp