---
- name: Retrieve OneView FC Network Info
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Set API version
      set_fact:
        api_version: "400"
  
    - name: Set invalid hostname
      set_fact:
        hostname: 12345
      
    - name: Set invalid image streamer hostname
      set_fact:
        image_streamer_hostname: 12345
      
    - name: Set invalid username
      set_fact:
        username: 12345
      
    - name: Set invalid password
      set_fact:
        password: 12345
      
    - name: Include required role
      include_role:
        name: ansible-role-oneview
      
  roles:
    - role: ansible-role-oneview
      vars:
        api_version: "{{ api_version }}"  # Set the OneView API version
        config: "/path/to/oneview_config.json"  # Path to the OneView configuration file
        hostname: "{{ hostname }}"  # OneView hostname
        image_streamer_hostname: "{{ image_streamer_hostname }}"  # Image Streamer hostname
        name: "FCNetwork1"  # Name of the FC network
        params:  # Additional parameters
          field: value
        password: "{{ password }}"  # OneView password
        username: "{{ username }}"  # OneView username