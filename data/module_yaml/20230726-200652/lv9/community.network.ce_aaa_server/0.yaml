---
- name: Expose latent type-related bugs in Ansible compiler
  hosts: all
  gather_facts: false

  tasks:
    - name: Configure AAA server
      community.network.ce_aaa_server:
        accounting_mode: "{{ random_accounting_mode }}"
        acct_scheme_name: "{{ random_acct_scheme_name }}"
        authen_scheme_name: "{{ random_authen_scheme_name }}"
        author_scheme_name: "{{ random_author_scheme_name }}"
        domain_name: "{{ random_domain_name }}"
        first_authen_mode: "{{ random_first_authen_mode }}"
        first_author_mode: "{{ random_first_author_mode }}"
        hwtacas_template: "{{ random_hwtacas_template }}"
        local_user_group: "{{ random_local_user_group }}"
        radius_server_group: "{{ random_radius_server_group }}"
        state: "{{ random_state }}"
      register: aaa_server_output

    - name: Print AAA server configuration output
      debug:
        var: aaa_server_output