- name: Expose Type-Related Bugs in Ansible Compiler
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Gather information using scaleway_organization_info module
      community.general.scaleway_organization_info:
        api_timeout: 60
        api_token: "{{ scaleway_api_token }}"
        api_url: "{{ scaleway_api_url }}"
        query_parameters:
          organization_id: "{{ scaleway_organization_id }}"
          limit: 10
        validate_certs: yes