---
- name: Test playbook for community.general.gitlab_group_members module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set random IP for gitlab users access
      set_fact:
        gitlab_users_access: "{{ gitlab_users_access | default([]) + [item] }}"
      loop: "{{ query('network', 'ipv4', {'count': 4}) }}"
  
    - name: Print gitlab users access
      debug:
        var: gitlab_users_access