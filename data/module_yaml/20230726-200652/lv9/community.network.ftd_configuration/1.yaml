---
- name: Manage FTD Configuration
  hosts: localhost
  gather_facts: False
  tasks:
    - name: Generate random IP address
      set_fact:
        random_ip: "{{ '{}.{}.{}.{}'.format((range(1, 256) | random), (range(1, 256) | random), (range(1, 256) | random), (range(1, 256) | random))) }}"

    - name: Configure FTD
      community.network.ftd_configuration:
        data:
          ip_address: "{{ random_ip }}"
          # other relevant data attributes
        filters:
          ip_filter: "{{ random_ip }}"
          # other relevant filters
        operation: ""
        path_params:
          ip_param: "{{ random_ip }}"
          # other relevant path parameters
        query_params:
          ip_param: "{{ random_ip }}"
          # other relevant query parameters
        register_as: ""
      register: result