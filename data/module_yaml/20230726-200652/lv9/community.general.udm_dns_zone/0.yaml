- name: Test for latent type-related bugs in udm_dns_zone module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create DNS zone
      community.general.udm_dns_zone:
        contact: "admin@example.com"
        expire: 3600
        interfaces:
          - "10.1.1.1"
        mx:
          - priority: 10
            exchanger: "mail.example.com"
        nameserver:
          - "ns1.example.com"
          - "ns2.example.com"
        refresh: 1800
        retry: 120
        state: present
        ttl: 3600
        type: master
        zone: "example.com"