---
- name: Test playbook for community.general.keyring module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random IP addresses
      set_fact:
        ip_addresses:
          - "{{ '%d.%d.%d.%d' | format(ansible_random | random | int, ansible_random | random | int, ansible_random | random | int, ansible_random | random | int) }}"
          - "{{ '%d.%d.%d.%d' | format(ansible_random | random | int, ansible_random | random | int, ansible_random | random | int, ansible_random | random | int) }}"
          - "{{ '%d.%d.%d.%d' | format(ansible_random | random | int, ansible_random | random | int, ansible_random | random | int, ansible_random | random | int) }}"

    - name: Set passphrase for a keyring
      community.general.keyring:
        service: "{{ item.service }}"
        username: "{{ item.username }}"
        keyring_password: "{{ item.keyring_password }}"
        state: present
      loop:
        - { service: "system-service", username: "admin", keyring_password: "{{ ip_addresses[0] }}" }
        - { service: "cloud-service", username: "user1", keyring_password: "{{ ip_addresses[1] }}" }
        - { service: "database-service", username: "dbadmin", keyring_password: "{{ ip_addresses[2] }}" }

    - name: Delete passphrase from a keyring
      community.general.keyring:
        service: "{{ item.service }}"
        state: absent
      loop:
        - { service: "system-service" }
        - { service: "cloud-service" }
        - { service: "database-service" }

    - name: Verify the keyring state
      community.general.keyring_info:
        service: "{{ item.service }}"
        username: "{{ item.username }}"
      loop:
        - { service: "system-service", username: "admin" }
        - { service: "cloud-service", username: "user1" }
        - { service: "database-service", username: "dbadmin" }