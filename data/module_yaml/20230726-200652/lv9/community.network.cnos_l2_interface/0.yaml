---
- name: Trigger Type-Related Bugs
  hosts: all
  gather_facts: false
  tasks:
    - name: Set Layer-2 Interface
      community.network.cnos_l2_interface:
        aggregate: "{{ int }}"
        access_vlan: "{{ bool }}"
        mode: "{{ float }}"
        name: "{{ dict }}"
        native_vlan: "{{ list }}"
        state: "{{ none }}"
        trunk_allowed_vlans: "{{ str }}"
        trunk_vlans: "{{ complex }}"
      delegate_to: localhost