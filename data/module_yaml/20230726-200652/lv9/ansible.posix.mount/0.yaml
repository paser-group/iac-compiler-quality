---
- name: Mount a file system
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Mount a file system
      ansible.posix.mount:
        src: "/dev/sda1"
        path: "/mnt/data"
        fstype: "ext4"
        state: "mounted"
        boot: true
        opts: "defaults"
        dump: "1"
        passno: "2"
        fstab: "/etc/fstab"
        backup: true
        network_module_test: "{{ ansible_all_ipv4_addresses }}"
        network_subnet: "10.1.1.0/24"
        network_gateway: "10.1.1.254"
      register: mount_result

    - debug:
        var: mount_result