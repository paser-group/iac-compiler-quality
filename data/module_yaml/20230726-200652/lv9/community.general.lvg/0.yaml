- name: Create Logical Volume Group
  hosts: localhost
  gather_facts: false
  become: true

  tasks:
    - name: Create VG
      community.general.lvg:
        state: "{{ state | default('present') }}"
        force: "{{ force | default(false) }}"
        vg: "{{ vg }}"
        pesize: "{{ pesize }}"
        pvresize: "{{ pvresize | default(false) }}"
        pvs: "{{ pvs }}"
        vg_options: "{{ vg_options }}"
        pv_options: "{{ pv_options }}"
      register: lvm_result

    - name: Debug
      debug:
        var: lvm_result