---
- name: Gather Scaleway snapshot information
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Get snapshot information
      community.general.scaleway_snapshot_info:
        api_timeout: 30
        api_token: "YOUR_API_TOKEN"
        api_url: "https://api.scaleway.com/"
        query_parameters:
          organization_id: "your_organization_id"
        region: "fr-par-1"
        validate_certs: yes
      register: snapshot_info
      
    - debug:
        var: snapshot_info