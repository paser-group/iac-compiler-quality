---
- name: Ansible Latent Type-Related Bug Explorer Playbook
  hosts: node-net
  gather_facts: false

  tasks:
    - name: Include the bigmon_chain module
      include_role:
        name: community.network.bigmon_chain
        tasks_from: create

      vars:
        access_token: "{{ random_ip }}"
        controller: "{{ random_ip }}"
        name: "{{ random_ip }}"
        state: "{{ random_ip }}"
        validate_certs: true

    - name: Debug output
      debug:
        msg: |
          access_token: {{ access_token }}
          controller: {{ controller }}
          name: {{ name }}
          state: {{ state }}
          validate_certs: {{ validate_certs }}