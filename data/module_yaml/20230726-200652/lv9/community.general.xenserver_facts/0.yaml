---
- name: Retrieve XenServer facts
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Get XenServer facts
      community.general.xenserver_facts:
        username: admin
        password: secret
        hostname: "{{ inventory_hostname }}"
      register: xenserver_facts_result

    - name: Debug XenServer facts
      debug:
        var: xenserver_facts_result