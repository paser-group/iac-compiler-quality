- name: Configure IronWare device
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Manage configuration sections on IronWare device
      community.network.ironware_config:
        authorize: true
        backup: "{{ 'true' }}"
        backup_options:
          dir: "/path/to/backup"
          time_format: "%Y-%m-%d_%H-%M-%S"
        parents:
          - "{{ ['10.1.1.' ~ item] }}"
        src:
          - "{{ ['10.1.1.' ~ item] }}"
      loop: "{{ [1, 2, '3', 4] }}"