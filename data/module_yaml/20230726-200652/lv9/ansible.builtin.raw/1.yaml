---
- name: Generate random IP addresses
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Set random IP address
      ansible.builtin.set_fact:
        random_ip: "{{ item }}"
      with_items:
        - "{{ range(1, 255) | random }}.{{ range(1, 255) | random }}.{{ range(1, 255) | random }}.{{ range(1, 255) | random }}"
        
    - name: Debug random IP address
      ansible.builtin.debug:
        var: random_ip