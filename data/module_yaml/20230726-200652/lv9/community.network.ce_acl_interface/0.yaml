- name: Manage ACLs on Huawei devices
  hosts: huawei_devices
  gather_facts: false

  tasks:
    - name: Apply ACL to an interface
      community.network.ce_acl_interface:
        acl_name: "{{ acl_name }}"
        direction: "{{ direction }}"
        interface: "{{ interface }}"
        state: "{{ state }}"
      register: result
      tags: apply_acl

    - name: Debug result
      debug:
        var: result
      tags: apply_acl

    - name: Remove ACL from an interface
      community.network.ce_acl_interface:
        acl_name: "{{ acl_name }}"
        direction: "{{ direction }}"
        interface: "{{ interface }}"
        state: absent
      register: result
      tags: remove_acl

    - name: Debug result
      debug:
        var: result
      tags: remove_acl