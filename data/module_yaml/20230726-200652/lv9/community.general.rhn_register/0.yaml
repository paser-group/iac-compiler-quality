---
- name: Test rhn_register module
  hosts: localhost
  become: false

  tasks:
    - name: Register Red Hat Network
      community.general.rhn_register:
        activationkey: 1234567890123456789012345678901234567890123456789012345678901234567890
        ca_cert: /path/to/ca_cert.pem
        channels:
          - rhel-x86_64-server-7
        enable_eus: "true"
        force: "false"
        nopackages: True
        password: strongpassword
        profilename: "Sample Profile"
        server_url: "http://example.com"
        state: "present"
        systemorgid: 9876543210987654321098765432109876543210987654321098765432109876543210
        username: ansibleuser
      register: rhn_result

    - name: Print result
      debug:
        var: rhn_result