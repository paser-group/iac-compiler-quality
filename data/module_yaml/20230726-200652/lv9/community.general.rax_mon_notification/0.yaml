- name: Test playbook for community.general.rax_mon_notification module
  hosts: localhost
  gather_facts: false
  vars:
    api_key: "YOUR_API_KEY"
    auth_endpoint: "YOUR_AUTH_ENDPOINT"
    credentials: "YOUR_CREDENTIALS_PATH"
    details:
      test_key: test_value
    env: "YOUR_ENV"
    identity_type: "YOUR_IDENTITY_TYPE"
    label: "YOUR_LABEL"
    notification_type: "YOUR_NOTIFICATION_TYPE"
    region: "YOUR_REGION"
    state: "absent"
    tenant_id: "YOUR_TENANT_ID"
    tenant_name: "YOUR_TENANT_NAME"
    username: "YOUR_USERNAME"
    validate_certs: false

  tasks:
    - name: Create Rackspace Cloud Monitoring Notification
      community.general.rax_mon_notification:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        credentials: "{{ credentials }}"
        details: "{{ details }}"
        env: "{{ env }}"
        identity_type: "{{ identity_type }}"
        label: "{{ label }}"
        notification_type: "{{ notification_type }}"
        region: "{{ region }}"
        state: "present"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
      register: result

    - name: Debug module output
      debug:
        var: result