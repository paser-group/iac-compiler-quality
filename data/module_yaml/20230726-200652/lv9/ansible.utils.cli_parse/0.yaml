---
- name: Ansible Latent Bug Finder and Heuristic Test
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random IP address
      ansible.builtin.set_fact:
        random_ip: "{{ hostvars['localhost']['networking'][item] }}"
      with_items:
        - "10.1.1.1"
        - "10.1.1.2"
        - "10.1.1.3"
        - "10.1.1.4"

    - name: Display random IP address
      ansible.builtin.debug:
        var: random_ip

    - name: Execute cli_parse module
      ansible.utils.cli_parse:
        command: "{{ random_cmd }}"
        parser:
          key1: "value1"
          key2: "value2"
        set_fact: random_fact="{{ random_ip }}"
        text: "sample_text"