- name: Test 'community.general.ss_3par_cpg' module for latent type-related bugs
  hosts: localhost
  gather_facts: false

  vars:
    cpg_name: "CPG1"
    disk_type: "NL"
    domain: "domain1"
    growth_increment: "1GB"
    growth_limit: "10GB"
    growth_warning: "5GB"
    high_availability: "double"
    raid_type: "R6"
    secure: "true"
    set_size: 5
    state: "present"
    storage_system_ip: "192.168.0.1"
    storage_system_username: "admin"
    storage_system_password: "admin"

  tasks:
    - name: Create CPG
      community.general.ss_3par_cpg:
        cpg_name: "{{ cpg_name }}"
        disk_type: "{{ disk_type }}"
        domain: "{{ domain }}"
        growth_increment: "{{ growth_increment }}"
        growth_limit: "{{ growth_limit }}"
        growth_warning: "{{ growth_warning }}"
        high_availability: "{{ high_availability }}"
        raid_type: "{{ raid_type }}"
        secure: "{{ secure }}"
        set_size: "{{ set_size }}"
        state: "{{ state }}"
        storage_system_ip: "{{ storage_system_ip }}"
        storage_system_username: "{{ storage_system_username }}"
        storage_system_password: "{{ storage_system_password }}"
      register: result

    - name: Debug result
      debug:
        var: result