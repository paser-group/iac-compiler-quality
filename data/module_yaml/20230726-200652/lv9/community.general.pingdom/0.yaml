---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false
  
  vars:
    check_id: "12345"
    key: "your_key_here"
    passed: "your_password_here"
    state: true
    uid: "56789"
  
  tasks:
    - name: Pause Pingdom check
      community.general.pingdom:
        checkid: "{{ check_id }}"
        key: "{{ key }}"
        passwd: "{{ passed }}"
        state: "{{ state }}"
        uid: "{{ uid }}"
      register: result

    - name: Debug the result
      debug:
        var: result