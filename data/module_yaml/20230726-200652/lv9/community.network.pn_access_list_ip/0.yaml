---
- name: Test pn_access_list_ip module
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:
    - name: Add IP to access list
      community.network.pn_access_list_ip:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_ip: "{{ pn_ip }}"
        pn_name: "{{ pn_name }}"
        state: "{{ state }}"
      register: result

    - name: Print module result
      debug:
        var: result