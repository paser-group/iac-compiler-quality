- hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Manage Netscaler Service Group
      community.network.netscaler_servicegroup:
        nsip: "10.1.1.1"
        nitro_user: "admin"
        nitro_pass: "password"
        nitro_protocol: "http"
        nitro_timeout: 10
        validate_certs: false
        state: present
        servicegroupname: "{{ 'service_group_' + item }}"
        cachetype: "{{ item }}"
        downstateflush: "{{ (item|int) * 10 }}"
        gracefule: "{{ item }}"
        httpprofilename: "{{ item }}"
        maxreq: "{{ item }}"
      with_items:
        - 1
        - 2
        - 3
        - "four"

    - debug:
        var: ansible_failed_task_ignore_errors