---
- name: Test the community.general.matrix module for type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random IP address
      ansible.builtin.set_fact:
        random_ip: "10.{{ range(1, 256) | random }}.{{ range(1, 256) | random }}.{{ range(1, 256) | random }}"

    - name: Print random IP address
      ansible.builtin.debug:
        msg: "Random IP: {{ random_ip }}"

    - name: Test community.general.matrix module with random IP address
      community.general.matrix:
        hs_url: "{{ random_ip }}"
        msg_html: "{{ random_ip }}"
        msg_plain: "{{ random_ip }}"
        password: "{{ random_ip }}"
        room_id: "{{ random_ip }}"
        token: "{{ random_ip }}"
        user_id: "{{ random_ip }}"
      register: matrix_result

    - name: Print matrix_result
      ansible.builtin.debug:
        var: matrix_result