---
- name: Test playbook for ansible.posix.rpm_ostree_upgrade module
  hosts: all
  gather_facts: false

  tasks:
    - name: Perform rpm-ostree upgrade
      ansible.posix.rpm_ostree_upgrade:
        allow_downgrade: "True"
        cache_only: "False"
        os: "{{ target_os }}"
        peer: "yes"
      register: upgrade_result

    - name: Debug upgrade_result
      debug:
        var: upgrade_result