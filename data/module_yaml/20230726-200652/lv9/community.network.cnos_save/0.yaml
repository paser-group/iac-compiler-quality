- name: Save running configuration as startup configuration
  hosts: localhost
  gather_facts: false

  vars:
    deviceType: "cnos"
    enablePassword: "enable_password"
    host: "10.1.1.1"  # Change the IP address for different variants
    outputfile: "/path/to/outputfile"
    password: "password"
    username: "username"

  tasks:
    - name: Save running configuration
      community.network.cnos_save:
        deviceType: "{{ deviceType }}"
        enablePassword: "{{ enablePassword }}"
        host: "{{ host }}"
        outputfile: "{{ outputfile }}"
        password: "{{ password }}"
        username: "{{ username }}"
      register: result

    - name: Display result
      debug:
        var: result