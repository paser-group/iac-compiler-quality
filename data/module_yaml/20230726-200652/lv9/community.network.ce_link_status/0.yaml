- name: Test playbook for community.network.ce_link_status module
  hosts: all
  gather_facts: false
  tasks:
    - name: Get link status of interface
      community.network.ce_link_status:
        interface: "{{ item }}"
      register: link_status
      with_items:
        - None
        - "GigabitEthernet0/0/1"
        - 1

    - name: Debug link status
      debug:
        var: link_status