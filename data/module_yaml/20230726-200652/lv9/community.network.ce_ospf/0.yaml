- name: Configure OSPF instance
  hosts: localhost
  tasks:
    - name: Configure OSPF
      community.network.ce_ospf:
        addr: null
        area: null
        auth_key_id: null
        auth_mode: null
        auth_text_md5: null
        auth_text_simple: null
        mask: null
        max_load_balance: null
        nexthop_addr: none
        nexthop_weight: ""
        process_id: "{{ item }}"
        state: present
      loop:
        - 1
        - 2
        - 3
      register: result

    - name: Print debug information
      debug:
        var: result