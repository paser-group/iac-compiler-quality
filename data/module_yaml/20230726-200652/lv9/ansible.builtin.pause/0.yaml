---
- name: Test playbook for ansible.builtin.pause module
  hosts: all
  gather_facts: false

  tasks:
    - name: Pause with random IP address
      ansible.builtin.pause:
        prompt: "Enter an IP address"
        echo: yes

  vars:
    random_ip_address: "{{ '%d.%d.%d.%d' | format(255|random(seed=inventory_hostname),255|random(seed=inventory_hostname),255|random(seed=inventory_hostname),255|random(seed=inventory_hostname)) }}"