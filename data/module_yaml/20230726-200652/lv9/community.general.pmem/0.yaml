---
- name: Configure Intel Optane Persistent Memory
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure Intel Optane Persistent Memory using pmem module
      community.general.pmem:
        appdirect: 1048576
        appdirect_interleaved: True
        memorymode: "invalid_memory_mode"
        namespace: "/dev/dax0.0"
        namespace_append: "invalid_append_flag"
        reserved: "invalid_reserved_value"
        socket: "invalid_socket_value"