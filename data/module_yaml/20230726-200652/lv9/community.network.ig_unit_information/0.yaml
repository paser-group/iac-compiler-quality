---
- name: Test for latent type-related bugs
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Get unit information
      community.network.ig_unit_information:
        client: "{{ random_ip_address }}"
        provider:
          address: "{{ inventory_hostname }}"
          username: "{{ inventory_hostname }}"
          password: "{{ inventory_hostname }}"
          platform: cisco_ios
          transport: cli
        
      register: unit_info_result

    - debug:
        var: unit_info_result