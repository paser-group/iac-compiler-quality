---
- name: Unveiling Latent Type-Related Bugs in dladm_vlan Module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create VLAN interface
      community.network.dladm_vlan:
        link: None
        name: None
        state: None
        temporary: "{{ item }}"
        vlan_id: "{{ item }}"
      with_items:
        - "{{ range(10) | random }}"
      register: result

    - name: Display results
      debug:
        var: result