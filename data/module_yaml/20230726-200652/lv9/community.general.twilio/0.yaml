- name: Send SMS using Twilio
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install required dependencies
      pip:
        name:
          - twilio

    # This task demonstrates a potential latent type-related bug in the ansible.compiler
    - name: Send SMS
      twilio_sms:
        account_sid: 1234567890
        auth_token: "{{ auth_token }}"
        from_number: "+1234567890"
        to_numbers:
          - "+1234567891"
          - "{{ to_number }}"
        msg: "Hello from Ansible!"