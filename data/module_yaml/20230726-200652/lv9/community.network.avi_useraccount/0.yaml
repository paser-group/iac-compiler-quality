---
- name: Test for Latent Type-Related Bugs in community.network.avi_useraccount module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create User Account
      community.network.avi_useraccount:
        avi_credentials:
          controller: "{{ controller }}"
          username: "{{ username }}"
          password: "{{ password }}"
        tenant: "{{ tenant }}"
        username: "{{ username }}"
        password: "{{ password }}"
        force_change: "{{ force_change }}"
        old_password: "{{ old_password }}"
        tenant_uuid: "{{ tenant_uuid }}"
        api_version: "{{ api_version }}"
        api_context: "{{ api_context }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
      register: result

    - name: Debug Results
      debug:
        var: result

    # Additional test cases can be added here