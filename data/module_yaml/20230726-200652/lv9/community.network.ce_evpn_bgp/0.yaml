- name: Test playbook for community.network.ce_evpn_bgp module
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Set advertise_l2vpn_evpn to an invalid value
      community.network.ce_evpn_bgp:
        advertise_l2vpn_evpn: "{{ invalid_value }}"
        advertise_router_type: "default"
        as_number: "{{ as_number }}"
        bgp_instance: "default"
        peer_address: "{{ peer_address }}"
        peer_enable: "{{ enable }}"
        peer_group_name: "{{ peer_group }}"
        state: present
        vpn_name: "{{ vpn_name }}"