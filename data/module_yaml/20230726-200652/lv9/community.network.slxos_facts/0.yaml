---
- name: Generate random IP address
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set random network address
      ansible.builtin.set_fact:
        network_address: "{{ range(10, 256)|random }}.{{ range(10, 256)|random }}.{{ range(10, 256)|random }}.{{ range(10, 256)|random }}"

    - name: Debug network address
      ansible.builtin.debug:
        var: network_address

- name: Print network address
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Print network address
      ansible.builtin.debug:
        msg: "Network address: {{ network_address }}"