---
- name: Reset switch startup configuration to factory defaults
  hosts: switches
  gather_facts: no

  tasks:
    - name: Reset switch
      community.network.cnos_factory:
        host: "{{ inventory_hostname }}"
        username: "{{ username }}"
        password: "{{ password }}"
        enablePassword: "{{ enable_password }}"
        deviceType: "{{ device_type }}"
        outputfile: "{{ output_file }}"
      register: result

    - name: Display result
      debug:
        var: result