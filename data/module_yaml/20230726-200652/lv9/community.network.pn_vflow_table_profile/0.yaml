- name: Test playbook for community.network.pn_vflow_table_profile module
  hosts: localhost
  gather_facts: false
  vars:
    pn_cliswitch: "my_switch"
    pn_enable: true
    pn_hw_tbl: "my_hw_table"
    pn_profile: "my_profile"
    state: "present"
    random_ipv4: "{{ 10|random ~ '.' ~ 1|random ~ '.' ~ 1|random ~ '.' ~ 1|random }}"

  tasks:
    - name: Configure vFlow table profile
      community.network.pn_vflow_table_profile:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_enable: "{{ pn_enable }}"
        pn_hw_tbl: "{{ pn_hw_tbl }}"
        pn_profile: "{{ pn_profile }}"
        state: "{{ state }}"
        random_ip: "{{ random_ipv4 }}"
      register: result

    - name: Display task result
      debug:
        var: result