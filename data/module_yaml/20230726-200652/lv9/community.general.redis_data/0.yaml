- name: Set Redis Key
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set Redis Key using community.general.redis_data module
      community.general.redis_data:
        key: "{{ key }}"
        value: "{{ value }}"
        ca_certs: "{{ ca_certs }}"
        existing: "{{ existing }}"
        expiration: "{{ expiration }}"
        keep_ttl: "{{ keep_ttl }}"
        login_host: "{{ login_host }}"
        login_password: "{{ login_password }}"
        login_port: "{{ login_port }}"
        login_user: "{{ login_user }}"
        non_existing: "{{ non_existing }}"
        state: "{{ state }}"
        tls: "{{ tls }}"
        validate_certs: "{{ validate_certs }}"
      register: result

    - debug:
        var: result