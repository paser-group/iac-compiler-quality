---
- name: Test playbook for cnos_vlan module
  hosts: localhost
  gather_facts: false
  vars:
    aggregate: null
    associated_interfaces: null
    delay: null
    interfaces: null
    name: null
    purge: true
    state: null
    vlan_id: null

  tasks:
    - name: Create VLAN using cnos_vlan module
      community.network.cnos_vlan:
        aggregate: "{{ aggregate }}"
        associated_interfaces: "{{ associated_interfaces }}"
        delay: "{{ delay }}"
        interfaces: "{{ interfaces }}"
        name: "{{ name }}"
        purge: "{{ purge }}"
        state: "{{ state }}"
        vlan_id: "{{ vlan_id }}"
      register: result

    - name: Print the playbook result
      debug:
        var: result