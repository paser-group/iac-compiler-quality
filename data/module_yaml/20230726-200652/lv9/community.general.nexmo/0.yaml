- name: Unveiling latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Formulate random IP address
      set_fact:
        random_ip: "{{ (100..199) | random | string + '.' + (1..254) | random | string + '.' + (1..254) | random | string }}"

    - name: Trigger latent type-related bug
      shell: "echo {{ random_ip }}"