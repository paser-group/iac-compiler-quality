---
- name: Manage Django App
  hosts: localhost
  gather_facts: false
  vars:
    ack_venv_creation_deprecation: ""
    apps: ""
    cache_table: ""
    clear: ""
    command: ""
    database: ""
    failfast: ""
    fixtures: ""
    link: ""
    merge: ""
    project_path: ""
    pythonpath: ""
    settings: ""
    skip: ""
    testrunner: ""
    virtualenv: ""

  tasks:
    - name: Manage Django app
      community.general.django_manage:
        project_path: "{{ project_path }}"
        command: "{{ command }}"
        database: "{{ database }}"
        settings: "{{ settings }}"
        apps: "{{ apps }}"
        cache_table: "{{ cache_table }}"
        fixtures: "{{ fixtures }}"
        testrunner: "{{ testrunner }}"
        failfast: "{{ failfast }}"
        clear: "{{ clear }}"
        merge: "{{ merge }}"
        skip: "{{ skip }}"
        link: "{{ link }}"
        virtualenv: "{{ pythonpath }}"
      register: django_result

    - name: Print Django result
      debug:
        var: django_result