---
- name: Manage OneView Logical Interconnect Groups
  hosts: localhost
  gather_facts: False

  vars:
    api_version: 1200
    config: "/path/to/oneview_config.json"
    data:
      name: "MyLogicalInterconnectGroup"
      state: "present"

  tasks:
    - name: Import required modules
      import_tasks: import_oneview.yml

    - name: Create OneView Logical Interconnect Group
      oneview_logical_interconnect_group:
        config: "{{ config }}"
        api_version: "{{ api_version }}"
        data: "{{ data }}"
      register: result

    - name: Print result
      debug:
        var: result