- name: Install Ansible roles or collections
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install Ansible role
      community.general.ansible_galaxy_install:
        dest: "/path/to/roles"
        force: yes
        name: ["role1", "role2"]
        no_deps: true
        type: role
        ack_ansible29: "true"
        ack_min_ansiblecore211: true