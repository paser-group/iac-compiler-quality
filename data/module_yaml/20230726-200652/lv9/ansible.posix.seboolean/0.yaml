- name: Test playbook for ansible.posix.seboolean module
  hosts: all
  gather_facts: false

  tasks:
    - name: Disable SELinux boolean
      ansible.posix.seboolean:
        name: "{{ item.name }}"
        persistent: "{{ item.persistent }}"
        state: "{{ item.state|int }}"
      loop:
        - { name: "httpd_can_network_connect", persistent: false, state: false }
        - { name: "allow_ftp_anon_write", persistent: true, state: true }
      register: seboolean_result

    - name: Print the output
      debug:
        msg: "{{ item }}"
      loop: "{{ seboolean_result.results }}"