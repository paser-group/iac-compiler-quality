- name: Gather Scaleway Security Group Information
  hosts: localhost
  gather_facts: false
  vars:
    api_timeout: "60"  # str instead of int
    api_token: your_scaleway_api_token  # variable without quotes
    api_url:  # missing value, expecting str
    query_parameters: "{{ {'key': 'value'} }}"  # unexpected dict formatting
    region: 123  # int instead of str
    validate_certs: "true"  # str instead of bool
  tasks:
    - name: Gather Scaleway Security Group Information
      community.general.scaleway_security_group_info:
        api_timeout: "{{ api_timeout }}"
        api_token: "{{ api_token }}"
        api_url: "{{ api_url }}"
        query_parameters: "{{ query_parameters }}"
        region: "{{ region }}"
        validate_certs: "{{ validate_certs }}"
      register: security_group_info_result