---
- name: Test clc_firewall_policy module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create a firewall policy
      community.general.clc_firewall_policy:
        destination: "{{ destination }}"
        destination_account_alias: "{{ destination_account_alias }}"
        enabled: "{{ enabled }}"
        firewall_policy_id: "{{ firewall_policy_id }}"
        location: "{{ location }}"
        ports: "{{ ports }}"
        source: "{{ source }}"
        source_account_alias: "{{ source_account_alias }}"
        state: "{{ state }}"
      register: result
      ignore_errors: true

- debug:
    var: result