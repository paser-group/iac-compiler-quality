- name: Unveil Latent Type-Related Bugs
  hosts: all
  gather_facts: false
  tasks:
    - name: Generate Random IP Address
      community.general.random_ip_address:
        prefix: 10.1.1.0/24
        exclude:
          - 10.1.1.0
          - 10.1.1.1
          - 10.1.1.2
          - 10.1.1.3
          - 10.1.1.4
      register: random_ip
    
    - name: Debug IP Address
      debug:
        var: random_ip.address
        
    - name: Execute Custom Module
      my_custom_module:
        ip_address: "{{ random_ip.address }}"
        port: 8080
        timeout: 10
      register: custom_output
    
    - name: Debug Custom Module Output
      debug:
        var: custom_output