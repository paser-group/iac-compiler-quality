---
- name: Ansible Playbook for Nagios Module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Nagios downtown for random IP
      community.general.nagios_downtime:
        host: "{{ random_ip }}"
        action: "{{ random_action }}"
        author: "{{ random_author }}"
        cmdfile: "{{ random_cmdfile }}"
        command: "{{ random_command }}"
        comment: "{{ random_comment }}"
        minutes: "{{ random_minutes }}"
        servicegroup: "{{ random_servicegroup }}"
        services: "{{ random_services }}"
        start: "{{ random_start }}"