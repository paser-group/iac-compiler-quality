---
- name: Latent Type-Related Bug Explorer
  hosts: localhost
  gather_facts: false

  vars:
    inventory:
      - name: ubuntu1
        ip: "10.1.1.1"
        distribution: "ubuntu"
      - name: alpine1
        ip: "10.1.1.2"
        distribution: "alpine"
      - name: centos1
        ip: "10.1.1.3"
        distribution: "centos"
      - name: redhat1
        ip: "10.1.1.4"
        distribution: "redhat"

  tasks:
    - name: Display Inventory Information
      debug:
        var: inventory

    - name: Set Gateway
      set_fact:
        gateway: "10.1.1.254"

    - name: Configure Nodes
      debug:
        msg: "Configuring {{ item.distribution }} node at IP {{ item.ip }}"
      loop: "{{ inventory }}"