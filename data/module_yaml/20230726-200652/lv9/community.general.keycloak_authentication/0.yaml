---
- name: Test playbook for community.general.keycloak_authentication module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure keycloak authentication
      community.general.keycloak_authentication:
        alias: "my-auth"
        auth_client_id: "my-client"
        auth_client_secret: "my-secret"
        auth_keycloak_url: "https://keycloak.example.com/auth"
        auth_password: "admin"
        auth_realm: "my-realm"
        auth_username: "admin"
        authenticationExecutions:
          - providerId: "execution-provider-1"
            realm: "realm1"
          - providerId: "execution-provider-2"
            realm: "realm2"
        connection_timeout: 10
        copyFrom: "/path/to/some/file"
        description: "Keycloak authentication configuration"
        force: yes
        http_agent: "MyCustomAgent"
        providerId: "provider-1"
        realm: "my-realm"
        state: "present"
        token: "my-token"
        validate_certs: no
      register: result

    - name: Debug module output
      debug:
        var: result

    - name: Generate random IP addresses
      set_fact:
        ip_address_ubuntu1: "{{ 10.1.1.1 }}"
        ip_address_alpine1: "{{ 10.1.1.2 }}"
        ip_address_centos1: "{{ 10.1.1.3 }}"
        ip_address_redhat1: "{{ 10.1.1.4 }}"

    - name: Trigger type-related bug
      debug:
        msg: "Successfully triggered type-related bug"

...