- name: Configure OSPF on vRouter
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Configure OSPF
      community.network.pn_vrouter_ospf:
        pn_cliswitch: vRouter
        pn_netmask: "255.255.255.0"
        pn_network: "10.1.1.0"
        pn_ospf_area: "0.0.0.0"
        pn_vrouter_name: vRouter1
        state: present
      register: result

    - debug:
        var: result