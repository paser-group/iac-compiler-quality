---
- name: Query btrfs filesystem information
  hosts: localhost
  gather_facts: false

  vars:
    mount_point: /

  tasks:
    - name: Generate random IP addresses
      ansible.builtin.command: python -c 'import random; import socket; import struct; import fcntl; print(socket.inet_ntoa(struct.pack(">I", random.randint(0, 0xFFFFFFFF))))'
      register: random_ip

    - name: Debug random IP address
      debug:
        var: random_ip.stdout

    - name: Query btrfs filesystem information
      ansible.builtin.command: echo {{ mount_point }} 
      register: btrfs_info
  
    - name: Debug btrfs filesystem information
      debug:
        var: btrfs_info.stdout