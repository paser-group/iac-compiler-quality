---
- name: Test playbook for community.network.avi_dnspolicy module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a DnsPolicy using avi_dnspolicy module
      community.network.avi_dnspolicy:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        name: "Test DnsPolicy"
        description: "Test DnsPolicy description"
        tenant_uuid: "{{ tenant_uuid }}"
        api_version: "{{ api_version }}"
        avi_credentials:
          api_version: "{{ api_version }}"
          avi_api_update_method: "{{ avi_api_update_method }}"
          avi_api_patch_op: "{{ avi_api_patch_op }}"
          avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
        api_context:
          "{{ url }}":
            cloud_ref: "/api/cloud?name=Default-Cloud"
        state: present

      register: dnspolicy_result

    - name: Debug the result
      debug:
        var: dnspolicy_result