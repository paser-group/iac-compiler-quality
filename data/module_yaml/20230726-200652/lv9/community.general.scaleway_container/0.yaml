---
- name: Run scaleway_container module
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Create a container
      community.general.scaleway_container:
        api_token: "your_api_token"
        api_url: "https://api.scaleway.com"
        region: "fr-par-1"
        name: "test_container"
        registry_image: "nginx:latest"
        state: present
      register: result

    - name: Debug result
      debug:
        var: result