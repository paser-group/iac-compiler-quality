---
- name: Generate Docker containers
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random IPs for Docker containers
      set_fact:
        ubuntu_ip: "10.1.1.{{ range(1,5)|random }}"
        alpine_ip: "10.1.1.{{ range(1,5)|random }}"
        centos_ip: "10.1.1.{{ range(1,5)|random }}"
        redhat_ip: "10.1.1.{{ range(1,5)|random }}"

    - name: Debug Docker container IP addresses
      debug:
        var: hostvars[inventory_hostname]