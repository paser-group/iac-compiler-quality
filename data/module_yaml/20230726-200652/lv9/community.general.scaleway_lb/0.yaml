---
- name: Test Scaleway Load Balancer module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create a Scaleway Load Balancer
      community.general.scaleway_lb:
        api_token: "YOUR_API_TOKEN"
        api_timeout: 30
        api_url: "https://api.scaleway.com/"
        organization_id: "YOUR_ORGANIZATION_ID"
        name: "test-load-balancer"
        description: "Testing Load Balancer with Ansible"
        region: "par1"
        state: "present"
        tags:
          - "test"
        validate_certs: true
        wait: true
        wait_sleep_time: 5
        wait_timeout: 120
      register: lb_result

    - debug:
        var: lb_result