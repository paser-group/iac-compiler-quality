---
- name: Fetch configuration/state data from NETCONF endpoint
  hosts: nodes
  gather_facts: false
  tasks:
    - name: Fetch NETCONF data
      ansible.netcommon.netconf_get:
        display: "{{ display }}"
        filter: "{{ filter }}"
        lock: "{{ lock }}"
        source: "{{ source }}"
      register: result

    - name: Display NETCONF data
      debug:
        var: result