---
- name: Trigger Type-Related Bugs in Rocket.Chat Module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install Rocket.Chat module dependencies
      pip:
        name: rocketchat-notify
        state: present

    - name: Send Rocket.Chat message
      community.general.rocketchat:
        domain: "rocketchat.example.com"
        protocol: "https"
        token: "YOUR_ROCKET_CHAT_TOKEN"
        channel: "general"
        username: "Ansible"
        msg: "This is a test message"
        color: "#ff0000"
        icon_url: "https://example.com/icon.png"
        icon_emoji: ":rocket:"
        link_names: 1
        validate_certs: false
        attachment:
          - title: "Attachment Title"
            text: "This is an example attachment"
            title_link: "https://example.com"
      register: result

    - name: Print Rocket.Chat module result
      debug:
        var: result
...