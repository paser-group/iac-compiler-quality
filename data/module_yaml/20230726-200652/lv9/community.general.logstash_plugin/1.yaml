- name: Generate random IP address
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set random IP address
      set_fact:
        random_ip: "{{ hostvars['localhost']['ansible_eth0']['ipv4']['network'] | ipaddr('network') | random(start=3, end=254) }}"
  
    - name: Debug random IP address
      debug:
        var: random_ip