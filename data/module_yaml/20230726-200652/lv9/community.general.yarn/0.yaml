- hosts: all
  gather_facts: false
  tasks:
    - name: Install Yarn
      community.general.yarn:
        state: "{{ random_state }}"
        version: "{{ random_version }}"
        executable: "{{ random_executable }}"
        global: "{{ random_global }}"
        ignore_scripts: "{{ random_ignore_scripts }}"
        registry: "{{ random_registry }}"
      register: result
    
    - name: Print result
      debug:
        var: result