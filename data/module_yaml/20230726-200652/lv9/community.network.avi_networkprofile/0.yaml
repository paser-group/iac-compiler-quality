---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create random IP address variable
      set_fact:
        ip_address: "{{ (252 | random + 1) ~ '.' ~ (253 | random + 1) ~ '.' ~ (250 | random + 1) ~ '.' ~ (254 | random + 1) }}"

    - name: Print IP address
      debug:
        var: ip_address