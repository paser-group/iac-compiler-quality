---
- name: Test community.general.scaleway_ip_info module for type-related bugs
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Gather information about Scaleway IP addresses
      community.general.scaleway_ip_info:
        api_token: "{{ scaleway_api_token }}"
        api_timeout: "{{ scaleway_api_timeout }}"
        api_url: "{{ scaleway_api_url }}"
        query_parameters: "{{ scaleway_query_parameters }}"
        region: "{{ scaleway_region }}"
        validate_certs: "{{ scaleway_validate_certs }}"
      
      register: ip_info

    - name: Debug IP Info
      debug:
        var: ip_info