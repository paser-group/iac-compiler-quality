---
- name: Ansible Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Set gconftool2 key
      community.general.gconftool2:
        config_source: "/path/to/config/source"
        direct: true
        key: test_key
        value: 10.1.1.1
        value_type: "string"
        state: present