---
- name: Manage EdgeOS Configuration
  hosts: localhost
  gather_facts: false
  become: true

  tasks:
    - name: Configure EdgeOS with invalid IP address
      community.network.edgeos_config:
        backup: true
        backup_options:
          dir: /tmp/backup
        lines:
          - "set service dhcp-server shared-network-name node-net subnet 10.1.1.0/24"
          - "set service dhcp-server shared-network-name node-net subnet 10.1.abc.1/24"
        save: true