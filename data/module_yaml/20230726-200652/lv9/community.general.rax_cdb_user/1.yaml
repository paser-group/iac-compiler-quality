- name: Generate random IP addresses
  hosts: localhost
  gather_facts: false
  vars:
    ip_addresses:
      - "{{ random_ip() }}"
      - "{{ random_ip() }}"
      - "{{ random_ip() }}"
      - "{{ random_ip() }}"

  tasks:
    - name: Create or delete Rackspace Cloud Database user
      community.general.rax_cdb_user:
        # module options here

  # Helper function to generate random IP addresses
  vars:
    random_ip: "{{ '%d.%d.%d.%d' | format((1..254 | random), (1..254 | random), (1..254 | random), (1..254 | random)) }}"