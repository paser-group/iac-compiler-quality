---
- name: Create or delete Rackspace Cloud Database user
  hosts: localhost
  gather_facts: false
  vars:
    api_key: "your_rackspace_api_key"
    auth_endpoint: "https://identity.api.rackspacecloud.com/v2.0/"
    cdb_id: "your_cloud_database_id"
    credentials: "/path/to/credentials_file"
    databases:
      - db_name_1
      - db_name_2
    db_password: "db_user_password"
    db_username: "db_username"
    env: "dev"
    host: "https://database.region.cloud.rackspace.com"
    identity_type: "rackspace"
    region: "your_region"
    state: "present"
    tenant_id: "your_tenant_id"
    tenant_name: "your_tenant_name"
    username: "your_rackspace_username"
    validate_certs: false

  tasks:
    - name: Create or delete Rackspace Cloud Database user
      community.general.rax_cdb_user:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        cdb_id: "{{ cdb_id }}"
        credentials: "{{ credentials }}"
        databases: "{{ databases }}"
        db_password: "{{ db_password }}"
        db_username: "{{ db_username }}"
        env: "{{ env }}"
        host: "{{ host }}"
        identity_type: "{{ identity_type }}"
        region: "{{ region }}"
        state: "{{ state }}"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"