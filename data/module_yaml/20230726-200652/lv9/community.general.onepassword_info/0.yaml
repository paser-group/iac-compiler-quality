---
- name: Test playbook for onepassword_info module
  hosts: localhost
  gather_facts: false
  vars:
    auto_login:
      username: my_username
      password: my_password
    cli_path: "/usr/local/bin/op"
    search_terms:
      - my_search_term_1
      - my_search_term_2

  tasks:
    - name: Execute onepassword_info module
      community.general.onepassword_info:
        auto_login: "{{ auto_login }}"
        cli_path: "{{ cli_path }}"
        search_terms: "{{ search_terms }}"
      register: onepassword_info_result

    - name: Debug onepassword_info_result
      debug:
        var: onepassword_info_result