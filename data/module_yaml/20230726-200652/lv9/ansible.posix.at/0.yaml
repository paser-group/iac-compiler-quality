---
- name: Schedule command/script execution with ansible.posix.at module
  hosts: localhost
  gather_facts: false

  vars:
    command_to_execute: "echo 'Hello, World!'"
    script_file_to_execute: "/path/to/script.sh"

  tasks:
    - name: Schedule execution with ansible.posix.at module
      ansible.posix.at:
        command: "{{ command_to_execute }}"
        count: 1
        script_file: "{{ script_file_to_execute }}"
        state: present
        unique: true
        units: minutes
      register: at_job_result