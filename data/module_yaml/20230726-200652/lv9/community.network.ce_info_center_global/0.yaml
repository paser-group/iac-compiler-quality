- name: Test Ansible Latent Type-Related Bug
  hosts: all
  gather_facts: false
  tasks:
    - name: Configure Info Center Logging
      community.network.ce_info_center_global:
        channel_cfg_name: "{{ var_not_defined }}"
        channel_id: "{{ channel_id | default('') }}"
        channel_name: "{{ channel_name | default('') }}"
        channel_out_direct: "{{ channel_out_direct }}"
        facility: "{{ facility | default('') }}"
        filter_feature_name: "{{ filter_feature_name | default('') }}"
        filter_log_name: "{{ filter_log_name | default('') }}"
        info_center_enable: "{{ info_center_enable | default('') }}"
        ip_type: "{{ ip_type | default('') }}"
        is_default_vpn: "{{ is_default_vpn | default(false) }}"
        level: "{{ level | default('') }}"
        logfile_max_num: "{{ logfile_max_num | default('') }}"
        logfile_max_size: "{{ logfile_max_size | default('') }}"
        packet_priority: "{{ packet_priority | default('') }}"
        server_domain: "{{ server_domain | default('') }}"
        server_ip: "{{ var_not_defined }}"
        server_port: "{{ server_port | default('') }}"
        source_ip: "{{ var_not_defined }}"
        ssl_policy_name: "{{ ssl_policy_name | default('') }}"
        state: "{{ state | default('') }}"
        suppress_enable: "{{ suppress_enable | default('') }}"
        timestamp: "{{ timestamp | default('') }}"
        transport_mode: "{{ transport_mode | default('') }}"
        vrf_name: "{{ vrf_name | default('') }}"