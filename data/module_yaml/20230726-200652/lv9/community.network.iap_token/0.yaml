---
- name: Ansible Playbook to Expose Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test community.network.iap_token module
      community.network.iap_token:
        https: "{{ item }}"
        iap_fqdn: "{{ item }}"
        iap_port: "{{ item }}"
        username: "{{ item }}"
        password: "{{ item }}"
        validate_certs: "{{ item }}"
      with_items:
        - true
        - false
        - 123
        - "example.com"
        - ["user1", "user2"]
        - ["pass1", "pass2"]
        - [true, false]
      register: iap_token_output

    - debug:
        var: iap_token_output