---
- name: Test playbook for community.general.memset_zone module
  hosts: localhost
  gather_facts: false
  vars:
    api_key: "your_api_key"
    force: "false"
    name: 123
    state: present
    ttl: "300"
  tasks:
    - name: Create a new zone
      community.general.memset_zone:
        api_key: "{{ api_key }}"
        name: "{{ name }}"
        state: "{{ state }}"
        ttl: "{{ ttl }}"
        force: "{{ force }}"
      register: result_create
      
    - name: Display debug information
      debug:
        var: result_create
        
    - name: Delete the zone
      community.general.memset_zone:
        api_key: "{{ api_key }}"
        name: "{{ name }}"
        state: "{{ state }}"
        ttl: "{{ ttl }}"
        force: "{{ force }}"
      register: result_delete
      
    - name: Display debug information
      debug:
        var: result_delete