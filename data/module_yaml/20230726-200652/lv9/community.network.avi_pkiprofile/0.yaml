---
- name: Test playbook for community.network.avi_pkiprofile module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create PKI Profile
      community.network.avi_pkiprofile:
        controller: "192.168.1.10"
        username: "admin"
        password: "password"
        tenant: "Default"
        state: "present"
        name: "TestPKIProfile"
        crl_check: true
        crls:
          - name: "CRL1"
            uri: "http://crl1.example.com/crl.crl"
          - name: "CRL2"
            uri: "http://crl2.example.com/crl.crl"
        tenant_ref: "/api/tenant?name=Default"
      register: result

    - name: Display PKI Profile result
      debug:
        var: result