---
- name: Test Ansible Latent Type-Related Bugs with Huawei CloudEngine Configuration
  hosts: localhost
  gather_facts: false

  vars:
    huawei_ce_config:
      - src: "/path/to/config/file"
      - config:
          - system
            - aaa
              - authentication-scheme huawei
                - local-user huawei password irreversible-cipher $1a$z3M4/IJytRewjKwUcrkpBy2XoVgtQR

  tasks:
    - name: Push configuration to Huawei CloudEngine device
      community.network.ce_config:
        provider: "{{ huawei_provider }}"
        src: "{{ item.src }}"
        config: "{{ item.config }}"
      loop: "{{ huawei_ce_config }}"
      register: result

    - name: Display the result
      debug:
        var: result