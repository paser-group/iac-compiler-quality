---
- name: Collect facts from remote EdgeOS devices
  hosts: all
  gather_facts: false

  vars:
    ip_addresses:
      ubuntu1: "10.1.1.1"
      alpine1: "10.1.1.2"
      centos1: "10.1.1.3"
      redhat1: "10.1.1.4"

  tasks:
    - name: Set host IP addresses
      set_fact:
        ansible_host: "{{ ip_addresses[inventory_hostname] }}"

    - name: Gather EdgeOS facts
      community.network.edgeos_facts:
        gather_subset: None

      register: edgeos_facts

    - name: Display EdgeOS facts
      debug:
        var: edgeos_facts