---
- name: Configure Networking Object
  hosts: localhost
  gather_facts: false

  vars:
    controller: "https://{{ avi_controller_ip }}"
    username: "admin"
    password: "password"
    tenant: "admin"

  tasks:
    - name: Configure Networking Object
      community.network.avi_network:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        configured_subnets: "{{ random_subnets }}"
        state: present
      register: result

    - debug:
        var: result