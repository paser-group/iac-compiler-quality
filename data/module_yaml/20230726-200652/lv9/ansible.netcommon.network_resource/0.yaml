- name: Test playbook for ansible.netcommon.network_resource module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create network resource
      ansible.netcommon.network_resource:
        config: "{{ playbook_dir }}/network_config.j2"
        name: "{{ inventory_hostname }}"
        os_name: "{{ ansible_distribution }}"
        running_config: null
        state: null
      register: network_resource

    - name: Debug network resource
      debug:
        var: network_resource