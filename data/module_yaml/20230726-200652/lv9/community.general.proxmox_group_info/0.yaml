---
- name: Retrieve Proxmox Group Info
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Retrieve group info
      community.general.proxmox_group_info:
        api_host: "{{ api_host }}"
        api_password: "{{ api_password }}"
        api_token_id: "{{ api_token_id }}"
        api_token_secret: "{{ api_token_secret }}"
        api_user: "{{ api_user }}"
        group: "{{ group }}"
        validate_certs: "{{ validate_certs }}"
      register: result

    - name: Display group info
      debug:
        msg: "{{ result }}"