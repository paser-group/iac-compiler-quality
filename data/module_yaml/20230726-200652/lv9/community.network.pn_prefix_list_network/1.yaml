---
- name: Test playbook for community.network.pn_prefix_list_network module
  hosts: localhost
  gather_facts: false
  vars:
    pn_netmask: "{{ ['24', '25', '26', '27', '28', '29', '30'] | random }}"
    pn_network: "{{ '10.' ~ '1.' ~ '1.' ~ range(1,256)|list | random }}"

  tasks:
    - name: Add prefix list network
      community.network.pn_prefix_list_network:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_name: "{{ pn_name }}"
        pn_netmask: "{{ pn_netmask }}"
        pn_network: "{{ pn_network }}"
        state: "{{ state }}"
      register: result