---
- name: Ansible Latent Bug Finder & Heuristic Test
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Application Persistence Profile
      community.network.avi_applicationpersistenceprofile:
        controller: "https://{{ ansible_host }}"
        username: "{{ avi_username }}"
        password: "{{ avi_password }}"
        tenant: "{{ avi_tenant }}"
        persistence_type: "{{ random_persistence_type }}"
        name: {{ random_name_item }}
        api_version: "{{ random_api_version }}"
      register: result
      delegate_to: localhost
      run_once: true

    - name: Print Result
      debug:
        var: result