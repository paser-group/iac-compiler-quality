---
- name: Test playbook for community.general.github_repo module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Clone GitHub repository
      community.general.github_repo:
        repo: username/myrepo
        dest: /path/to/clone
        access_token: "{{ access_token }}"
        api_url: "{{ api_url }}"
        description: "{{ description }}"
        force_defaults: "{{ force_defaults }}"
        name: "{{ name }}"
        organization: "{{ organization }}"
        password: "{{ password }}"
        private: "{{ private }}"
        state: "{{ state }}"
        username: "{{ username }}"
      register: result