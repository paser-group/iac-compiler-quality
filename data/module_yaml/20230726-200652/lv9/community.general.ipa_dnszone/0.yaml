---
- name: Test playbook for 'community.general.ipa_dnszone' module
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Create IPA DNS Zone - Test Case 1
      community.general.ipa_dnszone:
        ipa_host: "ipa.example.com"
        ipa_user: "admin"
        ipa_pass: "password"
        zone_name: "example.com"
        state: present
        allowsyncptr: "True"
        dynamicupdate: "False"
        validate_certs: "False"
      register: result

    - name: Display the result - Test Case 1
      debug:
        var: result

    - name: Create IPA DNS Zone - Test Case 2
      community.general.ipa_dnszone:
        ipa_host: "ipa.example.com"
        ipa_user: "admin"
        ipa_pass: "password"
        ipa_port: 8443
        ipa_prot: "https"
        ipa_timeout: 30
        zone_name: "example.com"
        state: present
        allowsyncptr: "False"
        dynamicupdate: "True"
        validate_certs: "False"
      register: result

    - name: Display the result - Test Case 2
      debug:
        var: result

    - name: Create IPA DNS Zone - Test Case 3
      community.general.ipa_dnszone:
        ipa_host: "ipa.example.com"
        ipa_user: "admin"
        ipa_pass: "password"
        zone_name: "example.com"
        state: absent
        allowsyncptr: "True"
        dynamicupdate: "True"
        validate_certs: "True"
      register: result

    - name: Display the result - Test Case 3
      debug:
        var: result