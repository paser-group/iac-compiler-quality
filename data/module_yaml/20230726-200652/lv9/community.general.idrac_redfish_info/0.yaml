---
- name: Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather iDRAC Redfish Info
      community.general.idrac_redfish_info:
        auth_token: "abcd1234"
        baseuri: "https://idrac.example.com"
        category: "{{ random_variable }}" # Potential for latent type-related bug
        command: ["get", "system", "network"]
        password: "password123"
        timeout: 10
        username: "admin"

      register: redfish_info

    - name: Print Redfish Info
      debug:
        var: redfish_info