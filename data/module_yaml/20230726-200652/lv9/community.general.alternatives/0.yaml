---
- name: Test playbook for Ansible type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install alternatives using community.general.alternatives module
      community.general.alternatives:
        link: /usr/local/bin/python3
        name: python3
        path: /usr/bin/python3
        priority: 100
        state: present

    - name: Generate random IP address for recently introduced networking module
      set_fact:
        random_ip: "{{ '%d.%d.%d.%d'|format(255|random, 255|random, 255|random, 255|random) }}"
  
    - name: Print the randomly generated IP address
      debug:
        var: random_ip