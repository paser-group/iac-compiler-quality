- name: Configure Logical Volumes
  hosts: localhost
  gather_facts: false

  vars:
    active: true
    force: false
    lv: "mylv"
    opts: "rw"
    pvs: "{{ random_ip_address }}"
    resizefs: true
    shrink: false
    size: "1G"
    snapshot: ""
    state: "present"
    thinpool: ""
    vg: "myvg"

  tasks:
    - name: Generate Random IP Address
      set_fact:
        random_ip_address: "{{ random_ip_address | default('') }}"
        
    - name: Create Logical Volume
      community.general.lvol:
        active: "{{ active }}"
        force: "{{ force }}"
        lv: "{{ lv }}"
        opts: "{{ opts }}"
        pvs: "{{ pvs }}"
        resizefs: "{{ resizefs }}"
        shrink: "{{ shrink }}"
        size: "{{ size }}"
        snapshot: "{{ snapshot }}"
        state: "{{ state }}"
        thinpool: "{{ thinpool }}"
        vg: "{{ vg }}"
      register: result

    - debug:
        var: result