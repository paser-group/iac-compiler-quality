---
- name: Manage Pritunl Users
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Pritunl User
      community.general.pritunl_user:
        organization: 12345
        pritunl_api_secret: 67890
        pritunl_api_token: "api_token"
        pritunl_url: 123.45.67.89
        state: present
        user_disabled: "false"
        user_email: True
        user_gravatar: "yes"
        user_groups:
          - group1
          - []
        user_mac_addresses: False
        user_name: 12345
        user_type: "cert"
        validate_certs: "true"
      register: result

    - debug:
        var: result