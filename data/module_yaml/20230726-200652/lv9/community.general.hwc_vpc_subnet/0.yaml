---
- name: Test hwc_vpc_subnet module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create VPC subnet
      community.general.hwc_vpc_subnet:
        availability_zone: "{{ ['us-east-1a', 'us-west-2a'] | random }}"
        cidr: "{{ ['10.1.1.0/24', '192.168.0.0/16'] | random }}"
        dhcp_enable: "{{ [True, False] | random }}"
        dns_address: "{{ ['8.8.8.8', '8.8.4.4'] | random }}"
        domain: "{{ ['example.com', 'test.org'] | random }}"
        gateway_ip: "{{ ['10.1.1.254', '10.2.1.1'] | random }}"
        id: "{{ ['subnet-12345678', 'subnet-87654321'] | random }}"
        identity_endpoint: "{{ ['https://identity.example.com', 'https://auth.example.com'] | random }}"
        name: "{{ ['my-subnet', 'your-subnet'] | random }}"
        password: "{{ ['secret_password', 'pass123'] | random }}"
        project: "{{ ['my-project', 'your-project'] | random }}"
        region: "{{ ['us-east-1', 'us-west-2'] | random }}"
        state: "{{ ['present', 'absent'] | random }}"
        timeouts: 
          create: "{{ [600, 900] | random }}"
          update: "{{ [300, 450] | random }}"
        user: "{{ ['my-user', 'your-user'] | random }}"
        vpc_id: "{{ ['vpc-abcdefg', 'vpc-1234567'] | random }}"