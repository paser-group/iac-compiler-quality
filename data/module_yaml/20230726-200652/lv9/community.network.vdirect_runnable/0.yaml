---
- name: Ansible Latent Bug Finder & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false
  connection: local

  tasks:
    - name: Run vDirect Runnable
      community.network.vdirect_runnable:
        action_name: "{{ item.action_name }}"
        parameters: "{{ item.parameters }}"
        runnable_name: "{{ item.runnable_name }}"
        runnable_type: "{{ item.runnable_type }}"
        validate_certs: "{{ item.validate_certs }}"
        vdirect_http_port: "{{ item.vdirect_http_port }}"
        vdirect_https_port: "{{ item.vdirect_https_port }}"
        vdirect_ip: "{{ item.vdirect_ip }}"
        vdirect_password: "{{ item.vdirect_password }}"
        vdirect_secondary_ip: "{{ item.vdirect_secondary_ip }}"
        vdirect_timeout: "{{ item.vdirect_timeout }}"
        vdirect_use_ssl: "{{ item.vdirect_use_ssl }}"
        vdirect_user: "{{ item.vdirect_user }}"
        vdirect_wait: "{{ item.vdirect_wait }}"
      vars:
        item:
          action_name: null
          parameters: null
          runnable_name: null
          runnable_type: null
          validate_certs: "{{ bool(value) }}"
          vdirect_http_port: null
          vdirect_https_port: null
          vdirect_ip: null
          vdirect_password: null
          vdirect_secondary_ip: null
          vdirect_timeout: null
          vdirect_use_ssl: "{{ bool(value) }}"
          vdirect_user: null
          vdirect_wait: "{{ bool(value) }}"
      register: result
      loop: "{{ [{}] }}"

  - name: Debug Output
    debug:
      var: result