- name: Configure HP iLO
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure HP iLO
      community.general.hponcfg:
        executable: /path/to/hponcfg
        minfw: 20020202
        path: /path/to/xml/file.xml
        verbose: true
        ip_address: "{{ '%d.%d.%d.%d' | format(255 * random(), 255 * random(), 255 * random(), 255 * random()) }}"
        subnet: 10.1.1.0/24
        gateway: 10.1.1.254