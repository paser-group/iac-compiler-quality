- name: Manipulate Rackspace Cloud Files
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include rax_files module
      include_role:
        name: community.general.rax_files

    - name: Manipulate Rackspace Cloud Files
      community.general.rax_files:
        api_key: "test_api_key"
        auth_endpoint: "https://auth.example.com"
        clear_meta: "true"
        container: "test_container"
        credentials: "/path/to/credentials"
        env: "production"
        identity_type: "admin"
        meta:
          key1: "value1"
          key2: "value2"
        private: "false"
        public: "true"
        region: "us-west-1"
        state: "present"
        tenant_id: "test_tenant_id"
        tenant_name: "test_tenant_name"
        ttl: "3600"
        type: "Public"
        username: "test_username"
        validate_certs: "false"
        web_error: "error.html"
        web_index: "index.html"