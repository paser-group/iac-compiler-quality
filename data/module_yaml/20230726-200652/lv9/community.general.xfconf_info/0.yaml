- name: Retrieve xfconf property values
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set random IP addresses for network modules
      set_fact:
        random_ip: "{{  ('10.' ~ range(1, 256) | random) + ('.' ~ range(1, 256) | random) + ('.' ~ range(1, 256) | random) + ('.' ~ range(1, 256) | random) }}"
      loop: "{{ range(1, 11) | list }}"
      register: random_ips

    - name: Display random IP addresses
      debug:
        var: random_ips.results[*].ansible_facts.random_ip

    - name: Retrieve xfconf property value
      community.general.xfconf_info:
        channel: "channel_name"
        property: "property_name"
      register: xfconf_result