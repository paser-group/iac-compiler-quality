---
- name: Test playbook for community.network.ce_acl_advance module
  hosts: localhost
  gather_facts: false

  vars:
    acl_description: null
    acl_name: null
    acl_num: null
    acl_step: null
    dest_ip: null
    dest_mask: null
    dest_pool_name: null
    dest_port_begin: null
    dest_port_end: null
    dest_port_op: null
    dest_port_pool_name: null
    dscp: null
    established: "yes"
    frag_type: null
    icmp_code: null
    icmp_name: null
    icmp_type: null
    igmp_type: null
    log_flag: "on"
    precedence: null
    protocol: null
    rule_action: null
    rule_description: null
    rule_id: null
    rule_name: null
    source_ip: null
    src_mask: null
    src_pool_name: null
    src_port_begin: null
    src_port_end: null
    src_port_op: null
    src_port_pool_name: null
    state: null
    syn_flag: null
    tcp_flag_mask: null
    time_range: null
    tos: null
    ttl_expired: "true"
    vrf_name: null

  tasks:
    - name: Manage advanced ACL configuration
      community.network.ce_acl_advance:
        acl_description: "{{ acl_description }}"
        acl_name: "{{ acl_name }}"
        acl_num: "{{ acl_num }}"
        acl_step: "{{ acl_step }}"
        dest_ip: "{{ dest_ip }}"
        dest_mask: "{{ dest_mask }}"
        dest_pool_name: "{{ dest_pool_name }}"
        dest_port_begin: "{{ dest_port_begin }}"
        dest_port_end: "{{ dest_port_end }}"
        dest_port_op: "{{ dest_port_op }}"
        dest_port_pool_name: "{{ dest_port_pool_name }}"
        dscp: "{{ dscp }}"
        established: "{{ established }}"
        frag_type: "{{ frag_type }}"
        icmp_code: "{{ icmp_code }}"
        icmp_name: "{{ icmp_name }}"
        icmp_type: "{{ icmp_type }}"
        igmp_type: "{{ igmp_type }}"
        log_flag: "{{ log_flag }}"
        precedence: "{{ precedence }}"
        protocol: "{{ protocol }}"
        rule_action: "{{ rule_action }}"
        rule_description: "{{ rule_description }}"
        rule_id: "{{ rule_id }}"
        rule_name: "{{ rule_name }}"
        source_ip: "{{ source_ip }}"
        src_mask: "{{ src_mask }}"
        src_pool_name: "{{ src_pool_name }}"
        src_port_begin: "{{ src_port_begin }}"
        src_port_end: "{{ src_port_end }}"
        src_port_op: "{{ src_port_op }}"
        src_port_pool_name: "{{ src_port_pool_name }}"
        state: "{{ state }}"
        syn_flag: "{{ syn_flag }}"
        tcp_flag_mask: "{{ tcp_flag_mask }}"
        time_range: "{{ time_range }}"
        tos: "{{ tos }}"
        ttl_expired: "{{ ttl_expired }}"
        vrf_name: "{{ vrf_name }}"