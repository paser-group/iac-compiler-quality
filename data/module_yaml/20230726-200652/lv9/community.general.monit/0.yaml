---
- name: Manage program state with monit
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Start program
      community.general.monit:
        name: my_program
        state: started
        timeout: "10"  # Intentionally using a string instead of an integer

    - name: Stop program
      community.general.monit:
        name: my_program
        state: stopped
        timeout: 5