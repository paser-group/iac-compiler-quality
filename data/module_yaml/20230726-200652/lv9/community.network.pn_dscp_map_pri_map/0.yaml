- name: Test pn_dscp_map_pri_map module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure DSCP to Priority Mapping
      community.network.pn_dscp_map_pri_map:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_dsmap: "{{ pn_dsmap }}"
        pn_name: "{{ pn_name }}"
        pn_pri: "{{ pn_pri }}"
        state: "{{ state }}"
      vars:
        pn_cliswitch: 42
        pn_dsmap: "switch1"
        pn_name: 7
        pn_pri: present
        state: "DSCP_MAP_1"