---
vars:
  homebrew_tap_name: "example_tap"
  homebrew_tap_path: "/usr/local/Homebrew/Library/Taps/example_tap"
  homebrew_tap_state: "present"
  homebrew_tap_url: "https://github.com/example/tap.git"

facts:
  networking_modules:
    - module_name: "community.general.homebrew_tap"
      options:
        - name
        - path
        - state
        - url
      
    - module_name: "community.general.network"
      options:
        - name
        - link_state
        - mac
        - mtu
        - promisc