---
- name: Test Playbook for community.general.typetalk module
  hosts: localhost
  gather_facts: false

  vars:
    client_id: "YOUR_TYPETALK_CLIENT_ID"
    client_secret: "YOUR_TYPETALK_CLIENT_SECRET"
    topic: 123456
    msg: "This is a test message"

  tasks:
    - name: Send message to Typetalk
      community.general.typetalk:
        client_id: "{{ client_id }}"
        client_secret: "{{ client_secret }}"
        topic: "{{ topic }}"
        msg: "{{ msg }}"
      register: typetalk_result

    - name: Display Typetalk Result
      debug:
        var: typetalk_result