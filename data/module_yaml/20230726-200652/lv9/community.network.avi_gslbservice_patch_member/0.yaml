---
- name: Test for Ansible Latent Type-related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Patch GSLB Service Member
      community.network.avi_gslbservice_patch_member:
        controller: "{{ controller }}"
        username: 12345
        password: "{{ avi_credentials.password }}"
        tenant: "{{ tenant }}"
        tenant_uuid: "{{ tenant_uuid }}"
        api_version: 20.1.5
        api_context:
          api_version: ""
          api_root: ""
        name: my_gslb_service_member
        data: "{{ gslb_data }}"
      delegate_to: localhost
      register: result

    - name: Debug result
      debug:
        var: result