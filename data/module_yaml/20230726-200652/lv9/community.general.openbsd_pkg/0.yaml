---
- name: Ansible Latent Bug Finder & Heuristic Test Playbook
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Install packages using openbsd_pkg module
      community.general.openbsd_pkg:
        build: "{{ build }}"
        clean: "{{ clean }}"
        name: "{{ name }}"
        ports_dir: "{{ ports_dir }}"
        quick: "{{ quick }}"
        snapshot: "{{ snapshot }}"
        state: "{{ state }}"