- name: Execute community.general.pear module with random IP addresses
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set random IP address
      set_fact:
        random_ip: "{{ [1, 2, 3, 4]|random }}"

    - name: Install PEAR package
      community.general.pear:
        executable: "/usr/bin/pear"
        name: "Net_IPv{{ random_ip }}"
        prompts:
          - "Enter 'y' to continue: "
        state: present