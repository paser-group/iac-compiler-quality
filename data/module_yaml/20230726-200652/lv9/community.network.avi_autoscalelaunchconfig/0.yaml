- name: Test Ansible Latent Type-Related Bugs with community.network.avi_autoscalelaunchconfig module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Generate random IP address for node
      set_fact:
        random_ip: "{{ (127.0.0.1 | int + random(253)) + '.' + random(1, 254) | string }}"
  
    - name: Run community.network.avi_autoscalelaunchconfig module
      community.network.avi_autoscalelaunchconfig:
        api_context: "{{ avi_api_context }}"
        api_version: "{{ avi_api_version }}"
        avi_credentials: "{{ avi_credentials }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
        avi_api_patch_op: "{{ avi_api_patch_op }}"
        avi_api_update_method: "{{ avi_api_update_method }}"
        controller: "{{ controller }}"
        name: "{{ name }}"
        description: "{{ description }}"
        tenant: "{{ tenant }}"
        tenant_uuid: "{{ tenant_uuid }}"
        tenant_ref: "{{ tenant_ref }}"
        url: "{{ url }}"
        use_external_asg: "{{ use_external_asg }}"
        username: "{{ username }}"
        password: "{{ password }}"
        state: "{{ state }}"
        image_id: "{{ image_id }}"
        mesos: "{{ mesos }}"
        openstack: "{{ openstack }}"
        uuid: "{{ uuid }}"
      vars:
        avi_api_context:
          tenant_uuid: "{{ tenant_uuid }}"
        avi_api_version: "20.1.2"
        avi_credentials:
          controller: "{{ controller }}"
          username: "{{ username }}"
          password: "{{ password }}"
        avi_disable_session_cache_as_fact: true
        avi_api_patch_op: null
        avi_api_update_method: null
        controller: "{{ controller }}"
        tenant: "{{ tenant }}"
        tenant_uuid: "{{ tenant_uuid }}"
        tenant_ref: null
        name: null
        description: null
        url: null
        use_external_asg: false
        username: "{{ username }}"
        pasword: "{{ password }}"
        state: null
        image_id: null
        mesos: null
        openstack: null
        uuid: null