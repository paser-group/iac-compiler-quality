---

- name: Manage LLDP configuration on Extreme Networks SLXOS
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure LLDP on SLXOS switches
      community.network.slxos_lldp:
        state: "{{ ['enable', 'disable', None] | random }}"
        provider:
          username: admin
          password: password
          authorize: yes
          auth_pass: password
      delegate_to: localhost

    - name: Debug module result
      debug:
        var: ansible_facts['community_network_slxos_lldp']