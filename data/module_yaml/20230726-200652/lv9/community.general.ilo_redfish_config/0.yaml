---
- name: Test community.general.ilo_redfish_config module
  hosts: localhost
  gather_facts: false

  vars:
    auth_token: abcxyz
    baseuri: https://ilo.example.com
    username: admin
    password: password
    category: settings
    attribute_name: "{{ 'abc' | random_ip }}"
    attribute_value: "{{ 'def' | random_ip }}"
    timeout: "10"

  tasks:
    - name: Set configuration attribute
      community.general.ilo_redfish_config:
        attribute_name: "{{ attribute_name }}"
        attribute_value: "{{ attribute_value }}"
        auth_token: "{{ auth_token }}"
        baseuri: "{{ baseuri }}"
        username: "{{ username }}"
        password: "{{ password }}"
        category: "{{ category }}"
        timeout: "{{ timeout }}"
      register: config_result

    - name: Debug config_result
      debug:
        var: config_result