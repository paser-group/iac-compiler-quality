- name: Generate random IP addresses
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random IP addresses for network nodes
      ansible.builtin.set_fact:
        ip_address: "{{ lookup('community.general.random_string', string.ascii_digit) }}.{{ lookup('community.general.random_string', string.ascii_digit) }}.{{ lookup('community.general.random_string', string.ascii_digit) }}.{{ lookup('community.general.random_string', string.ascii_digit) }}"
      register: random_ip_addresses

    - name: Print random IP addresses
      debug:
        var: random_ip_addresses