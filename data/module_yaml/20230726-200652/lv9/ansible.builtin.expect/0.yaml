---
- name: Test playbook for ansible.builtin.expect module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Execute command with expect
      ansible.builtin.expect:
        chdir: /path/to/directory
        command: echo "Hello, World!"
        creates: /path/to/created/file
        echo: false
        removes: /path/to/removed/file
        responses:
          Prompt: response
        timeout: 10
      register: result

    - name: Display execution result
      debug:
        var: result.stdout_lines