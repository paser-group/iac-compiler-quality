---
- name: Request Memset DNS reload
  hosts: localhost
  gather_facts: false
  vars:
    api_key: "YOUR_API_KEY"
    poll: true

  tasks:
    - name: Call 'community.general.memset_dns_reload' module
      community.general.memset_dns_reload:
        api_key: "{{ api_key }}"
        poll: "{{ poll }}"
      register: result

    - name: Show result
      debug:
        var: result