---
- name: Latent Type-Related Bug Exploration Playbook
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Create DNS record
      community.general.memset_zone_record:
        address: "10.1.1.{{ item }}"
        api_key: "YOUR_API_KEY"
        priority: "high"
        record: "test-record"
        relative: true
        state: present
        ttl: 3600
        type: "A"
        zone: "example.com"
      with_sequence: start=1 end=4