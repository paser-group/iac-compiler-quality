---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create HardwareSecurityModuleGroup using the avi_hardwaresecuritymodulegroup module
      community.network.avi_hardwaresecuritymodulegroup:
        controller: "10.1.1.1"
        username: "admin"
        password: "password"
        tenant: "default"
        name: 5
        state: present
      register: result

    - name: Debug result
      debug:
        var: result