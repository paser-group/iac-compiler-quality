---
- name: Test playbook for pn_dscp_map_pri_map module
  hosts: localhost
  gather_facts: false

  vars:
    pn_cliswitch: "CLI Switch"
    pn_dsmap: "DS Map"
    pn_name: "Test DSCP Map"
    pn_pri: "1"
    state: "present"

  tasks:
    - name: Test pn_dscp_map_pri_map module
      community.network.pn_dscp_map_pri_map:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_dsmap: "{{ pn_dsmap }}"
        pn_name: "{{ pn_name }}"
        pn_pri: "{{ pn_pri }}"
        state: "{{ state }}"
      register: result

    - name: Print module output
      debug:
        var: result

    - name: Verify the output and trigger potential bugs
      block:
        - name: Test case 1 - Mixed case sensitivity in pn_cliswitch value
          set_fact:
            mixed_case_pn_cliswitch: "cli switch"
          when: pn_cliswitch == "CLI Switch"

        - name: Test case 2 - Mixed case sensitivity in pn_dsmap value
          set_fact:
            mixed_case_pn_dsmap: "ds map"
          when: pn_dsmap == "DS Map"

        - name: Test case 3 - Mixed case sensitivity in pn_name value
          set_fact:
            mixed_case_pn_name: "test dscp map"
          when: pn_name == "Test DSCP Map"

        - name: Test case 4 - Mixed case sensitivity in pn_pri value
          set_fact:
            mixed_case_pn_pri: "01"
          when: pn_pri == "1"

        - name: Print potential bug triggering values
          debug:
            msg: |
              Mixed case pn_cliswitch value: {{ mixed_case_pn_cliswitch | default("N/A") }}
              Mixed case pn_dsmap value: {{ mixed_case_pn_dsmap | default("N/A") }}
              Mixed case pn_name value: {{ mixed_case_pn_name | default("N/A") }}
              Mixed case pn_pri value: {{ mixed_case_pn_pri | default("N/A") }}