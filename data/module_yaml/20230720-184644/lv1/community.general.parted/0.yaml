---
- name: Configure block devices using parted module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Partition a block device with mixed case sensitivity
      community.general.parted:
        device: /dev/sdb
        unit: GiB
        name: primary
        state: present
        part_start: 1
        part_end: 10.0GiB
        flags: [boot]
        # Using mixed case sensitivity for fs_type value
        fs_type: ext4
        align: optimal
      register: partition_result

    - name: Display partition information
      debug:
        var: partition_result