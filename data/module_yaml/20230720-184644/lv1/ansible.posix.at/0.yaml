- name: Schedule command execution
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Schedule command execution
      command: ansible.posix.at
      args:
        command: "{{ 'echo Hello World!' }}"
        count: "{{ '1' }}"
        script_file: "/tmp/script.sh"
        state: "{{ 'present' }}"
        unique: "{{ 'true' }}"
        units: "{{ 'minutes' }}"
      register: result

    - name: Debug result
      debug:
        var: result

    - name: Remove script file
      file:
        path: "/tmp/script.sh"
        state: absent