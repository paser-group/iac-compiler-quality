---
- name: Test playbook for udm_dns_record module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create DNS record
      udm_dns_record:
        name: "{{ record_name }}"
        type: "{{ record_type }}"
        zone: "{{ zone }}"
        state: present
        data:
          value: "{{ record_value }}"
      register: result

    - name: Debug DNS record creation
      debug:
        var: result