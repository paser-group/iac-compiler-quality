- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Install a gem with mixed case sensitivity in name
      community.general.gem:
        name: GemNamE   # Mixed case name
        state: present
      register: result

    - name: Debug installation result
      debug:
        var: result

    - name: Install a gem with mixed case sensitivity in executable path
      community.general.gem:
        name: gemname
        executable: /usr/local/bin/gemName   # Mixed case executable path
        state: present
      register: result

    - name: Debug installation result
      debug:
        var: result

    - name: Install a gem with mixed case sensitivity in gem source path
      community.general.gem:
        name: gemname
        gem_source: /path/to/GemSoUrcE   # Mixed case gem source path
        state: present
      register: result

    - name: Debug installation result
      debug:
        var: result

    - name: Install a gem with mixed case sensitivity in install directory path
      community.general.gem:
        name: gemname
        install_dir: /path/to/InStAll_Dir  # Mixed case install directory path
        state: present
      register: result

    - name: Debug installation result
      debug:
        var: result

