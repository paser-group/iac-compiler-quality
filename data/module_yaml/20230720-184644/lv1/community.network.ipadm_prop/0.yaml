- name: Configure protocol properties using 'ipadm_prop'
  hosts: all
  gather_facts: false

  tasks:
    - name: Set protocol property with mixed case sensitivity
      community.network.ipadm_prop:
        property: "{{ item.property }}"
        protocol: "{{ item.protocol }}"
        state: present
        temporary: "{{ item.temporary }}"
        value: "{{ item.value }}"
      loop:
        - property: "Property1"
          protocol: "protocol1"
          temporary: true
          value: "Value1"
        - property: "pRoPeRty2"
          protocol: "pRotOcOl2"
          temporary: false
          value: "vAluE2"
        - property: "PROPERTY3"
          protocol: "PROTOCOL3"
          temporary: false
          value: "VALUE3"