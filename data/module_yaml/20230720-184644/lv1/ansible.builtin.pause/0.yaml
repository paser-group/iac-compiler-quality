- name: Test playbook for ansible.builtin.pause module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Test pause module with echo set to true
      ansible.builtin.pause:
        echo: "True"
        prompt: "Testing echo with True value"
        minutes: null
        seconds: null
      register: result_echo_true
      when: ansible_distribution == "Ubuntu"

    - name: Verify echo output when set to true
      debug:
        var: result_echo_true.stdout_lines

    - name: Test pause module with echo set to false
      ansible.builtin.pause:
        echo: "False"
        prompt: "Testing echo with False value"
        minutes: null
        seconds: null
      register: result_echo_false
      when: ansible_distribution == "Alpine"

    - name: Verify echo output when set to false
      debug:
        var: result_echo_false.stdout_lines

    - name: Test pause module with minutes option
      ansible.builtin.pause:
        echo: "True"
        prompt: "Testing minutes option"
        minutes: 1
        seconds: null
      register: result_minutes_option
      when: ansible_distribution == "CentOS"

    - name: Verify minutes option output
      debug:
        var: result_minutes_option.stdout_lines

    - name: Test pause module with seconds option
      ansible.builtin.pause:
        echo: "True"
        prompt: "Testing seconds option"
        minutes: null
        seconds: 10
      register: result_seconds_option
      when: ansible_distribution == "RedHat"

    - name: Verify seconds option output
      debug:
        var: result_seconds_option.stdout_lines