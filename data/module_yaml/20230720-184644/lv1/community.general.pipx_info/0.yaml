---
- name: Test playbook for pipx_info module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Install pipx package
      become: true
      package:
        name: pipx
        state: present

    - name: Test pipx_info module with mixed case sensitivity
      community.general.pipx_info:
        name: "{{ item }}"
        executable: /usr/local/bin/pipx
        include_deps: true
        include_injected: true
        include_raw: true
      loop:
        - FOOApp
        - BARApp
        - bazApp