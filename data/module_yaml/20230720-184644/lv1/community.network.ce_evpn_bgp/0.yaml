---
- name: Expose latent type-related bugs in Ansible compiler
  hosts: localhost
  gather_facts: false

  vars:
    advertise_l2vpn_evpn: none  # mixed case
    advertise_router_type: None
    as_number: None
    bgp_instance: None
    peer_address: None
    peer_enable: None
    peer_group_name: None
    state: None
    vpn_name: None

  tasks:
    - name: Configure BGP EVPN
      debug:
        msg:
          - "{{ advertise_l2vpn_evpn }}"  # mixed case
          - "{{ advertise_router_type }}"
          - "{{ as_number }}"
          - "{{ bgp_instance }}"
          - "{{ peer_address }}"
          - "{{ peer_enable }}"
          - "{{ peer_group_name }}"
          - "{{ state }}"
          - "{{ vpn_name }}"