---
- name: Test playbook for Ansible compiler bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Save iptables state into a file or restore a previously saved state
      community.general.iptables_state:
        state: "{{ iptables_state }}"
        table: "{{ iptables_table }}"
        path: "/etc/iptables/rules.v4"
      register: iptables_result

    - name: Debug iptables result
      debug:
        var: iptables_result