---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  vars:
    temp_file: "/path/to/temporary_file.txt"
    structure: "True" # intentionally using string instead of boolean True

  tasks:
    - name: Test task
      community.general.rax_files_objects:
        container: my-container
        src: "{{ temp_file }}"
        structure: "{{ structure }}"
      register: result

    - name: Debug result
      debug:
        var: result