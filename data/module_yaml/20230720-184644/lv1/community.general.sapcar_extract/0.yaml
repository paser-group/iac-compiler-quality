---
- name: Test Case for Ansible Compiler Type-related Bug
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Extract car file
      community.general.sapcar_extract:
        binary_path: '/usr/local/bin/sapcar'
        dest: '/tmp/extracted'
        manifest: 'Manifest.xml'
        path: '/tmp/car_file.car'
        remove: false
        security_library: '/usr/local/lib/security.so'
        signature: true

      register: result

    - name: Show debug output
      debug:
        var: result