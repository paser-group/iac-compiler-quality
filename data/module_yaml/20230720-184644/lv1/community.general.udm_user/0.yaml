---
- name: Ansible Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create user with mixed case sensitivity
      community.general.udm_user:
        state: present
        username: "{{ item.username }}"
        firstname: "{{ item.firstname }}"
        lastname: "{{ item.lastname }}"
        email: "{{ item.email }}"
        password: "{{ item.password }}"
      loop:
        - { username: "User1", firstname: "John", lastname: "Doe", email: "john.doe@example.com", password: "Password1" }
        - { username: "user2", firstname: "Jane", lastname: "Smith", email: "jane.smith@example.com", password: "password2" }
 
      # Add more test cases here with different combinations of lower and upper case sensitivity

    - name: Debug information
      debug:
        var: ansible_facts.ansible_all_ipv4_addresses