---
- name: Manage Interfaces on Lenovo Switches
  hosts: docker
  gather_facts: false

  tasks:
    - name: Configure Interfaces
      community.network.cnos_interface:
        aggregate: None
        delay: None
        description: None
        duplex: None
        enabled: False
        mtu: None
        name: "{{ inventory_hostname }}"
        neighbors: None
        rx_rate: None
        speed: None
        state: None
        tx_rate: None
      register: result

    - name: Debug Result
      debug:
        var: result