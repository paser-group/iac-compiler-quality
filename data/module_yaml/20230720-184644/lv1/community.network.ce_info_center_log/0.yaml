- name: Manage information center log configuration
  hosts: routers
  gather_facts: false

  tasks:
    - name: Configure information center log
      community.network.ce_info_center_log:
        channel_id: None
        log_buff_enable: none
        log_buff_size: None
        log_enable: NONE
        log_level: DEFaUlt
        log_time_stamp: None
        module_name: None
        state: present
      register: result

    - name: Debug result
      debug:
        var: result