---
- name: Identify Type-Related Bugs in Ansible Compiler
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather information about Scaleway volumes
      community.general.scaleway_volume_info:
        api_token: 1234567890    # Passing an integer instead of a string
        api_url: "{{ scaleway_api_url }}"
        region: Amsterdam1        # Using mixed case sensitivity for string value
        validate_certs: "true"   # Passing a string instead of a boolean value

      register: volume_info

    - name: Display volume information
      debug:
        var: volume_info