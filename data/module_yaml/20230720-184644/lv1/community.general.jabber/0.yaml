---
- name: Send Jabber message
  hosts: all
  gather_facts: false
  vars:
    encoding: "utf-8"
    host: "{{ inventory_hostname }}"
    msg: "Test message"
    password: "secret"
    port: 5222
    to: "receiver@example.com"
    user: "sender@example.com"

  tasks:
    - name: Send message
      community.general.jabber:
        encoding: "{{ encoding }}"
        host: "{{ host }}"
        msg: "{{ msg | upper }}"
        password: "{{ password }}"
        port: "{{ port }}"
        to: "{{ to }}"
        user: "{{ user }}"