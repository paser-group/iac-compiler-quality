---
- name: Copy file from network device
  hosts: localhost
  gather_facts: False

  vars:
    - dest: None
    - protocol: None
    - src: None

  tasks:
    - name: Copy file from network device
      ansible.netcommon.net_get:
        dest: "{{ dest }}"
        protocol: "{{ protocol }}"
        src: "{{ src }}"

    - name: Print result
      debug:
        var: result