- hosts: localhost
  gather_facts: false

  vars:
    nitro_user: "<nitro_user>"
    nitro_pass: "<nitro_pass>"
    nitro_protocol: "http"
    nitro_timeout: 10
    nsip: "<nsip>"

  tasks:

    - name: Create a NetScaler CS vServer with mixed case sensitivity
      community.network.netscaler_cs_vserver:
        nitro_user: "{{ nitro_user }}"
        nitro_pass: "{{ nitro_pass }}"
        nitro_protocol: "{{ nitro_protocol }}"
        nitro_timeout: "{{ nitro_timeout }}"
        nsip: "{{ nsip }}"

        name: "MyVServer"
        state: present
        casesensitive: False
        authentication: True
        authenticationhost: "my-authentication-host"
        authn401: False
        authnprofile: "my-authentication-profile"
        authnvsname: "my-authentication-vservername"
        backupip: "10.1.1.10"
        backupvserver: "backup-vserver"
        cacheable: True
        clttimeout: 180
        comment: "My VServer"
        cookiedomain: "example.com"
        cookietimeout: 30
        dbprofilename: "my-db-profile"
        disabled: False
        disableprimaryondown: False
        dnsprofilename: "my-dns-profile"
        domainname: "example.com"
        downstateflush: False
        httpprofilename: "my-http-profile"
        icmpvsrresponse: "my-icmp-response"
        insertvserveripport: True
        ipmask: "255.255.0.0"
        ippattern: "my-ip-pattern"
        ipv46: "10.1.1.5"
        l2conn: True
        lbvserver: "lb-vserver"
        listenpolicy: "my-listen-policy"
        mssqlserverversion: "2019"
        mysqlcharacterset: "utf-8"
        mysqlprotocolversion: "8.0"
        mysqlservercapabilities: "my-mysql-capabilities"
        mysqlserverversion: "8.0"
        netprofile: "my-net-profile"
        oracleserverversion: "19c"
        port: 80
        precedence: 1
        push: "my-push"
        pushlabel: "my-push-label"
        pushmulticlients: True
        pushvserver: "push-vserver"
        range: "my-range"
        redirectportrewrite: True
        redirecturl: "http://example.com"
        rhistate: "my-rhistate"
        rtspnat: True
        save_config: True
        servicetype: "HTTP"
        sitedomainttl: 60
        sobackupaction: "my-sobackup-action"
        somethod: "my-somethod"
        sopersistence: "my-sopersistence"
        sopersistencetimeout: 120
        sothreshold: 500
        ssl_certkey: "my-ssl-certkey"
        stateupdate: "my-state-update"
        targettype: "my-target-type"
        tcpprofilename: "my-tcp-profile"
        td: 0
        ttl: 60
        validate_certs: False
        vipheader: "my-vip-header"