---
- name: Test playbook for 'community.general.hwc_network_vpc' module
  hosts: localhost
  gather_facts: false

  vars:
    cidr: "10.0.0.0/16"
    domain: "example.com"
    id: "vpc123"
    identity_endpoint: "https://identity.example.com"
    name: "MY_VPC"  # Modified to mixed case
    password: "password"
    project: "MY_PROJECT"  # Modified to mixed case
    region: "us-west-1"
    state: "present"
    timeouts:
      create: 600
      delete: 300
    user: "admin"

  tasks:
    - name: Create VPC
      community.general.hwc_network_vpc:
        cidr: "{{ cidr }}"
        domain: "{{ domain }}"
        id: "{{ id }}"
        identity_endpoint: "{{ identity_endpoint }}"
        name: "{{ name }}"
        password: "{{ password }}"
        project: "{{ project }}"
        region: "{{ region }}"
        state: "{{ state }}"
        timeouts: "{{ timeouts }}"
        user: "{{ user }}"
      register: vpc_result

    - name: Debug VPC Result
      debug:
        var: vpc_result