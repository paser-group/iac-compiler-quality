---
- name: Manage L3 interfaces on Extreme Networks SLXOS
  hosts: localhost
  gather_facts: false
  vars:
    aggregate: "{{ none }}"
    ipv4: "{{ none }}"
    ipv6: "{{ none }}"
    name: "{{ none }}"
    state: "{{ none }}"
  
  tasks:
    - name: Configure L3 interface
      community.network.slxos_l3_interface:
        aggregate: "{{ aggregate|lower }}"
        ipv4: "{{ ipv4|lower }}"
        ipv6: "{{ ipv6|lower }}"
        name: "{{ name|lower }}"
        state: "{{ state|lower }}"
      register: result

    - name: Debug result
      debug:
        var: result