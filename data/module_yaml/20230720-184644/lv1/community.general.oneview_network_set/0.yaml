---
- name: Test playbook for 'community.general.oneview_network_set' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include the 'community.general.oneview_network_set' module
      include_role:
        name: ansible-role-community-general

    - name: Create an HPE OneView network with mixed case sensitivity
      community.general.oneview_network_set:
        hostname: "{{ oneview_hostname }}"
        username: "{{ oneview_username }}"
        password: "{{ oneview_password }}"
        api_version: "{{ oneview_api_version }}"
        config: "/path/to/oneview_config.json"
        data:
          name: "MixedCaseNetwork"
          vlanId: 100
          state: "present"
        validate_etag: false

    - name: Update an HPE OneView network with mixed case sensitivity
      community.general.oneview_network_set:
        hostname: "{{ oneview_hostname }}"
        username: "{{ oneview_username }}"
        password: "{{ oneview_password }}"
        api_version: "{{ oneview_api_version }}"
        config: "/path/to/oneview_config.json"
        data:
          name: "MixedCaseNetwork"
          vlanId: 200
          state: "present"
        validate_etag: false

    - name: Delete an HPE OneView network with mixed case sensitivity
      community.general.oneview_network_set:
        hostname: "{{ oneview_hostname }}"
        username: "{{ oneview_username }}"
        password: "{{ oneview_password }}"
        api_version: "{{ oneview_api_version }}"
        config: "/path/to/oneview_config.json"
        data:
          name: "MixedCaseNetwork"
          state: "absent"
        validate_etag: false