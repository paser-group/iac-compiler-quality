- name: Manage LLDP configuration on HUAWEI devices
  hosts: huawei_devices
  gather_facts: false
  tasks:
    - name: Configure LLDP on interface
      community.network.ce_lldp_interface:
        ifname: "{{ item.ifname }}"
        lldpenable: "{{ item.lldpenable }}"
        state: "{{ item.state }}"
      with_items:
        - { ifname: "GigabitEthernet1/0/1", lldpenable: "TRUE", state: "present" }
        - { ifname: "GigabitEthernet1/0/2", lldpenable: "FALSE", state: "present" }
        - { ifname: "GigabitEthernet1/0/3", lldpenable: "True", state: "present" }
        - { ifname: "GigabitEthernet1/0/4", lldpenable: "true", state: "absent" }