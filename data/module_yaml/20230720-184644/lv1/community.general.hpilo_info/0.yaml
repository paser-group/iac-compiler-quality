- name: Gather information through hpilo_info module
  hosts: localhost
  gather_facts: false

  tasks:
    # Test case 1: Mixed case sensitivity for host option
    - name: Include hpilo_info module
      include_vars:
        file: "{{ playbook_dir }}/hpilo_info_module.yml"
      
    - name: Execute hpilo_info module (Mixed case sensitivity for host option)
      community.general.hpilo_info:
        Host: "{{ host }}"
        login: "{{ login }}"
        password: "{{ password }}"
        ssl_version: "{{ ssl_version }}"
      register: result
      
    - name: Display gathered information (Mixed case sensitivity for host option)
      debug:
        var: result

    # Test case 2: Mixed case sensitivity for login option
    - name: Execute hpilo_info module (Mixed case sensitivity for login option)
      community.general.hpilo_info:
        host: "{{ host }}"
        Login: "{{ login }}"
        password: "{{ password }}"
        ssl_version: "{{ ssl_version }}"
      register: result
      
    - name: Display gathered information (Mixed case sensitivity for login option)
      debug:
        var: result

    # Test case 3: Mixed case sensitivity for password option
    - name: Execute hpilo_info module (Mixed case sensitivity for password option)
      community.general.hpilo_info:
        host: "{{ host }}"
        login: "{{ login }}"
        PASSWORD: "{{ password }}"
        ssl_version: "{{ ssl_version }}"
      register: result
      
    - name: Display gathered information (Mixed case sensitivity for password option)
      debug:
        var: result

    # Test case 4: Mixed case sensitivity for ssl_version option
    - name: Execute hpilo_info module (Mixed case sensitivity for ssl_version option)
      community.general.hpilo_info:
        host: "{{ host }}"
        login: "{{ login }}"
        password: "{{ password }}"
        SSL_VERSION: "{{ ssl_version }}"
      register: result
      
    - name: Display gathered information (Mixed case sensitivity for ssl_version option)
      debug:
        var: result