- name: Configure Extreme Networks NOS
  hosts: network_device
  gather_facts: False
  vars:
    backup_dir: /path/to/backup

  tasks:
    - name: Configure NOS using uppercase value
      community.network.nos_config:
        backup: True
        backup_options:
          dir_path: "{{ backup_dir }}"
        intended_config: |
          VLAN 10 NAME ansible1
          VLAN 20 NAME ansible2
          VLAN 30 NAME ansible3
      register: result_upper

    - name: Display result for uppercase case
      debug:
        var: result_upper

    - name: Configure NOS using lowercase value
      community.network.nos_config:
        backup: true
        backup_options:
          dir_path: "{{ backup_dir }}"
        intended_config: |
          vlan 40 name ansible4
          vlan 50 name ansible5
          vlan 60 name ansible6
      register: result_lower

    - name: Display result for lowercase case
      debug:
        var: result_lower