- name: Test mixed case sensitivity
  hosts: switches
  gather_facts: false

  tasks:
    - name: Configure switchport with mixed case sensitivity
      community.network.ce_switchport:
        default_vlan: "{{ default_vlan }}"
        interface: "{{ interface }}"
        mode: "{{ mode }}"
        pvid_vlan: "{{ pvid_vlan }}"
        state: present
        tagged_vlans: "{{ tagged_vlans }}"
        trunk_vlans: "{{ trunk_vlans }}"
        untagged_vlans: "{{ untagged_vlans }}"
      register: result

    - name: Print result
      debug:
        var: result