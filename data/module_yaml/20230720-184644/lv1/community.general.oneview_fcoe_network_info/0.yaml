- name: Test playbook for oneview_fcoe_network_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Retrieve FCoE network info from HPE OneView
      community.general.oneview_fcoe_network_info:
        api_version: 800
        config: /path/to/oneview_config.json
        hostname: "{{ oneview_hostname }}"
        image_streamer_hostname: "{{ image_streamer_hostname }}"
        name: "{{ network_name }}"
        params:
          param1: "{{ param_value1 }}"
          param2: "{{ param_value2 }}"
        password: "{{ oneview_password }}"
        username: "{{ oneview_username }}"
      register: fcoe_network_info
      
    - name: Debug FCoE network info
      debug:
        var: fcoe_network_info