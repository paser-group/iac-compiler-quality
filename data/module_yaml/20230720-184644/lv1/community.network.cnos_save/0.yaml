- name: Test playbook for community.network.cnos_save module
  hosts: localhost
  gather_facts: false
  vars:
    deviceType: Os
    enablePassword: enable_pass
    host: "{{ inventory_hostname }}"
    outputfile: running_config.txt
    password: ansible_pass
    username: ansible_user

  tasks:
    - name: Save running configuration
      community.network.cnos_save:
        deviceType: "{{ deviceType }}"
        enablePassword: "{{ enablePassword }}"
        host: "{{ host }}"
        outputfile: "{{ outputfile }}"
        password: "{{ password }}"
        username: "{{ username }}"
      register: result

    - name: Debug result
      debug:
        var: result