---
- name: Test mixed case sensitivity for string configuration values
  hosts: localhost
  gather_facts: false

  vars:
    job_name: "My_Jenkins_Job"
    job_url: "http://myjenkins.com"
    job_user: "admin"
    job_password: "password"
    job_token: "mytoken"
    job_config: |
      <project>
        <builders>
          <shell>echo "Hello, World!"</shell>
        </builders>
      </project>

  tasks:
    - name: Create Jenkins job with mixed case sensitivity
      community.general.jenkins_job:
        name: "{{ job_name }}"
        url: "{{ job_url }}"
        user: "{{ job_user | lower }}"
        password: "{{ job_password | upper }}"
        token: "{{ job_token | lower }}"
        config: "{{ job_config }}"
        state: present
        validate_certs: no
        enabled: true
      register: job_result

    - name: Debug job_result
      debug:
        var: job_result