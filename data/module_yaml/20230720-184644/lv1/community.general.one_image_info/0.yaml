---
- name: Test playbook to uncover latent bugs in Ansible compiler
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather information using community.general.one_image_info module
      community.general.one_image_info:
        api_url: "{{api_url}}"
        api_username: "{{api_username}}"
        api_password: "{{api_password}}"
        ids:
          - 123
          - 456
        name: "{{image_name|lower}}"
      register: image_info

    - name: Output gathered information
      debug:
        var: image_info