---
- name: Create maintenance windows using statusio_maintenance module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create maintenance window
      community.general.statusio_maintenance:
        maintenance_id: maintenance_test_1
        api_id: YOUR_API_ID
        api_key: YOUR_API_KEY
        statuspage: YOUR_STATUS_PAGE_ID
        title: Example Maintenance
        desc: This is an example maintenance window
        start_date: "2022-10-10"
        start_time: "08:00"
        minutes: 120
        url: https://example.com
        state: planned
        maintenance_notify_1_hr: true
        maintenance_notify_24_hr: true
        maintenance_notify_72_hr: false
        maintenance_notify_now: false
        automation: true
        all_infrastructure_affected: True
        components:
          - Component1
        containers:
          - Container1
      register: result

    - name: Show maintenance window creation result
      debug:
        var: result