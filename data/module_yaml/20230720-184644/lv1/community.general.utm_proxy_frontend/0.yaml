- name: Test playbook for community.general.utm_proxy_frontend module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Test Case 1 - Mixed case sensitivity in domain
      community.general.utm_proxy_frontend:
        name: test_frontend
        state: present
        domain: "{{ ['example.com', 'ExAmPlE.COM'] }}"
      register: result
      ignore_errors: true
      no_log: true
      when: "'test_frontend' not in result.frontends"
        
    - name: Test Case 2 - Mixed case sensitivity in headers
      community.general.utm_proxy_frontend:
        name: test_frontend
        state: present
        domain: example.com
        headers:
          "Content-Type": "application/json"
          "content-length": "100"
      register: result
      ignore_errors: true
      no_log: true
      when: "'test_frontend' not in result.frontends"
        
    - name: Test Case 3 - Mixed case sensitivity in utm_protocol
      community.general.utm_proxy_frontend:
        name: test_frontend
        state: present
        domain: example.com
        utm_protocol: HTTPS
      register: result
      ignore_errors: true
      no_log: true
      when: "'test_frontend' not in result.frontends"