---
- name: Gather instance information
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather instance info
      community.general.ali_instance_info:
        alicloud_access_key: "{{ my_access_key }}"
        alicloud_secret_key: "{{ my_secret_key }}"
        alicloud_region: "ap-southeast-1"
        filters:
          instanceName: "TestInstance"
      register: instance_info_result

    - name: Display instance information
      debug:
        var: instance_info_result

    - name: Test case for mixed case sensitivity
      debug:
        var: "{{ InstanceName }}"