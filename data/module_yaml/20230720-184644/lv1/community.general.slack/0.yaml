---
- name: Test Case: Mixed case sensitivity for configuration values
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Send message to Slack channel
      community.general.slack:
        token: "YOUR_SLACK_TOKEN"
        channel: "#GENERAL"
        msg: "Hello from Ansible!"
        validate_certs: true
      register: slack_result

    - name: Print Slack message result
      debug:
        var: slack_result