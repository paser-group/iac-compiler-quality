---
- name: Manage cron variables
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Set cron variable with mixed case
      community.general.cronvar:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        state: present
      loop:
        - { name: "HOME", value: "/home", state: "present" }
        - { name: "mail", value: "mail:info@example.com", state: "present" }
        - { name: "port", value: "8080", state: "present" }
        - { name: "Zoneinfo", value: "US/Central", state: "present" }

    - name: Ensure cron variable is present with mixed case
      community.general.cronvar:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        state: present
      loop:
        - { name: "HoMe", value: "/home", state: "present" }
        - { name: "MAIL", value: "mail:info@example.com", state: "present" }
        - { name: "PORT", value: "8080", state: "present" }
        - { name: "zoNeinFo", value: "US/Central", state: "present" }

    - name: Ensure cron variable is absent with mixed case
      community.general.cronvar:
        name: "{{ item.name }}"
        state: absent
      loop:
        - { name: "hOME", state: "absent" }
        - { name: "MaIl", state: "absent" }
        - { name: "pOrT", state: "absent" }
        - { name: "ZoNeInFo", state: "absent" }