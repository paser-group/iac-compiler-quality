---
- name: Test playbook for potential type-related bugs
  hosts: localhost
  gather_facts: false

  vars:
    file_system: null
    local_file: null
    remote_file: null

  tasks:
    - name: Copy file to remote device
      community.network.ce_file_copy:
        file_system: "{{ file_system }}"
        local_file: "{{ local_file }}"
        remote_file: "{{ remote_file }}"
      register: result

    - name: Debug result
      debug:
        var: result