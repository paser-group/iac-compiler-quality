- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure manageiq_alerts
      community.general.manageiq_alerts:
        description: "{{ description }}"
        enabled: true
        expression:
          op: equal
          var: "{{ expression_var }}"
          value: 10
        expression_type: "{{ expression_type }}"
        manageiq_connection:
          host: "{{ manageiq_host }}"
          username: "{{ manageiq_username }}"
          password: "{{ manageiq_password }}"
        options:
          option1: "{{ option1 }}"
          option2: "{{ option2 }}"
        resource_type: "{{ resource_Type }}"
        state: present