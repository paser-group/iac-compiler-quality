---
- name: Test 'community.network.bigmon_chain' module for latent type-related bugs
  hosts: all
  gather_facts: true

  vars:
    access_token: nOnE
    controller: None
    name: None
    state: None
    validate_certs: False

  tasks:
    - name: Test Case - 'nOnE' access_token
      community.network.bigmon_chain:
        access_token: "{{ access_token }}"
        controller: "{{ controller }}"
        name: "{{ name }}"
        state: "{{ state }}"
        validate_certs: "{{ validate_certs }}"
      register: bigmon_result

    - name: Debug 'community.network.bigmon_chain' result
      debug:
        var: bigmon_result