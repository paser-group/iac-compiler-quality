---
- name: Add host ports on IBM Spectrum Accelerate F
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add host ports
      community.general.ibm_sa_host_ports:
        endpoints: "https://example.com/api"
        fcaddress: 00:11:22:33:44:55
        host: "myhost"
        iscsi_name: iqn.2019-10.com.example.iscsi
        num_of_visible_targets: "5"
        password: "my_password"
        state: present
        username: "my_user"
      register: result

    - name: Debug output
      debug:
        var: result