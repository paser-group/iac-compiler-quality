---
- name: Test playbook for Ansible type-related bugs
  hosts: localhost
  gather_facts: false

  vars:
    accept_license: true
    name: "Package_Name"
    repository_path: "/path/to/repo"
    state: "latest"

  tasks:
    - name: Install packages
      community.general.installp:
        accept_license: "{{ accept_license }}"
        name: "{{ name | upper }}" # Manipulating case sensitivity with upper filter
        repository_path: "{{ repository_path }}"
        state: "{{ state | title }}" # Manipulating case sensitivity with title filter
      register: install_output

    - name: Display install output
      debug:
        var: install_output