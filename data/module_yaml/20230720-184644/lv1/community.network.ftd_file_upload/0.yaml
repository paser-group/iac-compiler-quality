---
- name: Test playbook for community.network.ftd_file_upload module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Upload file to Cisco FTD
      community.network.ftd_file_upload:
        file_to_upload: "/path/to/file"
        operation: "{{ operation|string }}"
        register_as: "{{ register|string }}"
      register: result

    - name: Debug file upload result
      debug:
        var: result.file_upload_result