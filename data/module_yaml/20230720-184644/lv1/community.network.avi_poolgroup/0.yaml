---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Create Pool Group with API Version as Number
      community.network.avi_poolgroup:
        controller: "https://{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        api_version: 2
        name: "myPoolGroup"
        state: present
      vars:
        controller: "mycontroller"
        username: "myuser"
        password: "mypassword"
        tenant: "mytenant"