---
- name: Test Ansible Latent Type-Related Bug
  hosts: localhost
  gather_facts: false

  tasks:

    - name: Create VsVip
      community.network.avi_vsvip:
        controller: "10.1.1.1"  # Replace with your controller IP
        username: "admin"  # Replace with your controller username
        password: "password"  # Replace with your controller password
        tenant: "admin"
        state: "present"
        name: "MyVsVip"
        tenant_uuid: "tenant-uuid"
        vsvip_cloud_config_cksum: "cksum-value"
        vrf_context_ref: "/api/vrfcontext/?name=myvrf"
        dns_info:
          - ip_address:
              - "1.1.1.1"
              - "2.2.2.2"
            fqdn: "example.com"
        east_west_placement: true
        use_standard_alb: true
        api_context:
          path_params:
            version: "18.2.0"
        avi_credentials:
          vs_vip: true

      register: result

    - name: Debug Result
      debug:
        var: result