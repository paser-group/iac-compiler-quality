- name: Test playbook for 'community.general.django_manage' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install Django package
      pip:
        name: django
        state: present

    - name: Create Django project
      community.general.django_manage:
        project_path: /path/to/project
        command: startproject
      register: django_output

    - name: Verify Django project creation
      assert:
        that:
          - "'{{ django_output.project.stdout }}' is search('startproject')"