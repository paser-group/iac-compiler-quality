---
- name: Ansible Playbook for community.network.cnos_showrun
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Collect the current running configuration
      community.network.cnos_showrun:
        deviceType: SWITCH
        enablePassword: "{{ enable_password }}"
        host: "{{ switch_ip }}"
        outputfile: "{{ output_file }}"
        password: "{{ switch_password }}"
        username: "{{ switch_username }}"
      register: result

    - name: Debug result
      debug:
        var: result
        
  vars:
    enable_password: "my_enable_password"
    switch_ip: "192.168.1.1"
    output_file: "/path/to/output.txt"
    switch_password: "my_switch_password"
    switch_username: "my_switch_username"