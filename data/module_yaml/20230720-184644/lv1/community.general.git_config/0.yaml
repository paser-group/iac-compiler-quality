---
- name: Test playbook for community.general.git_config module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test Case 1 - Read existing configuration value
      community.general.git_config:
        file: "/path/to/git/config"
        name: "user.email"
        state: "present"
      register: result_1

    - name: Print test case 1 result
      debug:
        var: result_1

    - name: Test Case 2 - Write new configuration value
      community.general.git_config:
        file: "/path/to/git/config"
        name: "user.name"
        value: "ansible"
        state: "present"
      register: result_2

    - name: Print test case 2 result
      debug:
        var: result_2

    - name: Test Case 3 - List all configuration values
      community.general.git_config:
        file: "/path/to/git/config"
        list_all: true
      register: result_3

    - name: Print test case 3 result
      debug:
        var: result_3