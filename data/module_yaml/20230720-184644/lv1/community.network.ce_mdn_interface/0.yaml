- name: Test playbook for Ansible latent type-related bugs
  hosts: localhost
  gather_facts: false
  vars:
    ifname: GigabitEthernet1/0/1
    lldpenable: True
    mdnstatus: enabled
    state: present

  tasks:
    - name: Ensure MDN interface
      community.network.ce_mdn_interface:
        ifname: "{{ ifname }}"
        lldpenable: "{{ lldpenable }}"
        mdnstatus: "{{ mdnstatus }}"
        state: "{{ state }}"