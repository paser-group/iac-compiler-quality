---
- name: Ansible Latent Bug Finder Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Run commands on remote devices
      community.network.slxos_command:
        commands: "{{ item }}"
        interval: "{{ interval | default(None) }}"
        match: "{{ match | default(None) }}"
        retries: "{{ retries | default(None) }}"
        wait_for: "{{ wait_for | default(None) }}"
      loop:
        - "{% for command in commands %}{{ command }}{% endfor %}"
      register: result

    - name: Debug the result
      debug:
        var: result

    - name: Check for mixed case sensitivity
      debug:
        msg: "Mixed case sensitivity triggered a bug"