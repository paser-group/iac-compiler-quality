---
- name: Expose Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set mixed case sensitivity variable
      set_fact:
        mixed_case_var: abCde

    - name: Debug mixed case sensitivity variable
      debug:
        var: mixed_case_var

    - name: Test mixed case sensitivity
      community.network.avi_prioritylabels:
        name: "{{ mixed_case_var }}"