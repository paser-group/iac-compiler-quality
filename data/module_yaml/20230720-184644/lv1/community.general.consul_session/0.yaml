---
- name: Test playbook for latent type-related bugs in Ansible
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test mixed case sensitivity for string configuration values
      community.general.consul_session:
        behavior: "str"
        datacenter: DC1
        delay: 10
        checks: SERVICE-CHECK-1, SERVICE-CHECK-2
        node: node1
        port: 8500
        scheme: http
        state: absent
        token: mytoken
        ttl: 30
        validate_certs: False