---
- name: Send Wake-on-LAN packet
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Send magic packet
      community.general.wakeonlan:
        broadcast: "10.1.1.255"
        mac: "00:11:22:33:44:55"
        port: "Nine"
      register: wol_status

    - name: Print WOL status
      debug:
        var: wol_status