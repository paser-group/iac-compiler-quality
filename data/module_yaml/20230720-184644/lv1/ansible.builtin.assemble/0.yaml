- name: Test playbook for Ansible latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a file with mixed case sensitivity
      template:
        src: "{{ src_file }}"
        dest: "{{ dest_file }}"
      vars:
        src_file: "{{ SrcFile }}"
        dest_file: "{{ DestFile }}"

    - name: Show variable values
      debug:
        msg: "Src File: {{ SrcFile }}, Dest File: {{ DestFile }}"