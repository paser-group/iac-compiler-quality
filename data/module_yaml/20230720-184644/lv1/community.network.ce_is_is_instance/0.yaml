---
- name: Ansible Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Test Case 1 - Mixed Case for instance_id
      community.network.ce_is_is_instance:
        instance_id: "instance1"
        state: "present"
      register: result_1

    - name: Print Test Case 1 Result
      debug:
        var: result_1

    - name: Test Case 2 - Mixed Case for state with valid instance_id and vpn_name
      community.network.ce_is_is_instance:
        instance_id: 10
        state: "enabled"
        vpn_name: "VPN1"
      register: result_2

    - name: Print Test Case 2 Result
      debug:
        var: result_2

    - name: Test Case 3 - Mixed Case for vpn_name with valid instance_id and state
      community.network.ce_is_is_instance:
        instance_id: 12
        state: "disabled"
        vpn_name: "vpn2"
      register: result_3

    - name: Print Test Case 3 Result
      debug:
        var: result_3

    - name: Test Case 4 - Mixed Case for instance_id and state, missing vpn_name
      community.network.ce_is_is_instance:
        instance_id: 15
        state: "Disabled"
      register: result_4

    - name: Print Test Case 4 Result
      debug:
        var: result_4