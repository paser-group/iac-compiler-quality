- name: Test for latent type-related bugs in Ansible compiler
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Manage gslb service
      community.network.netscaler_gslb_service:
        nsip: 10.1.1.1
        nitro_user: "admin"
        nitro_pass: "password"
        nitro_protocol: "http"
        nitro_timeout: 10
        validate_certs: False
        state: "present"
        servicename: gslbservice
        servicetype: http
        sitename: gsbsite
        sitepersistence: connectionproxy
        siteprefix: www
        cnameentry: gslbcname
        ipaddress: 10.1.1.10
        publicip: 192.168.1.10
        publicport: 8080
        cip: "null"
        cipheader: "null"
        port: "null"
        hashid: "null"
        clttimeout: "null"
        monthreshold: "null"
        maxclient: "null"
        maxbandwidth: "null"
        maxaaausers: "null"
        downstateflush: "null"
        appflowlog: "null"
        monitor_bindings: "null"
        healthmonitor: false
        comment: "null"
        save_config: false

      register: result

    - name: Debug result
      debug:
        var: result