---
- name: Consul KV Manipulation
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Manipulating Consul KV
      community.general.consul_kv:
        cas: "1"
        flags: "myflags"
        host: "localhost"
        key: "mykey"
        port: 8500
        recurse: false
        retrieve: true
        scheme: "http"
        session: "mysession"
        state: "present"
        token: "mytoken"
        validate_certs: "True"
        value: "myvalue"