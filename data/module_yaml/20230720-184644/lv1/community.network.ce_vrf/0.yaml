- name: Manage VPN instances on HUAWEI devices
  hosts: huawei_devices
  gather_facts: false
  tasks:
    - name: Create VPN instance
      community.network.ce_vrf:
        description: None
        state: None
        vrf: 
          - "{{ vpn_instance_name | string }}"
          - "{{ vpn_instance_name | int }}"
      register: result

    - name: Debug result
      debug:
        var: result