- name: Test Case 1 - Mixed Case Sensitivity
  hosts: all
  gather_facts: false
  
  vars:
    service_names:
      - SYSTEMD-RESOLVED
      - NETWORK-MANAGER
  
  tasks:
    - name: Retrieve service facts (Mixed Case Sensitivity)
      ansible.builtin.service_facts:
        systemd: True
        sysvinit: False
      register: service_facts_mixed_case
  
    - name: Show service facts (Mixed Case Sensitivity)
      debug:
        var: service_facts_mixed_case