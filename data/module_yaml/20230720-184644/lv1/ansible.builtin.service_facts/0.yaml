---
- name: Ansible Latent Type-Related Bug Playbook
  hosts: all
  gather_facts: false
  
  vars:
    service_names:
      - systemd-resolved
      - network-manager
  
  tasks:
    - name: Retrieve service facts
      ansible.builtin.service_facts:
        systemd: true
        sysvinit: true
      register: service_facts