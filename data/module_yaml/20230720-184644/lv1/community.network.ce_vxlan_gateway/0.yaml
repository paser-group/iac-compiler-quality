- name: Manage gateway for VXLAN network
  hosts: localhost
  gather_facts: false
  vars:
    arp_direct_route: None
    arp_distribute_gateway: none
    dfs_all_active: NONE
    dfs_id: Null
    dfs_peer_ip: null
    dfs_peer_vpn: nOnE
    dfs_source_ip: NIL
    dfs_source_vpn: nIl
    dfs_udp_port: true
    state: NONE
    vbdif_bind_vpn: true
    vbdif_mac: fa:16:3e:34:23:4E
    vbdif_name: "vBDIF"
    vpn_instance: true
    vpn_vni: 1001

  tasks:
    - name: Manage VXLAN gateway
      community.network.ce_vxlan_gateway:
        arp_direct_route: "{{ arp_direct_route }}"
        arp_distribute_gateway: "{{ arp_distribute_gateway }}"
        dfs_all_active: "{{ dfs_all_active }}"
        dfs_id: "{{ dfs_id }}"
        dfs_peer_ip: "{{ dfs_peer_ip }}"
        dfs_peer_vpn: "{{ dfs_peer_vpn }}"
        dfs_source_ip: "{{ dfs_source_ip }}"
        dfs_source_vpn: "{{ dfs_source_vpn }}"
        dfs_udp_port: "{{ dfs_udp_port }}"
        state: "{{ state }}"
        vbdif_bind_vpn: "{{ vbdif_bind_vpn }}"
        vbdif_mac: "{{ vbdif_mac }}"
        vbdif_name: "{{ vbdif_name }}"
        vpn_instance: "{{ vpn_instance }}"
        vpn_vni: "{{ vpn_vni }}"