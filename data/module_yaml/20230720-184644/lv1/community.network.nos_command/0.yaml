---
- name: Test playbook for Ansible compiler type-related bugs
  hosts: all
  gather_facts: false
  vars:
    commands:
      # Enter your test commands here
      - show version
      - show interfaces

  tasks:
    - name: Run commands on remote devices
      community.network.nos_command:
        commands: "{{ item }}"
        provider:
          hostname: "{{ inventory_hostname }}"
          username: ansible
          password: password
      loop: "{{ commands }}"
      register: command_output

    - name: Display command output
      debug:
        var: command_output