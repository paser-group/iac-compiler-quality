---
- name: Netscaler Save Config Playbook
  hosts: localhost
  gather_facts: false

  vars:
    nitro_user: "admin"
    nitro_pass: "password"
    nitro_protocol: "https"
    nitro_timeout: 60
    nsip: "10.1.1.1"
    validate_certs: "True"

  tasks:
    - name: Save Netscaler Config
      community.network.netscaler_save_config:
        nitro_user: "{{ nitro_user }}"
        nitro_pass: "{{ nitro_pass }}"
        nitro_protocol: "{{ nitro_protocol }}"
        nitro_timeout: "{{ nitro_timeout }}"
        nsip: "{{ nsip }}"
        validate_certs: "{{ validate_certs }}"
      register: result

    - name: Debug result
      debug:
        var: result