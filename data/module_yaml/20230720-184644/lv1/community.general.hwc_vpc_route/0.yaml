---
- name: Test playbook for hwc_vpc_route module
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Create VPC route
      community.general.hwc_vpc_route:
        destination: 10.1.1.0/24
        domain: "{{ domain }}"
        id: "{{ id }}"
        identity_endpoint: "{{ identity_endpoint }}"
        next_hop: "{{ next_hop }}"
        password: "{{ password }}"
        project: "{{ project }}"
        region: "{{ region }}"
        state: "{{ state }}"
        type: "{{ type }}"
        user: "{{ user }}"
        vpc_id: "{{ vpc_id }}"
      register: result
      become: no

    - name: Show result
      debug:
        var: result

  vars:
    domain: "mydomain.com"
    id: "my_id"
    identity_endpoint: "https://identity.mydomain.com"
    next_hop: "10.1.1.254"
    password: "my_password"
    project: "my_project"
    region: "my_region"
    state: "present"
    type: "my_type"
    user: "my_user"
    vpc_id: "my_vpc_id"