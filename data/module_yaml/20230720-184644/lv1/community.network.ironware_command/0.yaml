---
- name: Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Run arbitrary commands on Ext...
      community.network.ironware_command:
        authorize: yes
        commands:
          - interface Ethernet1/1
          - description "Test Description"
          - exit
        interval: 3
        match: prompt
        retries: 5
        wait_for: power_on

      register: result

    - debug:
        var: result