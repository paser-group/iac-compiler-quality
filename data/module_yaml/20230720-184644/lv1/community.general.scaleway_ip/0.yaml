---
- name: Test scaleway_ip module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test scaleway_ip module
      community.general.scaleway_ip:
        api_timeout: "{{ API_TIMEOUT }}"
        api_token: "{{ API_TOKEN }}"
        api_url: "{{ API_URL }}"
        id: "{{ ID }}"
        organization: "{{ ORGANIZATION }}"
        query_parameters:
          foo: "{{ FOO }}"
        region: "{{ REGION }}"
        reverse: "{{ REVERSE }}"
        server: "{{ SERVER }}"
        state: "{{ STATE }}"
        validate_certs: "{{ VALIDATE_CERTS }}"
      register: result

    - name: Show module output
      debug:
        var: result