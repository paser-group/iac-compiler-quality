---
- name: Test playbook for community.general.oneview_fc_network_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Retrieve FC network info
      community.general.oneview_fc_network_info:
        config: /path/to/config.json
        hostname: "{{ target_host }}"
        username: "{{ target_username }}"
        password: "{{ target_password }}"
        name: "{{ target_network_name }}"
        api_version: 800
      register: result

    - name: Debug result
      debug:
        var: result