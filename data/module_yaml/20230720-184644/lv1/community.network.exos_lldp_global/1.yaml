---
- name: Configure LLDP attributes (Mixed case values)
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Configure LLDP global settings (Mixed case values)
      community.network.exos_lldp_global:
        config:
          state: "{{ state | default('present') }}"
          tx_interval: "FiVe"
          MESSAGE_TX_INTERVAL: 10
          hold_interval: 120
          Reinit_delay: 2
        response:
          config:
            state: "{{ state | default('present') }}"
            tx_interval: "Five"
            message_tx_interval: 10
            Hold_interval: 120
            Reinit_delay: 2