---
- name: Configure LLDP attributes
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Configure LLDP global settings
      community.network.exos_lldp_global:
        config:
          state: "{{ state | default('present') }}"
          tx_interval: 5
          message_tx_interval: 10
          hold_interval: 120
          reinit_delay: 2
        response:
          config:
            state: "{{ state | default('present') }}"
            tx_interval: 5
            message_tx_interval: 10
            hold_interval: 120
            reinit_delay: 2