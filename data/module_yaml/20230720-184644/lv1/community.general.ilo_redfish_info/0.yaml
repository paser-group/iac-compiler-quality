---
- name: Test iLO Redfish Info Module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather server information
      community.general.ilo_redfish_info:
        auth_token: "{{ auth_token }}"
        baseuri: "{{ baseuri }}"
        category: "{{ category }}"
        command: "{{ command }}"
        password: "{{ password }}"
        timeout: "{{ timeout }}"
        username: "{{ username }}"
      register: server_info

    - name: Print server information
      debug:
        var: server_info