---
- name: Mixed Case Sensitivity Bug Test
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test mixed case sensitivity bug
      community.general.ilo_redfish_info:
        auth_token: "{{ auth_token }}"
        baseuri: "{{ BaseUri }}"
        category: "{{ Category }}"
        command: "{{ Command }}"
        password: "{{ password }}"
        timeout: "{{ timeout }}"
        username: "{{ username }}"
      register: server_info

    - name: Print server information
      debug:
        var: server_info