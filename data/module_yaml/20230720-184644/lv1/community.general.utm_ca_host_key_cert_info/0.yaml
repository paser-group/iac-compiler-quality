---
- name: Test Ansible compiler for mixed case sensitivity bugs
  hosts: localhost
  gather_facts: false
  vars:
    utm_host: "10.1.1.1"
    utm_port: 8443
    utm_protocol: "https"
    utm_token: "mytoken"
    validate_certs: no

  tasks:
    - name: Get UTM CA Host Key Cert Info
      community.general.utm_ca_host_key_cert_info:
        headers:
          X-API-Token: "{{ utm_token }}"
        name: "{{ utm_host }}"
        state: "present"
        utm_host: "{{ utm_host }}"
        utm_port: "{{ utm_port }}"
        utm_protocol: "{{ utm_protocol }}"
        utm_token: "{{ utm_token }}"
        validate_certs: "{{ validate_certs }}"
      register: result

    - name: Display the UTM CA Host Key Cert Info
      debug:
        var: result