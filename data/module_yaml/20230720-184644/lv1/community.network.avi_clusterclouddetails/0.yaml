---
- name: Test playbook for 'community.network.avi_clusterclouddetails' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include 'community.network.avi_clusterclouddetails' module
      include_vars:
        file: "community.network.avi_clusterclouddetails.yaml"

    - name: Run 'community.network.avi_clusterclouddetails' module
      community.network.avi_clusterclouddetails:
        api_context:
          url: "http://example.com"
          tenant: "Test Tenant"
          password: "password"
        controller: "Controller1"
        state: "present"
        name: "ClusterCloudDetails"
        username: "admin"
      delegate_to: localhost

- name: Debug output
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Print debug output
      debug:
        var: clusterclouddetails_results
      delegate_to: localhost