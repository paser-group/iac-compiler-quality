---
- name: Create access list on network device
  hosts: localhost
  gather_facts: false
  vars:
    pn_cliswitch: "{{ 'ip address' | lower }}"
    pn_name: "{{ 'access-list-1' | lower }}"
    pn_scope: "{{ none }}"
    state: "{{ none }}"
  
  tasks:
    - name: Create access list
      community.network.pn_access_list:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_name: "{{ pn_name }}"
        pn_scope: "{{ pn_scope }}"
        state: "{{ state }}"
      register: result

    - name: Debug result
      debug:
        var: result