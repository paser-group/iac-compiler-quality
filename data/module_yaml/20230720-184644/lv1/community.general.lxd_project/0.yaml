---
- name: Trigger latent type-related bugs in Ansible compiler
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create LXD project
      community.general.lxd_project:
        name: "{{ item.name }}"
        state: present
        description: "{{ item.description }}"
        trust_password: "{{ item.trust_password }}"
        client_cert: "{{ item.client_cert }}"
        client_key: "{{ item.client_key }}"
        config:
          snap_url: "{{ item.snap_url }}"
          merge_project: "{{ item.merge_project }}"
          new_name: "{{ item.new_name }}"
          url: "{{ item.url }}"
      loop:
        - name: Mixed Case Sensitivity Test
          description: Testing Mixed Case Sensitivity
          trust_password: Password123
          client_cert: /path/to/cert.pem
          client_key: /path/to/key.pem
          config:
            snap_url: https://example.com/snap
            merge_project: no
            new_name: MyProject
            url: https://example.com/lxd
        - name: Lower Case Sensitivity Test
          description: Testing Lower Case Sensitivity
          trust_password: password123
          client_cert: /path/to/cert.pem
          client_key: /path/to/key.pem
          config:
            snap_url: https://example.com/snap
            merge_project: no
            new_name: myproject
            url: https://example.com/lxd
        - name: Upper Case Sensitivity Test
          description: Testing Upper Case Sensitivity
          trust_password: PASSWORD123
          client_cert: /path/to/cert.pem
          client_key: /path/to/key.pem
          config:
            snap_url: https://example.com/snap
            merge_project: no
            new_name:
            url: https://example.com/lxd

