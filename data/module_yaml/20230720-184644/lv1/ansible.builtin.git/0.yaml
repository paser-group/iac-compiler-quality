---
- name: Deploy Software Repository
  hosts: all
  gather_facts: false

  tasks:
    - name: Clone repository
      git:
        repo: https://github.com/example/repo.git
        dest: /path/to/destination
      vars:
        accept_hostkey: True
        accept_newhostkey: false
        archive: /path/to/archive
        archive_prefix: Archive_Prefix
        bare: True
        clone: false
        depth: "1"
        executable: /path/to/git_executable
        force: "True"
        gpg_whitelist:
          - gpg_key1
          - gpg_key2
        key_file: /path/to/key_file
        recursive: "False"
        reference: null
        refspec: develop
        remote: origin
        separate_git_dir: /path/to/separate_git_dir
        single_branch: "False"
        ssh_opts: "-o StrictHostKeyChecking=no"
        track_submodules: "True"
        umask: 0755
        update: "True"
        verify_commit: "False"
        version: "1.0.0"

  vars:
    # Define any additional variables needed for the playbook here

  tasks:
    - name: Test case - Mixed Case Sensitivity
      debug:
        msg: "Mixed Case Sensitivity - Trigger Bug"
      when: Archive_Prefix != archive_prefix