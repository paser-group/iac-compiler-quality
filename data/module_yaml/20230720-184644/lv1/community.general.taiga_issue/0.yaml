---
- name: Test playbook for community.general.taiga_issue module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create issue with mixed case sensitivity
      community.general.taiga_issue:
        taiga_host: "http://example.com"
        project: "MyProject"
        subject: "New Issue"
        description: "This is a test issue."
        issue_type: "Bug"
        priority: "High"
        severity: "Low"
        state: "New"
        status: "Open"
        tags:
          - "tag1"
          - "tag2"
        attachment: "/path/to/attachment"
        attachment_description: "Attachment description"
      register: result

    - debug:
        var: result

    - name: Delete issue with mixed case sensitivity
      community.general.taiga_issue:
        taiga_host: "http://example.com"
        project: "MyProject"
        subject: "New Issue"
        state: "Deleted"
      register: delete_result

    - debug:
        var: delete_result