---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  vars:
    checkid: "Check123"
    key: 1234
    passwd: "password"
    state: "present"
    uid: "5678"

  tasks:
    - name: Create pingdom check - Mixed type sensitivity test case
      community.general.pingdom:
        checkid: "{{ checkid }}"
        key: "{{ key }}"
        passwd: "{{ passwd }}"
        state: "{{ state }}"
        uid: "{{ uid }}"
      register: result

    - name: Debug output
      debug:
        var: result