---
- name: Test playbook for community.network.ce_eth_trunk module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure Eth-Trunk Interface
      community.network.ce_eth_trunk:
        force: true
        hash_type: "{{ none }}" # Potential latent bug: mixed case sensitivity
        members: none
        min_links: "0" # Potential latent bug: mixed integer type
        mode: "{{ 'active' }}" # Potential latent bug: mixed case sensitivity
        state: present
        trunk_id: "{{ '100' }}" # Potential latent bug: mixed integer type

      # Debug output to observe any potential type-related bugs
      debug:
        msg: "Eth-Trunk Interface configured successfully."