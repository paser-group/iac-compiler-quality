- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false
   
  tasks:
    - name: Create RESTConf Configuration
      ansible.netcommon.restconf_config:
        content: "Sample Configuration"
        format: "json"
        method: "post"
        path: "/api/config"
      
    - name: Update RESTConf Configuration
      ansible.netcommon.restconf_config:
        content: "Updated Configuration"
        format: "json"
        method: "put"
        path: "/api/config"
      
    - name: Read RESTConf Configuration
      ansible.netcommon.restconf_config:
        method: "get"
        path: "/api/config"
      register: config
      
    - name: Debug RESTConf Configuration
      debug:
        var: config
      
    - name: Delete RESTConf Configuration
      ansible.netcommon.restconf_config:
        method: "delete"
        path: "/api/config"