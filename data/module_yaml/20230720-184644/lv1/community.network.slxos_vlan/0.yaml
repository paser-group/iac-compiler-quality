---
- name: Test playbook for 'community.network.slxos_vlan' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create VLANs with different case sensitivity
      community.network.slxos_vlan:
        vlan_id: "{{ item.vlan_id }}"
        name: "{{ item.name }}"
        state: present
      with_items:
        - { vlan_id: 10, name: "TestVLAN" }     # Correct case sensitivity
        - { vlan_id: 20, name: "testVLAN" }     # Incorrect case sensitivity
        - { vlan_id: 30, name: "TESTVLAN" }     # Incorrect case sensitivity