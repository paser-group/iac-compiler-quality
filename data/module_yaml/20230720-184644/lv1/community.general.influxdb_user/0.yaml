- hosts: localhost
  gather_facts: false
  tasks:
    - name: Create InfluxDB User
      influxdb_user:
        hostname: "10.1.1.1"
        port: 8086
        username: "admin"
        password: "admin123"
        user_name: "testUser"
        user_password: "testPass"
        admin: yes
        grants:
          - SELECT
          - WRITE
        validate_certs: no
      register: influxdb_user_result

    - name: Debug InfluxDB User Result
      debug:
        var: influxdb_user_result