- name: Test Playbook
  hosts: localhost
  tasks:
    - name: Create record
      community.general.memset_zone_record:
        zone: "{{ zone }}"
        address: "{{ address }}"
        api_key: "{{ api_key }}"
        record: "{{ record }}"
        type: "{{ type }}"
        ttl: "{{ ttl }}"
        priority: "{{ priority }}"
        relative: "{{ relative }}"
        state: create