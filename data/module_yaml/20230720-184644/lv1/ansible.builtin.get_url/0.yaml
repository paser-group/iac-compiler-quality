---
- name: Download files using get_url module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Download file with mixed-case option
      ansible.builtin.get_url:
        URL: "http://example.com/file.txt"
        dest: "/tmp/file.txt"
        TIMEOUT: 10
        validate_certs: true
      register: result

    - name: Print result
      debug:
        var: result