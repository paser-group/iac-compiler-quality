---
- name: Test playbook for community.general.hpilo_boot module
  hosts: localhost
  gather_facts: False

  vars:
    # Define the variables needed for the playbook
    hpilo_boot_options:
      force: true
      host: "{{ host }}"
      image: "{{ image }}"
      login: "{{ login }}"
      media: "{{ media }}"
      password: "{{ password }}"
      ssl_version: "{{ ssl_version }}"
      state: "{{ state }}"

    # Define the test cases with mixed case sensitivity for string configuration values
    test_cases:
      - force: True
        host: "{{ host }}"
        image: "{{ image }}"
        login: "{{ login }}"
        media: "{{ media }}"
        password: "{{ password }}"
        ssl_version: "{{ ssl_version }}"
        state: "{{ state }}"
      - force: true
        host: "{{ host }}"
        image: "{{ image }}"
        login: "{{ login }}"
        media: "{{ media }}"
        password: "{{ password }}"
        ssl_version: "{{ ssl_version }}"
        state: "{{ state }}"
      - force: True
        host: "{{ host }}"
        image: "{{ image }}"
        login: "{{ login }}"
        media: "{{ media }}"
        password: "{{ password }}"
        ssl_version: "{{ ssl_version }}"
        state: "{{ state }}"

  tasks:
    - name: Execute hpilo_boot module
      community.general.hpilo_boot:
        "{{ hpilo_boot_options }}"
      register: hpilo_boot_result

    - name: Display hpilo_boot result
      debug:
        var: hpilo_boot_result