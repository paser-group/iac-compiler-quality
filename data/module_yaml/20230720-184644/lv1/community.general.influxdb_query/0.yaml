---
- name: Test playbook for influxdb_query module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test case - Mixed case sensitivity for string configuration values
      influxdb_query:
        database_name: "{{ item.database_name }}"
        hostname: "{{ item.hostname }}"
        password: "{{ item.password }}"
        path: "{{ item.path }}"
        port: "{{ item.port }}"
        proxies: "{{ item.proxies }}"
        query: "{{ item.query }}"
        retries: "{{ item.retries }}"
        ssl: "{{ item.ssl | bool }}"
        timeout: "{{ item.timeout }}"
        udp_port: "{{ item.udp_port }}"
        use_udp: "{{ item.use_udp | bool }}"
        username: "{{ item.username }}"
        validate_certs: "{{ item.validate_certs | bool }}"
      loop:
        - { database_name: "Test1", hostname: "localhost", password: "Password1", path: "/query", port: 8086, proxies: {}, query: "SELECT * FROM measurement", retries: 3, ssl: true, timeout: 10, udp_port: 9090, use_udp: false, username: "admin", validate_certs: true }
        - { database_name: "Test2", hostname: "localhost", password: "password2", path: "/query", port: 8086, proxies: {}, query: "SELECT * FROM measurement", retries: 3, ssl: true, timeout: 10, udp_port: 9090, use_udp: false, username: "admin", validate_certs: true }
        - { database_name: "Test3", hostname: "LOCALHOST", password: "password3", path: "/query", port: 8086, proxies: {}, query: "SELECT * FROM measurement", retries: 3, ssl: true, timeout: 10, udp_port: 9090, use_udp: false, username: "admin", validate_certs: true }

    - name: Display playbook output
      debug:
        var: ansible_facts

    # Add more tasks as necessary