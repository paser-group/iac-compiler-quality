---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set Librato Annotation Parameters
      set_fact:
        api_key: "MY_API_KEY"
        description: "Test Annotation"
        end_time: 1632038400
        links: []
        name: "TeSt NaMe"
        source: "TeSt SoUrCe"
        start_time: 1631952000
        title: "Test Title"
        user: "Test User"

    - name: Create Librato Annotation
      community.general.librato_annotation:
        api_key: "{{ api_key }}"
        description: "{{ description }}"
        end_time: "{{ end_time }}"
        links: "{{ links }}"
        name: "{{ name }}"
        source: "{{ source }}"
        start_time: "{{ start_time }}"
        title: "{{ title }}"
        user: "{{ user }}"
      register: result

    - name: Debug Librato Annotation Result
      debug:
        var: result