---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include variables
      include_vars:
        file: variables.yaml

    - name: Create Avi Pool with mixed case sensitivity
      community.network.avi_pool:
        controller: "{{ inventory_hostname }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        name: "{{ pool_name }}"
        lb_algorithm: "{{ lb_algorithm }}"
        server_name: "{{ server_name }}"