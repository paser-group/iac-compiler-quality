---
- name: Send push notification using Pushbullet
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test case 1 - Mixed case api_key
      community.general.pushbullet:
        api_key: AbCdEfG1234567890
        body: Test message
        channel: general
        device: my_device
        push_type: note
        title: Test notification

    - name: Test case 2 - Mixed case body
      community.general.pushbullet:
        api_key: abcdefg1234567890
        body: Test Message
        channel: general
        device: my_device
        push_type: note
        title: Test notification

    - name: Test case 3 - Mixed case channel
      community.general.pushbullet:
        api_key: abcdefg1234567890
        body: Test message
        channel: General
        device: my_device
        push_type: note
        title: Test notification

    - name: Test case 4 - Mixed case device
      community.general.pushbullet:
        api_key: abcdefg1234567890
        body: Test message
        channel: general
        device: My_Device
        push_type: note
        title: Test notification

    - name: Test case 5 - Mixed case push_type
      community.general.pushbullet:
        api_key: abcdefg1234567890
        body: Test message
        channel: general
        device: my_device
        push_type: Note
        title: Test notification

    - name: Test case 6 - Mixed case title
      community.general.pushbullet:
        api_key: abcdefg1234567890
        body: Test message
        channel: general
        device: my_device
        push_type: note
        title: Test Notification

    - name: Test case 7 - Mixed case url
      community.general.pushbullet:
        api_key: abcdefg1234567890
        body: Test message
        channel: general
        device: my_device
        push_type: note
        title: Test notification
        url: http://example.com