---
- hosts: all
  gather_facts: false

  tasks:
    - name: Shutdown all nodes
      community.general.shutdown:
        delay: "5" # Set delay as a string instead of an integer
        msg: "Shutting down the node"
        search_paths:
          - /sbin/
          - /usr/sbin/
      register: shutdown_output

    - name: Debug shutdown output
      debug:
        var: shutdown_output