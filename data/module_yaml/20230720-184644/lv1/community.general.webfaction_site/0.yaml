---
- name: Test Ansible module for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add or remove a website
      community.general.webfaction_site:
        host: "10.1.1.1"  # Replace with the actual IP address of the Webfaction server
        https: true
        login_name: "admin"
        login_password: "password"
        name: "ExampleWebsite"
        site_apps:
          - "app1"
          - "app2"
        state: present
        subdomains:
          - "www"
          - "blog"
      register: website

    - name: Debug website details
      debug:
        var: website