---
- name: Test New Relic Deployment
  hosts: all
  gather_facts: false

  tasks:
    - name: Notify New Relic
      community.general.newrelic_deployment:
        app_name: "{{ app_name }}"
        application_id: "{{ application_id }}"
        appname: "{{ appname }}"
        changelog: "{{ changelog }}"
        description: "{{ description }}"
        environment: "{{ environment }}"
        revision: "{{ revision }}"
        token: "{{ token }}"
        user: "{{ user }}"
        validate_certs: "{{ validate_certs | bool }}"
      register: result

    - name: Print result
      debug:
        var: result