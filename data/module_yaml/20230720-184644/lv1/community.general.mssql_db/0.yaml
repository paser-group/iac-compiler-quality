---
- name: Test mssql_db module for type-related bugs
  hosts: localhost
  gather_facts: false
  ignore_errors: true

  vars:
    login_user: "admin"
    login_password: "admin123"
    login_host: "localhost"
    login_port: "1433"
    target_database_name: "MyDatabase"

  tasks:
    - name: Test Case - Mixed Case Sensitivity for Database Name
      community.general.mssql_db:
        login_user: "{{ login_user }}"
        login_password: "{{ login_password }}"
        login_host: "{{ login_host }}"
        login_port: "{{ login_port }}"
        name: "mydatabase"
        state: present
      register: result

    - debug:
        var: result