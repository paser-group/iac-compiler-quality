---
- name: Configure LVM and NFS on target nodes
  hosts: all
  gather_facts: false
  tasks:
    - name: Configure LVM and NFS
      community.general.aix_filesystem:
        account_subsystem: True
        attributes:
          - INHERIT=rename
          - incremental=no
        auto_mount: yes
        device: /dev/lv01
        filesystem: /mnt/filesystem
        fs_type: nfs
        mount_group: root
        nfs_server: nfs.example.com
        permissions: "0755"
        rm_mount_point: no
        size: "1G"
        state: "mounted"
        vg: "vg01"