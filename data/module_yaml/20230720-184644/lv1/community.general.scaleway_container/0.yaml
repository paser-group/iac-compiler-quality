- name: Latent Bug Finder Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Trigger latent type-related bug
      set_fact:
        api_token: "SOME_API_TOKEN"
        api_timeout: 30
        api_url: "https://api.example.com"
        container_timeout: "10s"
        description: "Test container"
        environment_variables:
          MY_ENV_VAR: "value"
        max_concurrency: 5
        max_scale: 10
        memory_limit: 512
        min_scale: 1
        name: "test-container"
        namespace_id: "your-namespace-id"
        port: 8080
        privacy: "public"
        protocol: "http"
        query_parameters:
          param1: "value1"
          param2: "value2"
        redeploy: true
        region: "your-region"
        registry_image: "docker.io/nginx:latest"
        secret_environment_variables:
          SECRET_VAR: "secret-value"
        state: "present"
        validate_certs: true
        wait: true
        wait_sleep_time: 1
        wait_timeout: 60

    - name: Print variables
      debug:
        var: item
      loop_control:
        loop_var: item
      loop:
        - "{{ api_token }}"
        - "{{ api_timeout }}"
        - "{{ api_url }}"
        - "{{ container_timeout }}"
        - "{{ description }}"
        - "{{ environment_variables }}"
        - "{{ max_concurrency }}"
        - "{{ max_scale }}"
        - "{{ memory_limit }}"
        - "{{ min_scale }}"
        - "{{ name }}"
        - "{{ namespace_id }}"
        - "{{ port }}"
        - "{{ privacy }}"
        - "{{ protocol }}"
        - "{{ query_parameters }}"
        - "{{ redeploy }}"
        - "{{ region }}"
        - "{{ registry_image }}"
        - "{{ secret_environment_variables }}"
        - "{{ state }}"
        - "{{ validate_certs }}"
        - "{{ wait }}"
        - "{{ wait_sleep_time }}"
        - "{{ wait_timeout }}"