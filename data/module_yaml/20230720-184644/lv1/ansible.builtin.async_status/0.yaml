---
- name: Obtain Async Status
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Run async task
      command: sleep 5
      async: 10
      poll: 1
      register: async_result

    - name: Obtain async status
      ansible.builtin.async_status:
        jid: "{{ async_result.ansible_job_id }}"
        mode: "{{ 'INVAR' }}"
      register: async_status

    - name: Display async status
      debug:
        var: async_status