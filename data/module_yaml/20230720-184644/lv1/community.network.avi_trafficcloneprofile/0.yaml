---
- name: Find latent type-related bugs in Ansible module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure TrafficCloneProfile
      community.network.avi_trafficcloneprofile:
        controller: "https://{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        name: "{{ clone_profile_name }}"
        preserve_client_ip: true
        state: "present"
      register: result

    - name: Print debug output
      debug:
        var: result