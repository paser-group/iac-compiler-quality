- name: Test cnos_rollback module with mixed case sensitivity
  hosts: localhost
  gather_facts: False

  vars:
    configType: None
    deviceType: mixedCase
    enablePassword: Enable@123
    host: 10.1.1.1
    outputfile: /tmp/rollback.cfg
    password: Password@123
    protocol: None
    rcpath: None
    rcserverip: None
    serverpassword: None
    serverusername: None
    username: admin

  tasks:
    - name: Rollback configuration
      community.network.cnos_rollback:
        configType: "{{ configType }}"
        deviceType: "{{ deviceType }}"
        enablePassword: "{{ enablePassword }}"
        host: "{{ host }}"
        outputfile: "{{ outputfile }}"
        password: "{{ password }}"
        protocol: "{{ protocol }}"
        rcpath: "{{ rcpath }}"
        rcserverip: "{{ rcserverip }}"
        serverpassword: "{{ serverpassword }}"
        serverusername: "{{ serverusername }}"
        username: "{{ username }}"
      register: result

    - name: Output module result
      debug:
        var: result