---
- name: Test playbook for revealing latent type-related bugs in Ansible
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Include the bigpanda module
      ansible.builtin.include_role:
        name: community.general.bigpanda

    - name: Trigger potential bug with mixed case sensitivity
      community.general.bigpanda:
        component: '{{ ["cOMPOneNT1", "cOMPOneNT2"] | random }}'
        deployment_message: 'Testing mixed case sensitivity'
        description: 'This is a test'
        env: PROD
        hosts: '{{ ["hOST1", "hOST2"] | random }}'
        owner: 'TestOwner'
        source_system: 'TestSystem'
        state: present
        token: 'test_token'
        url: 'https://www.example.com'
        validate_certs: false
        version: '1.0'