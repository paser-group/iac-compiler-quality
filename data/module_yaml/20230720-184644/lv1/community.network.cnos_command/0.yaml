---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Run arbitrary command
      community.network.cnos_command:
        commands: "{{ command|default(['show version']) }}"
        interval: "{{ Interval|default(5)|int }}"
        match: "{{ MATCH|default('all') }}"
        retries: "{{ Retries|default(3)|int }}"
        wait_for: "{{ WaiT_fOr|default('no') }}"