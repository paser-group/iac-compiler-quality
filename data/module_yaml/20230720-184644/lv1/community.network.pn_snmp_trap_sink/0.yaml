- name: Test pn_snmp_trap_sink module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create pn_snmp_trap_sink
      community.network.pn_snmp_trap_sink:
        pn_cliswitch: SWITCH1
        pn_community: public
        pn_dest_host: localhost
        pn_dest_port: 162
        pn_type: trapsink
        state: present
      register: result
      
    - name: Debug result
      debug:
        var: result