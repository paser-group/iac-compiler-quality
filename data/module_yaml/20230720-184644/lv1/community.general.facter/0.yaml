---
- name: Explore latent type-related bugs in Ansible compiler
  hosts: my_nodes
  gather_facts: false

  tasks:
    - name: Run facter discovery program
      community.general.facter:
        facts:
          - "{{ item }}"
      register: facter_output
      loop:
        - ansible_distribution
        - ANSIBLE_OS_FAMILY

    - name: Display facter output
      debug:
        var: facter_output