---
- name: Test playbook for the tempfile module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create temporary directory with mixed case suffix
      ansible.builtin.tempfile:
        path: "/tmp"
        prefix: "temp"
        state: "directory"
        suffix: "Foo"
      register: temp_dir_foo

    - name: Create temporary directory with lowercase suffix
      ansible.builtin.tempfile:
        path: "/tmp"
        prefix: "temp"
        state: "directory"
        suffix: "foo"
      register: temp_dir_foo_lower

    - name: Debug temp_dir_foo
      ansible.builtin.debug:
        var: temp_dir_foo

    - name: Debug temp_dir_foo_lower
      ansible.builtin.debug:
        var: temp_dir_foo_lower