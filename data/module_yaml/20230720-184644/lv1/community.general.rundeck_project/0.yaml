---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Rundeck Project
      community.general.rundeck_project:
        api_token: "{{ api_token }}"
        api_version: "{{ api_version }}"
        client_cert: "{{ client_cert }}"
        client_key: "{{ client_key }}"
        force: "{{ force }}"
        force_basic_auth: "{{ force_basic_auth }}"
        http_agent: "{{ http_agent }}"
        name: "{{ name }}"
        state: "{{ state }}"
        url: "{{ url }}"
        url_password: "{{ url_password }}"
        url_username: "{{ url_username }}"
        use_gssapi: "{{ use_gssapi }}"
        use_proxy: "{{ use_proxy }}"
        validate_certs: "{{ validate_certs }}"
      vars:
        api_token: my-api-token
        api_version: 2
        client_cert: /path/to/client.cert
        client_key: /path/to/client.key
        force: True
        force_basic_auth: True
        http_agent: My-Http-Agent
        name: My-Project
        state: present
        url: https://rundeck.example.com
        url_password: Password
        url_username: User-Name
        use_gssapi: True
        use_proxy: True
        validate_certs: False