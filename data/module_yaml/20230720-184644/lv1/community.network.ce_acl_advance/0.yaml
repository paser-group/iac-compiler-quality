- name: Test Ansible Latent Type-Related Bug
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure Advanced ACL
      community.network.ce_acl_advance:
        acl_name: ACL_TEST
        acl_description: Advanced ACL Test
        acl_step: 5
        rule_name: acl_test_rule
        rule_description: Advanced ACL Rule Test
        rule_id: 10
        state: present
      register: acl_result

    - name: Display ACL Result
      debug:
        var: acl_result