---
- name: Test Ansible Latent Type-Related Bug with avi_alertscriptconfig module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test with mixed case sensitivity
      community.network.avi_alertscriptconfig:
        controller: "10.1.1.1"  # Change it according to your setup
        username: "admin"
        password: "password"
        state: "present"
        name: "TestScriptConfig"
        tenant: "test_tenant"
        api_version: "21.1.1"
        action_script: "echo Hello World"
      register: result

    - name: Display the result
      debug:
        var: result