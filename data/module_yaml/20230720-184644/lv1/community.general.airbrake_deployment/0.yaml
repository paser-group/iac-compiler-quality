---
- name: Test Ansible Compiler for Type-related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Launch airbrake deployment
      community.general.airbrake_deployment:
        environment: Production
        project_id: '123456'
        project_key: 'abcd1234efgh5678'
        repo: myrepo
        revision: 1
        url: 'https://example.com'
        user: ansible
        validate_certs: 'true'
        version: 'v1.0'
      notify: airbrake_notification

  handlers:
    - name: airbrake_notification
      debug:
        msg: "Airbrake deployment notification triggered"