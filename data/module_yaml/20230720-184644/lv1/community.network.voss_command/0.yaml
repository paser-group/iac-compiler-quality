---
- name: Run commands on remote devices
  hosts: all
  gather_facts: false

  tasks:
    - name: Execute commands
      community.network.voss_command:
        commands:
          - "{{ COMMAND1 }}"
          - "{{ COMMAND2 }}"
        interval: "{{ INTERVAL }}"
        match: "{{ MATCH }}"
        retries: "{{ RETRIES }}"
        wait_for: "{{ WAIT_FOR }}"

...