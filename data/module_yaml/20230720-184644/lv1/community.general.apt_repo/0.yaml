- hosts: localhost
  gather_facts: false
  tasks:
    - name: Add APT repository
      community.general.apt_repo:
        repo: "deb http://archive.ubuntu.com/ubuntu {{ ansible_distribution_release }} main universe"
        state: present
        update: true
      register: apt_repo_result

    - debug:
        var: apt_repo_result

    - name: Remove APT repository
      community.general.apt_repo:
        repo: "deb http://archive.ubuntu.com/ubuntu {{ ansible_distribution_release }} main universe"
        state: absent
        remove_others: true
      register: apt_repo_removal_result

    - debug:
        var: apt_repo_removal_result