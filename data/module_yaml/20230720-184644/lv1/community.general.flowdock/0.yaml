---
- name: Send Flowdock Message
  hosts: localhost
  gather_facts: false
  
  tasks:
    # Test Case 1: External User Name
    - name: Send message with external_user_name
      community.general.flowdock:
        token: "your_token"
        external_user_name: "{{ 'MyUserName' }}"
        msg: "Test message"
      register: result
      ignore_errors: true
    
    - debug: var=result
    
    # Test Case 2: Subject with mixed case sensitivity
    - name: Send message with subject
      community.general.flowdock:
        token: "your_token"
        subject: "{{ 'TestSubject' }}"
        msg: "Test message"
      register: result
      ignore_errors: true
    
    - debug: var=result
    
    # Test Case 3: From Address with mixed case sensitivity
    - name: Send message with from_address
      community.general.flowdock:
        token: "your_token"
        from_address: "{{ 'noreply@example.com' }}"
        msg: "Test message"
      register: result
      ignore_errors: true
    
    - debug: var=result
    
    # Test Case 4: Type with mixed case sensitivity
    - name: Send message with type
      community.general.flowdock:
        token: "your_token"
        type: "{{ 'info' }}"
        msg: "Test message"
      register: result
      ignore_errors: true
    
    - debug: var=result