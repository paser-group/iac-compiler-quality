---
- name: Test Playbook
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Test mixed case sensitivity for string configuration values
      community.general.sensu_silence:
        check: "{{ mixedCaseString('checkValue') }}"
        creator: "{{ mixedCaseString('creatorValue') }}"
        expire: "{{ ansible_date_time.epoch }}"
        expire_on_resolve: true
        reason: "{{ mixedCaseString('reasonValue') }}"
        state: present
        subscription: "{{ mixedCaseString('subscriptionValue') }}"
        url: "{{ mixedCaseString('https://example.com') }}"
      vars:
        mixedCaseString: "{{ item | random_case }}"
      with_items:
        - "All lowercase value"
        - "ALL UPPERCASE VALUE"
        - "CamelCase Value"
      loop_control:
        loop_var: item

  vars:
    ansible_python_interpreter: "{{ ansible_playbook_python }}"