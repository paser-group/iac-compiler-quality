- name: Testing dnsimple_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Retrieve DNS information from DNSimple
      community.general.dnsimple_info:
        account_id: "1234"  # account_id attribute
        api_key: "secret"  # api_key attribute
        name: "{{ ansible_hostname }}"  # name attribute set to the current hostname
        record: "www.example.com"  # record attribute
        sandbox: True  # sandbox attribute

      register: dns_info

    - name: Print DNS information
      debug:
        var: dns_info