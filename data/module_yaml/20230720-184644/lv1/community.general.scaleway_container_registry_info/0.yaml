---
- name: Test Case - Mixed Case Sensitivity Bug
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Get Scaleway Container Registry Info
      community.general.scaleway_container_registry_info:
        api_timeout: 60
        api_token: "{{ 'ABCdef123' }}"
        api_url: "https://registry.example.com"
        name: "{{ 'my-registry' }}"
        project_id: "{{ 'my-project' }}"
        query_parameters:
          tag: "{{ item }}"
        region: "{{ 'us-west' }}"
        validate_certs: true
      loop:
        - "{{ 'tag1' }}"
        - "{{ 'TAG2' }}"
        - "{{ 'TaG3' }}"