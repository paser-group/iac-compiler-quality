---
- name: Test playbook for community.network.avi_gslbgeodbprofile module
  hosts: localhost
  gather_facts: False

  vars:
    gslb_geo_db_profile_name: "Test Geo DB Profile"
    gslb_geo_db_profile_description: "Test description"
    gslb_geo_db_profile_is_federated: False
    gslb_geo_db_profile_entries:
      - country_codes:
          - US
        description: "United States"
      - country_codes:
          - CA
        description: "Canada"

  tasks:
    - name: Create GSLB Geo DB Profile
      community.network.avi_gslbgeodbprofile:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        state: present
        name: "{{ gslb_geo_db_profile_name }}"
        description: "{{ gslb_geo_db_profile_description }}"
        is_federated: "{{ gslb_geo_db_profile_is_federated }}"
        entries: "{{ gslb_geo_db_profile_entries }}"
      register: result

    - name: Debug output
      debug:
        var: result