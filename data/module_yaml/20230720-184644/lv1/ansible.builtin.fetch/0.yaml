---
- name: Fetch file using Ansible fetch module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Fetch file1
      ansible.builtin.fetch:
        src: /path/to/file1.txt
        dest: /tmp/file1.txt
        fail_on_missing: false
        flat: false
        validate_checksum: false

    - name: Fetch file2
      ansible.builtin.fetch:
        src: /path/to/file2.txt
        dest: /tmp/file2.txt
        fail_on_missing: False
        flat: False
        validate_checksum: True

    - name: Fetch file3
      ansible.builtin.fetch:
        src: /path/to/file3.txt
        dest: /tmp/file3.txt
        fail_on_missing: 1
        flat: None
        validate_checksum: "no"

    - name: Fetch file4
      ansible.builtin.fetch:
        src: /path/to/file4.txt
        dest: /tmp/file4.txt
        fail_on_missing: "True"
        flat: "False"
        validate_checksum: "yes"