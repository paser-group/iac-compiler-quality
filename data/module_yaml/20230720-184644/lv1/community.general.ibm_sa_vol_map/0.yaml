---
- name: Test playbook for ansible.builtin.debug module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test with mixed case sensitivity for string values
      ansible.builtin.debug:
        msg: |
          Cluster: {{ cluster | string }}
          Endpoints: {{ endpoints | string }}
          Host: {{ host | string }}
          Lun: {{ lun | string }}
          Override: {{ override | string }}
          Password: {{ password | string }}
          State: {{ state | string }}
          Username: {{ username | string }}
          Vol: {{ vol | string }}
      vars:
        cluster: "MyCluster"
        endpoints: "https://endpoint1,https://Endpoint2"
        host: "myhost"
        lun: "myLun"
        override: "True"
        password: "MyPassword"
        state: "present"
        username: "myuser"
        vol: "MyVolume"