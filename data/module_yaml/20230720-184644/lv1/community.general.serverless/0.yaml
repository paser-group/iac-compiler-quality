---
- name: Test playbook for serverless module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Manage Serverless
      community.general.serverless:
        deploy: "true"
        force: "yes"
        region: "us-east-1"
        serverless_bin_path: /usr/local/bin/serverless
        service_path: /path/to/service
        stage: "dev"
        state: "present"
        verbose: "on"
      register: result

    - name: Debug result
      ansible.builtin.debug:
        var: result