---
- name: Ansible Latent Bug Finder - Mixed Case Sensitivity Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Docker container with mixed case attributes
      docker_container:
        name: "{{ container_name }}"
        image: "{{ docker_image }}"
        state: "{{ container_state }}"
        ports: "{{ container_ports }}"
        volumes: "{{ container_volumes }}"
      register: container_result

    - name: Display container creation result
      debug:
        var: container_result