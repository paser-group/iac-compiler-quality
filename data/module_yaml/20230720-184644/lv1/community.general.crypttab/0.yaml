---
- name: Encrypt a device using crypttab
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include the crypttab role
      include_role:
        name: community.general.crypttab

      vars:
        backing_device: "/dev/sdb1"
        name: MyEncryptedDevice   # Mixed case name
        opts: DEFAULTS           # Mixed case opts
        password: "/path/to/password"
        path: "/dev/mapper/mydevice"
        state: present