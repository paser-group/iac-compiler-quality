---

- name: RPM Ostree Overlay Test
  hosts: all
  gather_facts: false

  tasks:
    - name: Install Overlay
      community.general.rpm_ostree_pkg:
        name: "overlay-package"
        state: "present"
      register: result
      when: "'ubuntu1' in inventory_hostname or 'alpine1' in inventory_hostname"

    - name: Uninstall Overlay
      community.general.rpm_ostree_pkg:
        name: "overlay-package"
        state: "absent"
      register: result
      when: "'centos1' in inventory_hostname or 'redhat1' in inventory_hostname"

    - name: Print Result
      debug:
        var: result