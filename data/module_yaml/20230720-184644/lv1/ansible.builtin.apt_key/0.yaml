---
- name: Add APT Key
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add APT Key
      ansible.builtin.apt_key:
        id: "{{ apt_key_id }}"
        keyserver: "{{ apt_keyserver }}"
        state: present
      register: apt_key_result

    - name: Debugging Output
      ansible.builtin.debug:
        var: apt_key_result