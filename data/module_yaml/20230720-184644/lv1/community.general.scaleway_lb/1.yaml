- name: Test playbook for community.general.scaleway_lb
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create Scaleway load balancer
      community.general.scaleway_lb:
        api_token: "{{ my_api_token }}"
        api_url: "{{ my_api_url }}"
        api_timeout: "{{ my_api_timeout }}"
        organization_id: "{{ my_organization_id }}"
        name: "{{ my_LB_name }}"   # Mismatched case
        description: "{{ my_lb_description }}"
        region: "{{ my_lb_region }}"
        tags: "{{ my_lb_tags }}"
        query_parameters: "{{ my_lb_query_parameters }}"
        state: present
        wait: true
        wait_timeout: "{{ my_wait_timeout }}"
        wait_sleep_time: "{{ my_wait_sleep_time }}"
        validate_certs: "{{ my_validate_certs }}"
      register: lb_result
  
    - name: Debug task
      debug:
        var: lb_result