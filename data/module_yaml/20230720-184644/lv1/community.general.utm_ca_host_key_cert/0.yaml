- name: Create ca host_key_cert
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create ca host_key_cert
      community.general.utm_ca_host_key_cert:
        ca: 'CA'
        certificate: 'Certificate'
        comment: 'Comment'
        encrypted: true
        headers:
          Header1: 'Value1'
          Header2: 'Value2'
        key: 'Key'
        meta: 'Meta'
        name: 'Test Certificate'
        state: present
        utm_host: 'localhost'
        utm_port: 443
        utm_protocol: 'https'
        utm_token: 'token'
        validate_certs: true