---
- name: Create snap alias
  hosts: all
  gather_facts: false

  tasks:
    - name: Set mixed case alias name
      set_fact:
        alias_name: MyAlias

    - name: Set mixed case package name
      set_fact:
        package_name: MyPackage

    - name: Create snap alias
      community.general.snap_alias:
        alias:
          - "{{ alias_name }}"
        name: "{{ package_name }}"
        state: present
      register: result

    - name: Debug output
      debug:
        var: result