---
- name: Ansible Latent Type-Related Bug Test Playbook
  hosts: my_nodes
  gather_facts: false
  tasks:
    - name: Set pn_admin_session_timeout
      community.network.pn_admin_session_timeout:
        pn_cliswitch: "{{ inventory_hostname }}"
        pn_timeout: "20"
        state: "present"
      register: result

    - name: Debug Result
      debug:
        var: result