---
- name: Manage VLANs on Extreme switches
  hosts: network_switches
  gather_facts: false
  
  tasks:
    - name: Create VLANs
      community.network.exos_vlans:
        config:
          - name: TEST_VLAN
            state: present
          - name: test_vlan
            state: present
      register: result

    - name: Debug Result
      debug:
        var: result