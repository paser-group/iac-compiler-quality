- name: Test playbook for community.network.avi_vsdatascriptset module
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Set up VSDataScriptSet
      community.network.avi_vsdatascriptset:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        api_version: "{{ api_version }}"
        state: "{{ state }}"
        description: "{{ description|lower() }}"
        tenant_ref: "{{ tenant_ref }}"
        avi_api_patch_op: "{{ avi_api_patch_op }}"
        avi_api_update_method: "{{ avi_api_update_method }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
      register: result

    - debug:
        var: result