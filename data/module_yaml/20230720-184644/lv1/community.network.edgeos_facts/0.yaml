---
- name: Test playbook for 'community.network.edgeos_facts' module
  hosts: all
  gather_facts: False

  tasks:
    - name: Collect facts from remote device
      community.network.edgeos_facts:
        gather_subset: None
        username: "{{ lookup('env', 'EDGEOS_USERNAME') }}"
        password: "{{ lookup('env', 'EDGEOS_PASSWORD') }}"
        host: "{{ inventory_hostname }}"
        validate_certs: False
      register: result

    - name: Display collected facts
      debug:
        var: result