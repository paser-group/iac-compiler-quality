---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Lock package version
      yum_versionlock:
        name: "{{ package_name | lower }}"
        state: "{{ lock_state }}"
      register: lock_result

    - name: Debug lock_result
      debug:
        var: lock_result

    - name: Unlock package version
      yum_versionlock:
        name: "{{ package_name | upper }}"
        state: "{{ unlock_state }}"
      register: unlock_result

    - name: Debug unlock_result
      debug:
        var: unlock_result