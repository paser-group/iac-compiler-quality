---
- hosts: localhost
  gather_facts: false

  vars:
    login_name: "your_webfaction_username"
    login_password: "your_webfaction_password"
    mailbox_name: "test_mailbox"
    mailbox_password: "test_password"
    state: Present

  tasks:
    - name: Add or remove mailbox
      community.general.webfaction_mailbox:
        login_name: "{{ login_name }}"
        login_password: "{{ login_password }}"
        mailbox_name: "{{ mailbox_name }}"
        mailbox_password: "{{ mailbox_password }}"
        state: "{{ state }}"