- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  vars:
    ddns: True                    # Valid boolean value (mixed case sensitivity)
    host: 'test.example.com'      # Valid string value (mixed case sensitivity)
    hostname: 'docker-node'       # Valid string value (mixed case sensitivity)
    ip: '10.1.1.1'                # Valid string value (mixed case sensitivity)
    key: 'secretpassword'         # Valid string value (mixed case sensitivity)
    key_name: 'ansible_key'       # Valid string value (mixed case sensitivity)
    macaddr: '52:54:00:12:34:56'  # Valid string value (mixed case sensitivity)
    port: 7911                    # Valid integer value
    state: 'present'              # Valid string value (mixed case sensitivity)
    statements:
      - 'allow udp port 53'
      - 'allow udp port 67'

  tasks:
    - name: Test community.general.omapi_host module
      community.general.omapi_host:
        ddns: "{{ ddns }}"
        host: "{{ host }}"
        hostname: "{{ hostname }}"
        ip: "{{ ip }}"
        key: "{{ key }}"
        key_name: "{{ key_name }}"
        macaddr: "{{ macaddr }}"
        port: "{{ port }}"
        state: "{{ state }}"
        statements: "{{ statements }}"
      register: result

    - name: Display the result
      debug:
        var: result