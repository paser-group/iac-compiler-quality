---
- name: Test clc_group module
  hosts: localhost
  gather_facts: false

  tasks:

    - name: Create mixed case server group
      community.general.clc_group:
        description: "Test Group"
        name: "myGrOuP"
        parent: "Default GrOuP"
        state: "present"
        wait: yes
      register: result
      changed_when: result is changed

    - name: DEBUG result
      debug:
        var: result

    - name: Delete the mixed case server group
      community.general.clc_group:
        name: "myGrOuP"
        parent: "Default Group"
        state: "absent"
        wait: yes
      register: result
      changed_when: result is changed

    - name: DEBUG result
      debug:
        var: result