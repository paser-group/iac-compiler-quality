---
- name: Test playbook for exposing latent type-related bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Set up Webhook
      community.network.avi_webhook:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        name: "{{ name }}"
        description: "{{ description }}"
        state: "{{ state }}"
      vars:
        controller: '"https://my-controller"'
        username: Admin
        password: "{{ secure_password }}"
        tenant: default
        name: webhook1
        description: test webhook
        state: present