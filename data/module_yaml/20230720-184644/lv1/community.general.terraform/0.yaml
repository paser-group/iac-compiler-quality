---
- name: Test Case - Mixed Case Sensitivity
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set mixed case sensitivity values
      set_fact:
        backend_config:
          region: "{{ backend_config_files[0] | basename }}"
          access_key: "{{ backend_config_files[1] | basename }}"
        backend_config_files:
          - /path/to/access_key
          - /path/to/secret_key
        binary_path: "/usr/local/bin/terraform"
        check_destroy: True
        complex_vars: True
        force_init: true
        init_reconfigure: False
        lock: true
        lock_timeout: 300
        overwrite_init: True
        parallelism: 4
        plan_file: "/path/to/plan.file"
        plugin_paths:
          - /path/to/plugin1
          - /path/to/plugin2
        project_path: "/path/to/project"
        provider_upgrade: False
        purge_workspace: true
        state: present
        state_file: "/path/to/state.file"
        targets:
          - target1
          - target2
        variables:
          var1: "Value1"
          var2: "Value2"
        variables_files:
          - /path/to/vars1
          - /path/to/vars2
        workspace: "default"
        
    - name: Execute Terraform Deployment
      community.general.terraform:
        backend_config: "{{ backend_config }}"
        backend_config_files: "{{ backend_config_files }}"
        binary_path: "{{ binary_path }}"
        check_destroy: "{{ check_destroy }}"
        complex_vars: "{{ complex_vars }}"
        force_init: "{{ force_init }}"
        init_reconfigure: "{{ init_reconfigure }}"
        lock: "{{ lock }}"
        lock_timeout: "{{ lock_timeout }}"
        overwrite_init: "{{ overwrite_init }}"
        parallelism: "{{ parallelism }}"
        plan_file: "{{ plan_file }}"
        plugin_paths: "{{ plugin_paths }}"
        project_path: "{{ project_path }}"
        provider_upgrade: "{{ provider_upgrade }}"
        purge_workspace: "{{ purge_workspace }}"
        state: "{{ state }}"
        state_file: "{{ state_file }}"
        targets: "{{ targets }}"
        variables: "{{ variables }}"
        variables_files: "{{ variables_files }}"
        workspace: "{{ workspace }}"