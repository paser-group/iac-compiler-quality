---
- name: Test playbook for community.network.ce_static_route_bfd
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create static route with mixed case destination prefix
      community.network.ce_static_route_bfd:
        aftype: ipv4
        bfd_session_name: bfd-session
        commands:
          - description STATIC_ROUTE
        destvrf: VRF-1
        detect_multiplier: 5
        function_flag: allow-asbr
        mask: 255.255.255.0
        min_rx_interval: 150
        min_tx_interval: 200
        next_hop: 10.1.1.254
        nhp_interface: GigabitEthernet0/1/0
        pref: 5
        prefix: IpAddress::10.2.2.0
        state: present
        tag: 100
        vrf: VRF-1

    - name: Create static route with mixed case next_hop
      community.network.ce_static_route_bfd:
        aftype: ipv4
        bfd_session_name: bfd-session
        commands:
          - description STATIC_ROUTE
        destvrf: VRF-1
        detect_multiplier: 5
        function_flag: allow-asbr
        mask: 255.255.255.0
        min_rx_interval: 150
        min_tx_interval: 200
        next_hop: NextHop::10.1.1.254
        nhp_interface: GigabitEthernet0/1/0
        pref: 5
        prefix: 10.2.2.0
        state: present
        tag: 100
        vrf: VRF-1

    - name: Create static route with mixed case nhp_interface
      community.network.ce_static_route_bfd:
        aftype: ipv4
        bfd_session_name: bfd-session
        commands:
          - description STATIC_ROUTE
        destvrf: VRF-1
        detect_multiplier: 5
        function_flag: allow-asbr
        mask: 255.255.255.0
        min_rx_interval: 150
        min_tx_interval: 200
        next_hop: 10.1.1.254
        nhp_interface: GIGABITETHERNET0/1/0
        pref: 5
        prefix: 10.2.2.0
        state: present
        tag: 100
        vrf: VRF-1