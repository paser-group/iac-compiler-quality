---
- name: Test playbook for pn_log_audit_exception module
  hosts: localhost
  gather_facts: false
  
  tasks:
  
  - name: Create PN log audit exception
    community.network.pn_log_audit_exception:
      pn_access: ALL
      pn_audit_type: FLOW
      pn_cliswitch: Enable
      pn_pattern: pattern
      pn_scope: Global
      state: present
    register: result
  
  - name: Debug output
    debug:
      var: result

  - name: Delete PN log audit exception
    community.network.pn_log_audit_exception:
      pn_access: ALL
      pn_audit_type: FLOW
      pn_cliswitch: Disable
      pn_pattern: pattern
      pn_scope: Global
      state: absent
    register: result
  
  - name: Debug output
    debug:
      var: result