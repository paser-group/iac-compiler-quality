- name: Modify dconf configuration value
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set dconf configuration value
      community.general.dconf:
        key: "org/gnome/desktop/background/picture-options"
        state: present
        value: "zoom"

    - name: Verify dconf configuration value
      community.general.dconf:
        key: "org/gnome/desktop/background/picture-options"
        state: read
      register: dconf_result

    - name: Print dconf result
      debug:
        var: dconf_result