---
- name: Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Setup PKI Profile
      community.network.avi_pkiprofile:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        state: "{{ state }}"
        name: "{{ name }}"
        tenant: "{{ tenant }}"
        validate_only_leaf_crl: "{{ validate_only_leaf_crl }}"
        crl_check: "{{ crl_check }}"
        crls: "{{ crls }}"
        ca_certs: "{{ ca_certs }}"
        ignore_peer_chain: "{{ ignore_peer_chain }}"
        is_federated: "{{ is_federated }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
        avi_api_update_method: "{{ avi_api_update_method }}"
        avi_credentials: "{{ avi_credentials }}"
        avi_api_patch_op: "{{ avi_api_patch_op }}"
        tenant_uuid: "{{ tenant_uuid }}"
        created_by: "{{ created_by }}"
        tenant_ref: "{{ tenant_ref }}"
        url: "{{ url }}"
        uuid: "{{ uuid }}"
        api_context: "{{ api_context }}"
        api_version: "{{ api_version }}"
      register: result

    - name: Debug Result
      debug:
        var: result