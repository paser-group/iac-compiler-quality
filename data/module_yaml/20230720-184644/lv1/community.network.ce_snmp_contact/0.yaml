---
- name: Manage SNMP Contact Configuration
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure SNMP contact
      community.network.ce_snmp_contact:
        contact: None
        state: None
        provider:
          host: "{{ ansible_host }}"
          username: "{{ ansible_user }}"
          password: "{{ ansible_password }}"
          transport: cli
      register: result

    - name: Debug module output
      debug:
        var: result