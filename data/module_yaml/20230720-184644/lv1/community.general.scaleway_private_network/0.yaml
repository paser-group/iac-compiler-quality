- name: Test playbook for community.general.scaleway_private_network
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create Scaleway private network
      community.general.scaleway_private_network:
        api_token: 1234567890  # Potential bug: passing an integer as api_token instead of a string
        api_url: "https://api.scaleway.com"
        api_timeout: 30
        name: "Test-Network"
        project: "test"
        query_parameters: {"subnet": "10.1.1.0/24", "gateway": "10.1.1.254"}
        region: "par1"
        state: "present"
        tags:
          - "tag1"
          - "tag2"
        validate_certs: yes