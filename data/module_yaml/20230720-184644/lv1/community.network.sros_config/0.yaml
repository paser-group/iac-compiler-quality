- name: Unveil type-related bugs in Ansible compiler
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random value with mixed case
      set_fact:
        random_value: "{{ ['VaLuE1', 'VALUE2', 'vALUE3'] | random }}"

    - name: Print mixed case value
      debug:
        var: random_value