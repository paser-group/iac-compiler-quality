---
- name: Test playbook for latent type-related bugs in Ansible seport module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Configure SELinux network ports
      community.general.seport:
        ports: ['80', '443']
        state: present
        setype: 'http_port_t'
        reload: yes
        ignore_selinux_state: no
        proto: 'tcp'
        local: no