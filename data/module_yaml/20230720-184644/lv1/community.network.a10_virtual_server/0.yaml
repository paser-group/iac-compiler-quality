- name: Test A10 Virtual Server module with mixed case sensitivity
  hosts: localhost
  gather_facts: false

  vars:
    mixed_case_vs_name: "vSeRveR1"
    mixed_case_part_name: "dEfAuLt"

  tasks:
    - name: Test virtual server create with mixed case server name
      community.network.a10_virtual_server:
        host: "{{ ansible_host }}"
        username: admin
        password: password
        virtual_server: "{{ mixed_case_vs_name }}"
        virtual_server_ip: 10.1.1.1
        virtual_server_ports: http:80,https:443
        state: present
      register: result_create_vs_mixed_case

    - name: Test virtual server get with mixed case server name
      community.network.a10_virtual_server:
        host: "{{ ansible_host }}"
        username: admin
        password: password
        virtual_server: "{{ mixed_case_vs_name }}"
        virtual_server_ip: 10.1.1.1
        state: present
      register: result_get_vs_mixed_case

    - name: Test virtual server delete with mixed case server name
      community.network.a10_virtual_server:
        host: "{{ ansible_host }}"
        username: admin
        password: password
        virtual_server: "{{ mixed_case_vs_name }}"
        virtual_server_ip: 10.1.1.1
        state: absent
      register: result_delete_vs_mixed_case

    - name: Test virtual server create with mixed case partition name
      community.network.a10_virtual_server:
        host: "{{ ansible_host }}"
        username: admin
        password: password
        virtual_server: server1
        virtual_server_ip: 10.1.1.2
        virtual_server_ports: http:80,https:443
        partition: "{{ mixed_case_part_name }}"
        state: present
      register: result_create_vs_mixed_case_partition

    - name: Test virtual server get with mixed case partition name
      community.network.a10_virtual_server:
        host: "{{ ansible_host }}"
        username: admin
        password: password
        virtual_server: server1
        virtual_server_ip: 10.1.1.2
        partition: "{{ mixed_case_part_name }}"
        state: present
      register: result_get_vs_mixed_case_partition

    - name: Test virtual server delete with mixed case partition name
      community.network.a10_virtual_server:
        host: "{{ ansible_host }}"
        username: admin
        password: password
        virtual_server: server1
        virtual_server_ip: 10.1.1.2
        partition: "{{ mixed_case_part_name }}"
        state: absent
      register: result_delete_vs_mixed_case_partition

    - name: Display results
      debug:
        var: item
      loop:
        - result_create_vs_mixed_case
        - result_get_vs_mixed_case
        - result_delete_vs_mixed_case
        - result_create_vs_mixed_case_partition
        - result_get_vs_mixed_case_partition
        - result_delete_vs_mixed_case_partition