---
- name: Test playbook for uncovering Ansible type-related bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Test case 1 - Mixed case sensitivity for string configuration values
      community.general.ipmi_boot:
        name: "{{ mixed_case_name }}"
        bootdev: "{{ mixed_case_bootdev }}"
        user: "{{ mixed_case_user }}"
        password: "{{ mixed_case_password }}"
        key: "{{ mixed_case_key }}"
        port: "{{ mixed_case_port }}"
        uefiboot: "{{ mixed_case_uefiboot }}"
        persistent: "{{ mixed_case_persistent }}"
        state: "{{ mixed_case_state }}"
      vars:
        mixed_case_name: MyNode
        mixed_case_bootdev: PXE
        mixed_case_user: admin
        mixed_case_password: Secret123
        mixed_case_key: ABCDEF
        mixed_case_port: 623
        mixed_case_uefiboot: True
        mixed_case_persistent: False
        mixed_case_state: present

    - name: Test case 2 - Another mixed case config value
      community.general.ipmi_boot:
        name: "{{ another_mixed_case_name }}"
        bootdev: "{{ another_mixed_case_bootdev }}"
        user: "{{ another_mixed_case_user }}"
        password: "{{ another_mixed_case_password }}"
        key: "{{ another_mixed_case_key }}"
        port: "{{ another_mixed_case_port }}"
        uefiboot: "{{ another_mixed_case_uefiboot }}"
        persistent: "{{ another_mixed_case_persistent }}"
        state: "{{ another_mixed_case_state }}"
      vars:
        another_mixed_case_name: MyServer
        another_mixed_case_bootdev: PXE
        another_mixed_case_user: admin
        another_mixed_case_password: TopSecret456
        another_mixed_case_key: 123456
        another_mixed_case_port: 623
        another_mixed_case_uefiboot: False
        another_mixed_case_persistent: True
        another_mixed_case_state: present