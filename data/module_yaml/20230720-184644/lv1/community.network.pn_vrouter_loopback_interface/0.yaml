---
- name: Test for Type-Related Bugs in Ansible Compiler
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add vrouter loopback interface
      community.network.pn_vrouter_loopback_interface:
        pn_cliswitch: "vr 1"
        pn_index: "Loopback1"
        pn_ip: "{{ ansible_default_ipv4.address }}"
        pn_vrouter_name: "my_vrouter"
        state: present
      register: result

    - name: Debug module output
      debug:
        var: result