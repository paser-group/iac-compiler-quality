---
- name: Test playbook to uncover type-related bugs in Ansible
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Set keyring password (all lowercase)
      community.general.keyring:
        service: MyService
        username: admin
        keyring_password: password
        state: present
      register: result
      failed_when: false

    - name: Display result
      debug:
        var: result

    - name: Set keyring password (mixed case)
      community.general.keyring:
        service: mYsErViCe
        username: admin
        keyring_password: PaSsWoRd
        state: present
      ignore_errors: true
      register: result2

    - name: Display result2
      debug:
        var: result2