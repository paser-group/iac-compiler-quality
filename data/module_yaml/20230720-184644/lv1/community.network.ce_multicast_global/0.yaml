- name: Test playbook for community.network.ce_multicast_global module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Include the community.network.ce_multicast_global module
      include_role:
        name: community.network.ce_multicast_global
      vars:
        aftype: "{{ aftype_var }}"
        state: "{{ state_var | lower }}"
        vrf: "{{ vrf_var | capitalize }}"
  
  vars:
    aftype_var: "IPv4"
    state_var: "Present"
    vrf_var: "default"