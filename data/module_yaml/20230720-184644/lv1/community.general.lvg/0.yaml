---
- name: Manage Logical Volume Groups
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a new logical volume group
      community.general.lvg:
        vg: myvg
        pvs: /dev/sdb1
        state: present
        force: yes
        pesize: 8
        vg_options: "-l 100%FREE"
        pvresize: yes
        pv_options: "--setphysicalvolumesize 50G"
      register: lvg_result

    - name: Display lvg_result
      debug:
        var: lvg_result