- name: Test UTM Network Interface Address Info Module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Test with lowercase values
      community.general.utm_network_interface_address_info:
        utm_host: "myutmhost"
        utm_port: 8443
        utm_protocol: "https"
        utm_token: "myutmtoken"
        validate_certs: true
      register: lowercase_result
    
    - name: Print lowercase result
      debug:
        var: lowercase_result
      
    - name: Test with uppercase values
      community.general.utm_network_interface_address_info:
        utm_host: "MYUTMHOST"
        utm_port: 8443
        utm_protocol: "HTTPs"
        utm_token: "MYUTMTOKEN"
        validate_certs: true
      register: uppercase_result
    
    - name: Print uppercase result
      debug:
        var: uppercase_result