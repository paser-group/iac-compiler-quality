---
- name: Deploy JBoss Application
  hosts: all
  gather_facts: false

  tasks:
    - name: Install community.general.jboss collection
      ansible.builtin.ansible_galaxy:
        name: community.general.jboss

    - name: Deploy JBoss Application
      community.general.jboss:
        deploy_path: "/opt/jboss"
        deployment: "my-application"
        src: "/tmp/my-application.war"
        state: Present
      register: deploy_result

    - name: Debug deploy_result
      debug:
        var: deploy_result