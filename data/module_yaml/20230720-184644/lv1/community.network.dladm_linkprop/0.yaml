---
- name: Test community.network.dladm_linkprop module
  hosts: localhost
  gather_facts: false

  tasks:

    - name: Test case 1 - Mixed case sensitivity for string configuration values
      community.network.dladm_linkprop:
        link: none
        property: None
        state: None
        temporary: TRUE
        value: True
      register: result1

    - name: Debug result1
      debug:
        var: result1

    - name: Test case 2 - Mixed case sensitivity for string configuration values
      community.network.dladm_linkprop:
        link: None
        property: null
        state: NONE
        temporary: true
        value: TRUE
      register: result2

    - name: Debug result2
      debug:
        var: result2