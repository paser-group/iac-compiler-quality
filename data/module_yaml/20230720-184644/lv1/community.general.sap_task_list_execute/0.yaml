- name: Execute SAP Task List
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Load SAP Task List
      community.general.sap_task_list_execute:
        client: "001"
        conn_password: "password"
        conn_username: "admin"
        host: "10.1.1.1"
        sysnr: "00"
        task_parameters:
          - PARAM1: test
            PARAM2: "{{ ansible_hostname }}"
          - PARAM3: 123
            PARAM4: true
        task_settings:
          - SETTING1: value1
            SETTING2: value2
        task_skip: false
        task_to_execute: "TASK_LIST_NAME"