---
- name: Uncover Type-Related Bugs in Ansible Compiler
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include the community.network collection
      include_collection:
        name: community.network

    - name: Manage global parameters of NetStream
      ce_netstream_global:
        index_switch: "{{ none_variable }}"      # Intentional mismatch with variable type
        interface: "{{ none_variable }}"
        sampler_direction: "{{ none_variable }}"
        sampler_interval: "{{ none_variable }}"
        state: "{{ none_variable }}"
        statistics_direction: "{{ none_variable }}"
        statistics_record: "{{ none_variable }}"
        type: "{{ none_variable }}"
      register: result

    - name: Debug module result
      debug:
        var: result