---
- name: Test playbook
  hosts: localhost
  gather_facts: false

  vars:
    application_key: "my_application_key"
    application_secret: "my_application_secret"
    consumer_key: "my_consumer_key"
    endpoint: "https://example.com"
    instance_id: "123456"
    project_id: "my_project_id"

  tasks:
    - name: Run ovh_monthly_billing module with mixed case sensitivity
      community.general.ovh_monthly_billing:
        application_key: "{{ application_key | bool }}"
        application_secret: "{{ application_secret | bool }}"
        consumer_key: "{{ consumer_key | bool }}"
        endpoint: "{{ endpoint | bool }}"
        instance_id: "{{ instance_id | bool }}"
        project_id: "{{ project_id | bool }}"
      register: result
      
    - name: Display the output
      debug:
        var: result