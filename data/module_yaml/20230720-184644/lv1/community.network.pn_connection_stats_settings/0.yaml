---
- name: Test playbook for pn_connection_stats_settings module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Set pn_connection_stats_settings options
      community.network.pn_connection_stats_settings:
        pn_connection_stats_log_enable: "False"
        pn_connection_stats_max_memory: 512
        pn_connection_stats_log_interval: "30 seconds"
        pn_connection_stats_log_disk_space: "2GB"
      register: result
      
    - name: Display module output
      debug:
        var: result