- name: Manage Pritunl Users with potential case sensitivity bugs
  hosts: localhost
  tasks:
    - name: Create Pritunl User
      community.general.pritunl_user:
        organization: "TestOrg"           # Mixed case value for organization name
        pritunl_api_secret: "test_secret"
        pritunl_api_token: "test_token"
        pritunl_url: "https://example.com"
        state: present
        user_disabled: false
        user_email: "test@example.com"
        user_gravatar: false
        user_groups:
          - Group1
          - Group2
        user_mac_addresses:
          - "00:11:22:33:44:55"
        user_name: "TestUser"             # Mixed case value for username
        user_type: "client"               # Mixed case value for user type
        validate_certs: true
      register: result

    - name: Debug result
      debug:
        var: result