---
- name: Test playbook for community.general.rundeck_job_run module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test case 1 - Check mixed case sensitivity in url
      community.general.rundeck_job_run:
        url: 'http://wowURl.com'  # Mixed case sensitivity in url
        job_id: job1234
      register: result
      
    - name: Test case 2 - Check mixed case sensitivity in url_username
      community.general.rundeck_job_run:
        url: 'http://www.example.com'
        url_username: 'UsErNaMe'  # Mixed case sensitivity in url_username
        url_password: 'password'
        job_id: job5678
      register: result
      
    - name: Test case 3 - Check mixed case sensitivity in url_password
      community.general.rundeck_job_run:
        url: 'http://www.example.com'
        url_username: 'username'
        url_password: 'PaSsWoRd'  # Mixed case sensitivity in url_password
        job_id: job9012
      register: result

    # Add more test cases here
    
    - name: Debug the result
      debug:
        var: result