---
- name: Test playbook for exposing type-related bugs
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Create VLAN with mixed case sensitive name
      community.network.ce_vlan:
        name: 1
        state: present
        vlan_id: "1001"
        vlan_range: true
      register: result_mixed_case

    - name: Display the result for mixed case sensitive name
      debug:
        var: result_mixed_case

    - name: Create VLAN with lowercase name
      community.network.ce_vlan:
        name: 2
        state: present
        vlan_id: "1002"
      register: result_lower_case

    - name: Display the result for lowercase name
      debug:
        var: result_lower_case