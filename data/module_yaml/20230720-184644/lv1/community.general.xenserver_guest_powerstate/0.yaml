---
- name: Manage power states of virtual machines
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Power on a virtual machine
      community.general.xenserver_guest_powerstate:
        hostname: "example.com"
        username: "admin"
        password: "password"
        name: "vm1"
        state: 12345
        state_change_timeout: "string_value"
      register: result
      ignore_errors: true

    - name: Debug result
      debug:
        var: result