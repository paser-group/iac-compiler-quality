---
- name: Extract ISO files
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Extract ISO files using community.general.iso_extract module
      community.general.iso_extract:
        dest: /tmp/iso-extracted/
        executable: /usr/bin/7z
        files:
          - CentOS.iso
          - Ubuntu.iso
        force: true
        image: /path/to/iso/image.iso
      register: extraction_result

    - name: Display extraction result
      debug:
        var: extraction_result