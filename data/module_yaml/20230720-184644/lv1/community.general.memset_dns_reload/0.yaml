---
- name: Testing memeset_dns_reload module
  hosts: localhost
  gather_facts: false
  
  vars:
    api_key: "my_api_key"
    poll: true

  tasks:
    - name: Test api_key as a boolean
      community.general.memset_dns_reload:
        api_key: "{{ poll }}"
        poll: "{{ poll }}"
      register: result_api_key_boolean
      debug:
        var: result_api_key_boolean