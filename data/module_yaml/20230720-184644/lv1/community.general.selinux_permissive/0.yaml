- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set SELinux to permissive mode
      community.general.selinux_permissive:
        domain: EXAMPLEDOMAIN                      # Test case 1: Uppercase string
        no_reload: true                            # Test case 2: Boolean value
        permissive: "FALSE"                        # Test case 3: String value instead of boolean
        store: "/tmp/selinux_policy.txt"           # Test case 4: Lowercase string with incorrect extension

    - name: Print module output
      debug:
        var: ansible_failed_result