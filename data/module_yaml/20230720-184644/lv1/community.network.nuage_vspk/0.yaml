---
- name: Ansible Latent Type-Related Bug Explorer
  hosts: docker_nodes
  gather_facts: false
  
  vars:
    auth: null
    children: null
    command: null
    id: null
    match_filter: null
    parent_id: null
    parent_type: null
    properties: null
    state: null
    type: null

  tasks:
    - name: Include the nuage_vspk module
      include_role:
        name: community.network.nuage_vspk

    - name: Trigger mixed case sensitivity bug
      community.network.nuage_vspk:
        auth: "{{ auth }}"
        children: "{{ children }}"
        command: "{{ command }}"
        id: "{{ id }}"
        match_filter: "{{ match_filter }}"
        parent_id: "{{ parent_id }}"
        parent_type: "{{ parent_type }}"
        properties: "{{ properties }}"
        state: "{{ state }}"
        type: "{{ type }}"
      register: result

    - name: Debug output
      debug:
        var: result