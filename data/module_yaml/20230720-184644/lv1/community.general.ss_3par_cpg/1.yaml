- name: Test Case 1 - Mixed Case Sensitivity
  hosts: localhost
  gather_facts: false

  vars:
    cpg_name: "{{ 'MyCPG' | lower }}"
    disk_type: "{{ 'SSD' | upper }}"
    domain: "example domain"
    growth_increment: "10%"
    growth_limit: "80%"
    growth_warning: "75%"
    high_availability: "{{ 'MR' | lower }}"
    raid_type: "R6"
    secure: false
    set_size: 3
    state: present
    storage_system_ip: "10.1.1.1"
    storage_system_password: "password"
    storage_system_username: "admin"

  tasks:
    - name: Create CPG with Mixed Case Sensitivity
      community.general.ss_3par_cpg:
        cpg_name: "{{ cpg_name }}"
        disk_type: "{{ disk_type }}"
        domain: "{{ domain }}"
        growth_increment: "{{ growth_increment }}"
        growth_limit: "{{ growth_limit }}"
        growth_warning: "{{ growth_warning }}"
        high_availability: "{{ high_availability }}"
        raid_type: "{{ raid_type }}"
        secure: "{{ secure }}"
        set_size: "{{ set_size }}"
        state: "{{ state }}"
        storage_system_ip: "{{ storage_system_ip }}"
        storage_system_password: "{{ storage_system_password }}"
        storage_system_username: "{{ storage_system_username }}"
      register: result

    - name: Print result
      debug:
        var: result