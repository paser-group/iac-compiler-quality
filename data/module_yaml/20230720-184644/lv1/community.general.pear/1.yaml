---
- name: Unveil Latent Type-Related Bugs
  hosts: nodes
  gather_facts: false

  vars:
    pear_config:
      executable: /usr/bin/pear
      name: DB
      prompts:
        - "Path to PEAR (including the config file) [] :"
        - "Path to PEAR database files directory [] :"
        - "Path to PEAR test files directory [] :"
      state: present

  tasks:
    - name: Install PEAR package
      community.general.pear:
        config: "{{ pear_config }}"
      register: result

    - debug:
        var: result