---
- name: Test Ansible Package Module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install a package with mixed case sensitivity
      package:
        name: "{{ package_name }}"
        state: "{{ package_state }}"
        use: "{{ package_use }}"
      register: result

    - name: Debug output
      debug:
        var: result

- name: Test Case 1 - Mixed Case Sensitivity
  hosts: localhost
  gather_facts: false

  vars:
    package_name: "Apache2"
    package_state: present
    package_use: default

  tasks:
    - name: Install Apache2 package
      package:
        name: "{{ package_name }}"
        state: "{{ package_state }}"
        use: "{{ package_use }}"
      register: result

    - name: Debug output
      debug:
        var: result

- name: Test Case 2 - Same Package with Different Case Sensitivity
  hosts: localhost
  gather_facts: false

  vars:
    package_name: "apache2"
    package_state: present
    package_use: default

  tasks:
    - name: Install apache2 package
      package:
        name: "{{ package_name }}"
        state: "{{ package_state }}"
        use: "{{ package_use }}"
      register: result

    - name: Debug output
      debug:
        var: result