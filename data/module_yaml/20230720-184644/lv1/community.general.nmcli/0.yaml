- name: Test Ansible Compiler for Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure Network
      community.general.nmcli:
        conn_name: ubuntu1
        ifname: eth0
        type: ethernet
        state: up
        ip4: ['10.1.1.1/24']
        gw4: 10.1.1.254
        dns4: ['8.8.8.8']
        dhcp_client_ID: 'my_client_id'
        autoConnect: true
        other_invalid_option: value
        updelay: abcd
        mtu: '1500'
        mode: 'my_mode'
        ip_privacy6: 'my_privacy'
        flags: 'flag_1, flag_2'
      delegate_to: localhost