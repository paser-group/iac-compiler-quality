---
- name: Manage GitLab hooks
  hosts: localhost
  gather_facts: false

  tasks:
    # Test case: mixed case sensitivity for string configuration values
    - name: Create GitLab hook with mixed case sensitivity
      community.general.gitlab_hook:
        api_url: "https://gitlab.example.com/api/v4"
        api_token: "myAPIToken"
        project: "myproject"
        hook_url: "https://example.com/hook"
        push_events: Yes
        note_events: yes
        state: Present
      register: result

    - name: Show debug information
      debug:
        var: result