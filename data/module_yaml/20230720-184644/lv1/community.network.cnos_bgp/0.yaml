---
- name: Test CNOS BGP Module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure BGP
      community.network.cnos_bgp:
        host: "{{ host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        enablePassword: "{{ enablePassword }}"
        deviceType: "{{ deviceType }}"
        asNum: "{{ asNum }}"
        bgpArg1: "{{ bgpArg1 }}"
        bgpArg2: "{{ bgpArg2 }}"
        bgpArg3: "{{ bgpArg3 }}"
        bgpArg4: "{{ bgpArg4 }}"
        bgpArg5: "{{ bgpArg5 }}"
        bgpArg6: "{{ bgpArg6 }}"
        bgpArg7: "{{ bgpArg7 }}"
        bgpArg8: "{{ bgpArg8 }}"
        outputfile: "{{ outputfile }}"
      register: result

    - name: Debug Result
      debug:
        var: result