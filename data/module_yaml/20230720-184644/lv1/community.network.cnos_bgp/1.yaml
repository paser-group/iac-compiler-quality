- name: Test Mixed Case Sensitivity for 'deviceType'
  hosts: localhost
  gather_facts: false

  vars:
    host: "10.1.1.1"
    username: "admin"
    password: "password123"
    enablePassword: "enablepassword"
    deviceType: "Switch"
    asNum: null
    bgpArg1: null
    bgpArg2: null
    bgpArg3: null
    bgpArg4: null
    bgpArg5: null
    bgpArg6: null
    bgpArg7: null
    bgpArg8: null
    outputfile: "/var/log/bgp.log"

  tasks:
    - name: Configure BGP
      community.network.cnos_bgp:
        host: "{{ host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        enablePassword: "{{ enablePassword }}"
        deviceType: "{{ deviceType }}"
        asNum: "{{ asNum }}"
        bgpArg1: "{{ bgpArg1 }}"
        bgpArg2: "{{ bgpArg2 }}"
        bgpArg3: "{{ bgpArg3 }}"
        bgpArg4: "{{ bgpArg4 }}"
        bgpArg5: "{{ bgpArg5 }}"
        bgpArg6: "{{ bgpArg6 }}"
        bgpArg7: "{{ bgpArg7 }}"
        bgpArg8: "{{ bgpArg8 }}"
        outputfile: "{{ outputfile }}"
      register: result

    - name: Debug Result
      debug:
        var: result