- name: Reboot Nodes
  hosts: all
  gather_facts: false
  tasks:
    - name: Reboot the node
      ansible.builtin.reboot:
        reboot_timeout: "10"
        pre_reboot_delay: "5"
        post_reboot_delay: "5"
        reboot_command: "{{ SHUTDOWN -r now }}"
        boot_time_command: "{{ DATE }}"