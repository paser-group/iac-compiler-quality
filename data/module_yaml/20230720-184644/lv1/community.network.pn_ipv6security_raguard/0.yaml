---
- name: Test playbook for 'community.network.pn_ipv6security_raguard' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test Case 1 - Create a new ipv6 security ra guard
      community.network.pn_ipv6security_raguard:
        pn_device: "10.1.1.1"
        pn_cliswitch: "enable"
        pn_access_list: "ACL1"
        pn_prefix_list: "PREFIX1"
        pn_router_priority: "LOW"
        pn_name: "Guard1"
        state: "present"

    - name: Test Case 2 - Update an existing ipv6 security ra guard
      community.network.pn_ipv6security_raguard:
        pn_device: "10.1.1.2"
        pn_cliswitch: "enable"
        pn_access_list: "ACL2"
        pn_prefix_list: "PREFIX2"
        pn_router_priority: "HIGH"
        pn_name: "Guard2"
        state: "present"

    - name: Test Case 3 - Delete an existing ipv6 security ra guard
      community.network.pn_ipv6security_raguard:
        pn_device: "10.1.1.3"
        pn_cliswitch: "disable"
        pn_name: "Guard3"
        state: "absent"