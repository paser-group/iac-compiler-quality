---
- name: Manage packages on Solaris 11
  hosts: solaris
  gather_facts: false

  tasks:
    - name: Install packages
      community.general.pkg5:
        name: ['pkg1', 'pkg2', 'pkg3']
        be_name: 'mypackagebe'
        accept_licenses: True
        state: present
      register: pkg_result
      when: inventory_hostname == 'solaris1'

    - name: Display package installation result
      debug:
        var: pkg_result

    - name: Install packages with mixed case sensitive values
      community.general.pkg5:
        name: ['pkg1', 'pkg2', 'pkg3']
        be_name: 'mypackagebe'
        accept_licenses: true
        state: present
      ignore_errors: true
      register: pkg_mixed_case_result
      when: inventory_hostname == 'solaris1'

    - name: Display package installation result with mixed case sensitive values
      debug:
        var: pkg_mixed_case_result