---
- name: Test playbook for ansible.builtin.debconf module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set debconf value
      ansible.builtin.debconf:
        name: "eXample-package"
        question: "eXample-question"
        unseen: TrUe
        value: "eXample-value"
        vtype: "eXample-vtype"