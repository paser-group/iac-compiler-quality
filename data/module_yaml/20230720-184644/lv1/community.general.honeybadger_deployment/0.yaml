---
- name: Trigger Type-Related Bugs in Ansible Compiler
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Set environment variable with mixed case sensitivity
      set_fact:
        environment: "PrOdUcTiOn"
        
    - name: Deploy to Honeybadger
      community.general.honeybadger_deployment:
        environment: "{{ environment }}"
        repo: "my-repo"
        revision: "v1.0"
        token: "my-token"
        url: "https://api.honeybadger.io/"
        user: "ansible"
        validate_certs: false