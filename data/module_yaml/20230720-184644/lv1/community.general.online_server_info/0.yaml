---
- name: Expose latent type-related bugs
  hosts: localhost
  gather_facts: false

  vars:
    api_timeout: 30
    api_token: "myAPIToken"
    api_url: "https://api.example.com"
    validate_certs: false

  tasks:
    - name: Gather online server info
      community.general.online_server_info:
        api_timeout: "{{ api_timeout }}"
        api_token: "{{ api_token }}"
        api_url: "{{ api_url }}"
        validate_certs: "{{ validate_certs }}"
      register: server_info

    - name: Debug server_info
      debug:
        var: server_info