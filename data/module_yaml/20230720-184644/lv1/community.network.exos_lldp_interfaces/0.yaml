---
- name: Configure LLDP attributes of interfaces
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Configure LLDP attributes
      community.network.exos_lldp_interfaces:
        config:
          - interface: Ethernet1
            state: present
            lldp_enabled: true
            lldp_admin_status: tx_and_rx
          - interface: Ethernet2
            state: present
            lldp_enabled: false
            lldp_admin_status: tx_only