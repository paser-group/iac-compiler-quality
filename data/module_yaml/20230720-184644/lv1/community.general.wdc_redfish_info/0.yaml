---
- name: Find latent type-related bugs in Ansible compiler
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Execute community.general.wdc_redfish_info module
      wdc_redfish_info:
        auth_token: "myAuthToken"
        baseuri: "https://example.com"
        category: "system"
        command: ["get", "system"]
        ioms: ["IOM1", "IOM2"]
        password: "myPassword"
        timeout: 10
        username: "admin"
      register: redfish_info_result

    - name: Debug redfish_info_result
      debug:
        var: redfish_info_result