---
- name: Test playbook for 'community.general.keyring_info'
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Get keyring information
      community.general.keyring_info:
        keyring_password: "default_password"
        service: '{{ SERVICE | upper }}'
        username: '{{ USERNAME | lower }}'
      register: keyring_result

    - name: Debug keyring information
      debug:
        var: keyring_result