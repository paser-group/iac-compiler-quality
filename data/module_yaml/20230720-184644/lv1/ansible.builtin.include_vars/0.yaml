---
- name: Ansible Latent Type-Related Bug Explorer
  hosts: localhost
  gather_facts: no

  vars:
    # Network details
    subnet: "10.1.1.0/24"
    gateway: "10.1.1.254"

    # Docker nodes
    docker_nodes:
      - name: ubuntu1
        ip: "10.1.1.1"
        distribution: "Ubuntu"
      - name: alpine1
        ip: "10.1.1.2"
        distribution: "Alpine"
      - name: centos1
        ip: "10.1.1.3"
        distribution: "CentOS"
      - name: redhat1
        ip: "10.1.1.4"
        distribution: "Red Hat"

  tasks:
    # Create the network
    - name: Create network
      debug:
        msg: "Creating network with subnet {{ subnet }} and gateway {{ gateway }}"

    # Create Docker nodes
    - name: Create Docker nodes
      debug:
        msg: "Creating Docker node: {{ item.name }} with IP: {{ item.ip }} on {{ item.distribution }} distribution"
      loop: "{{ docker_nodes }}"

    # Load variables from files with mixed case sensitivity
    - name: Load variables from files
      include_vars:
        dir: "/path/to/vars/"
        mixed_case_sensitive_var: "true" # This value is intentionally in mixed case
      register: loaded_vars