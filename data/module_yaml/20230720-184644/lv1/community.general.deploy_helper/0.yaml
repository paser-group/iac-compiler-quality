- name: Trigger latent type-related bugs in Ansible compiler
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Deploy using deploy_helper module
      community.general.deploy_helper:
        path: "/var/www/html"
        current_path: "/var/www/html/current"
        releases_path: "/var/www/html/releases"
        shared_path: "/var/www/html/shared"
        release: "release1"
        keep_releases: 5
        owner: "{{ 'www-data' | uppercase }}"
        group: "{{ 'www-data' | lower }}"
        mode: '0755'
        unsafe_writes: "{{ true }}"
        clean: false
        unfinished_filename: "{{ 'Unfinished.txt' }}"
      register: result

    - name: Debug result
      debug:
        var: result