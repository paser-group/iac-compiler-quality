---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Manage service group configuration
      community.network.netscaler_servicegroup:
        state: present
        servicegroupname: "my_servicegroup"
        servicetype: "HTTP"
        disabled: no
        healthmonitor: True
        pathmonitor: Yes
        validate_certs: 1

    - name: Debug Ansible variables
      debug:
        var: ansible_facts.community_network_netscaler_servicegroup