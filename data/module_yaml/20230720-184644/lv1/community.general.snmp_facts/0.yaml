- name: Test playbook for snmp_facts module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test Case 1 - Mixed case sensitivity
      community.general.snmp_facts:
        host: "{{ host }}"
        version: "{{ version }}"
        community: "{{ community | lower }}"
        retries: 3
        timeout: 10
      register: result

    - debug:
        var: result

    - name: Test Case 2 - Invalid version value
      community.general.snmp_facts:
        host: "{{ host }}"
        version: invalid_version
        community: "{{ community }}"
        retries: 3
        timeout: 10
      register: result

    - debug:
        var: result

    - name: Test Case 3 - Missing required attribute
      community.general.snmp_facts:
        host: "{{ host }}"
        retries: 3
        timeout: 10
      register: result

    - debug:
        var: result

    - name: Test Case 4 - Incorrect attribute type
      community.general.snmp_facts:
        host: "{{ host }}"
        version: "{{ version }}"
        community: "{{ community }}"
        retries: "{{ retries | upper }}"  # Expecting an integer, but providing a string
        timeout: 10
      register: result

    - debug:
        var: result