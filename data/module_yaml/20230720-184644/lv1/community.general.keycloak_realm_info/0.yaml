---
- name: Test playbook for 'community.general.keycloak_realm_info' module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Obtain Keycloak realm public information
      community.general.keycloak_realm_info:
        auth_keycloak_url: "http://localhost:8080/auth"
        realm: "MyRealm"
        validate_certs: False
      register: keycloak_realm_info

    - name: Debug the results
      debug:
        var: keycloak_realm_info

    - name: Print the realm information
      debug:
        msg: "Realm Name: {{ keycloak_realm_info.realm.realm }}"