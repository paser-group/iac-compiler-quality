---
- name: Test playbook for the redis_data module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set key with mixed case sensitivity
      community.general.redis_data:
        key: "{{ item.key }}"
        value: "{{ item.value }}"
        login_host: "{{ inventory_hostname }}"
        login_password: "password"
        login_port: 6379
        login_user: "admin"
        ca_certs: "/path/to/ca_certs.crt"
        expiration: "3600"
        non_existing: "true"
        tls: "invalid_boolean_value"
        validate_certs: false
        state: "present"
      loop:
        - { key: "KeyWithMixedCaseSensitivity", value: "value1" }
        - { key: "keywithmixedcasesensitivity", value: "value2" }