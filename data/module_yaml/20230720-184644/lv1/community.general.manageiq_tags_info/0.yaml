---
- name: Retrieve ManageIQ tags info
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Retrieve tags info
      community.general.manageiq_tags_info:
        manageiq_connection:
          url: "https://<manageiq_host>/api"
          username: "<manageiq_username>"
          password: "<manageiq_password>"
        resource_id: 123
        resource_name: "{{ resource_name }}"
        resource_type: "{{ resource_type | upper }}"
      register: tags_info_result

    - name: Print tags info result
      debug:
        var: tags_info_result