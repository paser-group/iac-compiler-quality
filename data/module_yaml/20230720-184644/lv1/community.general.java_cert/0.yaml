- name: Test playbook for community.general.java_cert module
  hosts: localhost
  tasks:
    - name: Import certificate with mixed case sensitivity
      community.general.java_cert:
        cert_alias: MYCERTALIAS
        cert_path: /path/to/certificate.cer
        cert_port: "8443"
        cert_url: https://example.com
        executable: /path/to/keytool
        keystore_create: enabled
        keystore_pass: MyKeystorePass
        keystore_path: /path/to/keystore.jks
        keystore_type: jks
        pkcs12_alias: MyPkcs12Alias
        pkcs12_password: MyPkcs12Pass
        pkcs12_path: /path/to/certificate.p12
        state: "Import"
        trust_cacert: true