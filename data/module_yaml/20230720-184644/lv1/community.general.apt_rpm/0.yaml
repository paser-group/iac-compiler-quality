---
- name: Test playbook for 'community.general.apt_rpm' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Upgrade apt package cache
      apt_rpm:
        update_cache: true
        state: present
      register: result

    - name: Debug task
      debug:
        var: result

    - name: Upgrade packages
      apt_rpm:
        name: "{{ item }}"
        dist_upgrade: true
        update_cache: true
        state: latest
      with_items:
        - ansible
        - vim
      when: result.changed

    - name: Debug task
      debug:
        var: result