---
- name: Test playbook for potential type-related bugs
  hosts: localhost
  gather_facts: false

  vars:
    auth_client_id: test_id
    auth_client_secret: test_secret
    auth_keycloak_url: test_keycloak_url
    auth_password: test_password
    auth_realm: test_realm
    auth_username: test_username
    client_id: test_client_id
    connection_timeout: test_timeout
    http_agent: test_agent
    id: test_id
    realm: test_realm
    token: test_token
    validate_certs: test_validate_certs

  tasks:
    - name: Trigger potential type-related bugs
      community.general.keycloak_clientsecret_info:
        auth_client_id: "{{ auth_client_id | lower }}"
        auth_client_secret: "{{ auth_client_secret | capitalize }}"
        auth_keycloak_url: "{{ auth_keycloak_url | swapcase }}"
        auth_password: "{{ auth_password | upper }}"
        auth_realm: "{{ auth_realm | swapcase }}"
        auth_username: "{{ auth_username | capitalize }}"
        client_id: "{{ client_id | lower }}"
        connection_timeout: "{{ connection_timeout | upper }}"
        http_agent: "{{ http_agent | capitalize }}"
        id: "{{ id | swapcase }}"
        realm: "{{ realm | lower }}"
        token: "{{ token | upper }}"
        validate_certs: "{{ validate_certs | capitalize }}"
      register: result

    - name: Print output
      debug:
        var: result