---
- name: Test playbook for potential latent type-related bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Configure port COS rate settings
      community.network.pn_port_cos_rate_setting:
        pn_cliswitch: "{{ cli_switch }}"
        pn_cos0_rate: "{{ cos0_rate }}"
        pn_cos1_rate: "{{ cos1_rate }}"
        pn_cos2_rate: "{{ cos2_rate }}"
        pn_cos3_rate: "{{ cos3_rate }}"
        pn_cos4_rate: "{{ cos4_rate }}"
        pn_cos5_rate: "{{ cos5_rate }}"
        pn_cos6_rate: "{{ cos6_rate }}"
        pn_cos7_rate: "{{ cos7_rate }}"
        pn_port: "{{ port }}"
        state: present

      vars:
        cli_switch: "10.1.1.1"  # Replace with the appropriate value
        port: "eth-g8/1/1"  # Replace with the appropriate value

        # Test case to potentially trigger type-related bugs
        cos0_rate: 100Mbps  # Missing quotes around the rate value

      register: result

    - name: Print module output
      debug:
        var: result