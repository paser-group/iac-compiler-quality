---
- name: Unveiling Latent Type-Related Bugs in Ansible Compiler
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test Case 1 - Mixed Case Sensitivity for client_id
      community.general.bitbucket_pipeline_known_host:
        client_id: "MyClientId"
        client_secret: "MyClientSecret"
        key: "MyKey"
        name: "MyName"
        password: "MyPassword"
        repository: "MyRepository"
        state: "present"
        user: "MyUser"
        workspace: "MyWorkspace"
      register: result
      ignore_errors: true

    - name: Display the output of Test Case 1
      debug:
        var: result

    - name: Test Case 2 - Mixed Case Sensitivity for client_secret
      community.general.bitbucket_pipeline_known_host:
        client_id: "myClientId"
        client_secret: "myClientSecret"
        key: "MyKey"
        name: "MyName"
        password: "MyPassword"
        repository: "MyRepository"
        state: "present"
        user: "MyUser"
        workspace: "MyWorkspace"
      register: result
      ignore_errors: true

    - name: Display the output of Test Case 2
      debug:
        var: result

