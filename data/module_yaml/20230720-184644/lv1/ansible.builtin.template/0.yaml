---
- name: Template a file and test case for type-related bug
  hosts: localhost
  gather_facts: false
  become: false

  tasks:
    - name: Template a file
      ansible.builtin.template:
        src: "{{ playbook_dir }}/templates/template_file.j2"  # Path to the Jinja2 template file
        dest: "/path/to/output/file"  # Path to the output file
        mode: "0644"  # Set the file permissions
        owner: "root"  # Set the file owner
        group: "root"  # Set the file group

    - name: Test case for mixed case sensitivity bug
      ansible.builtin.assert:
        that:
          - "'Mode 0644' in command_output.stdout"

...