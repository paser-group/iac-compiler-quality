---
- name: Test playbook for community.general.utm_aaa_group_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include the utm_aaa_group_info module
      include_role:
        name: community.general.utm_aaa_group_info

      vars:
        headers:
          Content-Type: "application/json"
        name: "MyGroup"
        state: "present"
        utm_host: "10.1.1.1"
        utm_port: 8080
        utm_protocol: "http"
        utm_token: "MyToken"
        validate_certs: true

    - name: Debug output
      debug:
        msg:
          - "Request Headers: {{ headers }}"
          - "Group Name: {{ name }}"
          - "Group State: {{ state }}"
          - "UTM Host: {{ utm_host }}"
          - "UTM Port: {{ utm_port }}"
          - "UTM Protocol: {{ utm_protocol }}"
          - "UTM Token: {{ utm_token }}"
          - "Validate Certs: {{ validate_certs }}"