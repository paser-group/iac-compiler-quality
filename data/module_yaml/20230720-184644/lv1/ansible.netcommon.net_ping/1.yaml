---
- name: Trigger type-related bug with mixed case values
  hosts: localhost
  gather_facts: false

  vars:
    count: nOnE  # mixed case value
    dest: "{{ ansible_host }}"
    source: NoNe  # mixed case value
    state: "NoNe"
    vrf: NoNe

  tasks:
    - name: Ping localhost
      ansible.netcommon.net_ping:
        count: "{{ count }}"
        dest: "{{ dest }}"
        source: "{{ source }}"
        state: "{{ state }}"
        vrf: "{{ vrf }}"
      register: ping_result

    - name: Print ping result
      debug:
        var: ping_result