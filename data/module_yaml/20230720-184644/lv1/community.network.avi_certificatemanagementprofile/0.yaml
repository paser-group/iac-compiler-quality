---
- name: Setup Certificate Management Profile
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:
    - name: Create Certificate Management Profile
      community.network.avi_certificatemanagementprofile:
        controller: "https://{{controller}}"
        username: "{{username}}"
        password: "{{password}}"
        tenant: "{{tenant}}"
        name: "{{name}}"
        state: present
        enable_ocsp_stapling: true
        ocsp_stapling_params:
          group_refs:
            - name: "MyGroup"
              tenant_ref: "/api/tenant?name={{tenant}}"
        ocsp_stapling_params_op: add
      register: cert_mgmt_profile

    - name: Debug Certificate Management Profile
      debug:
        var: cert_mgmt_profile