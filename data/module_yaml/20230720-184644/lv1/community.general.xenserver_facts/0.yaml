- name: Test Playbook
  hosts: all
  gather_facts: no
  
  vars:
    xenserver_host: "{{ ansible_host }}"
    xenserver_username: "admin"
    xenserver_password: "password"

  tasks:
    - name: Retrieve XenServer facts
      community.general.xenserver_facts:
        host: "{{ xenserver_host }}"
        username: "{{ xenserver_username }}"
        password: "{{ xenserver_password }}"
      register: xenserver_facts

    - name: Display XenServer facts
      debug:
        var: xenserver_facts