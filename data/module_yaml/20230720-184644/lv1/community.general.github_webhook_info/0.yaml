- name: Test Ansible Bug - Mixed Case Sensitivity
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather GitHub Webhook Info
      community.general.github_webhook_info:
        github_url: "https://github.com"  # mixed case value
        password: "secret"  # mixed case value
        repository: "myrepo"  # mixed case value
        token: "mytoken"  # mixed case value
        user: "myuser"  # mixed case value
      register: github_info

    - name: Debug GitHub Webhook Info
      debug:
        var: github_info