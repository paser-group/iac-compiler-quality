---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set variable with potential case sensitivity bug
      set_fact:
        my_variable: "{{ MY_VARIABLE | default('default_value') }}"

    - name: Debug variable
      debug:
        var: my_variable

  vars:
    MY_VARIABLE: 'This is a test value'