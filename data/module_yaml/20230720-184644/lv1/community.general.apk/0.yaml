---
- name: Test playbook to identify type-related bugs in Ansible
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install packages using APK package manager
      community.general.apk:
        name: ['package1', 'package2']
        state: "installed"
        update_cache: true
        upgrade: false
        available: true
        no_cache: false
        repository: []
        world: "True"   # Mix case sensitivity for string value
      register: result

    - name: Print result
      debug:
        var: result