- hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create IP tunnel interface
      community.network.dladm_iptun:
        local_address: "10.1.1.1"   # Mixed case string value for local address
        remote_address: 10.1.1.2    # Missing quotes intentionally to test case insensitivity
        type: GRE                   # Mixed case string value for type
        temporary: true
      register: result

    - debug:
        var: result