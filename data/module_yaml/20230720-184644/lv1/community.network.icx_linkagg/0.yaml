---
- name: Generate Potential Bugs
  hosts: localhost
  gather_facts: false

  vars:
    linkagg_group: |
      - name: "{{ 'foo' }}"
        members: "{{ 1 / 0 }}"
        mode: "{{ True }}"
        state: present

  tasks:
    - name: Create Link Aggregation Group
      community.network.icx_linkagg:
        aggregate: "{{ linkagg_group }}"
        state: present