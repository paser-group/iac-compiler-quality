---
- name: Test playbook for latent type-related bugs in Ansible
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Retrieve information on Scaleway container namespaces
      community.general.scaleway_container_namespace_info:
        api_timeout: "10"    # Use a string instead of an integer
        api_token: your_api_token
        api_url: "https://api.scaleway.com/container"    # Use a string instead of a URL
        name: 123    # Use a number instead of a string
        project_id: your_project_id
        query_parameters:
          parameter1: "value1"
          parameter2: "value2"
        region: "your_region"    # Use uppercase characters in the region name
        validate_certs: "false"    # Use a string instead of a boolean
      register: output

    - name: Print the obtained information
      debug:
        var: output