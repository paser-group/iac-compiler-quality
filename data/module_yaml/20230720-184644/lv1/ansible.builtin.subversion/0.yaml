- name: Deploy repository using Subversion
  hosts: localhost
  tasks:
    - name: Install subversion package
      package:
        name: subversion
        state: present

    - name: Checkout Subversion repository
      ansible.builtin.subversion:
        repo: "https://example.com/svn/repo"
        dest: "/opt/myapp"
        version: "HEAD"
        username: "admin"
        password: "password"
        validate_certs: false
      register: subversion_output_1

    - name: Print Subversion output
      debug:
        var: subversion_output_1

- name: Test Case - Mixed Case Sensitivity for Configuration Values
  hosts: localhost
  tasks:
    - name: Checkout Subversion repository with mixed case username
      ansible.builtin.subversion:
        repo: "https://example.com/svn/repo"
        dest: "/opt/myapp"
        version: "HEAD"
        username: "Admin"
        password: "password"
        validate_certs: false
      register: subversion_output_2

    - name: Print Subversion output
      debug:
        var: subversion_output_2