---
- name: Test for latent type-related bugs in pn_switch_setup module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure switch setup
      community.network.pn_switch_setup:
        pn_analytics_store: "true"      # Valid boolean value
        pn_banner: "Welcome to Switch"  # Valid string value with mixed case sensitivity
        pn_cliswitch: "switch1"
        pn_date: "2022-01-01"
        pn_dns_ip: "192.168.1.1"
        pn_dns_secondary_ip: "192.168.1.2"
        pn_domain_name: "example.com"
        pn_enable_host_ports: true      # Valid boolean value
        pn_eula_accepted: "true"        # Valid string value with mixed case sensitivity
        pn_eula_timestamp: "2022-01-01 00:00:00"
        pn_force: true                  # Valid boolean value
        pn_gateway_ip: "10.1.1.254"
        pn_gateway_ip6: "fe80::1"
        pn_in_band_ip: "10.1.1.1"
        pn_in_band_ip6: "fe80::2"
        pn_in_band_ip6_assign: "use_router"
        pn_in_band_netmask: "255.255.255.0"
        pn_in_band_netmask_ip6: "64"
        pn_loopback_ip: "127.0.0.1"
        pn_loopback_ip6: "fe80::3"
        pn_mgmt_ip: "192.168.0.1"
        pn_mgmt_ip6: "fe80::4"
        pn_mgmt_ip6_assignment: null    # Valid null value
        pn_mgmt_ip_assignment: "dhcp"
        pn_mgmt_netmask: "255.255.255.0"
        pn_mgmt_netmask_ip6: "64"
        pn_motd: "Welcome!"
        pn_ntp_secondary_server: "ntp2.example.com"
        pn_ntp_server: "ntp1.example.com"
        pn_password: "MyPass123!"
        pn_switch_name: "Switch1"
        pn_timezone: "UTC"
        state: "present"

      register: result

    - name: Debug module result
      debug:
        var: result