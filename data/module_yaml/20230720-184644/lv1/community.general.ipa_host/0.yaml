---
- name: Test playbook for community.general.ipa_host module
  hosts: localhost
  gather_facts: false
  vars:
    description: 'test description'
    force: true
    fqdn: 'test.example.com'
    ip_address: '10.1.1.1'
    ipa_host: 'ipa.example.com'
    ipa_pass: 'ipa_password'
    ipa_port: 8888
    ipa_prot: 'https'
    ipa_timeout: 5
    ipa_user: 'ipa_user'
    mac_address:
      - '00:00:00:00:00:00'
    ns_hardware_platform: 'test_platform'
    ns_host_location: 'test_location'
    ns_os_version: 'test_version'
    random_password: true
    state: 'present'
    update_dns: true
    user_certificate:
      - 'certificate1'
      - 'certificate2'
    validate_certs: true

  tasks:
    - name: Test with mixed-case sensitivity
      community.general.ipa_host:
        description: '{{ description|upper }}'
        force: '{{ force|upper }}'
        fqdn: '{{ fqdn|upper }}'
        ip_address: '{{ ip_address|upper }}'
        ipa_host: '{{ ipa_host|upper }}'
        ipa_pass: '{{ ipa_pass|upper }}'
        ipa_port: '{{ ipa_port|upper }}'
        ipa_prot: '{{ ipa_prot|upper }}'
        ipa_timeout: '{{ ipa_timeout|upper }}'
        ipa_user: '{{ ipa_user|upper }}'
        mac_address: '{{ mac_address|upper }}'
        ns_hardware_platform: '{{ ns_hardware_platform|upper }}'
        ns_host_location: '{{ ns_host_location|upper }}'
        ns_os_version: '{{ ns_os_version|upper }}'
        random_password: '{{ random_password|upper }}'
        state: '{{ state|upper }}'
        update_dns: '{{ update_dns|upper }}'
        user_certificate: '{{ user_certificate|upper }}'
        validate_certs: '{{ validate_certs|upper }}'