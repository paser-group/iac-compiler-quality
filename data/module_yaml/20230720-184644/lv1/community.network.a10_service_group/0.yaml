---
- name: Test playbook for A10 Networks AX/SoftAX/Thunder/vThunder device
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a service group
      community.network.a10_service_group:
        host: 10.1.1.1
        username: admin
        password: admin
        service_group: "{{ item.service_group }}"
        state: present
      loop:
        - service_group: "{{ 'testServiceGroup' | lower }}"  # Test case 1
        - service_group: "{{ 'testServiceGroup' | upper }}"  # Test case 2

    - name: Debug output
      debug:
        var: ansible_facts['a10_service_group']