---
- name: Ansible Bitbucket Pipeline Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate Bitbucket pipeline key pair
      community.general.bitbucket_pipeline_key_pair:
        client_id: "myClientId"
        client_secret: "myClientSecret"
        password: "myPassword"
        private_key: myPrivateKey
        public_key: "myPublicKey"
        repository: "myRepository"
        state: "present"
        user: "myUser"
        workspace: "myWorkspace"
      register: pipeline_key_pair_result

    - name: Debug pipeline key pair result
      debug:
        var: pipeline_key_pair_result