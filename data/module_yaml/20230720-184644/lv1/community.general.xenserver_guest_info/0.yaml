---
- name: Test playbook for community.general.xenserver_guest_info module
  hosts: localhost
  gather_facts: false

  vars:
    hostname: "10.1.1.1"
    name: "my_vm"
    password: "MySecurePassword"
    username: "admin"
    uuid: "c26f7bda-3f76-4573-935d-0f9fbf6cceb9"
    validate_certs: true

  tasks:
    - name: Gather information for virtual machines
      community.general.xenserver_guest_info:
        hostname: "{{ hostname }}"
        name: "{{ name }}"
        password: "{{ password }}"
        username: "{{ username }}"
        uuid: "{{ uuid }}"
        validate_certs: "{{ validate_certs }}"
      register: vm_info

    - name: Debug VM information
      debug:
        var: vm_info