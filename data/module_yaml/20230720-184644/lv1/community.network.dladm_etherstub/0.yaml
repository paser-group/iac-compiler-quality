- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  vars:
    etherstub_name: ETHERSTUB1
    etherstub_state: present
    etherstub_temporary: "false"

  tasks:
    - name: Create Etherstub
      community.network.dladm_etherstub:
        name: "{{ etherstub_name }}"
        state: "{{ etherstub_state }}"
        temporary: "{{ etherstub_temporary }}"
      register: result

    - debug:
        var: result