---
- name: Test playbook for the 'community.general.rax_keypair' module
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Create a keypair with mixed case sensitivity
      community.general.rax_keypair:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        credentials: "{{ credentials }}"
        env: "{{ env }}"
        identity_type: "{{ identity_type }}"
        name: "{{ keypair_name }}"
        public_key: "{{ public_key }}"
        region: "{{ region }}"
        state: "{{ state }}"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
      register: keypair_result

    - name: Debug output
      debug:
        var: keypair_result