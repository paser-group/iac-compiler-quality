- name: Test playbook for community.general.rax_cbs_attachments module
  hosts: localhost
  gather_facts: false

  vars:
    api_key: "your_api_key"
    auth_endpoint: "https://auth.api.rackspacecloud.com/v2.0"
    credentials: "/path/to/your/credentials/file"
    device: "/dev/xvdb"
    env: "staging"
    identity_type: "rackspace"
    region: "DFW"
    server: "your_server"
    state: "present"
    tenant_id: "your_tenant_id"
    tenant_name: "your_tenant_name"
    username: "your_username"
    validate_certs: false
    volume: "your_volume"
    wait: true
    wait_timeout: 300

  tasks:
    - name: Test case - Mixed case sensitivity for string values
      community.general.rax_cbs_attachments:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        credentials: "{{ credentials }}"
        device: "{{ device }}"
        env: "{{ env }}"
        identity_type: "{{ identity_type }}"
        region: "{{ region }}"
        server: "{{ server }}"
        state: "{{ state }}"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
        volume: "{{ volume }}"
        wait: "{{ wait }}"
        wait_timeout: "{{ wait_timeout }}"
      register: result

    - debug:
        var: result