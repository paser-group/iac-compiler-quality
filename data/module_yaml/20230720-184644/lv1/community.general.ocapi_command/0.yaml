---
- name: Playbook for testing Ansible latent type-related bugs
  hosts: localhost
  gather_facts: false

  vars:
    baseuri: "https://example.com"
    category: "CATEGORY1"
    command: "COMMAND1"
    job_name: "JOB1"
    password: "password123"
    proxy_slot_number: 42
    timeout: 30
    update_image_path: "/path/to/update/image"
    username: "admin"

  tasks:
    - name: Test case 1 - Mixed case sensitivity for baseuri
      community.general.ocapi_command:
        baseuri: "{{ baseuri | lower }}"
        category: "{{ category }}"
        command: "{{ command }}"
        job_name: "{{ job_name }}"
        password: "{{ password }}"
        proxy_slot_number: "{{ proxy_slot_number }}"
        timeout: "{{ timeout }}"
        update_image_path: "{{ update_image_path }}"
        username: "{{ username }}"
      register: result