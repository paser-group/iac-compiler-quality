---
- name: Debug playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a new image with mixed case sensitivity
      community.general.one_image:
        api_url: 'http://api.example.com'
        api_username: 'admin'
        api_password: 'password'
        enabled: true
        id: 1
        name: '{{ item }}'
        new_name: '{{ item | lower }}'
        state: present
      loop:
        - 'UBUNTU_IMAGE'
        - 'RedHat_Image'
        - 'CeNtOs_Image'