---
- name: Gather PowerEdge server information
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather iDRAC Redfish Info
      community.general.idrac_redfish_info:
        auth_token: "{{ auth_token }}"
        baseuri: "{{ baseuri }}"
        category: "{{ category }}"
        command: "{{ command }}"
        password: "{{ password }}"
        timeout: "{{ timeout }}"
        username: "{{ username }}"
      register: idrac_info

    - name: Test Case 1: Mixed Case Sensitivity - auth_token
      debug:
        msg: "Mixed case sensitivity bug triggered for auth_token: {{ idrac_info.AUTH_TOKEN }}"

    - name: Test Case 2: Mixed Case Sensitivity - baseuri
      debug:
        msg: "Mixed case sensitivity bug triggered for baseuri: {{ idrac_info.BASEURI }}"

    - name: Test Case 3: Mixed Case Sensitivity - category
      debug:
        msg: "Mixed case sensitivity bug triggered for category: {{ idrac_info.CATEGORY }}"

    - name: Test Case 4: Mixed Case Sensitivity - command
      debug:
        msg: "Mixed case sensitivity bug triggered for command: {{ idrac_info.COMMAND }}"

    - name: Test Case 5: Mixed Case Sensitivity - password
      debug:
        msg: "Mixed case sensitivity bug triggered for password: {{ idrac_info.PASSWORD }}"

    - name: Test Case 6: Mixed Case Sensitivity - timeout
      debug:
        msg: "Mixed case sensitivity bug triggered for timeout: {{ idrac_info.TIMEOUT }}"

    - name: Test Case 7: Mixed Case Sensitivity - username
      debug:
        msg: "Mixed case sensitivity bug triggered for username: {{ idrac_info.USERNAME }}"