- name: Test Ansible Latent Type-Related Bugs in community.general.zfs module
  hosts: localhost
  gather_facts: false
  vars:
    extra_zfs_properties:
      case_sensitivity_test: "MixedCase"

  tasks:
    - name: Create ZFS dataset with mixed case sensitivity value
      community.general.zfs:
        name: my_dataset
        state: present
        extra_zfs_properties: "{{ extra_zfs_properties }}"
      register: result