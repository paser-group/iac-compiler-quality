---
- name: Expose latent type-related bugs in Ansible compiler
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Execute community.general.ocapi_info module
      community.general.ocapi_info:
        baseuri: "https://{{ api.example.com }}"
        category: "SomeCategory"
        command: "SomeCommand"
        job_name: "SomeJob"
        password: 1234
        proxy_slot_number: "3"
        timeout: "60"
        username: "admin"
      register: ocapi_info_result

    - name: Debug ocapi_info_result
      debug:
        var: ocapi_info_result