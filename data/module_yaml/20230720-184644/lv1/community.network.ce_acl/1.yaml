---
- name: Configure base ACL
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set base ACL configuration
      community.network.ce_acl:
        acl_name: "tEsT_AcL"
        acl_num: 10
        rule_id: 10
        rule_name: "AlLoW_HtTp"
        source_ip: "192.168.0.0"
        src_mask: "255.255.255.0"
        state: PrEsEnT
      register: result

    - name: Display debug output
      debug:
        var: result