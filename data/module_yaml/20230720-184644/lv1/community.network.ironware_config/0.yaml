- name: Manage configuration sections on Ext.
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure Ext section
      community.network.ironware_config:
        authorize: true
        backup: true
        backup_options:
          dir: /path/to/backup
        lines:
          - ABC     # Mixed case sensitivity test case
        parents:
          - sectionA
        src: ""

    - name: Debug Ansible facts
      debug:
        var: ansible_facts.network_configs

    - name: Configure Ext section with mixed case sensitivity
      community.network.ironware_config:
        authorize: true
        backup: true
        backup_options:
          dir: /path/to/backup
        lines:
          - Abc     # Mixed case sensitivity test case
        parents:
          - sectionA
        src: ""

    - name: Debug Ansible facts after mixed case sensitivity test
      debug:
        var: ansible_facts.network_configs