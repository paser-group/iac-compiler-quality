- name: Test playbook for 'community.general.svc' module
  hosts: localhost
  gather_facts: false

  vars:
    service_dir: '/etc/service'

  tasks:
    - name: Install service
      community.general.svc:
        name: "MyService"
        state: present
        enabled: True
        downed: False
        service_dir: "{{ service_dir }}"
        service_src: "{{ service_dir }}/myservice.sh"