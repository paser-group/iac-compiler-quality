- hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Install Ansible Galaxy roles or collections
      community.general.ansible_galaxy_install:
        ack_ansible29: True
        ack_min_ansiblecore211: True
        dest: /etc/ansible/roles
        force: true
        name: myrole
        no_deps: True
        requirements_file: requirements.yml
        type: role
      
      register: result
      
    - name: Debug output
      debug:
        var: result