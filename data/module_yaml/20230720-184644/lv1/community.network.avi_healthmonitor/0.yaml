---
- name: Unveiling Type-Related Bugs in Ansible Compiler
  hosts: localhost
  gather_facts: false

  vars:
    api_version: "{{ ['20', 1, 1] | join('.') }}"  # Mixed type in list
    avi_credentials:
      controller: "{{ inventory_hostname }}"
      username: "{{ avi_username }}"
      password: "Password123"
    tenant: "default"
    type: HEALTH_MONITOR_HTTP
    url: "https://example.com"
    name: "{{ 123 | upper }}"  # Mixed type, using filter

  tasks:
    - name: Create HTTP Health Monitor
      community.network.avi_healthmonitor:
        api_version: "{{ api_version }}"
        avi_credentials: "{{ avi_credentials }}"
        tenant: "{{ tenant }}"
        type: "{{ type }}"
        url: "{{ url }}"
        name: "{{ name }}"
        state: present
      register: result

    - name: Show result
      debug:
        var: result