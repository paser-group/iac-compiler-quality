---
- name: Test awall module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install awall
      community.general.awall:
        name: "{{ item.name }}"
        state: "{{ item.state }}"  # Introduce mixed case sensitivity for state values
        activate: "{{ item.activate }}"
      loop:
        - { name: 'ubuntu1', state: 'present', activate: true }
        - { name: 'alpine1', state: 'disable', activate: false }  # Mixed case sensitivity for state value
        - { name: 'centos1', state: 'enabled', activate: true }  # Mixed case sensitivity for state value
        - { name: 'redhat1', state: 'disable', activate: true }  # Mixed case sensitivity for state value