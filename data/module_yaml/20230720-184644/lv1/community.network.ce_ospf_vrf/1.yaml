---
- name: Test OSPF VPN instance configuration
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Configure OSPF VPN instance with mixed case sensitivity
      community.network.ce_ospf_vrf:
        bandwidth: None
        description: null
        lsaaholdinterval: None
        lsaainterval: None
        lsaalflag: true
        lsaamaxinterval: None
        lsaastartinterval: None
        lsaoholdinterval: None
        lsaointerval: None
        lsaointervalflag: TRUE
        lsaomaxinterval: None
        lsaostartinterval: None
        ospf: None
        route_id: None
        spfholdinterval: None
        spfinterval: None
        spfintervalmi: None
        spfintervaltype: None
        spfmaxinterval: None
        spfstartinterval: None
        state: null
        vrf: None
      register: result

    - name: Print OSPF VPN instance result
      debug:
        var: result