---
- name: Test Ansible type-related bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create IBM Spectrum Accelerate volume
      community.general.ibm_sa_vol:
        endpoints: "https://{{ hostvars['localhost']['ansible_default_ipv4']['address'] }}:8088"
        username: "admin"
        password: "password"
        pool: "POOL1"
        size: "100"
        state: "present"
        vol: "my_volume"
        
    - name: Test mixed case sensitivity
      set_fact:
        mixed_case_vol: "mY_voLuMe"
        
    - name: Create IBM Spectrum Accelerate volume with mixed case sensitivity
      community.general.ibm_sa_vol:
        endpoints: "https://{{ hostvars['localhost']['ansible_default_ipv4']['address'] }}:8088"
        username: "admin"
        password: "password"
        pool: "POOL1"
        size: "100"
        state: "present"
        vol: "{{ mixed_case_vol }}"
...