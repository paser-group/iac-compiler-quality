---
- name: Manage cron jobs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add cron job
      ansible.builtin.cron:
        name: "{{ job_name }}"
        minute: "{{ cron_minute }}"
        hour: "{{ cron_hour }}"
        day: "{{ cron_day }}"
        month: "{{ cron_month }}"
        weekday: "{{ cron_weekday }}"
        job: "{{ cron_command }}"
        state: present
      vars:
        job_name: True  # Potential latent type-related bug (setting a boolean value for a string field)
        cron_minute: "0"
        cron_hour: "12"
        cron_day: "*"
        cron_month: "*"
        cron_weekday: "*"
        cron_command: "/usr/bin/echo Hello World"