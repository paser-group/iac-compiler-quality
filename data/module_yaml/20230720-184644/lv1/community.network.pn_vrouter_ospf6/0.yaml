---
- name: Unveiling Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  vars:
    pn_cliswitch: "sWiTcH"
    pn_nic: "NiC"
    pn_ospf6_area: "ArEa"
    pn_vrouter_name: "vRouter"
    state: "sTaTe"

  tasks:
    - name: Add OSPFv6 configuration to the vRouter
      community.network.pn_vrouter_ospf6:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_nic: "{{ pn_nic }}"
        pn_ospf6_area: "{{ pn_ospf6_area }}"
        pn_vrouter_name: "{{ pn_vrouter_name }}"
        state: "{{ state }}"
      register: ospf6_result

    - name: Display OSPFv6 result
      debug:
        var: ospf6_result