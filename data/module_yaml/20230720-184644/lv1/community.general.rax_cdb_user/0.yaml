---
- name: Test playbook for community.general.rax_cdb_user module
  hosts: localhost
  gather_facts: false

  vars:
    api_key: "your_api_key"
    auth_endpoint: "https://identity.api.rackspacecloud.com/v2.0/"
    cdb_id: "my_cloud_db_id"
    credentials: "/path/to/credentials"
    databases:
      - db1
      - DB2
    db_password: "myDBPassword"
    db_username: "my_db_user"
    env: "PROD"
    host: "database-host"
    identity_type: "rackspace"
    region: "DFW"
    state: "present"
    tenant_id: "my_tenant_id"
    tenant_name: "my_tenant_name"
    username: "my_username"
    validate_certs: false

  tasks:
    - name: Create Rackspace Cloud Database User
      community.general.rax_cdb_user:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        cdb_id: "{{ cdb_id }}"
        credentials: "{{ credentials }}"
        databases: "{{ databases }}"
        db_password: "{{ db_password }}"
        db_username: "{{ db_username }}"
        env: "{{ env }}"
        host: "{{ host }}"
        identity_type: "{{ identity_type }}"
        region: "{{ region }}"
        state: "{{ state }}"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
      register: result

    - name: Print result
      debug:
        var: result

    - name: Delete Rackspace Cloud Database User
      community.general.rax_cdb_user:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        cdb_id: "{{ cdb_id }}"
        credentials: "{{ credentials }}"
        db_username: "{{ db_username }}"
        host: "{{ host }}"
        identity_type: "{{ identity_type }}"
        region: "{{ region }}"
        state: "absent"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
      register: result

    - name: Print result
      debug:
        var: result