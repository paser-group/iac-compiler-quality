---
- name: Test playbook for community.network.slxos_interface module
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:
    - name: Create interface with mixed case sensitivity
      community.network.slxos_interface:
        aggregate: none
        delay: none
        description: None
        enabled: True
        mtu: None
        name: "{{ item }}"
        neighbors: None
        rx_rate: None
        speed: None
        state: None
        tx_rate: None
      loop:
        - vlan1
        - VLAN2
        - Vlan3

    - name: Print debug information
      debug:
        var: ansible_facts[interfaces[item]]['name']
      loop:
        - vlan1
        - VLAN2
        - Vlan3