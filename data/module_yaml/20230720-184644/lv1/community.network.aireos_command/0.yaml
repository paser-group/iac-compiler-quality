- name: Execute command on remote devices
  hosts: all
  gather_facts: false
  tasks:
    - name: Run command
      community.network.aireos_command:
        command: "{{ command }}"
        interval: "{{ interval }}"
        match: "{{ match }}"
        retries: "{{ retries }}"
        wait_for: "{{ wait_for }}"
      register: result
      ignore_errors: true

    - name: Debug result
      debug:
        var: result