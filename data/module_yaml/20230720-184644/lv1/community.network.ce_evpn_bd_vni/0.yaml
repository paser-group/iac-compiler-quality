---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create EVPN VNI
      community.network.ce_evpn_bd_vni:
        bridge_domain_id: none
        evpn: True
        route_distinguisher: 100:i:10
        state: Present
        vpn_target_both: ['target:1:1','target:2:2']
        vpn_target_export: 'target:3:3'
        vpn_target_import: ['target:4:4','target:5:5']
      register: result

    - debug:
        var: result