- name: Get file information
  hosts: all
  gather_facts: false

  tasks:
    - name: Retrieve file information
      ansible.builtin.stat:
        path: /path/to/file
        checksum_algorithm: "sha512"
        follow: true
        get_attributes: true
        get_checksum: true
        get_mime: true
      register: file_info

    - name: Debug file information
      debug:
        var: file_info