---
- name: Start IAP Workflow
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Start IAP Workflow
      community.network.iap_start_workflow:
        description: "Start the workflow"
        https: true
        iap_fqdn: "10.1.1.1"
        iap_port: "443"
        token_key: "TOKEN_KEY"
        validate_certs: true
        variables:
          variable1: "Variable Value 1"
          variable2: "Variable Value 2"
        workflow_name: "Workflow Name"
      register: result

    - name: Print the result
      debug:
        var: result