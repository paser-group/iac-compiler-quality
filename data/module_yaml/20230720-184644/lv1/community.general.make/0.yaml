---
- name: Execute Make Commands
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Run Make command
      community.general.make:
        chdir: "/path/to/source"
        file: "Makefile"
        jobs: "{{ 2 + 2 }}"  # Intentional bug: mixing string and integer, may trigger type-related bug
        make: "/usr/bin/make"
        params:
          ENV_VAR: "Value1"
        target: "all"