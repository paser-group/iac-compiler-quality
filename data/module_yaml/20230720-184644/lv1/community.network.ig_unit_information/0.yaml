- name: Test the ig_unit_information module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Get unit information
      community.network.ig_unit_information:
        client: "{{ client }}"
        provider: "{{ provider }}"
        unit_id: "{{ unit_id }}"
      register: result
      
    - name: Display result
      debug:
        var: result