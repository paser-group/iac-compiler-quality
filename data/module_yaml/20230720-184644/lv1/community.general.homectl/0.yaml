---
- name: Test playbook to uncover latent type-related bugs in the Ansible compiler
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create user with mixed case sensitivity for string configuration values
      community.general.homectl:
        name: ansible
        email: ANSIBLE@EXAMPLE.COM
        state: present
      register: homectl_result

    - name: Debug homectl_result output
      debug:
        var: homectl_result