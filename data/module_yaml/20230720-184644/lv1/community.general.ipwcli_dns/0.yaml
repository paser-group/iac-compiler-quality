---
- name: Manage DNS Records for Ericsson
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add DNS record
      community.general.ipwcli_dns:
        address: "{{ dns_address }}"
        container: "{{ dns_container }}"
        dnsname: "{{ dns_name }}"
        flags: "{{ dns_flags }}"
        order: "{{ dns_order }}"
        password: "{{ dns_password }}"
        port: "{{ dns_port }}"
        preference: "{{ dns_preference }}"
        priority: "{{ dns_priority }}"
        replacement: "{{ dns_replacement }}"
        service: "{{ dns_service }}"
        state: "{{ dns_state }}"
        target: "{{ dns_target }}"
        ttl: "{{ dns_ttl }}"
        type: "{{ dns_type }}"
        username: "{{ dns_username }}"
        weight: "{{ dns_weight }}"
      register: result

    - name: Display result
      debug:
        var: result