- name: Ansible Latent Type-Related Bug Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Execute command with mixed case sensitivity
      command:
        cmd: "{{ item }}"
      loop:
        - "echo 'Mixed Case Test'"
        - "ecHo 'Mixed Case Test'"

    - name: Print mixed case command
      debug:
        msg: "Command executed: {{ item.cmd }}"
      loop:
        - "echo 'Mixed Case Test'"
        - "ecHo 'Mixed Case Test'"