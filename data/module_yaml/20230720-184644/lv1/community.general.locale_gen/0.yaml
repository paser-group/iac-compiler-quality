- name: Test the community.general.locale_gen module for type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create locale using lowercase string for state
      community.general.locale_gen:
        name: en_US.utf-8
        state: present
      register: result1

    - name: Create locale using mixed case string for state
      community.general.locale_gen:
        name: en_US.utf-8
        state: Present
      register: result2

    - name: Debug the results
      debug:
        var: result1

    - name: Debug the results
      debug:
        var: result2