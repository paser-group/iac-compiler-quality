---
- name: Test playbook to uncover latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Uncover latent type-related bug
      community.general.one_template:
        api_url: "{{ api_url }}"
        api_username: "{{ api_username }}"
        api_password: "{{ api_password }}"
        id: "{{ id }}"
        name: "{{ name }}"
        state: "{{ state }}"
        template: "{{ template }}"
        validate_certs: "{{ validate_certs }}"
        wait_timeout: "{{ wait_timeout }}"
      register: template_result

    - name: Debug template_result
      debug:
        var: template_result