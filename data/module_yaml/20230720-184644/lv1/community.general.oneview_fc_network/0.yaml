---
- name: Validate OneView Fibre Channel Network
  hosts: localhost
  gather_facts: false

  vars:
    api_version: 1200
    config: /path/to/oneview_config.json
    data:
      name: FC-Network

    hostname: "{{ lookup('env', 'ONEVIEW_HOSTNAME') }}"
    image_streamer_hostname: "{{ lookup('env', 'IMAGE_STREAMER_HOSTNAME') }}"
    password: "{{ lookup('env', 'ONEVIEW_PASSWORD') }}"
    state: present
    username: "{{ lookup('env', 'ONEVIEW_USERNAME') }}"
    validate_etag: false

  tasks:
    - name: Create OneView Fibre Channel Network
      oneview_fc_network:
        config: "{{ config }}"
        api_version: "{{ api_version }}"
        hostname: "{{ hostname }}"
        image_streamer_hostname: "{{ image_streamer_hostname }}"
        password: "{{ password }}"
        state: "{{ state }}"
        username: "{{ username }}"
        validate_etag: "{{ validate_etag }}"
        data:
          name: "{{ data.Name }}"   # Using incorrect case for the attribute name