---
- name: Test playbook for 'community.network.edgeos_config' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure EdgeOS
      community.network.edgeos_config:
        backup: true
        backup_options:
          dir: "/path/to/backup"
          diff: true
        comment: null
        config: null
        lines:
          - "set system host-name test-router"
          - "set interfaces ethernet eth0 address 192.168.100.1/24"
        match: null
        save: Yes
        src: null
      register: result

    - name: Display the result
      debug:
        var: result