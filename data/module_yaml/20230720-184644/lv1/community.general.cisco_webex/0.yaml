---
- name: Send Cisco Webex message
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Send a message to Cisco Webex Team
      community.general.cisco_webex:
        msg: "{{ msg | lower }}"  # Convert message to lowercase
        msg_type: "{{ msg_type | upper }}"  # Convert message type to uppercase
        personal_token: "{{ personal_token }}"
        recipient_id: "{{ recipient_id }}"
        recipient_type: "{{ recipient_type | upper }}"  # Convert recipient type to uppercase
      register: result

    - debug:
        var: result