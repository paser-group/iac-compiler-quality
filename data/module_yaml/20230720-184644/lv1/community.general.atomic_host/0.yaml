- name: Test playbook for latent type-related bugs
  hosts: all
  gather_facts: false
  become: true
  tasks:
    - name: Set mixed case sensitivity for string configuration values
      set_fact:
        revision: "TeSt"

    - name: Apply revision to atomic hosts
      community.general.atomic_host:
        revision: "{{ revision }}"
      register: result

    - name: Debug result
      debug:
        var: result