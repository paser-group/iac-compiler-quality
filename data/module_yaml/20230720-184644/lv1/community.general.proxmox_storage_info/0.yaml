- name: Test playbook for community.general.proxmox_storage_info
  hosts: localhost
  gather_facts: no

  vars:
    api_host: "10.1.1.1"
    api_user: "admin"
    api_password: "password"
    api_token_id: "abc123"
    api_token_secret: "def456"
    storage: "local"
    type: "lvm"
    validate_certs: false

  tasks:
    - name: Testing mixed case sensitivity for string configuration values
      community.general.proxmox_storage_info:
        api_host: "{{ api_host }}"
        api_password: "{{ api_password }}"
        api_token_id: "{{ api_token_id }}"
        api_token_secret: "{{ api_token_secret }}"
        api_user: "{{ api_user }}"
        storage: "{{ storage|lower }}"    # Use lowercase for storage value
        type: "{{ type|upper }}"          # Use uppercase for type value
        validate_certs: "{{ validate_certs }}"
      register: storage_info_result

    - name: Display storage info
      debug:
        var: storage_info_result