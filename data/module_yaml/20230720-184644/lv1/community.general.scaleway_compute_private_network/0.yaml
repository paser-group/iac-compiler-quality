---
- name: Manage Scaleway private networks
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a private network
      community.general.scaleway_compute_private_network:
        api_url: "https://api.scaleway.com/"
        api_token: "YOUR_API_TOKEN"
        project: "YOUR_PROJECT"
        region: "fr-par"
        state: "present"
        validate_certs: True
      register: result

    - name: Debug task result
      debug:
        var: result