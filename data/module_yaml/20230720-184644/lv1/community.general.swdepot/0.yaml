---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Initialize test variable
      set_fact:
        test_var: "{{ 1 }}"
  
    - name: Update test variable
      set_fact:
        test_var: "{{ test_var + 1 }}"

    - name: Debug test variable
      debug:
        var: test_var