- name: Retrieve SAN Manager Info
  hosts: localhost
  gather_facts: false
  vars:
    api_version: 1200
    config: "/path/to/config.ini"
    hostname: "example.com"
    image_streamer_hostname: "imagestreamer.example.com"
    username: "admin"
    password: "password123"
    provider_display_name: "SANProvider"
  
  tasks:
    - name: Include module
      include_vars: "{{ config }}"
    
    - name: Retrieve SAN Manager Info
      community.general.oneview_san_manager_info:
        api_version: "{{ api_version }}"
        config: "{{ config }}"
        hostname: "{{ hostname }}"
        image_streamer_hostname: "{{ image_streamer_hostname }}"
        params:
          providerDisplayName: "{{ provider_display_name }}"
        password: "{{ password }}"
        username: "{{ username }}"
      register: result
      
    - name: Debug Result
      debug:
        var: result

    # Test Case 1: Mixed case sensitivity for string configuration values
    - name: Test Case 1 - Mixed Case Sensitivity
      vars:
        api_version: 1200
        config: "/path/to/Config.ini" # Using mixed case sensitivity for file path
        hostname: "EXAMPLE.COM" # Using mixed case sensitivity for hostname
        image_streamer_hostname: "IMAGESTREAMER.example.com" # Using mixed case sensitivity for Image Streamer hostname
        username: "ADMIN" # Using mixed case sensitivity for username
        password: "PassWord123" # Using mixed case sensitivity for password
        provider_display_name: "sanPROVIDER" # Using mixed case sensitivity for provider display name
      community.general.oneview_san_manager_info:
        api_version: "{{ api_version }}"
        config: "{{ config }}"
        hostname: "{{ hostname }}"
        image_streamer_hostname: "{{ image_streamer_hostname }}"
        params:
          providerDisplayName: "{{ provider_display_name }}"
        password: "{{ password }}"
        username: "{{ username }}"
      register: tc1_result
      
    - name: Debug Test Case 1 Result
      debug:
        var: tc1_result