---
- name: Identify latent type-related bugs in Ansible
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Test community.general.pip_package_info module
      community.general.pip_package_info:
        name: "requests"
        clients:
          - "{{ item }}"
      loop:
        - "ubuntu1"
        - "alpine1"
        - "centos1"
        - "redhat1"
      register: pip_info

    - name: Display package information
      debug:
        var: pip_info