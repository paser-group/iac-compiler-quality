- hosts: aix1
  tasks:
    - name: Generate AIX Image
      community.general.mksysb:
        backup_crypt_files: yes
        backup_dmapi_fs: true
        create_map_files: Yes
        exclude_files: "{{ false }}"
        exclude_wpar_files: "{{ TRUE }}"
        extended_attrs: "no"
        name: Image_AIX1
        new_image_data: No
        software_packing: false
        storage_path: /tmp/aix_images
        use_snapshot: FALSE