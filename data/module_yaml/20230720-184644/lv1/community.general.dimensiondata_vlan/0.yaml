- name: Test playbook for community.general.dimensiondata_vlan module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create VLAN
      community.general.dimensiondata_vlan:
        state: present
        name: '{{ vlan_name }}'
        region: '{{ vlan_region }}'
        mcp_user: '{{ vlan_mcp_user }}'
        mcp_password: '{{ vlan_mcp_password }}'
        network_domain: '{{ vlan_network_domain }}'
        location: '{{ vlan_location }}'
        private_ipv4_base_address: '{{ vlan_private_ipv4_base_address }}'
        private_ipv4_prefix_size: '{{ vlan_private_ipv4_prefix_size }}'
        wait: '{{ vlan_wait }}'
        wait_time: '{{ vlan_wait_time }}'
        wait_poll_interval: '{{ vlan_wait_poll_interval }}'
        validate_certs: '{{ vlan_validate_certs }}'
        description: '{{ vlan_description }}'
        allow_expand: '{{ vlan_allow_expand }}'