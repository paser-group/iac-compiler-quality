- name: Test Ansible Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set SNMP Location
      community.network.ce_snmp_location:
        location: None
        state: None
      register: result

    - name: Debug Result
      debug:
        msg: "{{ result }}"

    - name: Trigger Type-Related Bug
      debug:
        msg: "{{ result | to_nice_json }}"

    - name: Check SNMP Location Config
      community.network.ce_snmp_location:
        location: "{{ result.location }}"
        state: present