# playbook.yml

- name: Test playbook for UTM Proxy Location Info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create UTM Proxy Location Info
      community.general.utm_proxy_location_info:
        name: "default_location"
        utm_host: "example.com"
        utm_port: "1234"
        utm_protocol: "https"
        utm_token: "your_token"
        validate_certs: "false"
        state: "present"
        headers:
          Content-Type: "application/json"
          Authorization: "Bearer your_token"
      delegate_to: localhost