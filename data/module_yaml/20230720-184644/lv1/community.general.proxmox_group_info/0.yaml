- name: Test playbook for 'community.general.proxmox_group_info' module
  hosts: localhost
  connection: local
  gather_facts: false
  
  tasks:
    - name: Set variables
      set_fact:
        api_host: "{{ HOST }}"
        api_user: "{{ USER }}"
        api_password: "{{ PASSWORD }}"
        api_token_id: "{{ TOKEN_ID }}"
        api_token_secret: "{{ TOKEN_SECRET }}"
        group: "{{ GROUP }}"
        validate_certs: true
      
    - name: Test with mixed case sensitivity in configuration values
      community.general.proxmox_group_info:
        api_host: "{{ api_host }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        api_token_id: "{{ api_token_id }}"
        api_token_secret: "{{ api_token_secret }}"
        group: "{{ group }}"
        validate_certs: "{{ validate_certs }}"
      register: result
      
    - debug:
        var: result