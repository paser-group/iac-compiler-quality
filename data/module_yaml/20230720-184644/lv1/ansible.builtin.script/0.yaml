---
- name: Run local script on remote nodes
  hosts: all
  gather_facts: false
  become: true

  tasks:
    - name: Execute script
      script: "{{ script }}"
      vars:
        script:
          chdir: "{{ mixedCase }}"
          cmd: "{{ mixedCMD }}"
          creates: "{{ mixedCreates }}"
          decrypt: "{{ mixedDecrypt }}"
          executable: "{{ mixedExecutable }}"
          free_form: "{{ mixedForm }}"
          removes: "{{ mixedRemoves }}"