---
- name: Test playbook for community.general.say module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Test case 1 - Mixed case sensitivity for 'msg'
      community.general.say:
        msg: "{{ 'Hello World' | lower }}"       # Lowercasing the message string
      register: result
      ignore_errors: true
      changed_when: false
      failed_when: false
    
    - name: Test case 2 - Mixed case sensitivity for 'voice'
      community.general.say:
        msg: "Hello World"
        voice: "{{ 'Megan' | upper }}"           # Uppercasing the voice string
      register: result
      ignore_errors: true
      changed_when: false
      failed_when: false
    
    - name: Test case 3 - Valid test case without potential bugs
      community.general.say:
        msg: "Hello World"
        voice: "Megan"
      register: result
      changed_when: false
      failed_when: false