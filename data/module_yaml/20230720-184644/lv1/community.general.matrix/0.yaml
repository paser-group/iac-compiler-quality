---
- name: Test matrix module
  hosts: all
  gather_facts: false
  tasks:
    - name: Test mixed case sensitivity for string configuration values
      community.general.matrix:
        hs_url: "http://{{ item.hs_IP }}/api"
        msg_html: "<b>Hello Matrix!</b>"
        msg_plain: "Hello Matrix!"
        password: "{{ item.password | default('') }}"
        room_id: "{{ item.room_id }}"
        token: "{{ item.token | default('') }}"
        user_id: "{{ item.user_id }}"
      loop:
        - hs_IP: 10.1.1.1
          room_id: "room1"
        - hs_ip: 10.1.1.2
          room_id: "room2"
        - hs_IP: 10.1.1.3
          room_id: "room3"
        - hs_IP: 10.1.1.4
          room_id: "room4"