---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create and configure ini file
      community.general.ini_file:
        path: /path/to/file.ini
        section: mysection
        option: myoption
        value: myvalue
        create: true

    - name: Perform type-based bug test
      community.general.ini_file:
        path: /path/to/file.ini
        section: mysection
        option: "{{ 'mYOptIOn'.lower() }}"
        value: myvalue
        create: true