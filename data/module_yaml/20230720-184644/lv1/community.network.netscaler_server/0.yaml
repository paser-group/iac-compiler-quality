---
- hosts: webservers
  tasks:
    - name: Include Variables
      include_vars:
        file: "{{ inventory_dir }}/vars.yml"

    - name: Manage Netscaler Server
      community.network.netscaler_server:
        nsip: "{{ nsip }}"
        nitro_user: "{{ nitro_user }}"
        nitro_pass: "{{ nitro_pass }}"
        name: "{{ server_name }}"
        state: present
        ipaddress: "{{ server_ip }}"
        validate_certs: no