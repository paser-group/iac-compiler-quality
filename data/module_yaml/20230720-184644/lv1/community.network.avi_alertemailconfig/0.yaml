---
- name: Test playbook for community.network.avi_alertemailconfig module
  hosts: localhost
  gather_facts: false

  vars:
    # Define variables for the module options
    controller: "https://controller.example.com"
    username: "admin"
    password: "password"
    tenant: "Default"
    cc_emails: "test@example.com, Test@example.com"   # Mixed case sensitivity in email addresses

  tasks:
    - name: Configure AlertEmailConfig
      community.network.avi_alertemailconfig:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        cc_emails: "{{ cc_emails }}"
      register: result

    - name: Debug module output
      debug:
        var: result