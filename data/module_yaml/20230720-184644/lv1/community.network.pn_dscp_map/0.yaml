- name: Test playbook for community.network.pn_dscp_map module
  hosts: localhost
  gather_facts: false

  vars:
    pn_cliswitch: "{{ 'your_switch_ip' }}"
    pn_name: "{{ 'your_dscp_map_name' }}"
    pn_scope: "{{ None }}"  # Do not specify any value for scope
    state: present

  tasks:
    - name: Create DSCP map
      community.network.pn_dscp_map:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_name: "{{ pn_name }}"
        pn_scope: "{{ pn_scope }}"
        state: "{{ state }}"
      register: result
      
    # Task to display the result
    - debug:
        var: result