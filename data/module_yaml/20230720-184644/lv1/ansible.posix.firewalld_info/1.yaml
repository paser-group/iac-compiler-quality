---
- name: Gather Firewalld Info
  hosts: all
  gather_facts: false
  tasks:
    - name: Gather Firewalld Information
      ansible.posix.firewalld_info:
        active_zones: true
        zones:
          - PubliC
          - IntERnaL
          - DMZ
      register: firewalld_info

    - name: Debug Firewalld Info
      debug:
        var: firewalld_info