- name: Test Ansible compiler for type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test playbook with mixed case sensitivity
      community.network.avi_api_session:
        controller: "{{ myController }}"
        avi_credentials:
          username: "{{ myUsername }}"
          password: "{{ myPassword }}"
        tenant: "{{ myTenant }}"
        tenant_uuid: "{{ myTenantUuid }}"
        avi_disable_session_cache_as_fact: "{{ myDisableCache }}"
        api_version: "{{ myApiVersion }}"
        api_context:
          cloud_uuid: "{{ myCloudUuid }}"
          path: "{{ myPath }}"
        http_method: "{{ myHttpMethod }}"
        timeout: "{{ myTimeout }}"
        data: "{{ myData }}"
        params: "{{ myParams }}"
      register: result

    - name: Display module result
      debug:
        var: result