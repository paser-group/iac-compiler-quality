---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Include the inventory file
      include_vars:
        file: inventory.yml

    - name: Debug output
      debug:
        var: mixed_case_value

    - name: Ensure mixed case sensitivity for string configuration values
      community.network.avi_gslbservice_patch_member:
        controller: "{{ Controller }}"
        username: "{{ UserName }}"
        password: "{{ Password }}"
        avi_credentials: "{{ AviCredentials }}"
        api_version: "{{ ApiVersion }}"
        api_context: "{{ ApiContext }}"
        tenant: "{{ Tenant }}"
        tenant_uuid: "{{ TenantUUID }}"
        name: "{{ Name }}"
        state: "{{ State }}"
        params: "{{ Params }}"
        avi_disable_session_cache_as_fact: "{{ AviDisableSessionCacheAsFact }}"
        data: "{{ Data }}"