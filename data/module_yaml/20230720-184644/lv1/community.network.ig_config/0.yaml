- name: Test playbook for 'community.network.ig_config' module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Configure IG
      community.network.ig_config:
        add: False
        client: "{{ client | default(None) }}"
        columns: 'name:eth1;ipv4_address:10.1.1.{{ ipv4_suffix }}'
        delete: False
        download: Yes
        factory: No
        filename: "{{ filename }}"
        get: 'true'
        modify: False
        no_response: Yes
        path: "{{ path }}"
        return_rowid: '{{ row_id }}'
        revert: no
        rowid: '100'
        store: yes
        store_download: "{{ store_download }}"
        table: "{{ table }}"
      register: result
    
    - name: Debug result
      debug:
        var: result