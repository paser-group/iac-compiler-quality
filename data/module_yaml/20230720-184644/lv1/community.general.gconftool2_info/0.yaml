- name: Retrieve gconftool2 configuration information
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Retrieve gconftool2 configuration
      community.general.gconftool2_info:
        key: "/desktop/gnome/background/color_shading_type"
      register: gconftool2_result

    - name: Display gconftool2 configuration
      debug:
        var: gconftool2_result