---
- name: Test playbook to uncover latent type-related bugs
  hosts: localhost
  gather_facts: false
  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:
    - name: Create or Update Avi Application Profile with mixed case sensitivity for string configuration values
      community.network.avi_applicationprofile:
        controller: "https://{{ inventory_hostname }}"
        username: "admin"
        password: "password"
        tenant: "Demo"
        name: "TestAppProfile"
        type: "HTTPS"
        http_profile: "HttpResponseProfile"
        # Mixed case values for configuration options
        Parameters:
          - Name: "pRoToCol"
            Value: "https"
          - Name: "pOrT"
            Value: "8888"
          - Name: "rEcUrSiOn"
            Value: "truE"
          - Name: "EnAbLeD"
            Value: "fALsE"

      register: result

    - name: Print the output
      debug:
        var: result