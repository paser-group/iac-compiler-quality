---
- name: Test playbook for exposing type-related bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Set iDRAC attributes
      community.general.idrac_redfish_config:
        baseuri: "{{ BASEURI }}"  # Mixed case
        auth_token: "{{ AUTH_TOKEN }}"  # Mixed case
        username: "{{ Username }}"  # Mixed case
        password: "{{ Password }}"  # Mixed case
        category: "{{ Category }}"  # Mixed case
        resource_id: "{{ Resource_Id }}"  # Mixed case
        manager_attributes:
          - "{{ Manager_Attributes }}"  # Mixed case
        command:
          - "{{ Command }}"  # Mixed case
        timeout: "{{ Timeout }}"  # Mixed case
      register: result

    - name: Debug iDRAC response
      debug:
        var: result
...