---
- name: Test playbook for scaleway_function_namespace_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Retrieve information on Scaleway Function Namespace
      community.general.scaleway_function_namespace_info:
        api_timeout: "10"
        api_token: your_api_token
        api_url: "https://api.scaleway.com"
        name: your_namespace_name
        project_id: your_project_id
        query_parameters:
          example_key: "example_value"
        region: your_region
        validate_certs: "true"
      register: result

    - name: Debug output
      debug:
        var: result