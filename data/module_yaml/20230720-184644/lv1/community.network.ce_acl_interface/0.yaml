- name: Apply ACLs with mixed case sensitivity
  hosts: all
  gather_facts: false
  tasks:
    - name: Apply ACLs to interfaces
      community.network.ce_acl_interface:
        acl_name: 1
        direction: None
        interface: ['eth0']
        state: present
      register: result

    - name: Debug result
      debug:
        var: result