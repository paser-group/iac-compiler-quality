- name: Configure ServerAutoScalePolicy
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Configure ServerAutoScalePolicy
      community.network.avi_serverautoscalepolicy:
        controller: "https://{{ controller }}/api"
        username: "{{ avi_credentials.username }}"
        password: "{{ avi_credentials.password }}"
        tenant: "{{ tenant }}"
        name: "MyAutoScalePolicy"
        max_size: 10
        min_size: 2
        use_predicted_load: true
        intelligent_autoscale: true
        intelligent_scaleout_margin: 5
        intelligent_scalein_margin: 2
        scaleout_cooldown: 60
        scalein_cooldown: 30
        avi_api_patch_op: null
        avi_api_update_method: null
        avi_disable_session_cache_as_fact: false
        api_version: "v1"
        tenant_uuid: null
        tenant_ref: null
        uuid: null
        url: null
        description: null
        state: null
        scaleout_alertconfig_refs: null
        scalein_alertconfig_refs: null

