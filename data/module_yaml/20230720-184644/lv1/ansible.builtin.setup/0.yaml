---
- name: Gather Facts and Test for Latent Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather facts
      ansible.builtin.setup:
        fact_path: "/tmp/facts"

    - name: Test Case - Mixed Case Sensitivity
      vars:
        test_var: "MixedCaseSensitiveValue"
      debug:
        var: test_var