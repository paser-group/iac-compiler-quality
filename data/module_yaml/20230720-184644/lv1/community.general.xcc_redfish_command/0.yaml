---
- name: Test playbook for community.general.xcc_redfish_command
  hosts: all
  gather_facts: false

  tasks:
    - name: Test command execution
      community.general.xcc_redfish_command:
        auth_token: "{{ auth_token | default('') }}"
        baseuri: "{{ baseuri | default('') }}"
        category: "{{ category | default('') }}"
        command: "{{ command | default([]) }}"
        password: "{{ password | default('') }}"
        request_body: "{{ request_body | default({}) }}"
        resource_id: "{{ resource_id | default('') }}"
        resource_uri: "{{ resource_uri | default('') }}"
        timeout: "{{ timeout | default(30) }}"
        username: "{{ username | default('') }}"
        virtual_media: "{{ virtual_media | default({}) }}"
      register: result

    - name: Display result
      debug:
        var: result