- name: Install Kibana plugin
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install Kibana plugin
      community.general.kibana_plugin:
        name: My-Plugin
        state: Present
        version: "7.10.0"
        url: "https://example.com/my-Plugin-7.10.0.zip"
        timeout: "60s"
        allow_root: True
        force: True
        plugin_bin: /usr/Share/Kibana/bin/kibana
        plugin_dir: /usr/Share/Kibana/plugins