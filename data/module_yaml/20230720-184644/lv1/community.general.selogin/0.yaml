---
- name: Manage Linux users using selogin module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create user with mixed case login
      community.general.selogin:
        login: "MixedCaseUser"
        state: present
      ignore_errors: true

    - name: Display all users
      debug:
        msg: "All users: {{ ansible_users }}"

    - name: Delete the user with lowercase login
      community.general.selogin:
        login: "mixedcaseuser"
        state: absent
      ignore_errors: true

    - name: Display all users again
      debug:
        msg: "All users: {{ ansible_users }}"