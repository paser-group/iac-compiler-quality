---
- name: Test playbook for community.network.avi_gslbservice
  hosts: localhost
  connection: local
  gather_facts: False

  vars:
    controller: "https://{{ inventory_hostname }}"
    username: "admin"
    password: "password"
    tenant: "admin"
    api_version: "20.1.5"

  tasks:
    - name: Create GslbService
      community.network.avi_gslbservice:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        api_version: "{{ api_version }}"
        name: "gslbservice_mix_case"
        enabled: yes
        domain_names: "example.com"
      register: result

    - name: Debug result
      debug:
        var: result