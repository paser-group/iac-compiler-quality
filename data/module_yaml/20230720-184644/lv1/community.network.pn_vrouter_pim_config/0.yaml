- name: Test playbook for community.network.pn_vrouter_pim_config module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include pn_vrouter_pim_config module
      include_role:
        name: community.network.pn_vrouter_pim_config

    - name: Create test case based on heuristic
      vars:
        pn_cliswitch: SWITCH
        pn_hello_interval: 10s
        pn_querier_timeout: 30s
        pn_query_interval: 60s
        pn_vrouter_name: VRouter
        state: present
      community.network.pn_vrouter_pim_config:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_hello_interval: "{{ pn_hello_interval }}"
        pn_querier_timeout: "{{ pn_querier_timeout }}"
        pn_query_interval: "{{ pn_query_interval }}"
        pn_vrouter_name: "{{ pn_vrouter_name }}"
        state: "{{ state }}"