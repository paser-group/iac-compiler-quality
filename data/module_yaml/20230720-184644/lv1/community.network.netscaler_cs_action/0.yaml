- name: Perform Netscaler action
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure Netscaler CS action
      community.network.netscaler_cs_action:
        nitro_user: "admin"
        nitro_pass: "password"
        nitro_protocol: "http"
        nitro_timeout: 30
        nsip: "10.1.1.1"
        validate_certs: false
        state: present
        targetvserver: "MyVServer"
        comment: MIXEDCASEHEURISTIC
        save_config: true
      register: cs_action_result

    - name: Debug Netscaler CS action result
      debug:
        var: cs_action_result