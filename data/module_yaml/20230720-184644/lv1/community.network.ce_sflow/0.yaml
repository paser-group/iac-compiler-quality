---
- name: Test playbook for community.network.ce_sflow module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure sFlow
      community.network.ce_sflow:
        provider: "{{ provider }}"
        agent_ip: None
        collector_datagram_size: None
        collector_description: none
        collector_id: None
        collector_ip: None
        collector_ip_vpn: NONE
        collector_meth: NONE
        collector_udp_port: "NONE"
        counter_collector: None
        counter_interval: None
        export_route: "none"
        sample_collector: NONE
        sample_direction: None
        sample_length: None
        sample_rate: none
        sflow_interface: None
        source_ip: none
        state: NOne
      register: result

    - name: Debug result
      debug:
        var: result