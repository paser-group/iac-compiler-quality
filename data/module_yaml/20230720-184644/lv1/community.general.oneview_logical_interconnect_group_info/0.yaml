---
- name: Testing oneview_logical_interconnect_group_info module for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Retrieve information about logical interconnect group
      community.general.oneview_logical_interconnect_group_info:
        config: "/path/to/config.json"
        hostname: "{{ config.oneview_hostname }}"
        username: "{{ config.oneview_username }}"
        password: "{{ config.oneview_password }}"
        image_streamer_hostname: "{{ config.image_streamer_hostname }}"
        api_version: "{{ config.api_version }}"
        name: 123
        params:
          - tag: "Test_Tag"
            scope: "Test_Scope"
            options:
              - name: "Test_Option1"
                value: true
              - name: "Test_Option2"
                value: 123

      register: result

    - name: Output the result
      debug:
        var: result

...