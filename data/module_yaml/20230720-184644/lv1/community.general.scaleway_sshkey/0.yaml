---
- name: Test playbook for community.general.scaleway_sshkey module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create Scaleway SSH key
      community.general.scaleway_sshkey:
        api_token: "YOUR_API_TOKEN"
        api_url: "https://api.scaleway.com"
        ssh_pub_key: "/path/to/public_key"
        state: present
      register: result
    
    - name: Print the result
      debug:
        var: result
    
    ## Add more test cases here
    
    - name: Delete Scaleway SSH key
      community.general.scaleway_sshkey:
        api_token: "YOUR_API_TOKEN"
        api_url: "https://api.scaleway.com"
        ssh_pub_key: "/path/to/public_key"
        state: absent
      register: result
    
    - name: Print the result
      debug:
        var: result