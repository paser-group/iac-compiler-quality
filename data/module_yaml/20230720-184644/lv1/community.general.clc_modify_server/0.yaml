- hosts: localhost
  gather_facts: false
  tasks:
    - name: Modify servers
      community.general.clc_modify_server:
        alert_policy_id: "1"                      # Example of a string attribute
        alert_policy_name: 123                    # Example of a string attribute with a numeric value
        anti_affinity_policy_id: "2"              # Example of a string attribute
        anti_affinity_policy_name: [1, 2, 3]      # Example of a string attribute with a list value
        cpu: 2                                    # Example of a string attribute with a numeric value
        memory: "4"                               # Example of a string attribute
        server_ids:
          - "server1"                             # Example of a list attribute with string values
          - 123                                   # Example of a list attribute with a numeric value
        state: started                            # Example of a string attribute
        wait: True                                # Example of a boolean attribute
      register: result

    - debug:
        var: result