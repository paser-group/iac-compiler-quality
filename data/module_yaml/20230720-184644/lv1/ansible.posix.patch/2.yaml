- name: Apply patch files using ansible.posix.patch module
  hosts: all
  gather_facts: false
  tasks:
    - name: Copy patch file to remote hosts
      copy:
        src: /path/to/patch/file.patch
        dest: /tmp/file.patch
        remote_src: true
      delegate_to: "{{ inventory_hostname }}"

    - name: Apply patch
      ansible.posix.patch:
        dest: "/tmp/File.txt"
        patch_file: "/tmp/file.patch"
        strip: 0
        state: "{{ state }}"
      delegate_to: "{{ inventory_hostname }}"