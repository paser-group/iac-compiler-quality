- name: Test ansible playbook for a10_server_axapi3 module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test mixed case sensitivity for string configuration values
      community.network.a10_server_axapi3:
        host: "{{ host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        server_name: "{% set serverName = 'server1'%}{{ serverName }}"
        server_ports: "{{ server_ports }}"
        server_status: "{{ server_status }}"
        url: "{{ url }}"
        url_username: "{{ url_username }}"
        url_password: "{{ url_password }}"
        operation: "{{ operation }}"
        client_cert: "{{ client_cert }}"
        client_key: "{{ client_key }}"
        force: "{% set Force = TrUe%}{{ Force }}"
        force_basic_auth: "{{ force_basic_auth }}"
        http_agent: "{{ http_agent }}"
        use_gssapi: "{{ use_gssapi }}"
        use_proxy: "{% set UseProxy = False%}{{ UseProxy }}"
        validate_certs: "{{ validate_certs }}"
        write_config: "{% set WriteConfig = true%}{{ WriteConfig }}"

      register: result

    - name: Debug module output
      debug:
        var: result