---
- name: Test playbook for community.general.hwc_evs_disk module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create EVS disk
      community.general.hwc_evs_disk:
        availability_zone: "{{ Availability_Zone }}"
        backup_id: "{{ Backup_ID }}"
        description: "{{ Description }}"
        domain: "{{ Domain }}"
        enable_full_clone: "{{ Enable_Full_Clone }}"
        enable_scsi: "{{ Enable_SCSI }}"
        enable_share: "{{ Enable_Share }}"
        encryption_id: "{{ Encryption_ID }}"
        enterprise_project_id: "{{ Enterprise_Project_ID }}"
        id: "{{ ID }}"
        identity_endpoint: "{{ Identity_Endpoint }}"
        image_id: "{{ Image_ID }}"
        name: "{{ Name }}"
        password: "{{ Password }}"
        project: "{{ Project }}"
        region: "{{ Region }}"
        size: "{{ Size }}"
        snapshot_id: "{{ Snapshot_ID }}"
        state: "{{ State }}"
        timeouts: "{{ Timeouts }}"
        user: "{{ User }}"
        volume_type: "{{ Volume_Type }}"
      register: evs_disk_output

    - name: Print evs_disk_output
      debug:
        var: evs_disk_output