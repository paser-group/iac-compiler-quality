---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Rackspace Cloud Monitoring check
      community.general.rax_mon_check:
        auth_endpoint: "https://api.example.com"
        api_key: your_api_key
        label: "Check Label"
        check_type: http
        target_alias: "check_http"
        monitoring_zones_poll: "mzlon"
        credentials: "/path/to/credentials/file"
        validate_certs: true
        state: present

    - name: Update Rackspace Cloud Monitoring check
      community.general.rax_mon_check:
        auth_endpoint: "https://api.example.com"
        api_key: your_api_key
        label: "Updated Label"
        check_type: http
        target_alias: "check_http"
        monitoring_zones_poll: "mzdfw"
        credentials: "/path/to/updated_credentials/file"
        validate_certs: false
        state: present

    - name: Delete Rackspace Cloud Monitoring check
      community.general.rax_mon_check:
        auth_endpoint: "https://api.example.com"
        api_key: your_api_key
        label: "Check Label"
        check_type: http
        target_alias: "check_http"
        state: absent
      
