- name: Test case - Mixed case sensitivity bug
  hosts: all
  gather_facts: false
  tasks:
    - name: Create NIC
      community.general.proxmox_nic:
        api_host: "{{API_HOST}}"
        api_user: "{{API_USER}}"
        api_password: "{{API_PASSWORD}}"
        api_token_id: "{{API_TOKEN_ID}}"
        api_token_secret: "{{API_TOKEN_SECRET}}"
        vmid: 100
        model: "{{ item }}"
      loop:
        - "pcnet"
        - "E1000"
        - "vmxnet3"