- name: Test latent type-related bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Manage iSCSI targets
      community.general.open_iscsi:
        auto_node_startup: True
        auto_portal_startup: True
        discover: True
        login: True
        rescan: True
        show_nodes: True
        target: "10.1.1.254:3260"
        node_user: "{{ iscsi_username }}"
        node_pass: "{{ iscsi_password }}"
        port: "{{ iscsi_port }}"
        portal: "{{ iscsi_portal }}"
      register: iscsi_result

    - debug:
        var: iscsi_result