- name: Enable IGMP Snooping
  hosts: all
  gather_facts: false

  tasks:
    - name: Set configuration values
      set_fact:
        pn_enable: yes
        pn_igmpv2_vlans: Yes
        pn_query_interval: 60

    - name: Print configuration values
      debug:
        msg: "{{ pn_enable }}, {{ pn_igmpv2_vlans }}, {{ pn_query_interval }}"