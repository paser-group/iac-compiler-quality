---
- name: Test Ansible Latent Type-Related Bug
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Send Typetalk Message
      community.general.typetalk:
        client_id: "{{ typetalk_client_id }}"
        client_secret: "{{ typetalk_client_secret }}"
        msg: "{{ typetalk_message }}"
        topic: "{{ typetalk_topic }}"
      register: typetalk_result

    - name: Debug Typetalk Result
      debug:
        var: typetalk_result