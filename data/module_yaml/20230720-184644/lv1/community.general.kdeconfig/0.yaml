---
- name: Test playbook for community.general.kdeconfig module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set KDE configuration value
      community.general.kdeconfig:
        path: "/path/to/config/file"
        group: "kde"
        owner: "kdeuser"
        mode: "0644"
        kwriteconfig_path: "/path/to/kwriteconfig"
        values:
          - name: "Key1"
            value: "Value1"
          - name: "Key2"
            value: "Value2"
          - name: "Key3"
            value: "Value3"
        state: present

    - name: Set KDE configuration value with mixed case
      community.general.kdeconfig:
        path: "/path/to/config/file"
        group: "kde"
        owner: "kdeuser"
        mode: "0644"
        kwriteconfig_path: "/path/to/kwriteconfig"
        values:
          - name: "key1"
            value: "value1"
          - name: "key2"
            value: "value2"
          - name: "key3"
            value: "value3"
        state: present