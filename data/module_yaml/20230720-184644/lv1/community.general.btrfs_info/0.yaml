---
- name: Test btrfs_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include community.general collection
      ansible.builtin.include_collection:
        name: community.general

    - name: Set mixed case configuration value
      set_fact:
        mixed_case_value: fooBar

    - name: Run btrfs_info module
      community.general.btrfs_info:
        mixed_case_option: "{{ mixed_case_value }}"
      register: btrfs_info_result

    - name: Debug module output
      debug:
        var: btrfs_info_result