---
- name: Test playbook for ansible.builtin.yum_repository module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add or update YUM repository with mixed case attributes
      ansible.builtin.yum_repository:
        name: MyRepo
        baseUrl: http://example.com/yum-repo
        state: present
      when: false

    - name: Trigger type-related bug - Mixed case sensitivity
      ansible.builtin.debug:
        msg: "Type-related bug triggered - Mixed case sensitivity"
      when: false

    - name: Add or update YUM repository with mixed case state attribute
      ansible.builtin.yum_repository:
        name: MyRepo
        baseUrl: http://example.com/yum-repo
        State: present
      register: repo_result

    - name: Display result
      ansible.builtin.debug:
        var: repo_result

    - name: Trigger type-related bug - Mixed case sensitivity in state attribute
      ansible.builtin.debug:
        msg: "Type-related bug triggered - Mixed case sensitivity in state attribute"
      when: repo_result is not defined

    - name: Add or update YUM repository with mixed case enabled attribute
      ansible.builtin.yum_repository:
        name: MyRepo
        baseURL: http://example.com/yum-repo
        enabled: True
      register: repo_result_enabled

    - name: Display result
      ansible.builtin.debug:
        var: repo_result_enabled

    - name: Trigger type-related bug - Mixed case sensitivity in enabled attribute
      ansible.builtin.debug:
        msg: "Type-related bug triggered - Mixed case sensitivity in enabled attribute"
      when: repo_result_enabled is not defined

    - name: Add or update YUM repository with mixed case disabled attribute
      ansible.builtin.yum_repository:
        name: MyRepo
        baseURL: http://example.com/yum-repo
        enabled: False
      register: repo_result_disabled

    - name: Display result
      ansible.builtin.debug:
        var: repo_result_disabled

    - name: Trigger type-related bug - Mixed case sensitivity in disabled attribute
      ansible.builtin.debug:
        msg: "Type-related bug triggered - Mixed case sensitivity in disabled attribute"
      when: repo_result_disabled is not defined