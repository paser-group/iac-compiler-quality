---
- name: Test playbook for community.network.pn_vrouter_bgp_network module
  hosts: all
  gather_facts: false

  tasks:
    - name: Add BGP network
      community.network.pn_vrouter_bgp_network:
        pn_cliswitch: "{{ pn_vrouter_name }}"
        pn_network: 10.1.1.0/24
        pn_netmask: 24
        state: "present"
      register: result

    - name: Debug result
      debug:
        var: result