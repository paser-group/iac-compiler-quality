---
- name: Test playbook to uncover latent type-related bugs in Ansible compiler
  hosts: all
  gather_facts: false

  tasks:
    - name: Include the module
      community.network.pn_cpu_mgmt_class:
        pn_burst_size: "1000"
        pn_cliswitch: "switch1"
        pn_name: "cpu_mgmt"
        pn_rate_limit: "5000"
        state: "present"
      register: pn_cpu_mgmt_class_result

    - name: Debug module output
      debug:
        var: pn_cpu_mgmt_class_result