- name: Test playbook for udm_share module
  hosts: localhost
  gather_facts: false

  vars:
    name: SHARE1
    sambaBlockSize: 512
    sambaCreateMode: "0755"
    sambaDirectoryMode: 755
    sambaWriteable: TRUE

  tasks:
    - name: Create Samba Share
      community.general.udm_share:
        name: "{{ name }}"
        sambaBlockSize: "{{ sambaBlockSize }}"
        sambaCreateMode: "{{ sambaCreateMode }}"
        sambaDirectoryMode: "{{ sambaDirectoryMode }}"
        sambaWriteable: "{{ sambaWriteable }}"