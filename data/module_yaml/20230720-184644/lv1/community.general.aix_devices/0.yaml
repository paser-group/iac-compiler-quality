---
- name: Ansible Latent Type-Related Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include inventory file
      include_vars:
        file: inventory.yml

    - name: Debug inventory dictionary
      debug:
        var: inventory

    - name: Test Case to expose latent type-related bug
      hosts: "{{ inventory.nodes }}"
      gather_facts: false

      tasks:
        - name: Print IP address
          debug:
            var: ansible_host