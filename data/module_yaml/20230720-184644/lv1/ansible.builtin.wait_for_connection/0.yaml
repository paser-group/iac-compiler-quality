- name: Ansible Latent Type-Related Bug Explorer
  hosts: all
  gather_facts: false

  tasks:
    - name: Wait for connection
      wait_for_connection:
        delay: 5
        sleep_seconds: 2
        timeout: 120
        connection_timeout: 300
        sleep: "{{ sleep_seconds }}"
        connect_timeout: {{ timeout }}
        timeout: "{{ connection_timeout }}"

      register: wait_result

    - name: Print wait_for_connection result
      debug:
        var: wait_result