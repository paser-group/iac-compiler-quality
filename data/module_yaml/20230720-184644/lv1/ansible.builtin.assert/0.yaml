- name: Test type-related bugs in Ansible assert module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test case 1 - Mixed case sensitivity for string configuration values
      ansible.builtin.assert:
        that:
          - "'ubuntu1' in inventory"
        fail_msg: "ubuntu1 node not found in inventory"
      register: result_case1

    - name: Print test case 1 result
      debug:
        var: result_case1

    - name: Test case 2 - Mixed case sensitivity for string configuration values
      ansible.builtin.assert:
        that:
          - "'ubuntu1' not in inventory"
        fail_msg: "ubuntu1 node found in inventory"
      register: result_case2

    - name: Print test case 2 result
      debug:
        var: result_case2