---
- name: Test playbook for Ansible latent type-related bugs
  hosts: localhost
  gather_facts: false

  vars:
    # Define the variables for the module options
    api_timeout: 30
    api_token: "YOUR_API_TOKEN"
    api_url: "https://api.scaleway.com"
    commercial_type: "DEV1-S"
    enable_ipv6: true
    image: "ubuntu-focal"
    name: "test-instance"
    organization: "YOUR_ORGANIZATION"
    project: "YOUR_PROJECT"
    public_ip: "DYNAMIC"
    query_parameters:
      ipVersion: "4"
    region: "fr-par-1"
    security_group: "default"
    state: "present"
    tags:
      - "tag1"
      - "TAG2"
    validate_certs: false
    wait: true
    wait_sleep_time: 10
    wait_timeout: 600

  tasks:
    - name: Provision Scaleway compute instance
      community.general.scaleway_compute:
        api_timeout: "{{ api_timeout }}"
        api_token: "{{ api_token }}"
        api_url: "{{ api_url }}"
        commercial_type: "{{ commercial_type }}"
        enable_ipv6: "{{ enable_ipv6 }}"
        image: "{{ image }}"
        name: "{{ name }}"
        organization: "{{ organization }}"
        project: "{{ project }}"
        public_ip: "{{ public_ip }}"
        query_parameters: "{{ query_parameters }}"
        region: "{{ region }}"
        security_group: "{{ security_group }}"
        state: "{{ state }}"
        tags: "{{ tags }}"
        validate_certs: "{{ validate_certs }}"
        wait: "{{ wait }}"
        wait_sleep_time: "{{ wait_sleep_time }}"
        wait_timeout: "{{ wait_timeout }}"
      register: instance

    - name: Debug instance information
      debug:
        var: instance