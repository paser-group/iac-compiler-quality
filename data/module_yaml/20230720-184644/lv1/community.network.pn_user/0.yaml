---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create User with pn_user module
      community.network.pn_user:
        pn_cliswitch: "{{ inventory_hostname }}"
        pn_initial_role: "{{ pn_initial_role }}"
        pn_name: "{{ pn_name }}"
        pn_password: "{{ pn_password }}"
        pn_scope: "{{ pn_scope }}"
        state: "{{ state }}"
      register: result

    - name: Debug Output
      debug:
        var: result