---
- name: Test cnos_banner module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set banner configuration
      community.network.cnos_banner:
        banner: "{{ item.banner }}"
        state: "{{ item.state }}"
        text: "banner: {{ item.text }}"
      loop:
        - { banner: 'login', state: 'present', text: 'Welcome to the network device!' }
        - { banner: 'motd', state: 'present', text: 'Message of the day: Hello, network admin!' }
        - { banner: 'login', state: 'absent', text: '' }
        - { banner: 'motd', state: 'absent', text: '' }
        - { banner: 'banner1', state: 'present', text: 'This is BANNER 1.' }
        - { banner: 'banner2', state: 'present', text: 'This is BANNER 2.' }
        - { banner: 'banner3', state: 'present', text: 'This is BANNER 3.' }
        - { banner: 'banner1', state: 'present', text: 'This is BANNER1.' }
        - { banner: 'banner2', state: 'present', text: 'This is BANNER2.' }
        - { banner: 'banner3', state: 'present', text: 'This is BANNER3.' }
        - { banner: 'banner1', state: 'present', text: 'This is banner1.' }
        - { banner: 'banner2', state: 'present', text: 'This is banner2.' }
        - { banner: 'banner3', state: 'present', text: 'This is banner3.' }