---
- name: Manage IBM Spectrum Accelerate F domains
  hosts: localhost
  tasks:
    - name: Create a new domain
      community.general.ibm_sa_domain:
        domain: "my_domain"
        state: present
        username: "admin"
        password: "password"
        endpoints: "10.1.1.1"
        size: "100GB"
        hard_capacity: "100GB"
        soft_capacity: "90GB"
        max_pools: "5"
        max_cgs: "10"
        max_volumes: "100"
        max_mirrors: "2"
        ldap_id: "LdAP001"
        perf_class: "golD"