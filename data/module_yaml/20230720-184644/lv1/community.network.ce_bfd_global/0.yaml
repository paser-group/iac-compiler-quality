---
- name: Test BFD Global Configuration
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Configure BFD Global
      community.network.ce_bfd_global:
        bfd_enable: "{{ uninitialized_variable }}"
        damp_init_wait_time: "{{ uninitialized_variable }}"
        damp_max_wait_time: "{{ uninitialized_variable }}"
        damp_second_wait_time: "{{ uninitialized_variable }}"
        default_ip: "{{ uninitialized_variable }}"
        delay_up_time: "{{ uninitialized_variable }}"
        state: "{{ uninitialized_variable }}"
        tos_exp_dynamic: "{{ uninitialized_variable }}"
        tos_exp_static: "{{ uninitialized_variable }}"
      when: false
      register: bfd_global_result

    - name: Debug BFD Global result
      debug:
        var: bfd_global_result