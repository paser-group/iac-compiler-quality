---
- name: Test playbook for community.network.avi_ipaddrgroup module
  hosts: localhost
  gather_facts: false

  vars:
    # Define the IP address group options
    avi_credentials:
      controller: "https://controller.example.com"
      username: "admin"
      password: "password"
      tenant: "mytenant"

  tasks:
    - name: Create IP Address Group
      community.network.avi_ipaddrgroup:
        avi_credentials: "{{ avi_credentials }}"
        name: MyIPAddressGroup
        description: "Test IP Address Group"
        prefix: "10.1.1.0/24"
        addrs:
          - 10.1.1.1
          - 10.1.1.2
          - 10.1.1.3
          - 10.1.1.4
        api_context:
          api_version: "18.2.6"
          tenant_ref: "{{ avi_credentials.tenant }}"
        state: present