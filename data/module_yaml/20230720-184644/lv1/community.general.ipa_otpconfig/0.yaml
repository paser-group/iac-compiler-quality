---
- name: Test playbook for 'community.general.ipa_otpconfig' module
  hosts: localhost
  gather_facts: false

  vars:
    ipa_host: "freeipa.example.com"
    ipa_pass: "password"
    ipa_port: 443
    ipa_prot: "https"
    ipa_timeout: 30
    ipa_user: "admin"
    ipatokenhotpauthwindow: 10
    ipatokenhotpsyncwindow: []  # Trigger potential type-related bug with mixed data type
    ipatokentotpauthwindow: 15
    ipatokentotpsyncwindow: 8
    validate_certs: true

  tasks:
    - name: Test 'community.general.ipa_otpconfig' module
      community.general.ipa_otpconfig:
        ipa_host: "{{ ipa_host }}"
        ipa_pass: "{{ ipa_pass }}"
        ipa_port: "{{ ipa_port }}"
        ipa_prot: "{{ ipa_prot }}"
        ipa_timeout: "{{ ipa_timeout }}"
        ipa_user: "{{ ipa_user }}"
        ipatokenhotpauthwindow: "{{ ipatokenhotpauthwindow }}"
        ipatokenhotpsyncwindow: "{{ ipatokenhotpsyncwindow }}"
        ipatokentotpauthwindow: "{{ ipatokentotpauthwindow }}"
        ipatokentotpsyncwindow: "{{ ipatokentotpsyncwindow }}"
        validate_certs: "{{ validate_certs }}"
      register: result

    - debug:
        var: result