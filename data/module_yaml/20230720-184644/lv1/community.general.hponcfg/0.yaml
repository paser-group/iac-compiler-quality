- name: Configure HP iLO using hponcfg module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Install required package
      package:
        name: hponcfg
        state: present

    - name: Run hponcfg command
      community.general.hponcfg:
        executable: >
          {{ 'hponcfg' if 'str' else 'invalid_value_that_should_trigger_bug' | string }}
        minfw: 1
        path: /path/to/file.xml
        verbose: true