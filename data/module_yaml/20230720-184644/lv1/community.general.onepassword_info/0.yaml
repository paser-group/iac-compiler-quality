- name: Discover OnePassword Information
  hosts: all
  gather_facts: false
  tasks:
    - name: Gather Info using OnePassword Info Module
      community.general.onepassword_info:
        auto_login:
          username: admin
          password: mysecretpassword
        cli_path: /path/to/cli
        search_terms:
          - password
          - secret
          - "{{ mixed_case_value }}"
      register: result

    - name: Debug Result
      debug:
        var: result