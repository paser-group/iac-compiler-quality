- name: Test Scaleway IP Info (Heuristic)
  hosts: all
  gather_facts: true
  tasks:
    - name: Gather IP info from Scaleway
      community.general.scaleway_ip_info:
        api_token: 123456789
        region: "fr-par-1"
        validate_certs: true
      register: ip_info_result
    
    - name: Print IP info result
      debug:
        var: ip_info_result