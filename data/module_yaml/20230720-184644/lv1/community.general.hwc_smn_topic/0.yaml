---
- name: Create SMN topic
  hosts: localhost
  gather_facts: false

  vars:
    display_name: "MyTopic"
    domain: "default"
    id: "my-id"
    identity_endpoint: "https://api.example.com"
    name: "admin"
    password: "password123"
    project: "my-project"
    region: "us-west-2"
    state: "present"
    user: "admin"

  tasks:
    - name: Create SMN topic
      community.general.hwc_smn_topic:
        display_name: "{{ display_name }}"
        domain: "{{ domain }}"
        id: "{{ id }}"
        identity_endpoint: "{{ identity_endpoint }}"
        name: "{{ name }}"
        password: "{{ password }}"
        project: "{{ project }}"
        region: "{{ region }}"
        state: "{{ state }}"
        user: "{{ user }}"
      register: result

    - name: Debug SMN topic creation result
      debug:
        var: result

    # Additional test cases based on heuristic
    - name: Test mixed case sensitivity for string configuration values
      set_fact:
        mixed_case_display_name: "mYtOpIc"
        mixed_case_domain: "DefAult"
        mixed_case_id: "mY-iD"
        mixed_case_identity_endpoint: "https://API.eXaMPlE.cOm"
        mixed_case_name: "AdmIn"
        mixed_case_password: "pAsSwOrD123"
        mixed_case_project: "MY-PROject"
        mixed_case_region: "USSWES2"
        mixed_case_state: "PrEsEnT"
        mixed_case_user: "aDMIn"

    - name: Create SMN topic with mixed case sensitivity
      community.general.hwc_smn_topic:
        display_name: "{{ mixed_case_display_name }}"
        domain: "{{ mixed_case_domain }}"
        id: "{{ mixed_case_id }}"
        identity_endpoint: "{{ mixed_case_identity_endpoint }}"
        name: "{{ mixed_case_name }}"
        password: "{{ mixed_case_password }}"
        project: "{{ mixed_case_project }}"
        region: "{{ mixed_case_region }}"
        state: "{{ mixed_case_state }}"
        user: "{{ mixed_case_user }}"
      register: mixed_case_result

    - name: Debug mixed case SMN topic creation result
      debug:
        var: mixed_case_result