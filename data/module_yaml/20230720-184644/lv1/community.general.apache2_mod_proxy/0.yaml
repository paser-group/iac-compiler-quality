---
- name: Test Ansible Type-Related Bug
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set variable with mixed case
      set_fact:
        mixed_case_value: "{{ mixed_case_string | upper }}"

    - name: Debug mixed case value
      debug:
        var: mixed_case_value

    - name: Print mixed case value
      command: echo "{{ mixed_case_value }}"

    - name: Set boolean variable
      set_fact:
        mixed_case_bool: "{{ mixed_case_value | bool }}"

    - name: Debug mixed case bool
      debug:
        var: mixed_case_bool