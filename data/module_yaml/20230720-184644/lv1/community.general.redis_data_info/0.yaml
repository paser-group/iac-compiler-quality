- name: Test redis_data_info module
  hosts: all
  gather_facts: false
  tasks:
    - name: Get redis data info
      community.general.redis_data_info:
        login_host: "{{ inventory_hostname }}"
        login_user: ROOT
        login_password: "{{ ansible_password }}"
        ca_certs: "/etc/ssl/certs/ca-certificates.crt"
        key: Key.pem
        login_port: 6379
        tls: TRUE
        validate_certs: TRUE
      register: redis_data_result

    - name: Debug redis data info
      debug:
        var: redis_data_result