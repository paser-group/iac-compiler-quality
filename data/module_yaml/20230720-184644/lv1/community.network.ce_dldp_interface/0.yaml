---
- name: Configure DLDP Interface
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Enable DLDP on interface
      community.network.ce_dldp_interface:
        enable: yes
        interface: GigabitEthernet1/0/1
        local_mac: ab:cd:ef:12:34:56
        mode_enable: yes
        reset: yes
        state: present
      register: result

    - name: Print result
      debug:
        var: result