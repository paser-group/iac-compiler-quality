- name: Test playbook for ipa_hostgroup module
  hosts: localhost
  gather_facts: false

  vars:
    ipa_host: "10.1.1.1"
    ipa_user: "admin"
    ipa_pass: "password"
    ipa_port: 443
    ipa_prot: "https"
    validate_certs: false

  tasks:
    - name: Create an IPA hostgroup with mixed case sensitivity
      community.general.ipa_hostgroup:
        ipa_host: "{{ ipa_host }}"
        ipa_user: "{{ ipa_user }}"
        ipa_pass: "{{ ipa_pass }}"
        ipa_port: "{{ ipa_port }}"
        ipa_prot: "{{ ipa_prot }}"
        validate_certs: "{{ validate_certs }}"
        cn: "TestGroup"
        description: "This is a test group"