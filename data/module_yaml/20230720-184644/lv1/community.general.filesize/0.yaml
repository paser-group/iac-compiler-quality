---
- name: Test playbook for community.general.filesize module
  hosts: localhost
  gather_facts: false

  tasks:
    # Test case 1: Mixed case sensitivity
    - name: Create file with mixed case group name
      community.general.filesize:
        path: /tmp/testfile1.txt
        size: 1M
        group: AdMiN
      when: ansible_distribution == 'Ubuntu'

    - name: Print details of file 1
      shell: ls -l /tmp/testfile1.txt
      when: ansible_distribution == 'Ubuntu'

    # Test case 2: Mixed case sensitivity
    - name: Create file with mixed case owner name
      community.general.filesize:
        path: /tmp/testfile2.txt
        size: 1M
        owner: UseR
      when: ansible_distribution == 'Ubuntu'

    - name: Print details of file 2
      shell: ls -l /tmp/testfile2.txt
      when: ansible_distribution == 'Ubuntu'

    # Test case 3: Mixed case sensitivity
    - name: Create file with mixed case mode value
      community.general.filesize:
        path: /tmp/testfile3.txt
        size: 1M
        mode: 0666
      when: ansible_distribution == 'Ubuntu'

    - name: Print details of file 3
      shell: ls -l /tmp/testfile3.txt
      when: ansible_distribution == 'Ubuntu'

    # Other test cases without mixed case sensitivity
    - name: Create file with normal attributes
      community.general.filesize:
        path: /tmp/testfile4.txt
        size: 512K
        owner: root
        group: root
        mode: 0644
      when: ansible_distribution == 'Ubuntu'

    - name: Print details of file 4
      shell: ls -l /tmp/testfile4.txt
      when: ansible_distribution == 'Ubuntu'
...