- name: Test mixed case sensitivity for text parameter
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Send notification with mixed case text
      community.general.mattermost:
        api_key: "{{ mattermost_api_key }}"
        url: "{{ mattermost_url }}"
        channel: "{{ mattermost_channel }}"
        username: "{{ mattermost_username }}"
        text: "{{ mattermost_text | lower }}"
        attachments: "{{ mattermost_attachments }}"
        icon_url: "{{ mattermost_icon_url }}"
        validate_certs: "{{ mattermost_validate_certs }}"
      register: result

    - name: Print result
      debug:
        var: result