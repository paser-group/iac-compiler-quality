---
- name: Test playbook to uncover latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add static route with mixed case sensitivity
      community.network.ce_static_route:
        aftype: none
        description: None
        destvrf: None
        mask: None
        next_hop: None
        nhp_interface: None
        pref: None
        prefix: 10.1.1.0/24
        state: present
        tag: None
        vrf: None
      vars:
        mixed_case: "MixedCase"
      register: result

    - name: Debug result
      debug:
        var: result