---
- name: Test playbook for community.general.urpmi module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install packages with urpmi
      community.general.urpmi:
        name: ['httpd', 'nginx']
        state: Present  # Intentional mixed case
        force: true
        update_cache: True  # Intentional mixed case
        no_recommends: True  # Intentional mixed case
        root: /var/www  # Intentional mixed case
      register: urpmi_output

    - name: Debug urpmi output
      debug:
        var: urpmi_output