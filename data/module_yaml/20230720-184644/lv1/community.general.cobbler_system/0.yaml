---
- name: Test playbook for community.general.cobbler_system module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a system using the cobbler_system module
      community.general.cobbler_system:
        host: "{{ host }}"               # String type option
        interfaces: "{{ interfaces }}"   # Dictionary type option
        name: "{{ name }}"               # String type option
        password: "{{ password }}"       # String type option
        port: "{{ port }}"               # Integer type option
        properties: "{{ properties }}"   # Dictionary type option
        state: "{{ state }}"             # String type option
        sync: "{{ sync }}"               # Boolean type option
        use_ssl: "{{ use_ssl }}"         # Boolean type option
        username: "{{ username }}"       # String type option
        validate_certs: "{{ validate_certs }}" # Boolean type option
      vars:
        host: 10.1.1.1
        interfaces:
          eth0:
            mac: 00:00:00:00:00:00
            mode: dhcp
        name: MySystem
        password: mypassword
        port: 8080
        properties:
          myprop: property_value
        state: present
        sync: true
        use_ssl: true
        username: admin
        validate_certs: false