---
- name: Ansible Latent Type-Related Bug Playbook
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Test capability module
      community.general.capabilities:
        capability: "EXAMPLE_CAPABILITY"
        path: "/path/to/capability"
        state: "PRESENT"

    - name: Debug output
      debug:
        var: ansible_facts['community_general_capabilities']

    - name: Perform a task using the capability
      shell: |
        echo "Performing task using capability: {{ ansible_facts['community_general_capabilities']['stdout'].capability }}"