---

- name: Manage MTU settings on HUAWEI devices
  hosts: all
  gather_facts: false
  become: true
  
  tasks:
    - name: Set MTU size
      community.network.ce_mtu:
        interface: "{{ mtu_interface }}"
        mtu: "{{ mtu_value }}"
        state: present
      vars:
        mtu_interface: "GigabitEthernet1/0/1"
        mtu_value: 1500