---
- name: Ansible Latent Bug Finder Playbook
  hosts: all
  gather_facts: false

  vars:
    npm_packages:
      - name: "ExamplePackage"
        version: "1.0.0"
        state: "present"

  tasks:
    - name: Install NPM package with mixed case sensitivity
      community.general.npm:
        name: "{{ item.name }}"
        version: "{{ item.version | lower }}"
        state: "{{ item.state }}"
      loop: "{{ npm_packages }}"