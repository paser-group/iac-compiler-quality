---
- name: Test Network Resource Module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create network resource
      ansible.netcommon.network_resource:
        config: "{{ raw_config }}"
        name: "{{ resource_name }}"
        os_name: "{{ os_name }}"
        running_config: null
        state: null

      register: config_result

    - debug:
        var: config_result