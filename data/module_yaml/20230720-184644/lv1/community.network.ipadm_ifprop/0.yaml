- name: Test playbook for discovering latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test case 1 - Mixed case sensitivity in interface option
      community.network.ipadm_ifprop:
        interface: "eth0"
        property: "state"
        value: "UP"
      register: result1
      ignore_errors: true

    - debug:
        msg: "{{ result1 }}"

    - name: Test case 2 - Mixed case sensitivity in property option
      community.network.ipadm_ifprop:
        interface: "eth0"
        property: "State"
        value: "UP"
      register: result2
      ignore_errors: true

    - debug:
        msg: "{{ result2 }}"

    - name: Test case 3 - Mixed case sensitivity in value option
      community.network.ipadm_ifprop:
        interface: "eth0"
        property: "state"
        value: "up"
      register: result3
      ignore_errors: true

    - debug:
        msg: "{{ result3 }}"