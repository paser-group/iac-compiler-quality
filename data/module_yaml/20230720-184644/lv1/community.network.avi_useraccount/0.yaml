---
- name: Test Ansible Type-Related Bugs
  hosts: localhost
  gather_facts: false
  vars:
    api_context:
      username: "admin"
      password: "password"
    api_version: "v1"
    avi_credentials:
      controller: "https://{{ controller }}"
      username: "{{ api_context.username }}"
      password: "{{ api_context.password }}"
    avi_disable_session_cache_as_fact: false
    controller: "{{ avi_credentials.controller }}"
    old_password: "{{ api_context.password }}"
    password: "{{ api_context.password }}"
    tenant: "default"
    tenant_uuid: "xxxx-xxxx-xxxx"
    username: "{{ api_context.username }}"

  tasks:
    - name: Create Avi User Account
      community.network.avi_useraccount:
        controller: "{{ controller }}"
        avi_credentials: "{{ avi_credentials }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
        api_version: "{{ api_version }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        tenant_uuid: "{{ tenant_uuid }}"
      register: result_create

    - name: Debug Avi User Account Creation
      debug:
        var: result_create

    - name: Update Avi User Account
      community.network.avi_useraccount:
        controller: "{{ controller }}"
        avi_credentials: "{{ avi_credentials }}"
        api_version: "{{ api_version }}"
        username: "{{ username }}"
        password: "{{ new_password }}"
        old_password: "{{ old_password }}"
      register: result_update

    - name: Debug Avi User Account Update
      debug:
        var: result_update