---
- name: Execute shell commands
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test Case 1 - Mixed case sensitivity for 'cmd' attribute
      ansible.builtin.shell:
        cmd: "{{ item.CmD }}"
      loop:
        - { "CmD": "echo 'Test Case 1 - Mixed case sensitivity'" }
        - { "CmD": "echo 'Test Case 2 - Mixed case sensitivity'" }

    - name: Test Case 2 - Mixed case sensitivity for 'creates' attribute
      ansible.builtin.shell:
        cmd: "echo 'Test Case 2 - Mixed case sensitivity'"
        creates: "{{ item.CrEaTeS }}"
      loop:
        - { "CrEaTeS": "/tmp/test_case_2.txt" }
        - { "CrEaTeS": "/tmp/TEST_case_2.txt" }

    - name: Test Case 3 - Mixed case sensitivity for 'removes' attribute
      ansible.builtin.shell:
        cmd: "echo 'Test Case 3 - Mixed case sensitivity'"
        removes: "{{ item.ReMoVeS }}"
      loop:
        - { "ReMoVeS": "/tmp/test_case_3.txt" }
        - { "ReMoVeS": "/tmp/TEST_case_3.txt" }

    - name: Test Case 4 - Mixed case sensitivity for 'executable' attribute
      ansible.builtin.shell:
        cmd: "echo 'Test Case 4 - Mixed case sensitivity'"
        executable: "{{ item.EXECUTABLE }}"
      loop:
        - { "EXECUTABLE": "/bin/bash" }
        - { "EXECUTABLE": "/BiN/BaSh" }

    - name: Test Case 5 - Mixed case sensitivity for 'chdir' attribute
      ansible.builtin.shell:
        cmd: "echo 'Test Case 5 - Mixed case sensitivity'"
        chdir: "{{ item.ChDiR }}"
      loop:
        - { "ChDiR": "/tmp" }
        - { "ChDiR": "/tMp" }

    - name: Test Case 6 - Mixed case sensitivity for 'stdin' attribute
      ansible.builtin.shell:
        cmd: "cat"
        stdin: "{{ item.STDIN }}"
      loop:
        - { "STDIN": "Test Case 6 - Mixed case sensitivity" }
        - { "STDIN": "TEST Case 6 - Mixed case sensitivity" }

    - name: Test Case 7 - Mixed case sensitivity for 'free_form' attribute
      ansible.builtin.shell: "{{ item.FreeFoRm }}"
      loop:
        - { "FreeFoRm": "echo 'Test Case 7 - Mixed case sensitivity'" }
        - { "FreeFoRm": "echo 'TEST Case 7 - Mixed case sensitivity'" }