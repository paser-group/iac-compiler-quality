---

- name: Test playbook for 'ipadm_addrprop' module
  hosts: test
  gather_facts: false
  tasks:

    - name: Set Temporary property on IP address
      community.network.ipadm_addrprop:
        addrobj: "net0/v4"
        property: Temporary
        state: present
        temporary: "true"

    - name: Set VALUE property on IP address
      community.network.ipadm_addrprop:
        addrobj: "net1/v4"
        property: VALUE
        state: present
        value: "192.168.1.100/24"