- name: Test playbook for oneview_fcoe_network module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure FCoE Network
      community.general.oneview_fcoe_network:
        config: "/path/to/config.json"
        hostname: "{{ hostvars['localhost']['ansible_host'] }}"
        username: "admin"
        password: "secret"
        image_streamer_hostname: "imagestreamer.example.com"
        api_version: 1600
        state: "present"
        data:
          name: "fcoe_network_test"
          connectionTemplateUri: "/rest/fc-network-templates/1"
          vlanId: 100
          fabricType: mixed
          connectionTemplateProperties:
            - name: "Boot Target Connection Settings"
              value: "Mixed"
            - name: "Other Property"
              value: "other_value"
        validate_etag: false
      register: result

    - name: Debug result
      debug:
        var: result