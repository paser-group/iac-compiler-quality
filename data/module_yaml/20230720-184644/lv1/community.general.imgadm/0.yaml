---
- name: Test playbook for community.general.imgadm module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Install required module
      pip:
        name: quagga

    - name: Test case - Mixed case sensitivity for string configuration values
      community.general.imgadm:
        force: "{{ True }}"
        pool: "{{ lookup('env', 'IMGADM_POOL') }}"
        source: "{{ lookup('env', 'IMGADM_SOURCE') }}"
        state: present
        type: "smaLL"
        uuid: "12345"

    - name: Test case - Invalid value for 'force' attribute
      community.general.imgadm:
        force: "InvalidValue"
        pool: "{{ lookup('env', 'IMGADM_POOL') }}"
        source: "{{ lookup('env', 'IMGADM_SOURCE') }}"
        state: present
        type: "small"
        uuid: "12345"