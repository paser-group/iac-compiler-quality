---
- name: Ansible Latent Type-Related Bug Finder
  hosts: all
  gather_facts: false

  vars:
    - aggregate: 1
      group: "LINKeR1"
      members: ["MEMberS1"]
      mode: true
      purge: "False"
      state: "absent"

  tasks:
    - name: Test mixed case sensitivity
      community.network.slxos_linkagg:
        aggregate: "{{ aggRegate | upper }}"  # Mixed case value
        group: "{{ group | lower }}"  # Mixed case value
        members: "{{ members[0] | capitalize }}"  # Mixed case value
        mode: "{{ moDe | title }}"  # Mixed case value
        purge: "{{ purge }}"
        state: "{{ stAte | swapcase }}"  # Mixed case value
      register: result

    - name: Print the module result
      debug:
        var: result