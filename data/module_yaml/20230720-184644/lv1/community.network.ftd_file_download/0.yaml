---
- name: Ansible Latent Type-Related Bug Finder & Heuristic Test
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Download file from Cisco FTD
      community.network.ftd_file_download:
        destination: "{{ /tmp/myfile }}"
        operation: "{{ 'DOWNLOAD' }}"
        path_params:
          filetype: "{{ text }}"
          name: MyFile
      register: result

    - name: Debug result
      debug:
        var: result