---
- name: Gather Vertica information
  hosts: localhost
  gather_facts: false

  vars:
    cluster: "myCluster"
    db: "myDB"
    login_user: "admin"
    login_password: "password"
    port: "5433"

  tasks:
    - name: Run vertica_info module
      community.general.vertica_info:
        cluster: "{{ cluster }}"
        db: "{{ db }}"
        login_user: "{{ login_user }}"
        login_password: "{{ login_password }}"
        port: "{{ port }}"
      register: vertica_info_result

    - name: Debug vertica_info_result
      debug:
        var: vertica_info_result