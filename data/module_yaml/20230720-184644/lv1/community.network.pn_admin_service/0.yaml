---
- name: Test playbook for community.network.pn_admin_service
  hosts: localhost

  vars:
    pn__if: eth0
    pn_cliswitch: switch1
    pn_icmp: true
    pn_net_api: true
    pn_nfs: true
    pn_snmp: true
    pn_ssh: true
    pn_web: true
    pn_web_log: true
    pn_web_port: "8080"
    pn_web_ssl: true
    pn_web_ssl_port: "8443"
    state: present

    mixed_case_values:
      - "vAlue1"
      - "VALUE2"
      - "VaLuE3"

  tasks:
    - name: Trigger potential bug with mixed case sensitivity
      community.network.pn_admin_service:
        pn__if: "{{ mixed_case }}_if"
        pn_cliswitch: "{{ mixed_case }}_cliswitch"
        pn_icmp: "{{ mixed_case }}_icmp"
        pn_net_api: "{{ mixed_case }}_net_api"
        pn_nfs: "{{ mixed_case }}_nfs"
        pn_snmp: "{{ mixed_case }}_snmp"
        pn_ssh: "{{ mixed_case }}_ssh"
        pn_web: "{{ mixed_case }}_web"
        pn_web_log: "{{ mixed_case }}_web_log"
        pn_web_port: "{{ mixed_case }}_web_port"
        pn_web_ssl: "{{ mixed_case }}_web_ssl"
        pn_web_ssl_port: "{{ mixed_case }}_web_ssl_port"
        state: "{{ mixed_case }}_state"
      loop: "{{ mixed_case_values }}"
      loop_control:
        loop_var: mixed_case