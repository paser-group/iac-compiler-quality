---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create AVI user
      community.network.avi_user:
        controller: "https://{{ inventory_hostname }}/"
        username: "admin"
        password: "admin"
        state: "present"
        name: "{{ ['User1', 'admin'] | random }}"
        password: "{{ [12345, 'Pass1'] | random }}"
        tenant: "{{ [1, 'Tenant1'] | random }}"
        tenant_uuid: "{{ [12345, 'tenant-uuid'] | random }}"
        is_active: "{{ [true, false] | random }}"
        is_superuser: "{{ [true, false] | random }}"
        email: "{{ [12345, 'user@example.com'] | random }}"
        user_profile_ref: "{{ [1, 'profile-ref'] | random }}"