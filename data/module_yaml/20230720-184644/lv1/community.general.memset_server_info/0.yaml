---
- name: Test playbook for Ansible type-related bug exploration
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Memset server
      community.general.memset_server_info:
        api_key: "<your_api_key>"
        name: "<your_server_name>"
        ansible_distribution: "SomeDistribution"
        state: present
      register: server_info

    - name: Print server info
      debug:
        var: server_info