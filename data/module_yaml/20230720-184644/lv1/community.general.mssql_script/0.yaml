- name: Testing 'community.general.mssql_script' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Execute SQL script
      community.general.mssql_script:
        login_host: "10.1.1.1"
        login_port: "1433"  # Intentional type-related bug (using a string)
        login_user: "admin"
        login_password: "password"
        name: "Execute Script"
        output: "stdout"
        script: "SELECT * FROM test_table"
      register: result

    - name: Debug output
      debug:
        var: result