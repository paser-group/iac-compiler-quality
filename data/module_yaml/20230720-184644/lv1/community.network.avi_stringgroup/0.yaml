---
- name: Ansible Latent Bug Finder - Mixed Case Sensitivity
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Create String Group with Mixed Case Sensitivity
      community.network.avi_stringgroup:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        api_version: "{{ api_version }}"
        tenant: "{{ tenant }}"
        name: "SampleStringGroup"
        type: "stringgroup"
        kv:
          - key: "KEY1"
            value: "Value1"
          - key: "Key2"
            value: "VALUE2"
          - key: "kEy3"
            value: "vAlUe3"
      register: result
      
    - name: Debug result
      debug:
        var: result