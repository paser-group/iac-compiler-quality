---
- name: Test playbook for community.network.cnos_vlag module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Manage VLAG resources and attributes on device
      community.network.cnos_vlag:
        deviceType: "CNOS"
        enablePassword: enable_password
        host: "10.1.1.1"
        outputfile: "/tmp/vlag_output.txt"
        password: password
        username: Admin
        vlagArg1: null
        vlagArg2: null
        vlagArg3: null
        vlagArg4: null
      register: result

    - name: Display the module output
      debug:
        var: result