---
- name: Test playbook for 'community.network.cnos_static_route' module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create static routes
      community.network.cnos_static_route:
        admin_distance: "{{ item.admin_distance | default(None) }}"
        aggregate: "{{ item.aggregate | default(None) }}"
        description: "{{ item.description | default(None) }}"
        interface: "{{ item.interface | default(None) }}"
        mask: "{{ item.mask | default(None) }}"
        next_hop: "{{ item.next_hop | default(None) }}"
        prefix: "{{ item.prefix | default(None) }}"
        state: "{{ item.state | default(None) }}"
        tag: "{{ item.tag | default(0) }}"
      loop:
        - admin_distance: 'None'
          aggregate: 'None'
          description: 'None'
          interface: 'None'
          mask: 'None'
          next_hop: 'None'
          prefix: 'None'
          state: 'None'
          tag: 'None'
          
        - admin_distance: b'None'
          aggregate: b'None'
          description: b'None'
          interface: b'None'
          mask: b'None'
          next_hop: b'None'
          prefix: b'None'
          state: b'None'
          tag: b'None'