---
- name: Expose latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set variables
      set_fact:
        auth_token: "{{ 123 }}"
        baseuri: "{{ 123 }}"
        category: "{{ 123 }}"
        command: "{{ 123 }}"
        ioms: "{{ 123 }}"
        password: "{{ 123 }}"
        timeout: "{{ 123 }}"
        username: "{{ 123 }}"

    - name: Call the vulnerable module
      community.general.wdc_redfish_info:
        auth_token: "{{ auth_token }}"
        baseuri: "{{ baseuri }}"
        category: "{{ category }}"
        command: "{{ command }}"
        ioms: "{{ ioms }}"
        password: "{{ password }}"
        timeout: "{{ timeout }}"
        username: "{{ username }}"
      register: response

    - name: Print module response
      debug:
        var: response