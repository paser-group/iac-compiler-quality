- name: Test Ansible type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test variable type
      debug:
        msg: "{{ test_variable | upper }}"

    - name: Set test_variable
      set_fact:
        test_variable: 10

    - name: Test variable type again
      debug:
        msg: "{{ test_variable | upper }}"