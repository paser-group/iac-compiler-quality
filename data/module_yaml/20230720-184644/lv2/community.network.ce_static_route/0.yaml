---
- name: Manage static routes
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add static routes
      community.network.ce_static_route:
        host: "{{ inventory_hostname }}"
        username: "{{ ansible_user }}"
        password: "{{ ansible_password }}"
        aftype: "byte_string"
        description: "byte_string"
        destvrf: "byte_string"
        mask: "byte_string"
        next_hop: "byte_string"
        nhp_interface: "byte_string"
        pref: "byte_string"
        prefix: "byte_string"
        state: "byte_string"
        tag: "byte_string"
        vrf: "byte_string"
      register: result

    - debug:
        var: result