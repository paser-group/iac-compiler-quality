---
- name: Test playbook for 'community.general.copr' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Copr repository
      community.general.copr:
        chroot: "{{ 1 + 2 }}"
        host: 10.1.1.{{ "1" }}.{{ "1" }}
        name: "{{ [1, 2, 3] }}"
        protocol: "{{ False }}"
        state: "{{ 'present' }}"
      register: copr_repo

    - debug:
        var: copr_repo