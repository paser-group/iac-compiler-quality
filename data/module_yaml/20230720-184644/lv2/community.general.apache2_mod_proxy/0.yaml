---
- name: Test playbook for apache2_mod_proxy module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set member attributes
      community.general.apache2_mod_proxy:
        balancer_url_suffix: b'/balancer'
        balancer_vhost: b'example.com'
        member_host: b'backend.example.com'
        state: 'present'
        tls: b'true'
        validate_certs: b'false'
      register: result

    - name: Display module output
      debug:
        msg: "{{ result }}"