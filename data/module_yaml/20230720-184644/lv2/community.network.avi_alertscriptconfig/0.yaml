- name: Test Avi AlertScriptConfig Module
  hosts: docker
  gather_facts: False
  tasks:
    - name: Configure AlertScriptConfig
      community.network.avi_alertscriptconfig:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        api_version: "{{ api_version }}"
        state: "{{ state }}"
        name: "{{ name }}"
        tenant_uuid: "{{ tenant_uuid }}"
        api_context: "{{ api_context }}"
        avi_api_patch_op: "{{ avi_api_patch_op }}"
        avi_api_update_method: "{{ avi_api_update_method }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
        url: "{{ url }}"
        tenant_ref: "{{ tenant_ref }}"
        uuid: "{{ uuid }}"
        action_script: "{{ action_script | b64encode }}"
        avi_credentials: "{{ avi_credentials | b64encode }}"
      register: result