---
- name: Test playbook for ipa_service module
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Test case - Introduce byte string values
      community.general.ipa_service:
        state: present
        ipa_host: 10.1.1.1
        ipa_user: admin
        ipa_pass: b'admin'
        force: false
        hosts:
          - "ubuntu1"
          - b'alpine1'
          - "centos1"
          - b'redhat1'
        ipa_port: 8080
        ipa_prot: b'http'
        ipa_timeout: b'5'
        krbcanonicalname: "true"
        skip_host_check: false
        validate_certs: true
      register: result_test_case
      ignore_errors: true

    - name: Print result for Test case
      debug:
        var: result_test_case