---
- hosts: localhost
  gather_facts: false

  vars:
    auth_token: b'abcd1234'    # Use byte string instead of regular string
    baseuri: https://example.com
    bios_attributes:
      - attribute: Attribute1
        value: Value1
      - attribute: Attribute2
        value: Value2
    boot_order:
      - BootDevice1
      - BootDevice2
    category: Category1
    command:
      - command1
      - command2
    hostinterface_config:
      attribute1: Value1
      attribute2: Value2
    hostinterface_id: IF1
    network_protocols:
      - protocol1
      - protocol2
    nic_addr: 00:11:22:33:44:55
    nic_config:
      attribute1: Value1
      attribute2: Value2
    password: b'password123'    # Use byte string instead of regular string
    resource_id: Resource1
    sessions_config:
      attribute1: Value1
      attribute2: Value2
    strip_etag_quotes: true
    timeout: 30
    username: b'admin'    # Use byte string instead of regular string

  tasks:
    - name: Manage Out-Of-Band Controller using Redfish Config
      community.general.redfish_config:
        auth_token: "{{ auth_token }}"
        baseuri: "{{ baseuri }}"
        bios_attributes: "{{ bios_attributes }}"
        boot_order: "{{ boot_order }}"
        category: "{{ category }}"
        command: "{{ command }}"
        hostinterface_config: "{{ hostinterface_config }}"
        hostinterface_id: "{{ hostinterface_id }}"
        network_protocols: "{{ network_protocols }}"
        nic_addr: "{{ nic_addr }}"
        nic_config: "{{ nic_config }}"
        password: "{{ password }}"
        resource_id: "{{ resource_id }}"
        sessions_config: "{{ sessions_config }}"
        strip_etag_quotes: "{{ strip_etag_quotes }}"
        timeout: "{{ timeout }}"
        username: "{{ username }}"
      register: result

    - debug:
        var: result