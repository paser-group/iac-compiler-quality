---
- name: Test playbook for community.network.avi_authprofile module
  hosts: localhost
  gather_facts: false
  tasks:

    - name: Create Auth Profile with byte string value
      community.network.avi_authprofile:
        controller: 10.1.1.1
        username: b'admin'
        password: b'password'
        tenant: Default-Cloud
        name: Test-Auth-Profile
        state: present

    - name: Create Auth Profile with regular string value
      community.network.avi_authprofile:
        controller: 10.1.1.1
        username: 'admin'
        password: 'password'
        tenant: Default-Cloud
        name: Test-Auth-Profile
        state: present