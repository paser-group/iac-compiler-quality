---
- name: Manage MTU settings on HUAWEI devices
  hosts: huawei_devices
  gather_facts: false

  tasks:
    - name: Set MTU settings
      community.network.ce_mtu:
        provider:
          username: "{{ 'admin' }}"
          password: "{{ 'password' }}"
          authorize: "{{ 'yes' }}"
          auth_pass: "{{ 'password' }}"
        interface: "{{ none }}"  # Introduce a byte string in place of regular string
        jumbo_max: "{{ none }}"  # Introduce a byte string in place of regular string
        jumbo_min: "{{ none }}"  # Introduce a byte string in place of regular string
        mtu: "{{ none }}"        # Introduce a byte string in place of regular string
        state: "{{ none }}"      # Introduce a byte string in place of regular string
      register: mtu_result

    - name: Display debug output
      debug:
        var: mtu_result