---
- name: Notify Rollbar
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Notify Rollbar deployment
      community.general.rollbar_deployment:
        comment: b"An example deployment"
        environment: b"production"
        revision: b"abcd1234"
        rollbar_user: b"ansible"
        token: b"your-rollbar-token"
        url: b"https://api.rollbar.com/api/1/deploy/"
        user: b"ansible_user"
        validate_certs: true
      register: deployment_result

    - name: Debug deployment result
      debug:
        var: deployment_result