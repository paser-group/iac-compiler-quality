- hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Manage DNS Zone
      community.general.udm_dns_zone:
        dns_backend: bind
        contact: "admin@example.com"
        expire: 604800
        interfaces:
          - "eth0"
        mx:
          - { preference: 10, exchange: "mx.example.com" }
        nameserver:
          - "ns1.example.com"
          - "ns2.example.com"
        refresh: 604800
        retry: 86400
        state: "present"
        ttl: 86400
        type: "master"
        zone: "example.com"