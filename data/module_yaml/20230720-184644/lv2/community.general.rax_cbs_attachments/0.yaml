---
- name: Test Ansible Module for Type-Related Bug
  hosts: localhost
  gather_facts: false

  vars:
    auth_endpoint: "https://api.rackspacecloud.com/v2.0/tokens"
    credentials: "/path/to/credentials.pem"
    tenant_id: "123456"
    tenant_name: "Rackspace"
    identity_type: "rax-kernel"
    region: "DFW"
    username: "ansible_user"
    api_key: "api_key_goes_here"
    validate_certs: true
    server: "my_server"
    volume: "block_storage_volume"
    device: "/dev/vdb"
    env: "production"
    state: "attached"
    wait: true
    wait_timeout: 300

  tasks:
    - name: Manipulate Rackspace Cloud Block Storage Attachments
      community.general.rax_cbs_attachments:
        auth_endpoint: "{{ auth_endpoint }}"
        credentials: "{{ credentials }}"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        identity_type: "{{ identity_type }}"
        region: "{{ region }}"
        username: "{{ username }}"
        api_key: "{{ api_key }}"
        validate_certs: "{{ validate_certs }}"
        server: "{{ server }}"
        volume: "{{ volume }}"
        device: "{{ device }}"
        env: "{{ env }}"
        state: "{{ state }}"
        wait: "{{ wait }}"
        wait_timeout: "{{ wait_timeout }}"