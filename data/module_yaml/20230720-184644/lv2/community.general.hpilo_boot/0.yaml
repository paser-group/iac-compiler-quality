- name: Test Playbook for 'community.general.hpilo_boot' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Boot system using specific media
      community.general.hpilo_boot:
        host: "{{ host }}"
        login: "{{ login }}"
        password: "{{ password }}"
        force: "{{ force | default(true) }}"
        state: "{{ state }}"
        media: "{{ media | b64decode }}"   # Introduce byte string value
        image: "{{ image }}"
        ssl_version: "{{ ssl_version | to_bytes }}"   # Introduce byte string value
      register: result

    - name: Debug output
      debug:
        var: result