---
- name: Test playbook for community.network.sros_command
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Execute sros_command
      community.network.sros_command:
        commands: "{{ sros_commands }}"
        interval: "{{ sros_interval | default(5) }}"
        match: "{{ sros_match | default(b'python') }}"    # introducing byte string
        retries: "{{ sros_retries | default(3) }}"
        wait_for: "{{ sros_wait_for | default(b'3 seconds') }}"    # introducing byte string
      register: result

    - name: Show result
      debug:
        var: result

  vars:
    sros_commands: 
      - b'show device name'    # introducing byte string
      - b'show configuration'    # introducing byte string

    sros_interval: "{{ b'5' }}"    # introducing byte string
    sros_match: "{{ b'python' }}"    # introducing byte string
    sros_retries: "{{ b'3' }}"    # introducing byte string
    sros_wait_for: "{{ b'3 seconds' }}"    # introducing byte string