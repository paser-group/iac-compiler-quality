---
- name: Test playbook for community.network.avi_pkiprofile module
  hosts: localhost
  connection: local
  gather_facts: False

  vars:
    api_context:
    api_version:
    avi_api_patch_op:
    avi_api_update_method:
    avi_credentials:
    avi_disable_session_cache_as_fact:
    ca_certs:
    controller:
    created_by:
    crl_check:
    crls:
    ignore_peer_chain:
    is_federated:
    name:
    password:
    state:
    tenant:
    tenant_ref:
    tenant_uuid:
    url:
    username:
    uuid:
    validate_only_leaf_crl:

  tasks:
    - name: Test the community.network.avi_pkiprofile module
      community.network.avi_pkiprofile:
        api_context: "{{ api_context }}"
        api_version: "{{ api_version }}"
        avi_api_patch_op: "{{ avi_api_patch_op }}"
        avi_api_update_method: "{{ avi_api_update_method }}"
        avi_credentials: "{{ avi_credentials }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
        ca_certs: "{{ ca_certs }}"
        controller: "{{ controller }}"
        created_by: "{{ created_by }}"
        crl_check: "{{ crl_check }}"
        crls: "{{ crls }}"
        ignore_peer_chain: "{{ ignore_peer_chain }}"
        is_federated: "{{ is_federated }}"
        name: "{{ name }}"
        password: "{{ password }}"
        state: "{{ state }}"
        tenant: "{{ tenant }}"
        tenant_ref: "{{ tenant_ref }}"
        tenant_uuid: "{{ tenant_uuid }}"
        url: "{{ url }}"
        username: "{{ username }}"
        uuid: "{{ uuid }}"
        validate_only_leaf_crl: "{{ validate_only_leaf_crl }}"