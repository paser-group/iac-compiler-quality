---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  vars:
    timeout: 10
    url: "http://{{ inventory_hostname }}/nginx_status"

  tasks:
    - name: Introduce byte string in a variable
      set_fact:
        url: !binary |-
          aHR0cDovL3Rlc3Qub3JnL25naW54X3N0YXR1cy9hcHBfbmV3Cg==

    - name: Retrieve NGINX status info
      command: echo "Test command"

    - name: Print NGINX status info
      debug:
        var: url