---
- name: Test playbook for scaleway_volume module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Introduce byte string value in place of regular string for api_token
      scaleway_volume:
        api_token: !!binary |-
          ZXhhbXBsZV90b2tlbg==
        api_url: "https://api.scaleway.com"
        state: present
      register: result

    - debug:
        var: result

    - name: Introduce byte string value in place of regular string for name
      scaleway_volume:
        api_token: "example_token"
        api_url: "https://api.scaleway.com"
        name: !!binary |-
          ZXhhbXBsZV92b2x1bWVfbmFtZQ==
        state: present
      register: result

    - debug:
        var: result

    - name: Introduce byte string value in place of regular string for organization
      scaleway_volume:
        api_token: "example_token"
        api_url: "https://api.scaleway.com"
        name: "example_volume_name"
        organization: !!binary |-
          ZXhhbXBsZV9vcmdhbml6YXRpb24=
        state: present
      register: result

    - debug:
        var: result

    - name: Introduce byte string value in place of regular string for project
      scaleway_volume:
        api_token: "example_token"
        api_url: "https://api.scaleway.com"
        name: "example_volume_name"
        organization: "example_organization"
        project: !!binary |-
          ZXhhbXBsZV9wcm9qZWN0
        state: present
      register: result

    - debug:
        var: result

    - name: Introduce byte string value in place of regular string for region
      scaleway_volume:
        api_token: "example_token"
        api_url: "https://api.scaleway.com"
        name: "example_volume_name"
        organization: "example_organization"
        project: "example_project"
        region: !!binary |-
          ZXhhbXBsZV9yZWdpb24=
        state: present
      register: result

    - debug:
        var: result

    - name: Introduce byte string value in place of regular string for volume_type
      scaleway_volume:
        api_token: "example_token"
        api_url: "https://api.scaleway.com"
        name: "example_volume_name"
        organization: "example_organization"
        project: "example_project"
        region: "example_region"
        volume_type: !!binary |-
          ZXhhbXBsZV92b2x1bWVfdHlwZQ==
        state: present
      register: result

    - debug:
        var: result