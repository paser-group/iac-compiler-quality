---
- name: Test Playbook
  hosts: localhost
  gather_facts: false

  vars:
    release_value: 7

  tasks:
    - name: Set Release with Regular String
      rhsm_release:
        release: "{{ release_value }}"
        state: present

    - name: Set Release with Byte String
      rhsm_release:
        release: "{{ release_value | b }}"
        state: present