---
- name: Test playbook for 'community.general.cronvar' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create cronvar entry with byte string value
      community.general.cronvar:
        name: test_cronvar
        value: "\xff" # Introduce byte string value
        state: present

    - name: Verify cronvar entry presence
      command: crontab -u root -l
      register: cronvar_output
      changed_when: false
      failed_when: false

    - name: Print cronvar entry output
      debug:
        var: cronvar_output.stdout_lines

    - name: Remove cronvar entry
      community.general.cronvar:
        name: test_cronvar
        state: absent