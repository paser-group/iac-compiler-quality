---
- name: Test scaleway_function_namespace module
  hosts: localhost
  gather_facts: false

  vars:
    api_token: "YOUR_API_TOKEN"
    region: "fr-par"
    project_id: "YOUR_PROJECT_ID"

  tasks:
    - name: Create scaleway function namespace
      community.general.scaleway_function_namespace:
        api_token: "{{ api_token }}"
        region: "{{ region }}"
        project_id: "{{ project_id }}"
        name: "test-namespace"
        description: "Test Namespace"
        state: "present"
        wait: false
      register: result
      ignore_errors: true

    - name: Print result
      debug:
        var: result