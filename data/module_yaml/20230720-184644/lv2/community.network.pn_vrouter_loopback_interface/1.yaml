---
- name: Configure Vrouter Loopback Interface
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add or remove vrouter loopback interface
      community.network.pn_vrouter_loopback_interface:
        pn_cliswitch: b"{{ pn_cliswitch }}"
        pn_index: b"{{ pn_index }}"
        pn_ip: b"{{ pn_ip }}"
        pn_vrouter_name: b"{{ pn_vrouter_name }}"
        state: b"{{ state }}"
      register: result

    - name: Display result
      debug:
        var: result