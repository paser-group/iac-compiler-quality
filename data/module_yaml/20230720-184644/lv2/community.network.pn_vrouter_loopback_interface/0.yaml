---
- name: Configure Vrouter Loopback Interface
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add or remove vrouter loopback interface
      community.network.pn_vrouter_loopback_interface:
        pn_cliswitch: "{{ pn_cliswitch}}"
        pn_index: "{{ pn_index }}"
        pn_ip: "{{ pn_ip }}"
        pn_vrouter_name: "{{ pn_vrouter_name }}"
        state: "{{ state }}"
      register: result

    - name: Display result
      debug:
        var: result