---
- name: Test playbook for modprobe module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Load or unload a module using modprobe
      community.general.modprobe:
        name: "{{ name }}"
        params: "{{ params }}"
        persistent: "{{ persistent | default('yes') }}"
        state: "{{ state }}"
      register: modprobe_result
      ignore_errors: true

    - name: Debug modprobe result
      debug:
        var: modprobe_result