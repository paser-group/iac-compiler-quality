---
- name: Test playbook for modprobe module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Load or unload a module using modprobe
      community.general.modprobe:
        name: b"{{ name }}"  # Introduce byte string for 'name'
        params: b"{{ params }}"  # Introduce byte string for 'params'
        persistent: b"{{ persistent | default('yes') }}"  # Introduce byte string for 'persistent'
        state: b"{{ state }}"  # Introduce byte string for 'state'
      register: modprobe_result
      ignore_errors: true

    - name: Debug modprobe result
      debug:
        var: modprobe_result