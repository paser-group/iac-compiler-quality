---
- name: Test playbook for community.general.pam_limits module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure pam_limits
      community.general.pam_limits:
        limit_type: "*"
        limit_item: "type"
        value: b"value"
        domain: "hard"
        comment: "Configure pam_limits"
        state: present
        dest: "/etc/security/limits.d/test.conf"