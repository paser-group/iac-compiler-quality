---
- hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a volume with byte string values
      community.general.packet_volume:
        auth_token: '{{ b"dcf1234567890" }}'
        billing_cycle: 'monthly'
        description: '{{ b"My byte string volume" }}'
        facility: '{{ b"ams1" }}'
        locked: false
        name: '{{ b"test-volume" }}'
        plan: '{{ b"storage_1" }}'
        project_id: '{{ b"abcd1234" }}'
        size: 100
        snapshot_policy:
          enabled: false
          interval: 1
          retain: 5
          type: '{{ b"daily" }}'
        state: present
      register: result

    - name: Print the result
      debug:
        var: result