---
- name: Test playbook for community.general.stackdriver module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Send code deploy and annotation
      community.general.stackdriver:
        annotated_by: b'{{ deployed_by }}'
        deployed_by: b'{{ deployed_to }}'
        deployed_to: b'{{ event }}'
        event: b'{{ event_epoch }}'
        event_epoch: b'{{ instance_id }}'
        instance_id: b'{{ key }}'
        key: b'{{ level }}'
        level: b'{{ msg }}'
        msg: b'{{ repository }}'
        repository: b'{{ revision_id }}'
        revision_id: ''

      ignore_errors: yes
      register: result

    - name: Display result
      debug:
        var: result