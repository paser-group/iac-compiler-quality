- name: Trigger latent type-related bug in jenkins_build module
  hosts: localhost
  gather_facts: false

  vars:
    build_args:
      - "arg1"
      - "arg2"

  tasks:
    - name: Run jenkins_build with byte string values
      community.general.jenkins_build:
        url: "http://localhost:8080"
        name: b"my-job"
        user: b"admin"
        password: b"12345"
        token: b"my-token"
        build_number: 1
        state: present
        args: "{{ build_args }}"
      register: result

    - debug:
        var: result