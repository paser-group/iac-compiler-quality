---
- name: Ansible Latent Bug Finder & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure IS-IS interface
      community.network.ce_is_is_interface:
        bfdblocken: b'\x31'         # Introduce byte string value in place of bool
        bfdstaticen: b'\x31'       # Introduce byte string value in place of bool
        ifname: b'GigabitEthernet1/0/1'      # Introduce byte string value in place of str
        instance_id: "1"       # Introduce regular value
        level1cost: 5        # Introduce regular value
        level1dispriority: 5        # Introduce regular value
        level2cost: 10        # Introduce regular value
        level2dispriority: 10        # Introduce regular value
        leveltype: b'level-1-2'       # Introduce byte string value in place of str
        p2pnegotiationmode: b'auto'       # Introduce byte string value in place of str
        p2ppeeripignore: b'\x31'      # Introduce byte string value in place of bool
        ppposicpcheckenable: b'\x31'        # Introduce byte string value in place of bool
        silentcost: b'\x31'       # Introduce byte string value in place of bool
        silentenable: b'\x31'        # Introduce byte string value in place of bool
        snpacheck: b'\x31'        # Introduce byte string value in place of bool
        state: b'present'       # Introduce byte string value in place of str
        typep2penable: b'\x31'       # Introduce byte string value in place of bool
      register: result

    - name: Debug result
      debug:
        var: result