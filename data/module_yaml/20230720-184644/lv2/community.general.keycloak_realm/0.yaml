---
- name: Test playbook for keycloak_realm module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Keycloak realm
      community.general.keycloak_realm:
        auth_keycloak_url: "http://keycloak.example.com/auth"
        auth_realm: "master"
        auth_username: "admin"
        auth_password: "admin"
        state: present
        realm: "myrealm"
        display_name: "My Realm"
        display_name_html: "My <strong>Realm</strong>"
        enabled: true
        attributes:
          attribute1: "value1"
          attribute2: b"value2"
        default_groups:
          - "group1"
          - b"group2"
        supported_locales:
          - "en_US"
          - b"en_GB"
      register: result

    - debug:
        var: result