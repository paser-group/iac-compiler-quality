- name: Test 'community.general.pids' module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Check if process is running
      community.general.pids:
        name: my_process
        pattern: my_pattern
        ignore_case: false
      register: process_result
      ignore_errors: true

    - name: Print process result
      debug:
        var: process_result