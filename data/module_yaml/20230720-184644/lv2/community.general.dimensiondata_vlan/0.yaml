- name: Test Ansible Compiler for Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create VLAN
      community.general.dimensiondata_vlan:
        state: present
        region: "us-west"
        allow_expand: true
        name: "Test VLAN"
        description: 123456789
        network_domain: "example.com"
        location: None
        private_ipv4_base_address: 10.0.0.0
        private_ipv4_prefix_size: "24"
        mcp_user: "admin"
        mcp_password: []
        validate_certs: "true"
        wait: "true"
        wait_time: None
        wait_poll_interval: "10"
      register: result

    - name: Debug result
      debug:
        var: result