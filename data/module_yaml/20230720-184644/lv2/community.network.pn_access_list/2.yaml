---
- name: Test playbook for pn_access_list module
  hosts: all
  gather_facts: false

  tasks:
    - name: Configure access list
      community.network.pn_access_list:
        pn_cliswitch: "{{ 'device_cli' | to_bytes }}"
        pn_name: "{{ 'test_access_list' | to_bytes }}"
        state: present
      register: result

    - debug:
        var: result