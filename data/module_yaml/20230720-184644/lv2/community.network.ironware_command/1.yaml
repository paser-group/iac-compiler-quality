- name: Run commands on Ironware devices
  hosts: network_devices
  gather_facts: false

  tasks:
    - name: Execute command with byte string value
      community.network.ironware_command:
        authorize: "{{ authorize | default(true) }}"
        commands:
          - conf
          - vlan b'10'
          - name TestVlan
      register: result

    - debug:
        var: result.stdout_lines