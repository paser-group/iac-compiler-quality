---
- name: Manage NetStream template configuration on HUAWEI
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure NetStream template
      community.network.ce_netstream_template:
        collect_counter: b'{{ collect_counter }}'
        collect_interface: b'{{ collect_interface }}'
        description: b'{{ description }}'
        match: b'{{ match }}'
        record_name: b'{{ record_name }}'
        state: b'{{ state }}'
        type: b'{{ type }}'
      register: result
      
    - name: Display result
      debug:
        var: result