---
- name: Test playbook for ansible.builtin.include bug
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include a playbook with byte string value
      ansible.builtin.include:
        playbook: !binary |2D4gZGF0YQplbmNvZGluZzogZGVjb2RlCnZhcjoge30=

    - name: Display inclusion result
      debug:
        msg: "Playbook inclusion successful"