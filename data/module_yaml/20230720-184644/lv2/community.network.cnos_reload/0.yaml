---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Perform switch restart on device
      community.network.cnos_reload:
        host: "10.1.1.1"    # Update with the actual IP address of the device
        username: "admin"   # Update with the actual username
        password: "password123"   # Update with the actual password
        enablePassword: "enablepassword"   # Update with the actual enable password
        deviceType: "cnos"
        outputfile: "/tmp/switch_restart_output.txt"
      register: result

    - name: Show module result
      debug:
        var: result