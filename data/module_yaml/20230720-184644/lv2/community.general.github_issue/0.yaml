- name: Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create issue using byte string values
      community.general.github_issue:
        action: "{{ b64encode('create') }}"
        issue: "{{ b64encode(1) }}"
        organization: "{{ b64encode('example_organization') }}"
        repo: "{{ b64encode('example_repo') }}"