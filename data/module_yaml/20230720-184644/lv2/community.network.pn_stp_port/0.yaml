---
- name: Test playbook for community.network.pn_stp_port module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include pn_stp_port module
      include_vars:
        file: pn_stp_port_vars.yml

    - name: Set pn_stp_port options
      set_fact:
        pn_stp_port_options:
          pn_block: "{{ pn_block | default(false) }}"
          pn_bpdu_guard: "{{ pn_bpdu_guard | default(false) }}"
          pn_cliswitch: "{{ pn_cliswitch }}"
          pn_cost: "{{ pn_cost }}"
          pn_edge: "{{ pn_edge | default(false) }}"
          pn_filter: "{{ pn_filter | default(false) }}"
          pn_port: "{{ pn_port }}"
          pn_priority: "{{ pn_priority }}"
          pn_root_guard: "{{ pn_root_guard | default(false) }}"
          state: "{{ state }}"
          provider: "{{ provider }}"

    # Test Case: Introduce byte string values in place of regular strings
    - name: Test Case - Introduce byte string values
      community.network.pn_stp_port:
        pn_block: b'{{ pn_block | default(false) | string.encode() }}'
        pn_bpdu_guard: b'{{ pn_bpdu_guard | default(false) | string.encode() }}'
        pn_cliswitch: b'{{ pn_cliswitch | string.encode() }}'
        pn_cost: b'{{ pn_cost | string.encode() }}'
        pn_edge: b'{{ pn_edge | default(false) | string.encode() }}'
        pn_filter: b'{{ pn_filter | default(false) | string.encode() }}'
        pn_port: b'{{ pn_port | string.encode() }}'
        pn_priority: b'{{ pn_priority | string.encode() }}'
        pn_root_guard: b'{{ pn_root_guard | default(false) | string.encode() }}'
        state: b'{{ state | string.encode() }}'

