- name: Fetch EXOS facts
  hosts: exos_devices
  gather_facts: false
  tasks:
    - name: Gather EXOS facts
      community.network.exos_facts:
        gather_network_resources:
          - b'interfaces'
          - b'vlans'
          - b'lldp'
        gather_subset:
          - b'all'
      register: exos_facts

    - name: Debug EXOS facts
      debug:
        var: exos_facts