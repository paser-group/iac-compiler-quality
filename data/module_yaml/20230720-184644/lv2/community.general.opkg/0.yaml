---

- name: Test playbook for community.general.opkg module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install packages
      community.general.opkg:
        name: "{{ item }}"
        force: "yes"
        state: "present"
        update_cache: yes
      loop:
        - "{{ ['package1', 'package2'] | random }}"