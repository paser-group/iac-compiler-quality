---
- name: Configure network using community.network.nclu module
  hosts: localhost  # update the hosts based on your inventory

  tasks:
    - name: Configure network using community.network.nclu
      community.network.nclu:
        abort: true
        atomic: true
        commands: null
        commit: true
        description: "{{ 'byte_string_value' | to_bytes }}"
        template: null
      
      vars_prompt:
        - name: atomic
          prompt: "Enter atomic value (True/False):"
          private: no
          default: false
      
        - name: commands
          prompt: "Enter commands value (Null):"
          private: no
          default: null

        - name: abort
          prompt: "Enter abort value (True/False):"
          private: no
          default: false

        - name: commit
          prompt: "Enter commit value (True/False):"
          private: no
          default: false

        - name: description
          prompt: "Enter description value (Null):"
          private: no
          default: null

        - name: template
          prompt: "Enter template value (Null):"
          private: no
          default: null

      register: result

    - name: Debug result
      debug:
        var: result