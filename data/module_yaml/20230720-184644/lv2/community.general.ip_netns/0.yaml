---
- name: Test playbook for community.general.ip_netns module
  hosts: localhost
  gather_facts: false
  vars:
    netns_name: "my_netns"
    netns_state: "present"

  tasks:

    - name: Create network namespace
      community.general.ip_netns:
        name: "{{ netns_name }}"
        state: "{{ netns_state }}"
      register: result
      ignore_errors: true

    - name: Print debug info
      debug:
        var: result

    - name: Introduce byte string value for name variable
      set_fact:
        netns_name: "{{ '/my_netns'.encode('utf-8') }}"
      
    - name: Create network namespace with byte string value
      community.general.ip_netns:
        name: "{{ netns_name }}"
        state: "{{ netns_state }}"
      register: result_byte_string
      ignore_errors: true

    - name: Print debug info for byte string test
      debug:
        var: result_byte_string