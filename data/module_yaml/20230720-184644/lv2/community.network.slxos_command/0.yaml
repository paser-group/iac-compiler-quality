- name: Test playbook for community.network.slxos_command module
  hosts: all
  gather_facts: false

  tasks:
    - name: Execute command on remote devices
      community.network.slxos_command:
        commands:
          - "{{ inventory_hostname }}: echo 'Hello, World!'"             # Regular string value
          - "{{ inventory_hostname }}: b'Hello, World!'"                  # Byte string value
        interval: None
        match: None
        retries: None
        wait_for: None
      register: command_output

    - name: Debug command output
      debug:
        var: command_output