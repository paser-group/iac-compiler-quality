---
- name: Ansible Latent Type-Related Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Introduce byte string values
      set_fact:
        byte_string: !binary |-
          "{{ 'Hello World' | string | b64encode }}"
        regular_string: "Hello World"

    - name: Debug byte string attribute
      debug:
        msg: "Byte String: {{ byte_string }}"

    - name: Debug regular string attribute
      debug:
        msg: "Regular String: {{ regular_string }}"