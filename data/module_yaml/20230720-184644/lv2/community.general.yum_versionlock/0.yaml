- name: Test yum_versionlock module
  hosts: all
  gather_facts: false

  tasks:
    - name: Lock package versions
      community.general.yum_versionlock:
        name:
          - "{{ 'bzip2' }}"
          - "{{ 'curl' }}"
        state: "{{ item }}"
      with_items:
        - "{{ 1 }}"
        - "{{ 'absent' }}"