---
- name: Test Ansible Module for 'community.general.ali_instance_info'
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather instance information
      community.general.ali_instance_info:
        alicloud_access_key: b"your_access_key"
        alicloud_secret_key: b"your_secret_key"
        alicloud_region: b"your_region"
        ecs_role_name: b"your_ecs_role_name"
        filters:
          tag-key: b"your_tag_key"
          tag-value: b"your_tag_value"
        name_prefix: b"your_name_prefix"
        profile: b"your_profile"
        shared_credentials_file: b"your_credentials_file"
        tags:
          your_tag_key: b"your_tag_value"

      register: instance_info

    - name: Debug instance information
      debug:
        var: instance_info