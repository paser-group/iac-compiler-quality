---
- name: Test Ansible Module for 'community.general.ali_instance_info'
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather instance information
      community.general.ali_instance_info:
        alicloud_access_key: "your_access_key"
        alicloud_secret_key: "your_secret_key"
        alicloud_region: "your_region"
        ecs_role_name: "your_ecs_role_name"
        filters:
          tag-key: "your_tag_key"
          tag-value: "your_tag_value"
        name_prefix: "your_name_prefix"
        profile: "your_profile"
        shared_credentials_file: "your_credentials_file"
        tags:
          your_tag_key: "your_tag_value"

      register: instance_info

    - name: Debug instance information
      debug:
        var: instance_info