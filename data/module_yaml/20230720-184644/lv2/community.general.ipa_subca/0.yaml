---
- name: Testcase for Ansible Latent Bug Finder & Heuristic Test Engineer
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Introduce byte string as a regular string
      set_fact:
        byte_string: !binary |-
          Cg==
        regular_string: !binary |-
          VGhpcyBlbmNvZGVkIHZhbHVlIGlzIGJhcg==

    - name: Debug byte string
      debug:
        var: byte_string

    - name: Debug regular string
      debug:
        var: regular_string