---
- name: Create issue in Taiga Project
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Taiga issue
      community.general.taiga_issue:
        taiga_host: https://your-taiga-instance.com
        project: your-project-slug
        subject: Test Issue
        description: This is a test issue
        issue_type: Bug
        severity: High
        priority: High
        status: New
        state: Open
        tags:
          - test
          - issue
          - Ansible