---
- name: Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Send Email
      community.general.mail:
        host: 10.1.1.1
        port: "25"
        ehlohost: "localhost"
        sender: test@example.com
        to: [user1@example.com, user2@example.com]
        cc: [cc1@example.com]
        bcc: [bcc1@example.com]
        subject: Test Email
        body: This is a test email
        charset: utf-8
        secure: "never"
        username: test_user
        password: test_password
        timeout: "10"
      register: result

    - name: Print Result
      debug:
        var: result