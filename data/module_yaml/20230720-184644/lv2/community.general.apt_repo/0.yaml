---
- hosts: all
  gather_facts: false
  become: true

  tasks:
    - name: Add APT Repository
      community.general.apt_repo:
        repo: '{{ apt_repo }}'
        state: present
        update: true
        remove_others: '{{ remove_others }}'
      register: apt_repo_result
      
    - name: Debug APT Repository Result
      debug:
        var: apt_repo_result