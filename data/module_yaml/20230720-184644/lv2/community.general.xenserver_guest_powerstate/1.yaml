- name: Test playbook for community.general.xenserver_guest_powerstate module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Start virtual machine
      community.general.xenserver_guest_powerstate:
        hostname: !!binary "dGhpc19pc19maW5kX2J5dGVz"   # "this_is_find_bytes"
        username: !!binary "YWRtaW4="               # "admin"
        password: !!binary "cGFzc3dvcmQ="           # "password"
        name: "my_vm"
        state: "running"
        state_change_timeout: 30
        validate_certs: false
        wait_for_ip_address: true
      register: result
      failed_when: result.rc != 0
      changed_when: false