- name: Test Ansible Avi Cloud Module
  hosts: node-net
  gather_facts: false

  tasks:
    - name: Trigger latent type-related bug
      community.network.avi_cloud:
        controller: "{{ 'http://controller.example.com' | encode }}"
        tenant: "{{ 'MyTenant' | encode }}"
      register: result

    - name: Debug Avi Cloud Module Result
      debug:
        var: result