- name: Test Ansible Keycloak Client Role Mapping module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure Keycloak Client Role Mapping
      community.general.keycloak_client_rolemapping:
        auth_client_id: 123
        auth_client_secret: 456
        auth_keycloak_url: 789
        auth_password: 012
        auth_realm: 345
        auth_username: 678
        client_id: 901
        connection_timeout: "60"
        realm: 234
        roles:
          - 567
          - 890
        state: "present"
        validate_certs: "false"
      register: result

    - name: Debug Keycloak Client Role Mapping
      debug:
        var: result