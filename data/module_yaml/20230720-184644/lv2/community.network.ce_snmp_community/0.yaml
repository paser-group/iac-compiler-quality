---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create SNMP Community
      community.network.ce_snmp_community:
        access_right: !binary |-
          YWRtaW4=  # Encoded 'admin' byte string
        acl_number: !binary |-
          MzI0Nw==  # Encoded '3247' byte string
        community_mib_view: !binary |-
          Z295LXRlc3Q=  # Encoded 'go-test' byte string
        community_name: !binary |-
          YW5zaWJsZQ==  # Encoded 'ansible' byte string
        group_name: !binary |-
          YWRtaW4=  # Encoded 'admin' byte string
        notify_view: !binary |-
          cHJvZHVjdGlvbg==  # Encoded 'production' byte string
        read_view: !binary |-
          YXBwbGljYXRpb24=  # Encoded 'application' byte string
        security_level: !binary |-
          NzI0MjY=  # Encoded '72426' byte string
        state: !binary |-
          bWV0YWRhdGE=  # Encoded 'metadata' byte string
        write_view: !binary |-
          dGV4dA==  # Encoded 'text' byte string
      register: result

    - debug:
        var: result