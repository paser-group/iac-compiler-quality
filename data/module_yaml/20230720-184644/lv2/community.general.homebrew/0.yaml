- name: Test playbook for Ansible latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install Homebrew packages
      community.general.homebrew:
        name: "{{ ['httpd', 'mysql'] }}"
        path: "/usr/local/bin"
        state: "present"
        update_homebrew: true
        upgrade_all: false
        upgrade_options: "{{ ['--all', b64encode('byte_string_option')] }}"
        install_options: "{{ ['option1', b64encode(5678)] }}"