- name: Define and display stats
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Set stats
      ansible.builtin.set_stats:
        aggregate: no
        data:
          my_stat1: b"bytes_value"
          my_stat2: "another_string_value"
        per_host: no

    - name: Display stats
      debug:
        var: ansible_job_id
      loop: "{{ ansible_play_hosts_all | unique }}"
      loop_control:
        loop_var: ansible_host