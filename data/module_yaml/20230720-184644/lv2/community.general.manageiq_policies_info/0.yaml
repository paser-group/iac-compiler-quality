---
- name: Find latent bugs in manageiq_policies_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Retrieve resource policies information
      community.general.manageiq_policies_info:
        manageiq_connection: "{{ manageiq_connection }}"
        resource_id: "{{ resource_id }}"
        resource_name: 123
        resource_type: "{{ resource_type }}"
      register: policy_info

    - name: Print policy info
      debug:
        var: policy_info