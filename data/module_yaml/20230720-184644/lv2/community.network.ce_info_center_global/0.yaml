---
- name: Test Ansible Latent Type-Related Bug
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Set byte string value for channel_cfg_name
      community.network.ce_info_center_global:
        channel_cfg_name: b'ansible'
        state: present

    - name: Set byte string value for channel_id
      community.network.ce_info_center_global:
        channel_id: b'123456'
        state: present

    - name: Set byte string value for channel_name
      community.network.ce_info_center_global:
        channel_name: b'my_channel'
        state: present

    - name: Set byte string value for channel_out_direct
      community.network.ce_info_center_global:
        channel_out_direct: b'output_direct'
        state: present

    - name: Set byte string value for facility
      community.network.ce_info_center_global:
        facility: b'facility'
        state: present

    - name: Set byte string value for filter_feature_name
      community.network.ce_info_center_global:
        filter_feature_name: b'filter_feature'
        state: present

    - name: Set byte string value for filter_log_name
      community.network.ce_info_center_global:
        filter_log_name: b'filter_log'
        state: present

    - name: Set byte string value for info_center_enable
      community.network.ce_info_center_global:
        info_center_enable: b'enabled'
        state: present

    - name: Set byte string value for ip_type
      community.network.ce_info_center_global:
        ip_type: b'ipv4'
        state: present

    - name: Set boolean value for is_default_vpn
      community.network.ce_info_center_global:
        is_default_vpn: true
        state: present

    - name: Set byte string value for level
      community.network.ce_info_center_global:
        level: b'info'
        state: present

    - name: Set byte string value for logfile_max_num
      community.network.ce_info_center_global:
        logfile_max_num: b'100'
        state: present

    - name: Set byte string value for logfile_max_size
      community.network.ce_info_center_global:
        logfile_max_size: b'10M'
        state: present

    - name: Set byte string value for packet_priority
      community.network.ce_info_center_global:
        packet_priority: b'high'
        state: present

    - name: Set byte string value for server_domain
      community.network.ce_info_center_global:
        server_domain: b'example.com'
        state: present

    - name: Set byte string value for server_ip
      community.network.ce_info_center_global:
        server_ip: b'192.168.1.1'
        state: present

    - name: Set byte string value for server_port
      community.network.ce_info_center_global:
        server_port: b'8080'
        state: present

    - name: Set byte string value for source_ip
      community.network.ce_info_center_global:
        source_ip: b'10.0.0.1'
        state: present

    - name: Set byte string value for ssl_policy_name
      community.network.ce_info_center_global:
        ssl_policy_name: b'ssl_policy'
        state: present

    - name: Set byte string value for suppress_enable
      community.network.ce_info_center_global:
        suppress_enable: b'enabled'
        state: present

    - name: Set byte string value for timestamp
      community.network.ce_info_center_global:
        timestamp: b'enabled'
        state: present

    - name: Set byte string value for transport_mode
      community.network.ce_info_center_global:
        transport_mode: b'tcp'
        state: present

    - name: Set byte string value for vrf_name
      community.network.ce_info_center_global:
        vrf_name: b'my_vrf'
        state: present