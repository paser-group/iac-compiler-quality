- name: Configure BFD sessions
  hosts: localhost
  become: true

  tasks:
    - name: Create BFD session
      community.network.ce_bfd_session:
        addr_type: null
        create_type: null
        dest_addr: !!binary "MTAuMS4xLjE="  # Byte string value (10.1.1.1 encoded in base64)
        local_discr: null
        out_if_name: null
        remote_discr: null
        session_name: null
        src_addr: null
        state: null
        use_default_ip: true
        vrf_name: null
      register: bfd_session_result

    - debug:
        var: bfd_session_result