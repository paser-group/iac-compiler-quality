- name: Test playbook for ansible.builtin.sysvinit module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Install sysvinit system service
      ansible.builtin.sysvinit:
        name: "{{ item }}"
        state: "started"
      loop:
        - "service1"
        - b"service2" # Byte string value instead of regular string
      
      register: sysvinit_result
  
    - name: Debug sysvinit_result
      debug:
        var: sysvinit_result