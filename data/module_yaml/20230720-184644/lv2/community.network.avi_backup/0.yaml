- name: Generate test case for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test case - Introduce byte string value
      community.network.avi_backup:
        api_version: v21.1.1
        controller: 10.1.1.1
        username: admin
        password: b'password'
      register: result
      ignore_errors: true

    - name: Assert test case failure
      fail:
        msg: "Latent type-based bug triggered. Please investigate."
      when: result.failed