- name: Ansible Latent Bug Finder
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Include Avi VSDataScriptSet Module
      community.network.avi_vsdatascriptset:
        controller: "{{ controller }}"
        avi_credentials:
          username: "{{ username }}"
          password: "{{ password }}"
        tenant: "{{ tenant }}"
        api_context:
          tenant_ref: 1234
          api_version: 17.2.12
          tenant_uuid: "abcd"
        avi_disable_session_cache_as_fact: true
        avi_api_update_method: "PATCH"
        created_by: 1234
        datascript: 5678
        description: 8910
      register: result
    
    - name: Debug Result
      debug:
        var: result