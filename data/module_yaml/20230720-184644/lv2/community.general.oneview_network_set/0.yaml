---
- name: Test playbook for community.general.oneview_network_set module
  hosts: localhost
  gather_facts: false

  vars:
    api_version: "600"
    config: 123456789  # Intentionally provide a non-string value
    data:
      name: "{{ network_name }}"
      vlanId: "{{ vlan_id }}"
      ethernetNetworkType: LIG
      purpose: General
    hostname: "{{ oneview_hostname }}"
    image_streamer_hostname: "{{ image_streamer_hostname }}"
    password: "{{ oneview_password }}"
    state: 123456789  # Intentionally provide a non-string value
    username: "{{ oneview_username }}"
    validate_etag: "true"

  tasks:
    - name: Set network in HPE OneView
      community.general.oneview_network_set:
        api_version: "{{ api_version }}"
        config: "{{ config }}"
        data: "{{ data }}"
        hostname: "{{ hostname }}"
        image_streamer_hostname: "{{ image_streamer_hostname }}"
        password: "{{ password }}"
        state: "{{ state }}"
        username: "{{ username }}"
        validate_etag: "{{ validate_etag }}"
      register: result

    - name: Debug result
      debug:
        var: result