---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include required Ansible collection
      include_collection:
        name: community.general

    - name: List Pritunl Organizations
      community.general.pritunl_org_info:
        organization: !binary |
          737561
        pritunl_api_secret: 'api_secret'
        pritunl_api_token: 'api_token'
        pritunl_url: 'https://pritunl.example.com'
        validate_certs: true

      register: org_info_result

    - name: Debug result
      debug:
        var: org_info_result