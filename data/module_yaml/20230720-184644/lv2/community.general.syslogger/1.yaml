---
- name: Test playbook for community.general.syslogger module
  hosts: localhost
  gather_facts: false
  become: false

  tasks:
    - name: Send log message using community.general.syslogger module
      community.general.syslogger:
        facility: b"local7"
        ident: b"test_module"
        log_pid: b"true"
        msg: b"This is a test log message"
        priority: b"info"
      register: result

    - name: Display the result
      debug:
        var: result