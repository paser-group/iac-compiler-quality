---
- name: Test playbook for community.general.syslogger module
  hosts: localhost
  gather_facts: false
  become: false

  tasks:
    - name: Send log message using community.general.syslogger module
      community.general.syslogger:
        facility: "local7"
        ident: "test_module"
        log_pid: true
        msg: "This is a test log message"
        priority: "info"
      register: result

    - name: Display the result
      debug:
        var: result