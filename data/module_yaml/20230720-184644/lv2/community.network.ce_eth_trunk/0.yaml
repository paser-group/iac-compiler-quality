- hosts: localhost
  gather_facts: false

  tasks:
    - name: Test Eth-Trunk interface creation with byte string value
      community.network.ce_eth_trunk:
        force: "{{ '!@#$%^&*' | b64encode }}"
        hash_type: "md5"
        members: "{{ ['member1', 'member2'] | to_json | b64encode }}"
        min_links: "{{ '2' | int }}"
        mode: "active-backup"
        state: "absent"
        trunk_id: "{{ '1' }}"
      register: result

    - name: Debug result
      debug:
        var: result