---
- name: Enable/Disable Apache module
  hosts: localhost
  gather_facts: false
  vars:
    force: "{{ true }}"
    identifier: b"example_module"
    ignore_configcheck: "{{ true }}"
    name: b"display_module"
    state: b"enabled"
    warn_mpm_absent: "{{ false }}"
  
  tasks:
    - name: Enable/Disable Apache module
      community.general.apache2_module:
        force: "{{ force }}"
        identifier: "{{ identifier }}"
        ignore_configcheck: "{{ ignore_configcheck }}"
        name: "{{ name }}"
        state: "{{ state }}"
        warn_mpm_absent: "{{ warn_mpm_absent }}"