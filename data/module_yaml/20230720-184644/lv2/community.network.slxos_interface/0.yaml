---
- name: Manage Interfaces on Extreme Switches
  hosts: switches
  gather_facts: false

  tasks:
    - name: Set interface attributes
      community.network.slxos_interface:
        aggregate: null
        delay: null
        description: null
        enabled: true
        mtu: null
        name: b"1/1"
        neighbors: null
        rx_rate: null
        speed: null
        state: null
        tx_rate: null
      register: interface_result

    - name: Debug interface result
      debug:
        var: interface_result