---
- name: Test playbook for keycloak_group module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create keycloak group
      community.general.keycloak_group:
        auth_client_id: 0001  # Introducing an integer value instead of a string
        auth_client_secret: True  # Introducing a boolean value instead of a string
        auth_keycloak_url: https://your.keycloak.url
        auth_password: b'your_password'  # Introducing a byte string value
        auth_realm: your_realm
        auth_username: your_username
        connection_timeout: your_timeout
        http_agent: b'ansible-http-agent'  # Introducing a byte string value
        id: [b'group_id']  # Introducing a list with a byte string value
        name: b'group_name'  # Introducing a byte string value
        parents: true  # Introducing a boolean value instead of a list
        realm: your_realm
        state: your_state
        token: your_token
        validate_certs: your_cert_validation