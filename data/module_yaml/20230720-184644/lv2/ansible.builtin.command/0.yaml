---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Introduce byte string values in place of regular strings
      ansible.builtin.command:
        argv: [b'echo', b'Hello', b'World']  # Testing byte string values in argv option
        chdir: b'/tmp'  # Testing byte string value in chdir option
        cmd: b'echo Hello World'  # Testing byte string value in cmd option
        creates: b'/tmp/file'  # Testing byte string value in creates option
        free_form: null  # Set to null for testing
        removes: b'/tmp/file'  # Testing byte string value in removes option
        stdin: b'Hello World'  # Testing byte string value in stdin option
        stdin_add_newline: true  # Testing boolean value in stdin_add_newline option
        strip_empty_ends: false  # Testing boolean value in strip_empty_ends option

      register: command_output

    - name: Display command output
      debug:
        var: command_output