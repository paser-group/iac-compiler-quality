---
- name: Test for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create avi_stringgroup with byte string values
      community.network.avi_stringgroup:
        controller: https://{{ '127.0.0.1' | b64decode }}  # Intentional latent type-related bug
        username: "{{ 'admin' }}"
        password: "{{ 'password' }}"
        tenant: "{{ 'default' }}"
        name: "{{ 'example_stringgroup' | b64decode }}"
        description: "{{ 'Example StringGroup' | b64decode }}"
        api_version: "{{ '20.1.3' | b64decode }}"

      register: result

    - debug:
        var: result