---
- name: Test playbook for Ansible latent type-related bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create PriorityLabel in Avi Controller
      community.network.avi_prioritylabels:
        controller: "10.1.1.1"
        username: !binary |  # Using a byte string for username
          YWRtaW4=
        password: "password"
        api_version: "18.2.3"
        avi_credentials:
          username: "admin"
          password: "password"
        tenant: 123456  # Using an integer value for tenant
        name: !binary |  # Using a byte string for name
          VGhpcyBpcyBhIHN0cmluZyB2YWx1ZSBieSB0aGUgb3RoZXIgYSBkZXNjcmlwdGlvbg==
        description: !binary |  # Using a byte string for description
          VGhpcyBpcyBhIHN0cmluZyB2YWx1ZSBkZXNjcmlwdGlvbg==
        state: "present"
      register: result

    - name: Display the result
      debug:
        var: result