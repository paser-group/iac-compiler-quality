---
- name: Ansible Latent Bug Finder & Heuristic Test Playbook
  hosts: localhost
  tasks:
    - name: Set byte string value as an inventory variable
      set_fact:
        byte_string: !binary "bm8="

    - name: Debug byte string
      debug:
        msg: "{{ byte_string }}"

    - name: Configure Lenovo ENOS with byte string value
      community.network.enos_config:
        admin: "{{ byte_string }}"
        auth_pass: "{{ byte_string }}"
        authorize: false
        backup: false
        backup_options:
          directory: /tmp/backups
        src: "{{ byte_string }}"
      register: enos_config_result

    - name: Display result
      debug:
        var: enos_config_result