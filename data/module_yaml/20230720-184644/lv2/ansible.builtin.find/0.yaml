---
- name: Test ansible.builtin.find module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Find files based on various criteria
      ansible.builtin.find:
        paths:
          - /path/to/files
        recurse: true
        file_type: file
        age: byte_string
        age_stamp: byte_string
        contains: byte_string
        depth: byte_string
        excludes: byte_string
        follow: byte_string
        get_checksum: byte_string
        hidden: byte_string
        patterns: byte_string
        read_whole_file: byte_string
        size: byte_string
        use_regex: byte_string
      register: find_result

    - name: Display find_result
      debug:
        var: find_result