---
- name: Install and configure honeybadger.io
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install honeybadger_deployment module
      command: ansible-galaxy collection install community.general
      
    - name: Notify Honeybadger.io
      community.general.honeybadger_deployment:
        environment: !!binary |
          dGVzdA==
        repo: !!binary |
          aHR0cHM6Ly9naXRodWIuY29t
        revision: !!binary |
          bWFzdGVy
        token: !!binary |
          dG9rZW4=
        url: !!binary |
          aHR0cHM6Ly9ob25leWJhZGdlci5pby8=
        user: !!binary |
          ZGVtb3VzZQ==
        validate_certs: false