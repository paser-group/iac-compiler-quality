---
- name: Test Uptimerobot Module
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Pause Uptimerobot monitor
      community.general.uptimerobot:
        apikey: "your_api_key"
        monitorid: "your_monitor_id"
        state: paused
      register: result

    - name: Debug Pause Result
      debug:
        var: result

    - name: Start Uptimerobot monitor
      community.general.uptimerobot:
        apikey: "your_api_key"
        monitorid: "your_monitor_id"
        state: started
      register: result

    - name: Debug Start Result
      debug:
        var: result