- name: Execute OneView SAN Manager
  hosts: localhost
  gather_facts: False
  tasks:
    - name: Manage OneView SAN
      community.general.oneview_san_manager:
        api_version: 4
        config: /path/to/config.yml
        data:
          name: ansible_santest
          options:
            - name: "option1"
              value: "value1"
        hostname: "localhost"
        image_streamer_hostname: "image_streamer"
        password: ansible_password
        state: present
        username: ansible_username
        validate_etag: yes
      register: result