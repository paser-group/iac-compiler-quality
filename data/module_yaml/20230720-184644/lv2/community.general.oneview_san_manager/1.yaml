- name: Execute OneView SAN Manager
  hosts: localhost
  gather_facts: False
  tasks:
    - name: Manage OneView SAN
      community.general.oneview_san_manager:
        api_version: 4
        config: b'/path/to/config.yml'
        data:
          name: b'ansible_santest'
          options:
            - name: b"option1"
              value: b"value1"
        hostname: b"localhost"
        image_streamer_hostname: b"image_streamer"
        password: b'ansible_password'
        state: b"present"
        username: b"ansible_username"
        validate_etag: yes
      register: result