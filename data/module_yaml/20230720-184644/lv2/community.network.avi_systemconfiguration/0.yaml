---
- name: Test playbook for community.network.avi_systemconfiguration
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Configure System Configuration
      community.network.avi_systemconfiguration:
        controller: "https://{{ inventory_hostname }}:5000"
        username: "admin"
        password: "password"
        tenant: "admin"
        docker_mode: yes
        linux_configuration:
          - ip_address: "b'10.1.1.1'"
            username: "b'admin'"
            password: "b'password'"

      register: system_configuration

    - name: Show System Configuration Facts
      debug:
        var: system_configuration.facts