- name: Test Ansible Latent Type-Related Bug
  hosts: all
  gather_facts: false
  tasks:
    - name: Install Bower packages
      community.general.bower:
        name: !binary |    # Byte string value
          YnJvd3Npbmc=     # base64 encoded "browsing"
        offline: !binary |    # Byte string value
          dHJ1ZQ==         # base64 encoded "true"
        path: !binary |    # Byte string value
          cGF0aC90by9wcm9qZWN0   # base64 encoded "path/to/project"
        production: true
        relative_execpath: !binary |    # Byte string value
          Ym93ZXJfY29tcG9uZW50cw==     # base64 encoded "bower_components/path"
        state: !binary |    # Byte string value
          bGF0ZXN0   # base64 encoded "latest"
        version: !binary |    # Byte string value
          MS4w     # base64 encoded "1.0"
      register: result