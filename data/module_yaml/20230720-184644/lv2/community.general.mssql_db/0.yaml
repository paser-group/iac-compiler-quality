---
- name: Test playbook for mssql_db module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create MSSQL database with byte string values
      community.general.mssql_db:
        login_host: b'10.1.1.1'
        login_user: b'admin'
        login_password: b'password'
        login_port: b'1433'
        name: b'TestDB1'
        state: present
      register: result
      ignore_errors: true

    - name: Debug result
      debug:
        var: result

    - name: Remove MSSQL database with byte string values
      community.general.mssql_db:
        login_host: b'10.1.1.1'
        login_user: b'admin'
        login_password: b'password'
        login_port: b'1433'
        name: b'TestDB1'
        state: absent
      register: result
      ignore_errors: true

    - name: Debug result
      debug:
        var: result