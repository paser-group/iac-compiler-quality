- name: Test playbook for community.network.a10_server module
  hosts: localhost
  gather_facts: false
  
  vars:
    server_ip: '10.1.1.1' # Example IP address
    password: 'password' # Example password
    server_ip_byte: !binary |-
      {{ server_ip }}
    password_byte: !binary |-
      {{ password }}

  tasks:
    - name: Manage A10 Networks AX/SoftAX/Thunder/vThunder device
      community.network.a10_server:
        host: a10.example.com
        username: admin
        password: '{{ password_byte }}'
        server_ip: '{{ server_ip_byte }}'
        write_config: yes
      register: result

    - name: Display debug output
      debug:
        var: result