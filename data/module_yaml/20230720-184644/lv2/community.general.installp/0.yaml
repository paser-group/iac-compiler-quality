---
- name: Test playbook for exposing latent type-related bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Introduce byte string in attribute value
      community.general.installp:
        accept_license: b'true'
        name: ['package1']
        repository_path: b'/path/to/repo'
        state: 'present'

      register: install_result

    - name: Debug 'community.general.installp' output
      debug:
        var: install_result