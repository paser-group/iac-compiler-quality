- name: Test playbook for a10_server_axapi3 module
  hosts: localhost
  gather_facts: false
  become: false

  tasks:
    - name: Test case - Introduce byte string value in place of regular string
      community.network.a10_server_axapi3:
        host: "{{ ansible_host }}"
        username: "{{ ansible_user }}"
        password: "{{ ansible_password }}"
        server_ip: "{{ '10.1.1.1'.encode('utf-8') }}"
        url_username: "{{ 'admin'.encode('utf-8') }}"
        url_password: "{{ 'secret'.encode('utf-8') }}"
        url: "{{ '/axapi/v3/server'.encode('utf-8') }}"
        operation: None
      register: result

    - debug:
        var: result