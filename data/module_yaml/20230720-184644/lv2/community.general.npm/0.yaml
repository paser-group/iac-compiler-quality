- name: Test playbook for npm module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install npm module
      community.general.npm:
        executable: /usr/bin/npm
        name: "ansibletest"
        state: "present"
        version: '1.0.0'
        registry: "https://registry.npmjs.org/"
        global: false
        production: true
        no_optional: false
        no_bin_links: false
        unsafe_perm: false
        ignore_scripts: false
        ci: false
        extra_param: b"test-value"