---
- name: Test playbook for community.network.avi_microservicegroup module
  hosts: localhost
  gather_facts: false

  vars:
    api_context: {}
    api_version: "21.1.2"
    avi_api_patch_op: null
    avi_api_update_method: null
    avi_credentials:
      controller: "https://{{ controller }}"
      username: "{{ username }}"
      password: "{{ password }}"
      tenant: "{{ tenant }}"
    avi_disable_session_cache_as_fact: false
    controller: "10.1.1.1"
    created_by: null
    description: null
    name: null
    password: !binary |  # Using byte string value
      cGFzc3dvcmQ=
    service_refs: null
    state: null
    tenant: "admin"
    tenant_ref: null
    tenant_uuid: null
    url: null
    username: !binary |  # Using byte string value
      YWRtaW4=
    uuid: null

  tasks:
    - name: Test with byte string value
      community.network.avi_microservicegroup:
        api_context: "{{ api_context }}"
        api_version: "{{ api_version }}"
        avi_api_patch_op: "{{ avi_api_patch_op }}"
        avi_api_update_method: "{{ avi_api_update_method }}"
        avi_credentials: "{{ avi_credentials }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
        controller: "{{ controller }}"
        created_by: "{{ created_by }}"
        description: "{{ description }}"
        name: "{{ name }}"
        password: "{{ password }}"
        service_refs: "{{ service_refs }}"
        state: "{{ state }}"
        tenant: "{{ tenant }}"
        tenant_ref: "{{ tenant_ref }}"
        tenant_uuid: "{{ tenant_uuid }}"
        url: "{{ url }}"
        username: "{{ username }}"
        uuid: "{{ uuid }}"
      register: result

    - name: Display result
      debug:
        var: result