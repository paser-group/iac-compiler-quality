- name: Latent Type-Related Bug Explorer Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Say Hello with byte string
      community.general.say:
        msg: "{{ '\"Hello, World!\"'.encode('utf-8') }}"
        voice: "{{ '\"Alex\"'.encode('utf-8') }}"

    - name: Say Hello with regular string
      community.general.say:
        msg: "Hello, World!"
        voice: "Alex"