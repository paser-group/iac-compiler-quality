---
- name: Test playbook for community.network.sros_rollback module
  hosts: localhost
  gather_facts: false

  tasks:
  
    - name: Configure SROS rollback
      community.network.sros_rollback:
        local_max_checkpoints: "{{ local_max_checkpoints }}"
        remote_max_checkpoints: "{{ remote_max_checkpoints }}"
        rescue_location: "{{ rescue_location }}"
        rollback_location: "{{ rollback_location }}"
        state: "{{ state }}" 
      
      vars:
        local_max_checkpoints: null
        remote_max_checkpoints: null
        rescue_location: null
        rollback_location: null
        state: null
    
    - name: Test Case 1 - Introduce byte string value for local_max_checkpoints
      community.network.sros_rollback:
        local_max_checkpoints: b'{{ local_max_checkpoints }}'
        
      vars:
        local_max_checkpoints: "testing"
      
    - name: Test Case 2 - Introduce byte string value for remote_max_checkpoints
      community.network.sros_rollback:
        remote_max_checkpoints: b'{{ remote_max_checkpoints }}'
        
      vars:
        remote_max_checkpoints: "testing"
        
    - name: Test Case 3 - Introduce byte string value for rescue_location
      community.network.sros_rollback:
        rescue_location: b'{{ rescue_location }}'
        
      vars:
        rescue_location: "testing"
        
    - name: Test Case 4 - Introduce byte string value for rollback_location
      community.network.sros_rollback:
        rollback_location: b'{{ rollback_location }}'
        
      vars:
        rollback_location: "testing"
        
    - name: Test Case 5 - Introduce byte string value for state
      community.network.sros_rollback:
        state: b'{{ state }}'
        
      vars:
        state: "testing"