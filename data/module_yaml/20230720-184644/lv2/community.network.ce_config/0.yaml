- name: Manage Huawei CloudEngine configuration
  hosts: network_devices
  gather_facts: false

  tasks:
    - name: Configure CloudEngine device
      community.network.ce_config:
        after: None
        backup: true
        backup_options:
          dir_path: "/tmp/backup"
          method: "scp"
        before: None
        config: None
        defaults: true
        lines: None
        match: None
        parents: None
        replace: None
        save: true
        src: None