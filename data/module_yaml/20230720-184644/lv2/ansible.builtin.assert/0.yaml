---
- hosts: all
  gather_facts: false
  tasks:
    - name: Assert variable is a byte string
      ansible.builtin.assert:
        that:
          - "'test' | to_bytes == b'test'"
        fail_msg: "Variable is not a byte string"
        success_msg: "Variable is a byte string"

    - name: Assert string is a byte string
      ansible.builtin.assert:
        that:
          - "'test123'.encode() == b'test123'"
        fail_msg: "String is not a byte string"
        success_msg: "String is a byte string"

    - name: Assert list elements are byte strings
      ansible.builtin.assert:
        that:
          - "'test' | to_bytes in ['test', 'example', 'foo']"
        fail_msg: "List elements are not byte strings"
        success_msg: "List elements are byte strings"

    - name: Assert dictionary values are byte strings
      ansible.builtin.assert:
        that:
          - "'test' | to_bytes in dictionary.values()"
        fail_msg: "Dictionary values are not byte strings"
        success_msg: "Dictionary values are byte strings"

    - name: Assert inventory hostname is byte string
      ansible.builtin.assert:
        that:
          - "'ubuntu1' == b'ubuntu1'"
        fail_msg: "Inventory hostname is not a byte string"
        success_msg: "Inventory hostname is a byte string"
...