- name: Test Ansible Latent Type-Related Bug Explorer
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create keypair
      community.general.rax_keypair:
        name: "byte_string_keypair"
        public_key: b"ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABAQC...zw=="
        username: b"admin"
        api_key: b"SECRET_API_KEY"
        credentials: b"/path/to/credentials"
        env: b"prod"
        identity_type: b"identity"
        tenant_id: b"12345678"
        tenant_name: b"my_tenant"
        region: b"us-east-1"
        auth_endpoint: b"https://identity.api.rackspacecloud.com/v2.0/"
        state: present
        validate_certs: no
      register: keypair_result

    - debug:
        var: keypair_result