- hosts: localhost
  gather_facts: false

  tasks:
    - name: Introduce byte string values
      set_fact:
        hostname: "{{ '10.1.1.1'|b64encode }}"

    - name: Manage OneView FCoE network
      community.general.oneview_fcoe_network:
        config: /path/to/config.json
        hostname: "{{ hostname }}"
        image_streamer_hostname: "{{ '10.1.1.2' }}"
        username: "{{ 'admin'|b64encode }}"
        password: "{{ 'password'|b64encode }}"
        api_version: "{{ 1200 }}"
        data:
          name: "{{ 'FCoE Network'|b64encode }}"
          state: present
          vlanId: "{{ 100 }}"
          vlanUri: /rest/vlans/1
          fabricNetworkUri: /rest/fabrics/1
          sanUri: /rest/fc-sans/1
        validate_etag: true
      register: result

    - name: Debug result
      debug:
        var: result