---
- name: Test keycloak_clientsecret_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Retrieve client secret info
      community.general.keycloak_clientsecret_info:
        auth_client_id: 12345             # Introduce integer value instead of string
        auth_client_secret: 67890         # Introduce integer value instead of string
        auth_keycloak_url: 'https://keycloak.example.com/auth'
        auth_password: b'admin_password'
        auth_realm: master                # Introduce string value instead of byte string
        auth_username: b'admin'
        client_id: 'client1'
        connection_timeout: '5'           # Introduce string value instead of integer
        http_agent: b'custom_agent'
        id: '{{ client_id }}'
        realm: '{{ auth_realm }}'
        token: 'b{{ auth_client_id }}:{{ auth_client_secret }}'   # Introduce byte string value with incorrect syntax
        validate_certs: true

      register: result

    - name: Debug client secret info
      debug:
        msg: "{{ result }}"