---
- name: Test playbook for 'community.general.pagerduty_user'
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create PagerDuty user with byte string values
      community.general.pagerduty_user:
        access_token: b'<your_access_token>'
        pd_email: b'<your_email>'
        pd_role: b'<your_role>'
        pd_teams: [b'<team_1>', b'<team_2>']
        pd_user: b'<your_username>'
        state: "present"
      register: result

    - name: Display the result
      debug:
        var: result