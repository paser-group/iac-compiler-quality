- name: Test Playbook for community.network.ce_file_copy module
  hosts: network_devices
  gather_facts: false

  tasks:
    - name: Copy file to remote device
      community.network.ce_file_copy:
        provider: "{{ inventory_hostname }}"
        file_system: None
        local_file: "file.txt"
        remote_file: "{{ remote_file_path | default('/remote/path/to/file') }}"