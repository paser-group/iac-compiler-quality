---
- name: Manage export groups on Vexata
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create export group
      community.general.vexata_eg:
        array: b'TEST_ARRAY'
        ig: b'TEST_INITIATOR'
        name: b'TEST_EXPORT_GROUP'
        password: b'TEST_PASSWORD'
        pg: b'TEST_PORTGROUP'
        state: present
        user: b'TEST_USER'
        validate_certs: false
        vg: b'TEST_VOLUME_GROUP'