- name: Manage packages with dnf
  hosts: all
  become: true
  tasks:
    - name: Install packages
      ansible.builtin.dnf:
        name:
          - !<tag:yaml.org,2002:python/bytes> 'httpd'
          - !<tag:yaml.org,2002:python/bytes> 'mysql-server'
        state: latest
    
    - name: Update packages
      ansible.builtin.dnf:
        name: !<tag:yaml.org,2002:python/bytes> '*'
        state: latest
        update_cache: true

    - name: Remove packages
      ansible.builtin.dnf:
        name:
          - !<tag:yaml.org,2002:python/bytes> 'httpd'
          - !<tag:yaml.org,2002:python/bytes> 'mysql-server'
        state: absent