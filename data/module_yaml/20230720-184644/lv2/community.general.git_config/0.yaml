---
- name: Ansible Latent Bug Finder & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Introduce byte string in 'name' value
      community.general.git_config:
        name: !binary |-
          VGhpcyBlbmNvZGluZyA6KQ==
        value: "test_value"
        file: "/tmp/repo/.git/config"
      register: byte_string_output

    - name: Print byte string result
      debug:
        var: byte_string_output

    - name: Introduce byte string in 'value' value
      community.general.git_config:
        name: "user.email"
        value: !binary |-
          VGhpcyBlbmNvZGluZyA6KQ==
        file: "/tmp/repo/.git/config"
      register: byte_string_output2

    - name: Print byte string result
      debug:
        var: byte_string_output2