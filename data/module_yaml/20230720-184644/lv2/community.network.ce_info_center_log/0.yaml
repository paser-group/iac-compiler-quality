- name: Test playbook for community.network.ce_info_center_log
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Test Empty Channel ID (bytes string)
      community.network.ce_info_center_log:
        channel_id: b''
        log_buff_enable: None
        log_buff_size: None
        log_enable: None
        log_level: None
        log_time_stamp: None
        module_name: None
        state: None
      run_once: true


    - name: Test Channel ID as Byte String
      community.network.ce_info_center_log:
        channel_id: 'b"\x30\x31\x32"'
        log_buff_enable: None
        log_buff_size: None
        log_enable: None
        log_level: None
        log_time_stamp: None
        module_name: None
        state: None
      run_once: true

    - name: Test Invalid Format for Channel ID (bytes string)
      community.network.ce_info_center_log:
        channel_id: b'\xff'
        log_buff_enable: None
        log_buff_size: None
        log_enable: None
        log_level: None
        log_time_stamp: None
        module_name: None
        state: None
      run_once: true

    - name: Test Empty Channel ID (string)
      community.network.ce_info_center_log:
        channel_id: ''
        log_buff_enable: None
        log_buff_size: None
        log_enable: None
        log_level: None
        log_time_stamp: None
        module_name: None
        state: None
      run_once: true

    - name: Test Invalid Channel ID (string instead of bytes string)
      community.network.ce_info_center_log:
        channel_id: '123'
        log_buff_enable: None
        log_buff_size: None
        log_enable: None
        log_level: None
        log_time_stamp: None
        module_name: None
        state: None
      run_once: true