---
- name: Test playbook for cnos_lldp module
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Configure LLDP on Lenovo switches
      community.network.cnos_lldp:
        provider:
          host: "{{ inventory_hostname }}"
          username: "{{ ansible_user }}"
          password: "{{ ansible_password }}"
          transport: cli
        state: none
        enable: true
        location_ldp: "b'Location'"
        system_name: "b'SystemName'"
        system_description: "b'SystemDescription'"
        system_capabilities: "b'SystemCapabilities'"
        management_address: "b'ManagementAddress'"