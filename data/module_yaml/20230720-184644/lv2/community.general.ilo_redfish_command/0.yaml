- name: Test playbook for 'community.general.ilo_redfish_command' module
  hosts: localhost
  gather_facts: false
  vars:
    auth_token: "my_auth_token"
    baseuri: "https://ilo.example.com"
    category: "MyCategory"
    command: ["show", "version", "bios"]
    password: "my_password"
    timeout: 10
    username: "my_username"

  tasks:
    - name: Test with byte string values
      community.general.ilo_redfish_command:
        auth_token: b'my_auth_token'
        baseuri: b"https://ilo.example.com"
        category: b"MyCategory"
        command: [b"show", b"version", b"bios"]
        password: b"my_password"
        timeout: b"10"
        username: b"my_username"