---
- name: Trigger Type-Related Bugs in ansible.builtin.pause module
  hosts: all
  gather_facts: false

  tasks:
    - name: Test 1 - Introduce byte string for echo option
      ansible.builtin.pause:
        echo: b'True'
        minutes: "{{ minutes }}"
        prompt: "{{ prompt }}"
        seconds: "{{ seconds }}"
      register: pause_output
      changed_when: false

    - name: Debug Pause Output
      debug:
        var: pause_output

    - name: Test 2 - Introduce byte string for minutes option
      ansible.builtin.pause:
        echo: "{{ echo }}"
        minutes: b'5'
        prompt: "{{ prompt }}"
        seconds: "{{ seconds }}"
      register: pause_output
      changed_when: false

    - name: Debug Pause Output
      debug:
        var: pause_output

    - name: Test 3 - Introduce byte string for prompt option
      ansible.builtin.pause:
        echo: "{{ echo }}"
        minutes: "{{ minutes }}"
        prompt: b'Please enter your input'
        seconds: "{{ seconds }}"
      register: pause_output
      changed_when: false

    - name: Debug Pause Output
      debug:
        var: pause_output

    - name: Test 4 - Introduce byte string for seconds option
      ansible.builtin.pause:
        echo: "{{ echo }}"
        minutes: "{{ minutes }}"
        prompt: "{{ prompt }}"
        seconds: b'10'
      register: pause_output
      changed_when: false

    - name: Debug Pause Output
      debug:
        var: pause_output