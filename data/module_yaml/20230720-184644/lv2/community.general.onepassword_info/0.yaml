---
- name: Test Ansible Latent Type-Related Bugs - onepassword_info module
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Gather onepassword info
      community.general.onepassword_info:
        auto_login:
          username: b'my_username'
          password: b'my_password'
        cli_path: b'/usr/bin/op'
        search_terms:
          - b'login'
          - b'password'
      register: onepassword_info_result

    - name: Print gathered info
      debug:
        var: onepassword_info_result