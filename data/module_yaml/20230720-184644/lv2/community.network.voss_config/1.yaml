---
- name: Manage Extreme VOSS Configuration
  hosts: all
  gather_facts: false
  tasks:
    - name: Configure Extreme VOSS
      community.network.voss_config:
        backup: true
        backup_options:
          dir: "/tmp/bak"
        src: "{{ playbook_dir }}/config.cfg"
      register: result
      become: true

    - debug:
        var: result