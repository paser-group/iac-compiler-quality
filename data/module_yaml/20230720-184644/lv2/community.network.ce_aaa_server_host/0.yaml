- name: Configure AAA server host
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Introduce byte string values in place of regular strings
      community.network.ce_aaa_server_host:
        hwtacacs_server_ip: b'192.168.1.1'
        hwtacacs_server_type: b'"server_type"'
        hwtacacs_vpn_name: b'myvpn'
        local_user_group: b'my_group'
      vars:
        hwtacacs_server_ip: '"192.168.1.1"'
        hwtacacs_server_type: '"server_type"'
        hwtacacs_vpn_name: '"myvpn"'
        local_user_group: '"my_group"'
      register: aaa_server_result

    - debug:
        var: aaa_server_result