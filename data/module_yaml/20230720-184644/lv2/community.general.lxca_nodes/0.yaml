---
- name: Test playbook for community.general.lxca_nodes module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Introduce byte string values in place of regular strings
      community.general.lxca_nodes:
        auth_url: "{{ 'https://10.1.1.1:443' | b64decode }}"
        chassis: "{{ 'bmchassis' | b64decode }}"
        command_options: "{{ 'ls -lrt' | b64decode }}"
        login_password: "{{ 'admin123' | b64decode }}"
        login_user: "{{ 'admin' | b64decode }}"
        uuid: "{{ '1234567890' | b64decode }}"
      register: result

    - name: Display module output
      debug:
        var: result