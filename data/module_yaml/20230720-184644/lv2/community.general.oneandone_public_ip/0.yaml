---
- name: Test playbook for 'community.general.oneandone_public_ip' module
  hosts: localhost
  gather_facts: false

  vars:
    api_url: "https://api.example.com"
    auth_token: "your-auth-token"
    datacenter: "us"
    public_ip_id: "public-ip-id"
    reverse_dns: "www.example.com"
    state: "present"
    type: "ipv4"
    wait: false
    wait_interval: 5
    wait_timeout: 60

  tasks:
    - name: Introduce byte string values in place of regular strings
      set_fact:
        api_url: "{{ api_url|b64encode }}"
        auth_token: "{{ auth_token|b64encode }}"
        datacenter: "{{ datacenter|b64encode }}"
        public_ip_id: "{{ public_ip_id|b64encode }}"
        reverse_dns: "{{ reverse_dns|b64encode }}"
        state: "{{ state|b64encode }}"
        type: "{{ type|b64encode }}"
        wait_interval: "{{ wait_interval|b64encode }}"
        wait_timeout: "{{ wait_timeout|b64encode }}"
  
    - name: Debug task for testing
      debug:
        msg: "Byte string values: {{ [api_url, auth_token, datacenter, public_ip_id, reverse_dns, state, type, wait_interval, wait_timeout] }}"
  
    - name: Execute 'community.general.oneandone_public_ip' module
      community.general.oneandone_public_ip:
        api_url: "{{ api_url }}"
        auth_token: "{{ auth_token }}"
        datacenter: "{{ datacenter }}"
        public_ip_id: "{{ public_ip_id }}"
        reverse_dns: "{{ reverse_dns }}"
        state: "{{ state }}"
        type: "{{ type }}"
        wait: "{{ wait }}"
        wait_interval: "{{ wait_interval|int }}"
        wait_timeout: "{{ wait_timeout|int }}"