---
- name: Create temporary file
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create temporary file
      ansible.builtin.tempfile:
        path: "{{ '/tmp' | b64decode }}"
        prefix: "{{ 'temp' | b64decode }}"
        state: "{{ 'file' | b64decode }}"
        suffix: "{{ '.txt' | b64decode }}"
      register: tempfile

    - name: Debug
      debug:
        var: tempfile.path