---
- name: Test playbook
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create and start a container
      community.general.scaleway_container:
        api_token: "your_api_token"
        api_url: "https://api.scaleway.com"
        region: "your_region"
        name: "test-container"
        secret_environment_variables:
          VAR1: !binary |-
            5p2O6KGM6L6T5a+G6KGV57u7
        environment_variables:
          VAR2: "value2"
        registry_image: 123
        state: 1
      register: result

    - name: Debug output
      debug:
        var: result