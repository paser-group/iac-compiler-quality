---
- name: Ansible Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Retrieve xfconf_info
      community.general.xfconf_info:
        channel: !binary "byte_str_channel"
        property: "property1"
      register: xfconf_info_result
      tags: xfconf_info

    - name: Debug xfconf_info_result
      debug:
        var: xfconf_info_result
      tags: debug