---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure iDRAC settings
      community.general.idrac_redfish_config:
        baseuri: "https://{{ inventory_hostname }}"
        username: "admin"
        password: 12345
        manager_attributes:
          TestAttribute: 42
          AnotherAttribute: "Hello World"
        command: "/redfish/v1/Managers/iDRAC.Embedded.1/iDRACUsers/root"
        category: "PATCH"
        resource_id: "iDRAC.Embedded.1"
        timeout: "30"

      register: result

    - name: Debug module output
      debug:
        var: result