---
- name: Manage ejabberd users
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add user with byte string value for host
      community.general.ejabberd_user:
        host: b"10.1.1.1"  # Introducing byte string value for host
        username: alice
        password: secret
        state: present
        logging: yes

    - name: Add user with byte string value for logging
      community.general.ejabberd_user:
        host: 10.1.1.1
        username: bob
        password: secret
        state: present
        logging: b"yes"  # Introducing byte string value for logging

    - name: Add user with byte string value for password
      community.general.ejabberd_user:
        host: 10.1.1.1
        username: charlie
        password: b"secret"  # Introducing byte string value for password
        state: present
        logging: yes

    - name: Add user with byte string value for state
      community.general.ejabberd_user:
        host: 10.1.1.1
        username: dave
        password: secret
        state: b"present"  # Introducing byte string value for state
        logging: yes

    - name: Add user with byte string value for username
      community.general.ejabberd_user:
        host: 10.1.1.1
        username: b"eve"  # Introducing byte string value for username
        password: secret
        state: present
        logging: yes