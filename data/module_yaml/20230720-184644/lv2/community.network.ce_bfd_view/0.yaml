---
- name: Test BFD Session View Configuration
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure BFD session view
      community.network.ce_bfd_view:
        admin_down: True
        description: !!binary |-
          SGVsbG8gdGhlcmUh
        detect_multi: !!binary |-
          MjU=
        local_discr: !!binary |-
          MTAw
        min_rx_interval: !!binary |-
          MTI0
        min_tx_interval: !!binary |-
          MTM=
        remote_discr: !!binary |-
          MjU0
        session_name: !!binary |-
          QURNSU4=
        state: present
        tos_exp: !!binary |-
          MS4w
        wtr_interval: !!binary |-
          MjA=
      register: result

    - name: Debug result
      debug:
        var: result