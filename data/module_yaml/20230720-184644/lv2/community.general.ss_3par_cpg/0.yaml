- hosts: localhost
  gather_facts: false

  vars:
    cpg_name: 123
    disk_type: 'FC'
    domain: 'mydomain.com'
    growth_increment: '1'
    growth_limit: '100'
    growth_warning: '90'
    high_availability: 'None'
    raid_type: 'r5'
    secure: false
    set_size: 3
    state: 'present'
    storage_system_ip: '10.1.1.1'
    storage_system_username: 'admin'
    storage_system_password: 'pass@word1'

  tasks:
    - name: Manage HPE 3PAR CPG
      community.general.ss_3par_cpg:
        cpg_name: "{{ cpg_name }}"
        disk_type: "{{ disk_type }}"
        domain: "{{ domain }}"
        growth_increment: "{{ growth_increment }}"
        growth_limit: "{{ growth_limit }}"
        growth_warning: "{{ growth_warning }}"
        high_availability: "{{ high_availability }}"
        raid_type: "{{ raid_type }}"
        secure: "{{ secure }}"
        set_size: "{{ set_size }}"
        state: "{{ state }}"
        storage_system_ip: "{{ storage_system_ip }}"
        storage_system_username: "{{ storage_system_username }}"
        storage_system_password: "{{ storage_system_password }}"
      register: result

    - name: Show result
      debug:
        var: result