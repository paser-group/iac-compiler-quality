---
- name: Test playbook for the profitbricks_volume_attachments module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install the required Python packages
      pip:
        name: python-profitbricks
  
    - name: Introduce byte string values in place of regular strings
      community.general.profitbricks_volume_attachments:
        datacenter: "{{ 'eu-central-1' | b }}"
        server: "{{ 'server-id' | b }}"
        state: "{{ 'present' | b }}"
        subscription_password: "{{ 'my-password' | b }}"
        subscription_user: "{{ 'my-username' | b }}"
        volume: "{{ 'volume-id' | b }}"
        wait: "{{ true | b }}"
        wait_timeout: "{{ 60 | b }}"