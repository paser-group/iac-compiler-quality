---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Set variables
      set_fact:
        msg: "{{ 'Hello, World!' | to_bytes }}"
        msg_type: "{{ 'text' | to_bytes }}"
        personal_token: "{{ 'YOUR_PERSONAL_TOKEN' | to_bytes }}"
        recipient_id: "{{ 'RECIPIENT_ID' | to_bytes }}"
        recipient_type: "{{ 'person' | to_bytes }}"

    - name: Send Webex Teams message
      community.general.cisco_webex:
        msg: "{{ msg }}"
        msg_type: "{{ msg_type }}"
        personal_token: "{{ personal_token }}"
        recipient_id: "{{ recipient_id }}"
        recipient_type: "{{ recipient_type }}"
        markdown: yes
      register: result

    - name: Debug result
      debug:
        var: result