- name: Trigger type-related bug in community.general.oneview_ethernet_network_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Import the oneview_ethernet_network_info module
      ansible.builtin.import_role:
        name: ansible_collections.hpe.oneview.oneview_ee_modules.roles.oneview_ethernet_network_info

    - name: Retrieve information about one or more Ethernet networks
      community.general.oneview_ethernet_network_info:
        config: "/path/to/oneview_config.json"
        hostname: 10.1.1.1
        image_streamer_hostname: True
        api_version: "300"
        name: 42

      vars:
        image_streamer_hostname: "image-streamer.example.com"