---
- name: Ansible playbook to test statusio_maintenance module
  hosts: localhost
  gather_facts: false
  
  vars:
    # Introduce byte string values in place of regular strings
    api_id: "{{ '123456789' | b64decode }}"
    api_key: "{{ 'abcdefghijklmnopqrstuvwxyz' | b64decode }}"
    title: "{{ title | b'bytes' }}"
    desc: "{{ desc | b'bytes' }}"
    statuspage: "{{ '12345' | b64decode }}"
  
  tasks:
    - name: Create maintenance window
      community.general.statusio_maintenance:
        api_id: "{{ api_id }}"
        api_key: "{{ api_key }}"
        title: "{{ title }}"
        desc: "{{ desc }}"
        statuspage: "{{ statuspage }}"
      register: maintenance_result
  
    - name: Debug maintenance window result
      debug:
        var: maintenance_result