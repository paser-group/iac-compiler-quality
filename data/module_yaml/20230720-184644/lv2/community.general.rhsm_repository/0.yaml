---
- name: Manage RHSM repositories
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Enable RHSM repositories
      community.general.rhsm_repository:
        name: "{{ item }}"
        state: present
        purge: false
      loop:
        - "repo1"
        - "repo2"
        - b"repo3".decode("utf-8")  # Testing byte string value