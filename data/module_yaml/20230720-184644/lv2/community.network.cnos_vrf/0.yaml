---
- name: Test playbook for community.network.cnos_vrf module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include cnos_vrf module
      include_vars: "{{ playbook_dir }}/cnos_vrf.yml"

    - name: Create VRF
      community.network.cnos_vrf:
        aggregate: None
        associated_interfaces: None
        delay: None
        interfaces: None
        name: None
        purge: "{{ vrf_purge }}"
        rd: None
        state: None
      register: vrf_result

    - name: Debug VRF result
      debug:
        var: vrf_result