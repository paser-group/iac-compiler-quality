---
- name: Generate SNMP Trap Sinks
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create SNMP Trap Sink
      community.network.pn_snmp_trap_sink:
        pn_cliswitch: "{{ pn_cliswitch | default('cli') }}"
        pn_community: "{{ pn_community }}"
        pn_dest_host: "{{ pn_dest_host }}"
        pn_dest_port: "{{ pn_dest_port }}"
        pn_type: "{{ pn_type }}"
        state: present
      register: result

    - name: Debug the result
      debug:
        var: result

  vars:
    pn_cliswitch: "cli"
    pn_community: "public"
    pn_dest_host: "10.1.1.1"
    pn_dest_port: "161"
    pn_type: "v2c"