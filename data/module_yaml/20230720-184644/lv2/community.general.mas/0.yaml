- name: Test playbook for 'community.general.mas' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install Mac App Store applications
      community.general.mas:
        id: ["com.apple.iMovie", "com.apple.Keynote"]
        state: "present"
        upgrade_all: true
      register: result

    - name: Debug output
      debug:
        var: result