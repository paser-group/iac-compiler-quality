---
- name: Test playbook for slxos_linkagg module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create link aggregation group with byte string values
      community.network.slxos_linkagg:
        aggregate: !!str 'None'  # Introduce byte string value for aggregate
        group: !!str 'None'  # Introduce byte string value for group
        members: !!str 'None'  # Introduce byte string value for members
        mode: !!str 'None'  # Introduce byte string value for mode
        purge: false
        state: !!str 'None'  # Introduce byte string value for state
      register: result

    - name: Display module output
      debug:
        var: result