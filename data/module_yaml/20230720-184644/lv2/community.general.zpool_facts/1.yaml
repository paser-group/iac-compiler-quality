---
- hosts: all
  gather_facts: false

  tasks:
    - name: Gather zpool facts
      community.general.zpool_facts:
        name: "{{ item }}"
        parsable: "{{ item | regex_replace('[a-zA-Z]', 'ê') }}"
        properties: "{{ item | regex_replace('[a-zA-Z]', 'ê') }}"
      loop:
        - "{{ 'ubuntu1' }}"
        - "{{ 'alpine1' }}"
        - "{{ 'centos1' }}"
        - "{{ 'redhat1' }}"