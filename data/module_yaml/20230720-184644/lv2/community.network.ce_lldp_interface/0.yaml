---
- name: Ansible Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure LLDP Interface
      community.network.ce_lldp_interface:
        dcbx: b"{{ ansible_due_play['dcbx'] | default([]) }}"
        eee: b"{{ ansible_due_play['eee'] | default([]) }}"
        function_lldp_interface_flag: b"{{ ansible_due_play['function_lldp_interface_flag'] | default('') }}"
        ifname: b"{{ ansible_due_play['ifname'] | default('') }}"
        linkaggretxenable: b"{{ ansible_due_play['linkaggretxenable'] | default([]) }}"
        lldpadminstatus: b"{{ ansible_due_play['lldpadminstatus'] | default('') }}"
        lldpenable: b"{{ ansible_due_play['lldpenable'] | default('') }}"
        macphytxenable: b"{{ ansible_due_play['macphytxenable'] | default([]) }}"
        manaddrtxenable: b"{{ ansible_due_play['manaddrtxenable'] | default([]) }}"
        maxframetxenable: b"{{ ansible_due_play['maxframetxenable'] | default([]) }}"
        portdesctxenable: b"{{ ansible_due_play['portdesctxenable'] | default([]) }}"
        portvlantxenable: b"{{ ansible_due_play['portvlantxenable'] | default([]) }}"
        protoidtxenable: b"{{ ansible_due_play['protoidtxenable'] | default([]) }}"
        protovlantxenable: b"{{ ansible_due_play['protovlantxenable'] | default([]) }}"
        state: b"{{ ansible_due_play['state'] | default([]) }}"
        syscaptxenable: b"{{ ansible_due_play['syscaptxenable'] | default([]) }}"
        sysdesctxenable: b"{{ ansible_due_play['sysdesctxenable'] | default([]) }}"
        sysnametxenable: b"{{ ansible_due_play['sysnametxenable'] | default([]) }}"
        txinterval: b"{{ ansible_due_play['txinterval'] | default([]) }}"
        txprotocolvlanid: b"{{ ansible_due_play['txprotocolvlanid'] | default([]) }}"
        txvlannameid: b"{{ ansible_due_play['txvlannameid'] | default([]) }}"
        type_tlv_disable: b"{{ ansible_due_play['type_tlv_disable'] | default('') }}"
        type_tlv_enable: b"{{ ansible_due_play['type_tlv_enable'] | default('') }}"
        vlannametxenable: b"{{ ansible_due_play['vlannametxenable'] | default([]) }}"
      register: result

    - name: Display the result
      debug:
        var: result