- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Include debug module
      include: tasks/debug.yml
      vars:
        content: "{{ lookup('file', 'config.json') }}"  # Reading content from a file
        
    - name: Generate byte string values
      set_fact:
        byte_content: "{{ content | string }}"
  
    - name: Debug byte string values
      debug:
        var: byte_content