- name: Create/Delete Rackspace Queue
  hosts: localhost
  gather_facts: no
  
  vars:
    api_key: !!python/bytes "b'my_api_key'"
    auth_endpoint: !!python/bytes "b'https://identity.api.rackspacecloud.com/v2.0/'"
    credentials: !!python/bytes "b'./credentials.yaml'"
    env: !!python/bytes "b'my_environment'"
    identity_type: !!python/bytes "b'rackspace'"
    name: !!python/bytes "b'my_queue'"
    region: !!python/bytes "b'DFW'"
    state: !!python/bytes "b'present'"
    tenant_id: !!python/bytes "b'my_tenant_id'"
    tenant_name: !!python/bytes "b'my_tenant_name'"
    username: !!python/bytes "b'my_username'"
    validate_certs: !!python/bytes "b'true'"
  
  tasks:
    - name: Create/Delete Rackspace Queue
      command: echo "Rackspace Queue"