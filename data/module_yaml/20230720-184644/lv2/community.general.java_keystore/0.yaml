---
- name: Test playbook for community.general.java_keystore module
  hosts: localhost
  gather_facts: false

  vars:
    keystore_name: "/path/to/keystore.jks"
    keystore_password: "my_keystore_password"
    certificate_path: "/path/to/certificate.crt"
    private_key_path: "/path/to/private_key.key"

  tasks:
    - name: Create Java keystore
      community.general.java_keystore:
        name: "{{ keystore_name }}"
        password: "{{ keystore_password }}"
        certificate:
          - "{{ lookup('file', certificate_path) }}"
          - 123
        private_key:
          - "{{ lookup('file', private_key_path) }}"
          - 456
        keystore_type: "JKS"
      register: keystore_result

    - name: Debug keystore result
      debug:
        var: keystore_result