---
- name: Test playbook for community.network.ce_is_is_instance module
  hosts: all
  gather_facts: true

  tasks:
    - name: Configure ISIS process ID
      community.network.ce_is_is_instance:
        instance_id: "100"
        state: "{{ state }}"
        vpn_name: "{{ vpn_name }}"
      register: result

    - name: Test case - Introduce byte string for instance_id
      community.network.ce_is_is_instance:
        instance_id: "{{ instance_id.encode('utf-8') }}"
        state: "{{ state }}"
        vpn_name: "{{ vpn_name }}"
      register: result_byte_string