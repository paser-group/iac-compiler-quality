- name: Manage Solaris 11 packages
  hosts: all
  gather_facts: false

  tasks:

    - name: Install packages
      community.general.pkg5:
        name:
          - SUNWarc
          - SUNWbzip
          - SUNWgzip
        state: latest
        be_name: "test_be"
        refresh: true
        accept_licenses: true
      vars:
        name: "{{ name | map('encode') | list }}"
        be_name: "{{ be_name | encode }}"
      register: result

    - name: Debug result
      debug:
        var: result