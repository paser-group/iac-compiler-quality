---
- name: Test playbook for hpilo_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather hpilo_info using community.general.hpilo_info module
      community.general.hpilo_info:
        host: "{{ host | b64encode }}"
        login: "{{ login | b64encode }}"
        password: "{{ password | b64encode }}"
        ssl_version: "{{ ssl_version | b64encode }}"
      register: hpilo_info_result
  
    - name: Print hpilo_info_result
      debug:
        var: hpilo_info_result