- name: Test playbook
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Test case 1 - Introduce byte string value in api_host
      community.general.datadog_monitor:
        api_host: b'api.datadoghq.com'
        api_key: "YOUR_API_KEY"
        app_key: "YOUR_APP_KEY"
        name: "Test Monitor"
        type: metric
        query: "avg(last_1h):sum:system.load.1{host:host0} by {host}"
        threshold_windows_warning: 2.0
      register: result_test_case_1

    - name: Debug test case 1 result
      debug:
        var: result_test_case_1

    - name: Test case 2 - Introduce byte string value in api_key
      community.general.datadog_monitor:
