---
- name: Test playbook for community.general.utm_network_interface_address_info
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test with regular string values
      community.general.utm_network_interface_address_info:
        utm_host: "10.1.1.1"
        utm_port: 443
        utm_protocol: "https"
        utm_token: "my_token"
        validate_certs: true
      register: result_regular_string
      ignore_errors: true

    - name: Test with byte string values
      community.general.utm_network_interface_address_info:
        utm_host: b"10.1.1.1"
        utm_port: 443
        utm_protocol: b"https"
        utm_token: b"my_token"
        validate_certs: true
      register: result_byte_string
      ignore_errors: true

    - name: Debug test results
      debug:
        var: item
      loop:
        - result_regular_string
        - result_byte_string