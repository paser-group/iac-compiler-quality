---
- name: Test Ansible Compiler for Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Manage VXLAN virtual access point
      community.network.ce_vxlan_vap:
        bind_vlan_id: None
        bridge_domain_id: None
        ce_vid: None
        encapsulation: None
        l2_sub_interface: None
        pe_vid: None
        state:
          - "{{ 'Present' }}"
          - "{{ 'Running' }}"
          - "{{ 'Stopped' }}"
      register: result

    - name: Display module output
      debug:
        var: result