---
- name: Install OpenCSW packages using pkgutil module
  hosts: localhost
  gather_facts: false
  become: true

  tasks:
    - name: Update the package catalog
      community.general.pkgutil:
        state: present
        update_catalog: true

    - name: Install OpenCSW packages
      community.general.pkgutil:
        name:
          - "pkg:/archivers/gzip"
          - "pkg:/text/gnu-grep"
          - "pkg:/text/gawk"
          - "pkg:/text/gnu-diffutils"
          - "pkg:/text/gnu-grep"
        state: present
        site: "{{ ansible_distribution }}"
        force: false

    - name: Introduce byte string value in place of regular string
      community.general.pkgutil:
        name:
          - b"pkg:/archivers/gzip"
        state: present
        site: "{{ ansible_distribution }}"
        force: false