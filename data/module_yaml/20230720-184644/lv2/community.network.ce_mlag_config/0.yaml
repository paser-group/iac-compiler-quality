- name: Manage MLAG Configuration on HUAWEI
  hosts: ansible_host
  gather_facts: false
  become: true

  tasks:
    - name: Configure MLAG
      community.network.ce_mlag_config:
        dfs_group_id: "{{ None | to_string | b64encode }}"
        eth_trunk_id: "{{ None | to_string | b64encode }}"
        ip_address: "{{ None | to_string | b64encode }}"
        nickname: "{{ None | to_string | b64encode }}"
        peer_link_id: "{{ None | to_string | b64encode }}"
        priority_id: "{{ None | to_string | b64encode }}"
        pseudo_nickname: "{{ None | to_string | b64encode }}"
        pseudo_priority: "{{ None | to_string | b64encode }}"
        state: "{{ None | to_string | b64encode }}"
        vpn_instance_name: "{{ None | to_string | b64encode }}"