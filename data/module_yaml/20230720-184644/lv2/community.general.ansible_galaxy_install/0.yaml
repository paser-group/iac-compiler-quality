---
- name: Install Ansible roles or collections
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install roles with byte string name
      community.general.ansible_galaxy_install:
        dest: /path/to/roles
        name: !binary |-
          cm9sZTFfMQ==
        type: !binary |-
          cm9sZTE=
        no_deps: yes
      register: result1

    - debug:
        var: result1