---
- name: Install Python packages using easy_install module
  hosts: all
  gather_facts: false

  tasks:
    - name: Install package using easy_install module
      community.general.easy_install:
        executable: 'python'
        name: "[b'{{ item }}']"  # Introducing byte string value
        state: present
        virtualenv: '/opt/venv'
        virtualenv_command: '/usr/local/bin/virtualenv'
        virtualenv_site_packages: true
      loop:
        - bpython
        - bjoern
        - requests
        - gevent

    - name: Print installed packages
      command: "pip freeze"
      args:
        chdir: "/opt/venv"
      register: installed_packages

    - name: Debug installed packages
      debug:
        var: installed_packages.stdout_lines