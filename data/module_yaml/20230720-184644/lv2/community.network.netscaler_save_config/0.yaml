---
- name: Test playbook for community.network.netscaler_save_config module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Save Netscaler configuration
      community.network.netscaler_save_config:
        nitro_pass: !binary |-
          YmFzZTY0X3Bhc3N3b3JkCg==
        nitro_protocol: !binary |-
          aHR0cHM6Ly9leGFtcGxlLmNvbQo=
        nitro_timeout: !binary |-
          MTI0Cg==
        nitro_user: !binary |-
          YWRtaW4K
        nsip: !binary |-
          MTAuMS4xLjEK
        validate_certs: True

      register: result

    - debug:
        var: result