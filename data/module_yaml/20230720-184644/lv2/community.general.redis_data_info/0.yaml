---
- name: Test playbook for redis_data_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Get Redis data info
      community.general.redis_data_info:
        ca_certs: b'MyCert.pem'
        key: b'MyKey.pem'
        login_host: b'localhost'
        login_password: b'mypassword'
        login_port: 6379
        login_user: b'admin'
        tls: true
        validate_certs: true
      register: redis_info

    - name: Debug Redis data info
      debug:
        var: redis_info