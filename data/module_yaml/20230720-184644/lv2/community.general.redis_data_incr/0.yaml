---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Increment Redis data (with byte string values)
      community.general.redis_data_incr:
        key: b"test_key"
        increment_int: 10
        increment_float: 2.5
        login_user: b"admin"
        login_password: b"password"
        login_host: b"localhost"
        login_port: 6379
        tls: true
        validate_certs: false
        ca_certs: b"/path/to/certs.pem"
      register: result

    - name: Display result
      debug:
        var: result