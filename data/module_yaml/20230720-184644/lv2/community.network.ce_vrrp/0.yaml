---
- name: Test for Ansible Latent Type-Related Bug
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Introduce byte string values in place of regular strings
      community.network.ce_vrrp:
        admin_flowdown: b'1'
        admin_ignore_if_down: b'0'
        admin_interface: null
        admin_vrid: null
        advertise_interval: null
        auth_key: null
        auth_mode: b'md5'
        fast_resume: b'1'
        gratuitous_arp_interval: null
        holding_multiplier: null
        interface: null
        is_plain: b'0'
        preempt_timer_delay: null
        priority: null
        recover_delay: null
        state: b'present'
        version: b'2'
        virtual_ip: null
        vrid: null
        vrrp_type: b'non-standard'
      register: result

    - name: Display result
      debug:
        var: result