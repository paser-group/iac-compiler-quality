- name: Test playbook for PagerDuty module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test PagerDuty module
      community.general.pagerduty:
        desc: b'Incident description'
        hours: 1
        minutes: 30
        name: Incident name
        requester_id: requester123
        service:
          - service1
          - service2
        state: present
        token: abc123
        user: user1
        validate_certs: false
        window_id: 12345
      register: result

    - name: Display result
      debug:
        var: result