- name: Expose Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Define Variables
      set_fact:
        url: "http://{{ 'localhost' }}"
        user: "admin"
        password: !binary |-
          aGVsbG8gd29ybGQ=  # 'hello world' in base64-encoded byte string format
        name: "MyJob"
        state: "present"

    - name: Create Jenkins Job
      community.general.jenkins_job:
        url: "{{ url }}"
        user: "{{ user }}"
        password: "{{ password }}"
        name: "{{ name }}"
        config: "<project>...</project>"
        state: "{{ state }}"
      vars:
        validate_certs: false