---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Set sFlow configuration
      community.network.ce_sflow:
        agent_ip: !binary |
          HUAWEI_AGENT
        collector_datagram_size: !binary |
          HUAWEI_COLLECTOR_SIZE
        collector_description: !binary |
          HUAWEI_DESCRIPTION
        collector_id: !binary |
          HUAWEI_COLLECTOR_ID
        collector_ip: !binary |
          HUAWEI_COLLECTOR_IP
        collector_ip_vpn: !binary |
          HUAWEI_COLLECTOR_IP_VPN
        collector_meth: !binary |
          HUAWEI_COLLECTOR_METH
        collector_udp_port: !binary |
          HUAWEI_COLLECTOR_UDP_PORT
        counter_collector: !binary |
          HUAWEI_COUNTER_COLLECTOR
        counter_interval: !binary |
          HUAWEI_COUNTER_INTERVAL
        export_route: !binary |
          HUAWEI_EXPORT_ROUTE
        sample_collector: !binary |
          HUAWEI_SAMPLE_COLLECTOR
        sample_direction: !binary |
          HUAWEI_SAMPLE_DIRECTION
        sample_length: !binary |
          HUAWEI_SAMPLE_LENGTH
        sample_rate: !binary |
          HUAWEI_SAMPLE_RATE
        sflow_interface: !binary |
          HUAWEI_SFLOW_INTERFACE
        source_ip: !binary |
          HUAWEI_SOURCE_IP
        state: !binary |
          HUAWEI_STATE