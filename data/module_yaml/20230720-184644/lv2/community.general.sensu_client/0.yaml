---
- name: Manage Sensu client
  hosts: all
  gather_facts: false
  tasks:
    - name: Install Sensu client
      community.general.sensu_client:
        address: "10.1.1.1"                     # Regular string value
        chef:                                    # Dictionary value
          chef_attribute: "value"
        deregister: true                         # Boolean value
        deregistration:                          # Dictionary value
          action: "deregister"
        ec2:                                     # Dictionary value
          ec2_attribute: "value"
        keepalive:                               # Dictionary value
          handler: "keepalive_handler"
        keepalives: true                         # Boolean value
        name: b"sensu_client"                    # Byte string value (test case)
        puppet:                                  # Dictionary value
          puppet_attribute: "value"
        redact:                                  # List value
          - "password"
          - "credit_card"
        registration:                            # Dictionary value
          action: "register"
        safe_mode: true                          # Boolean value
        servicenow:                              # Dictionary value
          servicenow_attribute: "value"
        socket:                                  # Dictionary value
          socket_attribute: "value"
        state: present                           # Regular string value
        subscriptions:                           # List value
          - "web"
          - "app"