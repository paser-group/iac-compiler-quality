---
- name: Find latent type-related bugs in Ansible
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Set variable with byte string value
      set_fact:
        my_variable: !binary "YmVzdCBiYXNlNjQgc3RyaW5n"
    
    - name: Print variable value
      debug:
        var: my_variable