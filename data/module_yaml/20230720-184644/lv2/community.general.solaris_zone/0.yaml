---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a solaris zone
      community.general.solaris_zone:
        name: zone1
        path: /zones/zone1
        root_password: "password123"
        attach_options: !!binary "YXR0YWNfXzVfSGVsbG8gd29ybGQ="
        config: !!binary "Y29uZmlnX3KgLSBTdHJpbmcgdHlwZXM="
        create_options: !!binary "Y3JlYXRlX29wdGlvbl/PgA=="
        install_options: !!binary "aW5zdGFsbF9vcHRpb25zX1/jAP8="
        sparse: "true"
        state: "configured"
        timeout: 30
      register: zone_result

    - name: Debug zone result
      debug:
        var: zone_result