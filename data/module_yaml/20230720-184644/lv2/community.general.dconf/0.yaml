- name: Modify dconf key
  hosts: all
  gather_facts: false
  become: true

  vars:
    dconf_key: "/org/gnome/desktop/background/picture-uri"
    dconf_value: "file:///path/to/image.jpg"

  tasks:
    - name: Modify dconf key value
      community.general.dconf:
        key: "{{ dconf_key }}"
        value: "{{ dconf_value }}"
        state: present
      register: result

    - name: Debug output
      debug:
        var: result