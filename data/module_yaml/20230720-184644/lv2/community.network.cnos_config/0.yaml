- name: Manage Lenovo CNOS configurations
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set CNOS configuration
      community.network.cnos_config:
        admin: true
        backup: false
        backup_options: null
        comment: "{{ config }}"
        config: "{{ config }}"
        match: none
      register: result

    - name: Show result
      debug:
        var: result