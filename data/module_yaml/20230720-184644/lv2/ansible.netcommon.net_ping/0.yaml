---
- name: Test net_ping module with byte string values
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test net_ping module with byte string values
      ansible.netcommon.net_ping:
        count: None
        dest: b'10.1.1.1'  # byte string value
        source: b'10.1.1.2'  # byte string value
        state: None
        vrf: None
      register: ping_result

    - name: Print ping result
      debug:
        var: ping_result