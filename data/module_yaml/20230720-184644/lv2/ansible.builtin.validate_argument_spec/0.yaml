---
- name: Test playbook for exposing latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create dictionary with mixed string types
      set_fact:
        mixed_dict:
          str_key: "string value"
          byte_key: "{{ 'byte value' | b64encode }}"

    - name: Print mixed_dict variable
      debug:
        var: mixed_dict