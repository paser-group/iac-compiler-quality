- name: Retrieve service facts
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Retrieve service facts
      debug:
        msg: "Service {{ item }} status: {{ ansible_facts.services[item].state }}"
      with_items:
        - ssh
        - httpd
        - nginx
        - tomcat

    - name: Introduce byte string values
      debug:
        msg: "Service {{ item }} status: {{ ansible_facts.services[item].state }}"
      vars:
        services:
          - !!python/bytes "ssh"
          - !!python/bytes "httpd"
          - !!python/bytes "nginx"
          - !!python/bytes "tomcat"
          
      loop: "{{ services }}"