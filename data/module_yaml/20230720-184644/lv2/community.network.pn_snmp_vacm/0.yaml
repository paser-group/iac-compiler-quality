- name: Expose Type-Related Bugs in community.network.pn_snmp_vacm module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure SNMP VACM
      community.network.pn_snmp_vacm:
        pn_cliswitch: True
        pn_user_name: !binary |-
          cGVybWlzc2lvbnM=
        pn_user_type: !binary |-
          QURNSU4=
        pn_priv: true
        pn_auth: true
        pn_oid_restrict: !binary |-
          MTAuMQ==
        state: present