- name: Manage L2 Interfaces on Extreme switches
  hosts: switches
  gather_facts: false

  tasks:
    - name: Configure L2 interfaces
      community.network.exos_l2_interfaces:
        config:
          - name: beth0
            state: present
            description: b"Interface description"
            vlan_id: 10
            mtu: 1500
          - name: beth1
            state: present
            description: b"Another interface"
            vlan_id: 20
            mtu: 1400
        state: present