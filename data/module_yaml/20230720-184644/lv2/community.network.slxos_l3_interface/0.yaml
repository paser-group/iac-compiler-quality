---
- name: Test playbook for community.network.slxos_l3_interface module
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Create L3 interfaces
      community.network.slxos_l3_interface:
        aggregate: "{{ item.aggregate }}"
        ipv4: "{{ item.ipv4 }}"
        ipv6: "{{ item.ipv6 }}"
        name: "{{ item.name }}"
        state: "{{ item.state }}"
      vars:
        test_cases:
          - { aggregate: None, ipv4: None, ipv6: None, name: None, state: None }
          - { aggregate: None, ipv4: '192.168.1.1', ipv6: None, name: None, state: None }
          - { aggregate: None, ipv4: None, ipv6: '2001:db8::1', name: None, state: None }
          - { aggregate: None, ipv4: None, ipv6: None, name: 'eth0', state: None }
          - { aggregate: None, ipv4: None, ipv6: None, name: None, state: 'present' }
          - { aggregate: b'1', ipv4: None, ipv6: None, name: None, state: None }
          - { aggregate: None, ipv4: b'192.168.1.1', ipv6: None, name: None, state: None }
          - { aggregate: None, ipv4: None, ipv6: b'2001:db8::1', name: None, state: None }
          - { aggregate: None, ipv4: None, ipv6: None, name: b'eth0', state: None }
          - { aggregate: None, ipv4: None, ipv6: None, name: None, state: b'present' }

      loop: "{{ test_cases }}"