---
- name: Test playbook for community.general.ibm_sa_host_ports
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add host ports on IBM Spectrum Accelerate F
      community.general.ibm_sa_host_ports:
        endpoints: "{{ endpoints }}"
        fcaddress: "{{ fcaddress }}"
        host: "{{ host }}"
        iscsi_name: "{{ iscsi_name }}"
        num_of_visible_targets: "{{ num_of_visible_targets }}"
        password: "{{ password }}"
        state: "{{ state }}"
        username: "{{ username }}"
      register: result

    - name: Print result
      debug:
        var: result