---
- name: Test playbook for community.general.ibm_sa_host_ports
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add host ports on IBM Spectrum Accelerate F
      community.general.ibm_sa_host_ports:
        endpoints: "{{ endpoints | b2bb }}"
        fcaddress: "{{ fcaddress | b2bb }}"
        host: "{{ host | b2bb }}"
        iscsi_name: "{{ iscsi_name | b2bb }}"
        num_of_visible_targets: "{{ num_of_visible_targets | b2bb }}"
        password: "{{ password | b2bb }}"
        state: "{{ state | b2bb }}"
        username: "{{ username | b2bb }}"
      register: result

    - name: Print result
      debug:
        var: result