---
- hosts: localhost
  vars:
    color: b'red'
    glob: b'*'
    name: b'my_job'
    password: b'password'
    token: b'token'
    url: b'http://localhost:8080'
    user: b'admin'
    validate_certs: b'true'

  tasks:
    - name: Get Jenkins job information
      community.general.jenkins_job_info:
        color: "{{ color }}"
        glob: "{{ glob }}"
        name: "{{ name }}"
        password: "{{ password }}"
        token: "{{ token }}"
        url: "{{ url }}"
        user: "{{ user }}"
        validate_certs: "{{ validate_certs }}"
      register: jenkins_job_info

    - debug:
        var: jenkins_job_info