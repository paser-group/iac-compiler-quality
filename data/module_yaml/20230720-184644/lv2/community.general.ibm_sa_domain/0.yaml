- name: Test playbook for community.general.ibm_sa_domain module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Manage the IBM Spectrum Accelerate domain
      community.general.ibm_sa_domain:
        domain: b'sample_domain'
        endpoints: b'10.1.1.1'
        hard_capacity: b'100'
        ldap_id: b'ldap_id'
        max_cgs: b'10'
        max_dms: b'10'
        max_mirrors: b'10'
        max_pools: b'10'
        max_volumes: b'10'
        password: b'sample_password'
        perf_class: b'silver'
        size: 100
        soft_capacity: b'90'
        state: b'present'
        username: b'sample_user'
      register: result

    - name: Debug module output
      debug:
        var: result