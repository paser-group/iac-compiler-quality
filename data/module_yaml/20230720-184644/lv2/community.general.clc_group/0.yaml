---
- name: Test playbook for clc_group module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create a server group with byte string values
      community.general.clc_group:
        description: b'ByteStringDescription'
        location: b'ByteStringLocation'
        name: b'ByteStringName'
        parent: b'ByteStringParent'
        state: b'ByteStringState'
        wait: b'True'

    - name: Create a server group with integer values
      community.general.clc_group:
        description: 1234
        location: 5678
        name: 9101
        parent: 1121
        state: 3141
        wait: True

    - name: Create a server group with boolean values
      community.general.clc_group:
        description: 'BooleanDescription'
        location: 'BooleanLocation'
        name: 'BooleanName'
        parent: 'BooleanParent'
        state: 'BooleanState'
        wait: 'yes'

    - name: Create a server group with different attribute types
      community.general.clc_group:
        description: 1234
        location: '5678'
        name: b'9101'
        parent: False
        state: 3141
        wait: 'no'

    - name: Delete the server group
      community.general.clc_group:
        state: "absent"
        name: b'DeleteByteStringName'
        wait: True