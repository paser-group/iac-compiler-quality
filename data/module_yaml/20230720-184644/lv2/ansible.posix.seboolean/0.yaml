---
- name: Test Playbook for ansible.posix.seboolean module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Enable/disable SELinux boolean
      ansible.posix.seboolean:
        name: httpd_can_network_connect
        state: "{{ item }}"
        ignore_selinux_state: yes
      with_items:
        - b'true'
        - b'false'
        - b'1'
        - b'0'
        - b'on'
        - b'off'
        - b'yes'
        - b'no'

      register: result

    - name: Debug output
      debug:
        var: result