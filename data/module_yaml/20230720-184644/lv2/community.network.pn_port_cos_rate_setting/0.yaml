---
- name: Test playbook for community.network.pn_port_cos_rate_setting
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set pn_port_cos_rate_setting
      community.network.pn_port_cos_rate_setting:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_cos0_rate: b"{{ pn_cos0_rate }}"
        pn_cos1_rate: b"{{ pn_cos1_rate }}"
        pn_cos2_rate: b"{{ pn_cos2_rate }}"
        pn_cos3_rate: b"{{ pn_cos3_rate }}"
        pn_cos4_rate: b"{{ pn_cos4_rate }}"
        pn_cos5_rate: b"{{ pn_cos5_rate }}"
        pn_cos6_rate: b"{{ pn_cos6_rate }}"
        pn_cos7_rate: b"{{ pn_cos7_rate }}"
        pn_port: "{{ pn_port }}"
        state: "{{ state }}"
      register: result

    - debug:
        var: result