- name: Test OVH IP Load Balancing Backend module with type-related bugs
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Create a load balancing backend with byte string values
      community.general.ovh_ip_loadbalancing_backend:
        application_key: b'ovh_application_key'
        application_secret: b'ovh_application_secret'
        endpoint: b'ovh_endpoint'
        consumer_key: b'ovh_consumer_key'
        backend: b'backend_name'
        name: b'backend_name'
        probe: b'http'
        state: b'present'
        timeout: 10
        weight: 1
      register: result

    - name: Print result
      debug:
        var: result