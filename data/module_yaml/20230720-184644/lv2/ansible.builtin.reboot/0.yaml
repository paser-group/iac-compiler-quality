---
- name: Test playbook for the reboot module
  hosts: all
  gather_facts: false

  tasks:
    - name: Reboot the system
      ansible.builtin.reboot:
        # Introduce byte string value instead of regular string for the reboot_command attribute
        reboot_command: !!binary |-
          cmVib290
        # Use regular string values for other attributes
        msg: "System is being rebooted by Ansible"
        pre_reboot_delay: 5
        post_reboot_delay: 10
        reboot_timeout: "300"
        connect_timeout: 30
        # Introduce byte string value instead of regular string for the test_command attribute
        test_command: !!binary |-
          dXBkYXRl
        boot_time_command: "date -u +%s"

      register: reboot_result

    - debug:
        var: reboot_result