- name: Test playbook for oneview_logical_interconnect_group_info module
  hosts: localhost
  gather_facts: false

  vars:
    api_version: 1200
    config: "/path/to/oneview_config.json"
    hostname: "oneview.example.com"
    image_streamer_hostname: "imagestreamer.example.com"
    name: "Test LIG"
    params:
      - key: "key1"
        value: "value1"
      - key: "key2"
        value: "value2"
    password: "password"
    username: "admin"

  tasks:
    - name: Include oneview_ansible_modules
      include_vars:
        file: "/path/to/oneview_ansible_modules.yml"

    - name: Retrieve information about oneview logical interconnect group
      community.general.oneview_logical_interconnect_group_info:
        config: "{{ config }}"
        hostname: "{{ hostname }}"
        image_streamer_hostname: "{{ image_streamer_hostname }}"
        name: "{{ name }}"
        api_version: "{{ api_version }}"
        params: "{{ params }}"
        password: "{{ password }}"
        username: "{{ username }}"
      register: result

    - name: Print the result
      debug:
        var: result