---
- name: Test 'community.general.sysrc' module
  hosts: nodes
  gather_facts: false

  tasks:
    - name: Test case 1: Introduce byte string values in place of regular strings
      community.general.sysrc:
        delim: "."
        jail: "/default"
        name: test_var
        path: "/etc/rc.conf"
        state: present
        value: "{{ b'test_value' }}"