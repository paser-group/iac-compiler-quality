---
- name: Test playbook for scaleway_organization_info module
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Gather information about Scaleway organization
      community.general.scaleway_organization_info:
        api_token: b'your_api_token'
        api_url: b'https://api.scaleway.com'
        api_timeout: 10
        query_parameters:
          organization_id: 'your_organization_id'
        validate_certs: True
      register: scaleway_info

    - name: Display Scaleway organization info
      debug:
        var: scaleway_info