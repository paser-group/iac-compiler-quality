---
- name: Test playbook for 'community.general.memset_zone_domain'
  hosts: localhost
  gather_facts: false

  tasks:

    - name: Create domain with byte string value
      community.general.memset_zone_domain:
        api_key: b'api_key'
        domain: b'domain.example.com'
        state: present
        zone: test
      register: result_create_byte_string

    - name: Debug create byte string result
      debug:
        var: result_create_byte_string

    - name: Delete domain with byte string value
      community.general.memset_zone_domain:
        api_key: b'api_key'
        domain: b'domain.example.com'
        state: absent
        zone: test
      register: result_delete_byte_string

    - name: Debug delete byte string result
      debug:
        var: result_delete_byte_string

    - name: Create domain with regular string value
      community.general.memset_zone_domain:
        api_key: 'api_key'
        domain: 'domain.example.com'
        state: present
        zone: test
      register: result_create_regular_string

    - name: Debug create regular string result
      debug:
        var: result_create_regular_string

    - name: Delete domain with regular string value
      community.general.memset_zone_domain:
        api_key: 'api_key'
        domain: 'domain.example.com'
        state: absent
        zone: test
      register: result_delete_regular_string

    - name: Debug delete regular string result
      debug:
        var: result_delete_regular_string