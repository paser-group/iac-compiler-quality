---
- name: Test playbook for community.general.filesize module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create file with given size
      community.general.filesize:
        path: "/tmp/test_file.txt"
        size: "{{ 10 | random }}"
        owner: b'user'                     # Bug Introduced: Byte string value
        group: b'user_group'               # Bug Introduced: Byte string value
        mode: "0600"
        seuser: b'user_selinux'            # Bug Introduced: Byte string value
        serole: b'staff_r'                 # Bug Introduced: Byte string value
        setype: b'user_home_t'             # Bug Introduced: Byte string value
        selevel: b's0'                     # Bug Introduced: Byte string value
        force: false
        sparse: "{{ 10 | random }}"
        unsafe_writes: false
      register: file_status

    - name: Display file creation status
      debug:
        var: file_status