---
- name: Test ansible latent type-related bugs
  hosts: localhost
  gather_facts: false

  vars:
    - ip_address1: "10.1.1.1"
    - ip_address2: "10.1.1.2"
    - ip_address3: "10.1.1.3"
    - ip_address4: "10.1.1.4"
  
  tasks:
    - name: Test Case - Introduce byte string values in options
      community.network.ipadm_addr:
        address: !binary |-
          {{ '10.1.1.1' }}
        addrobj: !binary |-
          {{ 'net0/v4' }}
        addrtype: !binary |-
          {{ 'static' }}
        state: !binary |-
          {{ 'present' }}
        temporary: !binary |-
          {{ False }}
        wait: !binary |-
          {{ None }}
      register: result
      ignore_errors: true

    - name: Debug Test Case
      debug:
        var: result