- name: Install Gems
  hosts: all
  gather_facts: false
  become: true

  tasks:
    - name: Install a gem with byte string value
      community.general.gem:
        name: "{{ 'rails'.encode('utf-8') }}"
        state: present
      register: result1

    - name: Debug result1
      debug:
        var: result1

    - name: Install a gem with regular string value
      community.general.gem:
        name: "sass"
        state: present
      register: result2

    - name: Debug result2
      debug:
        var: result2