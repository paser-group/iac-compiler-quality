---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: False

  vars:
    auth_pass: !!binary |
      {{ 'password' | b64encode }}
    authorize: !!bool |
      {{ 'true' }}

  tasks:
    - name: Display variables
      debug:
        var: auth_pass
      debug:
        var: authorize

    - name: Execute hypothetical module with potential type-related bug
      hypothetical_module_name:
        some_option: "{{ auth_pass }}"
        another_option: "{{ authorize }}"
      register: result

    - name: Display result
      debug:
        var: result