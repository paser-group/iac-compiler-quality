---
- name: Test playbook for ansible.builtin.debconf module
  hosts: localhost
  become: true
  tasks:

    - name: Install debconf-utils
      apt:
        name: debconf-utils
        state: present

    - name: Configure debconf
      ansible.builtin.debconf:
        name: "{{ item.name }}"
        question: "{{ item.question }}"
        unseen: "{{ item.unseen }}"
        value: "{{ item.value }}"
        vtype: "{{ item.vtype }}"
      with_items:
        - { name: "package_name", question: "Package Name", unseen: False, value: "my_package", vtype: "string" }
        - { name: "byte_string", question: "Byte String", unseen: False, value: b"byte_string_value", vtype: "string" }
        - { name: "integer", question: "Integer", unseen: False, value: "10", vtype: "integer" }
        - { name: "boolean", question: "Boolean", unseen: False, value: "True", vtype: "boolean" }