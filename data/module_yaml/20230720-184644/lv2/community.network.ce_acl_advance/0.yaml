---
- name: Manage advanced ACL configuration on HUAWEI devices
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Configure advanced ACL
      community.network.ce_acl_advance:
        acl_number: 100
        rule_id: 10
        rule_action: permit
        source_ip: "10.1.1.1"
        src_mask: "255.255.255.0"
        dest_ip: "10.1.1.2"
        dest_mask: "255.255.255.0"
      register: result
      
    - name: Debug result
      debug:
        var: result