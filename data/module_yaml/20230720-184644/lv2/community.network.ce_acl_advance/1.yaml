---
- name: Manage advanced ACL configuration on HUAWEI devices
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Configure advanced ACL
      community.network.ce_acl_advance:
        acl_number: b'100'
        rule_id: b'10'
        rule_action: b'permit'
        source_ip: b"10.1.1.1"
        src_mask: b"255.255.255.0"
        dest_ip: b"10.1.1.2"
        dest_mask: b"255.255.255.0"
      register: result
      
    - name: Debug result
      debug:
        var: result