---
- name: Trigger Type-Related Bugs in community.general.kibana_plugin
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install Kibana plugin with byte string as name
      community.general.kibana_plugin:
        name: b'example-plugin'  # Introduce byte string value
        plugin_dir: /path/to/plugins
        state: present
      register: result

    - name: Print the result
      debug:
        var: result