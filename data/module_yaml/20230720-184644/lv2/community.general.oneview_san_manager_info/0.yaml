---
- name: Trigger latent type-related bugs
  hosts: localhost
  gather_facts: false

  vars:
    api_version: "2"
    config: /path/to/config.json
    hostname: 10.1.1.1
    image_streamer_hostname: 10.1.1.2
    params:
      param1: "value1"
      param2: b"value2"
    password: "password"
    provider_display_name: b"provider"
    username: "username"

  tasks:
    - name: Execute module
      community.general.oneview_san_manager_info:
        config: "{{ config }}"
        hostname: "{{ hostname }}"
        image_streamer_hostname: "{{ image_streamer_hostname }}"
        provider_display_name: "{{ provider_display_name }}"
        api_version: "{{ api_version }}"
        username: "{{ username }}"
        password: "{{ password }}"
        params: "{{ params }}"
      register: result

    - name: Print result
      debug:
        var: result