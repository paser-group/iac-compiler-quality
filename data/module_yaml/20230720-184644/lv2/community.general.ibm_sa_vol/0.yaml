---
- name: IBM Spectrum Accelerate Volume Management
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Create volume
      community.general.ibm_sa_vol:
        endpoint: '{{ inventory_hostname }}'
        username: admin
        password: password
        pool: default
        vol: example_volume
        size: 10GiB
        state: present
      register: result

    - name: Print result
      debug:
        var: result