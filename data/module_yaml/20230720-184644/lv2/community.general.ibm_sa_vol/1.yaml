---
- name: IBM Spectrum Accelerate Volume Management
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Create volume (Introducing byte strings)
      community.general.ibm_sa_vol:
        endpoint: b'{{ inventory_hostname | b64encode }}'
        username: b'admin'
        password: b'password'
        pool: b'default'
        vol: b'example_volume'
        size: b'10GiB'
        state: b'present'
      register: result

    - name: Print result
      debug:
        var: result