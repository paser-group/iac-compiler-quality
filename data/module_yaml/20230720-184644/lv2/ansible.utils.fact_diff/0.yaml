---
- name: Latent Type-Related Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set variable with byte string value
      set_fact:
        my_var: !!binary |-
          YmFzZTY0IGVuY29kaW5nIHN0cmluZw==  # base64 encoded value of 'base64 encoding string'

    - name: Display variable type
      debug:
        var: my_var | type_debug

    - name: Test task with my_var
      debug:
        var: my_var