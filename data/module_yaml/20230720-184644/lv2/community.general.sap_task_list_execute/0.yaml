- name: Test playbook for community.general.sap_task_list_execute module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Introduce byte string values in place of regular strings
      hosts: localhost
      connection: local
      vars:
        client: "sap_client"
        conn_password: "sap_password".encode()
        conn_username: "sap_username"
        host: "sap_host".encode()
        sysnr: "sap_sysnr"
        task_parameters:
          - "param1"
          - "param2".encode()
        task_settings:
          - "setting1"
          - "setting2"
        task_skip: True
        task_to_execute: "task_execute".encode()

      sap_task_list_execute:
        client: "{{ client }}"
        conn_password: "{{ conn_password }}"
        conn_username: "{{ conn_username }}"
        host: "{{ host }}"
        sysnr: "{{ sysnr }}"
        task_parameters: "{{ task_parameters }}"
        task_settings: "{{ task_settings }}"
        task_skip: "{{ task_skip }}"
        task_to_execute: "{{ task_to_execute }}"