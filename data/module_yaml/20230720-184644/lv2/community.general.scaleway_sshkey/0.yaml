- name: Test playbook for community.general.scaleway_sshkey module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Scaleway SSH key
      community.general.scaleway_sshkey:
        api_token: "YOUR_API_TOKEN"
        state: present
        ssh_pub_key: "YOUR_SSH_PUBLIC_KEY"
        api_timeout: 10
        api_url: "https://api.scaleway.com"
        validate_certs: true
        query_parameters:
          organization_id: "YOUR_ORGANIZATION_ID"
      register: ssh_key_result
      
    - name: Print SSH key result
      debug:
        var: ssh_key_result

    - name: Trigger type-related bug
      community.general.scaleway_sshkey:
        api_token: 1298347
        state: present
        ssh_pub_key: True
        api_timeout: "10"
        api_url: False
        validate_certs: "true"
        query_parameters:
          organization_id: 2345
      register: bug_result

    - name: Print type-related bug result
      debug:
        var: bug_result