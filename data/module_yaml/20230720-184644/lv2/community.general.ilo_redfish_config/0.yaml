- name: Test playbook for latent type-related bug
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set configuration attribute
      community.general.ilo_redfish_config:
        baseuri: "https://ilo.example.com"
        username: "admin"
        password: "password"
        attribute_name: "username"    # Example attribute to test
        attribute_value: b'admin'     # Introduce byte string value
        category: "AccountService"
        command: ["set_attributes"]
        auth_token: "dummy_token"
        timeout: 10
      register: result

    - name: Debug result
      debug:
        var: result