---
- name: Test playbook for exposing type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Introduce byte string value
      set_fact:
        certificate: "{{ lookup('pipe', 'cat /dev/urandom | tr -dc \'a-f0-9\' | head -c 32') }}"

    - name: Manage SSL termination
      community.general.rax_clb_ssl:
        auth_endpoint: "https://identity.api.rackspacecloud.com/v2.0"
        api_key: "your_rackspace_api_key"
        username: "your_rackspace_username"
        loadbalancer: "lb-123456"
        state: present
        certificate: "{{ certificate }}"
        private_key: "/path/to/private_key.pem"