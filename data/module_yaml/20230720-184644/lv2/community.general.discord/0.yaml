---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Send byte string message to Discord webhook
      community.general.discord:
        webhook_id: "YOUR_WEBHOOK_ID"
        webhook_token: "YOUR_WEBHOOK_TOKEN"
        avatar_url: !binary |-
          aHR0cHM6Ly9naXRodWIuY29tL3Jhdy9pbWFnZXMvYXZhdGFyX3VybC5wbmc=
        content: !binary |-
          V2VsY29tZSB0byBhIGJ5dGUgZGlzY29yZCBtZXNzYWdlIGluIHRoZSBhbnNpYmxlIHN0cmluZw==
        embeds: [!binary |-
          JWFhYSIsJXh4eCwjJXl5eSwtJXh4eCotJXl5eQ==]
        tts: !binary |-
          ZmFsc2U=
        username: !binary |-
          QW5zaWJsZSBCb3QK
      register: result

    - name: Print result
      debug:
        var: result