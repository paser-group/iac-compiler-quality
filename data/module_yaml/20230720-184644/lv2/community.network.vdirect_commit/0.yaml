---
- name: Ansible Latent Bug Finder - Test playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure vDirect
      community.network.vdirect_commit:
        vdirect_ip: 10.1.1.1
        vdirect_use_ssl: "yes"  # Introduce string value instead of a boolean
        vdirect_user: "admin"
        vdirect_password: true  # Introduce boolean value instead of a string
        devices:
          - name: "device1"
            config: |
              interface GigabitEthernet1/0/1
                description "Test Interface"
                ip address 192.168.1.1 255.255.255.0
      register: result

    - name: Debug output
      debug:
        var: result