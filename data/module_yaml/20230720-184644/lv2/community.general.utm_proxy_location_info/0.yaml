---
- name: Test playbook for 'community.general.utm_proxy_location_info' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create reverse proxy location
      community.general.utm_proxy_location_info:
        name: "example_location"
        state: present
        utm_host: b'10.1.1.1'  # Introduce byte string value
        utm_port: 1234
        utm_protocol: "http"
        utm_token: "my_token"
        validate_certs: true
        headers:
          X-Forwarded-For: b'10.1.1.2'
          Proxy-Authorization: b'my_auth_token'

    - name: Update reverse proxy location with byte string values
      community.general.utm_proxy_location_info:
        name: "example_location"
        state: present
        utm_host: b'10.1.1.2'  # Introduce byte string value
        utm_port: 5678
        utm_protocol: "https"
        utm_token: "my_updated_token"
        validate_certs: true
        headers:
          X-Forwarded-For: b'10.1.1.3'
          Proxy-Authorization: b'my_updated_auth_token'

    - name: Delete reverse proxy location
      community.general.utm_proxy_location_info:
        name: "example_location"
        state: absent