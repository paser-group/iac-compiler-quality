- name: Ansible Latent Bug Finder & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  vars:
    api_version: "20.1.3"
    avi_credentials:
      controller: "10.1.1.1"
      username: b"admin"
      password: "admin"
      tenant: 12345678-1234-1234-1234-1234567890ab

  tasks:
    - name: Include Ansible Collections
      ansible_collections:
        - community.network

    - name: Test Ansible Latent Bugs
      community.network.avi_role:
        api_context: null
        api_version: "{{ api_version }}"
        avi_api_patch_op: null
        avi_api_update_method: null
        avi_credentials: "{{ avi_credentials }}"
        avi_disable_session_cache_as_fact: false
        controller: "{{ avi_credentials.controller }}"
        name: null
        password: "{{ avi_credentials.password }}"
        privileges: null
        state: null
        tenant: "{{ avi_credentials.tenant }}"
        tenant_ref: null
        tenant_uuid: "{{ avi_credentials.tenant }}"
        url: null
        username: "{{ avi_credentials.username }}"
        uuid: null
      delegate_to: localhost