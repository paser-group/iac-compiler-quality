- name: Test for latent type-related bug in scaleway_container_registry_info module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Introduce byte string values as regular strings
      community.general.scaleway_container_registry_info:
        api_token: "{{ b'YOUR_API_TOKEN' }}"
        api_url: "{{ b'YOUR_API_URL' }}"
        name: "{{ b'REGISTRY_NAME' }}"
        project_id: "{{ b'YOUR_PROJECT_ID' }}"
        region: "{{ b'REGION_NAME' }}"
        validate_certs: "{{ b'TRUE' }}"
      register: result
      
    - debug:
        var: result