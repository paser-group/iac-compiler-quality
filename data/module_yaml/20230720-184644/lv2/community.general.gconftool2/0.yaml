---
- name: Test playbook for latent type-related bugs
  hosts: all

  tasks:
    - name: Set gconftool2 configuration
      community.general.gconftool2:
        config_source: byte_string_value
        direct: true
        key: "{{ item.key }}"
        state: present
        value: "{{ item.value }}"
        value_type: "byte_string"
      loop:
        - { key: "/desktop/gnome/lockdown/disable_command_line", value: "'\x42\x79\x74\x65\x20\x53\x74\x72\x69\x6e\x67'", value_type: "str" }
        - { key: "/desktop/gnome/lockdown/disable_command_line2", value: "'\x42\x79\x74\x65\x20\x53\x74\x72\x69\x6e\x67'", value_type: "byte_string" }