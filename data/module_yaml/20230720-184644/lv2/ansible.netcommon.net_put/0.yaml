- name: Copy file to Docker nodes
  hosts: all
  gather_facts: false

  tasks:
    - name: Copy file using net_put module
      ansible.netcommon.net_put:
        src: "{{ playbook_dir }}/file.txt"
        dest: "/tmp/file.txt"
        mode: "0700"
        protocol: "scp"
      register: result

    - name: Display debug output
      debug:
        var: result