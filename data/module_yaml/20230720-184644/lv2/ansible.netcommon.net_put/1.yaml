- name: Copy file to Docker nodes
  hosts: all
  gather_facts: false

  tasks:
    - name: Copy file using net_put module with byte strings
      ansible.netcommon.net_put:
        src: b"{{ playbook_dir }}/file.txt"
        dest: b"/tmp/file.txt"
        mode: b"0700"
        protocol: b"scp"
      register: result

    - name: Display debug output
      debug:
        var: result