---
- name: Test playbook for community.network.avi_useraccount module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create user account
      community.network.avi_useraccount:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        tenant_uuid: "{{ tenant_uuid }}"
        api_context: "{{ api_context }}"
        api_version: "{{ api_version }}"
        avi_credentials: "{{ avi_credentials }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
        force_change: null
        old_password: null

      vars:
        controller: "https://{{ ansible_facts['default_ipv4']['address'] }}"
        username: b'admin'   # Introducing byte string value
        password: b'secret'  # Introducing byte string value
        tenant: "Default"
        tenant_uuid: ""
        api_context:
          - name: "openapi_context"
        api_version: "20.1.3"
        avi_credentials:
          - controller: "{{ controller }}"
            username: "{{ username }}"
            password: "{{ password }}"
        avi_disable_session_cache_as_fact: false

  handlers:
    - name: Print result
      debug:
        var: ansible_facts['community_network_avi_useraccount']