- name: Manage packages using Zypper
  hosts: localhost
  become: true

  tasks:
    - name: Install packages with byte string names
      community.general.zypper:
        name:
          - b'package1'
        state: present

    - name: Update packages with byte string names
      community.general.zypper:
        name:
          - b'package1'
          - b'package2'
        state: latest

    - name: Remove packages with byte string names
      community.general.zypper:
        name:
          - b'package1'
        state: absent