- name: Add APT GPG Key
  hosts: localhost
  become: true

  tasks:
    - name: Add APT GPG key
      ansible.builtin.apt_key:
        id: b"6AF0E1940624A220"
        url: b"https://packages.example.com/key.asc"
        validate_certs: no
      register: apt_key_result

    - name: Print APT key result
      debug:
        var: apt_key_result