- name: Test playbook for community.network.ce_netstream_global module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set global parameters of NetStream
      community.network.ce_netstream_global:
        index_switch: !binary "{{ 'MWU=' }}"
        interface: !binary "{{ 'MWU=' }}"
        sampler_direction: !binary "{{ 'MWU=' }}"
        sampler_interval: !binary "{{ 'MWU=' }}"
        state: !binary "{{ 'MWU=' }}"
        statistics_direction: !binary "{{ 'MWU=' }}"
        statistics_record: !binary "{{ 'MWU=' }}"
        type: !binary "{{ 'MWU=' }}"
      register: result

    - name: Debug output
      debug:
        var: result