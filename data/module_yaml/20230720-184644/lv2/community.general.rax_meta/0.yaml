---
- name: Test playbook for community.general.rax_meta module
  hosts: localhost
  gather_facts: false
  vars:
    address: "10.1.1.1"
    api_key: "API_KEY"
    auth_endpoint: "https://example.com/auth"
    credentials: "/path/to/credentials"
    env: "dev"
    id: "123456"
    identity_type: "user"
    meta:
      foo: "bar"
    name: "my_server"
    region: "us-east-1"
    tenant_id: "123456"
    tenant_name: "my_tenant"
    username: "my_username"
    validate_certs: false

  tasks:
    - name: Manipulate metadata
      community.general.rax_meta:
        address: "{{ address | to_bytes }}"
        api_key: "{{ api_key | to_bytes }}"
        auth_endpoint: "{{ auth_endpoint | to_bytes }}"
        credentials: "{{ credentials | to_bytes }}"
        env: "{{ env | to_bytes }}"
        id: "{{ id | to_bytes }}"
        identity_type: "{{ identity_type | to_bytes }}"
        meta: "{{ meta }}"
        name: "{{ name | to_bytes }}"
        region: "{{ region | to_bytes }}"
        tenant_id: "{{ tenant_id | to_bytes }}"
        tenant_name: "{{ tenant_name | to_bytes }}"
        username: "{{ username | to_bytes }}"
        validate_certs: "{{ validate_certs | to_bytes }}"
      register: result

    - debug:
        var: result