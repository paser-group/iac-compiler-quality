---
- name: Ansible Latent Type-Related Bug Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create AVI user
      community.network.avi_user:
        controller: "10.1.1.1"
        avi_credentials:
          controller: "10.1.1.1"
          username: "admin"
          password: "password"
        name: "test_user"
        api_context: { "context_key": b"context_value" }
        avi_api_patch_op: b"op_value"
        avi_api_update_method: b"method_value"
        avi_disable_session_cache_as_fact: b"true"
        default_tenant_ref: b"default_tenant_ref_value"
        email: b"email_value"
        is_active: b"true"
        is_superuser: b"true"
        obj_password: b"obj_password_value"
        obj_username: b"obj_username_value"
        state: present
        tenant: b"tenant_value"
        tenant_uuid: b"tenant_uuid_value"
        user_profile_ref: b"user_profile_ref_value"
        username: b"username_value"

      register: result

    - name: Debug result
      debug:
        var: result