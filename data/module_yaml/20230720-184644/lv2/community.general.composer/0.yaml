---
- name: Test playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install Composer dependencies
      community.general.composer:
        working_dir: /path/to/project
        apcu_autoloader: "{{ 1 }}"
        arguments: "{{ 1 }}"
        classmap_authoritative: "{{ 1 }}"
        command: "{{ 1 }}"
        composer_executable: "{{ 1 }}"
        executable: "{{ 1 }}"
        global_command: "{{ 1 }}"
        ignore_platform_reqs: "{{ 1 }}"
        no_dev: "{{ 1 }}"
        no_plugins: "{{ 1 }}"
        no_scripts: "{{ 1 }}"
        optimize_autoloader: "{{ 1 }}"
        prefer_dist: "{{ 1 }}"
        prefer_source: "{{ 1 }}"

      register: result

    - name: Print result
      debug:
        msg: "{{ result }}"