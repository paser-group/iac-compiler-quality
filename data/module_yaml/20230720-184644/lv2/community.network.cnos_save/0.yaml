---
- name: Save running configuration
  hosts: localhost
  gather_facts: false
  vars:
    deviceType: "cnos"
    host: "10.1.1.1"
    username: "admin"
    password: "password123"
    enablePassword: ""
  
  tasks:
    - name: Introduce byte string values in place of regular strings
      set_fact:
        password: "{{ password | b64encode }}"
        enablePassword: "{{ enablePassword | b64encode }}"
  
    - name: Save running configuration
      community.network.cnos_save:
        deviceType: "{{ deviceType }}"
        host: "{{ host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        enablePassword: "{{ enablePassword }}"
        outputfile: "/tmp/config.txt"
      register: output
  
    - name: Debug module output
      debug:
        var: output