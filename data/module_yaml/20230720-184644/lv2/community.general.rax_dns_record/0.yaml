---
- name: Test rax_dns_record module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Introduce byte string for the 'name' attribute
      community.general.rax_dns_record:
        api_key: "YOUR_API_KEY"
        auth_endpoint: "https://example.com"
        comment: "Test DNS record"
        credentials: "/path/to/credentials"
        data: "10.1.1.1"
        domain: "example.com"
        env: "env"
        identity_type: "identity_type"
        loadbalancer: "loadbalancer"
        name: "{{ b'dXNlcm5hbWU=' }}"
        overwrite: true
        priority: 10
        region: "region"
        server: "server"
        state: "present"
        tenant_id: "tenant_id"
        tenant_name: "tenant_name"
        ttl: 3600
        type: "A"
        username: "username"
        validate_certs: true

      register: result

    - name: Debug result
      debug:
        var: result