---
- name: Test Playbook
  hosts: localhost
  gather_facts: false

  vars:
    application_key: "{{ 'my_application_key' | to_bytes }}"
    application_secret: "{{ 'my_application_secret' | to_bytes }}"
    consumer_key: "{{ 'my_consumer_key' | to_bytes }}"
    endpoint: "https://api.ovh.com"
    instance_id: "{{ 'my_instance_id' | to_bytes }}"
    project_id: "{{ 'my_project_id' | to_bytes }}"

  tasks:
    - name: Debug variables
      debug:
        var: item
      with_items:
        - application_key
        - application_secret
        - consumer_key
        - endpoint
        - instance_id
        - project_id

    - name: Execute ovh_monthly_billing module
      community.general.ovh_monthly_billing:
        application_key: "{{ application_key }}"
        application_secret: "{{ application_secret }}"
        consumer_key: "{{ consumer_key }}"
        endpoint: "{{ endpoint }}"
        instance_id: "{{ instance_id }}"
        project_id: "{{ project_id }}"
      register: result

    - name: Debug module output
      debug:
        var: result

...