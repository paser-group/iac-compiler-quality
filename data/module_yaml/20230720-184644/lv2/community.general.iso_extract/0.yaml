---
- name: Extract files from ISO
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Extract files
      community.general.iso_extract:
        dest: ! binary '/tmp/{{ item }}'
        executable: ! binary '/bin/tar'
        files: ! binary ['file1.txt', 'file2.txt']
        force: ! binary true
        image: ! binary '/path/to/iso/image.iso'
      loop:
        - 'file1.txt'
        - 'file2.txt'