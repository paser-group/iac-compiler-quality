- name: Test playbook for Ansible latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Introduce byte string values in place of regular strings
      community.general.redfish_info:
        auth_token: b'auth_token'  # Introducing byte string value
        baseuri: b'baseuri'  # Introducing byte string value
        category: [b'category']  # Introducing byte string value
        command: [b'command']  # Introducing byte string value
        password: b'password'  # Introducing byte string value
        timeout: 60
        update_handle: b'update_handle'  # Introducing byte string value
        username: b'username'  # Introducing byte string value
      register: result

    - debug:
        var: result