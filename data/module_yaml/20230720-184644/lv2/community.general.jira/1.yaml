- name: Create Jira issue
  community.general.jira:
    username: "admin"
    password: b"password"
    uri: b"https://example.com/jira"
    validate_certs: false
    issue:
      project: b"TEST"
      issuetype: b"Bug"
      summary: b"Test Issue"
      description: b"This is a test issue"
    register: result
  ignore_errors: true