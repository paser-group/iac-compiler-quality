- name: Test Jira module with a specific heuristic
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create Jira issue
      community.general.jira:
        username: "admin"
        password: "password"
        uri: "https://example.com/jira"
        validate_certs: false
        issue:
          project: TEST
          issuetype: Bug
          summary: Test Issue
          description: This is a test issue
        register: result
      ignore_errors: true

    - name: Print Jira issue details
      debug:
        var: result

    - name: Modify Jira issue
      community.general.jira:
        username: "admin"
        password: "password"
        uri: "https://example.com/jira"
        validate_certs: false
        issue: "TEST-123"
        fields:
          description: Modified description
          assignee: testuser
        register: modified_result
      ignore_errors: true

    - name: Print modified Jira issue details
      debug:
        var: modified_result