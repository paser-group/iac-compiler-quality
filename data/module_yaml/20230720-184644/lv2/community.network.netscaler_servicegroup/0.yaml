---
- name: Test playbook for 'community.network.netscaler_servicegroup' module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create service group using byte string values
      community.network.netscaler_servicegroup:
        nsip: "10.1.1.1"
        nitro_user: "admin"
        nitro_pass: "password"
        nitro_protocol: "http"
        nitro_timeout: 10
        validate_certs: false
        state: present
        servicegroupname: !!binary |  
          "c2VydmljZV9ncm91cF9zZXJ2aWNl"
        servicetype: !!binary | 
          "c2VydmVyX3RvX3NlcnZpY2U="
        svc_fip: !!binary | 
          "MTAuMS4xLjM="
        comment: !!binary | 
          "Q29tbWVudCBkYXRhIGJpbmFyeSBkYXRhIGluIFNlcnZpY2UgR3JvdXA="
        svrtimeout: !!binary | 
          "MTAuMQ=="
        maxclient: !!binary | 
          "NjQ="
        monthreshold: !!binary | 
          "MTAuMQ=="
        cka: !!binary | 
          "YmFzZTY0"
        tcpb: !!binary | 
          "YmFzZTY0"
        httpprofilename: !!binary | 
          "cHJlZmVyZW5jZXM="
        cacheable: !!binary | 
          "YmFzZTY0"
        cip: !!binary | 
          "MTAuMS4xLjQ="
        cipheader: !!binary | 
          "MTAuMS4xLjQubmV0"
        usip: !!binary | 
          "YmFzZTY0"
        useproxyport: !!binary | 
          "YmFzZTY0"
        sc: !!binary | 
          "cmVtb3Zl"
        sp: !!binary | 
          "YmFzZTY0"
        rtspsessionidremap: !!binary | 
          "YmFzZTY0"
      register: result
      
    - name: Display playbook result
      debug:
        var: result