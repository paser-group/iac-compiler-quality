---
- name: Test playbook to reveal latent type-based bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Regenerate Keycloak client secret
      community.general.keycloak_clientsecret_regenerate:
        auth_client_id: 'myclient'        # str
        auth_client_secret: b'123456'     # byte string
        auth_keycloak_url: 'https://example.com' # str
        auth_password: 'mypassword'       # str
        auth_realm: 'myrealm'             # str
        auth_username: 'myuser'           # str
        client_id: 'myclient'             # str
        connection_timeout: 10            # int
        http_agent: b'ansible'             # byte string
        id: '1234'                        # str
        realm: 'myrealm'                  # str
        token: 'sometoken'                # str
        validate_certs: false             # bool
      register: result

    - name: Display module output
      debug:
        var: result