---
- name: Test Ansible Latent Type-Related Bug
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create One Image with Byte String Name
      community.general.one_image:
        api_url: "https://api.example.com"
        api_username: "admin"
        api_password: "secret"
        name: !<tag:yaml.org,2002:binary> |
          my_image_name
        state: present
      register: result

    - name: Show One Image Creation Result
      debug:
        var: result