---
- name: Test playbook for community.general.spectrum_model_attrs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Introduce byte string values in place of regular strings
      community.general.spectrum_model_attrs:
        attributes:
          - name: attribute1
            type: b'byte_string'
            url: b'https://example.com'
            url_username: b'username'
            url_password: b'password'
            use_proxy: b'true'
            validate_certs: b'true'

    - name: Display the result
      debug:
        var: ansible_facts.community_general_spectrum_model_attrs_model_result