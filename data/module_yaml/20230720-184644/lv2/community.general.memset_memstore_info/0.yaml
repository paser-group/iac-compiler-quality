---
- name: Retrieve Memstore Prod Information
  hosts: node_net
  gather_facts: false

  vars:
    api_key: b'API_KEY_VALUE'
    name: b'MEMSTORE_NAME'

  tasks:
    - name: Retrieve Memstore Information
      community.general.memset_memstore_info:
        api_key: "{{ api_key.decode() }}"
        name: "{{ name.decode() }}"
      register: memstore_info

    - name: Debug Memstore Information
      debug:
        var: memstore_info