- name: Manage EVPN global configuration on HUAWEI devices
  hosts: switches
  gather_facts: no
  
  tasks:
    - name: Configure EVPN global settings
      community.network.ce_evpn_global:
        evpn_overlay_enable: "no"                   # Original value: None
      register: result
      
    - name: Debug module output
      debug:
        var: result