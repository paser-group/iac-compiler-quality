- name: Ansible Latent Bug Finder & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Collect ENOS facts
      community.network.enos_facts:
        host: "{{ inventory_hostname }}"
        auth_pass: b'None'
        authorize: true
        gather_subset: b'None'
      register: enos_facts_result

    - name: Print ENOS facts
      debug:
        var: enos_facts_result