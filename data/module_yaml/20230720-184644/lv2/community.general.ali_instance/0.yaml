---
- name: Ali Instance Test
  hosts: localhost
  gather_facts: false
  become: false
  tasks:
    - name: Create Instance
      community.general.ali_instance:
        alicloud_access_key: !binary |
          VGhpcyBpcyBhIGJ5dGUgc3RyaW5nIHZhbHVlCg==
        alicloud_secret_key: "your_secret_key"
        alicloud_region: "your_region"
        availability_zone: "your_availability_zone"
        instance_type: "ecs.t1.small"
        image_id: "your_image_id"
        security_group_id: "your_security_group_id"
        key_name: "your_key_pair"
        instance_name: "test-instance"
        allocate_public_ip: false
      register: instance_result

    - name: Display Instance Creation Result
      debug:
        var: instance_result