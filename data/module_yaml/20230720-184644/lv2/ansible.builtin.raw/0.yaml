---
- name: Execute low-level command on different Linux distributions
  hosts: all
  gather_facts: false
  become: true
  
  tasks:
    - name: Execute raw command
      ansible.builtin.raw:
        executable: "{{ item.exec }}"
        free_form: "{{ item.command }}"
      register: raw_output
      delegate_to: localhost
      with_items:
        - { exec: None, command: 'echo "This is a regular string"' }
        - { exec: b'/bin/echo', command: 'This is a byte string' }

    - name: Display raw output
      ansible.builtin.debug:
        msg: "{{ raw_output.results }}"