---
- name: Test playbook for ansible.posix.firewalld module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Introduce byte string value for zone
      firewalld:
        zone: b'public'
        immediate: yes
      register: result

    - name: Debug output
      debug:
        var: result

    - name: Introduce byte string value for port
      firewalld:
        zone: public
        port: b'8080/tcp'
        immediate: yes
      register: result

    - name: Debug output
      debug:
        var: result