---
- name: Test playbook to uncover latent type-related bugs
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create ProfitBricks volume
      community.general.profitbricks_volume:
        datacenter: 'dc1'
        name: 'test_volume'
        size: 10
        bus: 'IDE'
        state: 'present'
        wait: true
        wait_timeout: 180
      register: volume_result

    - name: Debug volume result
      debug:
        var: volume_result