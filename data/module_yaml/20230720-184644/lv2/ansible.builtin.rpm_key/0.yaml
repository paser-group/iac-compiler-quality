- name: Test playbook for rpm_key module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add or remove GPG key
      ansible.builtin.rpm_key:
        fingerprint: b'123xyz'
        key: b'-----BEGIN PGP PUBLIC KEY BLOCK-----\nVersion: GnuPG\n...\n-----END PGP PUBLIC KEY BLOCK-----\n'
        state: present
        validate_certs: true