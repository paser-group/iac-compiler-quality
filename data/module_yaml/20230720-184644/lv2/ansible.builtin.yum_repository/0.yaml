---
- name: Test playbook for ansible.builtin.yum_repository module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add yum repository with byte string values
      ansible.builtin.yum_repository:
        name: b'repo_name'                   # Introduce byte string value
        baseurl: b'http://example.com/repo'  # Introduce byte string value
        description: b'Repo description'     # Introduce byte string value
        enabled: b'yes'                      # Introduce byte string value
      register: result

    - name: Print the result
      debug:
        var: result