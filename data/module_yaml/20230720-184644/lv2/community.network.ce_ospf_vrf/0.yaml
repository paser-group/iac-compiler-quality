---
- name: Test playbook for community.network.ce_ospf_vrf module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Set the OSPF configuration for VRF
      community.network.ce_ospf_vrf:
        vrf: test_vrf
        bandwidth: "bandwidth_value"
        description: "description_value"
        lsaaholdinterval: lsa_interval_value
        lsaainterval: lsa_interval_value
        lsaalflag: true
        lsaamaxinterval: lsa_interval_value
        lsaastartinterval: lsa_interval_value
        lsaoholdinterval: lsa_interval_value
        lsaointerval: lsa_interval_value
        lsaointervalflag: true
        lsaomaxinterval: lsa_interval_value
        lsaostartinterval: lsa_interval_value
        ospf: "ospf_value"
        route_id: 12345
        spfholdinterval: spf_interval_value
        spfinterval: spf_interval_value
        spfintervalmi: spf_interval_value
        spfintervaltype: spf_interval_type
        spfmaxinterval: spf_interval_value
        spfstartinterval: spf_interval_value
        state: present