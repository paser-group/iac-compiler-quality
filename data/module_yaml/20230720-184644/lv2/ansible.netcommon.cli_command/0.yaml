---
- name: Run CLI command on nodes
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Run command on nodes
      ansible.netcommon.cli_command:
        command: "{{ command }}"
        prompt: "{{ prompt }}"
        sendonly: "{{ sendonly }}"
        check_all: "{{ check_all }}"
        newline: "{{ newline }}"
      register: cli_output
      
    - name: Display command output
      debug:
        msg: "{{ cli_output.stdout }}"