- name: Test 2 - Byte Strings
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Run command on nodes
      ansible.netcommon.cli_command:
        command: "{{ 'sh\x6fw v\x65rsion'|b64decode }}"
        prompt: "{{ '>'|b64decode }}"
        sendonly: True
        check_all: False
        newline: False
      register: cli_output
      
    - name: Display command output
      debug:
        msg: "{{ cli_output.stdout }}"