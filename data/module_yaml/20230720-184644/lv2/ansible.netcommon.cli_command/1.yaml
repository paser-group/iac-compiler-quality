- name: Test 1 - Regular Strings
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Run command on nodes
      ansible.netcommon.cli_command:
        command: "show version"
        prompt: ">"
        sendonly: False
        check_all: False
        newline: True
      register: cli_output
      
    - name: Display command output
      debug:
        msg: "{{ cli_output.stdout }}"