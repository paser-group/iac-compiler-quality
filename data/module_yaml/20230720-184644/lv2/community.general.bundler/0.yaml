---
- name: Install Ruby Gems with Bundler
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install Ruby Gems using Bundler
      community.general.bundler:
        binstub_directory: b'path/to/binstub_directory'  # Byte string value
        chdir: b'path/to/project'  # Byte string value
        clean: true
        deployment_mode: true
        exclude_groups:
          - b'development'  # Byte string value
        executable: b'path/to/ruby_executable'  # Byte string value
        extra_args: b'--verbose'  # Byte string value
        gem_path: b'path/to/gems'  # Byte string value
        gemfile: b'path/to/Gemfile'  # Byte string value
        local: true
        state: present
        user_install: true

      register: result

    - name: Debug result
      debug:
        var: result