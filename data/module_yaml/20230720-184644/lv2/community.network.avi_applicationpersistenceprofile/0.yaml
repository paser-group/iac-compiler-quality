---
- name: Test ApplicationPersistenceProfile module
  hosts: ubuntu1
  gather_facts: false

  vars:
    api_context: {}
    api_version: "17.2.4"
    app_cookie_persistence_profile: b'cookie-profile'
    avi_api_patch_op: null
    avi_api_update_method: null
    avi_credentials:
      username: 'admin'
      password: 'password'
    avi_disable_session_cache_as_fact: false
    controller: '10.1.1.1'
    description: B'Profile description'
    hdr_persistence_profile: b'hdr-profile'
    http_cookie_persistence_profile: b'http-cookie-profile'
    ip_persistence_profile: b'ip-profile'
    is_federated: false
    name: b'TestProfile'
    password: 'admin'
    persistence_type: b'app_cookie'
    server_hm_down_recovery: null
    state: null
    tenant: 'admin'
    tenant_ref: null
    tenant_uuid: null
    url: null
    username: 'admin'
    uuid: null

  tasks:
    - name: Configure ApplicationPersistenceProfile
      community.network.avi_applicationpersistenceprofile:
        api_context: "{{ api_context }}"
        api_version: "{{ api_version }}"
        app_cookie_persistence_profile: "{{ app_cookie_persistence_profile }}"
        avi_api_patch_op: "{{ avi_api_patch_op }}"
        avi_api_update_method: "{{ avi_api_update_method }}"
        avi_credentials: "{{ avi_credentials }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
        controller: "{{ controller }}"
        description: "{{ description }}"
        hdr_persistence_profile: "{{ hdr_persistence_profile }}"
        http_cookie_persistence_profile: "{{ http_cookie_persistence_profile }}"
        ip_persistence_profile: "{{ ip_persistence_profile }}"
        is_federated: "{{ is_federated }}"
        name: "{{ name }}"
        password: "{{ password }}"
        persistence_type: "{{ persistence_type }}"
        server_hm_down_recovery: "{{ server_hm_down_recovery }}"
        state: "{{ state }}"
        tenant: "{{ tenant }}"
        tenant_ref: "{{ tenant_ref }}"
        tenant_uuid: "{{ tenant_uuid }}"
        url: "{{ url }}"
        username: "{{ username }}"
        uuid: "{{ uuid }}"