---
- hosts: localhost
  gather_facts: false
  vars:
    lldp_config:
      - interface: eth1
        state: present
        config:
          - lldp_enabled: true
            lldp_tx_enabled: true
            lldp_rx_enabled: true
            lldp_system_name: 42
            lldp_system_description: 10.1.1.1
            lldp_mandatory_tlv: "system-name"
            lldp_notification_interval: "30"
  tasks:
    - name: Configure LLDP interfaces
      community.network.exos_lldp_interfaces:
        config: "{{ lldp_config }}"
      register: result
      
    - name: Debug result
      debug:
        var: result
        verbosity: 2