- name: Retrieve ca host_key_cert info
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Retrieve ca host_key_cert info
      community.general.utm_ca_host_key_cert_info:
        headers:
          Content-Type: application/json
        name: !!binary | 
          YmFzZTY0X2VuY29kaW5nX25hbWU=  # "base64_encoding_name"
        state: present
        utm_host: !!binary | 
          aHR0cHM6Ly9sb2NhbGhvc3Q=  # "base64_encoding_host"
        utm_port: 443
        utm_protocol: !!binary | 
          aHR0cHM=  # "base64_encoding_protocol"
        utm_token: !!binary | 
          bXlfdG9rZW4=  # "base64_encoding_token"
        validate_certs: true

      register: result

    - name: Print result
      debug:
        var: result