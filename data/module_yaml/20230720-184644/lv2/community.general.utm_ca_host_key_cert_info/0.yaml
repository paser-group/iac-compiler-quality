- name: Retrieve ca host_key_cert info
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Retrieve ca host_key_cert info
      community.general.utm_ca_host_key_cert_info:
        headers:
          Content-Type: application/json
        name: "example_cert"
        state: present
        utm_host: "localhost"
        utm_port: 443
        utm_protocol: "https"
        utm_token: "my_token"
        validate_certs: true

      register: result

    - name: Print result
      debug:
        var: result