---
- name: Type-Related Bug Test
  hosts: all
  gather_facts: false

  tasks:
    - name: Show network info
      debug:
        msg: "{{ ansible_default_ipv4.network | b64encode }}"

    - name: Show IP addresses
      debug:
        msg: "{{ ansible_default_ipv4.address | b64encode }}"

    - name: Show gateway
      debug:
        msg: "{{ ansible_default_ipv4.gateway | b64encode }}"

    - name: Show OS distribution
      debug:
        msg: "{{ ansible_distribution | b64encode }}"

    - name: Show OS version
      debug:
        msg: "{{ ansible_distribution_version | b64encode }}"