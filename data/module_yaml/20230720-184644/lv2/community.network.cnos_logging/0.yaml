- name: Test the cnos_logging module
  hosts: all
  gather_facts: false
  become: true

  tasks:
    - name: Install the community.network collection
      ansible.builtin.yum:
        name: ansible-collection-network
        state: present

    - name: Configure logging
      community.network.cnos_logging:
        aggregate: null
        dest: null
        facility: null
        level: null
        name: null
        size: null
        state: null
      vars:
        aggregate: "{{ '\x61\x62\x63' }}"
        dest: "{{ '\x64\x65\x66' }}"
        facility: "{{ '\x67\x68\x69' }}"
        level: "{{ '\x6a\x6b\x6c' }}"
        name: "{{ '\x6d\x6e\x6f' }}"
        size: "{{ '\x70\x71\x72' }}"
        state: "{{ '\x73\x74\x75' }}"
      
      register: result

    - name: Debug result
      debug:
        var: result