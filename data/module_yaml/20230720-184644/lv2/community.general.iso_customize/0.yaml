---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Customize ISO file
      community.general.iso_customize:
        src_iso: /path/to/source.iso
        dest_iso: /path/to/destination.iso
        add_files:
          - src: /path/to/file.txt
            dest: /path/in/iso/file.txt
            mode: 'file'
            type: 'regular'
            uid: 1000
            gid: 1000
        delete_files:
          - /path/in/iso/file_to_delete.txt
          - /path/in/iso/directory_to_delete/

      register: customize_result

    - name: Display customize result
      debug:
        var: customize_result