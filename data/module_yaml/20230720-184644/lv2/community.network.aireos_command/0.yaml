- name: Run commands on remote devices
  hosts: network_devices
  gather_facts: false
  
  vars:
    commands:
      - b"show running-config"
      - b"show interfaces"

  tasks:
    - name: Execute commands
      community.network.aireos_command:
        commands: "{{ commands }}"
        interval: None
        match: None
        retries: None
        wait_for: None
      register: result

    - name: Debug result
      debug:
        var: result