---
- name: Test playbook for community.network.slxos_config module
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Set facts for nodes and IP addresses
      set_fact:
        inventory_file: |
          [nodes]
          ubuntu1 ansible_host=10.1.1.1 ansible_connection=docker
          alpine1 ansible_host=10.1.1.2 ansible_connection=docker
          centos1 ansible_host=10.1.1.3 ansible_connection=docker
          redhat1 ansible_host=10.1.1.4 ansible_connection=docker

    - name: Install Docker Python package
      pip:
        name: docker

    - name: Configure nodes using community.network.slxos_config module
      community.network.slxos_config:
        before: "{{ None }}"
        after: "{{ None }}"
        backup: "{{ no }}"
        backup_options:
          dir: /tmp/ansible-backup
        defaults: "{{ no }}"
        diff_against: "{{ None }}"
        diff_ignore_lines: "{{ None }}"
        intended_config: "{{ '13.10.10.4 Login - You are my via configuration in Test File\n' | b64encode }}"
        lines: "{{ 'subject Optimize: Example List Module\n' | b64encode }}"
        match: "{{ None }}"
        multiline_delimiter: "{{ None }}"
        parents: "{{ None }}"
        replace: "{{ None }}"
        running_config: "{{ None }}"
        save_when: "{{ None }}"
        src: "{{ None }}"

      vars:
        ansible_network_os: slxos

...