---
- name: Ansible Latent Bug Finder & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create GSLB Geo DB profile with byte string values
      community.network.avi_gslbgeodbprofile:
        api_context: !binary |-
          {{ 'api_context' }}
        api_version: !binary |-
          {{ 'api_version' }}
        avi_api_patch_op: !binary |-
          {{ 'avi_api_patch_op' }}
        avi_api_update_method: !binary |-
          {{ 'avi_api_update_method' }}
        avi_credentials: !binary |-
          {{ 'avi_credentials' }}
        avi_disable_session_cache_as_fact: !binary |-
          {{ 'true' }}
        controller: !binary |-
          {{ 'controller' }}
        description: !binary |-
          {{ 'description' }}
        entries: !binary |-
          {{ 'entries' }}
        is_federated: !binary |-
          {{ 'true' }}
        name: !binary |-
          {{ 'name' }}
        password: !binary |-
          {{ 'password' }}
        state: !binary |-
          {{ 'state' }}
        tenant: !binary |-
          {{ 'tenant' }}
        tenant_ref: !binary |-
          {{ 'tenant_ref' }}
        tenant_uuid: !binary |-
          {{ 'tenant_uuid' }}
        url: !binary |-
          {{ 'url' }}
        username: !binary |-
          {{ 'username' }}
        uuid: !binary |-
          {{ 'uuid' }}
      register: result

    - name: Debug the result
      debug:
        var: result
      when: result is defined