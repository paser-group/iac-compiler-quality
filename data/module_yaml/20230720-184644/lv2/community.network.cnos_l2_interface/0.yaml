---
- name: Test community.network.cnos_l2_interface module
  hosts: node-net
  gather_facts: false

  tasks:
    - name: Configure Layer-2 interface
      community.network.cnos_l2_interface:
        access_vlan: "{{ b'string' }}"
        aggregate: "{{ b'string' }}"
        mode: "{{ b'string' }}"
        name: "{{ b'string' }}"
        native_vlan: "{{ b'string' }}"
        state: "{{ b'string' }}"
        trunk_allowed_vlans: "{{ b'string' }}"
        trunk_vlans: "{{ b'string' }}"
      register: result

    - name: Debug module output
      debug:
        var: result