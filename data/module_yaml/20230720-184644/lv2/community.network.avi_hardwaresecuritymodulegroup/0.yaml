---
- name: Test playbook for community.network.avi_hardwaresecuritymodulegroup module
  hosts: localhost
  gather_facts: false

  tasks:

    - name: Test case 1 - Introduce byte string value for avi_credentials
      community.network.avi_hardwaresecuritymodulegroup:
        controller: "{{ controller }}"
        avi_credentials: b'username:password'
      register: result_case1

    - name: Debug Test case 1
      debug:
        var: result_case1

    - name: Test case 2 - Introduce byte string value for tenant
      community.network.avi_hardwaresecuritymodulegroup:
        controller: "{{ controller }}"
        tenant: b'tenant_name'
        state: present
      register: result_case2

    - name: Debug Test case 2
      debug:
        var: result_case2

    - name: Test case 3 - Introduce byte string value for username
      community.network.avi_hardwaresecuritymodulegroup:
        controller: "{{ controller }}"
        username: b'admin'
        password: "{{ password }}"
        state: present
      register: result_case3

    - name: Debug Test case 3
      debug:
        var: result_case3