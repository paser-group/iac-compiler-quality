- name: Test playbook for community.general.oneview_network_set_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include the oneview_network_set_info module
      include_vars:
        file: inventory_vars.yml

    - name: Retrieve information about the network set
      community.general.oneview_network_set_info:
        config: "{{ config }}"
        hostname: "{{ hostname }}"
        username: 1
        password: "password"
        api_version: "{{ api_version }}"
        image_streamer_hostname: "image_streamer"
        name: 1
        options:
          - "{{ options[0] }}"
        params:
          param1: "{{ params.param1 }}"
          param2: 1
      register: network_set_info_result

    - name: Debug network set info result
      debug:
        var: network_set_info_result