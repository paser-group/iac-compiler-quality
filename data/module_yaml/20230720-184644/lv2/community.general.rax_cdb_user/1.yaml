---
- name: Test playbook for the rax_cdb_user module
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Create Rackspace Cloud Database User
      community.general.rax_cdb_user:
        auth_endpoint: b"https://identity.api.rackspacecloud.com/v2.0/"
        api_key: b"your_api_key"
        username: b"your_username"
        tenant_name: b"your_tenant_name"
        cdb_id: b"your_cdb_id"
        db_username: b"your_db_username"
        db_password: b"your_db_password"
        validate_certs: False
        state: present

    - name: Delete Rackspace Cloud Database User
      community.general.rax_cdb_user:
        auth_endpoint: b"https://identity.api.rackspacecloud.com/v2.0/"
        api_key: b"your_api_key"
        username: b"your_username"
        tenant_name: b"your_tenant_name"
        cdb_id: b"your_cdb_id"
        db_username: b"your_db_username"
        validate_certs: False
        state: absent