- name: Test playbook for 'community.general.hwc_vpc_eip' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a VPC EIP resource
      community.general.hwc_vpc_eip:
        dedicated_bandwidth:
          - bandwidth_type: "Gbps"
            bandwidth_value: 10
        domain: "example.com"
        enterprise_project_id: "12345678"
        id: "eip-12345678"
        identity_endpoint: "https://identity-endpoint.com"
        ip_version: 4
        ipv4_address: b"10.0.0.1"  # Introducing byte string value
        password: b"supersecret"  # Introducing byte string value
        port_id: "port-12345678"
        project: "my-project"
        region: "us-west-1"
        shared_bandwidth_id: "bandwidth-12345678"
        state: present
        timeouts:
          create: 300
          delete: 180
          update: 60
        type: "standard"
        user: "ansible"

      register: eip_resource

    - name: Debug output
      debug:
        var: eip_resource