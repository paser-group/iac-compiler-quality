---
- name: Test playbook for community.general.ipa_otpconfig
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure FreeIPA OTP configuration
      community.general.ipa_otpconfig:
        ipa_host: b'10.1.1.1'  # Introduce byte string value for ipa_host
        ipa_pass: b'secret'    # Introduce byte string value for ipa_pass
        ipa_port: 123          # Regular integer value for ipa_port
        ipa_prot: 'https'      # Regular string value for ipa_prot
        ipa_timeout: 30        # Regular integer value for ipa_timeout
        ipa_user: 'admin'      # Regular string value for ipa_user
        ipatokenhotpauthwindow: 60         # Regular integer value for ipatokenhotpauthwindow
        ipatokenhotpsyncwindow: 120        # Regular integer value for ipatokenhotpsyncwindow
        ipatokentotpauthwindow: 60         # Regular integer value for ipatokentotpauthwindow
        ipatokentotpsyncwindow: 120        # Regular integer value for ipatokentotpsyncwindow
        validate_certs: true    # Regular boolean value for validate_certs
      register: result

    - name: Debug module output
      debug:
        var: result