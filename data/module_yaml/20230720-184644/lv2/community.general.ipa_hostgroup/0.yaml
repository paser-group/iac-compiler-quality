---
- name: Test playbook for community.general.ipa_hostgroup module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create IPA hostgroup
      community.general.ipa_hostgroup:
        ipa_host: "10.1.1.1"     # Replace with actual IPA host IP
        ipa_user: "admin"        # Replace with actual IPA username
        ipa_pass: "password"     # Replace with actual IPA password
        ipa_port: 443            # Replace with actual IPA port
        ipa_prot: "https"        # Replace with actual IPA protocol
        ipa_timeout: 60          # Replace with actual IPA timeout
        validate_certs: false    # Replace with actual certificate validation option
        cn: b'hostgroup1'        # Byte string value
        description: b'My Hostgroup'  # Byte string value
        state: present
        host: 
          - b'10.1.1.2'
          - b'10.1.1.3'
        append: no
      register: result
      
    - name: Debug task
      debug:
        var: result