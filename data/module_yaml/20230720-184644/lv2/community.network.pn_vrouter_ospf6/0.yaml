---
- name: Test playbook for community.network.pn_vrouter_ospf6
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure OSPF6 on vRouter
      community.network.pn_vrouter_ospf6:
        pn_cliswitch: "{{ pn_cliswitch | default('localhost') }}"
        pn_nic: "{{ pn_nic | default('nic1') }}"
        pn_ospf6_area: "{{ pn_ospf6_area | default('0:0:0:0') }}"
        pn_vrouter_name: "{{ pn_vrouter_name | default('vrouter1') }}"
        state: present
      vars:
        pn_cliswitch: b'localhost'
        pn_nic: b'nic1'
        pn_ospf6_area: b'0:0:0:0'
        pn_vrouter_name: b'vrouter1'