- name: Test playbook for the rocketchat module with byte string heuristic
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Send message to Rocket.Chat
      community.general.rocketchat:
        domain: !!binary "ZXhhbXBsZS5jb20="
        token: !!binary "eW91cl90b2tlbg=="
        channel: !!binary "Z2VuZXJhbA=="
        msg: !!binary "VGhpcyBpcyBhIHRlc3QgbWVzc2FnZQ=="
        protocol: !!binary "aHR0cHM="
        validate_certs: !!binary "ZmFsc2U="
      register: result
      ignore_errors: true

    - name: Print response
      debug:
        var: result