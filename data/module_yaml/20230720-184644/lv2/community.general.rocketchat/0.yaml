- name: Test playbook for the rocketchat module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Send message to Rocket.Chat
      community.general.rocketchat:
        domain: example.com
        token: your_token
        channel: general
        msg: "This is a test message"
        protocol: https
        validate_certs: false
      register: result
      ignore_errors: true

    - name: Print response
      debug:
        var: result