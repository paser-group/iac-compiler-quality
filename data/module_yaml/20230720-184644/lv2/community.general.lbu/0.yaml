---
- name: Test playbook for exposing type-related bugs
  hosts: all
  gather_facts: false
  
  vars:
    lbu_options:
      commit: True
      exclude:
        - /path/to/exclude1
        - /path/to/exclude2
      include:
        - /path/to/include1
        - /path/to/include2

  tasks:
    - name: Perform local backups using lbu module
      community.general.lbu:
        commit: "{{ lbu_options.commit }}"
        exclude: "{{ lbu_options.exclude }}"
        include: "{{ lbu_options.include }}"
      register: lbu_output

    - name: Display lbu module output
      debug:
        var: lbu_output