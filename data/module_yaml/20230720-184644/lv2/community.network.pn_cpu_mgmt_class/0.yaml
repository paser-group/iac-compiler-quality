---

- name: Test playbook for community.network.pn_cpu_mgmt_class module
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Configure network devices
      community.network.pn_cpu_mgmt_class:
        pn_burst_size: "10"
        pn_cliswitch: "admin"
        pn_name: "switch1"
        pn_rate_limit: "100"
        state: present
      register: result

    - name: Print module output
      debug:
        var: result

- name: Test playbook with byte string values
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Configure network devices with byte string values
      community.network.pn_cpu_mgmt_class:
        pn_burst_size: "10"
        pn_cliswitch: !binary |-
          YWRtaW4=
        pn_name: !binary |-
          c3dpdGNoMQ==
        pn_rate_limit: !binary |-
          MTAw
        state: present
      register: result

    - name: Print module output
      debug:
        var: result