- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Introduce byte string values in place of regular strings
      community.general.one_template:
        api_url: 10.1.1.1
        api_username: b'admin'
        api_password: b'secret'
        id: 1
        name: b'my_template'
        state: present
        template: b'template_content'
        validate_certs: no
        wait_timeout: 10
      ignore_errors: true

    - name: Debug result
      debug:
        var: result