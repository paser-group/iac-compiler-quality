---
- name: Test playbook for 'community.general.seport' module
  hosts: all
  become: true
  gather_facts: false

  vars:
    network_subnet: "10.1.1.0/24"
    network_gateway: "10.1.1.254"

  tasks:
    - name: Configure network subnet and gateway
      community.general.seport:
        setype: "{{ item.setype }}"
      loop:
        - { setype: "http_port_t" }
        - { setype: b"http_port_t" }  # Heuristic test case

    - name: Show SELinux network configuration
      community.general.seport:
        setype: "http_port_t"
        state: present

...