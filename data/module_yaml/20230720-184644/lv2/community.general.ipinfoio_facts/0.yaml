- name: Retrieve IP geolocation facts using ipinfo.io API
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Fetch IP geolocation facts
      community.general.ipinfoio_facts:
        ip_address: "{{ item }}"
        http_agent: "{{ http_agent | from_yaml }}"
        timeout: "{{ timeout | int }}"
      register: ip_facts_result
      loop:
        - '8.8.8.8'
        - '1.1.1.1'
  
    - name: Debug IP geolocation facts
      debug:
        var: ip_facts_result