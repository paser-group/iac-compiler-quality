- name: Test playbook for community.network.pn_vrouter_packet_relay
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add packet relay configuration
      community.network.pn_vrouter_packet_relay:
        pn_cliswitch: "cli"
        pn_forward_ip: 10.1.1.1  # Heuristic: introduce unquoted IP address
        pn_forward_proto: "udp"
        pn_nic: "eth0"
        pn_vrouter_name: "vrouter1"
        state: present
      register: result

    - name: Display result
      debug:
        var: result

    - name: Remove packet relay configuration
      community.network.pn_vrouter_packet_relay:
        pn_cliswitch: "cli"
        pn_forward_ip: "10.1.1.1"
        pn_forward_proto: "udp"
        pn_nic: "eth0"
        pn_vrouter_name: "vrouter1"
        state: absent
      register: result

    - name: Display result
      debug:
        var: result