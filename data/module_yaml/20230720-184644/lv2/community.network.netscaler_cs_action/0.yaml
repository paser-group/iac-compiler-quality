---
- name: Unveiling Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false
  vars:
    nitro_protocol: http
    nitro_user: admin
    nitro_pass: password
    nitro_timeout: 10
    nsip: 127.0.0.1
    validate_certs: false

  tasks:
    - name: Create a Netscaler CS Action
      community.network.netscaler_cs_action:
        nitro_protocol: "{{ nitro_protocol }}"
        nitro_user: "{{ nitro_user }}"
        nitro_pass: "{{ nitro_pass }}"
        nitro_timeout: "{{ nitro_timeout }}"
        nsip: "{{ nsip }}"
        validate_certs: "{{ validate_certs }}"
        state: present
        name: !binary |-
          YWJjZGVmZ2hpamtsbW5vcHFyc3R1dnd4eXo=
        comment: !binary |-
          dGVzdCBjb21tZW50
        targetlbvserver: null
        targetvserver: null
        targetvserverexpr: null
        save_config: "no"
      register: result

    - name: Debugging
      debug:
        var: result