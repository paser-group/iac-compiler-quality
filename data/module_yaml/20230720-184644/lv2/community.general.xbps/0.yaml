---
- name: Test xbps module
  hosts: my_nodes
  become: yes

  tasks:
    - name: Install package using xbps
      community.general.xbps:
        name:
          - bzip2
          - zlib
        recurse: True
        state: latest
        update_cache: True
        upgrade: True
        upgrade_xbps: True
      register: xbps_output

    - name: Display xbps output
      debug:
        var: xbps_output