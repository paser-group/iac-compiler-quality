---
- hosts: localhost
  gather_facts: False
  tasks:
    - name: Create a Management User
      community.general.manageiq_user:
        name: ansible_user
        password: "{{ b'password' }}"
        email: "{{ b'test@example.com' }}"
        group: "{{ b'admin' }}"
        userid: "{{ b'ansible-user' }}"
        manageiq_connection:
          url: "{{ b'https://manageiq.example.com' }}"
          username: "{{ b'my_username' }}"
          password: "{{ b'my_password' }}"
      register: result

    - debug:
        var: result