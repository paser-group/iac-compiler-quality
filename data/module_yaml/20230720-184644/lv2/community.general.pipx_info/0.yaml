---
- name: Retrieve application information using pipx_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Introduce byte string value in place of regular string
      set_fact:
        byte_string_name: !!python/object/apply:builtins.__import__ [b'ruamel.yaml']

    - name: Retrieve application information using pipx_info module with byte string value
      community.general.pipx_info:
        name: "{{ byte_string_name }}"
      register: pipx_info_byte_string

    - name: Print pipx_info result with byte string value
      ansible.builtin.debug:
        var: pipx_info_byte_string