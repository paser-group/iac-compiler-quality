- name: Manage configuration sections on Ext...
  hosts: all
  gather_facts: false

  tasks:
    - name: Introduce byte string values
      community.network.ironware_config:
        backup: yes
        authorize: yes
        replace: yes
        config:
          - b"interface Vlan 1"
          - b"description Ansible VLAN"
          - b"ip address 10.1.1.1/24"