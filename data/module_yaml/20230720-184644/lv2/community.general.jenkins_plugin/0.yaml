- name: Test playbook for latent type-related bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Install Jenkins plugin
      community.general.jenkins_plugin:
        name: !binary |-
          cGx1Z2luMQ==
        url: !binary |-
          aHR0cDovL2V4YW1wbGUuY29tL3BsYXRmb3JtLmhwaQ==
        state: present
      register: result

    - name: Debug module output
      debug:
        var: result