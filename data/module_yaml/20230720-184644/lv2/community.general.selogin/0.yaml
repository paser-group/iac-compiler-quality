- name: Manage Linux user with selogin module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create user with byte string values
      community.general.selogin:
        login: "{{ 'admin' }}"
        state: present
        selevel: "{{ 's0:c123' }}"
        seuser: "{{ 'u0:s0:c456' }}"
        ignore_selinux_state: yes
        reload: yes
      register: result