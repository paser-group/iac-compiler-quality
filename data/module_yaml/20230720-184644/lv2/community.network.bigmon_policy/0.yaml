---
- name: Test playbook for community.network.bigmon_policy module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a bigmon policy with byte string values
      community.network.bigmon_policy:
        access_token: !unsafe "null.encode('utf-8')"
        action: !unsafe "null.encode('utf-8')"
        controller: !unsafe "null.encode('utf-8')"
        delivery_packet_count: !unsafe "null.encode('utf-8')"
        duration: !unsafe "null.encode('utf-8')"
        name: !unsafe "null.encode('utf-8')"
        policy_description: !unsafe "null.encode('utf-8')"
        priority: !unsafe "null.encode('utf-8')"
        start_time: !unsafe "null.encode('utf-8')"
        state: !unsafe "null.encode('utf-8')"
        validate_certs: true
      register: result

    - name: Display the result
      debug:
        var: result