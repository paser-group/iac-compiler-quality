---
- name: Ansible Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Introduce byte string values
      community.general.runit:
        enabled: "{{ true|int }}".encode()
        name: "{{ 'runit_service' | b }}"
        service_dir: "{{ '/etc/sv' | b }}"
        service_src: "{{ 'runit_service_template' | b }}"
        state: "{{ 'present' | b }}"