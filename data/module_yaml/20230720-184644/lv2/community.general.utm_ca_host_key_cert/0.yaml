---
- name: Trigger latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create CA host key certificate with byte string values
      community.general.utm_ca_host_key_cert:
        ca: "MyCA"
        name: "my_cert"
        comment: "This is my certificate"
        encrypted: "true"
        headers:
          - "Header 1"
          - "Header 2"
        key: "my_key"
        meta: "my_meta"
        state: present
        utm_host: "my_host"
        utm_port: "8080"
        utm_protocol: "https"
        utm_token: "my_token"
        validate_certs: "false"