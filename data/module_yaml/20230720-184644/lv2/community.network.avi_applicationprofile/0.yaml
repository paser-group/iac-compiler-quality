---
- name: Test playbook for the 'community.network.avi_applicationprofile' module
  hosts: localhost
  gather_facts: False
  tasks:
    - name: Create an Application Profile with byte string values
      community.network.avi_applicationprofile:
        controller: "https://{{ inventory_hostname }}"
        username: "admin"
        password: "password"
        tenant: "admin"
        name: b'ApplicationProfile1'
        description: b'This is a byte string description'
        type: b'http'
        tenant_ref: b'/api/tenant/admin'
        api_context:
          api_version: "20.1.4"
        avi_credentials:
          username: b'admin'
          password: b'password'
      register: result_add_profile

    - name: Debug the result
      debug:
        var: result_add_profile