---
- name: Gather facts from remote devices
  hosts: all
  gather_facts: no

  tasks:
    # Task 1: Include the 'community.network.voss_facts' module
    - name: Include the 'community.network.voss_facts' module
      include_role:
        name: ansible-collections/community.network/roles/voss_role
      vars:
        gather_subset: None

    # Task 2: Introduce byte string values in place of regular strings
    - name: Introduce byte string values
      set_fact:
        inventory_file: "{{ inventory_file | b64encode }}"
      vars:
        inventory_file: "path/to/inventory"

    # Task 3: Debug the variable to trigger a type-related bug
    - name: Debug the inventory file
      debug:
        var: inventory_file