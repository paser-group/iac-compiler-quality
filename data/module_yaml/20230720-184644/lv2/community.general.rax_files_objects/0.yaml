---

- name: Test playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Introduce byte string value in src option
      community.general.rax_files_objects:
        type: 'download'
        container: 'test'
        src: !!binary |-
          ZGF0YSB0byBkYXRh
        dest: '/path/to/download/file'
        api_key: 'YOUR_API_KEY'
        auth_endpoint: 'https://identity.api.rackspacecloud.com/v2.0'
        region: 'DFW'
        username: 'your-username'
        validate_certs: true