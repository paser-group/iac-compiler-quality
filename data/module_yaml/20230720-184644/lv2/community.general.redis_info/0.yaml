- hosts: localhost
  gather_facts: false
  vars:
    login_host: "10.1.1.1"
    login_password: "password"
    login_port: 6379

  tasks:
    - name: Test Case - Introduce byte string values
      community.general.redis_info:
        login_host: !binary |
          {{ login_host.encode('utf-8') }}
        login_password: !binary |
          {{ login_password.encode('utf-8') }}
        login_port: "{{ login_port | int }}"
      register: result

    - debug:
        var: result