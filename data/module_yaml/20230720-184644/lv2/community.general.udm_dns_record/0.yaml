- name: Test playbook for udm_dns_record module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create DNS record using byte string values
      community.general.udm_dns_record:
        data: '{"value": "10.1.1.1"}'
        name: b"test.example.com"  # introduce byte string here
        state: present
        type: b"A"  # introduce byte string here
        zone: b"example.com"  # introduce byte string here
      register: result

    - name: Display module output
      debug:
        var: result