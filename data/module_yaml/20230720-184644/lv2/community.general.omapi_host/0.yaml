---
- name: Test playbook for community.general.omapi_host module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test Case 1 - Introduce byte string value for 'host'
      community.general.omapi_host:
        host: "{{ '10.1.1.1'.encode() }}"
        port: 7911
        state: present
      register: result_1

    - name: Debug Test Case 1 Result
      debug:
        var: result_1

    - name: Test Case 2 - Introduce byte string value for 'key'
      community.general.omapi_host:
        host: 10.1.1.2
        port: 7912
        state: present
        key: "{{ 'ABCDEF123456'.encode() }}"
      register: result_2

    - name: Debug Test Case 2 Result
      debug:
        var: result_2

    - name: Test Case 3 - Introduce byte string value for 'macaddr'
      community.general.omapi_host:
        host: 10.1.1.3
        port: 7913
        state: present
        macaddr: "{{ '00:11:22:33:44:55'.encode() }}"
      register: result_3

    - name: Debug Test Case 3 Result
      debug:
        var: result_3