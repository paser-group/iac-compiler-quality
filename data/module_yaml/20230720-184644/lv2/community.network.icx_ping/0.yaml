---
- name: Test reachability using icx_ping module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Ping Ubuntu1 with integer value as destination
      community.network.icx_ping:
        dest: 10.1.1.1  # Introduce integer value
      register: ping_result
      vars:
        ansible_network_os: icx

    - debug:
        var: ping_result