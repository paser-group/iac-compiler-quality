- name: Create DNS host record
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create DNS host
      community.general.utm_dns_host:
        utm_host: "10.1.1.1"
        utm_port: 12345
        utm_protocol: "https"
        utm_token: "abc123"
        address: b"10.1.1.100"  # Introducing a byte string value
        hostname: "myhost"
        state: present
      register: result

    - debug:
        var: result