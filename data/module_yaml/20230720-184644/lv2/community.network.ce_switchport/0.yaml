---
- name: Test Playbook
  hosts: switch
  gather_facts: false

  tasks:
    - name: Manage switchport interfaces
      community.network.ce_switchport:
        default_vlan: b'100'
        interface: b'GigabitEthernet 0/1'
        mode: b'access'
        pvid_vlan: b'100'
        state: b'present'
        tagged_vlans:
          - b'200'
          - b'300'
        trunk_vlans:
          - b'400'
        untagged_vlans:
          - b'100'

      register: switchport_result

    - name: Print switchport result
      debug:
        var: switchport_result