---
- name: Manage MDN Configuration
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure MDN interface
      community.network.ce_mdn_interface:
        ifname: "GigabitEthernet0/0/0"  # Replace with the appropriate interface name
        lldpenable: "true"
        mdnstatus: "enable"
        state: "present"
      register: result

    - name: Print result
      debug:
        var: result