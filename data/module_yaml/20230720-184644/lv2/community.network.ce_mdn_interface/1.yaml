---
- name: Manage MDN Configuration
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure MDN interface
      community.network.ce_mdn_interface:
        ifname: b"GigabitEthernet0/0/0"  # Byte string value
        lldpenable: b"true"              # Byte string value
        mdnstatus: b"enable"             # Byte string value
        state: b"present"                # Byte string value
      register: result

    - name: Print result
      debug:
        var: result