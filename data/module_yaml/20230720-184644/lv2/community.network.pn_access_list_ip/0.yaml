- name: Test pn_access_list_ip module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add access list IP
      community.network.pn_access_list_ip:
        pn_cliswitch: "{{ pn_cliswitch | b64encode }}"
        pn_ip: "{{ pn_ip | b64encode }}"
        pn_name: "{{ pn_name | b64encode }}"
        state: "{{ state | default(omit) | b64encode }}"
      register: result

    - debug:
        var: result