---
- name: Test playbook for pn_prefix_list_network module
  hosts: localhost
  gather_facts: false
  vars:
    pn_cliswitch: "{{ item }}"  # Introduce byte string as a variable
    pn_name: 10.1.1.0  # Introduce byte string as a value
    pn_netmask: "{{ item }}"  # Introduce byte string as a variable
    pn_network: 255.255.255.0  # Introduce byte string as a value
    state: "present"  # Use "present" or "absent" based on your test case

  tasks:
    - name: Add prefix list
      community.network.pn_prefix_list_network:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_name: "{{ pn_name }}"
        pn_netmask: "{{ pn_netmask | to_bytes | b64encode }}"
        pn_network: "{{ pn_network | to_bytes | b64encode }}"
        state: "{{ state }}"
      register: result

    - debug:
        var: result
  loop:
    - "your_cliswitch_value"
    - "your_netmask_value"