---
- name: Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install iptables-persistent
      apt:
        name: iptables-persistent
        state: latest

    - name: Add iptables rule
      ansible.builtin.iptables:
        chain: "FORWARD"
        destination: b"10.1.1.2"  # Byte string value
        state: present

    - name: View iptables rules
      ansible.builtin.shell: |
        iptables -L FORWARD
      register: iptables_output

    - name: Print iptables rules
      debug:
        var: iptables_output.stdout_lines

    - name: Remove iptables rule
      ansible.builtin.iptables:
        chain: "FORWARD"
        destination: "10.1.1.2"
        state: absent