---
- name: Copy file from network device
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather network facts
      ansible.netcommon.net_get:
        dest: "{{ ansible_network_os }}-facts.txt"
        protocol: "{{ protocol }}"
        src: "{{ inventory_hostname }}"
      register: network_facts

    - name: Debug network facts
      debug:
        var: network_facts