---
- name: Test playbook for latent type-based bugs
  hosts: nodes
  gather_facts: false

  tasks:
    - name: Gather Scaleway Security Group info
      community.general.scaleway_security_group_info:
        api_token: b"YOUR_API_TOKEN"
        api_url: b"https://api.scaleway.com/"
        region: b"YOUR_REGION"
        query_parameters: b"YOUR_QUERY_PARAMETERS"
        api_timeout: "60"
        validate_certs: "true"
        # To trigger a type-based bug, introduce byte string values
        # in place of regular strings
        # api_token: "YOUR_API_TOKEN"
        # api_url: "https://api.scaleway.com/"
        # region: "YOUR_REGION"
      register: result

    - name: Debug Scaleway Security Group info
      debug:
        var: result