- name: Fetch restconf configuration/state data
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Introduce byte string value for content
      ansible.netcommon.restconf_get:
        content: !!binary |    # Introduction of byte string value
          YmFzZTY0IGVuY29kaW5nIHZhcmlhYmxl
        output: json
        path: /api/config

      register: result
      ignore_errors: yes

    - name: Display response
      debug:
        var: result

    - name: Introduce byte string value for output
      ansible.netcommon.restconf_get:
        content: |
          YmFzZTY0IGVuY29kaW5nIHZhcmlhYmxl
        output: !!binary |    # Introduction of byte string value
          c3RyaW5n
        path: /api/config

      register: result
      ignore_errors: yes

    - name: Display response
      debug:
        var: result

    - name: Introduce byte string value for path
      ansible.netcommon.restconf_get:
        content: |
          YmFzZTY0IGVuY29kaW5nIHZhcmlhYmxl
        output: json
        path: !!binary |   # Introduction of byte string value
          L2FwaS9jb25maWc=

      register: result
      ignore_errors: yes

    - name: Display response
      debug:
        var: result