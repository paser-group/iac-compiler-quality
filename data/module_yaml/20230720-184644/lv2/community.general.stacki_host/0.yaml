- name: Test playbook for community.general.stacki_host module
  hosts: localhost
  gather_facts: false
  vars:
    stacki_endpoint: "http://stacki-server.example.com"
    stacki_user: "admin"
    stacki_password: "password"
  tasks:
    - name: Add stacki_host
      community.general.stacki_host:
        appliance: 'stacki-appliance'
        force_install: 'false'   # Introduce string value instead of boolean
        name: 'stacki-node-1'
        network: 10.1.1.0/24     # Introduce string value instead of network IP
        prim_intf: 'eth0'
        prim_intf_ip: 10.1.1.1   # Introduce integer value instead of string
        prim_intf_mac: '00:11:22:33:44:55'
        rack: '1'
        rank: '1'
        stacki_endpoint: "{{ stacki_endpoint }}"
        stacki_password: "{{ stacki_password }}"
        stacki_user: "{{ stacki_user }}"
        state: "present"