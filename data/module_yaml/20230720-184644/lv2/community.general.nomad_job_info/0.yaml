- hosts: localhost
  gather_facts: false

  tasks:
    - name: Execute nomad_job_info module
      community.general.nomad_job_info:
        host: 10.1.1.1
        namespace: my_namespace
        client_cert: /path/to/client.crt
        client_key: /path/to/client.key
        validate_certs: "false"
        token: my_token
        use_ssl: "true"
        timeout: 10
        name: my_job
      register: job_info_result

    - name: Debug job_info_result
      debug:
        var: job_info_result