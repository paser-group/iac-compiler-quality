---
- name: Manage Domains
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Domain
      community.general.rax_dns:
        name: example.com
        comment: "Example Domain"
        ttl: 3600
        state: present
        validate_certs: yes
        api_key: "API_KEY"
        auth_endpoint: "AUTH_ENDPOINT"
        credentials: "/path/to/credentials"
        email: "user@example.com"
        env: "prod"
        identity_type: "api"
        region: "us"

