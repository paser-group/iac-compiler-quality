---
- name: Ansible Type-Related Bug Finder Playbook
  hosts: localhost
  become: false

  tasks:
    - name: Introduce byte string values in place of regular strings
      community.general.make:
        chdir: /path/to/folder
        file: /path/to/file
        jobs: 2
        make: b"makefile"
        params: {}
        target: 'all'