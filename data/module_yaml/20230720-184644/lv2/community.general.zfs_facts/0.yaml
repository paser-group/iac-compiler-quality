---
- name: Test playbook for community.general.zfs_facts module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather ZFS facts
      community.general.zfs_facts:
        depth: 5
        name: tank
        parsable: true
        properties: "used,mounted"
        recurse: false
        type: filesystem
      register: zfs_facts

    - name: Display ZFS facts
      debug:
        var: zfs_facts