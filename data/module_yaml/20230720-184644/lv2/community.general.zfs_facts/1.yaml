---
- name: Test playbook for community.general.zfs_facts module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather ZFS facts
      community.general.zfs_facts:
        depth: "5"
        name: "b'tank'"
        parsable: "true"
        properties: "b'used,mounted'"
        recurse: "false"
        type: "b'filesystem'"
      register: zfs_facts

    - name: Display ZFS facts
      debug:
        var: zfs_facts