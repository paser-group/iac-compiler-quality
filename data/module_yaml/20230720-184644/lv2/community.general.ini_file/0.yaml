---
- name: Test playbook for exposing type-related bugs in Ansible
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create INI file with byte string value
      community.general.ini_file:
        path: /tmp/test.ini
        section: "{{ section }}"
        option: "{{ option }}"
        value: "{{ value }}"
      vars:
        section: "test_section"
        option: "test_option"
        value: b'test_value'

    - debug:
        msg: "INI file created successfully."