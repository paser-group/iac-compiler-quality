---
- name: Test playbook for community.general.hwc_smn_topic module
  hosts: localhost
  gather_facts: false

  vars:
    display_name: "test"
    domain: "test"
    id: "test"
    identity_endpoint: "test"
    name: "test"
    password: "test"
    project: "test"
    region: "test"
    state: "test"
    user: "test"

  tasks:
    - name: Create SMN Topic
      community.general.hwc_smn_topic:
        display_name: !binary | "{{ display_name.encode('utf-8') }}"
        domain: !binary | "{{ domain.encode('utf-8') }}"
        id: !binary | "{{ id.encode('utf-8') }}"
        identity_endpoint: !binary | "{{ identity_endpoint.encode('utf-8') }}"
        name: !binary | "{{ name.encode('utf-8') }}"
        password: !binary | "{{ password.encode('utf-8') }}"
        project: !binary | "{{ project.encode('utf-8') }}"
        region: !binary | "{{ region.encode('utf-8') }}"
        state: !binary | "{{ state.encode('utf-8') }}"
        user: !binary | "{{ user.encode('utf-8') }}"
      register: smn_topic

    - name: Debug output
      debug:
        var: smn_topic