---
- hosts: localhost
  gather_facts: false

  tasks:
    - name: Send a Flowdock message
      community.general.flowdock:
        external_user_name: "John Doe"
        from_address: b"user@example.com"
        from_name: "Ansible"
        link: b"https://example.com"
        msg: b"Hello, World!"
        project: "Project XYZ"
        reply_to: b"reply@example.com"
        source: "Testing"
        subject: b"Automation"
        tags: b"ansible, testing"
        token: b"abc123xyz"
        type: b"team_inbox"
        validate_certs: false
      register: result

    - name: Debug flowdock result
      debug:
        var: result