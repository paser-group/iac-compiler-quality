---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add WebFaction App
      community.general.webfaction_app:
        machine: "{{ '10.1.1.1'.encode() }}"  # byte string value for machine
        login_name: "{{ 'admin'.encode() }}"  # byte string value for login_name
        login_password: "{{ 'password'.encode() }}"  # byte string value for login_password
        name: "{{ 'my-app'.encode() }}"  # byte string value for name
        type: "{{ 'django'.encode() }}"  # byte string value for type
        state: present
        autostart: "{{ False }}"  # regular boolean value
        extra_info: "{{ 'some_info'.encode() }}"  # byte string value for extra_info
        port_open: "{{ True }}"  # regular boolean value

      register: result

    - debug:
        var: result