---
- name: Test playbook for pn_snmp_community module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set SNMP community string on network device
      community.network.pn_snmp_community:
        pn_cliswitch: null
        pn_community_string: "public"      # Provide a regular string value here
        pn_community_type: "ro"            # Provide a regular string value here
        state: "present"

    - name: Test case - Introduce byte string value for pn_community_string
      community.network.pn_snmp_community:
        pn_cliswitch: null
        pn_community_string: b"public"     # Introduce a byte string value here
        pn_community_type: "ro"
        state: "present"

    - name: Test case - Introduce byte string value for pn_community_type
      community.network.pn_snmp_community:
        pn_cliswitch: null
        pn_community_string: "public"
        pn_community_type: b"ro"           # Introduce a byte string value here
        state: "present"

    - name: Test case - Introduce byte string values for both pn_community_string and pn_community_type
      community.network.pn_snmp_community:
        pn_cliswitch: null
        pn_community_string: b"public"     # Introduce a byte string value here
        pn_community_type: b"ro"           # Introduce a byte string value here
        state: "present"

    - name: Test case - Modify SNMP community string with byte string value
      community.network.pn_snmp_community:
        pn_cliswitch: null
        pn_community_string: b"public"     # Introduce a byte string value here
        pn_community_type: "ro"
        state: "present"