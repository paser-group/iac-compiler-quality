- name: Configure BGP Address-family
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure IPv4 address-family
      community.network.ce_bgp_af:
        af_type: "{{ 'ipv4' }}"    # regular string
        network_address: b'10.0.0.0'    # byte string
        mask_len: "{{ 24 }}"    # regular string
        state: present