- hosts: all
  gather_facts: False

  tasks:
    - name: Execute Redfish command
      community.general.redfish_command:
        baseuri: "{{ ansible_host }}"
        username: admin
        password: admin123
        command: ['get', '/redfish/v1/systems/{{ inventory_hostname }}/bios']
      register: result

    - name: Print Redfish command output
      debug:
        var: result.stdout