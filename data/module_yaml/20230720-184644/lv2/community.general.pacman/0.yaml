- name: Trigger Type-Related Bugs in community.general.pacman module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test Case 1 - Introduce byte string value for executable
      community.general.pacman:
        executable: b'pacman'
        state: present

    - name: Test Case 2 - Introduce byte string value for extra_args
      community.general.pacman:
        executable: 'pacman'
        state: present
        extra_args: b'--sync --refresh'

    - name: Test Case 3 - Introduce byte string value for name list
      community.general.pacman:
        executable: 'pacman'
        state: installed
        name:
          - b'package1'
          - 'package2'

    - name: Test Case 4 - Introduce byte string value for reason
      community.general.pacman:
        executable: 'pacman'
        state: present
        reason: b'Dependency'

    - name: Test Case 5 - Introduce byte string value for reason_for
      community.general.pacman:
        executable: 'pacman'
        state: present
        reason_for: b'package1'

    - name: Test Case 6 - Introduce byte string value for update_cache_extra_args
      community.general.pacman:
        executable: 'pacman'
        state: present
        update_cache: yes
        update_cache_extra_args: b'--force'

    - name: Test Case 7 - Introduce byte string value for upgrade_extra_args
      community.general.pacman:
        executable: 'pacman'
        state: present
        upgrade: yes
        upgrade_extra_args: b'--force'

    - name: Test Case 8 - Introduce byte string value for multiple attributes
      community.general.pacman:
        executable: b'pacman'
        state: present
        extra_args: b'--sync --refresh'
        reason: b'Dependency'
        update_cache: yes
        update_cache_extra_args: b'--force'

    - name: Test Case 9 - Introduce byte string value for remove_nosave
      community.general.pacman:
        executable: 'pacman'
        state: absent
        remove_nosave: yes

    - name: Test Case 10 - Introduce byte string value for force
      community.general.pacman:
        executable: 'pacman'
        state: absent
        force: yes