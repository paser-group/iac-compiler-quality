---
- name: Configure IP interface properties
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set IP interface property
      community.network.ipadm_ifprop:
        interface: "{{ interface }}"
        property: "{{ property }}"
        protocol: "{{ protocol }}"
        state: present
        temporary: "{{ temporary }}"
        value: "{{ value }}"
      register: result