- name: Test playbook for community.network.edgeos_command module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Execute edgeos commands with byte string values
      community.network.edgeos_command:
        command: ['ls', '-l']
        interval: ---
        match: b'file.txt'
        retries: 3
        wait_for: True
      register: cmd_output

    - name: Display command output
      debug:
        var: cmd_output