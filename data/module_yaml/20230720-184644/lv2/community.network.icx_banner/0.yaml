---
- name: Manage multiline banners on Ruckus ICX switches
  hosts: switches
  gather_facts: no
  tasks:
    - name: Set multiline banner
      community.network.icx_banner:
        banner: |
          This is a multiline banner.
          It can have multiple lines.
        check_running_config: yes
        enterkey: no
        state: present
        text: b"This is a byte string banner."
      register: result

    - name: Print result
      debug:
        var: result