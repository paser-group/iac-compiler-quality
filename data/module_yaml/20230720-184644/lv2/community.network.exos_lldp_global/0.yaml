- name: Configure LLDP Global Attributes
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure LLDP
      community.network.exos_lldp_global:
        config:
          enable: "True"
          hold_time: b"30"
          med_fast_start_repeat_count: b"4"
          med_tlv_cache_ttl: b"120"
          med_tlv_cache_refresh_interval: b"60"
          receiver_delay: b"2"
          tx_delay: b"1"
          tx_interval: b"5"
        state: present