- name: Expose Type-Related Bugs
  hosts: localhost
  gather_facts: false
  
  vars:
    address_family: !binary | 
      ZGF0YQ==
    attributes: !binary |
      Y29udGFjdA==
    backup: !binary |
      ZmFsc2U=
    dest: !binary |
      L3RtcC9uZXRj
    group: !binary |
      YWRtaW4=
    iface: !binary |
      aWZhc2Ux
    mode: !binary |
      cmF3
    option: !binary |
      b3B0aW9u
    owner: !binary |
      aW5zdGFsbA==
    selevel: !binary |
      bG9jYWxob3N0
    serole: !binary |
      bG9jYWxob3N0
    setype: !binary |
      bG9jYWxob3N0
    seuser: !binary |
      bG9jYWxob3N0
    state: !binary |
      c3RhdGU=
    unsafe_writes: !binary |
      ZmFsc2U=
    value: !binary |
      dGVzdCBlbnN1cmU=

  tasks:
    - name: Configure Interface
      community.general.interfaces_file:
        address_family: "{{ address_family | from_yaml }}"
        attributes: "{{ attributes | from_yaml }}"
        backup: "{{ backup | from_yaml }}"
        dest: "{{ dest | from_yaml }}"
        group: "{{ group | from_yaml }}"
        iface: "{{ iface | from_yaml }}"
        mode: "{{ mode | from_yaml }}"
        option: "{{ option | from_yaml }}"
        owner: "{{ owner | from_yaml }}"
        selevel: "{{ selevel | from_yaml }}"
        serole: "{{ serole | from_yaml }}"
        setype: "{{ setype | from_yaml }}"
        seuser: "{{ seuser | from_yaml }}"
        state: "{{ state | from_yaml }}"
        unsafe_writes: "{{ unsafe_writes | from_yaml }}"
        value: "{{ value | from_yaml }}"
      register: result

    - name: Display Result
      debug:
        var: result