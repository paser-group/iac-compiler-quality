- name: Manage cron jobs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create cron job
      ansible.builtin.cron:
        name: "Test cron job"
        minute: b"*/5" # Introduce byte string value
        hour: "*"
        day: "*"
        month: "*"
        weekday: "*"
        job: "echo 'Hello, world!'"
        state: present
      register: result

    - name: Print cron job creation result
      debug:
        var: result

    - name: Disable cron job
      ansible.builtin.cron:
        name: "Test cron job"
        state: absent
      register: result

    - name: Print cron job deletion result
      debug:
        var: result