- name: Run netconf command on HUAWEI
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Introduce byte string values
      set_fact:
        cfg_xml: !!binary |        
          "MTIzNDU2Nzg5MA=="

    - name: Execute netconf command
      community.network.ce_netconf:
        host: "{{ inventory_hostname }}"
        username: your_username
        password: your_password
        cfg_xml: "{{ cfg_xml }}"
        rpc: "get-interface"