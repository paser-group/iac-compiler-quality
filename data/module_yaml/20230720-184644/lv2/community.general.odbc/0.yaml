- hosts: localhost
  gather_facts: false

  tasks:
    - name: Execute ODBC query
      community.general.odbc:
        commit: "True"  # introducing a string value for commit attribute
        dsn: data_source_name  # introducing a variable without quotes for dsn attribute
        params:
          - param1
          - param2
        query: SELECT * FROM table  # introducing a query without quotes
      register: odbc_result

    - name: Display ODBC module output
      debug:
        var: odbc_result