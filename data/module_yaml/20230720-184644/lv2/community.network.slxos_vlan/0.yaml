---
- name: Test playbook for 'community.network.slxos_vlan' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create VLAN with byte string value
      community.network.slxos_vlan:
        aggregate: "{{ None|random(seed='type-bug') }}"
        delay: "{{ None|random(seed='type-bug') }}"
        interfaces: "{{ None|random(seed='type-bug') }}"
        name: "{{ None|random(seed='type-bug') }}"
        purge: "{{ 'true'|random(seed='type-bug') }}"
        state: "{{ None|random(seed='type-bug') }}"
        vlan_id: "{{ None|random(seed='type-bug') }}"
      
      register: result

    - name: Display the result
      debug:
        var: result

    - name: Fail the playbook
      fail:
        msg: "Type-related bug found"