---
- name: Test playbook for the oneview_logical_interconnect_group module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Test with regular string values
      community.general.oneview_logical_interconnect_group:
        api_version: 1600                             # int
        config: "/path/to/config.json"                 # path
        data:
          name: "TestLogicalInterconnectGroup"        # dict
          state: present
        hostname: "example.com"                        # str
        image_streamer_hostname: "image.example.com"   # str
        password: "Password123"                        # str
        username: "admin"                              # str
        validate_etag: false                           # bool

    - name: Test with byte string values
      community.general.oneview_logical_interconnect_group:
        api_version: b"1600"                            # byte string
        config: b"/path/to/config.json"                  # byte string
        data:
          name: b"TestLogicalInterconnectGroup"         # byte string
          state: b"present"                             # byte string
        hostname: b"example.com"                         # byte string
        image_streamer_hostname: b"image.example.com"    # byte string
        password: b"Password123"                         # byte string
        username: b"admin"                               # byte string
        validate_etag: b"false"                          # byte string