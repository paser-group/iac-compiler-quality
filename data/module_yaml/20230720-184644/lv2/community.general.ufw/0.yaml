---
- name: Test Suite for community.general.ufw module
  hosts: localhost
  tasks:
    - name: Add UFW rule
      community.general.ufw:
        rule: b"allow"
        direction: "in"
        interface: "eth0"
        from_ip: 10.1.1.1
        from_port: 80
        to_ip: 10.1.1.2
        to_port: 443
      register: ufw_result

    - name: Debug UFW result
      debug:
        var: ufw_result
...