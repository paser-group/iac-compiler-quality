---
- name: Test playbook for Ansible latent type-related bug exploration
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create GslbService with byte string values
      community.network.avi_gslbservice:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        name: "{{ b'gslbservice_name' }}"
        application_persistence_profile_ref: null
        state: present
      register: result
      ignore_errors: true

    - name: Display result
      debug:
        var: result