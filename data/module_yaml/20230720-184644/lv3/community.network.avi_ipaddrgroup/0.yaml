---
- name: Test playbook for Ansible latent type-related bug exploration
  hosts: localhost
  gather_facts: False

  vars:
    controller: "{{ ansible_host }}"
    tenant: "Default-Tenant"
    username: "admin"
    password: "password"

  tasks:
    - name: Create configuration values with mixed types
      community.network.avi_ipaddrgroup:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        name: "Test-IpAddrGroup"
        description: ["Test description", 123]  # Mixing string and integer value
        avi_credentials:
          api_version: "20.1.4"
        api_context:
          api_version: "20.1.4"
        state: present

    - name: Debug output
      debug:
        var: result