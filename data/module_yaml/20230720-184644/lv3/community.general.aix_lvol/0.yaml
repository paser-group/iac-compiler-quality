---
- name: Create AI Configuration
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Create AI configuration
      community.general.aix_lvol:
        copies: 2
        lv: /dev/lvtest
        lv_type: striped
        opts: stale
        policy: auto
        pvs:
          - hdisk1
          - hdisk2
        size: 10G
        state: present
        vg: testvg