---
- name: Test playbook for ansible.netcommon.network_resource module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create network resource using bytes and string
      ansible.netcommon.network_resource:
        config: "{{ config }}"   # Raw configuration
        name: "{{ name }}"       # Network resource name
        os_name: "{{ os_name }}" # Operating system name
        running_config: "{{ running_config }}" # Running configuration
        state: "{{ state }}"     # State of the resource (absent, updated, present)

  vars:
    config: |
      interface GigabitEthernet1/0/1
        description Sample Interface
        ip address 10.1.1.10/24
        no shutdown
      vlan 100
        name Sample VLAN
      !
    name: "Test Network Resource"
    os_name: "IOS-XE"
    running_config: null
    state: null