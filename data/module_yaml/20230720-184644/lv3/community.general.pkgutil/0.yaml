- name: Create configuration values with mixed types
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set bytes and string values
      set_fact:
        my_bytes: !binary | 
          {{ lookup('pipe', 'echo -n "Hello World" | base64') }}
        my_string: "Hello World"

    - name: Display variable values
      debug:
        var: my_bytes
      debug:
        var: my_string