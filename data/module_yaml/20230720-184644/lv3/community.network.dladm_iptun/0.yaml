- name: Ansible Playbook for testing dladm_iptun module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create IP tunnel interface with bytes and strings
      community.network.dladm_iptun:
        local_address: "10.1.1.1"
        name: "tunnel1"
        remote_address: b"10.1.1.2"
        state: present
        temporary: false
        type: "ip-over-ip"
      register: result
      
    - name: Debug result
      debug:
        var: result