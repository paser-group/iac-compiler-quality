---
- name: Manage BFD session view configuration
  hosts: localhost
  gather_facts: false

  vars:
    bfd_sessions:
      - session_name: bfd-session1
        admin_down: true
        description: null
        detect_multi: null
        local_discr: null
        min_rx_interval: null
        min_tx_interval: null
        remote_discr: null
        state: null
        tos_exp: null
        wtr_interval: null

  tasks:
    - name: Configure BFD Session View
      community.network.ce_bfd_view:
        session_name: "{{ item.session_name }}"
        admin_down: "{{ item.admin_down }}"
        description: "{{ item.description }}"
        detect_multi: "{{ item.detect_multi }}"
        local_discr: "{{ item.local_discr }}"
        min_rx_interval: "{{ item.min_rx_interval }}"
        min_tx_interval: "{{ item.min_tx_interval }}"
        remote_discr: "{{ item.remote_discr }}"
        state: "{{ item.state }}"
        tos_exp: "{{ item.tos_exp }}"
        wtr_interval: "{{ item.wtr_interval }}"
      with_items: "{{ bfd_sessions }}"