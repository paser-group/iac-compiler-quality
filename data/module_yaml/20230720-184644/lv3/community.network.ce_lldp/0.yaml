---
- name: Configure LLDP on HUAWEI devices
  hosts: switches
  gather_facts: false

  tasks:
    - name: Enable LLDP
      community.network.ce_lldp:
        bind_name: "{{ inventory_hostname }}"
        lldpenable: 1
      register: result

    - name: Debug LLDP configuration
      debug:
        var: result