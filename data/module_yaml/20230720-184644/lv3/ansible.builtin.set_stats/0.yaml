---
- name: Test ansible.builtin.set_stats module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set stats with bytes and strings
      ansible.builtin.set_stats:
        aggregate: true
        data:
          bytes_value: "10GiB"
          str_value: "Hello, Ansible!"

- name: Display stats
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Debug stats
      debug:
        var: hostvars['localhost']['ansible_facts']['ansible_stats']