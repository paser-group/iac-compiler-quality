---
- name: Test playbook to trigger type-related bugs
  hosts: localhost
  gather_facts: false

  vars:
    api_token: "YOUR_API_TOKEN"
    name: "YOUR_NAMESPACE_NAME"
    project_id: "YOUR_PROJECT_ID"
    query_parameters:
      param1: "VALUE1"
      param2: "VALUE2"
    region: "YOUR_REGION"
    validate_certs: true

  tasks:
    - name: Retrieve namespace information
      community.general.scaleway_container_namespace_info:
        api_token: "{{ api_token }}"
        name: "{{ name }}"
        project_id: "{{ project_id }}"
        query_parameters: "{{ query_parameters }}"
        region: "{{ region }}"
        validate_certs: "{{ validate_certs }}"
      register: namespace_info

    - name: Debug namespace information
      debug:
        var: namespace_info