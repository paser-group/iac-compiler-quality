- name: Latent Type-Related Bug Exploration with community.general.cargo module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Install Rust using cargo
      community.general.cargo:
        path: "{{ playbook_dir }}/rust_project"
        state: present
        version: "1.55.0"
      register: cargo_install_output

    - name: Display cargo installation output
      debug:
        var: cargo_install_output

    - name: Create a Rust project using cargo with bytes and strings in configuration values
      community.general.cargo:
        name: "{{ playbook_dir | basename }}"
        path: "{{ playbook_dir }}/rust_project"
        state: present
        version: b"1.55.0"
      register: rust_project_output

    - name: Display Rust project creation output
      debug:
        var: rust_project_output