---
- name: Test playbook for the community.general.one_service module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a service with byte and string attributes
      community.general.one_service:
        api_url: "https://api.example.com"
        api_username: "admin"
        api_password: "password"
        service_name: "test_service"
        service_id: 1
        template_name: "template1"
        template_id: 2
        custom_attrs:
          bytes_attr: "{{ 'test_bytes' | to_bytes }}"
          string_attr: "test_string"
        state: present
      register: result

    - name: Display the result
      debug:
        var: result