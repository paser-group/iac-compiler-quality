---
- name: Create temporary files
  hosts: localhost
  gather_facts: false

  vars:
    my_path: /tmp
    my_prefix: bytes_äöü_
    my_suffix: '.txt'

  tasks:
    - name: Create temporary file
      ansible.builtin.tempfile:
        path: "{{ my_path | string }}"
        prefix: "{{ my_prefix | string | to_bytes }}"
        state: file
        suffix: "{{ my_suffix | string }}"
      register: temp_file

    - name: Display temporary file path
      debug:
        var: temp_file.path