---
- name: Test playbook for community.network.ce_interface_ospf module
  hosts: localhost
  gather_facts: false
  become: no

  vars:
    area: null
    auth_key_id: null
    auth_mode: null
    auth_text_md5: null
    auth_text_simple: null
    cost: null
    dead_interval: null
    hello_interval: null
    interface: null
    process_id: null
    silent_interface: null
    state: null

  tasks:
    - name: Configure OSPF interface
      community.network.ce_interface_ospf:
        area: "{{ area }}"
        auth_key_id: "{{ auth_key_id }}"
        auth_mode: "{{ auth_mode }}"
        auth_text_md5: "{{ auth_text_md5 }}"
        auth_text_simple: "{{ auth_text_simple }}"
        cost: "{{ cost }}"
        dead_interval: "{{ dead_interval }}"
        hello_interval: "{{ hello_interval }}"
        interface: "{{ interface }}"
        process_id: "{{ process_id }}"
        silent_interface: "{{ silent_interface }}"
        state: "{{ state }}"
      register: result

    - name: Print result
      debug:
        var: result
...