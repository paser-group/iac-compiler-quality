---
- name: Trigger Type-Related Bugs in community.network.aireos_config module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Configure AireOS device
      community.network.aireos_config:
        after: null
        backup: true
        backup_options: {}
        before: null
        diff_against: null
        diff_ignore_lines: null
        intended_config: null
        lines: null
        match: null
        running_config: null
        save: true
        save_when: null
        src: null
    
      vars:
        config_bytes: "{{ 'config_bytes' | b64encode }}"
        config_string: "config_string"

      register: result

    - debug:
        var: result