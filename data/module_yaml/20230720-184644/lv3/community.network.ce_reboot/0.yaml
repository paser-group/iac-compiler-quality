---
- name: Test playbook to reboot HUAWEI device
  hosts: huawei_device
  gather_facts: false
  
  tasks:
    - name: Reboot the device
      community.network.ce_reboot:
        confirm: true
        save_config: true
      register: reboot_result
      
    - name: Debug reboot result
      debug:
        var: reboot_result