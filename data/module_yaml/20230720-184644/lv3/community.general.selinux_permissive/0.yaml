---
- name: Change SELinux domain to permissive mode
  hosts: all
  become: true
  become_user: root

  tasks:
    - name: Set SELinux domain to permissive
      community.general.selinux_permissive:
        domain: "{{ selinux_domain }}"
        no_reload: "{{ no_reload }}"
        permissive: "{{ permissive }}"
        store: "{{ store }}"
      vars:
        selinux_domain: 123
        no_reload: true
        permissive: "yes"
        store: 123