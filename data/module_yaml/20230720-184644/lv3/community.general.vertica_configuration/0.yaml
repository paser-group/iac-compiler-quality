---
- name: Update Vertica configuration
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Configure Vertica
      community.general.vertica_configuration:
        cluster: "test_cluster"
        db: "test_db"
        login_password: "password"
        login_user: "admin"
        parameter: "test_parameter"
        port: "5433"
        value: "{{ item }}"
      loop:
        - "{{ 'TestString' }}"
        - "{{ b'TestBytes' }}"
      register: result