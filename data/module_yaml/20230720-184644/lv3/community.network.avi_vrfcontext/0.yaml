---
- name: Test playbook for exposing Ansible latent bugs
  hosts: localhost
  gather_facts: False

  vars:
    api_context: "{{ api_context }}"
    api_version: "{{ api_version }}"
    avi_api_patch_op: "{{ avi_api_patch_op }}"
    avi_api_update_method: "{{ avi_api_update_method }}"
    avi_credentials: "{{ avi_credentials }}"
    avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
    bgp_profile: "{{ bgp_profile }}"
    cloud_ref: "{{ cloud_ref }}"
    controller: "{{ controller }}"
    debugvrfcontext: "{{ debugvrfcontext }}"
    description: "{{ description }}"
    gateway_mon: "{{ gateway_mon }}"
    internal_gateway_monitor: "{{ internal_gateway_monitor }}"
    name: "{{ name }}"
    password: "{{ password }}"
    state: "{{ state }}"
    static_routes: "{{ static_routes }}"
    system_default: "{{ system_default }}"
    tenant: "{{ tenant }}"
    tenant_ref: "{{ tenant_ref }}"
    tenant_uuid: "{{ tenant_uuid }}"
    url: "{{ url }}"
    username: "{{ username }}"
    uuid: "{{ uuid }}"

  tasks:
    - name: Execute community.network.avi_vrfcontext module
      community.network.avi_vrfcontext:
        api_context: "{{ api_context }}"
        api_version: "{{ api_version }}"
        avi_api_patch_op: "{{ avi_api_patch_op }}"
        avi_api_update_method: "{{ avi_api_update_method }}"
        avi_credentials: "{{ avi_credentials }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
        bgp_profile: "{{ bgp_profile }}"
        cloud_ref: "{{ cloud_ref }}"
        controller: "{{ controller }}"
        debugvrfcontext: "{{ debugvrfcontext }}"
        description: "{{ description }}"
        gateway_mon: "{{ gateway_mon }}"
        internal_gateway_monitor: "{{ internal_gateway_monitor }}"
        name: "{{ name }}"
        password: "{{ password }}"
        state: "{{ state }}"
        static_routes: "{{ static_routes }}"
        system_default: "{{ system_default }}"
        tenant: "{{ tenant }}"
        tenant_ref: "{{ tenant_ref }}"
        tenant_uuid: "{{ tenant_uuid }}"
        url: "{{ url }}"
        username: "{{ username }}"
        uuid: "{{ uuid }}"
      register: result

    - name: Debug Ansible context
      debug:
        msg: "{{ result }}"