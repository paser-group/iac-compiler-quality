---
- name: Manage static IP routes on Lenovo devices
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure static IP routes
      community.network.cnos_static_route:
        admin_distance: 200  # Random value (byte or string type)
        aggregate: "192.168.0.0/16"  # Random value (byte or string type)
        description: "Main route"  # Random value (byte or string type)
        interface: "Ethernet1/1"  # Random value (byte or string type)
        mask: "255.255.255.0"  # Random value (byte or string type)
        next_hop: "10.1.1.254"  # Random value (byte or string type)
        prefix: "172.16.0.0/12"  # Random value (byte or string type)
        state: present  # Random value (byte or string type)
        tag: "100"  # Random value (byte or string type)

      register: route_result

    - name: Debug route_result
      debug:
        var: route_result