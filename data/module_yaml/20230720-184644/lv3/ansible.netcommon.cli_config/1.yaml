vars:
  network_config: |
    interface GigabitEthernet0/1
        description "This is a test interface"
        ip address 10.1.1.1 255.255.255.0
        mtu 1500
        shutdown
        no switchport
        duplex full
        speed auto
        mac-address 00:11:22:33:44:55
        authentication dot1x
        vlan dot1q 10 native
        negotiation auto
        media-type rj45
        ip helper-address 10.2.2.2