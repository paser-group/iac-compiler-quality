- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set gslb site attributes
      community.network.netscaler_gslb_site:
        clip: "{{ None }}"
        metricexchange: "{{ None }}"
        naptrreplacementsuffix: "{{ None }}"
        nitro_pass: bytes
        nitro_protocol: bytes
        nitro_timeout: "{{ 3.0 }}"
        nitro_user: bytes
        nsip: bytes
        nwmetricexchange: "{{ None }}"
        parentsite: "{{ None }}"
        publicclip: "{{ None }}"
        publicip: "{{ None }}"
        save_config: true
        sessionexchange: "{{ None }}"
        siteipaddress: "{{ None }}"
        sitename: "{{ None }}"
        sitetype: "{{ None }}"
        state: present
        triggermonitor: "{{ None }}"
        validate_certs: true

      vars:
        random_bytes: "{{ lookup('password', '/dev/random length=32') }}"

      register: result

    - name: Debug result
      debug:
        var: result