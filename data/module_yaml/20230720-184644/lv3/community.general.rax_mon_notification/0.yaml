- name: Test 'community.general.rax_mon_notification' module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create Rackspace Cloud Monitoring Notification
      community.general.rax_mon_notification:
        auth_endpoint: "https://identity.api.rackspacecloud.com/v2.0"
        api_key: 1234567890
        username: "my_username"
        region: b'DFW'
        identity_type: "rackspace"
        tenant_name: b'my_tenant_name'
        tenant_id: 12345
        notification_type: "webhook"
        label: "my_notification"
        state: "absent"
        validate_certs: "true"
        details:
          server: 10.1.1.1
          port: "8080"
          ssl_verify: b"false"
      register: result

    - name: Print result
      debug:
        var: result