---
- name: Fetch configuration/state data from NETCONF enabled devices
  hosts: localhost
  gather_facts: false

  vars:
    config_value: "{{ 'sample_config_value' | to_bytes(encoding='utf-8') }}"

  tasks:
    - name: Fetch configuration data using netconf_get module
      ansible.netcommon.netconf_get:
        display: "running"
        filter: "{{ config_value }}"
        lock: "config"
        source: "running"
      register: netconf_output

    - name: Debug netconf_output
      debug:
        var: netconf_output