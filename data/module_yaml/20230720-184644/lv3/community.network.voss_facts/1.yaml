---
- name: Test playbook for community.network.voss_facts
  hosts: localhost
  gather_facts: false

  vars:
    example_string: "This is a string"
    example_bytes: "{{ example_string|b64encode }}"

  tasks:
    - name: Gather VoSS facts
      community.network.voss_facts:
        gather_subset: []
        example_string: "{{ example_string }}"
        example_bytes: "{{ example_bytes }}"
      register: voss_facts_result

    - name: Print gathered facts
      debug:
        var: voss_facts_result