---
- name: Ansible Latent Bug Finder & Heuristic Test
  hosts: localhost
  gather_facts: false
  vars:
    chdir_path: '/path/to/chdir/directory'
    file_path: '/path/to/file'
    make_path: '/path/to/make'
    target: 'target_name'

  tasks:
    - name: Create configuration values that incorporate both bytes and strings
      set_fact:
        params:
          - 'param1'
          - 123
          - '{{ "param3" }}'
          - '{{ b"param4" }}'

    - name: Run community.general.make module
      community.general.make:
        chdir: '{{ chdir_path }}'
        file: '{{ file_path }}'
        make: '{{ make_path }}'
        params: '{{ params }}'
        target: '{{ target }}'
        jobs: 2
      register: make_output

    - name: Debug make output
      debug:
        var: make_output