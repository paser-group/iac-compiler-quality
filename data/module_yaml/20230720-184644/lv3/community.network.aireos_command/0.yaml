---
- name: Test playbook for the community.network.aireos_command module
  hosts: all
  gather_facts: false

  tasks:
    - name: Set configuration values
      set_fact:
        interval: 10
        match: "any"
        retries: 1
        wait_for: 5

    - name: Run commands on Cisco AireOS devices
      community.network.aireos_command:
        commands: "{{ item }}"
        interval: "{{ interval }}"
        match: "{{ match }}"
        retries: "{{ retries }}"
        wait_for: "{{ wait_for }}"
      loop:
        - "show ap summary"
        - "show wlan wlan_id"
        - "show interface summary"
        - custom_command_here
      register: result

    - name: Debug output
      debug:
        var: result