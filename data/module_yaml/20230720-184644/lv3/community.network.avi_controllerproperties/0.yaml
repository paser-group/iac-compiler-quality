- name: Test exposing latent type-related bugs
  hosts: localhost
  tasks:
    - name: Set configuration values for heuristic testing
      set_fact:
        allow_unauthenticated_apis: "yes"
        api_version: "v1"
        tenant: "test"
        password: "{{ '<<test_password>>' }}"
    
    - name: Print configuration values
      debug:
        var: allow_unauthenticated_apis
      debug:
        var: api_version
      debug:
        var: tenant
      debug:
        var: password