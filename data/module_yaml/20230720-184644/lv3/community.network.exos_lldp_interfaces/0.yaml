---
- name: Test playbook for community.network.exos_lldp_interfaces module
  hosts: localhost
  gather_facts: false

  vars:
    interfaces:
      - name: eth1
        config:
          - "adminStatus=enabled"
          - "lldpTransmitInterval=5"
          - "lldpReceiveInterval=5"
          - "\x80\x81\x82\x83\x84"
        state: present

  tasks:
    - name: Configure LLDP attributes for interfaces
      community.network.exos_lldp_interfaces:
        interfaces: "{{ interfaces }}"