---

- name: Configure OSPF VPN instance
  hosts: localhost
  gather_facts: false
  connection: local

  tasks:
    - name: Set OSPF VPN instance configuration
      community.network.ce_ospf_vrf:
        vrf: "VPN_Instance"
        state: present
        ospf:
          - ospf1
        route_id: 1.1.1.1
        bandwidth: 100Mbps
        description: "VPN instance description"
        lsaaholdinterval: 60
        lsaainterval: 30
        lsaalflag: true
        lsaamaxinterval: 200
        lsaastartinterval: 100
        lsaoholdinterval: 60
        lsaointerval: 30
        lsaointervalflag: true
        lsaomaxinterval: 200
        lsaostartinterval: 100
        spfholdinterval: 60
        spfinterval: 30
        spfintervalmi: 100
        spfintervaltype: msec
        spfmaxinterval: 300
        spfstartinterval: 200