---
- name: Test playbook for community.general.yum_versionlock module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Lock a package using bytes and strings
      community.general.yum_versionlock:
        name:
          - "{{ 'httpd' | to_bytes }}"
          - "{{ 'openssl' }}"
        state: present

    - name: Unlock a package using bytes and strings
      community.general.yum_versionlock:
        name:
          - "{{ 'httpd' | to_bytes }}"
          - "{{ 'openssl' }}"
        state: absent