---
- name: Test playbook for proxmox_template module
  hosts: all
  gather_facts: false

  tasks:
    - name: Create Proxmox template
      community.general.proxmox_template:
        api_host: "https://{{ ansible_host }}"
        api_user: 12345
        api_password: "your_proxmox_api_password"  # type string
        api_token_id: 67890
        api_token_secret: "your_proxmox_api_token_secret"  # type string
        content_type: 98765
        force: true
        node: "{{ inventory_hostname }}"
        src: "path/to/template.qcow2"  # type string
        state: 0
        storage: "local"  # type string
        template: 54321
        timeout: "30"  # type string
        validate_certs: false

      register: proxmox_template_result

    - name: Display result
      debug:
        var: proxmox_template_result