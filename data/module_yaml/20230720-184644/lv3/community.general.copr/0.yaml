---
- name: Test playbook for 'community.general.copr' module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create Copr project with both bytes and string values
      community.general.copr:
        chroot: "{{ 'str' | to_bytes }}"
        host: "{{ 'localhost' }}"
        name:  "{{ 'str' }}"
        protocol: "{{ 'https' | to_bytes }}"
        state: "{{ 'enabled' | to_bytes }}"
      register: result

    - name: Debug Copr project creation result
      debug:
        var: result