---
- name: Upload file to Cisco FTD
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Upload file with string path
      community.network.ftd_file_upload:
        file_to_upload: "/path/to/file"
        operation: "upload"
        register_as: "upload_result"
      register: result

    - name: Upload file with byte path
      community.network.ftd_file_upload:
        file_to_upload: b"/path/to/file"
        operation: "upload"
        register_as: "upload_result"
      register: result

    - name: Upload file with string operation
      community.network.ftd_file_upload:
        file_to_upload: "/path/to/file"
        operation: "upload"
        register_as: "upload_result"
      register: result

    - name: Upload file with byte operation
      community.network.ftd_file_upload:
        file_to_upload: "/path/to/file"
        operation: b"upload"
        register_as: "upload_result"
      register: result

    - name: Upload file with string register_as
      community.network.ftd_file_upload:
        file_to_upload: "/path/to/file"
        operation: "upload"
        register_as: "upload_result"
      register: result

    - name: Upload file with byte register_as
      community.network.ftd_file_upload:
        file_to_upload: "/path/to/file"
        operation: "upload"
        register_as: b"upload_result"
      register: result

    - name: Print upload result
      debug:
        var: result