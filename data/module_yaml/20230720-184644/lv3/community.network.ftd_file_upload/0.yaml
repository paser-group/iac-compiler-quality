---
- name: Upload file to Cisco FTD
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Upload file
      community.network.ftd_file_upload:
        file_to_upload: "/path/to/file"
        operation: "upload"
        register_as: "upload_result"
      register: result

    - name: Print upload result
      debug:
        var: result