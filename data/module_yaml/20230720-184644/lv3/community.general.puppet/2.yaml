- name: Execute puppet module with puppetmaster as both string and byte value
  hosts: all
  gather_facts: false

  tasks:
    - name: Run puppet module with puppetmaster as string value
      community.general.puppet:
        puppetmaster: "puppet-master"

    - name: Run puppet module with puppetmaster as byte value
      community.general.puppet:
        puppetmaster: b"puppet-master"