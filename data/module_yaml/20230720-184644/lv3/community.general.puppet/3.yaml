- name: Execute puppet module with facts values as combination of strings and bytes
  hosts: all
  gather_facts: false

  tasks:
    - name: Run puppet module with facts values as strings
      community.general.puppet:
        facts:
          fact1: "value1"
          fact2: "value2"

    - name: Run puppet module with facts values as bytes
      community.general.puppet:
        facts:
          fact1: b"value1"
          fact2: b"value2"