---
- name: Test playbook for 'community.general.catapult' module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Send SMS using module
      community.general.catapult:
        api_secret: "{{ catapult_api_secret | b64decode }}"
        api_token: "{{ catapult_api_token }}"
        dest:
          - "1234567890"
        msg: "This is a test message."
        src: "ansible"
      register: catapult_result
  
    - name: Debug module output
      debug:
        var: catapult_result