- name: Discover latent type-related bugs in 'community.general.ibm_sa_vol_map' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create configuration values with bytes and strings
      set_fact:
        cluster: "my_cluster"                   # String value
        endpoints: "my_endpoints"               # String value
        host: "my_host"                         # String value
        lun: "my_lun"                           # String value
        override: "my_override"                 # String value
        password: "my_password"                 # String value
        state: "my_state"                       # String value
        username: "my_username"                 # String value
        vol: "my_vol"                           # String value
        byte_value: "{{ 5000 | to_bytes }}"     # Byte value
        string_value: "Hello, World!"            # String value

    - name: Trigger latent type-related bug
      community.general.ibm_sa_vol_map:
        cluster: "{{ cluster }}"
        endpoints: "{{ endpoints }}"
        host: "{{ host }}"
        lun: "{{ lun }}"
        override: "{{ override }}"
        password: "{{ password }}"
        state: "{{ state }}"
        username: "{{ username }}"
        vol: "{{ vol }}"
        byte_value: "{{ byte_value }}"
        string_value: "{{ string_value }}"
      register: result

    - name: Display the result
      debug:
        var: result