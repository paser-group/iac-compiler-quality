---
- name: Test playbook for 'community.network.a10_server_axapi3' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create AX/SoftAX/Thunder server configuration
      community.network.a10_server_axapi3:
        host: "{{ ansible_host }}"
        username: "{{ ansible_user }}"
        password: "{{ ansible_password }}"
        client_cert: "/path/to/client_cert.crt"
        client_key: "/path/to/client_key.key"
        force: true
        force_basic_auth: true
        http_agent: "Ansible"
        operation: null
        server_ip: null
        server_name: null
        server_ports: null
        server_status: null
        url: "https://{{ ansible_host }}/api/v3"
        url_password: "password"
        url_username: "username"
        use_gssapi: true
        use_proxy: true
        validate_certs: true
        write_config: true

      register: result

    - name: Debug result
      debug:
        var: result