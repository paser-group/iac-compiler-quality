---
- name: Configure Info Center Global
  hosts: localhost
  gather_facts: false

  vars:
    channel_cfg_name: null
    channel_id: null
    channel_name: null
    channel_out_direct: null
    facility: null
    filter_feature_name: null
    filter_log_name: null
    info_center_enable: null
    ip_type: null
    is_default_vpn: false
    level: null
    logfile_max_num: null
    logfile_max_size: null
    packet_priority: null
    server_domain: null
    server_ip: null
    server_port: null
    source_ip: null
    ssl_policy_name: null
    state: null
    suppress_enable: null
    timestamp: null
    transport_mode: null
    vrf_name: null

  tasks:
    - name: Set channel_cfg_name to bytes and string
      set_fact:
        channel_cfg_name: "{{ 'config_скорость' | to_json }}"

    - name: Set channel_id to bytes and string
      set_fact:
        channel_id: "{{ '1.5.6.7' | to_json }}"

    - name: Set channel_name to bytes and string
      set_fact:
        channel_name: "{{ 'channel_日本' | to_json }}"

    - name: Set channel_out_direct to bytes and string
      set_fact:
        channel_out_direct: "{{ 'output_字节' | to_json }}"

    - name: Set facility to bytes and string
      set_fact:
        facility: "{{ 'facility_abc' | to_json }}"

    - name: Set filter_feature_name to bytes and string
      set_fact:
        filter_feature_name: "{{ 'filter_特征' | to_json }}"

    - name: Set filter_log_name to bytes and string
      set_fact:
        filter_log_name: "{{ 'filter_ログ' | to_json }}"

    - name: Set info_center_enable to bytes and string
      set_fact:
        info_center_enable: "{{ 'yes' | to_json }}"

    - name: Set ip_type to bytes and string
      set_fact:
        ip_type: "{{ 'ipv4' | to_json }}"

    - name: Set level to bytes and string
      set_fact:
        level: "{{ 'level_日本' | to_json }}"

    - name: Set logfile_max_num to bytes and string
      set_fact:
        logfile_max_num: "{{ 10 | to_json }}"

    - name: Set logfile_max_size to bytes and string
      set_fact:
        logfile_max_size: "{{ '10m' | to_json }}"

    - name: Set packet_priority to bytes and string
      set_fact:
        packet_priority: "{{ 'priority_字节' | to_json }}"

    - name: Set server_domain to bytes and string
      set_fact:
        server_domain: "{{ 'ansible.com' | to_json }}"

    - name: Set server_ip to bytes and string
      set_fact:
        server_ip: "{{ '192.168.1.1' | to_json }}"

    - name: Set server_port to bytes and string
      set_fact:
        server_port: "{{ 8080 | to_json }}"

    - name: Set source_ip to bytes and string
      set_fact:
        source_ip: "{{ '172.16.0.1' | to_json }}"

    - name: Set ssl_policy_name to bytes and string
      set_fact:
        ssl_policy_name: "{{ 'ssl_ポリシー' | to_json }}"

    - name: Set state to bytes and string
      set_fact:
        state: "{{ 'present' | to_json }}"

    - name: Set suppress_enable to bytes and string
      set_fact:
        suppress_enable: "{{ 'enable_字节' | to_json }}"

    - name: Set timestamp to bytes and string
      set_fact:
        timestamp: "{{ 'enable_时戳' | to_json }}"

    - name: Set transport_mode to bytes and string
      set_fact:
        transport_mode: "{{ 'transport_モード' | to_json }}"

    - name: Set vrf_name to bytes and string
      set_fact:
        vrf_name: "{{ 'vrf_名称' | to_json }}"

    - name: Configure Info Center Global
      community.network.ce_info_center_global:
        channel_cfg_name: "{{ channel_cfg_name }}"
        channel_id: "{{ channel_id }}"
        channel_name: "{{ channel_name }}"
        channel_out_direct: "{{ channel_out_direct }}"
        facility: "{{ facility }}"
        filter_feature_name: "{{ filter_feature_name }}"
        filter_log_name: "{{ filter_log_name }}"
        info_center_enable: "{{ info_center_enable }}"
        ip_type: "{{ ip_type }}"
        is_default_vpn: "{{ is_default_vpn }}"
        level: "{{ level }}"
        logfile_max_num: "{{ logfile_max_num }}"
        logfile_max_size: "{{ logfile_max_size }}"
        packet_priority: "{{ packet_priority }}"
        server_domain: "{{ server_domain }}"
        server_ip: "{{ server_ip }}"
        server_port: "{{ server_port }}"
        source_ip: "{{ source_ip }}"
        ssl_policy_name: "{{ ssl_policy_name }}"
        state: "{{ state }}"
        suppress_enable: "{{ suppress_enable }}"
        timestamp: "{{ timestamp }}"
        transport_mode: "{{ transport_mode }}"
        vrf_name: "{{ vrf_name }}"