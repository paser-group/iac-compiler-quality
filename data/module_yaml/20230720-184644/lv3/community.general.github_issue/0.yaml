---
- name: Create GitHub Issues
  hosts: localhost
  gather_facts: false

  vars:
    github_token: YOUR_GITHUB_TOKEN
    organization: my_organization
    repo: my_repo

  tasks:
    - name: Create GitHub Issue with action as string
      community.general.github_issue:
        action: "create"
        issue: "123"
        organization: "{{ organization }}"
        repo: "{{ repo }}"
        token: "{{ github_token }}"
        title: "Issue with action as string"
        body: "This issue has action as string"
      register: result1
      ignore_errors: true

    - name: Create GitHub Issue with action as integer
      community.general.github_issue:
        action: 1
        issue: 123
        organization: "{{ organization }}"
        repo: "{{ repo }}"
        token: "{{ github_token }}"
        title: "Issue with action as integer"
        body: "This issue has action as integer"
      register: result2
      ignore_errors: true

    - name: Print result of first issue creation
      debug:
        var: result1

    - name: Print result of second issue creation
      debug:
        var: result2