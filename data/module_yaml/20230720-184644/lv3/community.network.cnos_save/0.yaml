---
- name: Save running configuration as startup configuration
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Save configuration
      community.network.cnos_save:
        deviceType: 123   # Type-related bug - expecting a string
        enablePassword: "enable"
        host: "10.0.0.1"
        outputfile: "startup-config.txt"
        password: "password"
        username: "admin"