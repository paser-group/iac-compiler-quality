---
- name: Test scaleway_private_network module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a scaleway private network
      community.general.scaleway_private_network:
        api_timeout: 10
        api_token: "{{ scaleway_api_token }}"
        api_url: "{{ scaleway_api_url }}"
        name: "test-network"
        project: "my-project"
        query_parameters:
          include: "subnets"
        region: "ams1"
        state: "present"
        tags:
          - "ansible-test"
        validate_certs: true
      register: result

    - name: Print the result
      debug:
        var: result