---

- name: Manage IBM Spectrum Accelerate domains
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create IBM Spectrum Accelerate domain
      community.general.ibm_sa_domain:
        domain: "test_domain"
        endpoints: "10.1.1.1"
        hard_capacity: "100GB"
        ldap_id: "ldap"
        max_cgs: "10"
        max_dms: "5"
        max_mirrors: "3"
        max_pools: "5"
        max_volumes: "100"
        password: "password"
        perf_class: "gold"
        size: "1TB"
        soft_capacity: "80GB"
        state: "present"
        username: "admin"
      register: result

    - name: Display IBM Spectrum Accelerate domain creation result
      debug:
        var: result