- name: Test playbook for 'community.general.scaleway_container_info' module
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Retrieve container information
      community.general.scaleway_container_info:
        api_token: "your_api_token"
        api_url: "https://api.scaleway.com/"
        name: "test_container"
        namespace_id: "test_namespace"
        query_parameters:
          param1: "{{ bytes_value }}"
          param2: "{{ string_value }}"
        region: "fr-par"
        api_timeout: "{{ api_timeout_value }}"
        validate_certs: true
      register: container_info

    - debug:
        var: container_info