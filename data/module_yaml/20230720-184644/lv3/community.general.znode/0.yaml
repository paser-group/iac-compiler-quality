- name: Test znode module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create znode with bytes and strings
      community.general.znode:
        hosts: "{{ host }}"
        name: "/test_node"
        state: present
        value: "{{ value }}"
      vars:
        value:
          bytes_value: "{{ lookup('password', '/dev/null length=10') }}"
          string_value: "Hello, World!"