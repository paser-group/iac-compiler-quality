- name: Test playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Create configuration values
      set_fact:
        byte_value: !unsafe "<^!<@os.urandom(64).decode('latin1')@!^>"
        string_value: !unsafe "<^!foobar@!^>"

    - name: Print configuration values
      debug:
        msg: "Byte Value: {{ byte_value }}, String Value: {{ string_value }}"