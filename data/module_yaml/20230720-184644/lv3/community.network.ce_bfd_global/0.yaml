- name: Configure BFD Global
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set BFD Global Configuration
      community.network.ce_bfd_global:
        bfd_enable: "True"
        damp_init_wait_time: "1000 bytes"
        damp_max_wait_time: "2000 strings"
        damp_second_wait_time: "3000 bytes strings"
        default_ip: "10.1.1.1"
        delay_up_time: "5000 bytes strings"
        state: "present"
        tos_exp_dynamic: "4 bytes"
        tos_exp_static: "2 strings"