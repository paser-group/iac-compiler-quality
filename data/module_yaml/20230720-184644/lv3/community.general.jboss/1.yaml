- hosts: all
  gather_facts: false

  tasks:
    - name: Deploy JBoss application
      community.general.jboss:
        deploy_path: "/opt/jboss/{{ deployment | b64decode }}"
        deployment: "bXlhcHBbXQ=="
        src: "/path/to/myapp.war"
        state: present
      register: deploy_result

    - name: Print deployment result
      debug:
        var: deploy_result