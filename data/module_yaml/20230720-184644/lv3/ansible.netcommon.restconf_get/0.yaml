---
- name: Ansible Latent Type-Related Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Fetch configuration/state data from REST API using restconf_get module
      ansible.netcommon.restconf_get:
        content:
          - "config1"
          - 123
        output: "{{ output }}"
        path: "/api/{{ path }}"
      register: result

    - name: Display the result
      debug:
        var: result