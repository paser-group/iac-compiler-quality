- name: Test typetalk module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Send message with byte and string values
      community.general.typetalk:
        client_id: "my_client_id"
        client_secret: "my_client_secret"
        msg: "Test message"
        topic: 1234
      register: result
      ignore_errors: true

    - name: Debug typetalk module output
      debug:
        var: result