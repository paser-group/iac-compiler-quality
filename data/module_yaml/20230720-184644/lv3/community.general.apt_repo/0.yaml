---
- name: Test playbook to manage APT repositories
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Add APT repository with string-type values
      community.general.apt_repo:
        repo: "deb http://example.com/repository buster main contrib non-free"
        state: present
        update: true
        remove_others: false
    
    - name: Add APT repository with byte-type values
      community.general.apt_repo:
        repo: "deb http://example.com/repository focal main contrib non-free"
        state: present
        update: true
        remove_others: false
    
    - name: Remove APT repository with string-type values
      community.general.apt_repo:
        repo: "deb http://example.com/repository buster main contrib non-free"
        state: absent
    
    - name: Remove APT repository with byte-type values
      community.general.apt_repo:
        repo: "deb http://example.com/repository focal main contrib non-free"
        state: absent