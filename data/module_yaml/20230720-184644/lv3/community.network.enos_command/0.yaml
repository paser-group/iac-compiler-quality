---
- name: Execute arbitrary commands on nodes
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Run command with bytes and strings
      command: |
        {% set command_str = "echo -n 'Hello, World!'" %}
        {% set command_bytes = b"echo -n 'Hello, World!'" %}
        {% set command_bytes_encoded = "echo -n 'Hello, World!'".encode('utf-8') %}
        {% set command_int = 12345 %}
        {% set command_int_bytes = b'12345' %}
        {% set command_str_encoded = "ABC".encode('utf-8') %}
        {% set command_bytes_str = b"ABC" %}
        
        echo "String: {{ command_str }}"
        echo "Bytes: {{ command_bytes }}"
        echo "Encoded Bytes: {{ command_bytes_encoded }}"
        echo "Integer: {{ command_int }}"
        echo "Integer bytes: {{ command_int_bytes }}"
        echo "Encoded String: {{ command_str_encoded }}"
        echo "Bytes as String: {{ command_bytes_str }}"