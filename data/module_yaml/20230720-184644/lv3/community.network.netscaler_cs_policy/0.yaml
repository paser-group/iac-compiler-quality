---
- name: Test playbook for community.network.netscaler_cs_policy module
  hosts: localhost
  gather_facts: false

  vars:
    nitro_user: "admin"
    nitro_pass: "password"
    nitro_protocol: "http"
    nitro_timeout: 10
    nsip: "10.1.1.1"  # Update with the correct NSIP of your Netscaler device
    validate_certs: false

  tasks:
    - name: Create policy with byte and string configuration values
      community.network.netscaler_cs_policy:
        nsip: "{{ nsip }}"
        nitro_user: "{{ nitro_user }}"
        nitro_pass: "{{ nitro_pass }}"
        nitro_protocol: "{{ nitro_protocol }}"
        nitro_timeout: "{{ nitro_timeout }}"
        validate_certs: "{{ validate_certs }}"
        policyname: "test_policy"
        rule: "'HTTP.REQ.URL.CONTAINS(\"/path\")'"
        action: "'NOREWRITE'"
        state: present
      register: result

    - name: Display the result
      debug:
        var: result