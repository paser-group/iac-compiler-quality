---
- name: Validate 'community.general.kibana_plugin' module
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Install Kibana plugin
    community.general.kibana_plugin:
      name: my-plugin
      url: "https://example.com/my-plugin.zip"
      version: 1.0
      allow_root: true
      force: "yes"
      state: absent
      timeout: "180 seconds"
    register: result

  - name: Print result
    debug:
      var: result