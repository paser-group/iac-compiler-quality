---
- name: Test playbook for ansible.netcommon.netconf_config
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set bytes and string configuration values
      ansible.netcommon.netconf_config:
        backup: true
        backup_options:
          destination: "/backup/{{ inventory_hostname }}.cfg"
        commit: true
        confirm: 5
        confirm_commit: true
        content: "This is a string value"
        default_operation: merge
        delete: true
        error_option: rollback-on-error
        format: xml
        get_filter: "<filter>eth0</filter>"
        lock: exclusive
        save: true
        source_datastore: running
        target: running
        validate: true