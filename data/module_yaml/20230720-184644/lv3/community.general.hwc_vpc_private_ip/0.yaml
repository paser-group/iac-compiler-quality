---
- name: Test playbook for hwc_vpc_private_ip module
  hosts: localhost
  gather_facts: false

  vars:
    domain: example.com
    id: test-id
    identity_endpoint: https://identity.example.com
    ip_address: "192.168.1.100"
    password: "password"
    project: test-project
    region: us-west-1
    state: "present"
    subnet_id: test-subnet-id
    user: test-user

  tasks:
    - name: Create Vpc/Priv resource
      community.general.hwc_vpc_private_ip:
        domain: "{{ domain }}"
        id: "{{ id }}"
        identity_endpoint: "{{ identity_endpoint }}"
        ip_address: "{{ ip_address }}"
        password: "{{ password }}"
        project: "{{ project }}"
        region: "{{ region }}"
        state: "{{ state }}"
        subnet_id: "{{ subnet_id }}"
        user: "{{ user }}"
      register: result

    - name: Debug result
      debug:
        var: result