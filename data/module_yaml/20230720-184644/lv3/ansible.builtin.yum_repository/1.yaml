---
- name: Add or remove yum repositories
  hosts: all
  become: true
  tasks:
    - name: Add yum repository
      ansible.builtin.yum_repository:
        name: sample-repo
        description: Sample Repository
        baseurl:
          - b'http://example.com/repo1'
          - b'ftp://example.com/repo2'
        gpgcheck: true
        gpgkey:
          - b'http://example.com/RPM-GPG-KEY'
          - b'file:///etc/pki/rpm-gpg/RPM-GPG-KEY'
      register: repo_result
      failed_when: repo_result is failed

    - name: Print yum repository result
      debug:
        var: repo_result