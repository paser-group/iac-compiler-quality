---
- name: Test playbook for community.general.keycloak_clienttemplate module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Keycloak client template
      community.general.keycloak_clienttemplate:
        auth_client_id: "my-client-id"
        auth_client_secret: "my-client-secret"
        auth_keycloak_url: "https://my-keycloak-url"
        auth_password: "my-password"
        auth_realm: "my-realm"
        auth_username: "my-username"
        connection_timeout: "abc"
        description: 123
        full_scope_allowed: "true"
        http_agent: 456
        id: "12345"
        name:
          - "My client template".encode()
          - 789
        protocol: 10.5
        protocol_mappers: 1234
        realm: "my-realm"
        state: "present"
        token: true
        validate_certs: "false"
      register: result

    - name: Debug result
      debug:
        var: result