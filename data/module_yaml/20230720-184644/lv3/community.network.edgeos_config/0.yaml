- name: Test playbook for community.network.edgeos_config module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Configure EdgeOS
      community.network.edgeos_config:
        backup: true
        backup_options:
          dir: "/tmp"
        comment: null
        config: null
        lines:
          - "set system login user admin authentication encrypted-password $1$Rj7y6UyW$8YikH8lPPAZ9uKk78V/Sg."
          - "set system host-name test-router"
          - "set interfaces ethernet eth0 address 192.168.1.1/24"
          - "set interfaces ethernet eth0 description 'Test interface'"
        match: null
        save: false
        src: null
      register: result

    - name: Display result
      debug:
        var: result