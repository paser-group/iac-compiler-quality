---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Execute community.general.rhevm module
      community.general.rhevm:
        name: "my-vm"
        osver: 3.12
        del_prot: "true"
        state: "running"
        vmcpu: "2"
        vmmem: "2048"
        boot_order:
          - "hdd"
          - 1
          - 2
        disks:
          - "vda"
          - 10
          - "sda"
        ifaces:
          - "eth0"
          - 200
          - "eth1"