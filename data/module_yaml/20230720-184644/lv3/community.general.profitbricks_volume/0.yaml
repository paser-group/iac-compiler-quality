---
- name: Ansible Latent Bug Finder & Heuristic Test
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create ProfitBricks Volume
      community.general.profitbricks_volume:
        auto_increment: yes
        bus: 'scsi'
        count: 1
        datacenter: 'DC1'
        disk_type: 'ssd'
        image: 'ubuntu'
        image_password: 'password'
        instance_ids: []
        licence_type: 'windows'
        name: 'test_volume'
        server: 'test_server'
        size: 10
        ssh_keys: []
        state: present
        subscription_password: 'subscription_password'
        subscription_user: 'subscription_user'
        wait: yes
        wait_timeout: 300
        config:
          test1:
            - bytes: 10
              string: 'test1_string'
          test2:
            - bytes: 20
              string: 'test2_string'

  ignore_errors: true