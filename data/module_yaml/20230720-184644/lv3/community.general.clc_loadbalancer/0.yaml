---
- name: Test Playbook
  hosts: localhost
  gather_facts: false

  vars:
    config_var: "hello"
    binary_var: "{{ config_var | b64encode }}"
    result_var: "{{ binary_var | b64decode }}"

  tasks:
    - name: Print Binary Variable
      debug:
        var: binary_var

    - name: Print Result Variable
      debug:
        var: result_var