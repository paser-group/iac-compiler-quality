---
- name: Test playbook to uncover latent type-related bugs
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Run Django management command
      community.general.django_manage:
        ack_venv_creation_deprecation: true
        apps: "app1"
        cache_table: "cache_table"
        clear: true
        command: "migrate"
        database: "mydb"
        failfast: false
        fixtures: "test_fixtures"
        link: true
        merge: false
        project_path: "/path/to/project"
        pythonpath: "/path/to/python"
        settings: "/path/to/settings.py"
        skip: false
        testrunner: "nose"
        virtualenv: "/path/to/venv"
      register: result

    - debug:
        var: result