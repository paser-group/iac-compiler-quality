---
- name: Test playbook for community.network.pn_vrouter_bgp_network module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure vRouter BGP network
      community.network.pn_vrouter_bgp_network:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_netmask: "{{ pn_netmask }}"
        pn_network: "{{ pn_network }}"
        pn_vrouter_name: "{{ pn_vrouter_name }}"
        state: "{{ state }}"
      vars:
        pn_cliswitch: "vRouter1"
        pn_netmask: "255.255.255.0"
        pn_network: "10.1.1.0/24"
        pn_vrouter_name: "Router1"
        state: "present"

      # Include additional tasks or assertions to validate the behavior and reveal type-related bugs