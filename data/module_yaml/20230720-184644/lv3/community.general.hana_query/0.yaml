---
- name: Test playbook for community.general.hana_query module
  hosts: localhost
  gather_facts: false

  vars:
    autocommit: true
    database: "mydatabase"
    encrypted: false
    filepath: ["/path/to/file1", "/path/to/file2"]
    host: "myserver"
    instance: "myinstance"
    password: "mypassword"
    query: ["SELECT * FROM mytable;", "UPDATE mytable SET column = value;"]
    sid: "mysid"
    user: "myuser"
    userstore: true

  tasks:
    - name: Execute hana_query module
      community.general.hana_query:
        autocommit: "{{ autocommit }}"
        database: "{{ database }}"
        encrypted: "{{ encrypted }}"
        filepath: "{{ filepath }}"
        host: "{{ host }}"
        instance: "{{ instance }}"
        password: "{{ password }}"
        query: "{{ query }}"
        sid: "{{ sid }}"
        user: "{{ user }}"
        userstore: "{{ userstore }}"
      register: hana_query_result

    - name: Debug hana_query_result
      debug:
        var: hana_query_result

