- name: Rollback SROS Configuration
  hosts: localhost
  gather_facts: false
  become: true

  tasks:
    - name: Configure rollback with bytes and strings
      community.network.sros_rollback:
        local_max_checkpoints: "10KB"
        remote_max_checkpoints: 5
        rescue_location: "/opt/rescue"
        rollback_location: "rollback"
        state: present
      register: result

    - name: Debug module output
      debug:
        var: result