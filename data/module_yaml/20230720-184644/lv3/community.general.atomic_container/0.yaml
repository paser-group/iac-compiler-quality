---
- name: Test playbook
  hosts: localhost
  become: true
  tasks:

    - name: Create atomic container
      community.general.atomic_container:
        backend: "{{ backend }}"
        image: "{{ image }}"
        mode: "{{ mode }}"
        name: "{{ name }}"
        rootfs: "{{ rootfs }}"
        state: "{{ state }}"
        values: "{{ values }}"
      register: result