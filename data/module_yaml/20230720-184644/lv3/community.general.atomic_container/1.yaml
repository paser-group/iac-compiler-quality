---
- name: Test playbook
  hosts: localhost
  become: true
  vars:
    backend: 1024   # Incorrect data type for backend, expecting a string.
    image: ubuntu:latest
    mode: privileged
    name: mycontainer
    rootfs: /rootfs
    state: present
    values:
      - {"key": "value"}
      - b'bytes_value'  # Introducing bytes value
  tasks:

    - name: Create atomic container
      community.general.atomic_container:
        backend: "{{ backend }}"
        image: "{{ image }}"
        mode: "{{ mode }}"
        name: "{{ name }}"
        rootfs: "{{ rootfs }}"
        state: "{{ state }}"
        values: "{{ values }}"
      register: result