---
- name: Expose latent type-related bugs in Ansible
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Manage Layer-3 interfaces on Lenovo switches
      community.network.cnos_l3_interface:
        - aggregate: None
          ipv4: None
          ipv6: None
          name: None
          state: None
          test_value: True
          debug: "{{ test_value }}"

    - name: Print debug information
      debug:
        var: debug_var