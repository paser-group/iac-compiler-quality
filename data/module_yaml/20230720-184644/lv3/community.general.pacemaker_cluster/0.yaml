---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test Case: Integer value passed as string
      debug:
        msg: "{{ my_var|int + 1 }}"

    - name: Test Case: String value passed as integer
      debug:
        msg: "{{ my_var + 1|int }}"

    - name: Test Case: Bool value passed as string
      debug:
        msg: "{{ (my_var == 'true') | bool }}"