---
- name: Test playbook for community.network.ce_startup module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create configuration values with bytes and strings
      set_fact:
        ce_startup_config:
          action: null
          cfg_file: "/path/to/file.cfg"
          patch_file: null
          slot: "1"
          software_file: "/path/to/software.tar.gz"

    - name: Print ce_startup_config variable
      debug:
        var: ce_startup_config

    - name: Execute community.network.ce_startup module
      community.network.ce_startup:
        config: "{{ ce_startup_config }}"
      register: result

    - name: Print module result
      debug:
        var: result