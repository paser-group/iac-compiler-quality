---
- name: Test playbook for community.general.flatpak module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install Flatpak application
      community.general.flatpak:
        executable: /usr/bin/flatpak
        method: remote
        name:
          - my-app
          - "{{ 'bytes-app' | to_bytes }}"
        no_dependencies: "true"
        remote: flathub
        state: present