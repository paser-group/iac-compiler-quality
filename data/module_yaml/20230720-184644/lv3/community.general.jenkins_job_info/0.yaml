---
- name: Test playbook for community.general.jenkins_job_info module
  hosts: localhost
  gather_facts: false

  vars:
    jenkins_url: "http://<jenkins_url>"
    jenkins_user: "<jenkins_user>"
    jenkins_token: !!binary |
      dG9rZW4=
    jenkins_validate_certs: false

  tasks:
    - name: Get Jenkins job info
      community.general.jenkins_job_info:
        url: "{{ jenkins_url }}"
        user: "{{ jenkins_user }}"
        token: "{{ jenkins_token }}"
        validate_certs: "{{ jenkins_validate_certs }}"
        name: !!binary |
          bXlfbG9i
      register: job_info

    - name: Debug job info
      debug:
        var: job_info