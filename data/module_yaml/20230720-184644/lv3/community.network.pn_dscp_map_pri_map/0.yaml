- name: Test playbook for pn_dscp_map_pri_map module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create DSCP map
      community.network.pn_dscp_map_pri_map:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_dsmap: "{{ pn_dsmap }}"
        pn_name: "{{ pn_name }}"
        pn_pri: "{{ pn_pri }}"
        state: "{{ state }}"
      register: result
      ignore_errors: true

    - name: Display result
      debug:
        var: result