- name: Test Case 1
  hosts: localhost
  gather_facts: false

  vars:
    pn_cliswitch: "path/to/switch1"
    pn_dsmap: "bytes1,string1"
    pn_name: "dscp_map1"
    pn_pri: "bytes2,string2"
    state: "present"

  tasks:
    - name: Create DSCP map
      community.network.pn_dscp_map_pri_map:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_dsmap: "{{ pn_dsmap }}"
        pn_name: "{{ pn_name }}"
        pn_pri: "{{ pn_pri }}"
        state: "{{ state }}"
      register: result
      ignore_errors: true
  
    - name: Display result
      debug:
        var: result