- name: Test Case 2
  hosts: localhost
  gather_facts: false

  vars:
    pn_cliswitch: "path/to/switch2"
    pn_dsmap: "bytes3,bytes4"
    pn_name: "dscp_map2"
    pn_pri: "bytes5,bytes6"
    state: "present"

  tasks:
    - name: Create DSCP map
      community.network.pn_dscp_map_pri_map:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_dsmap: "{{ pn_dsmap }}"
        pn_name: "{{ pn_name }}"
        pn_pri: "{{ pn_pri }}"
        state: "{{ state }}"
      register: result
      ignore_errors: true
  
    - name: Display result
      debug:
        var: result