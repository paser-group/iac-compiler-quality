---
- name: Set host variables
  hosts: all
  gather_facts: false

  tasks:
    - name: Set facts
      set_fact:
        my_string_var: "Hello, Ansible!"
        my_bytes_var: "{{ my_string_var | to_bytes() }}"
      register: set_fact_result

    - name: Debug set_fact_result
      debug:
        var: set_fact_result