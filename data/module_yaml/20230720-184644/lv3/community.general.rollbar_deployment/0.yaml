---
- name: Test Rollbar Deployment
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include the rollbar_deployment module
      include_role:
        name: community.general.rollbar_deployment

    - name: Test type-related bug
      community.general.rollbar_deployment:
        comment: "Test Comment"
        environment: "Test Environment"
        revision: "Test Revision"
        rollbar_user: "Test User"
        token: "{{ 'abcd1234' | b64decode }}"
        url: "https://api.rollbar.com/api/1/item/"
        user: "Test User"
        validate_certs: True