---
- name: Send Jabber message
  hosts: localhost
  gather_facts: false

  vars:
    jabber_host: "10.1.1.1"
    jabber_port: 5222
    jabber_user: "user@example.com"
    jabber_password: "password"
    jabber_to: "receiver@example.com"
    jabber_msg: "Hello, this is a test message!"

  tasks:
    - name: Send Jabber message
      community.general.jabber:
        host: "{{ jabber_host }}"
        port: "{{ jabber_port }}"
        user: "{{ jabber_user }}"
        password: "{{ jabber_password }}"
        to: "{{ jabber_to }}"
        msg: "{{ jabber_msg }}"