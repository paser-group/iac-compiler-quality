---

- name: Install community.general.dnsmadeeasy Ansible module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Install pip package manager
      become: true
      apt:
        name: python3-pip
        state: present

    - name: Install community.general module
      become: true
      pip:
        name: community.general

    - name: Install dnspython
      become: true
      pip:
        name: dnspython