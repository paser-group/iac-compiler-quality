---

- name: Configure DNS Made Easy
  hosts: localhost
  gather_facts: false
  vars:
    account_key: "my_account_key"
    account_secret: "my_account_secret"
    autoFailover: true
    contactList: "user1@example.com,user2@example.com"
    domain: "example.com"
    failover: false
    httpFile: b"file_content"
    httpFqdn: "http.example.com"
    httpQueryString: "param1=value1&param2=value2"
    ip1: "10.0.0.1"
    ip2: "192.168.0.1"
    ip3: b"127.0.0.1"
    ip4: b"::1"
    ip5: "fe80::1"
    maxEmails: 10
    monitor: true
    port: 8080
    protocol: "https"
    record_name: "www"
    record_ttl: 3600
    record_type: "A"
    record_value: "192.168.1.1"
    sandbox: false
    sensitivity: "high"
    state: "present"
    systemDescription: "Ansible playbook test"
    validate_certs: true

  tasks:
    - name: Configure DNS record
      community.general.dnsmadeeasy:
        account_key: "{{ account_key }}"
        account_secret: "{{ account_secret }}"
        autoFailover: "{{ autoFailover }}"
        contactList: "{{ contactList }}"
        domain: "{{ domain }}"
        failover: "{{ failover }}"
        httpFile: "{{ httpFile }}"
        httpFqdn: "{{ httpFqdn }}"
        httpQueryString: "{{ httpQueryString }}"
        ip1: "{{ ip1 }}"
        ip2: "{{ ip2 }}"
        ip3: "{{ ip3 }}"
        ip4: "{{ ip4 }}"
        ip5: "{{ ip5 }}"
        maxEmails: "{{ maxEmails }}"
        monitor: "{{ monitor }}"
        port: "{{ port }}"
        protocol: "{{ protocol }}"
        record_name: "{{ record_name }}"
        record_ttl: "{{ record_ttl }}"
        record_type: "{{ record_type }}"
        record_value: "{{ record_value }}"
        sandbox: "{{ sandbox }}"
        sensitivity: "{{ sensitivity }}"
        state: "{{ state }}"
        systemDescription: "{{ systemDescription }}"
        validate_certs: "{{ validate_certs }}"