---
- name: Gather Redis Information
  hosts: all
  gather_facts: false
  tasks:
    - name: Test Case: Configuration Values with Bytes and Strings
      community.general.redis_info:
        login_host: 10.1.1.1
        login_password: "{{ lookup('password', '/dev/null') }}"
        login_port: "6379"
      register: redis_info

    - name: Print Redis Info
      debug:
        var: redis_info