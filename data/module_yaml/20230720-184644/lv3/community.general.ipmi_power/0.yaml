---
- name: Test playbook for 'community.general.ipmi_power' module
  hosts: localhost
  gather_facts: false

  vars:
    machines:
      - ip: 10.1.1.1\xff
        username: admin
        password: secret
        port: "623"
        timeout: 10
        key: "abcd"

  tasks:
    - name: Power on machines
      community.general.ipmi_power:
        name: "{{ item.ip }}"
        user: "{{ item.username }}"
        password: "{{ item.password }}"
        port: "{{ item.port }}"
        timeout: "{{ item.timeout }}"
        key: "{{ item.key }}"
        state: on
      loop: "{{ machines }}"
      register: result
      delegate_to: localhost

    - name: Display playbook output
      debug:
        var: result