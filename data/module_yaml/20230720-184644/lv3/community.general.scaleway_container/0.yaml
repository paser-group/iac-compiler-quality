---
- name: Test playbook for scaleway_container module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create container with mixed type values
      community.general.scaleway_container:
        api_token: "your_api_token"
        api_url: "https://api.scaleway.com"
        redeploy: yes
        region: "par1"
        namespace_id: "your_namespace_id"
        name: "test-container"
        registry_image: "your_registry_image"
        state: "present"
        wait: yes
        wait_timeout: 600
        wait_sleep_time: 5
        description: "Test container"
        environment_variables:
          VAR1: "string_value"
          VAR2: 102400  # 100KB in bytes
        secret_environment_variables:
          PASSWORD: "password"
        memory_limit: 512
        port: 8080
        min_scale: 1
        max_scale: 3
        max_concurrency: 2
        privacy: "public"
        protocol: "http"
        query_parameters:
          param1: "string_value"
          param2: 102400  # 100KB in bytes
        validate_certs: yes
        api_timeout: 30
        container_timeout: "1m"
      register: result

    - debug:
        var: result