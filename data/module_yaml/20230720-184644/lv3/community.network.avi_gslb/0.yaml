- hosts: localhost
  gather_facts: False
  tasks:
    - name: Create configuration values
      set_fact:
        api_context: {key: "value".encode('utf-8')}
        api_version: "v2"
        async_interval: null
        avi_api_patch_op: null
        avi_api_update_method: null
        avi_credentials: {username: "admin".encode('utf-8'), password: "password".encode('utf-8')}
        avi_disable_session_cache_as_fact: false
        clear_on_max_retries: null
        client_ip_addr_group: null
        controller: "https://controller.example.com"
        description: null
        dns_configs: null
        is_federated: true
        leader_cluster_uuid: null
        maintenance_mode: true
        name: null
        password: "password".encode('utf-8')
        send_interval: null
        send_interval_prior_to_maintenance_mode: null
        sites: null
        state: null
        tenant: "default"
        tenant_ref: null
        tenant_uuid: "9cefb470-5f11-4c15-8e73-3a2f62a7cb08"
        third_party_sites: null
        url: null
        username: "admin".encode('utf-8')
        uuid: null
        view_id: null

    - name: Run the module
      community.network.avi_gslb:
        api_context: "{{ api_context }}"
        api_version: "{{ api_version }}"
        async_interval: "{{ async_interval }}"
        avi_api_patch_op: "{{ avi_api_patch_op }}"
        avi_api_update_method: "{{ avi_api_update_method }}"
        avi_credentials: "{{ avi_credentials }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
        clear_on_max_retries: "{{ clear_on_max_retries }}"
        client_ip_addr_group: "{{ client_ip_addr_group }}"
        controller: "{{ controller }}"
        description: "{{ description }}"
        dns_configs: "{{ dns_configs }}"
        is_federated: "{{ is_federated }}"
        leader_cluster_uuid: "{{ leader_cluster_uuid }}"
        maintenance_mode: "{{ maintenance_mode }}"
        name: "{{ name }}"
        password: "{{ password }}"
        send_interval: "{{ send_interval }}"
        send_interval_prior_to_maintenance_mode: "{{ send_interval_prior_to_maintenance_mode }}"
        sites: "{{ sites }}"
        state: "{{ state }}"
        tenant: "{{ tenant }}"
        tenant_ref: "{{ tenant_ref }}"
        tenant_uuid: "{{ tenant_uuid }}"
        third_party_sites: "{{ third_party_sites }}"
        url: "{{ url }}"
        username: "{{ username }}"
        uuid: "{{ uuid }}"
        view_id: "{{ view_id }}"