- name: Manage Sensu clients
  hosts: node-net
  gather_facts: false
  
  tasks:
    - name: Configure Sensu client
      community.general.sensu_client:
        name: "{{ inventory_hostname }}"
        address: 
          - 10.1.1.{{ ansible_host.split('.')[3] | int }}
          - "{{ '10.1.1.' + ansible_host.split('.')[3] }}"
          - "{{ '10.1.1.' + ansible_host.split('.')[3] | int }}"
          - "{{ '10.1.1.' + ansible_host.split('.')[3] | to_uuid }}"