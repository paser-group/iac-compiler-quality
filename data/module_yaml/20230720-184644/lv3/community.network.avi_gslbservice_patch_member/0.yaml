---
- name: Test playbook for community.network.avi_gslbservice_patch_member module
  hosts: localhost
  gather_facts: false
  vars:
    api_context:
      bytes_value: !vault |
        $ANSIBLE_VAULT;1.1;AES256
        66303136333564656664303561653039303233396266373364343735663064666562323039333738
      string_value: "some_string_value"

    api_version: "v1"
    avi_credentials:
      username: "admin"
      password: "password"
      controller: "10.1.1.1"
      tenant: "admin"

    gslbservice_patch_params:
      bytes_param: !vault |
        $ANSIBLE_VAULT;1.1;AES256
        66303136333564656664303561653039303233396266373364343735663064666562323039333738
      string_param: "some_string_param"

  tasks:
    - name: Patch GSLB service member
      community.network.avi_gslbservice_patch_member:
        api_context: "{{ api_context }}"
        state: present
        avi_credentials: "{{ avi_credentials }}"
        controller: "{{ avi_credentials.controller }}"
        tenant: "{{ avi_credentials.tenant }}"
        params:
          bytes_param: "{{ gslbservice_patch_params.bytes_param }}"
          string_param: "{{ gslbservice_patch_params.string_param }}"
      register: result

    - name: Display result
      debug:
        var: result