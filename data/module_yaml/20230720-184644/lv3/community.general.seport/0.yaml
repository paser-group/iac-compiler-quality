---
- name: Manage SELinux network ports
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure network ports
      community.general.seport:
        ports:
          - 80
          - "443"
          - "8080/tcp"
        proto: tcp
        setype: http_port_t
        state: present
        ignore_selinux_state: "true"
        local: false
        reload: "yes"
      register: seport_result

    - name: Display seport_result
      debug:
        var: seport_result