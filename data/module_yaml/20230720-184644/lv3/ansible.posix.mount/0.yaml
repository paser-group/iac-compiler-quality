---
- name: Configure and control mount points
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Mount /mnt/data with ext4 filesystem
      mount:
        path: /mnt/data
        src: /dev/sdb1
        fstype: ext4
        state: mounted
        opts: defaults
        dump: 0
        passno: 2

    - name: Mount /mnt/backup with nfs filesystem
      mount:
        path: /mnt/backup
        src: nfs.example.com:/backups
        fstype: nfs
        state: present
        opts: rw
        dump: 0
        passno: 2
        backup: yes

    - name: Mount /boot with vfat filesystem
      mount:
        path: /boot
        src: /dev/sda1
        fstype: vfat
        state: mounted
        opts: defaults
        dump: 0
        passno: 1
        boot: true