---
- name: Test playbook for community.general.ilo_redfish_config module
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Set configuration attributes on HPE iLO
      community.general.ilo_redfish_config:
        baseuri: "https://ilo.example.com"
        auth_token: "abcdef0123456789"
        username: "admin"
        password: "password"
        attribute_name: "test_attribute"
        attribute_value: "bytes_and_strings"
      register: result

    - name: Debug module output
      debug:
        var: result