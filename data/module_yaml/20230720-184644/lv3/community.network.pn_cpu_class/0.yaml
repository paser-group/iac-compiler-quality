---
- name: Test playbook for community.network.pn_cpu_class module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create CPU class configuration
      community.network.pn_cpu_class:
        pn_cliswitch: 192.168.0.1
        pn_hog_protect: true
        pn_name: cpu-class1
        pn_rate_limit: 1gbps
        pn_scope: null
        state: present

    - name: Debug output
      debug:
        var: ansible_facts.community_network_pn_cpu_class