---
- name: Edit XFCE desktop settings
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set XFCE wallpaper
      community.general.xfconf:
        channel: "xfce4-desktop"
        disable_facts: True
        property: "/desktop/background/screen0/monitor0/image-path"
        state: present
        value: "/path/to/wallpaper.jpg"
        value_type: [str, int]
        force_array: no