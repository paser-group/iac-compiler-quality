- name: Test Ansible Bugs - known_hosts Module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add host to known_hosts file
      ansible.builtin.known_hosts:
        name: "example.com"
        path: "/etc/ssh/known_hosts"
        key: "ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABgQCqGKukHoz..."
        hash_host: true
        state: present

    - name: Remove host from known_hosts file
      ansible.builtin.known_hosts:
        name: "example.com"
        path: "/etc/ssh/known_hosts"
        key: "ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABgQCqGKukHoz..."
        hash_host: true
        state: absent