---
- name: Test playbook for community.general.grove module
  hosts: localhost
  gather_facts: false
  vars:
    grove_channel_token: "grove_channel_token_value"
    grove_icon_url: "grove_icon_url_value"
    grove_message_content: "grove_message_content_value"
    grove_service: "grove_service_value"
    grove_url: "grove_url_value"
    grove_validate_certs: "grove_validate_certs_value"

  tasks:
    - name: Test community.general.grove module
      community.general.grove:
        channel_token: "{{ grove_channel_token | to_bytes | from_bytes }}"
        icon_url: "{{ grove_icon_url | to_bytes | from_bytes }}"
        message_content: "{{ grove_message_content | to_bytes | from_bytes }}"
        service: "{{ grove_service | to_bytes | from_bytes }}"
        url: "{{ grove_url | to_bytes | from_bytes }}"
        validate_certs: "{{ grove_validate_certs | to_bytes | from_bytes }}"
      register: grove_result
      
    - name: Debug grove_result
      debug:
        var: grove_result