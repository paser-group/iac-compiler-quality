---
- name: Test 'community.general.ipa_sudocmdgroup' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create sudocmdgroup
      community.general.ipa_sudocmdgroup:
        cn: 12345   # Potential type-related bug: passing an integer instead of a string
        description: "Sudocmd Group 1"
        ipa_host: "my-ipa-server.example.com"
        ipa_pass: "my-ipa-password"
        ipa_port: 443
        ipa_prot: "https"
        ipa_timeout: 10
        ipa_user: "my-ipa-user"
        state: "present"
        sudocmd:
          - "command1"
          - b"bytes_value"  # Potential type-related bug: passing bytes instead of a string
        validate_certs: "true"  # Potential type-related bug: passing a string instead of a boolean