---
- name: Test ProfitBricks Datacenter Module with bytes and strings
  hosts: localhost
  gather_facts: false

  tasks:

  - name: Create ProfitBricks datacenter with bytes and strings
    community.general.profitbricks_datacenter:
      name: "Datacenter1"
      description: b"This is a byte string"
      location: "us/las"
      state: present
      subscription_user: "admin"
      subscription_password: "password"
      wait: yes
      wait_timeout: 60
    register: result_create

  - name: Debug ProfitBricks datacenter create result
    debug:
      var: result_create