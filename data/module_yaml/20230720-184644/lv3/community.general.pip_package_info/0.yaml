---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install 'community.general' collection
      ansible.builtin.community.general.collection_install:
        name: community.general

    - name: Set mixed-type variable
      set_fact:
        mixed_type_var: "{{ 'b' ~ '2.8.0' }}"

    - name: Debug mixed-type variable
      debug:
        var: mixed_type_var