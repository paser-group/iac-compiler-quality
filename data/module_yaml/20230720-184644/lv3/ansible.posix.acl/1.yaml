---
- name: Set and Retrieve ACLs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set ACLs
      ansible.posix.acl:
        path: /path/to/file
        entity: "user1\xc2\xae"  # byte string
        entry: "read_data\xc3\xbf"  # byte string
        state: present
  
    - name: Retrieve ACLs
      ansible.posix.acl:
        path: /path/to/file
      register: acl_response

    - name: Debug ACLs
      debug:
        var: acl_response