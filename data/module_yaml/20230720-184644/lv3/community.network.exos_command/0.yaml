---
- name: Test playbook for community.network.exos_command
  hosts: docker_nodes
  gather_facts: false

  tasks:
    - name: Run command with bytes and strings
      community.network.exos_command:
        commands:
          - "{{ 'bytes test-value' | to_bytes }}" | echo
          - "{{ 42 }}" | echo
      register: command_output

    - name: Display command outputs
      debug:
        var: command_output