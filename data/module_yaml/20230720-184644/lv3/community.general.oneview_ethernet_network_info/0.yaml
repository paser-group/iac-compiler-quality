- name: Retrieve OneView Ethernet Network Info
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather Ethernet Network Info
      community.general.oneview_ethernet_network_info:
        config: "/path/to/config.conf"
        hostname: "example.com"
        image_streamer_hostname: "image.example.com"
        api_version: "{{ '1200' }}"
        username: "{{ 'admin' }}"
        password: "{{ 'password' }}"
        name: "{{ item }}"
      loop:
        - "{{ ['network1', b'network2'] }}"
      register: result

    - name: Display the result
      debug:
        var: result