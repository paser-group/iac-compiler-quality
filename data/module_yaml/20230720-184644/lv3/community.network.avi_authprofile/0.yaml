---
- name: Create Auth Profile
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Auth Profile
      community.network.avi_authprofile:
        controller: "{{ ansible_host }}"
        username: admin
        password: "{{ avi_password | int }}"
        tenant: admin
        name: TestAuthProfile
        avi_credentials: "{{ avi_password }}"
        type: INTERNAL