- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a VCN with type-related bug
      community.general.oci_vcn:
        api_user: "my_api_user"
        api_user_fingerprint: "my_api_user_fingerprint"
        api_user_key_file: "/path/to/key_file"
        api_user_key_pass_phrase: "my_pass_phrase"
        auth_type: "instance_principal"
        cidr_block: "10.0.0.0/16"
        compartment_id: "my_compartment_id"
        config_file_location: "/path/to/config_file"
        config_profile_name: "my_profile"
        defined_tags: "{{ {'tag1': b'val1', 'tag2': 'val2'} }}"
        display_name: "my_vcn"
        dns_label: "my_dns_label"
        force_create: false
        freeform_tags: "{{ {'tag3': 'val3', 'tag4': b'val4'} }}"
        key_by: []
        region: "us-ashburn-1"
        state: "present"
        tenancy: "my_tenancy"
        vcn_id: "my_vcn_id"
        wait: true
        wait_timeout: 300
        wait_until: "available"