---
- name: Test playbook for 'community.general.oneview_logical_interconnect_group_info'
  hosts: localhost
  gather_facts: False

  vars:
    api_version: "600"
    config: "/path/to/oneview_config.json"
    hostname: 10.1.1.1
    image_streamer_hostname: 10.1.1.2
    name: logical_interconnect_group_1
    params:
      state: "present"
    password: "pass123"
    username: "admin"

  tasks:
    - name: Include required collection
      include_collections:
        - name: community.general

    - name: Retrieve logical interconnect group info
      oneview_logical_interconnect_group_info:
        api_version: "{{ api_version }}"
        config: "{{ config }}"
        hostname: "{{ hostname }}"
        image_streamer_hostname: "{{ image_streamer_hostname }}"
        name: "{{ name }}"
        params: "{{ params }}"
        password: "{{ password }}"
        username: "{{ username }}"
      register: result

    - name: Debug result
      debug:
        var: result