- name: Manage RR for VXLAN Network on HUAWEI
  hosts: localhost
  gather_facts: false

  tasks:
  
    - name: Include community.network.ce_evpn_bgp_rr module
      include_role:
        name: community.network.ce_evpn_bgp_rr

    - name: Set RR configuration
      community.network.ce_evpn_bgp_rr:
        as_number: "{{ none_var }}"
        bgp_evpn_enable: "{{ none_var }}"
        bgp_instance: "{{ none_var }}"
        peer: "{{ none_var }}"
        peer_type: "{{ none_var }}"
        policy_vpn_target: "{{ none_var }}"
        reflect_client: "{{ none_var }}"
      vars:
        none_var: none

    - name: Trigger latent bug with bytes and strings
      community.network.ce_evpn_bgp_rr:
        as_number: "byte_value"
        bgp_evpn_enable: "string_value"
        bgp_instance: "string_value"
        peer: "byte_value"
        peer_type: "byte_value"
        policy_vpn_target: "string_value"
        reflect_client: "string_value"