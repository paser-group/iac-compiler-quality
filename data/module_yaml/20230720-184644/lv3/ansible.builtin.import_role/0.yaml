---
- name: Import role with type-related bug
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Import role with custom variables
      ansible.builtin.import_role:
        name: myrole
        allow_duplicates: "yes"    # Use string instead of boolean

      vars:
        defaults_from: "{{ ['bytes_value'.encode(), 'string_value'] }}"   # Use byte and string combination

        handlers_from: "{{ '' | b64decode }}"   # Use byte value

        tasks_from: "{{ tasks_file | default('tasks_file.yml') }}"
        vars_from: "{{ vars_file | default('vars_file.yml') }}"