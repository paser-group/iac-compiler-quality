---
- name: Find Latent Type-Related Bugs in Ansible Compiler
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Install 'community.general.zfs' collection
      ansible.builtin.collection:
        name: community.general

    - name: Perform ZFS operations using 'community.general.zfs' module
      community.general.zfs:
        name: "{{ invalid }}"
        state: absent
        origin: "{{ nonexistent_variable }}"