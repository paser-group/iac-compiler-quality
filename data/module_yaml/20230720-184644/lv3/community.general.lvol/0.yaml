---
- name: Test playbook for exposing latent bugs in Ansible compiler
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create logical volume with bytes and strings
      community.general.lvol:
        vg: vg01
        lv: lv01
        size: 1G
        opts: -R /mnt/lv01
        state: present
        active: no
        force: "yes"
        snapshot: "lv01_snap"
        shrink: "true"
        thinpool: "pool01"
        pvs: /dev/sdb1
        resizefs: "false"
      register: lvol_result

    - name: Print logical volume configuration
      debug:
        var: lvol_result