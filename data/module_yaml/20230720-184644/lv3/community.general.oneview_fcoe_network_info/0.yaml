---
- name: Retrieve FCOE network info
  hosts: my_nodes
  gather_facts: False
  tasks:
    - name: Retrieve network info
      community.general.oneview_fcoe_network_info:
        api_version: 1200
        config: /path/to/config_file
        hostname: "{{ inventory_hostname }}"
        image_streamer_hostname: "image_streamer.example.com"
        name: "FCOE Network"
        params:
          key: "value"
        password: "my_password"
        username: "my_username"
      register: fcoe_info

    - name: Debug network info
      debug:
        msg: "{{ fcoe_info }}"