---
- name: Test Ansible Type-Related Bugs
  hosts: localhost
  gather_facts: false
  vars:
    api_key: "{{ my_api_key }}"
    data: 10.1.1.1
    ttl: "3600"
    type: "A"

  tasks:
    - name: Test Case 1 - Integer value for data
      community.general.rax_dns_record:
        api_key: "{{ api_key }}"
        data: "{{ data }}"
        ttl: "{{ ttl }}"
        type: "{{ type }}"
      register: result_1

    - name: Print the result of Test Case 1
      debug:
        var: result_1

    - name: Test Case 2 - String value for ttl
      community.general.rax_dns_record:
        api_key: "{{ api_key }}"
        data: "{{ data }}"
        ttl: 3600
        type: "{{ type }}"
      register: result_2

    - name: Print the result of Test Case 2
      debug:
        var: result_2