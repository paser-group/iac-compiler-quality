---
- name: Test playbook for community.network.pn_vflow_table_profile module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create vFlow table profile
      community.network.pn_vflow_table_profile:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_enable: "{{ pn_enable }}"
        pn_hw_tbl: "{{ pn_hw_tbl }}"
        pn_profile: "{{ pn_profile }}"
        state: "{{ state }}"
      vars:
        pn_cliswitch: "192.168.0.1"
        pn_enable: true
        pn_hw_tbl: "vFlowTable1"
        pn_profile: "profile1"
        state: "present"
      register: result

    - name: Debug module output
      debug:
        var: result