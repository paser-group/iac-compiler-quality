---
- hosts: all
  gather_facts: false

  tasks:
    - name: Create network interface address
      community.general.utm_network_interface_address:
        name: "{{ target_interface }}"
        address: 10.1.1.5
        comment: "{{ target_comment | to_bytes }}"
        state: "{{ target_state }}"
        utm_host: "{{ ansible_host }}"
        utm_port: "{{ target_port }}"
        utm_protocol: "{{ target_protocol }}"
        utm_token: "{{ target_token }}"
        validate_certs: "{{ target_validate_certs }}"
      register: result

    - name: Debug Result
      debug:
        var: result