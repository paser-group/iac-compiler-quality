---
- name: Trigger type-related bugs in Ansible Telegram module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Send notification via Telegram
      community.general.telegram:
        api_method: "{{ telegram_api_method | default('sendMessage') }}"
        api_args:
          chat_id: "{{ telegram_chat_id }}"
          text: "{{ telegram_message }}"
        token: "{{ telegram_token }}"
      register: result

    - name: Display result
      debug:
        var: result