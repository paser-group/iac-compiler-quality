- name: Test scaleway_container_registry_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Get scaleway_container_registry_info using mixed types
      community.general.scaleway_container_registry_info:
        api_timeout: "10"
        api_token: "{{ 'VGVzdCBzdHJpbmc=' | b64decode }}"
        api_url: 10.1.1.1
        name: scaleway_registry
        project_id: "{{ 'some_project_id' }}"
        query_parameters: {}
        region: "{{ 'EU' }}"
        validate_certs: 0
      register: result

    - debug:
        var: result