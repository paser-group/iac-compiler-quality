---
- name: Test playbook for ansible.posix.firewalld_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather firewalld info
      ansible.posix.firewalld_info:
        active_zones: 123
        zones:
          - name: public
            rulename: "{{ 'rule' + item }}"
            source: "{{ '' if loop.index0 % 2 == 0 else '10.1.1.' + (loop.index|string + 1) }}"
      register: firewalld_info

    - name: Print firewalld info
      debug:
        var: firewalld_info