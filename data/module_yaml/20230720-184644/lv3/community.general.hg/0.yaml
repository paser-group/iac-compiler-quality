- name: Test hg module with different configuration values
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Clone Mercurial repository
      community.general.hg:
        clone: true
        dest: "/path/to/repository"
        executable: "{{ 'hg' }}"
        force: "false"
        purge: "false"
        repo: "https://example.com/repository"
        revision: "default"
        update: "true"
      register: result
      ignore_errors: true
      
    - name: Display hg module output
      debug:
        var: result