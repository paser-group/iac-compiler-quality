---
- name: Test rax_cdb module for type-related bugs
  hosts: localhost
  gather_facts: false
  
  vars:
    api_key: "your_api_key"
    auth_endpoint: "https://identity.api.rackspacecloud.com/v2.0"
    cdb_type: "postgresql"
    cdb_version: "9.5"
    credentials: "/path/to/credentials.json"
    env: "staging"
    flavor: 1
    identity_type: "username"
    name: "mydatabase"
    region: "DFW"
    state: "present"
    tenant_id: "your_tenant_id"
    tenant_name: "your_tenant_name"
    username: "your_username"
    validate_certs: false
    volume: "10GB"  # Triggering the type-related bug
    wait: true
    wait_timeout: 600

  tasks:
    - name: Create Cloud Database
      community.general.rax_cdb:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        cdb_type: "{{ cdb_type }}"
        cdb_version: "{{ cdb_version }}"
        credentials: "{{ credentials }}"
        env: "{{ env }}"
        flavor: "{{ flavor }}"
        identity_type: "{{ identity_type }}"
        name: "{{ name }}"
        region: "{{ region }}"
        state: "{{ state }}"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
        volume: "{{ volume }}"
        wait: "{{ wait }}"
        wait_timeout: "{{ wait_timeout }}"