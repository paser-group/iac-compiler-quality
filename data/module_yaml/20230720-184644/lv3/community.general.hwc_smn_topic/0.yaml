- name: Expose Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false
  become: false

  vars:
    display_name: 12345
    domain: 12345
    id: 12345
    identity_endpoint: 12345
    name: 12345
    password: 12345
    project: 12345
    region: 12345
    state: 12345
    user: 12345

  tasks:
    - name: Create SMN topic
      community.general.hwc_smn_topic:
        display_name: "{{ display_name }}"
        domain: "{{ domain }}"
        id: "{{ id }}"
        identity_endpoint: "{{ identity_endpoint }}"
        name: "{{ name }}"
        password: "{{ password }}"
        project: "{{ project }}"
        region: "{{ region }}"
        state: "{{ state }}"
        user: "{{ user }}"