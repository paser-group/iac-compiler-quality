---
- name: Test playbook for the community.general.bigpanda module
  hosts: localhost
  gather_facts: false
  
  vars:
    component: 12345
    deployment_message: 67890
    description: []
    env: 54321
    hosts_str: ['localhost']
    owner: true
    source_system: 98765
    state: 0
    token: 54321
    url: "https://api.bigpanda.io/data/v2/alerts"
    validate_certs: "false"
    version: {}
  
  tasks:
    - name: Notify BigPanda
      community.general.bigpanda:
        component: "{{ component }}"
        deployment_message: "{{ deployment_message }}"
        description: "{{ description }}"
        env: "{{ env }}"
        hosts: "{{ hosts_str }}"
        owner: "{{ owner }}"
        source_system: "{{ source_system }}"
        state: "{{ state }}"
        token: "{{ token }}"
        url: "{{ url }}"
        validate_certs: "{{ validate_certs }}"
        version: "{{ version }}"