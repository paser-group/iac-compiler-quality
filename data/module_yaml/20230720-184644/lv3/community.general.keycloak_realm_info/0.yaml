- hosts: localhost
  gather_facts: false
  vars:
    auth_keycloak_url: "http://example.com"
    realm: "my_realm"
    validate_certs: true
    bytes_string_value: "{{ b'my_bytes_value' | b64encode | decode }}"
  tasks:
    - name: Print auth_keycloak_url variable
      debug:
        var: auth_keycloak_url

    - name: Print realm variable
      debug:
        var: realm

    - name: Print validate_certs variable
      debug:
        var: validate_certs

    - name: Print bytes_string_value variable
      debug:
        var: bytes_string_value

    - name: Obtain Keycloak realm information
      community.general.keycloak_realm_info:
        auth_keycloak_url: "{{ auth_keycloak_url }}"
        realm: "{{ realm }}"
        validate_certs: "{{ validate_certs }}"
      register: keycloak_info

    - name: Print Keycloak realm information
      debug:
        var: keycloak_info