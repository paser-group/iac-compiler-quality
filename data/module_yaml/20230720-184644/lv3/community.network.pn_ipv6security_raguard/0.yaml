---
- name: Test playbook for 'community.network.pn_ipv6security_raguard' module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create/Modify/Delete IPv6 Security RA Guard Configuration
      community.network.pn_ipv6security_raguard:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_device: "{{ pn_device }}"
        pn_name: "{{ pn_name }}"
        pn_prefix_list: "{{ pn_prefix_list }}"
        pn_router_priority: "{{ pn_router_priority }}"
        pn_access_list: "{{ pn_access_list }}"
        state: "{{ state }}"
      vars:
        pn_cliswitch: "switch1"
        pn_device: "my_device"
        pn_name: "raguard_config"
        pn_prefix_list: "prefix_list1"
        pn_router_priority: "200"
        pn_access_list:
          - name: "access_list1"
            sequence: 10
            action: "forward"
        state: "present"