---

- name: Create pn_role configuration with bytes and strings
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create pn_role configuration with bytes and strings
      community.network.pn_role:
        pn_access: "readonly"
        pn_cliswitch: b'enable'
        pn_delete_from_users: false
        pn_name: "pn_role_bytes_strings"
        pn_running_config: true
        pn_scope: "global"
        pn_shell: false
        pn_sudo: true
        state: present
      register: result

    - name: Display pn_role configuration
      debug:
        var: result