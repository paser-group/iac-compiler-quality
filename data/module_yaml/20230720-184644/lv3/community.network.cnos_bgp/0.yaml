---
- name: Test playbook
  hosts: localhost
  gather_facts: false

  vars:
    asNum: null
    bgpArg1: null
    bgpArg2: null
    bgpArg3: null
    bgpArg4: null
    bgpArg5: null
    bgpArg6: null
    bgpArg7: null
    bgpArg8: null
    deviceType: "DEVICE_TYPE"
    enablePassword: "ENABLE_PASSWORD"
    host: "HOST"
    outputfile: "OUTPUT_FILE"
    password: "PASSWORD"
    username: "USERNAME"

  tasks:
    - name: Configure BGP
      community.network.cnos_bgp:
        asNum: "{{ asNum }}"
        bgpArg1: "{{ bgpArg1 }}"
        bgpArg2: "{{ bgpArg2 }}"
        bgpArg3: "{{ bgpArg3 }}"
        bgpArg4: "{{ bgpArg4 }}"
        bgpArg5: "{{ bgpArg5 }}"
        bgpArg6: "{{ bgpArg6 }}"
        bgpArg7: "{{ bgpArg7 }}"
        bgpArg8: "{{ bgpArg8 }}"
        deviceType: "{{ deviceType }}"
        enablePassword: "{{ enablePassword }}"
        host: "{{ host }}"
        outputfile: "{{ outputfile }}"
        password: "{{ password }}"
        username: "{{ username }}"
      register: result

    - debug:
        var: result