---
- name: Test playbook for pn_snmp_vacm module
  hosts: localhost
  gather_facts: false
  vars:
    pn_auth: "true"
    pn_cliswitch: "string"
    pn_oid_restrict: "1.3.6.1.2.1"
    pn_priv: "false"
    pn_user_name: "test_user"
    pn_user_type: "operator"
    state: "present"

  tasks:
    - name: Create configuration with bytes and strings
      community.network.pn_snmp_vacm:
        pn_auth: "{{ pn_auth }}"
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_oid_restrict: "{{ pn_oid_restrict }}"
        pn_priv: "{{ pn_priv }}"
        pn_user_name: "{{ pn_user_name }}"
        pn_user_type: "{{ pn_user_type }}"
        state: "{{ state }}"
      register: result

    - name: Debug result
      debug:
        var: result