---
- name: Download Maven artifact
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Download artifact
      community.general.maven_artifact:
        artifact_id: 12345
        repository_url: "https://my-maven-repo.com"
        version: 1.0.0
        dest: /tmp
        checksum_alg: "md5"
        username: True
        password: "password"
        validate_certs: "false"
        verify_checksum: False
      register: result

    - name: Debug result
      debug:
        var: result