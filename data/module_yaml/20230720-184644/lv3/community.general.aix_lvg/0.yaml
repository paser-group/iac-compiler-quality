---
- name: Test for latent type-related bugs in the aix_lvg module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create LVM Volume Group
      community.general.aix_lvg:
        vg: "{{ item.vg }}"
        pvs: "{{ item.pvs }}"
        state: present
        vg_type: "{{ item.vg_type }}"
        pp_size: "{{ item.pp_size }}"
        force: "{{ item.force | default(false) }}"
      loop:
        - { vg: "test_vg1", pvs: ["/dev/hdisk1"], state: "present", vg_type: "big", pp_size: 16, force: true }
        - { vg: "test_vg2", pvs: ["/dev/hdisk2"], state: "absent", vg_type: "scalable", pp_size: 32 }
        - { vg: 123, pvs: ["/dev/hdisk3"], state: "present", vg_type: "strict", pp_size: "64" }
        - { vg: "test_vg4", pvs: "/dev/hdisk4", state: "present", vg_type: "normal", pp_size: 128 }