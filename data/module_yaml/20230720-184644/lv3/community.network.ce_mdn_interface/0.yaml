- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure MDN interface
      community.network.ce_mdn_interface:
        ifname: "{{ item }}"
        lldpenable: "{{ item | int }}"
        mdnstatus: "{{ item }}"
        state: "{{ item }}"
      loop:
        - 1
        - "2"
        - "enabled"
        - "disabled"

      register: result

    - name: Debug module output
      debug:
        var: result