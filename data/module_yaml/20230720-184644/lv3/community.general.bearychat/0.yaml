---
- name: Send BearyChat message
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Send message with bearychat
      community.general.bearychat:
        channel: "test"
        text: "{{ 'Hello' | to_bytes }} World"
        markdown: true
        url: 12345
        attachments: "{{ ['attachment1', 123, 'attachment3'] }}"