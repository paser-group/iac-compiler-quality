---
- name: Execute low-level command on target nodes
  hosts: all
  gather_facts: false

  vars_prompt:
    - name: executable
      prompt: "Enter the executable command (string):"
      private: no
    - name: free_form
      prompt: "Enter the free_form command (bytes):"
      private: no

  tasks:
    - name: Execute command using raw module
      ansible.builtin.raw:
        executable: "{{ executable }}"
        free_form: "{{ free_form }}"
      register: raw_command_output

    - name: Display raw command output
      debug:
        var: raw_command_output.stdout_lines