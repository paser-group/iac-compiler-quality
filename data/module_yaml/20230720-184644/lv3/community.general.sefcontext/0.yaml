---
- name: Manage SELinux file contexts
  hosts: localhost
  become: true

  tasks:
    - name: Set SELinux file context
      community.general.sefcontext:
        target: /path/to/file
        state: present
        seuser: "user"
        setype: "type"
        selevel: "s0"
        ftype: "regular file"
      register: result
      ignore_errors: true

    - name: Debug result
      debug:
        var: result

- name: Test Cases
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test case with bytes in configuration values
      community.general.sefcontext:
        target: /path/to/file
        state: present
        seuser: b"user"
        setype: b"type"
        selevel: b"s0"
        ftype: b"regular file"
      register: result_bytes
      ignore_errors: true

    - name: Debug result_bytes
      debug:
        var: result_bytes