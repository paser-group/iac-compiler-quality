---
- name: Retrieve RHEL facts
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Get RHEL facts
      ansible.posix.rhel_facts:
      register: rhel_facts

    - name: Create variable with bytes and strings
      set_fact:
        mixed_values: "{{ rhel_facts.install_time }}"

    - name: Debug mixed_values
      debug:
        var: mixed_values