- name: Install Perl modules
  hosts: localhost
  gather_facts: false

  vars:
    perl_modules:
      - name: "{{ 123 }}"
        version: "{{ [1, 2, 3] }}"
        locallib: True

  tasks:
    - name: Install Perl modules
      community.general.cpanm:
        name: "{{ item.name }}"
        version: "{{ item.version }}"
        locallib: "{{ item.locallib }}"
      loop: "{{ perl_modules }}"