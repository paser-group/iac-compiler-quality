---
- name: Test playbook for community.network.slxos_command
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Run slxos_command with bytes and strings
      community.network.slxos_command:
        commands:
          - command: configure system interface ethernet1/1
            interval: 5
            match: '^interface ethernet.*'
            retries: 3
            wait_for: 20
      register: result

    - name: Debug slxos_command result
      debug:
        var: result