---
- name: Test playbook for community.network.voss_config module
  hosts: localhost
  gather_facts: no

  vars:
    inventory_hostname: "ubuntu1"

  tasks:
    - name: Configure Extreme VOSS switch using community.network.voss_config module
      community.network.voss_config:
        backup: false
        backup_options:
          - "option1"
          - "option2"
        diff_ignore_lines: "{True: {'config_var1': 'string_value1', 'config_var2': b'bytes_value1'}, False: {'config_var3': 'string_value2', 'config_var4': b'bytes_value2'}}"
        intended_config: '{ "config_var5": "string_value3", "config_var6": b"bytes_value3" }'
        replace: "{{ inventory_hostname }}"
        src: "{True: 'config_file1.txt', False: 'config_file2.txt'}"

  - name: Verify configuration
    debug:
      msg: "The configuration has been applied successfully"