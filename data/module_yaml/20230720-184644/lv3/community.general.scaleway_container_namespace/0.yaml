---
- name: Test Playbook
  hosts: localhost
  gather_facts: false
  vars:
    api_timeout: "60" # Incorrectly set as string instead of int
    api_token: "my_token"
    api_url: "https://api.example.com"
    description: 123 # Incorrectly set as integer instead of string
    environment_variables:
      - VAR1: value1
      - VAR2: value2
    name: my_container
    project_id: "my_project"
    query_parameters:
      param1: "value1"
      param2: 200 # Incorrectly set as int instead of string
    region: eu-west-1
    secret_environment_variables:
      - VAR3: value3
      - VAR4: value4
    state: present
    validate_certs: true
    wait: true
    wait_sleep_time: "5" # Incorrectly set as string instead of int
    wait_timeout: "300" # Incorrectly set as string instead of int

  tasks:
    - name: Invoke Scaleway Container Namespace
      community.general.scaleway_container_namespace:
        api_timeout: "{{ api_timeout }}"
        api_token: "{{ api_token }}"
        api_url: "{{ api_url }}"
        description: "{{ description }}"
        environment_variables: "{{ environment_variables }}"
        name: "{{ name }}"
        project_id: "{{ project_id }}"
        query_parameters: "{{ query_parameters }}"
        region: "{{ region }}"
        secret_environment_variables: "{{ secret_environment_variables }}"
        state: "{{ state }}"
        validate_certs: "{{ validate_certs }}"
        wait: "{{ wait }}"
        wait_sleep_time: "{{ wait_sleep_time }}"
        wait_timeout: "{{ wait_timeout }}"
      register: result

    - name: Debug result
      debug:
        var: result