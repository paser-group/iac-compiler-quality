---
- name: Test playbook for pn_admin_syslog module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure pn_admin_syslog
      community.network.pn_admin_syslog:
        pn_cliswitch: "127.0.0.1"
        pn_host: "admin-switch"
        pn_message_format: "bytes"
        pn_name: "syslog-server"
        pn_port: "514"
        pn_scope: "local"
        pn_transport: "udp"
        state: "present"
      register: pn_admin_syslog_result

    - name: Display pn_admin_syslog result
      debug:
        var: pn_admin_syslog_result