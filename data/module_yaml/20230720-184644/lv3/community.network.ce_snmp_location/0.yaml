- name: Manage SNMP Location Configuration
  hosts: localhost
  gather_facts: false
  vars:
    location: "Test Location"
    state: "present"
  
  tasks:
    - name: Configure SNMP location
      community.network.ce_snmp_location:
        location: "{{ location }}"
        state: "{{ state }}"
      register: result

    - name: Display result
      debug:
        var: result