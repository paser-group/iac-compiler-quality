---
- name: Test the scaleway_function_namespace_info module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Retrieve information on Scaleway Function namespace
      community.general.scaleway_function_namespace_info:
        api_timeout: 30
        api_token: "{{ lookup('env', 'SCALEWAY_API_TOKEN') }}"
        api_url: "{{ lookup('env', 'SCALEWAY_API_URL') }}"
        name: "test_namespace"
        project_id: "test_project"
        query_parameters:
          size: 10
        region: "fr-par-1"
        validate_certs: True
      register: result

    - name: Display the result
      debug:
        var: result