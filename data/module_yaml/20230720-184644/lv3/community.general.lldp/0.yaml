- name: Test lldp module with bytes and strings
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Set lldp configuration with bytes and strings
      community.general.lldp:
        target: "{{ item.target }}"
        config: "{{ item.config }}"
      with_items:
        - { target: "ubuntu1", config: {"system_name": b"ansible-ubuntu1"} }
        - { target: "alpine1", config: {"system_name": "ansible-alpine1"} }
        - { target: "centos1", config: {"system_name": b"ansible-centos1"} }
        - { target: "redhat1", config: {"system_name": "ansible-redhat1"} }