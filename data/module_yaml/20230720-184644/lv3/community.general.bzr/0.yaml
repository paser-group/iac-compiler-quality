---
- name: Deploy Software using bzr module
  hosts: all
  gather_facts: false

  vars:
    software_name: 123
    software_version: "1.0"
    software_path: "/opt/{{ software_name }}"
    software_executable: "{{ software_path }}/bin/my-software"

  tasks:
    - name: Clone software repository using bzr
      community.general.bzr:
        dest: "{{ software_path }}"
        executable: "{{ software_executable }}"
        force: true
        name: "{{ software_name }}"
        version: "{{ software_version }}"
      register: result
      ignore_errors: true

    - name: Debug output
      debug:
        var: result