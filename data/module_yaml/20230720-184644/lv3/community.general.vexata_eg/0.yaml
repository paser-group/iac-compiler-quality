---
- name: Ansible Latent Type-Related Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Include Vexata EG module
      community.general.vexata_eg:
        name: "{{ item }}"
        vg: 123
        state: absent
        ig: true
        pg: 100.5
        user: [1, 2, 3]
        password: ['pass1', 'pass2']
        validate_certs: "true"
        array:
          - key1: "value1"
            key2: 123
            key3: [1, 2, 3]
      with_items:
        - eg1
        - eg2
        - eg3