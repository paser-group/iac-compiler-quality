---
- name: Test playbook for latent type-related Ansible bugs
  hosts: localhost
  gather_facts: false
  
  vars:
    inventory_hostname: "{{ ansible_hostname }}"
    my_var: "10"

  tasks:
    - name: Debug inventory_hostname variable
      debug:
        var: inventory_hostname

    - name: Debug my_var variable
      debug:
        var: my_var

    - name: Perform an action with my_var
      shell: echo "{{ my_var }}"

    - name: Perform an action with inventory_hostname
      shell: echo "{{ inventory_hostname }}"