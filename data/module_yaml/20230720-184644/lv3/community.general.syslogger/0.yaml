---
- name: Test playbook for syslogger module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Log message using syslogger module
      community.general.syslogger:
        facility: "local0"
        ident: "test"
        log_pid: true
        msg: "This is a test message"
        priority: "{{ test_priority }}"
      register: result
    
    - name: Debug result
      debug:
        var: result