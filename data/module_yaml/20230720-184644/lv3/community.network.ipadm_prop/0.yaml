- name: Execute Ansible playbook to expose latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set protocol properties
      community.network.ipadm_prop:
        property: "{{ property }}"
        protocol: "{{ protocol }}"
        state: "{{ state }}"
        temporary: "{{ temporary | default(false) }}"
        value: "{{ value }}"
      register: result

    - name: Debug information
      debug:
        var: result