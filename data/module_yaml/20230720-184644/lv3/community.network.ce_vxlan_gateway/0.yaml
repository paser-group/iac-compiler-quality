- name: Configure VXLAN gateway
  hosts: network_switch
  gather_facts: false
  tasks:
    - name: Manage VXLAN gateway
      community.network.ce_vxlan_gateway:
        arp_direct_route: b'\x01\x0a\x01\x01'
        arp_distribute_gateway: 10.1.1.254
        dfs_all_active: null
        dfs_id: test_dfs_id
        dfs_peer_ip: "10.1.1.1"
        dfs_peer_vpn: test_peer_vpn
        dfs_source_ip: 10.1.1.2
        dfs_source_vpn: test_source_vpn
        dfs_udp_port: "9999"
        state: "present"
        vbdif_bind_vpn: test_bind_vpn
        vbdif_mac: "00-11-22-33-44-55"
        vbdif_name: test_vbdif_name
        vpn_instance: test_vpn_instance
        vpn_vni: "100"
      register: result

    - name: Debug result
      debug:
        var: result