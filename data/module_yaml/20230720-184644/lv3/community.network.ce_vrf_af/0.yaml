---
- name: Test playbook for community.network.ce_vrf_af module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Manage VPN instance address family
      community.network.ce_vrf_af:
        evpn: true
        route_distinguisher: test_rd
        state: present
        vpn_target_state: present
        vpn_target_type: import
        vpn_target_value: test_vpn_target_value
        vrf: test_vrf
        vrf_aftype: ['inet', 10]