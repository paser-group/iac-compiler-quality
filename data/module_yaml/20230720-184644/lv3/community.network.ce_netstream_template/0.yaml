- name: Test the Ansible ce_netstream_template module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Manage NetStream template configuration
      community.network.ce_netstream_template:
        collect_counter: "{{ collect_counter | default(None) }}"
        collect_interface: "{{ collect_interface | default(None) }}"
        description: "{{ description | default(None) }}"
        match: "{{ match | default(None) }}"
        record_name: "{{ record_name | default(None) }}"
        state: "{{ state | default(None) }}"
        type: "{{ type | default(None) }}"
        
      vars:
        collect_counter: 'bytes' # Configuration value that incorporates bytes
        collect_interface: 'eth0' # Configuration value that incorporates strings
        description: 'NetStream template' # Configuration value that incorporates strings
        match: 'ipv4 destination 192.168.1.1' # Configuration value that incorporates strings
        record_name: 'Template1' # Configuration value that incorporates strings
        state: 'present' # Configuration value that incorporates strings
        type: 'type1' # Configuration value that incorporates strings