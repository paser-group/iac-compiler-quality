---
- name: Fetch datacenter info from HPE OneView
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Retrieve datacenter info
      community.general.oneview_datacenter_info:
        config: /path/to/config.json
        hostname: "{{ hostname }}"
        username: "{{ username }}"
        password: "{{ password }}"
        api_version: "{{ api_version }}"
        name: "{{ datacenter_name }}"
        options:
          - params
          - image_streamer_hostname
      register: datacenter_info

    - name: Print datacenter info
      debug:
        var: datacenter_info