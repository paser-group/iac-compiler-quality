- hosts: localhost
  gather_facts: false

  vars:
    api_key: "your-api-key"
    api_password: "your-api-password"
    customer_id: 12345
    domain: "your-domain.com"
    priority: 10
    record: "record-name"
    solo: false
    state: "present"
    timeout: 30
    type: ""  # <-- intentionally left empty
    value: b"your-value"  # <-- incorporating bytes and strings

  tasks:
    - name: Install required Python package
      pip:
        name: netcup_dns

    - name: Create DNS record
      community.general.netcup_dns:
        api_key: "{{ api_key }}"
        api_password: "{{ api_password }}"
        customer_id: "{{ customer_id }}"
        domain: "{{ domain }}"
        priority: "{{ priority }}"
        record: "{{ record }}"
        solo: "{{ solo }}"
        state: "{{ state }}"
        timeout: "{{ timeout }}"
        type: "{{ type }}"
        value: "{{ value }}"
      register: result

    - name: Debug result
      debug:
        var: result