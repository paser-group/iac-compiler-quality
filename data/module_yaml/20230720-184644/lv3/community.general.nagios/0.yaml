---
- name: Test playbook for Ansible Latent Type-Related Bug Exploration
  hosts: localhost
  gather_facts: false

  vars:
    downtime:
      - name: "Test Downtime"
        start_time: "11:00"
        end_time: "12:00"
        comment: "Testing downtime"
        minutes: 60

  tasks:
    - name: Set downtime for a host
      community.general.nagios_downtime:
        action: set
        author: ansible
        cmdfile: '/path/to/cmdfile.sh'
        command: "echo 'Setting downtime'"
        servicegroup: "Service Group"
        services: "Service 1,Service 2"
        downtime: "{{ downtime }}"