---
- name: Test pn_stp_port module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure STP Port
      community.network.pn_stp_port:
        pn_block: True
        pn_bpdu_guard: true
        pn_cliswitch: "{{ pn_cliswitch | default('') }}"
        pn_cost: 100
        pn_edge: 10
        pn_filter: "true"
        pn_port: 1
        pn_priority: "32768"
        pn_root_guard: "true"
        state: "{{ pn_state | default('present') }}"
      register: result

    - name: Display module output
      debug:
        var: result