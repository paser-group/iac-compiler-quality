---
- name: Test playbook for community.general.iso_customize module
  hosts: localhost
  gather_facts: false

  vars:
    add_files:
      - { src: "/path/to/file1.txt", dest: "/file1.txt" }
      - { src: "/path/to/file2.txt", dest: "/file2.txt" }
    delete_files:
      - "/file3.txt"
      - "/file4.txt"
    dest_iso: "/path/to/destination.iso"
    src_iso: "/path/to/source.iso"

  tasks:
    - name: Add files to ISO
      community.general.iso_customize:
        add_files: "{{ add_files }}"
        delete_files: "{{ delete_files }}"
        dest_iso: "{{ dest_iso }}"
        src_iso: "{{ src_iso }}"