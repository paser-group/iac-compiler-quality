---
- name: Validate data with ansible.utils.validate module
  hosts: nodes
  gather_facts: false

  tasks:
    - name: Validate data
      ansible.utils.validate:
        criteria: "{{ criteria }}"
        data: "{{ data }}"
        engine: "{{ engine }}"
      register: validate_result

    - name: Debug validate_result
      debug:
        var: validate_result