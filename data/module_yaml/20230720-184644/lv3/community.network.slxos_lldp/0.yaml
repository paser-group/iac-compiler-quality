---
- name: Ansible Latent Type-Related Bug Playbook
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Manage LLDP configuration on Extreme Networks switches
      community.network.slxos_lldp:
        state: "{{ lldp_state }}"
        enable: "{{ enable_lldp }}"
        receive: "{{ receive_lldp }}"
        transmit: "{{ transmit_lldp }}"
        enables: "{{ enables_lldp }}"
        ports: "{{ lldp_ports }}"
      vars:
        lldp_state: ["1", 2, 3]
        enable_lldp: false
        receive_lldp: "true"
        transmit_lldp: 1
        enables_lldp:
          - enable: true
            ifname: ethernet1/1
            name: "port1"
        lldp_ports:
          - name: ethernet1/1

- name: Execute Ansible Playbook
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Run Ansible Playbook
      ansible.builtin.command: ansible-playbook -i inventory.yml playbook.yml