---
- name: Test Ansible latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure Netscaler service
      community.network.netscaler_service:
        nitro_user: admin
        nitro_pass: password
        nitro_protocol: http
        nitro_timeout: 10
        nsip: 192.168.0.1
        name: test_service
        state: present
        usip: True
        maxreq: "100K"    # This value is intentionally incorrect
        monitor_bindings:
          - monitor_name: "monitor_1"
            weight: "1"
          - monitor_name: "monitor_2"
            weight: "2"
        pathmonitorindv: 42    # This value is intentionally incorrect
      register: result

    - name: Display result
      debug:
        var: result