---
- name: Test ansible.network.avi_networkprofile module for type-related bugs
  hosts: localhost
  gather_facts: False

  vars:
    controller: "https://{{ inventory_hostname }}.example.com"
    username: "admin"
    password: "password"
    tenant: "ansible_tenant"
    profile_name: "sample_profile"
  
  tasks:
    - name: Create NetworkProfile
      community.network.avi_networkprofile:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        name: "{{ profile_name }}"
        state: present
        description: "Test NetworkProfile creation"
        tenant_ref: "/api/tenant?name={{ tenant }}"
        api_context: "{{ {'string_key': 'value', 'byte_key': b'value'} }}"
      register: network_profile

    - name: Debug NetworkProfile output
      debug:
        var: network_profile