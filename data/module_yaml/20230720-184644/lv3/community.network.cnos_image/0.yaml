---
- name: Firmware Upgrade/Download Playbook
  hosts: all
  gather_facts: false

  vars:
    deviceType: "switch"
    enablePassword: "enablepass"
    host: "{{ inventory_hostname }}"
    imgpath: null
    imgtype: null
    outputfile: "/tmp/firmware.bin"
    password: "password"
    protocol: null
    serverip: null
    serverpassword: null
    serverusername: null
    username: "admin"

  tasks:
    - name: Download firmware image
      community.network.cnos_image:
        deviceType: "{{ deviceType }}"
        enablePassword: "{{ enablePassword }}"
        host: "{{ host }}"
        imgpath: "{{ imgpath }}"
        imgtype: "{{ imgtype }}"
        outputfile: "{{ outputfile }}"
        password: "{{ password }}"
        protocol: "{{ protocol }}"
        serverip: "{{ serverip }}"
        serverpassword: "{{ serverpassword }}"
        serverusername: "{{ serverusername }}"
        username: "{{ username }}"
      register: result

    - name: Debug result
      debug:
        var: result