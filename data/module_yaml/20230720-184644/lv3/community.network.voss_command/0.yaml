---
- name: Trigger Type-Related Bugs in community.network.voss_command
  hosts: all
  gather_facts: false

  tasks:
    - name: Run command on remote devices
      community.network.voss_command:
        commands: "{{ command }}"
        interval: "{{ interval }}"
        match: "{{ match }}"
        retries: "{{ retries }}"
        wait_for: "{{ wait_for }}"
      vars:
        command: ['show version'], b'\x01\x02\x03'
        interval: 5
        match: 'string', b'\x04\x05\x06'
        retries: '2'
        wait_for: 10
      no_log: true