---
- name: Execute lxd_project module to expose type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create LXD project with type-related bug
      community.general.lxd_project:
        name: "{{ 'test' }}"
        config:
          client_cert: "{{ '/path/to/cert.pem' }}"
          client_key: "{{ '/path/to/key.pem' }}"
          trust_password: "{{ b'mypassword' }}"
          merge_project: "{{ true }}"
        state: "{{ 'present' }}"