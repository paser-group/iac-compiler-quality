---
- name: Create Vexata Volume
  hosts: localhost
  gather_facts: no

  vars:
    vexata_volume_options:
      - array: 123  # Intentionally passing integer instead of string
        name: my_volume
        password: my_password
        size: 10 GB  # Intentionally passing string with non-numeric characters
        state: present
        user: admin
        validate_certs: true

  tasks:
    - name: Create Vexata Volume
      community.general.vexata_volume:
        array: "{{ item.array }}"
        name: "{{ item.name }}"
        password: "{{ item.password }}"
        size: "{{ item.size }}"
        state: "{{ item.state }}"
        user: "{{ item.user }}"
        validate_certs: "{{ item.validate_certs }}"
      loop: "{{ vexata_volume_options }}"
      register: result

    - name: Debug Vexata Volume
      debug:
        var: result