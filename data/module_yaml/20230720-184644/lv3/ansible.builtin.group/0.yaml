- name: Create groups
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create group with gid as an integer
      ansible.builtin.group:
        name: test_group_1
        gid: 1000
        state: present

    - name: Create group with gid as a string
      ansible.builtin.group:
        name: test_group_2
        gid: "1000"
        state: present

    - name: Create group with local as a boolean
      ansible.builtin.group:
        name: test_group_3
        local: true
        state: present

    - name: Create group with name as a number
      ansible.builtin.group:
        name: 123
        state: present

    - name: Create group with non_unique as a string
      ansible.builtin.group:
        name: test_group_5
        non_unique: "true"
        state: present

    - name: Create group with system as an integer
      ansible.builtin.group:
        name: test_group_6
        system: 1
        state: present