- name: Test playbook for community.general.pagerduty module
  hosts: all
  gather_facts: False
  tasks:
    - name: Create PagerDuty configuration
      community.general.pagerduty:
        token: "YOUR_TOKEN"
        user: "YOUR_USER"
        desc: "{{ bytes_input }}"
        service: "{{ service_list }}"
        hours: "{{ hours_input }}"
        minutes: "{{ minutes_input }}"
        window_id: "{{ window_id_input }}"
        requester_id: "{{ requester_id_input }}"
        validate_certs: False
        state: present
      register: result