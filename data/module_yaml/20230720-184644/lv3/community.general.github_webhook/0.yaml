---
- name: Test playbook for community.general.github_webhook module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create GitHub webhook using community.general.github_webhook
      community.general.github_webhook:
        url: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          64323331313731323437312E3...
        repository: 42  # Int instead of a string
      register: result

    - name: Debug result
      debug:
        var: result