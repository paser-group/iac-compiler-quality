- name: Test SNMP User Configuration
  hosts: localhost
  gather_facts: false
  vars:
    aaa_local_user: null
    acl_number: null
    auth_key: null
    auth_protocol: null
    priv_key: null
    priv_protocol: null
    remote_engine_id: null
    user_group: null
    usm_user_name: null

  tasks:
    - name: Set byte values
      set_fact:
        aaa_local_user: "{{ 'b' }}"
        acl_number: "{{ 'b' }}"
        auth_key: "{{ 'b' }}"
        auth_protocol: "{{ 'b' }}"
        priv_key: "{{ 'b' }}"
        priv_protocol: "{{ 'b' }}"
        remote_engine_id: "{{ 'b' }}"
        user_group: "{{ 'b' }}"
        usm_user_name: "{{ 'b' }}"

    - name: Create SNMP User Configuration
      community.network.ce_snmp_user:
        aaa_local_user: "{{ aaa_local_user }}"
        acl_number: "{{ acl_number }}"
        auth_key: "{{ auth_key }}"
        auth_protocol: "{{ auth_protocol }}"
        priv_key: "{{ priv_key }}"
        priv_protocol: "{{ priv_protocol }}"
        remote_engine_id: "{{ remote_engine_id }}"
        user_group: "{{ user_group }}"
        usm_user_name: "{{ usm_user_name }}"
      register: result

    - debug:
        var: result