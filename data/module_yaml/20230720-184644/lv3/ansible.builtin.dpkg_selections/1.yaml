- name: Test Dpkg Selections Module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install packages using dpkg_selections module
      ansible.builtin.dpkg_selections:
        name: "some_pkg"
        selection: "install"
        some_bytes_option: "{{ 'some_value' | encoding }}"
        some_string_option: "some_value"