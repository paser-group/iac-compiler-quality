---
- name: Manage Uptime Robot monitors
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Pause Uptime Robot monitor
      community.general.uptimerobot:
        apikey: "{{ api_key }}"
        monitorid: "{{ monitor_id }}"
        state: "paused"
      register: result
      when: pause_monitor | default(false)

    - name: Start Uptime Robot monitor
      community.general.uptimerobot:
        apikey: "{{ api_key }}"
        monitorid: "{{ monitor_id }}"
        state: "started"
      register: result
      when: start_monitor | default(false)

    - debug:
        var: result