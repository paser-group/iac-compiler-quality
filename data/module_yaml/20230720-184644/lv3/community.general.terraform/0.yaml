- name: Terraform Deployment
  hosts: all
  gather_facts: false

  tasks:
    - name: Install Terraform
      package:
        name: terraform
        state: present

    - name: Create Terraform configuration
      community.general.terraform:
        binary_path: 'C:\path\to\terraform.exe'
        backend_config:
          region: 'us-west-2'
        variables:
          instance_type: 't2.micro'

  vars:
    project_path: "/path/to/project"