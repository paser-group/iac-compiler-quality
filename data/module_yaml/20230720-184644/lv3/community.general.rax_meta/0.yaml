---
- name: Manipulate Rackspace metadata
  hosts: localhost
  gather_facts: False
  tasks:
    - name: Set metadata with bytes and strings
      community.general.rax_meta:
        address: "10.1.1.1"
        api_key: !!binary "abcd1234"
        auth_endpoint: "https://api.example.com"
        credentials: "/path/to/credentials.yml"
        env: "production"
        id: 12345
        identity_type: "password"
        meta:
          key1: "value1"
          key2: !!binary "value2"
        name: "myinstance"
        region: "us-east"
        tenant_id: "67890"
        tenant_name: "mytenant"
        username: "myuser"
        validate_certs: False
      register: result

    - name: Display result
      debug:
        var: result