- name: Test playbook to find latent type-related bugs in rax_cbs_attachments module
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Test case to trigger type-related bug - bytes in api_key
      community.general.rax_cbs_attachments:
        api_key: "my_api_key"
        auth_endpoint: "https://auth.example.com"
        credentials: "/path/to/credentials"
        device: "/dev/sdb"
        env: "test_env"
        identity_type: "rax-kskey"
        region: "DFW"
        server: "my_server"
        state: "present"
        tenant_id: "123456"
        tenant_name: "my_tenant"
        username: "my_username"
        validate_certs: false
        volume: "my_volume"
        wait: true
        wait_timeout: 600