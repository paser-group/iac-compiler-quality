---
- name: Create and Delete SSH Key
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create SSH Key
      community.general.packet_sshkey:
        auth_token: b'YOUR_API_TOKEN'
        state: present
        label: "mykey"
        key: b'ssh-rsa AAAAB...'
      register: ssh_key

    - name: Print SSH Key
      debug:
        msg: "SSH Key: {{ ssh_key }}"

    - name: Delete SSH Key
      community.general.packet_sshkey:
        auth_token: b'YOUR_API_TOKEN'
        state: absent
        id: "{{ ssh_key.key.id | b64decode }}"