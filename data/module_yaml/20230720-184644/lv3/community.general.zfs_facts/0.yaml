---
- name: Test playbook for the zfs_facts module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather ZFS facts
      community.general.zfs_facts:
        depth: 1
        name: "{{ item }}"
        parsable: true
        properties: "type,available"
        recurse: true
        type: filesystem
      loop:
        - bytes1
        - strings1

      register: zfs_facts_result

    - name: Debug ZFS facts
      debug:
        var: zfs_facts_result

...