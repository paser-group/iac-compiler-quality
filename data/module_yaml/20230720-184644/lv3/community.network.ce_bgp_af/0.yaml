---
- name: Configure BGP Address-family
  hosts: network_devices
  gather_facts: false
  tasks:
    - name: Configure BGP Address-family
      community.network.ce_bgp_af:
        vrf_name: "{{ vrf_name }}"
        af_type: "{{ af_type }}"
        network_address: "{{ network_address }}"
        state: "{{ state }}"
      vars:
        vrf_name: "VRF1"
        af_type: "ipv4-unicast"
        network_address: "10.0.0.0/24"
        state: "present"