---
- name: Retrieve process IDs using community.general.pids module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Retrieve process IDs
      community.general.pids:
        ignore_case: true
        name: "{{ item.0 }}{{ item.1 }}"
        pattern: "{{ item.1 }}{{ item.0 }}"
      with_items:
        - [b'u', 'buntu1']
        - [b'alp', 'ine1']
        - [b'cen', 'tos1']
        - [b'redh', 'at1']
      register: process_ids

    - name: Debug process IDs
      debug:
        var: process_ids