---
- name: Ansible Latent Type-Related Bug Explorer Playbook
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Sending Discord Message
      community.general.discord:
        avatar_url: "https://example.com/avatar.png"  # String
        content: "Hello, World!"  # String
        embeds:
          - title: "{{ 'Hello' | to_bytes }}"  # Byte String
            description: "This is a byte string test case."  # String
        tts: "{{ 'false' | to_bool }}"  # Boolean
        username: "ansible_user"  # String
        webhook_id: "1234567890"  # String
        webhook_token: "abcd1234"  # String
      register: result
      
    - name: Debug result
      debug:
        var: result