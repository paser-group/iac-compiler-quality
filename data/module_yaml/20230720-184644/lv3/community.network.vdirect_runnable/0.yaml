- name: Run templates and workflow actions in vDirect
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    action_name: "my_action"
    parameters: 10
    runnable_name: "my_runnable"
    runnable_type: "my_runnable_type"
    validate_certs: true
    vdirect_http_port: 80
    vdirect_https_port: 443
    vdirect_ip: "10.0.0.1"
    vdirect_password: "my_password"
    vdirect_secondary_ip: "10.0.0.2"
    vdirect_timeout: 30
    vdirect_use_ssl: true
    vdirect_user: "my_username"
    vdirect_wait: true

  tasks:
    - name: Run vDirect Runnable
      community.network.vdirect_runnable:
        action_name: "{{ action_name }}"
        parameters: "{{ parameters }}"
        runnable_name: "{{ runnable_name }}"
        runnable_type: "{{ runnable_type }}"
        validate_certs: "{{ validate_certs }}"
        vdirect_http_port: "{{ vdirect_http_port | int }}"
        vdirect_https_port: "{{ vdirect_https_port | int }}"
        vdirect_ip: "{{ vdirect_ip }}"
        vdirect_password: "{{ vdirect_password | to_bytes }}"
        vdirect_secondary_ip: "{{ vdirect_secondary_ip }}"
        vdirect_timeout: "{{ vdirect_timeout | int }}"
        vdirect_use_ssl: "{{ vdirect_use_ssl }}"
        vdirect_user: "{{ vdirect_user }}"
        vdirect_wait: "{{ vdirect_wait }}"
      register: result

    - name: Display result
      debug:
        var: result