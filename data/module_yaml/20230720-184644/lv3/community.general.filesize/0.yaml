---
- name: Test Ansible Latent Type-Related Bug
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a file with a given size
      community.general.filesize:
        path: "/tmp/test_file"
        size: "100m"                 # Provide configuration value in bytes and string format
        group: "ansible"
        owner: "ansible"
        mode: '0644'
      register: file_creation_result

    - name: Debug file creation result
      debug:
        var: file_creation_result