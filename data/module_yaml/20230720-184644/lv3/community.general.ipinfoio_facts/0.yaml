- name: Run Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set variable with different data types
      set_fact:
        my_variable:
          - "{{ 'value1' }}"
          - "{{ b'value2' }}"
          - "{{ 3 }}"

    - name: Print the variable
      debug:
        var: my_variable