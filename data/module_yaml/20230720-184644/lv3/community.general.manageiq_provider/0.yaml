- name: Test Ansible ManageIQ Provider Module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: ManageIQ Provider - Create provider
      community.general.manageiq_provider:
        name: 12345
        type: 67890
        subscription: 12345.67890
        provider_region: 98765
        tenant_mapping_enabled: 1
        host_default_vnc_port_start: 8000
        host_default_vnc_port_end: 9000
        api_version: 1.2.3
        azure_tenant_id: 987.654
        project: test_project
        zone: test_zone
        state: present
      register: result

    - name: Debug output
      debug:
        var: result