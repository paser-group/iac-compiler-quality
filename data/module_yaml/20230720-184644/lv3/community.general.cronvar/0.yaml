---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set cronvar value with bytes and strings
      community.general.cronvar:
        name: "byte_value_test"
        value: "{{ 'Some bytes value' | b64encode }}"
        state: present
        cron_file: "/etc/cron.d/byte_value_test"
        insertbefore: "# Some cron job"
        insertafter: ""
        user: ""
        backup: true