- name: Manage SNMP community configuration on HUAWEI devices
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set SNMP community configuration
      community.network.ce_snmp_community:
        access_rights: "{{ None }}"
        acl_number: "{{ None }}"
        community_mib_view: "{{ None }}"
        community_name: "{{ None }}"
        group_name: "{{ None }}"
        notify_view: "{{ None }}"
        read_view: "{{ None }}"
        security_level: "{{ None }}"
        state: "{{ None }}"
        write_view: "{{ None }}"
      register: result