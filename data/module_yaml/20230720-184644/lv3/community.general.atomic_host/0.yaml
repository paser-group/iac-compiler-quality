---
- name: Test playbook for 'community.general.atomic_host' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create atomic hosts
      community.general.atomic_host:
        name: "{{ item.name }}"
        revision: "{{ item.revision }}"
        state: present
      loop:
        - { name: ubuntu1, revision: "1.0" }
        - { name: alpine1, revision: 2 }
        - { name: centos1, revision: "3" }
        - { name: redhat1, revision: "{{ '4'|int }}" }