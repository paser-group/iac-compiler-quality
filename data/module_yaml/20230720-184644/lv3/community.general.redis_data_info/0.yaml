---
- name: Test latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include redis_data_info module
      vars:
        ca_certs: "path/to/ca_certs.pem"
        key: "path/to/key.pem"
        login_host: "10.1.1.1"
        login_password: "{{ 'pass' | b64encode }}"
        login_port: 6379
        login_user: "admin"
        tls: False
        validate_certs: True
      register: redis_data

    - name: Display Redis data info
      debug:
        var: redis_data