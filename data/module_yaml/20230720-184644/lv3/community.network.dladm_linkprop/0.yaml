- name: Manage link properties
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set link property to a value
      community.network.dladm_linkprop:
        link: None
        property: None
        state: None
        temporary: True
        value: '10'  # String value

    - name: Set link property to a byte value
      community.network.dladm_linkprop:
        link: None
        property: None
        state: None
        temporary: True
        value: '0x12'  # Byte value

    - name: Set link property to an invalid value
      community.network.dladm_linkprop:
        link: None
        property: None
        state: None
        temporary: True
        value: 'test'  # Invalid value

    - name: Set link property to a mixed value
      community.network.dladm_linkprop:
        link: None
        property: None
        state: None
        temporary: True
        value: '10 bytes'  # Mixed value

    - name: Set link property with missing value
      community.network.dladm_linkprop:
        link: None
        property: None
        state: None
        temporary: True
        value: None

    - name: Set link property with missing temporary value
      community.network.dladm_linkprop:
        link: None
        property: None
        state: None
        temporary: None
        value: 'test'

    - name: Set link property with missing link value
      community.network.dladm_linkprop:
        link: None
        property: None
        state: None
        temporary: True
        value: 'test'

    - name: Set link property with missing property value
      community.network.dladm_linkprop:
        link: None
        property: None
        state: None
        temporary: True
        value: 'test'