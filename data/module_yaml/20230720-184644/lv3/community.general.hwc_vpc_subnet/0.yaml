---
- name: Create VPC subnet resource
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create VPC subnet resource with bytes
      community.general.hwc_vpc_subnet:
        availability_zone: "us-west-1a"
        cidr: "10.1.1.0/24"
        dhcp_enable: true
        dns_address:
          - "8.8.8.8"
          - "8.8.4.4"
        domain: "example.com"
        gateway_ip: "10.1.1.254"
        id: "subnet-1234"
        identity_endpoint: "https://identity.example.com"
        name: "subnet-1"
        password: "password"
        project: "my-project"
        region: "us-west-1"
        state: present
        timeouts:
          create: 300
          delete: 60
        user: "admin"
        vpc_id: "vpc-5678"

    - name: Create VPC subnet resource with strings
      community.general.hwc_vpc_subnet:
        availability_zone: "us-west-1b"
        cidr: "10.1.2.0/24"
        dhcp_enable: false
        dns_address:
          - "8.8.8.8"
          - "8.8.4.4"
        domain: "example.com"
        gateway_ip: "10.1.2.254"
        id: "subnet-5678"
        identity_endpoint: "https://identity.example.com"
        name: "subnet-2"
        password: "password"
        project: "my-project"
        region: "us-west-2"
        state: present
        timeouts:
          create: 300
          delete: 60
        user: "admin"
        vpc_id: "vpc-1234"