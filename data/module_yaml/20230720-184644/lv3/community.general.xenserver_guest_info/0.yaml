---
- name: Gather XenServer Guest Info
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather VM Info
      community.general.xenserver_guest_info:
        hostname: 10.0.0.10
        username: admin
        password: "{{ vault_password }}"
        validate_certs: false
        uuid: "d5906ed7-c721-4492-830c-8e7b469c6b8d"
      register: vm_info

    - name: Print VM Info
      debug:
        var: vm_info