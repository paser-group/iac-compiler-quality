---
- name: Gather XenServer Guest Info
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gather VM Info
      community.general.xenserver_guest_info:
        hostname: "b'10.0.0.10'"   # bytes value
        username: "admin"
        password: "password"       # string value
        validate_certs: "false"    # string value
        uuid: b'd5906ed7-c721-4492-830c-8e7b469c6b8d'   # bytes value
      register: vm_info

    - name: Print VM Info
      debug:
        var: vm_info