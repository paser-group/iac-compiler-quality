---
- hosts: localhost
  gather_facts: no
  tasks:
    - name: Upload file to vDirect
      community.network.vdirect_file:
        file_name: "{{ 'my_file' }}"
        vdirect_ip: 10.1.1.1
        vdirect_secondary_ip: 10.1.1.2
        vdirect_user: admin
        vdirect_password: admin
        vdirect_use_ssl: "no"
        vdirect_wait: "yes"
        vdirect_timeout: "3600"
        vdirect_http_port: "8000"
        vdirect_https_port: "8443"
        validate_certs: "yes"
      register: vdirect_result

    - name: Debug vDirect Result
      debug:
        var: vdirect_result