---
- name: Generate ISO file with specific options
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create ISO file
      community.general.iso_create:
        dest_iso: "/tmp/{{ ansible_date_time.iso8601 }}.iso"
        src_files: ["/path/to/source/file1.txt", "/path/to/source/file2.png"]
        vol_ident: "My_ISO"
        interchange_level: 3
        joliet: "{{ 12 }}"
        rock_ridge: 65535
        udf: true
      
      register: iso_create_output

    - name: Debug iso_create_output
      debug:
        var: iso_create_output