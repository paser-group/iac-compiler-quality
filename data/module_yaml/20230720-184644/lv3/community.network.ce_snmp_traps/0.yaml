- hosts: localhost
  gather_facts: false
  vars:
    feature_name: null   # Invalid value - expecting string
    interface_number: "two"   # Invalid value - expecting integer
    interface_type: 1.5   # Invalid value - expecting string
    port_number: "5000"   # Invalid value - expecting integer
    trap_name: ["trap1"]   # Invalid value - expecting string
  tasks:
    - name: Configure SNMP traps
      community.network.ce_snmp_traps:
        feature_name: "{{ feature_name }}"
        interface_number: "{{ interface_number }}"
        interface_type: "{{ interface_type }}"
        port_number: "{{ port_number }}"
        trap_name: "{{ trap_name }}"
      register: snmp_traps

    - name: Display SNMP traps configuration
      debug:
        var: snmp_traps