- name: Install SVR4 package on nodes with different distributions
  hosts: all
  gather_facts: false

  vars:
    packages:
      - category: true
        name: "string_value"
        proxy: b"byte_string_value"
        response_file: "string_value"
        src: b"byte_string_value"
        state: "present"
        zone: null

  tasks:
    - name: Install SVR4 package
      community.general.svr4pkg:
        category: "{{ item.category }}"
        name: "{{ item.name }}"
        proxy: "{{ item.proxy }}"
        response_file: "{{ item.response_file }}"
        src: "{{ item.src }}"
        state: "{{ item.state }}"
        zone: "{{ item.zone }}"
      loop: "{{ packages }}"