---
- name: Install FTD pkg with Latent Type-Related Bug
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install FTD pkg
      community.network.ftd_install:
        console_ip: "10.1.1.1"
        console_password: "password"
        console_port: "1234"
        console_username: "admin"
        device_gateway: "10.1.1.254"
        device_hostname: "firewall1"
        device_ip: "10.1.1.5"
        device_model: b"ASA 5506-X"
        device_netmask: "255.255.255.0"
        device_new_password: "newpassword"
        device_password: "password"
        device_sudo_password: "password"
        device_username: "admin"
        dns_server: "8.8.8.8"
        force_install: false
        image_file_location: "/path/to/ftd-image.img"
        image_version: "6.7.0"
        rommon_file_location: "/path/to/rommon.bin"
        search_domains: "example.com"

      register: result

    - name: Show result
      debug:
        var: result