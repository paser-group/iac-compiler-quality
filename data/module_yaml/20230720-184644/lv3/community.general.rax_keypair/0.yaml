- name: Test playbook for 'rax_keypair' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create keypair with bytes and strings configuration
      community.general.rax_keypair:
        api_key: "your_api_key"
        auth_endpoint: "your_auth_endpoint"
        credentials: "your_credentials_path"
        env: "your_env"
        identity_type: "your_identity_type"
        name: "your_keypair_name"
        public_key: |
          -----BEGIN PUBLIC KEY-----
          your_public_key
          -----END PUBLIC KEY-----
        region: "your_region"
        state: "present"
        tenant_id: "your_tenant_id"
        tenant_name: "your_tenant_name"
        username: "your_username"
        validate_certs: true