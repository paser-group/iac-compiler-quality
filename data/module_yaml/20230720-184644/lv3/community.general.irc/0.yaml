---
- name: Trigger type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Send message to IRC channel
      community.general.irc:
        server: 10.1.1.5
        port: "{{ 6667 }}"
        channel: "{{ channel }}"
        nick: "{{ nick }}"
        msg: "{{ msg | b64encode }}" | b64decode
      register: result

    - name: Display result
      debug:
        var: result