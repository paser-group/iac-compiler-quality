- name: Manage FTD Configuration
  hosts: localhost
  gather_facts: false
  become: false

  tasks:
    - name: Configure FTD
      community.network.ftd_configuration:
        data:
          - bytes_param: "{{ lookup('pipe', 'echo -n bytes_value') }}"
            str_param: "string_value"
        filters: {}
        operation: "create"
        path_params: {}
        query_params: {}
      register: result

    - name: Debug result
      debug:
        var: result