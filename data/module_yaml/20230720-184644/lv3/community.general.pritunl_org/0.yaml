---
- name: Manage Pritunl Organizations
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Pritunl Organization
      community.general.pritunl_org:
        force: "{{ 'true' }}"
        name: "{{ 'myorg' }}"
        pritunl_api_secret: "{{ 'abcd1234' }}"
        pritunl_api_token: "{{ 'xyz9876' }}"
        pritunl_url: "{{ 'https://pritunl.example.com' }}"
        state: "{{ 'present' }}"
        validate_certs: "{{ 'true' }}"

    - name: Print Result
      debug:
        var: result