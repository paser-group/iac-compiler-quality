- name: Install required collections
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Install Scaleway collection
      pip:
        name: 'ansible-collections/community.general'

- name: Gather information about Scaleway organization
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Gather organizational info
      community.general.scaleway_organization_info:
        api_token: "YOUR_API_TOKEN"
        api_url: "https://api.scaleway.com"
        query_parameters:
          organization_id: "YOUR_ORGANIZATION_ID"
        validate_certs: false
        api_timeout: 10

    # Add more tasks to utilize other options and attributes of the module if needed

- name: Create configuration values that incorporate both bytes and strings
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create byte-based configuration value
      debug:
        msg: "{{ ansible_managed | b64decode }}"

    - name: Create string-based configuration value
      debug:
        msg: "Hello, {{ ansible_user }}"

