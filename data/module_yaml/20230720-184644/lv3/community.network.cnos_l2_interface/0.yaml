---
- name: Test playbook for community.network.cnos_l2_interface module
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:
    - name: Create Layer-2 interface with bytes and strings
      community.network.cnos_l2_interface:
        host: "{{ inventory_hostname }}"
        user: "{{ inventory_hostname }}"
        password: "{{ inventory_hostname }}"
        access_vlan: "100"  # String value
        aggregate: 200  # Byte value
        mode: trunk
        name: "eth1"
        native_vlan: "300"  # String value
        state: present
        trunk_allowed_vlans: "400"  # String value
        trunk_vlans: 500  # Byte value