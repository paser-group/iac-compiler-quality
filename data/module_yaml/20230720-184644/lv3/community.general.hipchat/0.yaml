---
- name: Send message to HipChat room
  hosts: localhost
  gather_facts: false

  vars:
    hipchat_room: "MyRoom"
    hipchat_token: "MY_TOKEN"

  tasks:
    - name: Send message to HipChat room
      community.general.hipchat:
        token: "{{ hipchat_token }}"
        room: "{{ hipchat_room }}"
        msg_format: "text"
        color: 42 # Test case: Using an integer value in 'color' attribute
        msg_from: "Ansible"
        notify: false
        validate_certs: true
        api: "v2"
        msg: 42 # Test case: Using an integer value in 'msg' attribute

      register: result

    - name: Print debug output
      debug:
        var: result