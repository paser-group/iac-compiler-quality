---
- name: Run cli command on cli-...
  hosts: all
  gather_facts: false

  tasks:
    - name: Run cli command
      ansible.netcommon.cli_command:
        answer: "{{ ['yes', 'no'] }}"
        check_all: "true"
        command: "{{ cli_command }}"
        newline: "true"
        prompt: "{{ prompt }}"
        sendonly: "false"
      register: result