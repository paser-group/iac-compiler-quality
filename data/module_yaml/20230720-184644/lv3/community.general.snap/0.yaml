---
- name: Test playbook for 'community.general.snap' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install snaps with different configurations
      community.general.snap:
        channel: 123  # Testing an invalid channel value
        classic: "yes"  # Testing an invalid classic value
        name:
          - test-snap  # Testing a valid name value
          - 456  # Testing an invalid name value
        options:
          - size=10  # Testing a valid option value (bytes)
          - foo=123  # Testing an invalid option value (string)
        state: present

      register: result

    - name: Display debug output
      debug:
        var: result