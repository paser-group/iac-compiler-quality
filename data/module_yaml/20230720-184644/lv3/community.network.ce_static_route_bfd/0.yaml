- name: Configure static route with BFD
  hosts: your_host
  gather_facts: False

  tasks:
    - name: Add static route with BFD configuration
      community.network.ce_static_route_bfd:
        aftype: ipv4
        bfd_session_name: bfd-session-1
        commands:
          - ipv4-family
          - vrf vrf1
          - network 192.168.1.0 mask 255.255.255.0 next-hop 10.1.1.1
        description: "Static route with BFD"
        destvrf: vrf1
        detect_multiplier: 5
        function_flag: function-flag
        mask: 24
        min_rx_interval: 300
        min_tx_interval: 300
        next_hop: 10.1.1.1
        nhp_interface: GigabitEthernet0/0/1
        pref: 1
        prefix: 192.168.1.0
        state: present
        tag: 10
        vrf: vrf1

      register: result

    - name: Show result
      debug:
        var: result