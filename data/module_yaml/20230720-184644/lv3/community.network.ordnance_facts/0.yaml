- name: Collect facts from Ordnance Vir
  gather_facts: false
  hosts: localhost
  tasks:
    - name: Collect Ordnance Vir facts
      community.network.ordnance_facts:
        gather_subset: null
      register: ordnance_facts

    - debug:
        var: ordnance_facts

- name: Test Case - Configuration values with bytes and strings
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create configuration value with bytes
      set_fact:
        config_byte: "{{ 'value' | b64encode }}"
        config_string: "string_value"

    - name: Print configuration values
      debug:
        msg: "Config Byte: {{ config_byte }}, Config String: {{ config_string }}"