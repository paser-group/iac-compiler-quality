---
- name: Test playbook for community.general.online_server_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Gathering online server info
      community.general.online_server_info:
        api_timeout: '30'
        api_token: ['your_api_token', 'bytes_value']
        api_url: "https://api.example.com"
        validate_certs: 0
      register: server_info

    - name: Print server info
      debug:
        var: server_info