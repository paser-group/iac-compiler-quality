---
- name: Test playbook for community.network.ce_info_center_log module
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Test case 1 - Triggering type bug with bytes and strings in channel_id
      community.network.ce_info_center_log:
        channel_id:
          - 10
          - "20"
        log_buff_enable: true
        log_buff_size: 100
        log_enable: true
        log_level: info
        log_time_stamp: true
        module_name: sample_module
        state: present

    - name: Test case 2 - Triggering type bug with bytes and strings in log_buff_enable
      community.network.ce_info_center_log:
        channel_id: 10
        log_buff_enable: "true"
        log_buff_size: 100
        log_enable: true
        log_level: info
        log_time_stamp: true
        module_name: sample_module
        state: present

    - name: Test case 3 - Triggering type bug with bytes and strings in log_buff_size
      community.network.ce_info_center_log:
        channel_id: 10
        log_buff_enable: true
        log_buff_size: "100"
        log_enable: true
        log_level: info
        log_time_stamp: true
        module_name: sample_module
        state: present

    - name: Test case 4 - Triggering type bug with bytes and strings in log_enable
      community.network.ce_info_center_log:
        channel_id: 10
        log_buff_enable: true
        log_buff_size: 100
        log_enable: "true"
        log_level: info
        log_time_stamp: true
        module_name: sample_module
        state: present

    - name: Test case 5 - Triggering type bug with bytes and strings in log_level
      community.network.ce_info_center_log:
        channel_id: 10
        log_buff_enable: true
        log_buff_size: 100
        log_enable: true
        log_level: 0
        log_time_stamp: true
        module_name: sample_module
        state: present

    - name: Test case 6 - Triggering type bug with bytes and strings in log_time_stamp
      community.network.ce_info_center_log:
        channel_id: 10
        log_buff_enable: true
        log_buff_size: 100
        log_enable: true
        log_level: info
        log_time_stamp: "True"
        module_name: sample_module
        state: present

    - name: Test case 7 - Triggering type bug with bytes and strings in module_name
      community.network.ce_info_center_log:
        channel_id: 10
        log_buff_enable: true
        log_buff_size: 100
        log_enable: true
        log_level: info
        log_time_stamp: true
        module_name: 12345
        state: present

    - name: Test case 8 - Triggering type bug with bytes and strings in state
      community.network.ce_info_center_log:
        channel_id: 10
        log_buff_enable: true
        log_buff_size: 100
        log_enable: true
        log_level: info
        log_time_stamp: true
        module_name: sample_module
        state: "absent"