---
- name: Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create or delete Rackspace Cloud Monitoring Alarm
      community.general.rax_mon_alarm:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        check_id: "{{ check_id }}"
        credentials: "{{ credentials }}"
        criteria: "{{ criteria }}"
        disabled: "{{ disabled }}"
        entity_id: "{{ entity_id }}"
        env: "{{ env }}"
        identity_type: "{{ identity_type }}"
        label: "{{ label }}"
        metadata: "{{ metadata }}"
        notification_plan_id: "{{ notification_plan_id }}"
        region: "{{ region }}"
        state: "{{ state }}"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
      register: alarm_result

    - name: Debug alarm result
      debug:
        var: alarm_result