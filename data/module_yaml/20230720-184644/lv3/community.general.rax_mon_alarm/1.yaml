---
- name: Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test case 1 - Create alarm with byte-based criteria
      community.general.rax_mon_alarm:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        check_id: "{{ check_id }}"
        credentials: "{{ credentials }}"
        criteria: "{{ b'bytes_based_criteria' }}"
        disabled: "{{ disabled }}"
        entity_id: "{{ entity_id }}"
        env: "{{ env }}"
        identity_type: "{{ identity_type }}"
        label: "{{ label }}"
        metadata: "{{ metadata }}"
        notification_plan_id: "{{ notification_plan_id }}"
        region: "{{ region }}"
        state: present
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
      register: alarm_result

    - name: Debug alarm result for test case 1
      debug:
        var: alarm_result

    - name: Test case 2 - Create alarm with string-based criteria
      community.general.rax_mon_alarm:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        check_id: "{{ check_id }}"
        credentials: "{{ credentials }}"
        criteria: "{{ 'string_based_criteria' }}"
        disabled: "{{ disabled }}"
        entity_id: "{{ entity_id }}"
        env: "{{ env }}"
        identity_type: "{{ identity_type }}"
        label: "{{ label }}"
        metadata: "{{ metadata }}"
        notification_plan_id: "{{ notification_plan_id }}"
        region: "{{ region }}"
        state: present
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
      register: alarm_result

    - name: Debug alarm result for test case 2
      debug:
        var: alarm_result