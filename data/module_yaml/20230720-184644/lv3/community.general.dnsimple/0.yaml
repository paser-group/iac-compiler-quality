---
- name: Ansible Latent Bug Finder & Heuristic Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create DNS record with bytes in configuration
      community.general.dnsimple:
        account_api_token: "your_api_token"
        account_email: "your_email@example.com"
        domain: "example.com"
        record: b"test-record"
        type: "A"
        value: "10.1.1.1"
        ttl: 3600
        state: present
      register: dns_record_create_bytes

    - name: Create DNS record with strings in configuration
      community.general.dnsimple:
        account_api_token: "your_api_token"
        account_email: "your_email@example.com"
        domain: "example.com"
        record: "test-record"
        type: "A"
        value: "10.1.1.2"
        ttl: 3600
        state: present
      register: dns_record_create_strings

    - name: Debug DNS record create with bytes
      debug:
        var: dns_record_create_bytes

    - name: Debug DNS record create with strings
      debug:
        var: dns_record_create_strings