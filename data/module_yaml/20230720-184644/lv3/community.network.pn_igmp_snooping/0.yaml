---
- name: Test for Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Enable IGMP snooping
      community.network.pn_igmp_snooping:
        pn_enable: "{{ 'True' }}"
        pn_enable_vlans: "{{ '1-10' }}"
        pn_igmpv2_vlans: "{{ '1-5' }}"
        pn_igmpv3_vlans: "{{ '6-10' }}"
        pn_no_snoop_linklocal_vlans: "{{ '1,9,10' }}"
        pn_query_interval: "{{ '150' }}"
        pn_query_max_response_time: "{{ '10' }}"
        pn_snoop_linklocal_vlans: "{{ '' }}"
        pn_vxlan: "{{ 'False' }}"
        pn_cliswitch: "{{ 'bytes' + ' ' + 'strings' }}"
        state: "{{ 'present' }}"
      register: result

    - name: Display result
      debug:
        var: result