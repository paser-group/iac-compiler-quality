- name: Test playbook for community.general.nosh module
  hosts: all
  gather_facts: false
  tasks:
  - name: Enable service with byte value
    community.general.nosh:
      enabled: true
      name: "{{ 'service1'.encode('utf-8') }}"
      preset: true
      state: present
      user: false

  - name: Disable service with string value
    community.general.nosh:
      enabled: false
      name: "service2"
      preset: true
      state: present
      user: true