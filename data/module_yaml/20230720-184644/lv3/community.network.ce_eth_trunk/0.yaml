---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Eth-Trunk interface with bytes and strings
      community.network.ce_eth_trunk:
        force: True
        hash_type: "{{ 'md5' | to_json | from_json }}"
        members: ["GigabitEthernet0/0/1", "{{ 192.168.0.1 }}"]
        min_links: "{{ 2 }}"
        mode: [ "{{ 'lacp' | to_json | from_json }}" ]
        state: '{{ "present" | to_yaml | from_yaml }}'
        trunk_id: "{{ '1' }}"
      register: result

    - name: Show result
      debug:
        var: result