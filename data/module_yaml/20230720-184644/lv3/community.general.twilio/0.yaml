---
- name: Send SMS using Twilio module
  hosts: localhost
  gather_facts: false

  vars:
    twilio_account_sid: "your_account_sid"
    twilio_auth_token: "your_auth_token"
    twilio_from_number: "your_twilio_number"
    twilio_to_numbers:
      - "+1234567890"
      - "+0987654321"

  tasks:
    - name: Send SMS
      community.general.twilio:
        account_sid: "{{ twilio_account_sid | to_bytes }}"
        auth_token: "{{ twilio_auth_token | to_bytes }}"
        from_number: "{{ twilio_from_number | to_bytes }}"
        to_numbers: "{{ twilio_to_numbers | to_bytes }}"
        msg: "{{ 'This message contains both bytes and strings.' | to_bytes }}"
      register: result

    - name: Display result
      debug:
        var: result