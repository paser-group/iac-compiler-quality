---
- name: Test playbook for community.general.idrac_redfish_config module
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Configure iDRAC Redfish settings
      community.general.idrac_redfish_config:
        baseuri: "https://{{ inventory_hostname }}"
        username: "admin"
        password: "admin123"
        auth_token: "token"
        category: "platform"
        command:
          - "/redfish/v1/Managers/iDRAC.Embedded.1"
          - "Reset"
        resource_id: "iDRAC.Embedded.1"
        manager_attributes:
          TestAttribute: "TestValue"
        timeout: 10

      register: result

    - name: Display module output
      debug:
        var: result

...