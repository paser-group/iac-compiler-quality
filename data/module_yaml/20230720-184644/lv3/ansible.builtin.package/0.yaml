---
- name: Trigger Type-Related Bugs in ansible.builtin.package module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install packages with potential type-related bugs
      ansible.builtin.package:
        name: "{{ item.name }}"
        state: "{{ item.state }}"
      with_items:
        - { name: "'bytes_package'", state: "present" }
        - { name: "'strings_package'", state: "latest" }
        - { name: "mixed_package", state: "'absent'" }
        - { name: "none_package", state: "present" }