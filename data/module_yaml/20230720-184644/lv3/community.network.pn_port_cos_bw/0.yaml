---
- name: Test playbook for community.network.pn_port_cos_bw module
  hosts: localhost
  gather_facts: false
 
  tasks:
    - name: Configure port_cos_bw
      community.network.pn_port_cos_bw:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_cos: "5"
        pn_max_bw_limit: "10 bytes"
        pn_min_bw_guarantee: "5 bytes"
        pn_port: "{{ pn_port }}"
        pn_weight: "2"
        state: present