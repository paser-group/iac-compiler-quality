- name: Manage power states of virtual machines on Citrix Hypervisor
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Power on virtual machine with bytes value
      community.general.xenserver_guest_powerstate:
        username: myuser
        password: mypassword
        hostname: myserver
        uuid: "00000000-0000-0000-0000-000000000001"
        state: poweredon
        state_change_timeout: 60
        wait_for_ip_address: True
        validate_certs: False
      register: result1

    - name: Power on virtual machine with strings value
      community.general.xenserver_guest_powerstate:
        username: myuser
        password: mypassword
        hostname: myserver
        uuid: "00000000-0000-0000-0000-000000000002"
        state: "poweredon"
        state_change_timeout: 60
        wait_for_ip_address: "True"
        validate_certs: "False"
      register: result2

    - name: Debug result1
      debug:
        var: result1

    - name: Debug result2
      debug:
        var: result2