- name: Ansible Latent Type-Related Bug Finder
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create user account with bytes and strings
      community.network.avi_useraccount:
        controller: "https://{{ controller_ip }}"
        username: "{{ avi_username }}"
        password: "{{ avi_password }}"
        tenant: "Demo"
        tenant_uuid: "demo_tenant_uuid"
        api_context:
          - api_version: "17.2.10"
        state: present
        user:
          name: "test_user"
          password: "test123"
          force_change: "{{ false }}"
          old_password: null
      register: result_bytes_strings