- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include module
      include_vars:
        file: "module_vars.yml"

    - name: Create webhook configuration
      community.network.avi_webhook:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        name: "{{ webhook_name }}"
        url: "{{ webhook_url }}"
        verification_token: "{{ webhook_verification_token }}"
        description: "{{ webhook_description }}"
        state: present