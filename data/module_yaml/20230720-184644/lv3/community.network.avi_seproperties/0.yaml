- name: Test the community.network.avi_seproperties module
  hosts: localhost
  tasks:
    - name: Test the avi_seproperties module
      community.network.avi_seproperties:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        tenant_uuid: "{{ tenant_uuid }}"
        api_version: "{{ api_version }}"
        avi_credentials:
          - name: credentials1
            password: "{{ password }}"
            tenant: "{{ tenant }}"
        avi_disable_session_cache_as_fact: "{{ avi_disable_session_cache_as_fact }}"
        se_bootup_properties:
          - key: 'system.ip.secure_service_agents'
            value: 4
        se_runtime_properties:
          - key: 'system.ip.secure_service_agents'
            value: 'yes'
        se_agent_properties:
          - grp_name: 1234
            value: 'yes'
      delegate_to: localhost