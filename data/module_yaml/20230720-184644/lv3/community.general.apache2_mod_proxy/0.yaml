---
- name: Test Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set Apache2 mod proxy configuration
      community.general.apache2_mod_proxy:
        balancer_url_suffix: "{{ 'suffix' | to_nice_yaml }}"
        balancer_vhost: "{{ 'vhost' | to_nice_yaml }}"
        member_host: "{{ 'host' | to_nice_yaml }}"
        state: "{{ 'enabled' | to_nice_yaml }}"
        tls: true
        validate_certs: false
      register: result

    - name: Display result
      debug:
        var: result