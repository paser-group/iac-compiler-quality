---
- name: Run facter discovery program
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install community.general.facter
      ansible.builtin.dnf:
        name: python3-facter
      become: true

    - name: Gather facts using facter
      community.general.facter:
        facts:
          - 'os'
          - 'networking'
          - 'memory'
      register: facter_output

    - name: Print facter output
      debug:
        var: facter_output