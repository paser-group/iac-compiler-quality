- name: Slurp Test
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Slurp file as bytes
      ansible.builtin.slurp:
        src: /path/to/file.txt
      register: slurp_result_bytes

    - name: Debug slurp result as bytes
      ansible.builtin.debug:
        var: slurp_result_bytes

    - name: Slurp file as string
      ansible.builtin.slurp:
        src: /path/to/file.txt
        mode: text
      register: slurp_result_string

    - name: Debug slurp result as string
      ansible.builtin.debug:
        var: slurp_result_string