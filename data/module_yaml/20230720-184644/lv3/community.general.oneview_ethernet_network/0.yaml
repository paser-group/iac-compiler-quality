---
- name: Test OneView Ethernet Network module
  hosts: localhost
  gather_facts: false

  vars:
    api_version: 600
    config: /path/to/config_file.yaml
    data:
      name: ethernet-network-1
      vlanId: 100
      purpose: General
      description: "{{ 'This is a byte string'.encode('utf-8') }}"
    hostname: example.com
    image_streamer_hostname: imagestreamer.example.com
    password: secret
    state: present
    username: admin
    validate_etag: false

  tasks:
    - name: Test OneView Ethernet Network module
      community.general.oneview_ethernet_network:
        config: "{{ config }}"
        data: "{{ data }}"
        api_version: "{{ api_version }}"
        hostname: "{{ hostname }}"
        image_streamer_hostname: "{{ image_streamer_hostname }}"
        username: "{{ username }}"
        password: "{{ password }}"
        state: "{{ state }}"
        validate_etag: "{{ validate_etag }}"
      register: result

    - debug:
        var: result