---
- name: Test playbook for community.network.pn_snmp_community module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create SNMP Community
      community.network.pn_snmp_community:
        pn_cliswitch: None
        pn_community_string: "{{ item }}"
        pn_community_type: "{{ item }}"
        state: present
      loop:
        - "test_community"
        - 12345678
      register: output
      ignore_errors: true

    - name: Print output
      debug:
        var: output