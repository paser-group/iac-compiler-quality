- name: Retrieve xfconf property values
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set xfconf property value with bytes and string
      community.general.xfconf_info:
        channel: "{{ item.channel }}"
        property: "{{ item.property }}"
      loop:
        - { channel: "string_channel", property: "string_property" }
        - { channel: "bytes_channel", property: "{{ 'bytes_property' | to_bytes }}" }