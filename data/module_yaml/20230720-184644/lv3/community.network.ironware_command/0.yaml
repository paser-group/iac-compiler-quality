---
- name: Test ansible latent type-related bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create configuration values with bytes and strings
      set_fact:
        commands_bytes_strings:
          - authorize: True
            commands: "{{ 'show version'.encode('utf-8') }}"
            interval: b'10'
            match: "{{ 'System model' }}"
            retries: b'3'
            wait_for: "{{ 'prompt'.encode('utf-8') }}"

    - name: Print commands_bytes_strings
      debug:
        var: commands_bytes_strings