---
- name: Manage domains using rax_dns module
  hosts: localhost
  gather_facts: false

  vars:
    # Create configuration values that incorporate both bytes and strings
    api_key: 'api_key_bytes'.encode()
    username: 'test_user'

  tasks:
    - name: Manage the domain
      community.general.rax_dns:
        api_key: "{{ api_key | b64decode }}"
        username: "{{ username }}"
      register: result

    - debug:
        var: result