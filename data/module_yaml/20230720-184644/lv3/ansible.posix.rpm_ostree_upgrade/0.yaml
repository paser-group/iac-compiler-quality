- name: Test playbook for ansible.posix.rpm_ostree_upgrade module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Upgrade rpm-ostree package
      ansible.posix.rpm_ostree_upgrade:
        allow_downgrade: "yes"  # Incorrect data type: using string instead of bool
        cache_only: yes
        os: 123  # Incorrect data type: using integer instead of string
        peer: false

      register: result

    - debug:
        var: result