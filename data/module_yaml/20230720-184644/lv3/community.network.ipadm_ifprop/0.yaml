---
- name: Test playbook for community.network.ipadm_ifprop module
  hosts: solaris_hosts
  gather_facts: false

  vars:
    interface_name: "{{ ansible_default_ipv4.interface }}"
    property_name: "zone"  # An example property name
    protocol_name: "tcp"   # An example protocol name
    state: "present"       # An example state
    temporary: false       # An example boolean value
    property_value:
      - "string_value"
      - 100                 # An example byte value

  tasks:
    - name: Manage IP properties on Solaris
      community.network.ipadm_ifprop:
        interface: "{{ interface_name }}"
        property: "{{ property_name }}"
        protocol: "{{ protocol_name }}"
        state: "{{ state }}"
        temporary: "{{ temporary }}"
        value: "{{ property_value }}"
      register: result

    - name: Debug result
      debug:
        var: result