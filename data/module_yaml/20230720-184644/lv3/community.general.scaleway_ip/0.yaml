---
- name: Test playbook to uncover latent bugs in Ansible module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test case 1 - Create configuration values that incorporate both bytes and strings
      community.general.scaleway_ip:
        api_token: "my_token"
        api_url: "https://api.scaleway.com/"
        region: "'us-west-1'"
        organization: "my_organization"
        server: 12345
        reverse: "'true'"
        state: present
      register: result_1

    - name: Print debug output for test case 1
      debug:
        var: result_1

    - name: Test case 2 - Create configuration values with incorrect data types
      community.general.scaleway_ip:
        api_token: 12345
        api_url: 789
        region: ['us-west-1']
        organization: 98765
        server: false
        reverse: 12345
        state: 'enabled'
      register: result_2

    - name: Print debug output for test case 2
      debug:
        var: result_2