- name: Test playbook for 'community.general.ip_netns' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create network namespace
      community.general.ip_netns:
        name: test_namespace
        state: present
      register: namespace_result

    - name: Print namespace info
      debug:
        var: namespace_result

    - name: Create configuration values that incorporate both bytes and strings
      set_fact:
        config_value: "{{ config_value | default([]) + [item|int] }}"
      with_sequence: start=1 end=5

    - name: Print config value
      debug:
        var: config_value