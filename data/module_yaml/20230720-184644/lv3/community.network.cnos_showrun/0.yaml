---
- name: Collect running configuration
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Collect Cisco Nexus running configuration
      community.network.cnos_showrun:
        deviceType: nxos
        enablePassword: b'password123'
        host: b'10.1.1.1' + "ubuntu1"
        outputfile: "/tmp/{{ inventory_hostname }}_running_config.txt"
        username: [ "admin", "user" ]
        password: "admin123"
      register: result

    - name: Display module output
      debug:
        var: result