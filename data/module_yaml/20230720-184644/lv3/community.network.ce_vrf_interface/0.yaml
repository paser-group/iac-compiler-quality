- name: Manage interface specific VPN configuration
  hosts: all
  gather_facts: false
  tasks:
    - name: Configure VPN interface with bytes and strings
      community.network.ce_vrf_interface:
        state: !binary |
          VGhpcyBpcyBhIG51bWJlciBvZiBieXRlcyBhbmQgc3RyaW5ncy4g
        vpn_interface: "{{ vpn_interface }}"
        vrf: !binary |
          VGhpcyBpcyBhIG51bWJlciBvZiBieXRlcyBhbmQgc3RyaW5ncy4g
      register: result
      ignore_errors: true

    - name: Show command output
      debug:
        var: result