---
- name: Test playbook for 'community.network.pn_prefix_list' module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create prefix list with bytes and strings in configuration values
      community.network.pn_prefix_list:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_name: test_prefix_list
        pn_scope: "{{ pn_scope }}"
        state: present
        pn_cli:
          - "prefix-list test_prefix_list rule 10 permit ipv4 10.1.1.0/24 ge 24"
          - "prefix-list test_prefix_list rule 20 permit ipv4 10.1.1.0/24 le 24"
          - "prefix-list test_prefix_list rule 30 permit ipv6 2001:db8::/32 eq 64"