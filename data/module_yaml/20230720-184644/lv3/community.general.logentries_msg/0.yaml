---
- name: Test playbook for logentries_msg module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Send log message to Logentries
      community.general.logentries_msg:
        api: "https://api.logentries.com/{{ port }}/logs/{{ token }}/log/?message={{ msg }}"
        msg: "{{ 10 }}"
        port: "10000"
        token: "YOUR_LOGENTRIES_TOKEN"