- name: Validate Argument Spec Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Setup test values
      set_fact:
        test_values:
          - "{{ 'bytes'|to_bytes }}"  # Providing a byte value
          - "{{ 'string' }}"  # Providing a string value

    - name: Validate arguments
      ansible.builtin.debug:
        msg: "{{ item }}"
      loop: "{{ test_values }}"