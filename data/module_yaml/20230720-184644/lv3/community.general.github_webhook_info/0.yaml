---
- name: Debug Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include required modules
      include_vars:
        file: "vars.yml"

    - name: Query webhook information
      community.general.github_webhook_info:
        github_url: "{{ github_url }}"
        token: "{{ token }}"
        repository: "{{ repository }}"
        user: "{{ user }}"
        password: "{{ password }}"
      register: webhook_info

    - name: Print webhook information
      debug:
        var: webhook_info
...