---
- name: Find Files Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Find files by type and size
      find:
        paths: '/path/to/search'
        file_type: "{{ file_type | default('directory') }}"
        size: "{{ size }}"
      register: found_files

    - name: Display found files
      debug:
        var: found_files.files