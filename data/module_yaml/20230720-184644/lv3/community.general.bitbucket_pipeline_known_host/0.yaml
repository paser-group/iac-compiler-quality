---
- name: Test playbook for bitbucket_pipeline_known_host module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create known host
      community.general.bitbucket_pipeline_known_host:
        state: present
        client_id: "admin"
        client_secret: "secret"
        key: "my_key"
        name: "my_known_host"
        password: "password"
        repository: "my_repo"
        user: "my_user"
        workspace: "my_workspace"
      register: result