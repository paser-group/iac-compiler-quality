---
- name: Test playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create VPC route with mixed bytes and strings configuration
      community.general.hwc_vpc_route:
        destination: 10.1.1.0/24
        domain: 'example.com'
        id: 'route1'
        identity_endpoint: 'https://identity.example.com'
        next_hop: '10.1.1.254'
        password: b64:'cGFzc3dvcmQ='
        project: 'my_project'
        region: 'us-west-1'
        state: 'present'
        type: 'public'
        user: 'my_user'
        vpc_id: 'vpc-1234'
      register: result

    - name: Print the module output
      debug:
        msg: "Module output: {{ result }}"