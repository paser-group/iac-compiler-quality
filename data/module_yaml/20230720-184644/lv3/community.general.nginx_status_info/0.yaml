---
- name: Test playbook to expose latent bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set invalid timeout value
      community.general.nginx_status_info:
        url: "http://localhost/nginx_status"
        timeout: "10"
      register: nginx_status_info

    - name: Print Nginx status information
      debug:
        var: nginx_status_info