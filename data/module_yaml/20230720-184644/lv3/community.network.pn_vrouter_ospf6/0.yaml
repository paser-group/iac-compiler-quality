---
- name: Test playbook for community.network.pn_vrouter_ospf6 module
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Configure OSPF6 on pn_vrouter
      community.network.pn_vrouter_ospf6:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_nic: "{{ pn_nic }}"
        pn_ospf6_area: "{{ pn_ospf6_area }}"
        pn_vrouter_name: "{{ pn_vrouter_name }}"
        state: present
      register: ospf6_config
      vars:
        pn_cliswitch: "10.1.1.254"
        pn_nic: "eth0"
        pn_ospf6_area: "0.0.0.0"
        pn_vrouter_name: "my_vrouter"
  
    - name: Debug output
      debug:
        var: ospf6_config