- name: Test playbook for community.network.pn_cpu_mgmt_class module
  hosts: localhost
  gather_facts: false

  vars:
    pn_burst_size: 100
    pn_cliswitch: "pn01-cli"
    pn_name: "pn-cpu"
    pn_rate_limit: "100kbps"
    state: "present"

  tasks:
    - name: Create CPU management class
      community.network.pn_cpu_mgmt_class:
        pn_burst_size: "{{ pn_burst_size }}"
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_name: "{{ pn_name }}"
        pn_rate_limit: "{{ pn_rate_limit }}"
        state: "{{ state }}"
      register: result

    - name: Show result
      debug:
        var: result