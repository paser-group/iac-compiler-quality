---
- name: Discover type-related bugs in community.network.cnos_vlan module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create VLAN with byte-based name
      community.network.cnos_vlan:
        name: "VLAN\xE2\x80\x99s Test"
        vlan_id: 100
        state: present

    - name: Create VLAN with string-based name
      community.network.cnos_vlan:
        name: "VLAN's Test"
        vlan_id: 200
        state: present

    - name: Delete VLAN with byte-based name
      community.network.cnos_vlan:
        name: "VLAN\xE2\x80\x99s Test"
        vlan_id: 100
        state: absent

    - name: Delete VLAN with string-based name
      community.network.cnos_vlan:
        name: "VLAN's Test"
        vlan_id: 200
        state: absent