---
- name: Test playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create container image with mixed type
      community.general.atomic_image:
        backend: "{{ 'docker' | from_yaml }}"
        name: "{{ 'my_image' | from_yaml }}"
        started: "{{ 'yes' | from_yaml }}"
        state: "{{ 'present' | from_yaml }}"
      register: result

    - name: Debug result
      debug:
        var: result