---
- name: Test OMAPI Host Module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create DHCP Host
      community.general.omapi_host:
        ddns: true
        host: "your_host"
        hostname: "your_hostname"
        ip: "your_ip"
        key: 1234567890
        key_name: "your_key_name"
        macaddr: "your_macaddr"
        port: "your_port"
        state: "present"
        statements: [1, 2, 3]
      register: result

    - name: Debug OMAPI Host Module Output
      debug:
        var: result