---
- name: Test ce_netstream_aging module
  hosts: all
  gather_facts: false
  tasks:
    - name: Set netstream aging timeout mode
      community.network.ce_netstream_aging:
        manual_slot: "{{ item }}"
        state: "{{ state }}"
        timeout_interval: "{{ timeout_interval }}"
        timeout_type: "{{ timeout_type }}"
        type: "{{ type }}"
      with_items:
        - 1
        - "bytes"
        - 10.5
        - "strings"