---
- name: Test playbook for community.general.xenserver_facts module
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Get XenServer facts
      community.general.xenserver_facts:
        host: "{{ inventory_hostname }}"
        username: "root"
        password: "password"
      register: xenserver_facts

    - name: Debug XenServer facts
      debug:
        var: xenserver_facts

    - name: Create configuration values that incorporate both bytes and strings
      set_fact:
        config_value: "This is a string with bytes: {{ '\x41\x42\x43' }}"
      
    - name: Debug configuration value
      debug:
        var: config_value