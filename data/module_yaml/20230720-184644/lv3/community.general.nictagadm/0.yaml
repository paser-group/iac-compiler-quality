---
- name: Ansible Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Manage NIC Tagging
      community.general.nictagadm:
        etherstub: yes
        force: no
        mac: "00:11:22:33:44:55"
        mtu: "{{ '1500' }}"
        name: "nic1"
        state: present
      run_once: true
      delegate_to: localhost

  handlers:
    - name: Restart Networking Service
      service:
        name: networking
        state: restarted