---
- name: Test Ansible latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create an IBM SA volume
      community.general.ibm_sa_vol:
        endpoint: "https://example.com"      # endpoint (str)
        username: "myuser"                    # username (str)
        password: "mypassword"                # password (str)
        vol: "myvol"                          # vol (str)
        pool: "mypool"                        # pool (str)
        size: "{{ item }}"                    # size (str)
        state: present                         # state (str)
      loop:
        - 1GB                                 # test case with size in bytes
        - 1TB                                 # test case with size as a string

      register: result

    - name: Debug module output
      debug:
        var: result