- name: Configure debconf values
  hosts: localhost
  become: true

  tasks:
    - name: Install package
      apt:
        name: my-package
        state: present

    - name: Set debconf values
      debconf:
        name: my-package
        question: "{{ item.question }}"
        seen: "{{ item.unseen }}"
        value: "{{ item.value }}"
        vtype: "{{ item.vtype }}"
      with_items:
        - { question: "shared/foo", unseen: true, value: "string value", vtype: "string" }
        - { question: "shared/bar", unseen: false, value: "64", vtype: "string" }
        - { question: "shared/baz", unseen: true, value: "true", vtype: "boolean" }
        - { question: "shared/qux", unseen: false, value: "1.23", vtype: "float" }