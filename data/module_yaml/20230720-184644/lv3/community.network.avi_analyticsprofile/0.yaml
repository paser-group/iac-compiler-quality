---
- name: Test playbook for Ansible Latent Type-Related Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:

    - name: Create Avi Analytics Profile with configuration values containing both bytes and strings
      community.network.avi_analyticsprofile:
        controller: 10.1.1.1
        username: admin
        password: secret
        name: analytics_profile_1
        api_version: 20.1.3
        api_context:
          app_id: "app_1"
          app_name: "Application_1"
          app_type: "http"

        apdex_response_threshold: 1MB  # Bytes value
        apdex_response_tolerated_factor: 0.5  # Floating point value
        apdex_rtt_threshold: "10ms"  # String value
        apdex_rtt_tolerated_factor: 0.75  # Floating point value

        # Specify other configuration options as needed

      register: result

    - name: Debug module output
      debug:
        var: result