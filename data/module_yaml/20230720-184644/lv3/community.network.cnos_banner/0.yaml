---

- name: Test cnos_banner module
  hosts: all
  gather_facts: false
  connection: local

  tasks:
    - name: Set multiline banner
      community.network.cnos_banner:
        banner: "{{ banner }}"
        state: "{{ state }}"
        text: "{{ text }}"
      register: result

    - name: Print module output
      debug:
        var: result