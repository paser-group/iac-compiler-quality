---
- name: Test playbook for Ansible module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create CloudConnectorUser with bytes and strings
      community.network.avi_cloudconnectoruser:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: 10.1.1.1
        state: present
      vars:
        controller: b"{{ controller }}"
        username: 1234
        password: "{{ password }}"
      register: result

    - name: Debug result
      debug:
        var: result