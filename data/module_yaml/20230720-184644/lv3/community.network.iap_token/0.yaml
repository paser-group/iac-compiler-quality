---
- name: Test playbook for community.network.iap_token module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate IAP Token
      community.network.iap_token:
        iap_fqdn: null
        iap_port: null
        username: null
        password: null
        validate_certs: "True"
        https: "True"
      register: iap_token_result

    - name: Debug IAP Token Result
      debug:
        var: iap_token_result