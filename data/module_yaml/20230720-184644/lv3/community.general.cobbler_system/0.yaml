---
- name: Test Ansible Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Cobbler System
      community.general.cobbler_system:
        host: "{{ inventory_hostname }}"
        name: "test_system"
        username: "admin"
        password: "password"
        port: 443
        use_ssl: true
        validate_certs: false
        state: present
        properties:
          byte_property: "{{ 'bytes' | to_bytes(4, 'little') }}"
          string_property: "string_value"
          combined_property: "{{ 'combined' + 'value' }}"
      register: result

    - name: Debug Result
      debug:
        var: result