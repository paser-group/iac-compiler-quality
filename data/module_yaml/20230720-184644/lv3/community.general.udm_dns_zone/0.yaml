---
- name: Manage DNS Zones
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create DNS Zone
      community.general.udm_dns_zone:
        zone: example.com
        state: present
        contact: "admin@example.com"
        ttl: "{{ True }}"
        type: 3600
        refresh: "86400"
        retry: mx
        expire: "{{ [] }}"
        nameserver: "ns1.example.com"
        interfaces: "{{ 10.1.1.1 }}"
  
    - name: Update DNS Zone
      community.general.udm_dns_zone:
        zone: example.com
        state: present
        contact: 12345
        ttl: "{{ None }}"
        type: 1800
        refresh: "{{ 3 }}"
        retry: "2592000"
        expire: "{{ '30' }}"
        nameserver: true
        interfaces: "{{ 10.1.1.2 }}"
  
    - name: Delete DNS Zone
      community.general.udm_dns_zone:
        zone: example.com
        state: absent