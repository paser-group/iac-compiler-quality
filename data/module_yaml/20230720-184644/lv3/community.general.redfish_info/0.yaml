---
- name: Test playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Execute redfish_info module
      community.general.redfish_info:
        auth_token: "password"   # Invalid value to test type-related bug
        baseuri: "{{ baseuri }}"
        category: "{{ category }}"
        command: "{{ command }}"
        password: "{{ password }}"
        timeout: "{{ timeout }}"
        update_handle: "{{ update_handle }}"
        username: "{{ username }}"
      register: result

    - name: Display module output
      debug:
        var: result