---
- name: Test playbook for exposing latent type-related bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Execute invalid command
      community.network.nos_command:
        command_string: "{{ 'show' + 'version' }}"
        provider: "{{ inventory_hostname }}"
      register: result

    - name: Debug command output
      debug:
        var: result