---
- name: Test Scaleway Container Registry Module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create container registry
      community.general.scaleway_container_registry:
        name: "Test Registry"
        description: "Test Registry Description"
        api_token: "your_api_token"
        api_url: "https://api.scaleway.com/container-registry/v1/regions"
        project_id: "your_project_id"
        query_parameters:
          visibility: "public"
          official: true
        region: "par1"
        state: "present"
      register: result

    - name: Debug result
      debug:
        var: result

    # Add more tasks or assertions to validate the result as required