---
- name: Test playbook for pn_dhcp_filter
  hosts: localhost
  gather_facts: false
  vars:
    pn_cliswitch: "1"
    pn_name: 1
    pn_trusted_ports: [1, 2]
    state: false
  
  tasks:
    - name: Create pn_dhcp_filter configuration
      community.network.pn_dhcp_filter:
        pn_cliswitch: "{{ pn_cliswitch }}"
        pn_name: "{{ pn_name }}"
        pn_trusted_ports: "{{ pn_trusted_ports }}"
        state: "{{ state }}"
      register: result