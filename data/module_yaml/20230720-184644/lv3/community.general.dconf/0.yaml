---
- name: Modify dconf configuration
  hosts: localhost
  become: true
  
  tasks:
    - name: Modify dconf configuration with bytes
      community.general.dconf:
        key: /org/gnome/desktop/interface/cursor-size
        state: present
        value: "{{ 'bytes' | to_json }}"
      register: result_bytes
      
    - name: Display result of modification with bytes
      debug:
        var: result_bytes
        
    - name: Modify dconf configuration with string
      community.general.dconf:
        key: /org/gnome/desktop/interface/cursor-size
        state: present
        value: "{{ 'string' }}"
      register: result_string
      
    - name: Display result of modification with string
      debug:
        var: result_string