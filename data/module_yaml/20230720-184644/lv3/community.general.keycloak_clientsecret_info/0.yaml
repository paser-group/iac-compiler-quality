---
- name: Test playbook for community.general.keycloak_clientsecret_info module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Retrieve client secret info
      community.general.keycloak_clientsecret_info:
        auth_client_id: 1000
        auth_client_secret: 1234
        auth_keycloak_url: "https://keycloak.example.com"
        auth_password: "my_password"
        auth_realm: "my_realm"
        auth_username: "my_username"
        client_id: "my_client_id"
        connection_timeout: "30"
        http_agent:
          - "Ansible"
          - "2.10"
        id: "my_id"
        realm: "my_realm"
        token: "my_token"
        validate_certs: "true"
      register: client_secret_info

    - name: Debug client secret info
      debug:
        var: client_secret_info