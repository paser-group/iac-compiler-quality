- name: Test for latent type-related bugs in Ansible
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Set variables
      set_fact:
        my_var:
          - name: ubuntu1
            ip_address: b'10.1.1.1'
          - name: alpine1
            ip_address: '10.1.1.2'
          - name: centos1
            ip_address: b'10.1.1.3'
          - name: redhat1
            ip_address: '10.1.1.4'
  
    - name: Print variables
      debug:
        var: my_var