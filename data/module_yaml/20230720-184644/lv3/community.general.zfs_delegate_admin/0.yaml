---
- name: Ansible Latent Type-Related Bug Explorer
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate config values with mixed types
      debug:
        msg: "{{ item }}"
      loop: 
        - name: mydataset
          recurse: true
          users:
            - user1
            - user2
          groups:
            - admins
            - managers
          permissions:
            - allow
        - name: myotherdataset
          recurse: false
          users:
            - user3
            - user4
          groups:
            - admins
            - managers
          permissions:
            - read