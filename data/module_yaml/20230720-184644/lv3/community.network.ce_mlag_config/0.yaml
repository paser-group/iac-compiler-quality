---
- name: Test ansible-latent-bug-finder playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create MLAG configuration
      community.network.ce_mlag_config:
        dfs_group_id: "127"
        eth_trunk_id: "trunk"
        ip_address: "192.168.1.10"
        nickname: "\x61\x62\x63\x64"
        peer_link_id: "peer_link_1"
        priority_id: "10"
        pseudo_nickname: "\x65\x66\x67\x68"
        pseudo_priority: "20"
        state: present
        vpn_instance_name: "vpn_instance_1"
      register: mlag_config

    - name: Debug MLAG configuration
      debug:
        var: mlag_config