- name: Test Playbook
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Configure Interfaces
      community.network.cnos_interface:
        aggregate: none
        delay: 10ms
        description: Test Interface
        duplex: half
        enabled: true
        mtu: "1500"
        name: "GigabitEthernet1"
        neighbors:
          - "10.1.1.2"
          - "10.1.1.3"
        rx_rate: "100Mbps"
        speed: "1Gbps"
        state: shutdown
        tx_rate: "200Mbps"

      vars:
        ansible_python_interpreter: /usr/bin/python3