---
- name: Test playbook for community.network.pn_switch_setup
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Setup switch configuration
      community.network.pn_switch_setup:
        pn_analytics_store: "byte_value"        # Mix of bytes and string
        pn_banner: "byte_value"                 # Mix of bytes and string
        pn_cliswitch: "byte_value"              # Mix of bytes and string
        pn_date: "byte_value"                   # Mix of bytes and string
        pn_dns_ip: "byte_value"                 # Mix of bytes and string
        pn_dns_secondary_ip: "byte_value"       # Mix of bytes and string
        pn_domain_name: "byte_value"            # Mix of bytes and string
        pn_enable_host_ports: True
        pn_eula_accepted: "byte_value"          # Mix of bytes and string
        pn_eula_timestamp: "byte_value"         # Mix of bytes and string
        pn_force: True
        pn_gateway_ip: "byte_value"             # Mix of bytes and string
        pn_gateway_ip6: "byte_value"            # Mix of bytes and string
        pn_in_band_ip: "byte_value"             # Mix of bytes and string
        pn_in_band_ip6: "byte_value"            # Mix of bytes and string
        pn_in_band_ip6_assign: "byte_value"     # Mix of bytes and string
        pn_in_band_netmask: "byte_value"        # Mix of bytes and string
        pn_in_band_netmask_ip6: "byte_value"    # Mix of bytes and string
        pn_loopback_ip: "byte_value"            # Mix of bytes and string
        pn_loopback_ip6: "byte_value"           # Mix of bytes and string
        pn_mgmt_ip: "byte_value"                # Mix of bytes and string
        pn_mgmt_ip6: "byte_value"               # Mix of bytes and string
        pn_mgmt_ip_assignment: "byte_value"     # Mix of bytes and string
        pn_mgmt_netmask: "byte_value"           # Mix of bytes and string
        pn_mgmt_netmask_ip6: "byte_value"       # Mix of bytes and string
        pn_motd: "byte_value"                   # Mix of bytes and string
        pn_ntp_secondary_server: "byte_value"   # Mix of bytes and string
        pn_ntp_server: "byte_value"             # Mix of bytes and string
        pn_password: "byte_value"               # Mix of bytes and string
        pn_switch_name: "byte_value"            # Mix of bytes and string
        pn_timezone: "byte_value"               # Mix of bytes and string
        state: present

      register: switch_setup_result

    - debug:
        var: switch_setup_result