---
- name: Test playbook for community.network.avi_applicationprofile module
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create Application Profile
      community.network.avi_applicationprofile:
        controller: "https://{{ controller_ip }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        name: "{{ application_name }}"
        type: "{{ application_type }}"
        description: "{{ application_description }}"
        preserve_client_ip: "{{ preserve_client_ip }}"
        preserve_client_port: "{{ preserve_client_port }}"
        api_version: "{{ api_version }}"
        avi_credentials:
          - name: "{{ credentials_name }}"
            username: "{{ credentials_username }}"
            password: "{{ credentials_password }}"
        dns_service_profile:
          - name: "{{ dns_service_profile_name }}"
            type: "{{ dns_service_profile_type }}"
            domain_name: "{{ dns_service_profile_domain_name }}"
        sip_service_profile:
          - name: "{{ sip_service_profile_name }}"
            sip_transport_proto: "{{ sip_service_profile_transport_proto }}"
        tcp_app_profile:
          - name: "{{ tcp_app_profile_name }}"
            app_proto_profile: "{{ tcp_app_profile_proto_profile }}"
      register: result
      delegate_to: localhost

    - name: Debug Result
      debug:
        var: result

