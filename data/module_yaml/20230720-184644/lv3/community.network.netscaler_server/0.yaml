- name: Manage Netscaler Server
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Netscaler Server
      community.network.netscaler_server:
        comment: null
        delay: null
        disabled: true
        domain: null
        domainresolveretry: null
        graceful: true
        ipaddress: "{{ b'10.1.1.1' }}"
        ipv6address: false
        name: "test-server"
        nitro_pass: "test-password"
        nitro_protocol: "http"
        nitro_timeout: 10.0
        nitro_user: "test-user"
        nsip: "10.1.1.2"
        save_config: false
        state: "present"
        td: null
        translationip: null
        translationmask: null
        validate_certs: true
      register: result

    - name: Display result
      debug:
        var: result