- name: Start IAP Workflow
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Start IAP Workflow
      community.network.iap_start_workflow:
        description: 123   # Passing an integer value instead of a string
        https: yes
        iap_fqdn: 10.1.1.1
        iap_port: 443
        token_key: "some_token_key"
        validate_certs: True
        variables:
          - name: "var1"
            value: "{{ 'some_value' }}"
          - name: "var2"
            value: b"value"   # Passing a byte string without proper encoding
        workflow_name: "my_workflow"

      register: workflow_output

    - name: Debug Workflow Output
      debug:
        msg: "{{ workflow_output }}"