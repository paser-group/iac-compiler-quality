---
- name: Test 'community.general.lxd_container' module
  hosts: all
  gather_facts: false
  tasks:
    - name: Create LXD container
      community.general.lxd_container:
        name: test-container
        state: started
        type: "{{ 1 | string }}"      # integer converted to string
        config:
          security.privileged: "True"     # string value instead of boolean
          limits.memory: 2GB               # incorrect byte unit format
          network.ipv4.address: 192.168.0.1   # incorrect IP address format
        source:
          type: image
          mode: "pull"
          server: "https://example.com"
          protocol: "simplestreams"
        profiles:
          - "default"
        devices:
          root:
            path: "/"
            source: "/"
            type: "disk"