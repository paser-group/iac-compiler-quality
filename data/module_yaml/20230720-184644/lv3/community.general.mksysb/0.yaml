---
- name: Test playbook to expose latent type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate AIX backup with different data types
      community.general.mksysb:
        name: "backup_test"
        storage_path: "/backup"
        backup_crypt_files: 1
        backup_dmapi_fs: "true"
        create_map_files: false
        exclude_files: "yes"
        exclude_wpar_files: 0
        extended_attrs: "1"
        new_image_data: "false"
        software_packing: 5
        use_snapshot: "invalid"