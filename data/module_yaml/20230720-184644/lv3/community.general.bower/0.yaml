---
- name: Test bower module
  hosts: node-net
  gather_facts: false

  tasks:
    - name: Install bower packages
      community.general.bower:
        name: 1234
        offline: "{{ 1 }}"
        path: "/path/to/project"
        production: "{{ 'false' }}"
        relative_execpath: 12345
        state: present
        version: [1, 2, 3]
      register: bower_result
      
    - name: Debug bower output
      debug:
        msg: "{{ bower_result }}"