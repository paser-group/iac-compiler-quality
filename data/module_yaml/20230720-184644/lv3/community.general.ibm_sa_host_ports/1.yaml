---
- name: Add host ports on IBM Spectrum Accelerate F
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add host ports
      community.general.ibm_sa_host_ports:
        endpoint: "https://example.com"
        username: "admin"
        password: "password123"
        fcaddress: "/dev/fc0 /dev/fc1"
        iscsi_name: "iqn.2001-04.com.ibm:storage.iscsiadptr.00000001"
        num_of_visible_targets: "4"
        state: present
      register: result

    - name: Debug result
      debug:
        var: result