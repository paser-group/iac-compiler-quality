- name: Configure OneAndOne Private Network
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Configure Private Network
      community.general.oneandone_private_network:
        api_url: ['https://api.oneandone.com/v1']
        auth_token: 'your_auth_token'
        datacenter: 'DE'
        description: 'Test private network'
        name: 'test-network'
        network_address: '10.1.1.0/24'
        add_members:
          - 'ubuntu1'
          - 'alpine1'
          - 'centos1'
          - 'redhat1'
        remove_members: []
        state: True
        subnet_mask: 255.255.255.0
        wait: 'true'
        wait_interval: 10
        wait_timeout: '300'
      register: result

    - name: Debug Result
      debug:
        var: result