- name: Exercise the community.general.say module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Say a message using the say module
      community.general.say:
        msg: "{{ item.msg|default('') }}"
        voice: "{{ item.voice|default('') }}"
      with_items:
        - { msg: "Hello, world!", voice: "Daniel" }
        - { msg: !!binary |
              YmVnaW5uaW5nIG5vZGVzLCB0aGlzIG5vZGVzIHdpbGwgdGFsa2luZy4K, voice: "Amelie" }

    - name: Display the playbook output
      debug:
        msg: "The playbook execution completed successfully."