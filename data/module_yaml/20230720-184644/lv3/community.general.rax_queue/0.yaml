---
- name: Test playbook for community.general.rax_queue module
  hosts: localhost
  gather_facts: false

  vars:
    api_key: "my_api_key"
    auth_endpoint: "https://api.endpoint.com"
    credentials: "/path/to/credentials.json"
    env: "production"
    identity_type: "password"
    name: "my_queue"
    region: "us-east-1"
    state: "present"
    tenant_id: "my_tenant_id"
    tenant_name: "my_tenant_name"
    username: "my_username"
    validate_certs: false

  tasks:
    - name: Create queue with bytes and strings
      community.general.rax_queue:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        credentials: "{{ credentials }}"
        env: "{{ env }}"
        identity_type: "{{ identity_type }}"
        name: "{{ name }}"
        region: "{{ region }}"
        state: "{{ state }}"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
      register: result

    - name: Display the output
      debug:
        var: result

    - name: Delete the created queue
      community.general.rax_queue:
        api_key: "{{ api_key }}"
        auth_endpoint: "{{ auth_endpoint }}"
        credentials: "{{ credentials }}"
        env: "{{ env }}"
        identity_type: "{{ identity_type }}"
        name: "{{ name }}"
        region: "{{ region }}"
        state: "absent"
        tenant_id: "{{ tenant_id }}"
        tenant_name: "{{ tenant_name }}"
        username: "{{ username }}"
        validate_certs: "{{ validate_certs }}"
      register: delete_result

    - name: Display the deletion output
      debug:
        var: delete_result