- name: Test for latent type-related bugs in Ansible compiler
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Ensure ig_unit_information module is installed
      community.general.pip:
        name: jnpr.junos
        state: present

    - name: Get unit information
      community.network.ig_unit_information:
        client: None
      register: unit_info

    - name: Display unit information
      debug:
        var: unit_info