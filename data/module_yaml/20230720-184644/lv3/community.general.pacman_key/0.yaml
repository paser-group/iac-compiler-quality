---
- hosts: localhost
  gather_facts: false

  tasks:
    - name: Add pacman key
      community.general.pacman_key:
        state: present
        id: my_key
        keyserver: http://{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}
        url: "http://{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}/path/to/my-key.asc"
        keyring: "{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}/path/to/my-keyring.gpg"
        verify: X
      register: pacman_key_result

    - name: Debug the result
      debug:
        var: pacman_key_result