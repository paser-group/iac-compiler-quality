---
- name: Ansible Latent Bug Finder - community.general.rax_files module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Manipulate Rackspace Cloud Files resource
      community.general.rax_files:
        api_key: 123456789
        auth_endpoint: "https://identity.api.rackspacecloud.com"
        clear_meta: True
        container: "/path/to/container"
        credentials: "/path/to/credentials"
        env: "development"
        identity_type: 123
        meta:
          metakey: "metavalue"
        private: "yes"
        public: "no"
        region: bytes("DFW", 'utf-8')
        state: "present"
        tenant_id: bytes("789456123", 'utf-8')
        tenant_name: bytes("ansible", 'utf-8')
        ttl: "3600"
        type: "public"
        username: bytes("john.doe", 'utf-8')
        validate_certs: False
        web_error: 404
        web_index: 200
      register: rax_files_result

    - debug:
        var: rax_files_result