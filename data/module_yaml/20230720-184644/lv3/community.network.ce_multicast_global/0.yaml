---
- name: Test Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  vars:
    my_var1: 
      - "{{ 10 }}"
      - "{{ 20 }}"
    my_var2: "{{ 'string_value' }}"
    my_var3: 50

  tasks:
    - name: Print Variables
      debug:
        msg: 
          - "{{ my_var1 }}"
          - "{{ my_var2 }}"
          - "{{ my_var3 }}"