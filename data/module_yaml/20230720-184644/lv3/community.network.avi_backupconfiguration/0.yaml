---
- name: Test playbook for community.network.avi_backupconfiguration module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure Backup
      community.network.avi_backupconfiguration:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        api_version: "{{ api_version }}"
        avi_credentials:
          username: "{{ username }}"
          password: "{{ password }}"
        name: "{{ backup_name }}"
        tenant_ref: "{{ tenant_ref }}"
        remote_hostname: "{{ remote_hostname }}"
        remote_directory: "{{ remote_directory }}"
        save_local: "{{ save_local }}"
        upload_to_remote_host: "{{ upload_to_remote_host }}"
        upload_to_s3: "{{ upload_to_s3 }}"
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_access: "{{ aws_secret_access }}"
        aws_bucket_id: "{{ aws_bucket_id }}"
        backup_passphrase: "{{ backup_passphrase }}"
        state: present
      register: result

    - name: Debug Backup Configuration
      debug:
        var: result

- name: Test cases based on heuristic - Create configuration values that incorporate both bytes and strings.
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test Case 1 - Bytes and Strings
      community.network.avi_backupconfiguration:
        controller: "{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        api_version: "{{ api_version }}"
        avi_credentials:
          username: "{{ username }}"
          password: "{{ password }}"
        name: "{{ backup_name }}"
        tenant_ref: "{{ tenant_ref }}"
        remote_hostname: "{{ remote_hostname }}"
        remote_directory: "{{ remote_directory }}"
        save_local: "{{ save_local }}"
        upload_to_remote_host: "{{ upload_to_remote_host }}"
        upload_to_s3: "{{ upload_to_s3 }}"
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_access: "{{ aws_secret_access }}"
        aws_bucket_id: "{{ aws_bucket_id }}"
        backup_passphrase: "{{ backup_passphrase }}"
        maximum_backups_stored: 10  # integer
      register: result_case1

    - name: Debug Test Case 1
      debug:
        var: result_case1