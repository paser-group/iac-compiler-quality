---
- name: Send message to Cisco Webex Teams
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Send message
      community.general.cisco_webex:
        msg: "{{ test_msg }}"
        msg_type: "{{ test_msg_type }}"
        personal_token: "{{ test_personal_token }}"
        recipient_id: "{{ test_recipient_id }}"
        recipient_type: "{{ test_recipient_type }}"
      register: result

    - name: Debug result
      debug:
        var: result