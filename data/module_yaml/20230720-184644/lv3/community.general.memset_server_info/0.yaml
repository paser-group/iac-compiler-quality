---
- name: Test type-related bugs in Ansible compiler
  hosts: all
  gather_facts: false
  vars:
    api_key: "my_api_key"
    name: "my_server_name"
    byte_string_mix: "{{ b'my_byte_string' | combine(name) }}"
  tasks:
    - name: Retrieve server information
      community.general.memset_server_info:
        api_key: "{{ api_key }}"
        name: "{{ byte_string_mix }}"
      register: server_info

    - name: Debug server_info
      debug:
        var: server_info