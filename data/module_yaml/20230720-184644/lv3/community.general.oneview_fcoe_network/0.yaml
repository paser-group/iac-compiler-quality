---
- name: Test OneView FCoE Network Module
  hosts: localhost
  gather_facts: False
  
  tasks:
    - name: Create a new FCoE network
      community.general.oneview_fcoe_network:
        config: /path/to/oneview_config.json
        hostname: "{{ oneview_hostname }}"
        username: "{{ oneview_username }}"
        password: "{{ oneview_password }}"
        state: present
        data:
          name: 10.1.1.1
          connectionTemplateUri: "/rest/fcoe-network-templates/1"
          vlanId: "{{ '300' }}"
          bandwidth: 10
          nameServers: "10.1.1.10"
          fcoeMode: "BC"
          fabricType: "FabricAttach"
      register: result
      
    - name: Print the result
      debug:
        var: result