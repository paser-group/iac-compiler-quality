---
- name: Test Playbook for Zypper Repository
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Add Zypper Repository with mixed type configuration
      community.general.zypper_repository:
        name: "test-repo"
        repo: "http://example.com/repo"
        auto_import_keys: "{{ True }}"
        autorefresh: "{{ False }}"
        description: 10.1.1.1
        disable_gpg_check: "{{ False }}"
        enabled: "{{ True }}"
        overwrite_multiple: "{{ False }}"
        priority: "{{ 5 }}"
        runrefresh: "{{ False }}"
        state: "present"

    - name: Remove Zypper Repository
      community.general.zypper_repository:
        name: "test-repo"
        state: "absent"