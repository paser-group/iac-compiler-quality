---
- name: Test playbook for community.network.sros_config module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure Nokia SR OS device
      community.network.sros_config:
        after: null
        backup: false
        backup_options:
          backup_enable: true
          backup_interval: 60
        before: null
        config: null
        defaults: true
        force: false
        lines:
          - "{{ 'This is a byte value' | replace(' ', b'') }}"
          - "{{ 'This is a string value' }}"
      register: result

    - name: Print result
      debug:
        var: result