- name: Assemble configuration
  hosts: localhost
  gather_facts: false

  vars:
    config_entries:
      - name: "string_entry"
        value: "Hello, World!"

      - name: "byte_entry"
        value: "SGVsbG8sIFdvcmxkIQ=="  # Base64-encoded string

  tasks:
    - name: Assemble configuration entries
      ansible.builtin.assemble:
        input_list: "{{ config_entries }}"
        dest: "/tmp/config.conf"
      register: result

    - name: Show assembled result
      debug:
        var: result