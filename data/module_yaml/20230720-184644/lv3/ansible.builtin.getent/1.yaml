---
- name: Getent playbook
  hosts: my_nodes
  gather_facts: no

  tasks:
    - name: Getent getent_passwd database
      getent:
        database: passwd
      register: getent_output
      failed_when: getent_output.stdout_lines | length == 0

    - name: Create configuration values with bytes and strings
      set_fact:
        mixed_values: ['string_value', b'bytes_value']

    - name: Debug mixed values
      debug:
        var: mixed_values