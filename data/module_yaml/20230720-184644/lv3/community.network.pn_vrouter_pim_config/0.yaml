- name: Configure PIM on vRouter
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include the pn_vrouter_pim_config module
      include_role:
        name: community.network.pn_vrouter_pim_config

    - name: Configure PIM on vRouter
      community.network.pn_vrouter_pim_config:
        pn_cliswitch: "{{ '127.0.0.1' }}"
        pn_hello_interval: "10"
        pn_querier_timeout: "300"
        pn_query_interval: "60"
        pn_vrouter_name: "vrouter1"
        state: "present"