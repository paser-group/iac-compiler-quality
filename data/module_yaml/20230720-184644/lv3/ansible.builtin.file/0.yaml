- name: Manage file using ansible.builtin.file
  hosts: localhost
  gather_facts: false
  become: true

  tasks:
    - name: Create a file with mixed data types
      ansible.builtin.file:
        path: "/tmp/test.txt"
        state: touch
        owner: "{{ [1, 2, '3'] | random }}"
        group: "{{ 4 }}"
        mode: "{{ '0755' }}"
        recurse: "{{ 'true' }}"
      register: file_created

    - name: Show file attributes
      ansible.builtin.debug:
        var: file_created