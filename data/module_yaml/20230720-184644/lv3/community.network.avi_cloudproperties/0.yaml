- name: Test playbook for 'community.network.avi_cloudproperties' module
  hosts: localhost
  gather_facts: False
  tasks:
    - name: Set up cloud properties
      community.network.avi_cloudproperties:
        controller: "https://{{ controller }}"
        username: "{{ username }}"
        password: "{{ password }}"
        tenant: "{{ tenant }}"
        tenant_uuid: "{{ tenant_uuid }}"
        avi_credentials:
          - username: "{{ username }}"
            password: "{{ password }}"
        api_version: "20.1.1"
        state: "present"
        cc_props:
          cc_class: "ClassName"
          cc_string_prop: "StringValue"
          cc_bytes_prop: "b'TestBytes'"
      register: result

    - debug:
        var: result