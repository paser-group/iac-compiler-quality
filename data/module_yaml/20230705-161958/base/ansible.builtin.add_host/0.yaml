---
- name: Heuristic-driven test playbook for ansible.builtin.add_host
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test scenario - Mixed case sensitivity
      ansible.builtin.add_host:
        groups:
          - mygroup
        name: "{{ item | upper }}"
      loop:
        - myhost1
        - myhost2
        - myhost3