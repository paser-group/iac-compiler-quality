
- name: Create EC2 spot instance without waiting for start
  ec2:
    key_name: my_keypair
    instance_type: t2.micro
    image: ami-0c55b159cbfafe1f0
    spot_price: "0.01"
    spot_wait_timeout: 0
    wait: no
  register: ec2_spot_instance
  
- name: Print instance information
  debug:
    var: ec2_spot_instance
