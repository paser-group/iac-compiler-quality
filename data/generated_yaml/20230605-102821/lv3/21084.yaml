- hosts: all
  vars:
    default_value: "Default text"
  tasks:
    - name: Test default() filter for hostvars and body
      set_fact:
        hostvar: "{{ hostvars[inventory_hostname]['non_existent_key'] | default(default_value) }}"
        body: "{{ body_var | default(default_value) }}"
      vars:
        body_var: "Some text"

    - debug:
        msg: "Hostvar value: {{ hostvar }}, Body value: {{ body }}"
