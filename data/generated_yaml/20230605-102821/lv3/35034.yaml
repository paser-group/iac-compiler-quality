
- name: Describe VPC endpoints
  hosts: all
  gather_facts: no
  tasks:
    - name: Call DescribeVpcEndpoints operation
      ec2_vpc_endpoint_info:
        region: us-east-1
        endpoint_ids:
          - vpc-endpoint-123456
      register: endpoint_info

    - name: Print endpoint info
      debug:
        var: endpoint_info
