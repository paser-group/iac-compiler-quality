yaml
- name: Install the required docker-py version
  pip:
    name: docker-py==1.7.2
    state: present
    executable: /usr/bin/pip2

- name: Create a Docker container
  docker_container:
    name: mycontainer
    image: ubuntu:latest
    state: started
    pull: true
    recreate: true
  delegate_to: "{{ groups['docker'][0] }}"
  run_once: true
