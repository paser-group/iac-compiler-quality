
- name: Get the number of CPUs on ARM architecture
  hosts: all
  gather_facts: yes
  become: yes
  tasks:
    - name: Capture number of CPUs on ARM Architecture
      set_fact:
        cpu_count: "{{ ansible_processor_cores | int / 2 }}"
    - name: Debug the number of CPUs on ARM Architecture
      debug:
        var: cpu_count
