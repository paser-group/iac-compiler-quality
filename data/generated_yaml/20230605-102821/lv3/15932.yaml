
- name: Test ec2_eni Module bug
  hosts: all
  gather_facts: False

  tasks:
  - name: Create ENI
    ec2_eni:
      subnet_id: subnet-abcd1234
      region: us-west-2
      security_group: "{{ some_variable | default(omit) }}"
      private_ip_address: "{{ some_other_variable }}"
      assign_public_ip: yes
      state: present
    register: result

  - name: Debug ENI
    debug:
      var: result.security_groups
