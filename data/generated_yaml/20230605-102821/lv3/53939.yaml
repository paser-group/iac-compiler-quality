
- name: Connect to Cisco WLC using aireos module
  hosts: F1-WLC-01
  gather_facts: no
  connection: local
  tasks:
    - name: Run command on Cisco WLC
      aireos_command:
        commands: show interfaces
        host: "{{ inventory_hostname }}"
      register: result
    - assert:
        that:
          - "result is failed"
      failed_when: false
