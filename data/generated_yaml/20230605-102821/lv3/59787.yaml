yaml
- hosts: all
  remote_user: ansible
  become: yes
  tasks:
    - name: Set password policy for IAM users
      iam_password_policy:
        min_length: 14
        require_lowercase: yes
        require_uppercase: yes
        require_numbers: yes
        require_symbols: yes
        allow_users_to_change_password: yes
        max_password_age: 90
        bypass_ignore_group_defaults: true
        bypass_ignore_aws_module_defaults: true
