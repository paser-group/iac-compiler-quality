
- name: Create EC2 Launch Configuration with default placement_tenancy and spot instance
  hosts: localhost
  gather_facts: False
  vars:
    image_id: ami-0c94855ba95c71c99  # any base linux image id
    instance_type: t2.micro
    key_name: mykey
    security_group_id: sg-0d2a8704f8EXAMPLE  # any security group id
    user_data: |
      #!/bin/bash
      echo "Hello World"
        
  tasks:
    - name: Create Launch Configuration
      ec2_lc:
        name: my-launch-config
        image_id: "{{ image_id }}"
        instance_type: "{{ instance_type }}"
        key_name: "{{ key_name }}"
        security_groups: "{{ security_group_id }}"
        user_data: "{{ user_data }}"
        spot_price: 0.03
      register: lc_result

    - name: Print LC Result
      debug:
        var: lc_result
