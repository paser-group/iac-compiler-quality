
- name: Create a Google Cloud Platform container node pool
  gcp_container_node_pool:
    name: test-node-pool
    project: my-gcp-project
    zone: us-central1-a
    locations:
      - us-central1  # Correct way of specifying location using locations parameter
    cluster: test-cluster
    node_config:
      machine_type: n1-standard-1
      disk_size_gb: 10
      oauth_scopes:
        - https://www.googleapis.com/auth/logging.write
