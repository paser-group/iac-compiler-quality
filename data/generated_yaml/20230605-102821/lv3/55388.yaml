yaml
- hosts: all
  gather_facts: no
  tasks:
    - name: Test Kubernetes Resource Discovery
      k8s_info:
        kind: Deployment
        api_version: apps/v1
        namespace: default
      register: k8s_resources

    - name: Check for Errors
      fail:
        msg: "Kubernetes resource discovery failed."
      when: k8s_resources.failed
