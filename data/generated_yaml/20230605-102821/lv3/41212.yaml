
- name: Configure VMWare Host
  hosts: vmware_hosts
  gather_facts: no
  vars:
    vmware_config:
      - long_integer_value: 2147483648
  tasks:
    - name: Set long integer config value
      vmware_host_config_manager:
        hostname: "{{ inventory_hostname }}"
        username: "user"
        password: "password"
        datacenter_name: "datacenter"
        folder: "/"
        cluster_name: "cluster"
        config: "{{ vmware_config }}"
