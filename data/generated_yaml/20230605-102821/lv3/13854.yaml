
---
- hosts: all
  gather_facts: no

  tasks:
    - name: Create test directory
      file:
        path: /root/test
        state: directory
        mode: '0755'

    - name: Attempt to create test directory again
      file:
        path: /root/test
        state: directory
        mode: '0755'
      register: result

    - name: Debug result
      debug:
        var: result
