
---
- name: Copy file with invalid validate argument
  hosts: all
  become: true
  tasks:
    - name: Copy file with missing '%s' in validate
      copy:
        src: /tmp/file.txt
        dest: /tmp/file.txt
        validate: "echo 'Validation successful.'"
      register: result

    - name: Check compiler output
      debug:
        msg: "{{ result.stdout_lines }}"
...
