
- name: demo playbook to expose variable handling issue
  hosts: node-net
  gather_facts: no

  roles:
    - name: demo role with variables
      vars:
        role_variable: "default_value"
      tasks:
        - name: debug role variable
          debug:
            var: role_variable
  
  tasks:
    - name: override variable during role invocation
      include_role:
        name: demo role with variables
      vars:
        role_variable: "overridden_value"
