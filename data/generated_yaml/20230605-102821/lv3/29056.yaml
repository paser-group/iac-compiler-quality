
- name: SSH key verification issue
  hosts: all
  gather_facts: no
  tasks:
    - name: Install expect utility
      become: yes
      apt:
        name: expect
        state: present
      register: result

    - name: Verify SSH connection
      expect:
        command: ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i /path/to/ssh/private/key.pem user@{{ inventory_hostname }}
        responses:
          Are you sure you want to continue connecting (yes/no)? : 'yes\n'
      register: result

    - name: Print the response
      debug:
        var: result
