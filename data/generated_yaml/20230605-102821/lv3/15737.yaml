
- name: Set user permissions on file
  hosts: windows
  tasks:
    - name: Set file permissions using win_acl module
      win_acl:
        path: C:\temp\file.txt
        user: "{{ ansible_user }}"
        rights: read
        type: allow
      register: acl_result

    - name: Display ACL result
      debug:
        var: acl_result
