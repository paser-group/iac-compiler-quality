
- name: Run a delegated command on the remote server
  hosts: ubuntu1
  become: true
  become_method: sudo
  become_user: root
  vars:
    ansible_become_pass: '{{vaulted_ansible_become_pass}}'
  tasks:
    - name: Execute a command on CentOS1 via SSH
      delegate_to: centos1
      shell: /usr/bin/whoami
      delegate_facts: true
      vars:
        ansible_become_pass: '{{vaulted_centos_become_pass}}'
