---
- name: Install netapp-lib
  hosts: all
  gather_facts: false
  become: true
  
  tasks:
    - name: Install required package for netapp-lib
      package:
        name: python3-pip
        state: present

    - name: Install netapp-lib
      pip:
        name: netapp-lib
        state: latest
        extra_args: "--no-deps --ignore-installed"

- name: Test netapp-lib
  hosts: all
  gather_facts: false

  tasks:
    - name: Test netapp-lib error
      shell: "python3 -c 'import netapp; netapp."fake_method"'"
      ignore_errors: True
      register: test_result

    - name: Show error message
      debug:
        var: test_result.stderr_lines
      when: test_result|failed
