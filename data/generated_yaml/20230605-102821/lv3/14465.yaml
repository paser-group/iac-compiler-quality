
- name: Ansible Issue - Failed to resolve remote temporary directory on groups
  hosts: node_group
  tasks:
    - name: Create temporary directory
      tempfile:
        state: directory
        path: "/temp_dir"
        
    - name: Copy file to temporary directory
      copy:
        src: "/tmp/testfile.txt"
        dest: "/temp_dir/testfile.txt"
        
    - name: List contents of remote temporary directory
      command: "ls /temp_dir"
      register: temp_dir_contents
      
    - name: Output contents of remote temporary directory
      debug:
        var: temp_dir_contents.stdout_lines
