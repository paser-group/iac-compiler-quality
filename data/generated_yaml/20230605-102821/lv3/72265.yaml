- name: Test SSH Connection
  hosts: all
  gather_facts: no
  tasks:
    - name: Attempt SSH connection
      wait_for:
        port: 22
        host: "{{ inventory_hostname }}"
        timeout: 5
      ignore_errors: true
    - name: Display SSH status
      debug:
        msg: "{{ inventory_hostname }} SSH connection {{ 'succeeded' if 'port=22 open' in ssh.stdout else 'failed' }}"
