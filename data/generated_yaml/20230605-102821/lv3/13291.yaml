yaml
- name: Test ACL Module Changed Behavior
  hosts: all
  tasks:
    - name: Create Test File
      file:
        path: "/tmp/test_file"
        state: touch
    - name: Set Default ACLs
      acl:
        dest: "/tmp/test_file"
        entity: "owner"
        default: yes
        permissions: "rwx"
    - name: Verify ACL Settings
      command: "getfacl /tmp/test_file"
      register: acl_output
    - debug:
        var: acl_output.stdout_lines
