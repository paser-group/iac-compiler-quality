
- name: Verify SSL encryption
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Retrieve SSL certificate
      openssl_certificate:
        path: "/etc/pki/tls/certs/localhost.crt"
        provider: "{{ item }}"
      with_items:
        - "cert_validity_depth" # change options as per requirement
        - "cert_subject"
        - "cert_serial"
        - "cert_issuer"
      become: true
