
- name: Testing Bug in uri module
  hosts: all
  gather_facts: no
  vars:
    url: https://example.com
    headers:
      Content-Type: application/json
  tasks:
  - name: Send URL
    uri:
      url: "{{ url }}"
      body: "{\"key\":\"value\"}"
      status_code: 304
      method: POST
      headers: "{{ headers }}"
    register: result
  - debug:
      var: result
