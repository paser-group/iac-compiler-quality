
- name: Install Jenkins plugin
  jenkins_plugin:
    name: my_plugin
    state: present
    url: "{{ jenkins_url }}"
    username: "{{ jenkins_username }}"
    password: "{{ jenkins_password }}"
    proxy_host: "{{ proxy_host }}"
    proxy_port: "{{ proxy_port }}"
  register: plugin_result

- debug:
    var: plugin_result.changed
