
- name: Create MySQL User
  hosts: all
  become: true

  tasks:
    - name: Install Python 3 MySQL Client if ansible_python_interpreter is Python 3
      when: inventory_hostname in groups['all']
      vars:
            ansible_python_interpreter: /usr/bin/python3
      apt:
        name:
          - python3-pymysql
        state: present

    - name: Create MySQL User
      mysql_user:
        name: my_username
        password: my_password
        host: localhost
        priv: "*.*:ALL,GRANT"
        state: present
