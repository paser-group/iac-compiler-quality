
- name: Test rsync_path synchronization
  hosts: ubuntu1
  become: true

  tasks:
    - name: Synchronize files using rsync_path
      synchronize:
        src: /path/to/source
        dest: /path/to/destination
        rsync_opts:
          - "--rsync-path='sudo rsync'"
      register: sync_results

    - name: Debug sync_results
      debug:
        var: sync_results
