
- name: Create a Docker network with ICC enabled
  hosts: localhost
  become: true
  vars:
    docker_network_name: my_network
    docker_network_driver: bridge
    docker_network_options: "com.docker.network.bridge.enable_icc=true"
  tasks:
  - name: Create network with ICC enabled
    docker_network:
      name: "{{ docker_network_name }}"
      driver: "{{ docker_network_driver }}"
      state: present
      options: "{{ docker_network_options }}"
