
- name: Create a docker container
  hosts: all
  become: yes
  vars:
    image_name: "nginx:latest"
    container_name: "my_container"
  tasks:
    - name: Run the docker container
      docker_container:
        name: "{{ container_name }}"
        image: "{{ image_name }}"
        state: present
        ports:
          - "80:80"
      register: result
