- name: Install multiple packages concurrently to expose race condition issues with package/yum modules in Ansible 2.8.0
  hosts: all
  tasks:
  - name: Install package1
    package:
      name: package1
      state: present

  - name: Install package2 at the same time as package1
    package:
      name: package2
      state: present
    async: 5
    poll: 0
    become_user: root

  - name: Install package3 at the same time as package2
    package:
      name: package3
      state: present
    async: 5
    poll: 0
    become_user: root
