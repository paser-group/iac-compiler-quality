- name: Test Ansible Inventory Plugin 
  hosts: all
  become: yes
  tasks:
  - name: Ping all nodes
    ping:

  - name: List all nodes
    debug:
      var: inventory_hostname

  - name: Install and run inventory plugin
    ansible.builtin.command: ansible-galaxy collection install community.general && \
      ansible-inventory -i inventory --list --export --yaml > /dev/null
    args:
      executable: /bin/bash
