
---
- name: Test playbook
  hosts: all
  vars:
    foo: /var/tmp/key_I.pem
    bar: <path_to_password_file>
  tasks:
    - name: Copy file to ubuntu1
      copy:
        src: /path/to/file
        dest: /path/to/dest
      delegate_to: "{{ groups['ubuntu'][0] }}"
      failed_when: false
      ignore_errors: true
    - name: Ensure file exists on ubuntu1
      command: stat /path/to/dest
      delegate_to: "{{ groups['ubuntu'][0] }}"
