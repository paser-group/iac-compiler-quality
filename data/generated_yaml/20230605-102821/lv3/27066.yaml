
- name: Create ACL
  hosts: all
  gather_facts: false
  connection: local
  tasks:
    - name: Add ACL entry to a non-existent ACL
      nxos_acl:
        provider: "{{ nxos_provider }}"
        name: "{{ item }}"
        rule_type: ipv4-acl-type
        sequence_id: 10
        action: permit
        dst_prefix: any
        dst_port: any
        protocol: tcp
        state: present
      with_items:
        - "my_acl"
        - "my_second_acl"
