
- name: Retrieve Redfish Facts from remote hosts
  hosts: all
  gather_facts: no
  become: yes

  tasks:
    - name: Retrieve Redfish Facts
      redfish_facts:
        systems: all
        validate_certs: no
        username: admin
        password: "{{ lookup('file', '/path/to/password/file') }}"
      register: redfish_facts_output

    - debug:
        var: redfish_facts_output
