
- name: Install Ansible Galaxy roles
  hosts: all
  become: yes
  gather_facts: no
  tasks:
    - name: Install dependencies
      package:
        name: python3-pip
        state: present
    - name: Upgrade Pip
      pip:
        name: pip
        extra_args: --upgrade
    - name: Install Ansible Galaxy roles
      command: pip3 install ansible-galaxy=={{ galaxy_version }}
      vars:
        galaxy_version: '2.9.13'
