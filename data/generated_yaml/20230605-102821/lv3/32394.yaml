
- name: Test Clear Host Errors
  hosts: all
  gather_facts: no
  tasks:
    - debug:
        msg: "This is a sample task"
        
  handlers:
    - name: Clear Host Errors
      clear_host_errors:
        hosts: "{{ inventory_hostname }}"
      when:
        - "'ansible_facts' in group_names"
        - "'ansible_failed_result' in ansible_facts"
      ignore_errors: yes
