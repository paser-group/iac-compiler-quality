
- name: Install certbot and dependencies
  apt:
    name: ['python3-certbot-apache', 'python3-acme', 'python3-mock', 'python3-openssl', 'python3-pkg-resources', 'python3-zope.interface']
    state: present
  become: true

- name: Acquire TLS certificate
  shell: certbot certonly --non-interactive --agree-tos --email {{ letsencrypt_email }} --webroot -w /var/www/html -n -d {{ domain_name }} --rsa-key-size 2048
  become: true
