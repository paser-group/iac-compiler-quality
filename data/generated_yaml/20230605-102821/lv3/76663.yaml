
- name: Reboot the nodes
  hosts: all
  gather_facts: no
  become: yes
  tasks:
    - name: Reboot the servers
      reboot:
        reboot_timeout: 3600
      vars:
        ansible_ssh_common_args: '-o LogLevel=DEBUG -o ControlMaster=auto -o ControlPersist=60s'
        ansible_become_password: "{{ lookup('file', '/path/to/become/password/file') }}"
