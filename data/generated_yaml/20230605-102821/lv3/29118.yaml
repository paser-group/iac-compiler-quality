
- name: Configure an IOS interface without specifying port and host
  hosts: ios_devices
  gather_facts: no
  tasks:
    - name: Configure the interface
      ios_interface:
        name: GigabitEthernet1/0/1
        state: present
        description: "My description"
        ip_address: 192.0.2.1
        netmask: 255.255.255.0
