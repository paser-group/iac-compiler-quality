
- name: Install required packages for ovirtsdk4
  hosts: all
  gather_facts: no
  tasks:
    - name: Install pycurl
      package:
        name: pycurl
        state: latest
        update_cache: yes
      register: pycurl

    - name: Install ovirtsdk4
      command: pip install ovirtsdk4
      when: pycurl.failed == True
