
---
- name: Testing environment variable evaluation as template
  hosts: all
  gather_facts: false
  tasks:
    - name: Define an environment variable
      shell: 'export TEST_VAR="/tmp/test.conf"'
      register: env_var
    - name: Access an undefined variable using the environment variable as a template
      debug:
        var: "{{ TEST_{{ env_var.stdout }} }}"
