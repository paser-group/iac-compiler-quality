
- hosts: all
  tasks:
    - name: Create a file to encrypt
      copy:
        content: "secret-information"
        dest: /tmp/secret_file

    - name: Encrypt the file
      command: ansible-vault encrypt /tmp/secret_file --vault-password-file /tmp/vault_pass.txt

    - name: Decrypt the file
      command: ansible-vault decrypt /tmp/secret_file --vault-password-file /tmp/vault_pass.txt

