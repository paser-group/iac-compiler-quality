
- name: Check ec2.ini and ec2.py file permissions
  hosts: localhost
  become: yes

  tasks:
    - name: Check ec2.ini file permissions
      stat:
        path: /path/to/ec2.ini
      register: ec2_ini

    - assert:
        that:
          - "ec2_ini.stat.mode == '0600'"
          - "ec2_ini.stat.uid == 0"
        quiet: yes

    - name: Check ec2.py file permissions
      stat:
        path: /path/to/ec2.py
      register: ec2_py

    - assert:
        that:
          - "ec2_py.stat.mode == '0600'"
          - "ec2_py.stat.uid == 0"
        quiet: yes
