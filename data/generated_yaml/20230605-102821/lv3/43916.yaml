
- name: Create a BIG-IP pool member
  bigip_pool_member:
    host: "{{ inventory_hostname }}"
    user: "{{ bigip_user }}"
    password: "{{ bigip_password }}"
    state: present
    provider:
      partition: "{{ bigip_partition }}"
      server: "{{ bigip_server }}"
      username: "{{ bigip_username }}"
      password: "{{ bigip_password }}"
      validate_certs: "{{ bigip_validate_certs }}"
      port: "{{ bigip_port }}"
    pool: "{{ bigip_pool }}"
    name: "{{ bigip_member_name }}"
    address: "{{ bigip_member_address }}"
    validate: True
