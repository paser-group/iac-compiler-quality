
- name: Update file
  become: yes
  hosts: all
  gather_facts: no
  vars:
    body: "{{ body }}"
    file_path: "/path/to/file"
  tasks:
  - name: Update Line in File
    lineinfile:
      dest: "{{ file_path }}"
      line: "{{ body }}"
    become: yes
    delegate_to: "{{ ansible_play_hosts_all }}"
    run_once: true
    when: "'{{ inventory_hostname }}' in item"
    with_items: "{{ groups['all'] }}"
