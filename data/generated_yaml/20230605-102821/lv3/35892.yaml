
- name: Verify HTTPS request handling
  hosts: all
  gather_facts: false
  tasks:
    - name: Make HTTPS request
      uri:
        url: "https://www.example.com"
      register: result

    - name: Verify 'HTTPSHandler' attribute
      assert:
        that:
          - "'HTTPSHandler' in dir(http.client)"
        success_msg: "HTTPSHandler attribute exists"
        fail_msg: "HTTPSHandler attribute missing"
