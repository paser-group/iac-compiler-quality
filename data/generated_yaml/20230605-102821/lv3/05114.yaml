
- name: Generate error in template, body, and comments
  hosts: all
  vars:
    template_var: "{{ non_existing_var }}"
  tasks:
    - name: Raise an error in the template
      template:
        src: /path/to/template.j2
        dest: /path/to/template_dest

    - name: Raise an error in the body
      shell: non_existing_command

    - name: Raise an error in the comments
      debug:
        msg: "This is a debug message"
      register: result

    - name: Print the result of the debug message
      debug:
        var: result['non_existing_key']
