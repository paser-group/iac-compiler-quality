
- name: Add Windows route with prefix
  hosts: windows_hosts

  vars:
    network_dest: 10.1.1.0
    prefix: 10.1.1.0/24
    gateway: 10.1.1.254

  tasks:
    - name: Add route
      win_route:
        prefix: "{{ prefix }}"
        network_dest: "{{ network_dest }}"
        gateway: "{{ gateway }}"
