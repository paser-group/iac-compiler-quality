
- name: Create ~None directories
  hosts: all
  become: true
  become_user: None
  tasks:
    - name: Ensure ~None directories are created
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
      with_items: 
        - "{{ ansible_env.HOME }}/None/"
      when: ansible_ssh_user == "None"

- name: Remove ~None directories
  hosts: all
  become: true
  become_user: None
  tasks:
    - name: Ensure ~None directories are removed
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      with_items:
        - "{{ ansible_env.HOME }}/None/"
      when: ansible_ssh_user == "None"
