
- name: ACI Maintenance Group Node Module Test
  hosts: all
  gather_facts: no
  tasks:
  - name: Attempting to use aci_maintenance_group_node module with target filter parameter
    aci_maintenance_group_node:
      hostname: "{{ inventory_hostname }}"
      username: admin
      password: "{{ aci_password }}"
      maintenance_group: "{{ maintenance_group_name }}"
      target_filter: "{{ target_filter_param }}"
    delegate_to: localhost
