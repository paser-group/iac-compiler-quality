
- name: Ansible Compiler Bug Reproduction Playbook
  hosts: all
  vars:
    int_var: !vault |
              $ANSIBLE_VAULT;1.1;AES256
              34636665303064633866666363383362353837626634643664303439306237333863323937643933
  tasks:
  - name: Print Integer Variable
    debug:
      msg: "{{ int_var }}"
  - name: Convert Int Variable to Integer
    set_fact:
      int_var_converted: "{{ int_var | int }}"
  - name: Print Converted Integer Variable
    debug:
      var: int_var_converted
