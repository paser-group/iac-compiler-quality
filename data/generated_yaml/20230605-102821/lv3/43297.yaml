
- name: Create docker container with errors
  hosts: ubuntu1
  gather_facts: no
  become: true

  tasks:
  - name: Install Docker
    apt:
      name:
        - docker.io
        - python-docker
      state: latest
  - name: Launch a container with errors
    docker_container:
      name: "ubuntu-web"
      image: "ubuntu"
      command: "notexist"
      state: started
