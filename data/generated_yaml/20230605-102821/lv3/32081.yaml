
- name: Set boolean value
  hosts: all
  gather_facts: no
  tasks:
    - name: Set boolean value to true
      seboolean:
        name: boolean_value
        state: yes
      register: result
      ignore_errors: yes

    - name: Debug output
      debug:
        var: result

    - name: Fail task if semanage is not available
      fail:
        msg: "semanage command not found"
      when: result.rc == 127
