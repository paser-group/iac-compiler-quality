
- name: Wait for SSH connection
  hosts: all
  gather_facts: no
  become: true
  tasks:
    - name: Wait for connection
      wait_for_connection:
        timeout: 60
        connect_timeout: 10
    - name: Ping nodes
      command: ping -c 1 {{ inventory_hostname }}
      loop: "{{ groups['ubuntu'] + groups['alpine'] + groups['centos'] + groups['redhat'] }}"
