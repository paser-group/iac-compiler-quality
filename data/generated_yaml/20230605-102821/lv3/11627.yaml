
- hosts: all
  gather_facts: false
  tasks:
    - name: Execute a command and output the execution time
      command: echo "Hello World!" && sleep 5
      become: yes
      register: cmd_output
      vars:
        CALLBACK_PLUGIN_ENABLED: profile_tasks
        PROFILE_TASKS_TASK_OUTPUT_LIMIT: 3
        PROFILE_TASKS_SORT_ORDER: decreasing
        PROFILE_TASKS_DISPLAY_LIMIT: 5
      ignore_errors: yes
      
    - name: Display the execution time of tasks
      debug:
        var: profile_tasks
