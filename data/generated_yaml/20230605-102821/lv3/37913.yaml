
- name: Test win_copy with non-root destination
  hosts: windows
  tasks:
    - name: Create test file on remote Windows host
      win_shell: New-Item -ItemType File -Path 'C:\test.txt' -Force

    - name: Copy file to non-root destination
      win_copy:
        src: 'C:\test.txt'
        dest: 'C:\Program Files\test.txt'
