
- name: Execute command
  hosts: all
  gather_facts: no
  become: yes
  tasks:
    - name: Execute IOS command
      ios_command:
        commands:
          - show version
        provider:
          host: "{{ inventory_hostname }}"
          username: "{{ ansible_user }}"
          password: "{{ ansible_become_pass }}"
          platform: ios
          transport: ssh
          authorize: yes
          auth_pass: "{{ ansible_password | default('') }}"
        errors: 'surrogate_then_replace'
      register: result

    - debug:
        var: result.stdout_lines
