
- name: Execute asynchronous task
  hosts: all
  gather_facts: no

  tasks:
    - name: Running an asynchronous task
      async: 50
      poll: 0
      ignore_errors: yes
      win_ping:
      become: true
      become_method: runas
      transport: winrm
      vars:
        ansible_winrm_server_cert_validation: ignore
        ansible_connection_plugin: winrm
        ansible_winrm_transport: credssp
