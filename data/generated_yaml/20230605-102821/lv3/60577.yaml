
- hosts: localhost
  gather_facts: no
  tasks:
  - name: Get GCP Instance Facts
    gcp_compute_instance_facts:
      project: "{{ gcp_project_id }}"
      auth_kind: "{{ gcp_cred_kind }}"
      service_account_file: "{{ gcp_cred_file }}"
      zone: "{{ gcp_instance_zone }}"
    register: instance_facts

  - debug:
      var: instance_facts
