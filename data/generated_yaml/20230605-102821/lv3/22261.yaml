
- name: Create a symbolic link for ansible-3.6
  file:
    src: "{{ ansible_bin }}/ansible"
    dest: "{{ ansible_bin }}/ansible-3.6"
    state: link
  become: true

- name: Test ansible-3.6 command
  shell: ansible-3.6 --version
  register: output
  ignore_errors: true

- name: Print any error messages
  debug:
    var: output.stderr
