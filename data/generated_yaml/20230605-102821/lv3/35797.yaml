yaml
- name: Configure L2 Interface on Nexus Switch
  hosts: nexus-switch
  gather_facts: no
  connection: network_cli
  tasks:
    - name: Create L2 Interface
      nxos_l2_interface:
        name: "{{ interface_name }}"
        trunk_allowed_vlans: 10-20
        trunk_native_vlan: 10
        state: present
      register: result

    - name: Debug
      debug:
        var: result.changed
