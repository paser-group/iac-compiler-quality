
- name: Configure Juniper Router
  hosts: juniper
  gather_facts: no
  tasks:
    - name: Install Juniper PyEZ
      pip:
        name: junos-eznc
        state: latest
   
    - name: Configure router
      junos_install_config:
        src: "configurations/{{inventory_hostname}}.conf"
        host: "{{inventory_hostname}}"
        username: "{{user}}"
        password: "{{pass}}"
        provider: "{{provider}}"
