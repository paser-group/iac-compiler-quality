
- hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Create launch configuration for EC2
      ec2_lc:
        name: my_lc
        image_id: ami-1234567
        instance_type: t2.micro
        key_name: my_keypair
        user_data: "hello world"
        security_groups: ["sg-12345"]
        block_device_mappings:
          - device_name: /dev/sdh
            volume_size: 10
        InstanceProfileName: my_instance_profile_name
