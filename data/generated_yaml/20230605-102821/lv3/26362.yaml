- name: Trigger error state on all servers
  hosts: all
  tasks:
    - fail:
        msg: "Simulated error"

- name: Clear host errors when all servers have an error
  hosts: all
  tasks:
    - meta: clear_host_errors
      when: hostvars[item]['ansible_failed_result'] is defined
      loop: "{{ groups['all'] }}"
