
- name: Trigger datadog_event module and validate SSL certificates
  hosts: all
  become: yes
  gather_facts: no
  vars:
    datadog_api_key: "XXXXX"
    datadog_app_key: "XXXXX"

  tasks:
  - name: Post a Datadog Event
    datadog_event:
      api_key: "{{ datadog_api_key }}"
      application_key: "{{ datadog_app_key }}"
      title: "Test Event"
      text: "Test text"
      tags: ["test"]
      event_type: "deployment"
      source_type_name: "test"
      validate_certs: false
      timeout: 5
      headers:
        X-Mock-response-code: '400'
