- name: Send HTTP request
  hosts: all  
  gather_facts: false
  become: true 
  tasks:
    - name: POST request to HTTP API 
      uri:
        url: "http://{{inventory_hostname}}/api/v1/some_endpoint"
        method: POST
        headers:
          Content-Type: application/json
        body: '{"key": "value"}'
        force_basic_auth: true
        validate_certs: false
        remote_user: "{{ansible_user}}"
