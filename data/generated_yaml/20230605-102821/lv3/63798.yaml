
- hosts: localhost
  gather_facts: no
  tasks:
    - name: Create LXD container
      lxd_container:
        name: my-container
        state: started
        image: ubuntu
        wait_for_ipv4_addresses: true
        timeout: 600
    - name: Set LXD custom config property
      lxd_container:
        name: my-container
        config:
          my-custom-property: "some-value"
        state: restarted
