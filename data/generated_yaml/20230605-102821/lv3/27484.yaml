
- name: configure igmp interface
  nxos_igmp_interface:
    name: Ethernet1/1
    state: present
    version: 3
  register: result

- name: configure igmp interface when default is applied
  nxos_igmp_interface:
    name: Ethernet1/1
    state: present
    version: 3
    max_groups_1: "{{ result.max_groups_1 }}"
    max_groups_2: "{{ result.max_groups_2 }}"
