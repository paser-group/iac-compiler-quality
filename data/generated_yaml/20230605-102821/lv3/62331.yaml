
- name: Remove Elastic IP
  hosts: ec2_instances
  become: yes
  vars:
    allocation_id: "eipalloc-12345"
  tasks:
    - name: "De-associate Elastic IP"
      ec2_eip:
        region: "us-east-1"
        id: "{{ allocation_id }}"
        state: "absent"
      register: eip_result
    - debug: var=eip_result
