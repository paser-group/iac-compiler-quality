
- hosts: all
  gather_facts: no
  tasks:
    - name: Attempt to configure network to uncover Ansible bug
      ovirt_host_network:
        auth: "{{ ovirt_auth }}"
        data_center: "{{ ovirt_data_center }}"
        cluster: "{{ ovirt_cluster }}"
        network: "{{ ovirt_network }}"
        interface: "{{ ovirt_interface }}"
      register: ovirt_network_result

    - debug:
        var: ovirt_network_result
