
- name: Test Jinja2 lookup issue
  hosts: all
  gather_facts: no
  tasks:
    - name: Create a file with curly braces in name
      file:
        path: /tmp/{{ "{{" }} testfile {{ "}}" }}
        state: touch
    - name: Lookup a file with curly braces in name
      debug:
        var: lookup('file', '/tmp/{{ "{{" }} testfile {{ "}}" }}')
