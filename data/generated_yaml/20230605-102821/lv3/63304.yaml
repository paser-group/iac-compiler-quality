
- name: Test --server parameter
  hosts: all
  tasks:
    - name: Set server URL
      uri:
        url: "http://{{ ansible_host }}:8000/api/v1/foo"
        return_content: yes
        force_basic_auth: yes
        user: 'admin'
        password: 'password'
        status_code: 200
      when: ansible_host == "{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}"
