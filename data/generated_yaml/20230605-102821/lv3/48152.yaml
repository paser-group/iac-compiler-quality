
- name: Check for no space left on /var
  hosts: all
  gather_facts: true
  tasks:
  - name: Check disk usage on /var/log
    shell: df -h | awk '$NF=="/var/log"{print $5}' | cut -d'%' -f1
    register: var_log_usage
  - fail:
      msg: "No space left on device"
    when: var_log_usage.stdout|int >= 90
