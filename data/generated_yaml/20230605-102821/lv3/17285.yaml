
- name: Authenticate with Kerberos
  become: true
  command: kinit InvalidClientPrincipal
  register: kerberos_auth
  failed_when: "'not found in Kerberos database' not in kerberos_auth.stderr"
  ignore_errors: true

- name: Remove Kerberos ticket
  become: true
  command: kdestroy
  when: kerberos_auth|failed
  notify: restart service
