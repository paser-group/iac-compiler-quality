
- name: Configure Nexus 5K FEX
  hosts: nexus5k
  gather_facts: no

  tasks:
    - name: Enable FEX feature
      nxos_config:
        lines:
          - feature fex

    - name: Configure FEX
      nxos_config:
        parents: interface Ethernet1/x
        lines:
          - description FEX
          - switchport
          - switchport mode fex-fabric
          - switchport fex associate <fex_id>

    - name: Verify FEX configuration
      nxos_command:
        commands: show fex detail
