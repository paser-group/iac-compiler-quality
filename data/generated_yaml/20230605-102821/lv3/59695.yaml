
- name: Test playbook for string index out of range exception
  hosts: localhost
  vars:
    my_string: "ansible"
  tasks:
    - name: Set variable with invalid index
      set_fact:
        invalid_index: "{{ my_string[10] }}"
    - name: Print the value of the invalid index
      debug:
        msg: "The invalid index is {{ invalid_index }}"
