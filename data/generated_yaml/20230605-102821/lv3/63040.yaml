
- name: Gather ONTAP information
  na_ontap_gather_facts:
    hostname: "{{ hostvars[item]['ansible_host'] }}"
    username: "{{ ontap_username }}"
    password: "{{ ontap_password }}"
    validate_certs: false
  loop: "{{ groups['ontap'] }}"
  vars:
    ontap_username: "admin"
    ontap_password: "secret"
