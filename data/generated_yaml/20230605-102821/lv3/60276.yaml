
- name: Test ACI module issues
  hosts: all
  gather_facts: no
  
  tasks:
  - name: Set up the ACI module env
    set_fact:
      custom_fact: "{{ansible.module_utils}}/network/aci/aci.py"
  
  - name: Run custom module
    command: "{{ custom_fact }} method=post action=url data='{\"foo\": \"bar\"}'"
    delegate_to: localhost
    register: output

  - name: Debug output
    debug:
      var: output.stdout
