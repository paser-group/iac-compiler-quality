
- name: Configure CS instances
  hosts: localhost
  gather_facts: no
  vars:
    user_data: |
      #!/usr/bin/env python3
      import sys
      print(sys.version)
  tasks:
    - name: Launch CS instance
      cs_instance:
        name: test-instance
        project_id: myproject
        machine_type: n1-standard-1
        image_family: centos-7
        zone: us-west1-c
        metadata:
          user-data: "{{ user_data }}"
