
- name: Create EC2 Instance
  ec2:
    key_name: key_pair
    image: ami-0c94855ba95c71c99
    instance_type: t2.micro
    region: us-west-2
    group: default
  register: ec2_info

- name: Add instance to another default group
  ec2_group:
    name: default
    state: present
    region: us-west-2
    targets: "{{ ec2_info.instances[0].id }}"
