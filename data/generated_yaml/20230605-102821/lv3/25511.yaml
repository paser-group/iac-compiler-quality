
- name: Set nxos_pim_rp_address
  hosts: nexus_switch
  gather_facts: no
  tasks:
    - nxos_pim:
        pim_rp_address: 192.168.1.1
      register: result_cli
      connection: network_cli

    - nxos_pim:
        pim_rp_address: 192.168.1.10
      register: result_nxapi
      connection: httpapi

    - debug:
        var: result_cli
        when: result_cli is defined

    - debug:
        var: result_nxapi
        when: result_nxapi is defined
