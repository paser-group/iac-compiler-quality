- hosts: all
  gather_facts: no
  tasks:
  - name: modify sshd_config for debug mode
    lineinfile:
      dest: /etc/ssh/sshd_config
      insertafter: '#Port 22\n'
      line: 'Debug yes'
    become: true
  - name: restart sshd service
    systemd:
      name: sshd
      state: restarted
    become: true
  - name: modify ssh_config to disable ControlPersist option
    lineinfile:
      dest: /etc/ssh/ssh_config
      regexp: '^ControlPersist'
      state: absent
    become: true
  - name: restart ssh service
    systemd:
      name: ssh
      state: restarted
    become: true
