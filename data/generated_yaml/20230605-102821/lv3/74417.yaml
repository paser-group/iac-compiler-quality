---
- name: Reboot Ubuntu Node with Connection Debug enabled
  hosts: ubuntu1
  become: true

  tasks:
    - name: Sleep for 5 minutes
      pause:
        minutes: 5

    - name: Reboot the system
      systemd:
        name: systemd-reboot.service
        state: restarted
      
    - name: Wait for the system to come back
      wait_for_connection:
        delay: 30
        timeout: 600
