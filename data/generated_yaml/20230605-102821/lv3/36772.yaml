
- hosts: all
  gather_facts: no
  tasks:
  - name: Task1
    command: echo "Executed Task1"
    ignore_errors: true

  - name: Handler1
    shell: /bin/false
    notify: Handler2

  - name: Handler2
    shell: echo "Executed Handler2"

  - name: Final task
    command: echo "Executed Final task"
    any_errors_fatal: true
    force_handlers: true
    ignore_errors: true

    notify: Handler1
