
- name: Testing ssh and paramiko modules
  hosts: all
  vars:
    ansible_ssh_user: root
    ansible_ssh_pass: "{{ lookup('file', '/root/.ssh/pass.txt') }}"
  
  tasks:
  - name: Executing commands on node
    command: "{{ item }}"
    with_items:
      - "touch /tmp/testfile"
      - "rm /tmp/testfile"
