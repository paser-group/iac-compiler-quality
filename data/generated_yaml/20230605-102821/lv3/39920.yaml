
---
- name: Junos Config module type error
  hosts: junos_nodes
  gather_facts: no

  tasks:
  - name: Configuring interfaces
    junos_config:
      lines: 
      - set interfaces ge-0/0/0 description 'Test interface'
      - set interfaces ge-0/0/0 unit 0 family inet address 192.0.2.1/24
    provider: 
      host: "{{ inventory_hostname }}"
      username: "{{ junos_username }}"
      password: "{{ junos_password }}"
      port: "{{ junos_port }}"
      timeout: "{{ junos_timeout }}"
