
---
- name: "MySQL DB dump - error reporting issue"
  hosts: all
  gather_facts: False
  tasks:
    - name: "Dump MySQL DB to file"
      mysql_db:
        state: dump
        name: testdb
        target: "/var/tmp/testdb.sql"
      register: dump_db
    - name: "Print debug message - dump_db"
      debug:
        var: dump_db
