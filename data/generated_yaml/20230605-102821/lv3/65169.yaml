
- name: Create persistent connection to IMC
  imc_rest:
    host: "{{ imc_ip }}"
    username: "{{ imc_username }}"
    password: "{{ imc_password }}"
    persistent: true
    persistent_type: max_total
    persistent_limit: 10
  register: imc_conn

- name: Retrieve list of servers from IMC
  imc_rest:
    path: /imcrs/server
    method: get
  register: servers
  when: imc_conn.status == 200
