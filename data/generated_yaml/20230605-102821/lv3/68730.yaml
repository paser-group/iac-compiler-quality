yaml
- name: Test docker_compose module
  hosts: all
  gather_facts: no
  become: yes

  tasks:
  - name: Execute docker-compose command
    docker_compose:
      project_src: "/path/to/project/"
      build: true
      log_path: /tmp/compose.log
      file: |
        version: "3"
        services:
          web:
            image: nginx
            ports:
              - "80:80"
    register: compose_output
