
- name: iOS_config timeout issue
  hosts: all
  gather_facts: no
  vars:
    ios_config_timeout: 15
  tasks:
    - name: Retrieve and configure IOS device
      ios_config:
        provider:
          host: "{{ ansible_host }}"
          username: "{{ ansible_user }}"
          password: "{{ ansible_password }}"
          auth_pass: "{{ ansible_password }}"
          authorize: yes
          auth_method: password
          timeout: "{{ ios_config_timeout }}"
        lines:
          - interface loopback10
          - ip address 10.0.0.1 255.255.255.255
