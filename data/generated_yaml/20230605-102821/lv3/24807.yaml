
- name: Create Auto Scaling Group
  ec2_asg:
    name: my-asg
    launch_config_name: my-launch-config
    min_size: 1
    max_size: 3
    desired_capacity: 2
    region: us-west-2
    vpc_zone_identifier: subnet-12345678

- name: Remove Launch Configuration
  ec2_lc:
    name: my-launch-config
    state: absent
    region: us-west-2
