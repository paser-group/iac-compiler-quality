
- name: Create IAM Role
  hosts: all
  become: yes
  vars:
    policy_document: |
      {
        "Version": "2012-10-17",
        "Statement": {
          "Effect": "Deny",
          "Action": "*",
          "Resource": "*"
        }
      }
  tasks:
  - name: Create IAM Policy
    iam_policy:
      iam_type: role
      iam_name: test_role
      state: present
      policy_name: test-policy
      policy_document: "{{ policy_document }}"
  - name: Debug IAM Policy Enforcement
    debug:
      msg: "Success! IAM policy enforced."
