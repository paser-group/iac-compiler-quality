
---
- hosts: all
  become: yes
  gather_facts: no

  tasks:
  - name: Change host record IP
    nios_host_record:
      name: "{{ host_record }}"
      ipv4addr: "{{ new_ip }}"
      state: present
    delegate_to: localhost

  - name: Restart Network Manager
    service:
      name: network-manager
      state: restarted
