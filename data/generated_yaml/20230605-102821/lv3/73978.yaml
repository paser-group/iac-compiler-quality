
- name: Test defaults folder variables
  hosts: all
  gather_facts: no
  vars:
    my_var: "test variable"
  tasks:
    - name: Include defaults folder
      include_vars:
        dir: defaults
      
    - name: Print variable value
      debug:
        var: my_var
        
    - name: Print dictionary_variable value
      debug:
        var: dictionary_variable
