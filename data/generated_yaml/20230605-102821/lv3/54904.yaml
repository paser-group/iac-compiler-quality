
- name: Create BIG-IP client SSL profile
  hosts: bigip
  gather_facts: no
  vars:
    # Set default value for `cert_chain` parameter as 'omit'
    tag_value: "{{ default('omit') }}"
  tasks:
    - name: Create client SSL profile
      bigip_profile_client_ssl:
        name: my_client_ssl_profile
        parent: my_ssl_parent
        cert: "{{ cert_path }}/cert.pem"
        key: "{{ cert_path }}/key.pem"
        chain: "{{ tag_value }}"
