
- name: Test regex issue in replace module
  hosts: all
  vars:
    test_string: "hello world"
    regex_pattern: ".*o"
    replace_string: "Ansible"
  tasks:
    - name: Replace string using regex
      replace:
        path: "/tmp/test.txt"
        regexp: "{{ regex_pattern }}"
        replace: "{{ replace_string }}"
        backup: yes
