
- hosts: all
  become: yes
  tasks:
  - name: Install specific package version
    apt:
      name: apache2
      state: present
      version: 2.4.29-1ubuntu4.5
      update_cache: yes
    become_method: sudo
  - name: Remove same package using a different version
    apt:
      name: apache2
      state: absent
      version: 2.4.29-1ubuntu0.2
      purge: yes
    become_method: su
