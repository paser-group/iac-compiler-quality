
- name: configure nxos_vxlan_vtep_vni with suppress_arp
  hosts: all
  gather_facts: no

  vars:
    vxlan_vni: 100
    vxlan_vtep_ip: "10.1.1.1"

  tasks:
    - name: configure nxos_vxlan_vtep_vni with suppress_arp
      nxos_vxlan_vtep_vni:
        vni: "{{ vxlan_vni }}"
        vtep_ip: "{{ vxlan_vtep_ip }}"
        suppress_arp: true
