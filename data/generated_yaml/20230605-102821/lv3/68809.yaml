
- name: Test fortios_firewall_address module with SSL
  hosts: all
  gather_facts: false
  tasks:
    - name: Get Fortinet firewall configuration data
      fortios_system_info:
        https: yes
    - name: Create firewall address object
      fortios_firewall_address:
        name: Test Address
        associated_interface: Ethernet0/0
        subnet: 192.168.0.0/24
        type: ipmask
        state: present
