
- name: create private route53 zone
  route53_zone:
    command: create
    private_zone: yes
    name: example.com
    comment: "Private zone created"
    vpc_region: us-east-1
    vpc_id: vpc-123456
  register: result

- name: create existing private zone again
  route53_zone:
    command: create
    private_zone: yes
    name: example.com
    comment: "Trying to create an existing private zone again"
    vpc_region: us-east-1
    vpc_id: vpc-123456
  register: result2
