
- name: Add ingress rules to an EC2 security group
  hosts: localhost
  gather_facts: False

  vars:
    aws_region: "us-west-2"

  tasks:
    - name: Add security group ingress rules
      ec2_group:
        name: "my_security_group"
        description: "Security group to allow SSH and HTTP traffic"
        rules:
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            from_port: 80
            to_port: 80
            cidr_ip: "{{aws_region}}/16"

