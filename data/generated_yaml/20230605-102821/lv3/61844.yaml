yaml
- name: Configure IOSXR L3 device
  iosxr_config:
    lines:
      - 'ip address 198.51.100.10/24'
      - "no ip address 198.51.100.10/24"
      - 'ip route 0.0.0.0/0 198.51.100.1'
      - "no ip route 0.0.0.0/0 198.51.100.1"
  register: result

- name: Print debug output
  debug:
    msg: "{{ result }}"
