
- name: Creation of AWS VPC Route Table
  ec2_vpc_route_table:
    region: us-east-1
    vpc_id: vpc-0abcdef0123456789
    routes:
      - dest: 172.16.0.0/16
        gateway_id: igw-abcde0123456789
    tags:
      Name: SampleRouteTable
  register: rt_creation

- name: Creation of Subnets with Same Name as Route Table
  ec2_vpc_subnet:
    vpc_id: vpc-0abcdef0123456789
    cidr_block: 172.16.1.0/24
    region: us-east-1
    availability_zone: us-east-1e
    tags:
      Name: SampleRouteTable
  register: s_creation

- name: Debugging - Printing Tags
  debug:
    msg: "Route Table Tags: {{ rt_creation.tags }}, Subnet Tags: {{ s_creation.tags }}"
