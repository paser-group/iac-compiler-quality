
- hosts: all
  gather_facts: no
  tasks:
    - name: Create Azure VM with api version
      azure_rm_virtualmachine:
        resource_group: "<resource_group_name>"
        name: "<vm_name>"
        admin_password: "<admin_password>"
        admin_username: "<admin_username>"
        vm_size: "<vm_size>"
        network_interface_ids: []
        os_disk:
          managed_disk_type: "<managed_disk_type>"
          name: "<os_disk_name>"
          create_option: "FromImage"
        image:
          offer: "<offer>"
          publisher: "<publisher>"
          sku: "<sku>"
          version: "<version_name>"        
        api_version: "{{ item }}"
      with_items:
        - "2020-06-30"
        - "2020-05-01"
        - "2020-12-01"
