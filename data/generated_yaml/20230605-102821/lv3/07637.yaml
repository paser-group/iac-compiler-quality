
- name: Install Google Chrome using Homebrew Cask on macOS
  hosts: localhost
  gather_facts: no
     
  tasks:
  - name: Install Homebrew on macOS
    command: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)"
         
  - name: Install Homebrew Cask
    homebrew:
      name: cask
      state: latest
         
  - name: Install Google Chrome using Homebrew Cask
    homebrew_cask:
      name: google-chrome
