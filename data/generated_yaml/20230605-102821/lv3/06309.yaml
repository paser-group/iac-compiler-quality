
- name: Create MOTD file with invalid characters
  hosts: all
  gather_facts: no
  vars:
    ansible_ssh_private_key_file: "/var/tmp/key_I.pem"
    ansible_become_pass: "{{ lookup('file', '{{ path_to_password_file }}') }}"

  tasks:
  - name: Create MOTD file with invalid characters
    copy:
      dest: /etc/motd
      content: "Invalid Characters: @#$%"
    become: yes
    become_user: root
