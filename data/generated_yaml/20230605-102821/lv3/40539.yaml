
- name: configure F5 Big-IP node server_port
  hosts: ubuntu1
  tasks:
  - name: add F5 node to pool
    bigip_node:
      provider:
        password: "{{ lookup('file','/path/to/password/file') }}"
        server: "10.1.1.1"
        server_port: 8443  # This should set the server port to 8443
        user: "admin"
      host: "big-ip-core1"
      partition: "Common"
      name: "testnode"
      pool: "testpool"
      state: present
