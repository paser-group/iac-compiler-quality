
- name: Copying file with decrypt: no option
  hosts: all
  tasks:
    - name: Create test file on remote servers
      ansible.builtin.file:
        path: /tmp/testfile
        state: touch

    - name: Copy test file to remote servers with decrypt: no option
      ansible.builtin.copy:
        src: /tmp/testfile
        dest: /tmp/copyfile
        decrypt: no
        force: no
