
- name: Verify 'requester_pays' variable
  hosts: [ubuntu1, alpine1, centos1, redhat1]
  gather_facts: no
  tasks:
    - name: Copy test file to nodes
      copy:
        content: "{{ 'test' }}"
        dest: "/tmp/test"
      register: file_copy
    - name: Print warning if 'requester_pays' is not False
      debug:
        msg: "Warning: 'requester_pays' should be False"
      when: file_copy is success and requester_pays is not False
