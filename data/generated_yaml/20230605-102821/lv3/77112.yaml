
- hosts: localhost 
  connection: local 
  tasks: 
    - name: Install KubeVirt module
      pip:
        name: kubevirt
        state: present
        
    - name: Import KubeVirt module support code
      import_role:
        name: kubevirt.<unsupported_role>

    - name: Check for KubeVirt module errors
      debug:
        msg: "KubeVirt module import successful."
