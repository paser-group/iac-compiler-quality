
- name: Configure spanning-tree port type edge trunk on NX-OS device
  hosts: nxos_device
  gather_facts: no
  connection: network_cli
  tasks:
  - name: Enable spanning-tree port type edge trunk
    nxos_config:
      lines:
        - spanning-tree port type edge trunk
    register: result
  - name: Print result
    debug:
      msg: "{{ result }}"
