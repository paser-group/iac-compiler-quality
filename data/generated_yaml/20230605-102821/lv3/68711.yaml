
- name: Route53 boto error 'Profile not found'
  hosts: localhost
  gather_facts: false
  become: true
  vars:
    aws_access_key: "<YOUR_ACCESS_KEY>"
    aws_secret_key: "<YOUR_SECRET_KEY>"
    region: "<YOUR_REGION>"
  tasks:
  - name: Install Boto3
    pip:
      name: boto3
      state: present
    become: true
  - name: Create a Hosted Zone
    boto_route53:
      aws_access_key: "{{ aws_access_key }}"
      aws_secret_key: "{{ aws_secret_key }}"
      zone: example.com
      state: present
      region: "{{ region }}"
    become: true
