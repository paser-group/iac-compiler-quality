
- name: nxos_facts issue simulation playbook
  hosts: nexus_devices
  gather_facts: no
  connection: network_cli
  tasks:
  - name: retrieve facts using nxos_facts module
    nxos_facts:
      gather_subset: '!all,hardware'
    register: result
    ignore_errors: yes
  - name: print the output of nxos_facts module
    debug:
      var: result
