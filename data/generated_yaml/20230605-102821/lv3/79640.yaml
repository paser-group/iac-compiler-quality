
- name: Install Ansible Galaxy client
  ansible-galaxy:
    galaxy_server_url: https://galaxy.ansible.com
    ssl_verify: False
    become: true
  when: inventory_hostname in ['ubuntu1', 'alpine1']

- name: Install Ansible Galaxy client
  ansible-galaxy:
    galaxy_server_url: https://galaxy.ansible.com
    ssl_version: TLSv1
    become: true
  when: inventory_hostname in ['centos1', 'redhat1']
