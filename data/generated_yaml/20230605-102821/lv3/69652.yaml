
- name: Create OpenStack instance with fixed IP
  os_server:
    state: present
    name: test_instance
    image: image_id
    flavor: flavor_id
    security_groups: ['default']
    nics:
      - net-id: network_id
        fixed_ip: 10.1.1.5
        subnet: subnet_id
  register: instance

- name: Debug registered instance
  debug:
    var: instance
