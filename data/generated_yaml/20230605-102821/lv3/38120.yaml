
- name: Ansible URI Module
  hosts: all
  gather_facts: no
  vars:
    api_token: "<insert api token here>"
    url: "http://target_url.com"

  tasks:
    - name: Send POST Request
      uri:
        url: "{{ url }}"
        method: POST
        headers:
          Authorization: "{{ 'Token '+ api_token }}"
        body: "{{ body }}"
        body_format: json
        status_code: 200, 201, 204
      register: response

    - name: Debug response
      debug:
        var: response.content
