- name: Execute make command with variables and body parameter
  hosts: [ubuntu1, alpine1, centos1, redhat1]
  gather_facts: false
  become: true
  vars:
    make_target: "all"
    make_dir: "/path/to/dir"
    make_args: ""
    make_body: "{{body}}"
  tasks:
    - name: Execute make command
      make:
        target: "{{ make_target }}"
        dir: "{{ make_dir }}"
        args: "{{ make_args }}"
        body: "{{ make_body }}"
      register: make_result
    - name: Debug make result
      debug:
        var: make_result
