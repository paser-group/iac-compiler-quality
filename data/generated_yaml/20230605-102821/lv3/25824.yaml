
---
- name: Ansible MAKE errors
  hosts: all
  become: yes
  
  tasks:
  - name: Install necessary dependencies
    become: yes
    apt:
      name: "{{ item }}"
      state: present
    with_items:
      - make
      - gcc
  - name: Run make command
    become: yes
    command: make
    args:
      chdir: /path/to/source/code
