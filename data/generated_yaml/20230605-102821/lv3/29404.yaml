
- name: Set osx default value with different data type
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Set default value as boolean
      osx_defaults:
        host: "{{ inventory_hostname }}"
        domain: com.apple.screensaver
        key: 'askForPassword'
        type: 'integer'
        value: '0'
        state: 'present'
    - name: Set default value as dictionary
      osx_defaults:
        host: "{{ inventory_hostname }}"
        domain: com.apple.screensaver
        key: 'askForPassword'
        type: 'dictionary'
        value: "{ 'test': 'foo' }"
        state: 'present'
