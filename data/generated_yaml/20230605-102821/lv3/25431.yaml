
- name: Copy file
  hosts: all
  tasks:
    - name: Copy ssh config
      copy:
        src: /etc/ssh/ssh_config
        dest: /etc/ssh/ssh_config
      register: ssh_copy

    - name: Print status
      debug:
        msg: "Copy status: {{ ssh_copy.changed | ternary('changed', 'unchanged') }}, Destination: {{ ssh_copy.dest }}"
