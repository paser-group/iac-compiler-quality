
- hosts: all
  gather_facts: no
  vars:
    my_array:
      - "{{ group_var_variable }}"
      - "{{ hostvars[inventory_hostname]['host_specific_variable'] }}"
    group_var_variable: "group var"
  tasks:
    - name: Print variable values
      debug:
        var: my_array
      when: "'all' in group_names"
