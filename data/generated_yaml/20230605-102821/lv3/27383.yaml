
- name: Configure NTP on Nexus switches
  hosts: nxos_switches
  gather_facts: no
  connection: network_cli
  tasks:
    - name: Configure NTP servers
      nxos_ntp:
        server: "{{item}}"
        state: present
      with_items:
        - 10.1.1.10
        - 10.1.1.20
        - 10.1.1.30
      ignore_errors: yes
