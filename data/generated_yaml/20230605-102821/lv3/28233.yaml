
- hosts: all
  gather_facts: no
  vars:
    ansible_network_os: nxos

  tasks:
    - name: Configure nxapi
      nxos_command:
        commands:
          - feature nxapi
          - nxapi http port 443
          - nxapi https port 443
        provider:
          use_ssl: true
        transport: nxapi
        ne_cli_protocol: https
