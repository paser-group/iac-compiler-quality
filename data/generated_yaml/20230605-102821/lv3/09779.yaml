
- name: Install Ansible
  hosts: all
  become: yes
  gather_facts: no
  tasks:
    - name: Add Ansible PPA repository
      apt_repository:
        repo: 'ppa:ansible/ansible'
        state: present
    - name: Install Ansible and related dependencies
      apt:
        name:
          - ansible
          - python3-apt
          - python3-pip
        state: present
