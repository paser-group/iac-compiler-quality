yaml
- name: Set banner login message with Unicode character
  hosts: eos_switches
  tasks:
    - name: set eos banner
      eos_banner:
        banner: "Login message with a Unicode character: \u2764"
      register: banner_result

    - name: check eos banner idempotency
      eos_banner:
        banner: "Login message with a Unicode character: \u2764"
      register: banner_check

    - name: debug banner idempotency
      debug:
        msg: "Banner idempotency failed"
      when: banner_result != banner_check
