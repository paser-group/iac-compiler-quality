
- name: Test any_errors_fatal with block/rescue
  hosts: all
  gather_facts: no
  any_errors_fatal: true

  tasks:
    - name: Test block/rescue
      block:
        - name: Test command
          command: /bin/false
      rescue:
        - name: Handle failure
          debug: msg="Task failed"

    - name: Test subsequent task
      command: echo "Hello world"
