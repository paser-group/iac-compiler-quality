
- name: Testing elb_application_lb
  hosts: all
  become: yes
  gather_facts: no
  vars:
    aws_access_key: <your_aws_access_key>
    aws_secret_key: <your_aws_secret_key>
  tasks:
    - name: Create a connection to the AWS instance
      boto3_conn:
        conn_type: resource
        resource: ec2
        client: elb
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
      register: ec2
  
    - name: Display the output of the connection created    
      debug:
        var: ec2
