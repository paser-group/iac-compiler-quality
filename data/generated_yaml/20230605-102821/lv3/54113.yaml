
- name: Test win_unzip Bug
  hosts: windows
  gather_facts: false
  tasks:
  - name: Create directory
    win_file:
      path: C:\testfolder
      state: directory
  - name: Download corrupted ZIP archive
    win_get_url:
      url: http://example.com/corruptzip.zip
      dest: C:\testfolder\corruptzip.zip
  - name: Extract corrupted ZIP archive
    win_shell: Expand-Archive -LiteralPath 'C:\testfolder\corruptzip.zip' -DestinationPath C:\testfolder -Force
