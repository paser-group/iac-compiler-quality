
- name: Install httpd using dnf on CentOS8 stream
  hosts: centos-stream
  become: true
  become_method: su
  vars:
    ansible_become_password_file: "/path/to/become_pass_file"
  tasks:
  - name: Update cache
    dnf:
      update_cache: yes
  - name: Install httpd package
    dnf:
      name: httpd
      state: installed
