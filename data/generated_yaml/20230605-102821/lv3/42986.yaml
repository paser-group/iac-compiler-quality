
- name: Create ssm parameter with description
  hosts: localhost
  gather_facts: false
  tasks:
    - name: set fact for ssm parameters
      set_fact:
        ssm_params:
          Description: "This is a sample description."
          Value: "This is a sample value."
          Type: "String"
    - name: create ssm parameter
      aws_ssm_parameter_store:
        name: "sample-ssm-parameter"
        description: "{{ ssm_params.Description }}"
        value: "{{ ssm_params.Value }}"
        type: "{{ ssm_params.Type }}"
        region: "<region>"
        state: present
