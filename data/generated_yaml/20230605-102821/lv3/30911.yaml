yaml
- hosts: all
  gather_facts: false
  vars:
    user: "{{ hostvars[inventory_hostname]['user'] }}"
    pass: "{{ hostvars[inventory_hostname]['pass'] }}"
  tasks:
    - name: Execute remote command
      win_command:
        command: whoami
      register: result
      become: true
      become_user: "{{ user }}"
      become_password: "{{ pass }}"
