
- name: Check nxos_snmp_contact module with nxapi transport method
  hosts: all
  gather_facts: no
  
  tasks:
  - name: Get SNMP contact information
    nxos_snmp_contact:
      transport: nxapi
    register: snmp_contact_info

  - name: Print SNMP contact information
    debug:
      msg: "{{ snmp_contact_info }}"
