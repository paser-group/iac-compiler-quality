yaml
- name: Test gcp_container_cluster module
  hosts: localhost
  become: yes
  gather_facts: no
  vars:
    project_id: "my-project-id"
    cluster_name: "my-gke-cluster"
    node_count: 1
    node_machine_type: "e2-standard-2"
  tasks:
  - name: create a Google Kubernetes Engine cluster
    gcp_container_cluster:
      name: "{{ cluster_name }}"
      project_id: "{{ project_id }}"
      node_count: "{{ node_count }}"
      node_machine_type: "{{ node_machine_type }}"
      state: present
      auth_kind: serviceaccount
      service_account_file: "/path/to/service_account_file.json"
    ignore_errors: yes
