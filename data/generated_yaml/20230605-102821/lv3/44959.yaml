
---
- name: Upload IOS image to switch
  hosts: switch
  connection: network_cli
  gather_facts: no
  tasks:
    - name: Copy IOS image
      net_put:
        src: /path/to/image/image.bin
        dest: flash:/image.bin
        ssh_keyfile: /path/to/key/key.pem
        hostkey_verify: no
        checksum: md5
        overwrite: True
        validate_certs: no
