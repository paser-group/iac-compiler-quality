
- name: Attach volume from snapshot to EC2 instance
  ec2_vol:
    instance: "{{ ec2_instance_id }}"
    device_name: "{{ device_name }}"
    volume_size: "{{ volume_size }}"
    snapshot: "{{ snapshot_id }}"
    region: "{{ ec2_region }}"
    state: attached
  register: ec2_volume

- debug:
    var: ec2_volume
