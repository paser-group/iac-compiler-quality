
---
- hosts: all
  gather_facts: False
  tasks:
  - name: Create a new CloudWatch alarm with custom configuration
    ec2_metric_alarm:
      state: present
      name: new-metric-alarm
      metric: ec2_cpu_utilization
      threshold: 80
      period: 100     # This will cause the metric alarm period to not be in seconds
      statistic: Average
      comparison: ">="
      region: us-east-1
