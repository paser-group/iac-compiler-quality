yaml
- name: Retrieve VM Facts
  hosts: all
  gather_facts: no
  tasks:
    - name: Get VM facts
      vmware_vm_facts:
        hostname: "{{ inventory_hostname }}"
        username: "username"
        password: "password"
        validate_certs: false
        datacenter: "datacenter_name"
        name: "test_vm"
      register: vm_facts
