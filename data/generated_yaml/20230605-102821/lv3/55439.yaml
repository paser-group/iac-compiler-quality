- name: Create zabbix template with non-ASCII strings
  hosts: ubuntu1
  become: true
  tasks:
    - name: Copy template file
      copy:
        src: my_template.xml
        dest: /etc/zabbix/templates/
      vars:
        template_content: |
          <zabbix_export version="5.0" date="2022-01-01 12:00:00">
            <hosts>
              <host>
                  <name>{{ inventory_hostname }}</name>
                  <templates>
                    <template>{{ my_template }}</template>
                  </templates>
              </host>
            </hosts>
            <templates>
              <template>
                <name>{{ my_template }}</name>
                <items>
                  <item>
                    <name>Non-ASCII string test</name>
                    <key>test.key</key>
                    <value>Ményétől szép az erdő.</value> 
                  </item>
                </items>
              </template>
            </templates>
          </zabbix_export>
      run_once: true
      content: "{{ template_content }}"
