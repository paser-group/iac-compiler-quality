
- name: Gather Big-IP facts
  hosts: bigip
  gather_facts: no
  tasks:
    - name: Retrieve specific Big-IP fact
      bigip_device_facts:
        include:
          - "{{ bigip_fact }}"
        provider:
          password: "{{ bigip_password }}"
          server: "{{ bigip_server }}"
          user: "{{ bigip_user }}"
        validate_certs: "no"
      register: bigip_facts
  
  - name: Print the retrieved Big-IP fact
    debug:
      var: bigip_facts
