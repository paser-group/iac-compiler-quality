
- hosts: localhost
  tasks:
    - name: Add yaml inventory to inventory list
      add_host:
        name: "{{ host }}"
        groups: "{{ group }}"
        ansible_host: "{{ ansible_host }}"
        ansible_user: "{{ ansible_user }}"
        ansible_ssh_pass: "{{ ansible_ssh_pass }}"
        ansible_connection: "{{ ansible_connection }}"
      with_inventory_plugin: yaml
