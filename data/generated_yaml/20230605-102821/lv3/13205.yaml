
- name: Issue Test
  hosts: all
  gather_facts: no
  tasks:
    - name: Execute a Command Asynchronously
      command: "sleep 10"
      async: 5
      poll: 0
      check_mode: yes
      when: inventory_hostname == 'ubuntu1'
      register: result

    - name: Wait for Command Result
      async_status:
        jid: "{{ result.ansible_job_id }}"
      check_mode: yes
      when: inventory_hostname == 'ubuntu1'
