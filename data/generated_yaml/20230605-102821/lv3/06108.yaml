
- name: Check conditional statement with register variable
  hosts: all
  gather_facts: no
  tasks:
    - name: Register variable and use in conditional statement
      shell: echo "Conditions for failure" 
      register: output
      changed_when: False
      failed_when: False
    - name: Check register variable in conditional statement
      debug:
        msg: "Register variable defined"
      when: output is defined
