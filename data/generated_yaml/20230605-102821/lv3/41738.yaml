
- name: Configure firewalld interface zone
  hosts: all
  become: true
  tasks:
    - name: Install firewalld
      yum:
        name: firewalld
        state: latest
    
    - name: Set the interface zone in firewalld
      firewalld:
        zone: public
        interface: eth0
      become: yes

    - name: Ensure interface zone persists
      service:
        name: firewalld
        enabled: true
        state: restarted
      become: yes
