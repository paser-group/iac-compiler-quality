
- name: Include Variables and Override Defaults
  hosts: all
  gather_facts: no
  vars_files:
    - group_vars/all/vars.yml
    - group_vars/all/secrets.yml
  tasks:
    - name: Set Variable Using Include Vars
      include_vars:
        file: roles/role_name/defaults/main.yml
        name: role_defaults
      vars:
        my_var: "{{ role_defaults.var_name }}"
      register: result

    - name: Debug result
      debug:
        var: result
