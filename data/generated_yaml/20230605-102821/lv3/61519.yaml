
- hosts: localhost
  gather_facts: no
  tasks:
  - name: Create directory with Cyrillic filename
    file:
      path: "/tmp/директория"
      state: directory
  - name: Create file with Cyrillic filename inside directory
    file:
      path: "/tmp/директория/тестовый_файл"
      state: touch
  - name: Compress directory into archive
    command: "tar -czvf /tmp/директория.tar.gz /tmp/директория"
