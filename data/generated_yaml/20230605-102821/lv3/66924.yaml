
---

- name: Test Ansible checksum error on template/copy module
  hosts: all
  gather_facts: false
  tasks:
    - name: Copy file with checksum
      copy:
        src: ./test.txt
        dest: ./test.txt.checksum
        checksum: True

    - name: Modify file using template
      template:
        src: ./test.txt.checksum
        dest: ./test.txt.checksum
      register: result

    - name: Print debug message
      debug:
        var: result

...
