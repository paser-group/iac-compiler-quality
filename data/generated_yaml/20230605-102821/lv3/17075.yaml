- name: Test gce module with OAuth client authentication
  hosts: localhost

  vars:
    gce_file: "/path/to/invalid/client_secret.json"

  tasks:
    - name: run gce module with OAuth client authentication
      gce:
        auth_kind: "serviceaccount"
        project_id: "my-gce-project"
        service_account_file: "{{ gce_file }}"
        zone: "{{ gce_zone }}"
        instance_filters:
          - name: "my-instance"
