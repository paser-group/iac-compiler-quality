
- name: Test Arista modular switch context detection
  hosts: arista_switch
  gather_facts: no
  vars:
    ansible_network_os: eos
  tasks:
    - name: Retrieve showvlan information
      eos_command:
        commands:
          - show vlan
      register: vlan_output

    - name: Print output
      debug:
        msg: "{{ vlan_output.stdout }}"
