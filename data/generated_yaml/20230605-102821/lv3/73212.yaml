
---
- name: "Ansible Bug Exposure Playbook"
  hosts: all
  vars:
    parent_var: "default"

  roles:
    - name: "parent_role"
      tasks:
        - name: "Show parent_vars"
          debug:
            msg: "Parent Role: {{ parent_var}}"

    - name: "child_role"
      vars:
        parent_var: "child_value"
      roles:
        - "parent_role"
      tasks:
        - name: "Show child_vars"
          debug:
            msg: "Child Role: {{ parent_var}}"
