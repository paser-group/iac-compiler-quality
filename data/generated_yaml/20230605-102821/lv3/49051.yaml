
- name: Install package on OpenBSD
  hosts: openbsd_node
  become: true
  gather_facts: false
  vars:
    pkgng_media_type: "application/vnd.package.ng.doc"
  tasks:
  - name: Install the package
    pkgng:
      name: "{{ pkgname }}"
      state: latest
    vars:
      pkgname: "mypackage"
      pkgng_media_type: "{{ pkgng_media_type }}"
