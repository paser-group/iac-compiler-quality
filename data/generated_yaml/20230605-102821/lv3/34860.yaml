
- name: "Execute the cron job with backup option"
  hosts: all
  become: yes
  tasks:
    - cron:
        name: "Backup Job"
        minute: "*/30"
        hour: "*"
        day: "*"
        month: "*"
        weekday: "*"
        user: "{{ ansible_user }}"
        job: "echo 'Sample backup command'"
        backup: "false"
