- name: Create a new droplet
  hosts: localhost
  gather_facts: false
  vars:
    do_token: <your DigitalOcean API token>
  tasks:
    - name: Create Droplet
      digital_ocean_droplet:
        name: test-droplet
        size: 1024mb
        region: lon1
        image: ubuntu-16-04-x64
        state: present
        unique_name: true
        api_token: "{{do_token}}"
      register: result

    - name: Debug response
      debug:
        var: result
