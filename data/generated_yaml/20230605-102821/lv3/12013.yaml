
- hosts: all
  gather_facts: no
  vars:
    dest: https://www.example.com
  tasks:
  - name: Test SSL certificate validation
    uri:
      url: "{{ dest }}"
      validate_certs: yes
      return_content: yes
    register: result
    ignore_errors: yes

  - name: Debug SSL errors
    debug:
      var: result.failed_reason
    when: result|failed
