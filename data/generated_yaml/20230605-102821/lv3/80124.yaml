
- name: Playbook to expose potential template resolution issues
  hosts: all 
  gather_facts: False
  tasks:
  - name: Create a variable with a template expression
    set_fact:
      my_template: "{{ item }}"
    with_items:
      - "{{ inventory_hostname }}"
      - "{{ ansible_os_family }}"
      - "{{ ansible_distribution }}"
  - name: Print the variable
    debug:
      var: my_template
    delegate_to: localhost
