
- name: Create LVM LV
  lvol:
    vg: myvg
    lv: mylv
    size: "5g"
    pvs: /dev/sda1
    force: yes
    read_ahead: 4096
    state: present
    pool: LVMThin
    chunk_size: 64
    zero: "False"
    thinpool_chunk: "64M"
    thinpool_dev: lv-thinpool
    thinpoolmeta_dev: /dev/sdb1
    state: present
    lvm_type: linear
    lv_kernel_major: 253
    lv_kernel_minor: 12
    persistent: "False"
    lv_major: 253
    lv_minor: 13
    change_wait: "45"
    read_only: "False"
    cache_settings: {}
    delay_pool_metadata: "False"
    delay_pool_metadata_size: 16384
    delay_pool_metadata_threshold: 40
    activate: "False"
    read_ahead: None
  when: "'txt' | from_yaml"
