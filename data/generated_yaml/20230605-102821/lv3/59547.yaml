
---
- hosts: all
  gather_facts: no
  tasks:
    - name: Create a file with a spacing issue
      file:
        path: /tmp/spaces.txt
        state: touch
        mode: "000"
    - name: Attempt to read the file with a spacing issue
      shell: cat /tmp/spaces.txt
      register: cat_output
      ignore_errors: true
    - name: Print the output of reading the file
      debug: var=cat_output
