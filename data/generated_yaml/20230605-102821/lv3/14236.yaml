
- name: Test 'default' filter for 'ansible_port' variable
  hosts: all
  gather_facts: false
  vars:
    ansible_port: "{{ lookup('env','SSH_PORT') }}"
  tasks:
    - name: Print ansible_port value
      debug:
        var: ansible_port
    - name: Print ansible_port value using default filter
      debug:
        var: ansible_port | default(22)
