
- name: Create Big IP pool
  bigip_pool:
    name: "{{ pool_name }}"
    lb_method: "{{ lb_method }}"
    monitors:
      - "{{ monitor_type }}"
    members:
      - address: "{{ member_ip }}"
        port: "{{ member_port }}"
  vars:
    ansible_connection: local
    ansible_user: "{{ f5_user }}"
    ansible_password: "{{ f5_pass }}"
  no_log: true
