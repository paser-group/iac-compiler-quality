
- hosts: localhost
  gather_facts: no
  tasks:
    - name: Provision EC2 instance
      ec2:
        aws_access_key: "<your_aws_access_key>"
        aws_secret_key: "<your_aws_secret>"
        image: "<your_amazon_linux_ami>"
        instance_type: "t2.micro"
        key_name: "<your_ec2_key_pair>"
        region: "<your_region>"
        group: "<your_security_group>"
        count: 1
        wait: yes
      register: ec2
      
    - name: Print EC2 instance info
      debug:
        var: ec2
