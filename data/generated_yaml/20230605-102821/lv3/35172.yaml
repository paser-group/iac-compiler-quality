
- name: Install Certbot and Apache2
  apt:
    name:
      - certbot
      - apache2
    state: latest

- name: Stop Apache2
  service:
    name: apache2
    state: stopped

- name: Generate SSL Certificates using HTTP-01 challenge
  shell: certbot certonly --standalone --preferred-challenges http -d {{ ansible_host }} --non-interactive --register-unsafely-without-email --agree-tos

- name: Restart Apache2
  service:
    name: apache2
    state: started
