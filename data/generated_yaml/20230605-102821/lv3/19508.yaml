
- name: Create a docker container with custom and default networks
  docker_container:
    name: my_container
    image: ubuntu
    state: started
    networks:
      - name: my_custom_network
        ipv4_address: 10.1.1.10
      - name: bridge
    docker_host: tcp://localhost:2375
  become: true
  become_method: sudo
  become_password_file: /path/to/password_file
