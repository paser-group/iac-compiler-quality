
- name: Create symlink for ansible-vault
  hosts: ubuntu1
  become: true
  tasks:
  - name: Create symlink for hosts file
    file:
      src: /etc/hosts
      dest: /usr/local/bin/hosts-link
      state: link
  - name: Encrypt hosts-link symlink
    ansible.builtin.command: ansible-vault encrypt /usr/local/bin/hosts-link --vault-password-file /path/to/vault-password-file
