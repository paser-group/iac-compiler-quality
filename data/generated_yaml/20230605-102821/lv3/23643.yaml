
- name: Test variable inclusion in template file
  hosts: all
  gather_facts: false
  tasks:
    - name: Set variable
      set_fact:
        test_var: "test_value"
 
    - name: Include template and access variable
      template:
        src: test_template.j2
        dest: /usr/local/test_output.txt
      vars:
        included_var: "{{ test_var }}"
