
- name: configure SVI under port channel
  nxos_config:
    src: startup
    lines:
      - "interface port-channel1"
      - "ip address 10.1.1.10/24"
      - "no shutdown"
      - "interface vlan 10"
      - "description VLAN 10"
      - "no shutdown"
    match: exact
    save_when: changed
  when: ansible_network_os == 'nxos'
