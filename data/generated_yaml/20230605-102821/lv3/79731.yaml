- name: Install Ansible Galaxy Role
  hosts: localhost
  become: yes
  vars:
    ansible_version: "2.9.10"
    role_name: "geerlingguy.docker"
  tasks:
    - name: Install specific version of Ansible
      yum:
        name: ansible-{{ ansible_version }}
        state: present
      become: yes
    
    - name: Install Ansible Galaxy Role "{{ role_name }}"
      command: ansible-galaxy install {{ role_name }}
      become: yes
