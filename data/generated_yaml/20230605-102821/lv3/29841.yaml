
- name: Reproduce 'UnboundLocalError' bug in Ansible IAM role module
  become: yes
  hosts: ubuntu1
  tasks:
    - name: Set IAM role state to inactive
      iam:
        iam_type: role
        name: my_role
        state: inactive
      register: iam_role_result
    
    - debug:
        var: iam_role_result
