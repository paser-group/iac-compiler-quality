
---
- name: Test Playbook
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Run a shell command locally
      local_action: command echo "Hello, World!"  # executing a local action
    
    - name: Use URI module to access https site
      uri:
        url: https://example.com/  # accessing a website with an SSL certificate
        follow_redirects: all
        return_content: yes
      register: uri_output

    - name: Print the output from the URI call
      debug: msg="{{uri_output.content}}"
...
