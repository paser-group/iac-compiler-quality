yaml
- hosts: all
  become: true
  vars:
    my_custom_module_path: './library'
  tasks:
    - name: Copy a file using custom module
      copy:
        src: /etc/motd
        dest: /tmp/motd
      custom_module:
        arg1: "value1"
      no_log: true
      register: result

    - name: Debug Output
      debug:
        var: result
