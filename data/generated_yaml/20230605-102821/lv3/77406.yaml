yaml
- name: Render Jinja2 template with a newline character
  hosts: all
  become: yes
  tasks:
    - name: Copy Jinja2 template to remote hosts
      copy:
        src: <path_to_jinja2_template_file>
        dest: "/tmp/jinja2_template.j2"
    
    - name: Render the Jinja2 template with a newline character
      command: | 
        python3 -c 'import jinja2; jinja2.Template(open("/tmp/jinja2_template.j2").read()).render()'
