- name: Remove Docker Compose Containers and Directory
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Stop Docker Compose Containers
      docker_compose:
        project_src: /path/to/docker-compose.yml
        state: stopped
    - name: Remove Docker Compose Containers
      docker_compose:
        project_src: /path/to/docker-compose.yml
        state: absent
    - name: Remove Docker Compose Directory
      file:
        path: /path/to/docker-compose.yml
        state: absent
