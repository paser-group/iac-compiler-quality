
- name: Create a shortcut on Windows Server
  win_shortcut:
    src: "C:\\Program Files\\Internet Explorer\\iexplore.exe"
    dest: "C:\\Users\\Public\\Desktop\\Internet Explorer.lnk"
    arguments: ""
    description: "Internet Explorer"
    icon_path: ""
    icon_index: 0
  register: shortcut_result

- name: Modify the shortcut on Windows Server
  win_shortcut:
    src: "C:\\Program Files\\Mozilla Firefox\\firefox.exe"
    dest: "C:\\Users\\Public\\Desktop\\Internet Explorer.lnk"
    arguments: ""
    description: "Firefox"
    icon_path: ""
    icon_index: 0
  when: shortcut_result.changed == false
