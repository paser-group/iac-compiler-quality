
- name: Gather VMware host facts
  hosts: localhost
  connection: local
  tasks:
    - name: Collect VMware Host Facts
      vmware_host_facts:
        hostname: "{{ inventory_hostname }}"
        username: "username"
        password: "{{ lookup('file', '/path/to/vmware_password_file') }}"
      register: vmware_facts

    - name: Display VMware Host Facts
      debug:
        var: vmware_facts
