- name: Bind Docker Container to IPv6 address
  hosts: dockerhosts
  become: true
  tasks:
    - name: Set sysctl Kernel Parameters to Bind Docker Container to IPv6 address
      sysctl:
        name: net.ipv6.bindv6only
        value: 0
        state: present
        reload: yes
      vars:
        ansible_become_password_file: "/path/to/password/file"

    - name: Create Docker Container with IPv6 address and Map Port
      docker_container:
        name: my_container
        image: nginx
        ports:
          - "80:80"
          - "[fd31:99:1f3e::cd:b54f]:80:80/tcp"
        ipv6_address: "fd31:99:1f3e::cd:b54f"
        state: started
      vars:
        ansible_become_password_file: "/path/to/password/file"
