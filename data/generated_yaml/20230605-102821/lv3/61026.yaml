
---
- name: Install Python without development package
  hosts: all
  become: true
  tasks:
    - name: Install Python
      package:
        name: python
        state: present
      register: python_install

    - name: Check for successful Python installation
      debug:
        var: python_install

- name: Configure Python
  hosts: all
  become: true
  tasks:
    - name: Create Python virtual environment
      command: python -m venv /var/tmp/venv
      register: venv_create

    - name: Check for successful virtual environment creation
      debug:
        var: venv_create
