
- name: Copy file to Python 3.4 host
  hosts: python_3.4_hosts
  become: true
  vars:
    file_src: /path/to/source/file
    file_dest: /path/to/destination/file
  tasks:
    - name: Copy file with encoding
      copy:
        src: "{{ file_src }}"
        dest: "{{ file_dest }}"
        remote_src: yes
        owner: user
        group: user
        mode: "0644"
        backup: yes
        encoding: utf-8
