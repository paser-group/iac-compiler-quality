
---
- name: Test Vault Duplicate Default
  hosts: all
  vars:
    vault_pass_file: "/path/to/password_file"
    ansible_become_password_file: "{{vault_pass_file}}"
  tasks:
    - name: Duplicate Default Vault-ID
      include_vars: secrets/{{inventory_hostname}}.yml
      vars:
        ansible_vault_id: default
        ansible_vault_password_file: "{{vault_pass_file}}"
      ignore_errors: true
