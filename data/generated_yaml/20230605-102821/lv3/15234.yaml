
- name: Create a large file
  hosts: all
  gather_facts: false
  vars:
    file_size_mb: 6000
  tasks:
    - name: Create large file
      ansible.builtin.command: |
        fallocate -l {{ file_size_mb }}M /tmp/largefile || dd if=/dev/urandom of=/tmp/largefile bs=1M count={{ file_size_mb }}
    - name: Update kernel package
      ansible.builtin.yum:
        name: kernel
        state: latest
