
- hosts: ubuntu1
  become: true
  tasks:
    - name: Transfer a file using SCP
      copy:
        src: /path/to/local/file.txt
        dest: /tmp/file.txt
        validate: /usr/bin/cmp /path/to/local/file.txt /tmp/file.txt
      vars:
        ansible_ssh_extra_args: "-o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -vvv"
