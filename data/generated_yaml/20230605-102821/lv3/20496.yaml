
- name: Change permissions of a directory
  hosts: all
  become: yes
  gather_facts: no

  tasks:
      - name: Make the directory
        file:
          path: /tmp/test_dir
          state: directory
          mode: "0755"


      - name: Change the permissions of the directory
        file:
          path: /tmp/{{item}}
          owner: root
          group: root
          mode: "0777"
        with_items:
          - "{{ random() | string | replace('0.', '') }}.txt"
          - "{{ random() | string | replace('0.', '') }}.jpg"
