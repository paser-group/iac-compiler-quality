
- name: Create a DNS zone on a NIOS appliance
  hosts: localhost
  gather_facts: no

  vars:
    nios_fqdn: "{{ inventory_hostname }}.example.com"
  
  tasks:
    - name: Create the DNS zone
      nios_zone:
        name: "{{ nios_fqdn }}"
        restart_if_needed: true
        state: present
      delegate_to: "{{item}}"
      with_items: "{{ groups['dns_servers'] }}"
