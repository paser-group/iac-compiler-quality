
- name: Test inventory stderr output
  hosts: all
  gather_facts: no
  tasks:
  - name: Run inventory script with stderr output
    shell: '/bin/bash /path/to/inventory_script.sh 2>&1 >/dev/null'
    register: inventory_output
    ignore_errors: yes
  - name: Display inventory script errors
    debug:
      msg: "{{ inventory_output.stderr }}"
  - name: Display inventory script output
    debug:
      msg: "{{ inventory_output.stdout }}"
