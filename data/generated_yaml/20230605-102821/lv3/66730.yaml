
- name: Update interfaces description
  ios_interfaces:
    provider:
      host: "{{ inventory_hostname }}"
      username: "{{ ansible_user }}"
      password: "{{ lookup('file', '/path/to/ansible_become_pass.txt') }}"
      authorize: yes
      auth_pass: "{{ lookup('file', '/path/to/ansible_auth_pass.txt') }}"
    state: present
    interface: GigabitEthernet1
    description: "Testing Ansible"
