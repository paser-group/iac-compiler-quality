
---
- name: Execute jenkins_script
  hosts: all
  gather_facts: no

  vars:
    script: |
      echo '{ "sample_key": "sample_value" }'

  tasks:
    - name: Execute jenkins_script
      become: yes
      jenkins_script:
        script: "{{ script }}"
      register: out
      
    - debug:
        var: out
