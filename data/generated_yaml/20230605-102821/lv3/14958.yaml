
- name: Test the ansible_host variable
  hosts: localhost
  gather_facts: false
  
  tasks:
  - name: Set the delegate_to variable
    set_fact:
      delegate_node: "ubuntu1"
      
  - name: Set ansible_host for the specific node
    set_fact:
      ansible_host: "10.1.1.3"
    delegate_to: "{{ delegate_node }}"
  
  - name: Display the ansible_host variable
    debug:
      var: ansible_host
