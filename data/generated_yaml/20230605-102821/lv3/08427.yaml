
---
- name: Check for errors while running playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Execute playbook and parse arguments
      command: ansible-playbook playbook.yml -i inventory --private-key /var/tmp/key_I.pem --become-password-file <path_to_password_file>
      register: result

    - name: Debug playbook execution status
      debug:
        msg: "{{ result.stdout }} \\n{{ result.stderr }}"
