
- name: Test multiple inventory files issue
  hosts: all
  gather_facts: no
  vars:
    my_var: "Default Value"
  tasks:
    - name: Print variable value
      debug:
        msg: "{{ my_var }}"
    - name: Include inventory file
      include_vars:
        dir: inventory
        files: "{{ inventory_hostname }}.yml"
        ignore_errors: yes
      no_log: true
    - name: Print included variable value
      debug:
        msg: "{{ my_var }}"
