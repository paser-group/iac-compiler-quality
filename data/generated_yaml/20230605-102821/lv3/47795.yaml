
- name: Test Debug with Date Object Implicit String Conversion
  hosts: all
  gather_facts: no
  vars:
    date_obj: "{{ ansible_date_time }}"
  tasks:
    - name: Debug Output with Date Object
      debug:
        var: date_obj
    - name: Use Jinja Template with Date Object
      debug:
        msg: "{{ date_obj }} is the current date and time."
