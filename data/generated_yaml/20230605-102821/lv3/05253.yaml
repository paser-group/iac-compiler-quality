
- hosts: localhost
  gather_facts: false
  vars:
    elb_name: my-elb
  tasks:
    - name: Create ELB
      ec2_elb_lb:
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
        region: "{{ region }}"
        name: "{{ elb_name }}"
        state: present
        initial_state: stopped
