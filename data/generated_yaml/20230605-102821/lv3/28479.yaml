
- name: Test ios_command
  hosts: cisco_ios
  gather_facts: no
  tasks:
  - name: Execute ios_command
    ios_command:
      commands:
      - "show running-config"
      wait_for_output: true
      provider:
        username: ansible
        password: "{{ lookup('env','IOS_PASSWORD') }}"
    register: command_output
  - debug:
      msg: "{{ command_output.stdout_lines }}"
