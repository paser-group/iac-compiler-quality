
- hosts: gcp_instances
  gather_facts: no
  tasks:
    - name: replace network configs to default
      gcp_compute_instance:
        zone: us-central1-c
        project_id: my_project
        auth_kind: serviceaccount
        service_account_file: "/path/to/file.json"
        instance_name: my_instance
        network_interface:
          access_configs:
            nat_ip: ""
            type: ONE_TO_ONE_NAT
          network: "default"
          subnetwork: ""
      register: output

    - debug:
        var: output
