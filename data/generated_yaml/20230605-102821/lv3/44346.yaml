---
- name: Test NPM Install
  hosts: ubuntu1
  gather_facts: true
  become: true
  tasks:
  - name: Install NPM package
    command: npm install --prefix=/tmp --verbose
    register: result
    ignore_errors: true

  - name: Debug output if install fails
    debug:
      var: result.stderr_lines
    when: result.failed == True
