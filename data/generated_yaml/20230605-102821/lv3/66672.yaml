
- name: Gather NetApp Info and Simulate Issue
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Retrieve NetApp info
      na_ontap_info:
        hostname: "{{ netapp_hostname }}"
        username: "{{ netapp_username }}"
        password: "{{ netapp_password }}"
        system_id: "{{ netapp_system_id }}"
      register: ontap_info

    # Simulate Issue : Access undefined attribute
    - name: Access non-existing attribute
      debug:
        var: ontap_info['non_existing_attribute']
