
- name: Ansible Playbook to detect the existence of bug
  hosts: all
  become: yes
  gather_facts: no

  vars:
    my_var: !!null

  tasks:
  - name: Ansible play to set value to my_var
    set_fact:
      my_var: 1

  - name: Conditionally defining the variable my_var
    debug:
      msg: "my_var is defined"
    when: my_var is defined
