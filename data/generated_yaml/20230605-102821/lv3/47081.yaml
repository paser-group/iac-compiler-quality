---
- name: Test k8s_raw Module
  hosts: all
  gather_facts: no
  tasks:
  - name: Create Kubernetes Deployment
    k8s_raw:
      state: present
      api_version: apps/v1
      kind: Deployment
      metadata:
        name: test-deployment
        labels:
          app: test-application
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: test-application
        template:
          metadata:
            labels:
              app: test-application
          spec:
            containers:
            - name: test-container
              image: alpine:3.14
              command:
              - /bin/sh
              - -c
              - while true; do echo "Hello, k8s!"; sleep 5; done
