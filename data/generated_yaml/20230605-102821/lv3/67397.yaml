
- name: Playbook to generate FullLoader error on virtual NXOS
  hosts: all
  gather_facts: no

  tasks:
  - name: Incorrect YAML format to trigger FullLoader error
    nxos_feature:
      feature: bgp
      router_id: 10.0.0.1
      advertise_routes:
       - { network: '10.0.1.0/24', correct_format: false, incorrect_format: [ { subnet: '10.0.2.0/24', attributes: [ att1:val1, att2:val2 ] } ] }
