
- name: Test default() filter with different types
  hosts: all
  vars:
    var_str: ''
    var_int: 0
    var_float: 0.0
    var_list: []
    var_dict: {}
  tasks:
    - debug:
        msg: "{{ var_str | default('default') }}"
    - debug:
        msg: "{{ var_int | default('default') }}"
    - debug:
        msg: "{{ var_float | default('default') }}"
    - debug:
        msg: "{{ var_list | default('default') }}"
    - debug:
        msg: "{{ var_dict | default('default') }}"
