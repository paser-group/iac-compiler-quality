
- name: Play to replicate 'need more than 2 values to unpack' error when spaces present in group names
  hosts: all
  gather_facts: no
  tasks:
    - name: Task to print 'need more than 2 values to unpack' error
      debug:
        msg: "{{ hostvars[item]['ansible_host'] }}"
      with_items:
        - groups['ubuntu group']
        - groups['alpine group']
        - groups['centos group']
        - groups['redhat group']
