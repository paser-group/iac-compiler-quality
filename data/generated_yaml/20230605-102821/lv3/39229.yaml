
- name: Enable mode on NXOS devices
  hosts: nxos_devices
  gather_facts: no
  connection: network_cli
  vars:
    ansible_become_password_file: /path/to/password/file

  tasks:
    - name: Configure enable mode
      nxos_command:
        commands:
          - enable mode
      register: enable_mode
    - name: Check output
      debug:
        var: enable_mode.stdout_lines
