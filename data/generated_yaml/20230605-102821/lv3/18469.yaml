
- hosts: all
  gather_facts: no
  tasks:
    - name: Temporarily pause network on host
      shell: sudo ifconfig eth0 down
      run_once: true

- hosts: all
  gather_facts: no
  tasks:
    - name: Sleep for 5 seconds
      wait_for: timeout=5

- hosts: all
  gather_facts: no
  tasks:
    - name: Start network on host
      shell: sudo ifconfig eth0 up
      run_once: true
