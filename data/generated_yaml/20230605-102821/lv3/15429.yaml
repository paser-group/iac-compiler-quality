
- hosts: ubuntu1
  vars:
    files:
      - file1.txt
      - file2.txt
  tasks:
    - name: Copy files using with_items in nested includes
      include_vars:
        file: "{{ item }}"
      with_items: "{{ files }}"
      loop_control:
        loop_var: file_item
      register: copy_result

    - name: Debug copied files
      debug: var=copy_result.results
