
- name: Test ec2.py
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
  - name: Set up EC2 inventory
    file:
      path: /etc/ansible/inventory/ec2.ini
      state: touch
  - name: Add EC2 group to inventory
    ini_file:
      dest: /etc/ansible/inventory/ec2.ini
      section: ec2
      option: hosts
      value: x.x.x.x
  - name: Run ec2.py script
    command: ansible/ec2.py
  - name: Debug info
    debug: var=hostvars[inventory_hostname].ansible_facts.ansible_python_version
