
- name: Execute a module with an unexpected keyword argument
  hosts: centos1
  gather_facts: False
  tasks:
    - name: Call a module with an unexpected keyword argument
      command: /usr/bin/python3.6 /usr/lib/python3.6/site-packages/ansible/modules/system/ping.py wrap_async=true
      register: cmd_output
    - debug:
        var: cmd_output
