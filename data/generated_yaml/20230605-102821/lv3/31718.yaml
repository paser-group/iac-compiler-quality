
- name: Add firewall rule 
  hosts: all 
  become: true 
  tasks: 
    - iptables: 
        chain: INPUT 
        protocol: tcp 
        destination_port: 22 
        jump: ACCEPT 
        table: filter 
        lineinfile: 
          dest: "/etc/sysconfig/iptables" 
          regexp: "Other rules" 
          line: '"-I INPUT 1 -p tcp --dport 22 -s 10.1.1.0/24 -j ACCEPT"'
