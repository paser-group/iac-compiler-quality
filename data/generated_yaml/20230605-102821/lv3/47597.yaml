
- name: Attaching multiple EBS volumes
  ec2_vol:
    instance: i-0123456789abcdefg
    region: us-east-1
    volume_type: gp2
    volume_size: 100
    device_name: /dev/sdy
    delete_on_termination: true
    state: present
    volumes:
      - device_name: /dev/sdz
        volume_id: vol-0123456789abcdefg
      - device_name: /dev/sdw
        volume_id: vol-0123456789abcdefh
  register: ec2_vol_output

- name: Debug EC2 volume
  debug:
    var: ec2_vol_output
