
---
- name: Create VLAN using net_vlan module
  hosts: ubuntu1
  become: yes

  tasks:
  - name: Create VLAN using net_vlan module
    net_vlan:
      name: test_vlan
      vid: 100
      state: present
    register: vlan_result

  - name: Print VLAN ID
    debug:
      var: vlan_result.ansible_facts.net_vlan.test_vlan.vid
