
- name: Testing Ansible list filter
  hosts: all
  gather_facts: False
  tasks:
    - name: create list variable 
      set_fact:
        mylist: "{{ item }}"
      with_items: "{{ [1, 2, None, 4] }}"
    
    - name: filter non-null values from the list
      set_fact:
        non_null_value_list: "{{ mylist | reject('eq', None) | list }}"
    
    - name: print non null value list
      debug:
        var: non_null_value_list
