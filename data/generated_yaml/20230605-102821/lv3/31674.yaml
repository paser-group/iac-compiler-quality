
- name: Create and delete directories to reproduce segmentation fault issue
  hosts: localhost
  gather_facts: no
  tasks:
  - name: Create directories
    file:
      path: "/tmp/{{ item }}"
      state: directory
      owner: root
      group: root
      mode: '0755'
    loop: "{{ range(1, 100000) | list }}"

  - name: Delete directories
    file:
      path: "/tmp/{{ item }}"
      state: absent
    loop: "{{ range(1, 100000) | list }}"
