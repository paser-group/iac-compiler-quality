
- name: Gather custom facts for Windows targets
  hosts: windows
  gather_facts: no
  vars:
    ansible_user: Administrator
    ansible_password: '{{vaulted_password}}'
  tasks:
    - name: Run setup module to gather custom facts for Windows targets
      setup:
    - name: Print custom facts for Windows targets
      debug:
        var: ansible_local.custom_fact
