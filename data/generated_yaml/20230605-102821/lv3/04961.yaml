
---
- name: Ansible Playbook for FreeBSD service restart issue
  hosts: freebsd_hosts
  gather_facts: no

  tasks:
    - name: Restarting service on FreeBSD
      become: yes
      become_method: sudo
      service:
         name: "{{ service_name }}"
         state: restarted
      vars:
        service_name: "my_service"
