
---
- name: Generate Ansible Module
  hosts: all
  gather_facts: false
  tasks:
    - name: Install Ansible Module Generator
      become: true
      apt:
        name: python3-pip
        state: present
    - name: Generate Ansible Module
      become: true
      command: ansible-galaxy collection init my_collection
      register: result
    - debug:
        var: result.stdout_lines
