
- name: Create a GCP Kubernetes Cluster
  hosts: localhost
  gather_facts: false
    
  vars:
    project: <your_project_name>
    zone: <your_zone>
    cluster_name: <your_cluster_name>
  
  tasks:
    - name: Create a GCP Kubernetes Cluster
      gcp_container_cluster:
        project_id: "{{ project }}"
        zone: "{{ zone }}"
        name: "{{ cluster_name }}"
        initial_node_count: 1
        node_config:
          machine_type: n1-standard-1

