
- name: Set EC2 Tags
  hosts: tag_ec2
  gather_facts: no
  vars:
    aws_access_key: "<AWS_ACCESS_KEY>"
    aws_secret_key: "<AWS_SECRET_KEY>"
  tasks:
    - name: Create tags for EC2 instances
      ec2_tag:
        region: "us-east-1"
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
        resource: "{{ item }}"
        tags:
          tag1: "value1"
          tag2: "value2"
      with_items: "{{ groups['tag_ec2'] }}"
