
---
- name: Install pip and requirements
  hosts: all
  become: true

  vars:
    extra_args: "--ignore-installed"

  tasks:
    - name: Update package cache
      apt:
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install pip
      apt:
        name: python-pip
        state: latest
        extra_args: "{{ extra_args }}"
      when: ansible_os_family == "Debian"

    - name: Install requirements
      pip:
        requirements: /path/to/requirements.txt
        extra_args: "{{ extra_args }}"
