
---
- name: Ansible F-string parsing issue
  hosts: all
  gather_facts: no
  
  tasks:
    - name: Generate a f-string expression
      set_fact:
        my_var: "world"
        my_fstring: "Hello {my_var}"
        
    - name: Use f-string in Jinja2 template
      template:
        src: template.j2
        dest: /tmp/output.txt
      vars:
        my_fstring: "{{ my_fstring }}"
