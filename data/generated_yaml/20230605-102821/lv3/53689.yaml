
- name: Configure Slack callback plugin 
  hosts: all 
  become: true 
  tasks: 
    - name: Install 'slack-sdk' Python package 
      pip: 
        name: slack-sdk 

    - name: Configure Slack callback plugin 
      add_callback: 
        plugin: slack 
        channels: 
          - "#ansible" 

  vars: 
    ansible_python_interpreter: /usr/bin/python3 

  remote_user: root 
  become_method: sudo
