
- hosts: all
  become: yes
  tasks:
   - block:
      - name: set variables
        set_fact:
          var_list: ['value1', 'value2']
          var_dict:
            key1: 'value1'
            key2: 'value2'
      - name: display variables
        debug:
          var: var_list
          var: var_dict
