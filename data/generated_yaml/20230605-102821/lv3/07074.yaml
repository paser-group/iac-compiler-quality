
- name: Add authorized key with invalid key path
  hosts: all
  vars:
    ansible_ssh_private_key_file: "/var/tmp/key_I.pem"
  tasks:
    - name: "Add invalid public key"
      authorized_key:
        user: "{{ ansible_user }}"
        state: present
        key: "{{ lookup('file', '/path/to/non-existent/key.pub') }}"
