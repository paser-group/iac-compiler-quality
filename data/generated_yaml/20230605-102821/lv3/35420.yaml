
- name: Replicate Ansible templating error
  hosts: all
  gather_facts: false

  vars:
    body: "{{ body }}"

  tasks:
    - name: Apply template with missing filter
      template: 
        src: /path/to/template.j2
        dest: /path/to/output.txt
      register: result
      vars:
        body: "{{ body | http2 }}"

    - name: Display template error message
      debug:
        msg: "{{ result }}"
