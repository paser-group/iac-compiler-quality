
- name: Test INI lookup default with whitespace
  hosts: all
  gather_facts: false
  vars:
    my_ini: |
      [section]
      my_setting= my_default 
  tasks:
    - name: Display INI value with whitespace default
      debug:
        msg: "{{ lookup('ini', 'section my_setting default=my_default', file='my_ini') }}"
