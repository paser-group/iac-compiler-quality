
- name: Download and install deb package
  hosts: all
  become: true
  tasks:
    - name: Add GPG key
      apt_key:
        url: "http://apt.example.com/pubkey.gpg"
        state: present

    - name: Add Repository
      apt_repository:
        repo: "deb http://apt.example.com/debian wheezy main"
        state: present

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Ensure curl is installed
      apt:
        name: curl
        state: latest

    - name: Download package
      get_url:
        url: "http://apt.example.com/packages/example.deb"
        dest: "/tmp/example.deb"
        mode: '0644'

    - name: Install package
      apt:
        deb: "/tmp/example.deb"
