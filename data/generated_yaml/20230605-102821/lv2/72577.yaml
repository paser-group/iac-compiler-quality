yaml
- name: Test shell plugin with unexpected input
  hosts: all
  gather_facts: no
  tasks:
    - name: Echo "Hello, world!" with unexpected input
      shell: echo "Hello, world!{{ item }}"
      with_items:
        - '\''
        - '""'
        - '`'
        - '$'
        - '|'
        - '<'
        - '>'
        - '{}'
        - '()'
        - '&'
        - ';'
        - '#'
        - '/'
        - '%'
        - ','
      ignore_errors: true
