yaml
- hosts: all
  gather_facts: no

  tasks:
    - name: Clone git repository without --depth option
      git:
        repo: https://github.com/acme/project.git
        dest: /tmp/project
        version: "{{ item.branch }}"
        clone: yes
      with_items:
        - { branch: "master" }
        - { branch: "develop" }
        - { branch: "feature/new-feature-branch" }
        - { branch: "hotfix/fix-123" }
