
---
- name: Incomplete Fix for #64034 - Stress test for numerical options
  hosts: all
  become: true
  vars:
    numerical_options:
      - "1000"
      - "-1"
      - "+1"
      - "1024K"
      - "1M"
  tasks:
    - name: Check numerical options for {{ ansible_distribution }}
      command: "{{ item }}"
      with_items: "{{ numerical_options }}"
