
- name: Test Copy Module
  hosts: all
  gather_facts: no
  tasks:
    - name: Create test file
      file:
        path: /tmp/testfile.txt
        state: touch
    - name: Copy test file with 'decrypt: no' option, when the file already exists
      copy:
        src: /tmp/testfile.txt
        dest: /tmp/testfile.txt
        decrypt: no
      register: copy_result
    - name: Show copy information in the stdout
      debug:
        var: copy_result
