
- name: Execute asa_command and print register output
  hosts: ubuntu1
  gather_facts: no
  tasks:
    - name: Execute asa_command with invalid syntax
      asa_command:
        command: show asa fail
        provider:
          host: "{{ inventory_hostname }}"
          username: "{{ ansible_user }}"
          password: "{{ ansible_pass }}"
          authorize: yes
          auth_pass: "{{ ansible_pass }}"
      register: asa_output

    - name: Print register output
      debug:
        var: "{{ asa_output }}"
