
- name: Ansible Compiler Stress Test
  hosts: all
  become: true
  vars:
    my_list:
      - 12
      - 5
      - 9
      - 6

  tasks:
  - name: Test iterating over a dynamic variable
    command: echo "{{ item }}"
    with_items: "{{ my_variable }}"
    register: result

  - name: Display the result of the command for each iteration
    debug:
      msg: "Item: {{ item.item }} - Stdout: {{ item.stdout }}"
    with_items: "{{ result.results }}"
