
- name: Inject invalid value into sysctl parameter
  hosts: all
  gather_facts: no
  become: true

  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:
    - name: Set invalid value for sysctl parameter
      sysctl:
        name: "{{ ['incorrect_syntax_parameter_name'] }}"
        value: "{{ ['invalid_value_with#char', '\^\^\*invalid!value\*\$\$', '', 'new$value'] | random }}"
        state: present
