---
- name: Test cron module
  hosts: all
  gather_facts: no

  tasks:
    - name: Test different cron jobs
      cron:
        name: test_cron
        minute: "*/2"
        hour: "*/3"
        day: "*/4"
        month: "*/5"
        weekday: "*/6"
        job: "{{ ['echo "Hello"', 'world"'] | join() }}"
        state: present
