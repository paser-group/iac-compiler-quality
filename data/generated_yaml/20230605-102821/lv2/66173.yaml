
- name: Invalid/Incorrect Username/Password in Ansible Tower
  hosts: all
  gather_facts: false
  tasks:
    - name: Attempt login with invalid username and password
      uri:
        url: "https://tower.example.com/api/v2/authtoken/"
        method: POST
        user: "{{ item.username }}"
        password: "{{ item.password }}"
        force_basic_auth: true
        body_format: json
        body:
          username: "{{ item.username }}"
          password: "{{ item.password }}"
      with_items:
        - { username: "invaliduser", password: "invalidpassword" }
        - { username: "correctuser", password: "incorrectpassword" }
        - { username: "incorrectuser", password: "correctpassword" }
