
- hosts: ubuntu1
  gather_facts: False

  tasks:
  - name: Fail to run a command in a nested curly brace
    command: "{ {{ }} }"
    register: output
    failed_when: False

  - name: Attempt to use an invalid variable in a loop
    debug:
      msg: "{{ item + non_existing_variable }}"
    with_items:
    - 1
    - 2
    - 3

  - name: Execute multiple commands within the same line
    shell: echo hello ; echo world
    register: output

  - name: Pass invalid arguments to the user module
    user:
      name: root
      uid: -1000
      state: indefinite

  - name: Create a custom module with invalid syntax
    command: custom_command
    register: result
    ignore_errors: True
    args:
      _raw_params: "{ {% }}"

  - name: Use a reserved keyword as a variable name
    debug:
      msg: "{{ when }}"
