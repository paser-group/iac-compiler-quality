
- name: Test nxos_vxlan_vtep_vni with transport nxapi
  hosts: all
  gather_facts: false

  tasks:
  - name: Configure nxos_vxlan_vtep_vni with transport nxapi
    nxos_vxlan_vtep_vni:
      vrf: default
      vni: "{{ range(1,10) | list }}"
      source_interface: LOOPBACK100
      multicast_group: 239.1.1.1
      transport: nxapi
      state: present
    register: output

  - debug:
      var: output
      verbosity: 2
