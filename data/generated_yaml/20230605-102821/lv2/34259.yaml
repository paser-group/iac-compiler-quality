yaml
---
- name: Incorrect ansible_become_pass
  hosts: all
  become: yes
  tasks:
    - name: Run a command
      shell: whoami
      delegate_to: "{{ item }}"
      become_user: root
      when: inventory_hostname == 'ubuntu1'
      vars:
        ansible_become_pass: "{{ lookup('env', 'DEFAULT_BECOME_PASS') }}"
