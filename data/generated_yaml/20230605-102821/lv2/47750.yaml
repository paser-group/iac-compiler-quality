
- name: F5 BigIP Device Facts Bug Tester
  hosts: all
  gather_facts: no
  become: yes
  
  tasks:
  - name: Unknown Profile Context Error Simulation
    bigip_device_facts:
      provider:
        server: "{{ inventory_hostname }}"
        user: admin
        password: "{{ lookup('file', '/root/f5_password.txt') }}"
        validate_certs: false
      partition: "/InvalidPartition"
    register: facts_result
    ignore_errors: yes
  
  - name: Debug Unknown Profile Context Error
    debug:
      var: facts_result
