
- hosts: all
  gather_facts: no
  vars:
    - invalid_var: "{{ unknown_var }}"
  
  tasks:
    - name: Task 1 - Invalid syntax
      debug:
        msg: "{{ invalid_syntax }}"

    - name: Task 2 - Invalid inputs
      command: "{{ invalid_command }}"

    - name: Task 3 - Invalid inventory
      shell: curl -X GET "http://{{ invalid_host }}"

    - name: Task 4 - Invalid password file path
      shell: ls {{ invalid_path }} 

    - name: Task 5 - Failure on command
      command: cat /root/non-existent-file

      failed_when: ctl.result.rc != 0

    - name: Task 6 - Failure on module
      apt:
        name: invalid_package
        state: present

      failed_when: ctl.result.rc != 0
