- name: Test playbook for tags not found error
  hosts: all
  gather_facts: no
  tasks:
    - name: Attempt to run task with non-existent tags
      command: echo "This task may not exist"
      ignore_errors: "{{ item }}"
      loop:
        - "{{ 'false' }}"
        - "{{ 'none' }}"
        - "{{ 'test_tag' + '-' * 25 }}"
        - "{{ 'test_tag' + '.' * 40 }}"
        - "{{ 'test_tag' + ' ' * 40 }}"
        - "{{ 'test_tag' + '\\n' * 40 }}"
        - "{{ 'test_tag' + '\\x0b' * 40 }}"
        - "{{ 'test_tag' + '\\x0c' * 40 }}"
        - "{{ 'test_tag' + '\\x7f' * 40 }}"
