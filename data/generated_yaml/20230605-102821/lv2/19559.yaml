
- name: Create EC2 instance with invalid key name
  hosts: all
  gather_facts: no
  tasks:
  - name: Create instance
    ec2:
      key_name: "invalid_key_name"
      instance_type: "t2.micro"
      image: "ami-0c55b159cbfafe1f0"
      region: "us-west-2"
      wait: yes
      instance_tags:
        Name: "test-instance"
