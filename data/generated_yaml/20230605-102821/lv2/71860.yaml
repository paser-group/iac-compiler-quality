
- name: Stress test Ansible
  hosts: all
  gather_facts: no
  tasks:
    - name: Install dependencies
      apt:
        name: "{{ packages }}"
        state: present
      vars:
        packages:
          - "{{ random }}"
          - "{{ unknown }}"
          
    - name: Create temporary file
      file:
        path: "/tmp/{{ item }}"
        state: touch
      with_items:
        - "{{ random }}"
        - "{{ unknown }}"
        
    - name: Start service
      service:
        name: "{{ service_name }}"
        state: started
      vars:
        service_name: "{{ random }} {{ unknown }}"
        
    - name: Run command
      command: "{{ command_to_run }}"
      no_log: "{{ sensitive_info }}"
      vars:
        command_to_run: "{{ random }} {{ unknown }}"
        
    - name: Configure firewall
      ufw:
        rule: allow
        proto: "{{ random }}"
        port: "{{ unknown }}"
        comment: "{{ random }} {{ unknown }}"
