
---
- name: Ansible Compiler Bug Hunt
  hosts: all
  gather_facts: no

  tasks:
    - name: Test shebang line in /etc/ansible/facts.d/network_interface_mapping.fact
      command: /etc/ansible/facts.d/network_interface_mapping.fact
      changed_when: false
      register: command_output

    - name: Display the output of the 'network_interface_mapping.fact' command
      debug:
        var: command_output.stdout_lines
