
---
- hosts: all
  vars:
    default_val: "{{ hostvars[groups['all'][0]]['some_default_variable'] }}"
  tasks:
    - name: Fetch default variable from other host
      debug:
        msg: "Default variable on {{ inventory_hostname }} is {{ default_val }}"
      delegate_to: "{{ groups['all'] | difference([inventory_hostname]) | first }}"
