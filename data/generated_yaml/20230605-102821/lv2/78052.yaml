
- name: Stress test playbook for file paths containing spaces
  hosts: all
  gather_facts: false
  become: true

  tasks:
  - name: Creating file with space in path
    copy:
      content: This is a test file with space in path
      dest: "/tmp/file with space"
      mode: '0644'

  - name: Verifying file with space in path
    stat:
      path: "/tmp/file with space"
    register: file_exists

  - name: Printing result
    debug:
      var: file_exists.stat.exists
