
- name: Run GCE inventory script
  command: "{{ item }}"
  args:
    chdir: "/etc/ansible"
  register: output
  loop:
    - "/usr/local/bin/python3 contrib/inventory/gce.py --list --auth_kind='gce' --service_account_file='/etc/ansible/gce.json'"
    - "/usr/local/bin/python3 contrib/inventory/gce.py --list --auth_kind='gce' --gce_email='test@test.com' --project_id='dummy-project'"
  failed_when: "'ResourceNotFoundError' in output.stderr"
  changed_when: false
