
- name: Stress test playbook
  hosts: ubuntu1
  gather_facts: no

  tasks:
  - name: Execute command with incorrect syntax
    command: apt-get update && && apt-get upgrade
    become: true
    register: output
    ignore_errors: yes

  - name: Malformed service task
    service:
      name: "{{ item }}"
      state: running
    with_items:
    - ''
    - 'randomservicename' * 5
    - true
    - '-'; shutdown -h now'
