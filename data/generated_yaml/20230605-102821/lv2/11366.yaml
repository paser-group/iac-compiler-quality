
- name: Stress test for Ansible compiler
  hosts: all
  tasks:
    - name: Create directory using unknown tag
      file:
        path: "/tmp/test_dir_S{{item}}"
        state: directory
      with_items: ["a", "b", "c"]
    - name: Create file with special character
      file:
        path: "/tmp/special{{ comment }}.txt"
        state: touch
