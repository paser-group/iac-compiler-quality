
- name: Check SSH version and report any errors
  hosts: all
  become: true

  tasks:
  - name: Get SSH version
    command: ssh -V
    register: ssh_version

  - name: Report error status
    assert:
      that: "'error' not in ssh_version.stderr"
      fail_msg: "Error in SSH version output: {{ ssh_version.stderr }}"
    ignore_errors: true
