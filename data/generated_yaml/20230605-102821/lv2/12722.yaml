
- name: Stress Test Playbook
  hosts: all
  gather_facts: yes
  user: root
  tasks:
  - name: Set fact cache to directory
    set_fact:
      ansible_fact_dir: .cache/facts//
  - name: Gather Facts
    setup:
      fact_path: '{{ansible_fact_dir}}'
  - name: Remove the cache directory
    file:
      path: '{{ansible_fact_dir}}'
      state: absent
  - name: Debug Facts
    debug:
      var: ansible_local
