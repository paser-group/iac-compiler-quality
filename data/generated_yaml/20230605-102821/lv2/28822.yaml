
- name: Test inclusion of role using local_action
  hosts: all
  gather_facts: no
  tasks:
    - name: Test inclusion of role
      local_action:
        module: include_role
        name: "{{ item }}"
      vars:
        var1: "{{ ansible_user }}"
        var2: "{{ ansible_distribution }}"
      with_items:
        - my_role
        - your_role
        - his_role
        - her_role
        - their_role
