
- name: Stress Test Playbook for YAML Parser
  hosts: all
  gather_facts: no
  tasks:
    - name: Test case 1
      debug: var=hostvars[item].ansible_all_ipv4_addresses
      with_items: "{{ groups['all'] }}"

    - name: Test case 2
      debug: var=hostvars[item].ansible_all_ipv6_addresses
      with_items: "{{ groups['all'] }}"

    - name: Test case 3
      debug: var=hostvars[item].ansible_architecture
      with_items: "{{ groups['all'] }}"

    - name: Test case 4
      debug: var=hostvars[item].ansible_bios_date
      with_items: "{{ groups['all'] }}"

    - name: Test case 5
      debug: var=hostvars[item].ansible_bios_version
      with_items: "{{ groups['all'] }}"

    - name: Test case 6
      debug: var=hostvars[item].ansible_default_ipv4.address
      with_items: "{{ groups['all'] }}"

    - name: Test case 7
      debug: var=hostvars[item].ansible_default_ipv6.address
      with_items: "{{ groups['all'] }}"

    - name: Test case 8
      debug: var=hostvars[item].ansible_devices
      with_items: "{{ groups['all'] }}"

    - name: Test case 9  
      debug: var=hostvars[item].ansible_distribution
      with_items: "{{ groups['all'] }}"

    - name: Test case 10
      debug: var=hostvars[item].ansible_distribution_file_parsed
      with_items: "{{ groups['all'] }}"

    - name: Test case 11
      shell: cat /proc/mounts
      register: mounts
      delegate_to: "{{ item }}"
      with_items: "{{ groups['all'] }}"

    - name: Test case 12
      debug: var=mounts.stdout_lines
      with_items: "{{ groups['all'] }}"
