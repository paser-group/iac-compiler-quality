
---
- name: Find a bug from module_common.py
  hosts: all
  gather_facts: no

  tasks:
  - name: Create file with irregular permissions
    file:
      path: "{{ item }}"
      state: touch
      group: wheel
      owner: root
      mode: "0{{ range(7, 9)|random }}{{ range(0, 7)|random }}{{ range(0, 7)|random }}"
    loop:
      - /tmp/testfile1
      - /tmp/testfile2
      - /tmp/testfile3
