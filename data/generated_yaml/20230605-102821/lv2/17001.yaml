
- name: Test dict parsing errors
  hosts: all
  become: yes

  tasks:
    - name: Create a dictionary with invalid syntax
      set_fact:
        invalid_dict: "{{ {'a': 1, 'b':: 2} }}"

    - name: Use the invalid dictionary in a debug statement
      debug:
        var: invalid_dict

    - name: Create a new dictionary with more invalid syntax
      set_fact:
        invalid_dict2: "{{ {'a': 'a', 'b': 'b', 'c': } }}"

    - name: Use the new invalid dictionary in a debug statement
      debug:
        var: invalid_dict2
