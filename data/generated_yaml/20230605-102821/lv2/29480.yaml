
- name: Perform ios_command with unexpected response
  hosts: all
  gather_facts: no

  tasks:
    - name: Execute ios_command with invalid command
      ios_command:
        provider: "{{ hostvars['localhost']['hostname'] }}"
        commands: "invalid_command"
      register: output

    - name: Display output of ios_command
      debug:
        var: output
    
    - name: Execute ios_command with non-existent host
      ios_command:
        provider: "{{ hostvars['localhost']['hostname'] }}"
        hosts: "non_existent_host"
        commands: "show run"
      register: nonexistent_output
    
    - name: Display output of nonexistent ios_command
      debug:
        var: nonexistent_output
