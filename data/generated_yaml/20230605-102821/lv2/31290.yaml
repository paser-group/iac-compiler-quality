- name: Inventory Plugin Issue
  hosts: all
  vars:
    - invalid_var: "{{ my_var + 1 }}"
  tasks:
    - name: Install package on Ubuntu hosts
      apt:
        name: nginx
        state: latest
      when: "'Ubuntu' in inventory_hostname and my_var|upper is not defined"
      
    - name: Install package on CentOS hosts
      yum:
        name: httpd
        state: present
      when: "'CentOS' in inventory_hostname and invalid_var is not defined"
