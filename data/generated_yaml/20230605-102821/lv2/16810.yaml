
---
- hosts: ubuntu1
  gather_facts: false
  become: true
  tasks:
    - name: Install ohai package with invalid version number
      apt:
        name: ohai
        version: '1.2.*'
      register: result

    - name: Check package installation status
      debug:
        var: result

- hosts: alpine1
  gather_facts: false
  become: true
  tasks:
    - name: Install openjdk-8-jdk-headless package from Deb repository
      apk:
        name: openjdk-8-jdk-headless
        update_cache: true
        allow_untrusted: true
        repository: "http://127.0.0.1:8080/repository/debian/"
      register: result

    - name: Check package installation status
      debug:
        var: result

- hosts: centos1
  gather_facts: false
  become: true
  tasks:
    - name: Execute multiple shell commands
      command: "{{ item }}"
      loop:
        - "ip route add 10.1.1.0/24 via 10.1.1.254"
        - "ping -c 3 127.0.0.1"
        - "ls /tmp/unknown_folder"
      register: result

    - name: Check command execution status
      debug:
        var: result

- hosts: redhat1
  gather_facts: false
  become: true
  tasks:
    - name: Install ohai package with unknown release
      yum:
        name: ohai
        enablerepo: "epel-*"
        disablerepo: "base"
        releasever: "unknown"
      register: result

    - name: Check package installation status
      debug:
        var: result
