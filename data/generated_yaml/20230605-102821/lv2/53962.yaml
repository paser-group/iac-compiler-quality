
- name: Ansible Compiler Stress Test
  hosts: all
  gather_facts: false
  vars:
    input_list: "{{ range(10) | list }}"
  tasks:
    - name: Create directories with integers as folder name
      file:
        path: "/tmp/folder-{{ item }}"
        state: directory
      with_items: "{{ input_list }}"
    - name: Run command with integer input
      shell: echo {{ item }}
      with_items: "{{ input_list }}"
