
- name: aws_ssm stress testing playbook
  hosts: all
  vars:
    invalid_description: ['Desc 1', 'Desc 2', ' Desc 3']
  tasks:
    - name: Set invalid 'Description'
      aws_ssm_parameter_store:
        region: "us-east-1"
        name: "/my/parameter/store"
        value: "myvalue"
        Description: "{{ item }}"
      with_items: "{{ invalid_description }}"
