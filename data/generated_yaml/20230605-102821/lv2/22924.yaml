- name: Test case for any_errors_fatal not respected with includes
  hosts: all
  gather_facts: no
  any_errors_fatal: yes
  
  tasks:
    - name: Fail task
      fail:
        msg: "This task will always fail"
      when: "'fail' in tags"

    - name: Succeed task
      debug:
        msg: "This task will always succeed"
      when: "'success' in tags"
      
  tags:
    - fail
    - success

  handlers:
    - name: Restart service
      service:
        name: my_service
        state: restarted
      listen: restart_service
