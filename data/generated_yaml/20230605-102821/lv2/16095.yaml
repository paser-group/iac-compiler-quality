
---
- hosts: all
  gather_facts: no
  tasks:
    - name: Generate large number of filters
      shell: "python /path/to/ec2.py --profile default --region us-west-2 --filters '{{ item }}'"
      with_items:
        - "Instance-id=i-0123456789abcdef0"
        - "Vpc-id=vpc-01234567"
        - "Subnet-id=subnet-0123456789abcdef0"
        - "Launch-time>=0"
        - "tag:Name=MyInstance"
        - "tag:Environment=Dev"
        - "tag:Owner=User1"
        - "network-interface.private-ip-address=10.0.0.1"
        - "association.public-ip=203.0.113.0"
