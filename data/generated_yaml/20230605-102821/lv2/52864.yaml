
---
- name: "Test CPU facts reporting on ARM processors"
  hosts: all
  gather_facts: no
  tasks:
    - name: "Print current CPU count"
      debug:
        var: ansible_processor_count

    - name: "Overwrite CPU count with invalid value"
      set_fact:
        ansible_processor_count: "invalid"

    - name: "Print overwritten CPU count"
      debug:
        var: ansible_processor_count
