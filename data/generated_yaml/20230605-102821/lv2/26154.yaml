
- name: Test network_group_modules
  hosts: all

  tasks:
    - name: Load network_group_modules
      command: ansible-playbook playbook.yml -m network_group_modules
      become: yes
      become_method: su
      become_user: root

    - name: Remove network_group_modules
      command: ansible-playbook playbook.yml -m network_group_modules -e "action=remove"
      become: yes
      become_method: su
      become_user: root

    - name: Add invalid network_group_modules
      command: ansible-playbook playbook.yml -m network_group_modules -e "action=add module=/usr/bin/false"
      become: yes
      become_method: su
      become_user: root
