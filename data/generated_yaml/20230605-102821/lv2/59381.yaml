
- name: Perform stress test to reproduce "No existing session" error
  hosts: all
  tasks:
    - name: Install stress testing tool
      become: true
      apt:
        name: stress
        state: present

    - name: Execute stress test
      shell: stress --cpu 8 --io 4 --vm 2 --vm-bytes 128M --timeout 60s
      changed_when: false
      ignore_errors: true
