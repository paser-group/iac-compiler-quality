
- name: Check for type errors in Block
  hosts: all
  become: true
  
  tasks:
    - name: "create a variable with mixed types"
      set_fact:
        sample: ["one", "two", 3, "four", 5]
    
    - name: "check if each item in block has integer type"
      block:
        - debug:
            msg: "{{ item }}"
        - set_fact:
            num: "{{ item }}"
          when: item is defined and item is int
        - debug:
            msg: "{{ num }}"        
      loop: "{{ sample }}"
