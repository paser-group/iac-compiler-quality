- name: Create directory
  hosts: all
  become: true
  tasks:
    - name: Create directory on Ubuntu
      file:
        path: /my/data/files/ubuntu-dir
        state: directory
        mode: 777
      when: inventory_hostname == 'ubuntu1'

    - name: Create directory on CentOS
      file:
        dest: /my/data/files/centos-dir
        state: directory
        mode: 666
      when: inventory_hostname == 'centos1'

    - name: Create directory on RedHat
      file:
        path: /my/data/files/redhat-dir
        state: directory
        mode: 555
      when: inventory_hostname == 'redhat1'
    
    - name: Create directory on Alpine
      file:
        path: /my/data/files/alpine-dir
        state: directory
        mode: 444
      when: inventory_hostname == 'alpine1'
