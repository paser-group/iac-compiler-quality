
- name: Test nxos_install_os
  hosts: all
  gather_facts: no

  tasks:
  - name: Install OS on NXOS devices
    nxos_install_os:
      hosts: "{{ inventory_hostname }}"
      transport: cli
      provider:
        host: "{{ inventory_hostname }}"
        username: 'admin'
        password: "{{ ansible_ssh_pass }}"
      src: '/path/to/image.bin'
      kickstart_image: 'ks.bin'
      system_image: 'is.bin'
