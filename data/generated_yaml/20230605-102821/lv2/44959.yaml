- name: Fuzz testing for net_put upload issue
  hosts: all
  gather_facts: false
  tasks:
    - name: Test net_put with a sample image file
      ios_config:
        lines: net_put tftp://10.1.1.10/Cisco-IOS.bin flash:/test_image.bin
        provider:
          host: "{{ inventory_hostname }}"
          username: admin
          password: admin
      ignore_errors: true

    - name: Test net_put with a nonexistent file
      ios_config:
        lines: net_put tftp://10.1.1.10/nonexistent_image.bin flash:/test_image.bin
        provider:
          host: "{{ inventory_hostname }}"
          username: admin
          password: admin
      ignore_errors: true

    - name: Remove test file
      ios_command:
        commands: rm flash:/test_image.bin
        provider:
          host: "{{ inventory_hostname }}"
          username: admin
          password: admin
      ignore_errors: true
