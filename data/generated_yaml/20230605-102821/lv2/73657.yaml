
---
- name: Perform stress test for blocking with rescue
  hosts: all
  gather_facts: no

  tasks:
    - name: Execute block with rescue
      block:
        - name: Print a message
          debug:
            msg: "Running a task successfully"
        - name: Trigger an error
          fail:
            msg: "Intentionally raised a failure"
      rescue:
        - name: Run rescue command
          debug:
            msg: "Rescue task executed"
---

