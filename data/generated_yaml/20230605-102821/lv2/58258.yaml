
- name: Test playbook for asa_og issue
  hosts: all
  gather_facts: false
  tasks:
    - name: Test task to stress compiler
      asa_acl:
        name: "{{ item.name }}"
        rules: "{{ item.rules }}"
        state: "{{ item.state }}"
        source_address_group: "{{ item.source_address_group }}"
        destination_port: "{{ item.destination_port }}"
      loop:
        - { name: 'Test ACL #1', rules: 'permit', state: 'present', source_address_group: '| This is an invalid address group name', destination_port: '| Invalid' }
        - { name: 'Test ACL #2', rules: 'deny', state: 'absent', source_address_group: '| Invalid input causes havoc', destination_port: '[]' }
