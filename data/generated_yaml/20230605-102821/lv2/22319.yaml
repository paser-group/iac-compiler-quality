yaml
- name: Test EOS connection
  hosts: all
  gather_facts: true
  
  tasks:
    - name: Run EOS command
      eos_command:
        provider:
          eos_host: "{{ inventory_hostname }}"
          eos_username: "admin"
          eos_password: "{{ lookup('file', '/home/user/.password') }}"
          eos_port: 22
        commands:
          - show running-config
          - show version
          - show interfaces
