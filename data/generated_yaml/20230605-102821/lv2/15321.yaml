
---
- name: Test connectivity issues with Ansible
  hosts: all
  gather_facts: no
  tasks:
    
  - name: Attempt to connect to non-existent node
    ansible_host: 10.1.1.5
    connection: ssh
    become: true
    become_user: root
    ping:
    
  - name: Attempt to connect with incorrect syntax
    shell: "ping"
    become: true
    become_user: root
    connection: ssh

  - name: Attempt connection using incorrect become password file
    ping:
    become: true
    become_user: root
    become_method: sudo
    vars:
      ansible_become_password_file: /path/to/incorrect_password_file
