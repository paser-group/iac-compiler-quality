
- name: Test win_domain Module with Stressful Inputs
  hosts: all
  gather_facts: true

  tasks:
  - name: Install DNS with unrecognized module parameter
    win_domain:
      name: ansible
      state: present
      dns_install_options: InstallDNS
      force: true
    register: dns_result
    failed_when: "'ERROR' in dns_result.stdout"

  - name: Verify DNS installation
    debug:
      var: dns_result
