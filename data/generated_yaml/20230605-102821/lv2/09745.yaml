
- hosts: all
  gather_facts: no

  tasks:
  - name: Copy file with template error
    copy:
      src: "/tmp/{{ inventory_hostname }}.txt"
      dest: "/var/lib/{{ inventory_hostname }}.txt"
    register: copy_result

  - name: Debug template error
    debug:
      var: copy_result.stderr_lines
    when: "'Template error while templating string' in copy_result.stderr_lines|join(' ')"
