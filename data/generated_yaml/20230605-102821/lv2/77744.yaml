- name: Stress test apt-get install
  hosts: all
  gather_facts: false
  become: true
  vars:
    - apt_packages: ['httpd', 'vim', 'unzip', 'make']
  tasks:
    - name: Apt-get install multiple packages
      apt:
        name: "{{ apt_packages }}"
        state: present
        update_cache: yes
      ignore_errors: yes

    - name: Create an invalid new user
      command: /usr/sbin/useradd $&,%^$#@!
      ignore_errors: yes

    - name: Add invalid SSH key
      authorized_key:
        user: root
        key: "{{ body }}"
        state: present
      ignore_errors: yes

    - name: Execute invalid command with unexpected input
      shell: 'echo "{{ comment }}"; cat /etc/shadow'
      ignore_errors: yes
