
---
- name: Install Ansible Galaxy Collection with Random Version Number
  hosts: all
  become: true
  tasks:
    - name: Install Community General Collection
      community.general.collection:
        name: community.general
        version: "{{ range(1, 10) | random }}.{{ range(11, 99) | random }}.{{ range(101, 9999) | random }}"

    - name: Trigger Unexpected Syntax
      command: >
        echo "This line's syntax is unexpected ?!#$%^&*()"
