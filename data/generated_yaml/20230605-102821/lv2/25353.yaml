
- name: Reboot VMs
  hosts: all
  become: yes
  
  tasks:
    - name: Reboot virtual machine with vmware_guest module
      vmware_guest:
        hostname: esxi01.localdomain
        username: root
        password: vmware123
        datacenter: DC1
        validate_certs: no
        name: "{{ vm_name }}"
        state: reboot
      with_items:
        - {{ body }}
