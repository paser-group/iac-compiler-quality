yaml
- hosts: all
  gather_facts: false

  vars:
    inventory_files:
      - /etc/ansible/hosts1
      - /etc/ansible/hosts2
      - /etc/ansible/hosts3
      - /etc/ansible/hosts4
      - /etc/ansible/hosts5

  tasks:
    - name: Print inventory file content
      debug:
        msg: "{{ lookup('file', item) }}"
      with_items: "{{ inventory_files }}"

    - name: Execute command to test inventory precedence
      command: echo "{{ inventory_files }}"
      register: cmd_output

    - name: Print command output
      debug:
        var: cmd_output.stdout
