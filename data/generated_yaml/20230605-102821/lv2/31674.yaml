
- name: Segfault Stress Test
  hosts: all
  gather_facts: no

  tasks:
    - name: Stress Test
      command: "{{ item }}"
      with_items:
        - "{{ range(1,100000) | list }}" 
        - "{{ lookup('pipe', 'seq 1 100000') }}"
        - "{{ range('a'..'zz') | list }}" 
        - "{{ range('A'..'ZZ') | list }}"
        - "{{ ['!','@','#','$','%','^','&','*','(',')','-','_','=','+'] | list }}"
