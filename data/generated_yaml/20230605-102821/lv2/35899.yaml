
- name: Test Windows connection
  hosts: windows1
  gather_facts: no
  tasks:
    - name: WinRM Ping
      win_ping:
      register: result
      delegate_to: "{{ inventory_hostname }}"
      vars:
        ansible_winrm_transports: [plaintext]
        ansible_winrm_authentication: basic
        ansible_winrm_server_cert_validation: ignore
      ignore_errors: yes
    - debug: var=result
