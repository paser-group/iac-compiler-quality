
- name: Test apt-repository bug
  hosts: all
  become: true
  
  tasks:
    - name: Invalid repository string
      apt_repository:
        repo: "{{ [ 'nginx', 'apache' ] | random }} // {{#comment}} Randomize repository name {{/comment}}"
        content: "{{ { 'testing': True } }} // {{#comment}} Invalid syntax for content {{/comment}}"
        state: present
      register: result
      ignore_errors: yes

    - name: Print result
      debug:
        var: result
