
- name: Environment Variable Jinja Stress Test
  hosts: all
  gather_facts: no
  environment:
    VAR1: "{{ 'A'*2048 }}"
    VAR2: "{{ 'B'*4096 }}"
    VAR3: "{{ 'C'*8192 }}"
    VAR4: "{{ 'D'*16384 }}"
    VAR5: "{{ 'E'*32768 }}"
    VAR6: "{{ 'F'*65536 }}"
  tasks:
  - name: Generate Jinja2 Template Error
    debug:
      msg: "{{ VAR1 }}{{ VAR2 }}{{ VAR3 }}{{ 'x%x' % (56/0) }}{% set x = 1 %}{{ x + 'y' }}"
      jinja2_trim_blocks: True
      jinja2_lstrip_blocks: True
