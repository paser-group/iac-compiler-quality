
- name: Include role with unexpected input
  hosts: all
  become: true
  vars:
    role_name: "{{[\"Role\", \"\'invalid_role\'\", \"Role=kernel\", \"Role@kernel\"] | random}}"
  tasks:
    - name: Include role
      include_role:
        name: "{{role_name}}"
        tasks_from: /path/to/nonexistent/tasks.yml
