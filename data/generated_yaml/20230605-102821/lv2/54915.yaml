
- name: Test playbook for empty default vars files
  hosts: all
  vars_files:
    - "{{ inventory_dir }}/empty_vars.yml" # Empty vars file
  tasks:
    - name: Ensure SSH is running
      service:
        name: ssh
        state: started

    - name: Check variable value
      debug:
        var: "{{ some_random_variable | default('unknown', true) }}"
