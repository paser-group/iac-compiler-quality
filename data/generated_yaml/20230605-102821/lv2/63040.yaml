
- name: "Stress test na_ontap_gather_facts module"
  hosts: all
  gather_facts: false
  vars:
    ontap_system_id: "deadlock_test"
    ontap_user: "admin"
    ontap_password: "password"
    ontap_port: "443"

  tasks:
    - name: "Repeatedly gather ONTAP facts"
      na_ontap_gather_facts:
        system_id: "{{ ontap_system_id }}"
        username: "{{ ontap_user }}"
        password: "{{ ontap_password }}"
        https: true
        validate_certs: false
      with_sequence: start=1 end=10
      ignore_errors: true
