
- name: Test Looping over variables containing raw jinja2 values
  hosts: node-net
  gather_facts: false

  tasks:
    - name: Set raw jinja2 value
      set_fact:
        raw_jinja2_value: "{{ 'Hello, World!' }}"
    
    - name: Loop raw jinja2 value
      debug:
        msg: "{{ item }}"
      with_items: "{{ [{{raw_jinja2_value}}] }}"
