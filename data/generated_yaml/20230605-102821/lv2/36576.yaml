
- name: Test playbook for 'AnsibleSequence' object has no attribute 'strip'
  hosts: all
  tasks:
    - name: Print variables
      debug:
        msg: "{{ item }}"
      with_items:
        - "{{ ansible_all_ipv4_addresses }}"
        - "{{ ansible_all_ipv6_addresses }}"
        - "{{ vars }}"
        - "{\"key_name\": \"a_key\", \"unterminated: \"value\"}"
        - "{{ [1, 2, 3, 4, 5] | d(d)}"
        - "{{ hostvars[groups['all'][0]] }}"
