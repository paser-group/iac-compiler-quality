yaml
- hosts: all

  tasks:
    # Set become_method to sudo and attempt to connect to a host that cannot be resolved
    - name: Attempt to connect to an invalid host with sudo
      ping:
      become: true
      become_method: sudo
      become_user: root
      ignore_errors: true
      vars:
        ansible_ssh_common_args: "-o StrictHostKeyChecking=no"
        ansible_become_flags: "-H"
        ansible_user: non_root_user

