
- name: Test nxos_vxlan_vtep_vni module
  hosts: all
  gather_facts: no
  tasks:
  - name: Configure vxlan vtep vni
    nxos_vxlan_vtep_vni:
      suppress_arp: "1"
      assoc_vrf: "vlan1000"
      vni: "{{ item }}"
      host: "{{ inventory_hostname }}"
      username: "{{ ansible_user }}"
      password: "{{ ansible_ssh_pass }}"
      validate_certs: no
    with_items:
      - 1
      - "{{ ['vlan2000','vlan3000'] | random }}"
      - "{{ 'A'*300 }}"

