
---
- name: Playbook for stress testing Ansible compiler
  hosts: node-net
  gather_facts: false
  become: true
  vars:
    invalid_path: "/this/is/an/invalid/path/to/a/file.txt"
  tasks:
    - name: Test error handling with a rescue block
      command: "{{ invalid_path }}"
      ignore_errors: true
      register: output
      
      rescue:
        - name: Debug message on error handling
          debug:
            msg: "Error handled by rescue block"
          
      always:
        - name: Debug message on always block
          debug:
            msg: "This message always appears"
