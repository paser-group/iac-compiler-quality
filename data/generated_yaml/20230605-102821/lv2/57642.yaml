
- name: Stress Test Ansible Compiler
  hosts: all
  gather_facts: false
  vars:
    - orphaned_vms:
        - vm1
        - vm2
        - vm3
        - vm4
        - vm5
  tasks:
    - name: Attempt invalid login to vCenter
      vmware_vm_inventory:
        hostname: "{{ hostvars[item].ansible_host }}"
        username: "invalid-username"
        password: "invalid-password"
        uuids: "{{ orphaned_vms }}"
        validate_certs: no
      with_items: "{{ groups['all'] }}"
      register: orphaned_vm_result
    - debug:
        var: orphaned_vm_result
