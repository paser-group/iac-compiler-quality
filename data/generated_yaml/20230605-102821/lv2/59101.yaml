
- name: Stress-test gcp_compute
  hosts: all
  gather_facts: no
  tasks:
    - name: Execute gcp_compute with invalid credentials
      gcp_compute:
        project: "test_project"
        auth_kind: "this_does_not_exist"
        zone: "us-central1-a"
        name: "instance-1"
        state: present
      ignore_errors: yes
      
    - name: Execute gcp_compute with missing parameters
      gcp_compute:
        project: ""
        auth_kind: "serviceaccount"
        zone: ""
        name: ""
        state: present
      ignore_errors: yes

    - name: Execute gcp_compute with invalid output format
      gcp_compute:
        project: "test_project"
        auth_kind: "serviceaccount"
        zone: "us-central1-a"
        name: "instance-1"
        state: present
        format: "this_is_not_a_valid_format"
      ignore_errors: yes
