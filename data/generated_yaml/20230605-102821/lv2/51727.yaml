
- name: Test Jinja 2.10 with set and include
  hosts: all
  gather_facts: false

  tasks:
    - name: Set variable with Jinja expression
      set_fact:
        var1: "{{ 1 + '{{' }}"
        
    - name: Include file with Jinja expression
      include_vars:
        file: "vars/{{ item }}.yml"
      loop:
        - "{{ 'foo' }}"
        - "{{ 'bar' }}"
        - "{{ 1 + '{{' }}"
