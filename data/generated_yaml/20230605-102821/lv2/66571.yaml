
- hosts: all
  tasks:
  - name: Install Postgres on all nodes
    apt:
      name: postgresql
      state: present
    become: true

  - name: Create a test database and user
    become: true
    postgresql_db:
      name: test_db
      state: present

  - name: Grant privileges to user on the test database
    become: true
    postgresql_privs:
      database: "{{ fake_database }}"
      privs: CREATE
      type: database
      target: "{{ None }}"
      grant_option: "{{ true }}"
