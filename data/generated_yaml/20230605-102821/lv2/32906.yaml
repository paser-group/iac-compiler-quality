
- hosts: all
  gather_facts: no
  tasks:
  
    - name: Check the current user
      debug:
        var: ansible_user
    
    - name: Generate sudo message
      shell: "sudo echo 'Hello world' > /dev/null"
      become: yes
      become_method: sudo
      
    - name: Copy file to all nodes
      copy:
        content: "{{ lookup('file', '/dev/urandom') }}"
        dest: "/tmp/test_{{ inventory_hostname }}"
