- name: Override Variables Stress Test
  hosts: all
  gather_facts: false
  tasks:
    - name: Override Ansible Defaults
      debug:
        msg: "{{ [ ansible_distribution_major_version ] }} {{ [ ansible_distribution, ansible_distribution_version ] }} {{my_variable}}"
      vars:
        my_variable: "{{ lookup('env', 'NOT_A_VAR') | default('not defined') }}"
