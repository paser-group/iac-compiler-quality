
---
- name: Stress testing Ansible compiler in CentOS
  hosts: centos1
  become: true

  tasks:
    - name: Generate floating error
      shell: "{% if loop.first %}echo $(($RANDOM/0)){% endif %}"
      with_items: "{{ range(3) }}"

    - name: Delete remote temporary files
      file:
        path: "/tmp/"
        state: absent
        recurse: yes
        backup: false

  handlers:
    - name: restart ssh service
      service:
        name: sshd
        state: restarted

