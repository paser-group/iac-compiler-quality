
- name: Generate a dictionary with invalid syntax
  hosts: all
  gather_facts: no
  tasks:
    - set_fact:
        var1: "{{ [ item + ']' for item in range(1, 10) ] }}"
      loop: "{{ query('sequence', '1..1000000') }}"
    - debug:
        var: var1
    
- name: Combine two dictionaries with mismatch keys
  hosts: all
  gather_facts: no
  tasks:
    - set_fact:
        dict1: "{{ { 'a': 'AAA', 'b': 'BBB', 'c': 'CCC' } }}"
        dict2: "{{ { 'd': 'DDD', 'e': 'EEE', 'f': 'FFF' } }}"
    - set_fact:
        combined_dict: "{{ dict1 | combine(dict2) }}"
    - debug:
        var: combined_dict
    
- name: Use invalid syntax in the template
  hosts: all
  gather_facts: no
  tasks:
    - set_fact:
        var1: "{{ 'a' }}"
        var2: "{{ 'b' }}"
    - debug:
        msg: "{{ var1[ ]var2 }}"
    
- name: Perform an unexpected operation on a variable
  hosts: all
  gather_facts: no
  tasks:
    - set_fact:
        list1: "{{ [ 'sunny', 'cloudy', 'rainy' ] }}"
    - set_fact:
        len_list1: "{{ len(list1) }}"
        slice_list1: "{{ list1[2+3:] }}"
    - debug:
        var: slice_list1
