
- name: Test playbook for ec2_group issue
  hosts: all
  become: true
  tasks:
    - name: Update security group with ELB rule
      ec2_group:
        name: "{{ invalid_security_group }}"
        rules:
          - proto: tcp
            from_port: 80
            to_port: 80
            group_id: "{{ elb_security_group }}"
        state: present
      ignore_errors: true
