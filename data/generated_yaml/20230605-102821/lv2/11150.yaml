
- name: SSH error stress test for Ansible compiler
  hosts: all
  tasks:
    - name: Invalid SSH Key Handling
      command: ssh -o UserKnownHostsFile=/dev/null -i "{{ '/dev/random' if (item == 'redhat1') else '/dev/urandom' }}" "{{ item }}" whoami
      with_items:
        - "ubuntu1"
        - "alpine1"
        - "centos1"
        - "redhat1"
      ignore_errors: true
