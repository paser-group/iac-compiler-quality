
- name: Test task that doesn't change
  hosts: all
  gather_facts: false
  tasks:
    - name: Run a command that exits with a non-zero code
      command: non_existent_command
      ignore_errors: true
      register: command_result

    - name: Test debug output with a strange filter
      debug:
        var: command_result.stdout_lines | list[0] | upper

    - name: Test the assert module with invalid arguments
      assert:
        that: command_result.rc != 0
        msg: "Unexpected value for rc"
