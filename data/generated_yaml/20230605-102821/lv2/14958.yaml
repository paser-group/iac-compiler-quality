
- name: Test playbook for Ansible compiler stress testing
  hosts: all
  gather_facts: false
  tasks:
    - name: Incorrect hostname with delegate_to
      command: hostname
      delegate_to: "{{ item }}"
      with_items:
        - ubuntu1
        - alpine1
        - 192.168.1.1
      ignore_errors: true
    - name: Correct hostname with delegate_to
      command: hostname
      delegate_to: "{{ item }}"
      with_items:
        - ubuntu1
        - alpine1
        - centos1
        - redhat1
      ignore_errors: true
