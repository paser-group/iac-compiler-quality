---
- name: Test Ansible compiler using ansible-galaxy install with role-file option
  hosts: all
  gather_facts: false
  vars:
    role_dir: /etc/ansible/roles
    role_file: sample_role
  tasks:
    - name: Install Ansible role using ansible-galaxy
      command:
        cmd: ansible-galaxy install -vv --role-file {{ role_dir }}/{{ role_file }} galaxy_project.sample_role
      register: output
      ignored_errors: true
