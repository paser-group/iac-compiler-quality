
---
- name: Stress Test Ansible Compiler for nxos_ntp
  hosts: all
  gather_facts: no
  tasks:
    - name: Configure nxos_ntp with CLI transport and invalid servers
      nxos_ntp:
        transport: cli
        server: "{{ item }}"
      with_items:
        - '10..1.1.1'
        - '10.1.1.3!'
        - '(10.1.1.4)'
        - '[10.1.1.2]'
