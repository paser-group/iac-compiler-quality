yaml
- name: Test ec2_group module with invalid ports parameter
  hosts: all
  become: yes
  tasks:
  - name: Create ec2 group with invalid ports
    ec2_group:
      name: invalid_ports_test
      vpc_id: "{{ vpc_id }}"
      rules:
        - proto: tcp
          from_port: 80
          to_port: 'invalid'
          cidr_ip: 10.1.1.0/24
