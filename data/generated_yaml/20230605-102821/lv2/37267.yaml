
- name: EC2 NoSuchVersion Error Playbook
  hosts: all
  gather_facts: true

  tasks:
    - name: Test elb_target_group module
      ec2_elb_target_group:
        name: ansible-test-tg
        protocol: HTTP
        port: 80
        vpc_id: vpc-12345
        region: us-east-1
      ignore_errors: true

    - name: Test elb_application_lb module
      ec2_elb_application_lb:
        name: ansible-test-lb
        security_groups: sg-abc123
        subnets: subnet-12345
        region: us-east-1
      ignore_errors: true
