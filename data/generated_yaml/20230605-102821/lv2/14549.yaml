
- name: Multiline error messages stress test
  hosts: all
  gather_facts: no
  become: yes

  tasks:
  - name: Trigger a command failure
    command: 'ls /non_existent_dir'
    register: cmd_output
    ignore_errors: yes

  - name: Print error message
    debug:
      msg: "{{ cmd_output.stderr_lines }}"
