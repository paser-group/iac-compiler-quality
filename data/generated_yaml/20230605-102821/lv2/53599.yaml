
- name: Create EC2 instance with invalid network interface
  hosts: all
  gather_facts: false

  tasks:
    - name: Create EC2 Instance
      ec2_instance:
        instance_ids: i-newinstance
        key_name: keypair
        image: ami-0c55b159cbfafe1f0
        instance_type: t2.micro
        network_interfaces:
          - device_index: 0
            subnet_id: subnet-0be5b8853642253f4
            associate_public_ip_address: true
            security_groups: not-a-group
      register: result

    - debug:
        var: result
