
- name: Test variable scope with import_tasks and include_tasks
  hosts: all
  vars:
    var1: "Global scope"
  tasks:
  - name: Set var2 in local scope
    set_fact:
      var2: "Local scope"
    tags:
      - scope
  - name: Import tasks with variable usage
    import_tasks: tasks/vars.yaml
    tags:
      - import
  - name: Include variable scope tasks
    include_tasks: tasks/vars.yaml
    tags:
      - include

