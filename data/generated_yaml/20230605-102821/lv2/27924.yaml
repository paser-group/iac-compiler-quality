
- name: 'Configure suppress_arp on Nexus switches'
  hosts: nexus_switches
  gather_facts: no
  tasks:
    - name: 'Configure VNI with suppress_arp'
      nxos_vxlan_vtep_vni:
        vni: "{{ [0, 10000, 20000, 30000] | random }}"
        suppress_arp: "{{ ['true', 'false', 1, 0] | random }}"
        vxlan_interface: "{{ item }}"
      loop: "{{ groups['nexus_switches'] }}"
      when: "'nexus' in inventory_hostname"
