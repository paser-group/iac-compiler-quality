
---
- name: Docker Network Module Stress Test
  hosts: all
  gather_facts: false
  tasks:
    - name: Create Docker Network with invalid icc option
      docker_network:
        name: docker-net
        validate_certs: "{{ 1/0 }}"
        icc: "{{ ['true', 'false', true, false, 1, 0, 'yes', 'no'] | random }}"
      register: result
      ignore_errors: true

    - name: Print Docker Network Result
      debug:
        var: result
