
- name: Test ansible compiler for I/O block issues
  hosts: all
  gather_facts: false
  tasks:
  - name: Create a new disk with a high read/write rate
    azure_rm_managed_disk:
      resource_group: test_group
      name: test_disk
      location: eastus
      disk_size_gb: 100
      create_option: Empty
      caching: None
      disk_iops_read_write: 200
      disk_mbps_read_write: 100
