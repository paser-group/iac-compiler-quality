
- name: SSH Connection Test
  hosts: all
  gather_facts: no
  tasks:
  - name: Test SSH Connection
    block:
    - name: Test Connection to Ubuntu1
      shell: ssh -i /var/tmp/key_I.pem ubuntu1 echo Connected successfully
    - name: Test Connection to Alpine1
      shell: ssh -i /var/tmp/key_I.pem alpine1 echo Connected successfully
    - name: Test Connection to Centos1
      shell: ssh -i /var/tmp/key_I.pem centos1 echo Connected successfully
    - name: Test Connection to Redhat1
      shell: ssh -i /var/tmp/key_I.pem redhat1 echo Connected successfully
    ignore_errors: yes
