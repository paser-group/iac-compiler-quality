
---
- name: Execute gce.py script in all nodes
  hosts: all
  become: yes

  tasks:
    - name: Set execute permission for the script
      file:
        dest: "/usr/bin/python"
        mode: "+x"
        state: file

    - name: Execute the gce.py script
      shell: "/usr/bin/python /path/to/gce.py"
      register: gce_py_result
      ignore_errors: true

    - name: Print the result of script execution
      debug:
        var: gce_py_result
