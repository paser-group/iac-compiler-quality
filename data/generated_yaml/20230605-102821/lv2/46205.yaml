---
- name: Skip task by default
  hosts: all
  gather_facts: false
  become: true
  vars:
    skip_task: "{{ extra_vars | default(True) }}"

  tasks:
    - name: Execute a command
      command: "{{ item }}"
      loop:
        - "echo 'Hello, world!'"
        - "{{ 2 + 2 }}"
        - "{{ inventory_hostname | upper}}"
      when: not skip_task
