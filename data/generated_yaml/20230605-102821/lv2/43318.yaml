
- name: Testing macports module
  hosts: node-net
  gather_facts: no
  tasks:
  - name: Install package using macports module
    macports:
      name: testpackage
      state: present
  - name: Verify package installation
    assert:
      that:
        - "testpackage" in ansible_facts.packages
        - "'successfully installed testpackage' in ansible_facts.package_manager_output"
