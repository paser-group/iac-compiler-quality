yaml
---
- hosts: all
  become: true
  
  tasks:
    - name: Execute esg_asg module stress test
      esg_asg:
        state: present
        name: "ansible-test-asg"
        launch_config_name: "ansible-test-launch-conf"
        availability_zones: ["us-west-1a"]
        min_size: 1
        max_size: 5
        vpc_zone_identifier: "subnet-12345678"
        region: "us-west-2"
      register: esg_asg_result

    - name: Debug test result
      debug: var=esg_asg_result
