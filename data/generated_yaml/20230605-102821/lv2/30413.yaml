
- hosts: all
  become: yes
  gather_facts: no

  vars:
    file_path: "/etc/sysconfig/network"
    file_content: |
      NETWORKING=yes
      NETWORKING_IPV6=no
      HOSTNAME={{ ansible_hostname }}

  tasks:
    - name: Inserting line with delegate_to option
      lineinfile:
        dest: "{{ file_path }}"
        line: "Hello World {{ inventory_hostname }}"
        regexp: '^NETWORKING='
        state: present
        create: yes
        delegate_to: "{{ inventory_hostname }}"
        run_once: yes
