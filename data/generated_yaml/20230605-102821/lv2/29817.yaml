
- name: Test playbook for Postfix Check stderr
  hosts: all
  gather_facts: no

  tasks:
  - name: Execute the Postfix check command and return the stderr
    command: postfix check
    register: result
    ignore_errors: True

  - name: Print the stderr output where Postfix check failed
    debug:
      var: result.stderr_lines
    when:
      - result.rc != 0
      - "'Error:' in result.stderr"
