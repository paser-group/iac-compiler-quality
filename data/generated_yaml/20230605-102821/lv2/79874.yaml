
- name: Stress testing the Ansible compiler for "is defined" reporting error
  hosts: all
  gather_facts: no
  tasks:
    - name: Introduce error in a nested variable
      debug:
        msg: "{{ outer_var.inner_var.undefined_var }}"
      ignore_errors: true
    - name: Trigger undefined variable error with a Jinja template
      template:
        src: "{{ undefined_var }}"
        dest: /tmp/file.txt
      ignore_errors: true
    - name: Test using invalid YAML syntax
      shell: |
        {key: value}
      ignore_errors: true
    - name: Test with unexpected variable input data type
      debug:
        msg: "{{ 10 | string | listOf }}"
      ignore_errors: true
    - name: Test with empty variable input
      shell: "{{ }} | somecommand"
      ignore_errors: true
