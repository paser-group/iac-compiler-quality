yaml
- name: Edit/Create ovirt_network attached to Default cluster
  hosts: all
  become: true
  tasks:
    - name: Create ovirt_network
      ovirt_network:
        url: https://ovirt.example.com/ovirt-engine/api
        username: "{{ ovirt_username }}"
        password: "{{ ovirt_password }}"
        name: "ovirt-network"
        state: present
        cluster: "Default"
  