
- hosts: all
  gather_facts: no
  
  tasks:
    - name: Stress test on the 'when' condition with 'is defined'
      debug:
        var: "{{ item }}"
      loop:
        - "{{ undefined_var is defined and undefined_var == 1 }}"
        - "{{ undefined_var }}"
        - "{{ undefined_var is defined }}"
        - "{{ undefined_var }}"
