
- name: Test sts_assume_role module
  hosts: all
  gather_facts: no
  vars:
    region: 'us-west-1'

  tasks:
    - name: Execute sts_assume_role module with invalid duration_seconds
      sts_assume_role:
        role_arn: "arn:aws:iam::123456789012:role/example-role"
        role_session_name: "example-session"
        region: "{{ region }}"
        duration_seconds: "invalid_value"
        {% raw %}invalid_option: "{{ invalid_value }}"{% endraw %}
      register: sts_assume_role_output
