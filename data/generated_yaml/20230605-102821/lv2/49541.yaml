
- name: Create isolated networks for CloudStack stress test
  community.general.cloudstack_network:
    name: "{{ item }}"
    displaytext: "Isolated network {{ loop.index }}"
    acltype: "account"
    isshared: "false"
    istagged: "false"
    domain: "example.com"
    account: "ansible_account"
    state: present
  with_sequence: start=0 end=10
