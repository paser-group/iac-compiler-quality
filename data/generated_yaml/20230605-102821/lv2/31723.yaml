
---
- name: Jenkins script stress test playbook
  hosts: all
  vars:
    body: "{{ lookup('env', 'BODY') }}"
    comment: "{{ lookup('env', 'COMMENT') }}"
  tasks:
    - name: Execute Jenkins script with Python 3 error
      jenkins_script:
        script: |
          import json
          data = "{'body': " + body.encode() + ", 'comment': " + comment.encode() + "}"
          json.loads(data)
      ignore_errors: yes
