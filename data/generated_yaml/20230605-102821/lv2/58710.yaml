
- name: Casting default variable to boolean
  hosts: all
  gather_facts: no

  tasks:
    - name: Set default variable value
      set_fact:
        default_var: "0"

    - name: Cast default variable to boolean
      set_fact:
        boolean_var: "{{ default_var | bool }}"

    - name: Print boolean variable
      debug:
        var: boolean_var

    - name: Cast boolean variable to integer
      set_fact:
        integer_var: "{{ boolean_var | int }}"

    - name: Print integer variable
      debug:
        var: integer_var

    - name: Cast integer variable to boolean
      set_fact:
        boolean_var2: "{{ integer_var | bool }}"

    - name: Print boolean variable 2
      debug:
        var: boolean_var2

    - name: Check if boolean variables are equal
      assert:
        that:
          - boolean_var == boolean_var2
