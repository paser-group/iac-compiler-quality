
- hosts: all
  tasks:
    - name: Test CloudFormation module errors on existing stacks
      cloudformation:
        stack_name: "existing-stack-{{ item }}"
        state: present
      with_items:
        - "ubuntu1 | invalid_syntax"
        - "alpine1 | invalid_region"
        - "centos1 | invalid_stack_name"
        - "redhat1 | invalid_template_url"
