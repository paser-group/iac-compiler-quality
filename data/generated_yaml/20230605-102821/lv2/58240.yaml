- name: Stress test for set_fact and run_once
  hosts: all
  gather_facts: no
  become: true

  tasks:
    - name: Set fact with incorrect syntax
      set_fact:
        fact_name: "{{ body }}"

    - name: Invalid run_once value
      debug:
        msg: "This should fail"
      run_once: "{{ random(1, 10) }}" # Providing invalid value for run_once
      
    - name: Use undefined fact
      debug:
        var: "{{ undefined_fact }}" # Using an undefined fact
      
    - name: Set invalid cacheable option
      set_fact:
        fact_name: "test"
        cacheable: "{{ random_boolean }}" # Using invalid option in set_fact
      
    - name: Correct run_once value
      debug:
        msg: "This should pass"
      run_once: true
