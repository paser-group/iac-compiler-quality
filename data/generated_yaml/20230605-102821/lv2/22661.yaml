
- name: Retrieve EC2 ENI facts with unusual parameters
  hosts: all
  gather_facts: no
  vars:
    eni_id: "eni-0123456789abcdefg"
    is_client: "{{ ['False', 'True'] | random }}"
    invalid_param: "invalid"
  tasks:
    - name: Retrieve EC2 ENI facts with client connection
      ec2_eni_facts:
        conn_type: client
        resource: "{{ eni_id }}"
        debug: true
    - name: Retrieve EC2 ENI facts with resource connection
      ec2_eni_facts:
        conn_type: resource
        resource: "{{ eni_id }}"
        debug: true
    - name: Retrieve EC2 ENI facts with invalid param and client connection
      ec2_eni_facts:
        conn_type: client
        resource: "{{ eni_id }}"
        "{{ invalid_param }}": true
        debug: true
    - name: Retrieve EC2 ENI facts with invalid param and resource connection
      ec2_eni_facts:
        conn_type: resource
        resource: "{{ eni_id }}"
        "{{ invalid_param }}": true
        debug: true
    - name: Retrieve EC2 ENI facts with invalid bool value param and client connection
      ec2_eni_facts:
        conn_type: client
        resource: "{{ eni_id }}"
        "{{ is_client }}": "yes"
        debug: true
    - name: Retrieve EC2 ENI facts with invalid bool value param and resource connection
      ec2_eni_facts:
        conn_type: resource
        resource: "{{ eni_id }}"
        "{{ is_client }}": "no"
        debug: true
