yaml
- name: Test ios_command bug
  hosts: all
  gather_facts: no
  tasks:
    - name: Run ios_command with faulty output
      ios_command:
        commands: 
          - "show ip interface brief"
          - "{{ 1/0 }}"
        provider:
          host: "{{ inventory_hostname }}"
          username: "admin"
          password: "password"
          authorize: yes
          auth_pass: "enable_password"
          use_ssl: no
      register: output

    - name: Print ios_command output
      debug:
        var: output.stdout_lines
