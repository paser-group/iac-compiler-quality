
- hosts: all
  gather_facts: no

  tasks:
    - name: Run ansible-galaxy command with 'info' module
      command: >
        ansible-galaxy info --offline &&
        python3 -c "from ansible.utils.values import Values; Values().offline"
      register: galaxy_info_result
      ignore_errors: yes
      
    - name: Print the result of ansible-galaxy command
      debug:
        var: galaxy_info_result
