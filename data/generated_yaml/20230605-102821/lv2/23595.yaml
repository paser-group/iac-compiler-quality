
- hosts: all
  gather_facts: no
  tasks:
    - name: Get EC2 instance information
      ec2_instance_info:
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
        region: "{{ region }}"
        instance_ids: "{{ instance_ids }}"
      register: ec2_data

    - name: Debug EC2 instance information
      debug:
        var: ec2_data
