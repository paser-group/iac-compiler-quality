- name: Test lvol module
  hosts: all
  gather_facts: false
  tasks:

  - name: Create logical volume with lvol module
    lvol:
      vg: vg_test
      lv: test_lv
      size: 10g

  - name: Test lvextend option with unexpected parameter
    lvol:
      vg: vg_test
      lv: test_lv
      lvextend: yes
      size: "-10g"

  - name: Remove logical volume with lvol module
    lvol:
      vg: vg_test
      lv: test_lv
      state: absent
