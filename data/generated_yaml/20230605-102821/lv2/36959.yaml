
- hosts: all
  become: true
  gather_facts: false
  
  tasks:
  - name: Update CloudFront distribution geolocation
    cloudfront_distribution:
      state: present
      distribution_id: "{{item}}"
      enabled: yes
      comment: "Geolocation updates"
      geo_restriction: 
        restriction_type: whitelist
        locations: "{{range(10, 100, 2)}}.{{item+1}}"
    loop: "{{range(1, 5)}}"
    register: result

  - debug: var=result
