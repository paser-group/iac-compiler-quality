
- name: Test SSL certificate verification
  hosts: all
  gather_facts: no

  tasks:
    - name: Retrieve SSL certificates
      get_url:
        url: "{{ ssl_cert_url }}"
        dest: "/etc/ssl/certs/certs.pem"

    - name: Send sample data
      datadog_event:
        msg: "SSL verification error test data"
        tags:
          - "{{ test_tag }}"
      delegate_to: 127.0.0.1
