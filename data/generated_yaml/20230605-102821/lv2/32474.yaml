
- name: Install RHEL7 packages with incorrect key
  hosts: all
  become: yes
  vars:
    repo_list:
      - rhel-7-server-rpms
      - rhel-7-server-extras-rpms
  tasks:
    - name: Disable GPG checking
      yum:
        name: "{{ item }}"
        disable_gpg_check: yes
        state: present
      with_items: "{{ repo_list }}"
