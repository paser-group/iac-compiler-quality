
- hosts: all
  gather_facts: no
  become: yes

  vars:
    password: "my:password"

  tasks:
  - name: Stress test for SSH port variable
    lineinfile:
      path: /etc/ssh/sshd_config
      regexp: '^#?Port\\s+[0-9]+'
      line: 'Port "{{ password }}":22'
      state: present
      backup: yes
    ignore_errors: yes

  - name: Restart SSH
    service:
      name: ssh
      state: restarted
