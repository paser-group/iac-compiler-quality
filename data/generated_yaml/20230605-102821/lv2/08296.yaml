
- hosts: all
  
  vars:
    variable_with_spaces: "This is a test value with spaces"

  tasks:
    - name: Playbook to trigger an error when using spaces in a parameterized include
      include_vars:
        file: "{{ playbook_dir }}/vars/with spaces.yml"
      
    - name: Playbook to trigger an error when using spaces in a parameterized command
      command: echo "{{ variable_with_spaces }}"
