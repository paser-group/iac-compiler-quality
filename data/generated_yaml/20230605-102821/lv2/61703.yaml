
---
- name: Stress test for ec2_group module
  hosts: all
  gather_facts: false
  tasks:
    - name: Test ec2_group module with invalid credentials
      ec2_group:
        name: test-group
        description: Default test group
        aws_access_key: "INVALID_ACCESS_KEY"
        aws_secret_key: "INVALID_SECRET_KEY"
      ignore_errors: true
