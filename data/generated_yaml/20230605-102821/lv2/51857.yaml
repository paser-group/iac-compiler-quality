
---
- name: Stress Test Ansible Compiler
  hosts: all
  gather_facts: false
  tasks:
    - name: Display Message
      debug:
        var: "msg"
      vars:
        msg: "Stress Testing Ansible Compiler"
    - name: Test Unusual Syntax in Extra Vars
      debug:
        var: "{{ item }}"
      with_items:
        - "[::1]"
        - "abcdefg"
        - "1.23.4"
        - "0xff"
        - "\u03B2"
