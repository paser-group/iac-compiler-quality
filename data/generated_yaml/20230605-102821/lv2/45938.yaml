- name: Test Ansible Compiler for Dry Run error
  hosts: all
  gather_facts: false
  tasks:
    - name: create a directory using user
      file:
        path: /tmp/testing
        state: directory
        owner: ""
        group: ""
        mode: "0"

    - name: touch file using file module
      file:
        path: /tmp/testing/test.txt
        state: touch

    - name: use an incorrect path case while touching with file module
      file:
        path: /TmP/tEsTiNg/filE.txt
        state: touch

    - name: use non-existent path to check for the existence of the file
      stat:
        path: /tmp/notfound.txt
      register: notfound_stat

    - name: print the status of the non-existent file
      debug:
        var: notfound_stat.stat.exists

    - name: use invalid mode '0' while changing the file mode
      file:
        path: /tmp/testing/test.txt
        mode: "00000"

    - name: set owner to a non-existent user
      file:
        path: /tmp/testing/test.txt
        owner: non_existent_user

    - name: set group to a non-existent group
      file:
        path: /tmp/testing/test.txt
        group: non_existent_group
