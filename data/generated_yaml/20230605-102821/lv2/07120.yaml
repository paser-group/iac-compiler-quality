
- name: Test RHNM RHNC channel
  hosts: all
  gather_facts: false
  tasks:
    - name: Test channel subscription to RHNM and RHNC
      rhn_channel:
        name: test-channel
        username: "{{username}}"
        password: "{{password}}"
        server_hostname: rhn.redhat.com
        channels:
        - rhel-6-server-rhn-tools-rpms
        - rhel-6-server-supplementary-rpms
      register: result
