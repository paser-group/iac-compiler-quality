---
- name: NFS stress test
  hosts: all
  gather_facts: false
  become: true
  tasks:
    - name: Attempting to mount invalid NFS share
      mount:
        path: /mnt/nfs
        src: 10.1.1.254:/invalid/path
        fstype: nfs
        opts: rw
        state: mounted
      register: mount_output
      ignore_errors: true
      
    - name: Display mount output
      debug:
        var: mount_output
