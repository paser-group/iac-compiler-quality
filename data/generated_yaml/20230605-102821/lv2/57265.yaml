
- name: Stress test gcp_container_cluster module with zone error
  hosts: all
  gather_facts: no
  become: yes
  tasks:
    - name: create GCP Container Cluster
      gcp_container_cluster:
        name: test_cluster
        location: "{{ zones | random }}"
        node_pools:
          - name: pool-1
            initial_node_count: 1
        network: default
        service_account_contents: "{{ lookup('file', 'service_account.json') }}"
        auth_kind: "{{ auth_kinds | random }}"
