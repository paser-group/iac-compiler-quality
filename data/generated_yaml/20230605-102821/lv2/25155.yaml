
- hosts: [ubuntu1, alpine1, centos1, redhat1]
  gather_facts: no
  tasks:
    - name: Test wait_for module with ignored host parameter
      wait_for:
        host: "{{ item }}"
        port: 22
        state: started
        path: "/tmp/no_exist_file"
      with_items: "{{ groups['all'] }}"
      ignore_errors: yes
