- name: Test azure_rm_common.has_tags when tag's key has ':'
  hosts: all
  gather_facts: false

  vars:
    invalid_tag: "invalid:key"  # invalid tag with ':'

  tasks:
  - name: Create resource group with invalid tag
    azure_rm_resourcegroup:
      name: "test-rg"
      location: "Central US"
      tags:
        "{{ invalid_tag }}": "value"
    register: rg

  - name: Debug response
    debug:
      var: rg
