yaml
- hosts: all
  gather_facts: no
  tasks:
    - name: Generate dictionary
      set_fact:
        fruit_dict: "{ 'apples': 1, 'oranges': 2, 'bananas': 3 }"

    - name: Validate dictionary contents
      debug:
        msg: "Fruit: {{ item.key }}, Quantity: {{ item.value }}"
      with_dict: "{{ fruit_dict }}"
