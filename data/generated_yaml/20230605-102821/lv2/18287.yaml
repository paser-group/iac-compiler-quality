
---

- name: Test Host Unreachable Handling
  hosts: all
  gather_facts: false
  become: true

  tasks:
  - name: Ping All the Hosts
    ping:

  - name: Attempt to SSH to Unreachable Host
    shell: ssh -o ConnectTimeout=10 -o BatchMode=yes -o StrictHostKeyChecking=no {{ item }} exit
    ignore_errors: true
    with_items:
      - "ubuntu1"
      - "alpine1"
      - "centos1"
      - "redhat1"

---

