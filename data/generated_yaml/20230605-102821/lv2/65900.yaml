
---
- name: Test variable handling in Ansible compiler
  hosts: all
  gather_facts: no
  vars:
    body: "test body"
  tasks: 
    - debug:
        msg: "{{ body }}"
        
    - name: Test variable with irregular syntax
      debug:
        msg: "{% if {{ body }} %} Found body {% endif %}"
        
    - name: Test variable with unexpected input
      debug:
        msg: "{{ body | length % 2 == 0 }}"

    - name: Test variable with unique scenario
      debug:
        msg: "{{ body | regex_replace('test', 'TEST') }}"

    - name: Test variable with additional comments
      debug:
        msg: "{{ body }} {{ comment }}"
