
- name: Test playbook for inventory variable resolution issue
  hosts: all
  gather_facts: no
  
  tasks:
    - name: Define inventory variable
      set_fact: 
        mygroup: "{{ groups['ubuntu'] }}"
      
    - name: Test inventory variable resolution issue
      template:
        src: test_template.j2
        dest: /tmp/test_file
      delegate_to: "{{ groups[mygroup][0] }}"
