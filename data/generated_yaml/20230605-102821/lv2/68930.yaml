yaml
---
- name: Stress test inventory parsing
  hosts: all
  gather_facts: no
  tasks:
    - name: Test invalid hostname with newline character
      ping:
      delegate_to: "foo\nbar"

    - name: Test invalid IP address with newline character
      ping:
      delegate_to: "127.0.0.1\n127.0.0.2"

    - name: Test invalid variable declaration with missing curly braces
      debug:
        msg: "{{-foo }}"

    - name: Test empty group name
      debug:
        var: ""
        vars:
          item: "test"

    - name: Test empty group value
      debug:
        var: "test:"
        vars:
          item: ""
