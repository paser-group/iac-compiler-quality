
- name: IMC_REST module stress test
  hosts: all
  gather_facts: true
  tasks:
    - name: Configure IMC_REST module
      imc_rest:
        ipaddr: "{{ item }}"
        username: "admin"
        password: "ansible"
        max_retries: 100
        retries_delay: 2
      loop:
        - "10.1.1.1"
        - "10.1.1.2"
        - "10.1.1.3"
        - "10.1.1.4"
      register: result

    - name: Debug IMC_REST module
      debug:
        var: result.results
