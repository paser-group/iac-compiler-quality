
- name: Test random_mac filter for prefix length 2 and 4
  hosts: all
  gather_facts: no
  
  vars:
    mac_prefixes:
      - "00:11"
      - "AB:CD:EF"
      - "5555"
      - "1a2b3c4d"

  tasks:
    - name: Generate MAC addresses with prefix length 2 and 4
      debug:
        msg: "Random MAC address with prefix {{ item }}: {{ item | random_mac }}"
      with_items: "{{ mac_prefixes }}"
