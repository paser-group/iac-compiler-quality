
- hosts: all
  gather_facts: false
  tasks:
    - name: "Execute random command"
      shell: "{{ item }} "
      with_items:
        - "cat /etc/passwd"
        - "ls -la /var/log"
        - "echo {{ ansible_hostname }} {{ ansible_interfaces }}"
        - "ps -ax"
        - "free -m"
        - "df -h"
        - "cat /etc/shadow"
        - "sudo dmidecode"
      register: output
      changed_when: false
      
    - name: "Display random command output"
      debug:
        var: output
