
- name: Test osx_defaults integer type check using invalid values
  hosts: all
  become: yes
  
  tasks:
    - name: Set osx_defaults integer key with invalid value
      osx_defaults:
        domain: com.apple.desktopservices
        key: RecentFMRootVolumeUUIDs
        type: integer
        value: not_an_integer
      
    - name: Remove test keys
      osx_defaults:
        domain: com.apple.desktopservices
        key: RecentFMRootVolumeUUIDs
        state: absent
