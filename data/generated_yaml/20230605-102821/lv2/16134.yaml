
---
- name: Stop and Disable an Unknown Service
  hosts: all
  gather_facts: no
  tasks:
    - name: Stop Unknown Service
      command: "service $(cat /dev/urandom | base64 | head -c 10) stop"
    
    - name: Disable Unknown Service
      command: "/usr/sbin/update-rc.d $(cat /dev/urandom | base64 | head -c 10) disable >/dev/null 2>&1"
