
- name: Test open-iscsi package for string field conversion warning
  hosts: all
  become: true
  tasks:
    - name: Execute iscsiadm command with default port argument
      command: iscsiadm -m discovery -t sendtargets -p "{{ hostvars[item]['ansible_host'] }}:default"
      ignore_errors: true
      loop: "{{ groups['all'] }}"
