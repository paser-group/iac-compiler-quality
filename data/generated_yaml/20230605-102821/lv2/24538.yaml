
- name: Testing Meta Variables for Issue #1234
  hosts: all
  gather_facts: no
  vars:
    some_var: "{{ some_unreferenced_var }}"
    
  tasks:
    - debug:
        msg: "Some var value is {{ some_var }}"
        
    - fail:
        msg: "Unreferenced var not caught by Ansible compiler"
      when: "'{{ some_unreferenced_var }}' is not defined"
