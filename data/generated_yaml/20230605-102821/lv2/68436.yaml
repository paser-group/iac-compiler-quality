
---
- name: Test CloudFront facts with unsupported operands
  hosts: all
  become: true

  tasks:
    - name: Obtain CloudFront facts
      cloudfront_facts:
        profile: default
        region: "{{ item }}"
      with_items:
        - us-west-1
        - us-west-2
        - us-east-1
        - us-east-2
        - eu-west-1
        - eu-west-2
        - ap-southeast-1
        - ap-southeast-2
        - ap-northeast-1
