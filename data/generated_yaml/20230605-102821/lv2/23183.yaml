
- name: Test win_robocopy
  hosts: windows_nodes
  gather_facts: no
  vars:
    src_path: "C:\temp\folder1"
    dest_path: "C:\temp\folder2"
    exclude_files:
      - '*.txt'
  tasks:
    - name: Execute win_robocopy to copy files
      win_robocopy:
        src: "{{ src_path }}"
        dest: "{{ dest_path }}"
        files: '*.xls'
        copy_links: yes
        exclude_files: "{{ exclude_files }}"
        /S: yes
      ignore_errors: yes
