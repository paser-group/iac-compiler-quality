
- hosts: alpine1
  gather_facts: no
  tasks:
    - name: Check for ignored templating errors
      debug:
        msg: "{{ hostvars[inventory_hostname]['ignored_var'] | lower }}"
  
    - name: Use of Cascade expression
      debug:
        msg: "{{omit|default('default_value')|default(var1|var2|var3) }}"
  
    - name: Stress test irregular syntax
      set_fact:
        fact_var: 'string_with_unexpected_input!@#'
      debug:
        var: fact_var
  
    - name: Execute unique scenarios
      debug:
        msg: "{{ foo is defined and bar is defined and (bar|length > 5) }}"
