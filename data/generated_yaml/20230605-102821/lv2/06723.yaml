
---
- name: Unarchive Stress Test
  hosts: all
  gather_facts: no

  tasks:
  - name: Unarchive with a tickling md5sum bug
    unarchive:
      src: /archive/test.tar.gz
      dest: /tmp/{{ inventory_hostname_short }}/webapps/
      copy: no
      remote_src: yes
      extra_opts: -k
      validate_certs: yes
    become: yes
    become_method: sudo
