
- name: Stress Test Playbook
  hosts: all
  gather_facts: no

  tasks:
  - name: Test 1
    command: sleep 10

  - name: Test 2
    pause:
      seconds: 200

  - name: Test 3
    apt:
      name: nonexistentpackage
      state: present
      update_cache: yes

  - name: Test 4
    shell: |
      echo "This command will never complete"
      tail -f /dev/null

  - name: Test 5
    service:
      name: nonexistentservice
      state: stopped

  - name: Test 6
    expect:
      command: ls /var/root
      response:
        nonexistentfile
      timeout: 30

  - name: Test 7
    apt_key:
      url: "http://{{hostvars[inventory_hostname]['ansible_default_ipv4']['address']}}/nonexistentkey"
      state: present

  - name: Test 8
    debug:
      msg: "This is a {{ nonexistentvar }} variable"

  - name: Test 9
    copy:
      content: "This file will never be copied"
      dest: /nonexistentdir/nonexistentfile
