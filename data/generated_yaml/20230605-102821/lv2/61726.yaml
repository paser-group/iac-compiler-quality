
- name: Elevate privilege to enable mode and test connection to node
  hosts: all
  gather_facts: false
  become: yes

  tasks:
    - name: Wait for connection to node
      wait_for_connection:
        connect_timeout: 10
        sleep: 5

    - name: Test enable command with timeout
      expect:
        command: enable
        responses:
          (?i)prompt.*: "enable\n"
        timeout: 10
        EOF: exit

    - name: Verify connectivity to node
      ping:
