
- name: Test start-at-task option with utf-8 tasks
  hosts: all
  tasks:
    - name: "Task with valid name in utf-8"
      debug:
        msg: "Hello world"
    
    # The next task is defined with a utf-8 name
    - name: "任务 with utf-8 name"
      debug:
        msg: "Hello world again"
      
    # Start execution at the task with utf-8 name, which should trigger the error
    - name: "Execute playbook starting at task with utf-8 name"
      debug:
        msg: "Executing from specific task"
      start_at_task: "任务 with utf-8 name"
