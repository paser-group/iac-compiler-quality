
- name: Fetch with slurp
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Check memory usage with slurp
      slurp:
        src: "{{ lookup('env', 'HOME') }}/testdata"
        mode: 0444
        follow: yes
      notify: Send email

  handlers:
    - name: Send email
      debug:
        msg: "Memory usage is high."
