
- name: Perform a stress test on Ansible compiler
  hosts: all
  gather_facts: no

  tasks:
    - name: Generate an invalid command
      command: "{{ item }}"
      register: output
      ignore_errors: true
      with_items:
        - "ls -l ; rm -rf *"
        - "echo 'Hello, world' && exit 1"
        - "{{ hostvars[groups['all'][0]]['ansible_os_family'] }}"
        - "{{ hostvars[groups['all'][1]]['ansible_os_family'] }}"
        - "{{ hostvars[groups['all'][2]]['ansible_os_family'] }}"
        - "{{ hostvars[groups['all'][3]]['ansible_os_family'] }}"
  
    - name: Print command output
      debug:
        var: output
