
---
- hosts: all
  tasks:

  # Scenario 1
  - name: Create a container with no image
    docker_container:
      name: "{{item}}-container"
      state: present
      image: ""
    loop:
      - ubuntu1
      - centos1
      - alpine1
      - redhat1

  # Scenario 2
  - name: Create a container with invalid permission value
    docker_container:
      name: "container-{{item}}"
      image: "ubuntu"
      state: started
      security_opts:
        - seccomp:/usr/bin/docker
      security_opt: ['invalid_permission_value']
    loop:
      - ubuntu1
      - centos1
      - alpine1
      - redhat1

  # Scenario 3
  - name: Create a container with invalid name
    docker_container:
      name: "container-{{item}}-!@#$%^&*()."
      image: "ubuntu"
      state: started
      security_opts:
        - seccomp:/usr/bin/docker
    loop:
      - ubuntu1
      - centos1
      - alpine1
      - redhat1

  # Scenario 4
  - name: Create a container with invalid restart policy value
    docker_container:
      name: "{{item}}_container"
      image: "ubuntu"
      state: started
      restart_policy: invalid_restart_policy_value
    loop:
      - ubuntu1
      - centos1
      - alpine1
      - redhat1

  # Scenario 5
  - name: Create a container with an invalid networking mode
    docker_container:
      name: "{{item}}-container"
      image: "ubuntu"
      state: started
      networking_mode: invalid_networking_mode_value
    loop:
      - ubuntu1
      - centos1
      - alpine1
      - redhat1

  # Scenario 6
  - name: Create a container with both ipv4_address and ipv6_address options
    docker_container:
      name: "{{item}}-container"
      image: "ubuntu"
      state: started
      ipv4_address: "10.1.1.12"
      ipv6_address: "2001:db8::8a2e:370:7334"
    loop:
      - ubuntu1
      - centos1
      - alpine1
      - redhat1

  # Scenario 7
  - name: Create a container with invalid lxc_conf options
    docker_container:
      name: "{{item}}-container"
      image: "ubuntu"
      state: started
      lxc_conf:
        - aaa:bbb
        - invalid: value
    loop:
      - ubuntu1
      - centos1
      - alpine1
      - redhat1

  # Scenario 8
  - name: Create a container with invalid tmpfs size format
    docker_container:
      name: "{{item}}-container"
      image: "ubuntu"
      state: started
      tmpfs: "/tmp:invalid_size"
    loop:
      - ubuntu1
      - centos1
      - alpine1
      - redhat1

  # Scenario 9
  - name: Pause container with wrong state
    docker_container:
      name: "{{item}}-container"
      image: "ubuntu"
      state: paused
    loop:
      - ubuntu1
      - centos1
      - alpine1
      - redhat1

  # Scenario 10
  - name: Create a container with invalid pid_mode
    docker_container:
      name: "{{item}}-container"
      image: "ubuntu"
      state: started
      pid_mode: invalid_pid_mode
    loop:
      - ubuntu1
      - centos1
      - alpine1
      - redhat1
