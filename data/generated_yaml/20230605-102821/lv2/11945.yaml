
- hosts: all
  gather_facts: no
  vars_files:
    - "{{ item }}"
  with_items:
    - "vars/custom_vars.yml"
    - "vars/{{ inventory_hostname }}.yml"
    - "{{ inventory_dir }}/vars/all.yml"
    - "/etc/ansible/vars/{{ inventory_hostname }}.yml"
  tasks:
    - name: Test vars_files functionality
      debug:
        var: "{{ some_var }}"
