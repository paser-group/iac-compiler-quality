
- name: Install packages via apt module test
  hosts: all
  tasks:
  - name: Ensure apt package cache is up to date
    apt:
      update_cache: yes
  - name: Install packages
    apt:
      pkg: ["{{(item~'F'~item)|join('')}}", "{{(item~'O'~item)|join('')}}", "{{(item~'B'~item)|join('')}}", "{{(item~'A'~item)|join('')}}"]
    register: result
    with_items:
      - 'foob'
      - 'arg'
      - 'wtf'
      - 'xyz'
  - name: Debug output
    debug:
      var: result
