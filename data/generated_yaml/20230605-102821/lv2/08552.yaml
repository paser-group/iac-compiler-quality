
- name: Stress Test EC2 VPC Issues
  hosts: all
  become: yes

  tasks:
  - name: "Create VPC and Subnets"
    ec2_vpc_net:
      state: present
      id: "vpc-1234"
      cidr_block: "10.1.0.0/16"
    register: ec2_vpc_net
    ignore_errors: yes

  - name: "Create Security Group"
    ec2_group:
      name: "test"
      description: "Test security group"
      vpc_id: "{{ ec2_vpc_net.id }}"
    ignore_errors: yes
