
- name: Test lineinfile with missing directory path
  hosts: all
  become: yes
  tasks:
    - name: Create file without directory path
      lineinfile:
        path: '{{ body }}/{{ item }}'
        line: 'test content'
      with_items:
        - 'testfile1.txt'
        - 'testfile2.txt'
        - 'testfile3.txt'
