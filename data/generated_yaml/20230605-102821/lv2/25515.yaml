
- name: Configure nxos_vxlan_vtep with invalid source interface
  hosts: all
  gather_facts: no
  tasks:
    - name: Configure nxos_vxlan_vtep with invalid source interface
      nxos_vxlan_vtep:
        vrf: default
        vni: 10000
        host: "{{ inventory_hostname }}"
        source_interface: "invalid_interface"
        transport: cli
        state: present
