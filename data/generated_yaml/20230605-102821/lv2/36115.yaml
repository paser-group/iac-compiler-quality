
- name: Test Ansible Compiler for elb_application_lb module
  hosts: all
  gather_facts: no
  
  tasks:
    - name: Create Application Load Balancer
      elb_application_lb:
        name: TestLB
        state: present
        listeners:
          - instance_port: 80
            instance_protocol: HTTP
            lb_port: 80
            lb_protocol: HTTP
        conn_type: "{{ ['resource', 'client'] | random }}"
