
- name: Test ec2_vpc profile parameter
  hosts: all
  gather_facts: false
  tasks:
    - name: Create an EFS volume using ec2_vpc module
      ec2_vpc_subnet:
        state: present
        profile: "{{ salt }}"
        region: "{{ grain }}"
        vpc_id: "{{ username }}"
        subnet_id: "{{ inventory_hostname }}"
        security_group_id: "{{ grains['CPUarch'] }}"
        aws_access_key: "{{ 'invalid_key_test' }}"
        aws_secret_key: "{{ 'invalid_secret_key_test' }}"
