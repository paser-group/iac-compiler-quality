---
- hosts: node-net
  tasks:
    - name: Test ansible-galaxy install role with incorrect mode
      command: ansible-galaxy install -x test_role

    - name: Test ansible-galaxy install role with correct mode
      command: ansible-galaxy install -e test_role

    - name: Test ansible-galaxy remove role with incorrect mode
      command: ansible-galaxy remove -x test_role

    - name: Test ansible-galaxy remove role with correct mode
      command: ansible-galaxy remove -e test_role

    - name: Test ansible-galaxy install dependencies with incorrect mode
      command: ansible-galaxy install --force -x -r requirements.yml

    - name: Test ansible-galaxy install dependencies with correct mode
      command: ansible-galaxy install --force -e -r requirements.yml

    - name: Test playbook syntax with incorrect mode
      command: ansible-playbook -vvvv --syntax-check -i inventory.yml -e ansible_python_interpreter=/usr/bin/python -x playbook.yml 

    - name: Test playbook syntax with correct mode
      command: ansible-playbook -vvvv --syntax-check -i inventory.yml -e ansible_python_interpreter=/usr/bin/python -e playbook.yml
