yaml
---
- name: Obtain private key from ACME API and create new user
  hosts: all
  gather_facts: false

  tasks:
  - name: Call ACME API to obtain random private key
    uri:
      url: https://acmeapi.example.com/get-key
      method: GET
    register: api_result

  - name: Create new user
    become: true
    user:
      name: "acme"
      password: "{{ api_result['json']['key'] }}"
