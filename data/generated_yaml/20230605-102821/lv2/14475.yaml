
- name: Test dependency variable resolution
  hosts: all
  gather_facts: true
  become: yes

  tasks:
    - name: Create invalid list and dictionary
      set_fact:
        invalid_dict: {'key': 'value', 'invalid_key': '+&^!$'}
        invalid_list: ['value', 'another_value', '+&^!$']

    - name: Set a Nonexistent Environment Variable
      environment:
        invalid_env_var: "{{ invalid_var }}"

    - name: Install Nonexistent Package
      package:
        name: "{{ non_existent_package }}"
        state: latest
      
    - name: Try accessing a Nonexistent File
      stat:
        path: /path/to/{{ non_existent_file }}.txt
