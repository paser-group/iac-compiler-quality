
---
- hosts: all
  gather_facts: no
  
  tasks:
    - name: Trying to resolve a dictionary key from an empty list
      vars:
        dict1: []
      block:
        - name: Print the value of item3 if it exists
          debug:
            msg: "{{ dict1 | map(attribute='item3') | list | first }}"
      rescue:
        - name: Handle the exception of an empty list
          debug:
            msg: "The list is empty"
