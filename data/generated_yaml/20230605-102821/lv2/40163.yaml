
- name: Stress test on Ansible compiler
  hosts: all
  vars:
    myvar: "{{ mydefault | default('myvalue') }}"
  tasks:
    - name: Task 1
      shell: echo "Task 1 with {{ myvar }}"
    - name: Task 2
      include_tasks: "{{ item }}"
      with_items:
        - "/{{ mydefault }}/tasks/main.yml"
        - "/{{ mydefault }}/handlers/main.yml"
        - "/{{ mydefault }}/vars/main.yml"
    - name: Task 3
      debug:
        msg: "Task 3: {{ mydefault | length }}"
      changed_when: false
