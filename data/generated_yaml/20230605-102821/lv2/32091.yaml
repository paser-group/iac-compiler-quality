
---
- name: Test ansible installation via yum
  hosts: all
  become: true
  vars:
    ansible_python_interpreter: /usr/bin/python3
  
  tasks:
  - name: Yum install ansible
    yum:
      name: ansible
      state: latest
    register: yum_result

  - name: Debug ansible install from yum
    debug:
      var: yum_result
...
