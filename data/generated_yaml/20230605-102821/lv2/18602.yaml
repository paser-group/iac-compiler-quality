
- hosts: all
  gather_facts: false
  tasks:
    - name: Execute rescue task
      block:
        - name: Simulate an error
          command: /usr/bin/false
      rescue:
        - name: This task should execute on failure
          debug:
            msg: "Rescue Task Executed"
    - name: Execute always task
      block:
        - name: Simulate a successful task
          command: /usr/bin/true
      always:
        - name: This task should always execute
          debug:
            msg: "Always Task Executed"
  vars:
    any_errors_fatal: true
