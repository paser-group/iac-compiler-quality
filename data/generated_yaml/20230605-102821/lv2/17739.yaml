yaml
---
- hosts: all
  gather_facts: no
  become: yes

  tasks:
  - name: "Stress Test Service Module"
    service:
      name: "{{item}}"
      state: "{{item1}}"
    loop:
      - "nginx.service"
      - "httpd.service"
      - "postgresql.service"
      - "mysql.service"
      - "{{inventory_hostname}}.service"
      - "syslog.service"
      - "{{ansible_distribution}}-firewalld"
      - "kafka"
      - "cups"
    ignore_errors: yes
