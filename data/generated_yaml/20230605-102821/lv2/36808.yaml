
---
- hosts: all
  tasks:
  - name: Lookup csvfile with empty file path
    debug:
      msg: "{{ lookup('csvfile', '') | list }}"
      
  - name: Lookup csvfile with non-existent file path
    debug:
      msg: "{{ lookup('csvfile', '/path/to/non_existent_file.csv') | list }}"
      
  - name: Lookup csvfile with invalid delimiter
    debug:
      msg: "{{ lookup('csvfile', '/path/to/file.csv', delimiter='|') | list }}"
      
  - name: Lookup csvfile with binary file
    debug:
      msg: "{{ lookup('csvfile', '/path/to/binary_file.exe') | list }}"
      
  - name: Lookup csvfile with directory
    debug:
      msg: "{{ lookup('csvfile', '/path/to/directory') | list }}"

