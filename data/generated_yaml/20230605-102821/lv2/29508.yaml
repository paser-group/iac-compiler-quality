
---
- name: Test for SSH errors during EC2 instance termination
  hosts: all
  
  tasks:
  - name: Simulate termination of inaccessible EC2 instances
    ec2:
      instance_ids: "{{ item }}"
      state: absent
      region: us-west-2
      wait: yes
      wait_timeout: 30
      wait_loop_sleep: 10
      wait_no_log: true
    with_items:
    - i-0cf3aa4b989b70011
    - i-0123456789abcdef0
