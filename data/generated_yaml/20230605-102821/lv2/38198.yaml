- name: Test playbook for azure_rm_securitygroup issue
  hosts: all
  gather_facts: false
  tasks:
  - name: Create security group with comma-separated IP address prefixes
    azure_rm_securitygroup:
      resource_group: "test_rg"
      name: "test_sg"
      rules:
        - name: "allow_ssh_from_multiple_prefixes"
          priority: 100
          protocol: Tcp
          destination_port_range: "22"
          access: Allow
          direction: Inbound
          source_address_prefix: "10.1.1.0/24,10.2.2.0/24"
