
- name: Include role stress test
  hosts: all
  vars:
    role_var: "{{ lookup('env', 'USER') }}"
  tasks:
    - name: Include role with default variables
      include_role:
        name: myrole
    - name: Include role with extra variables
      include_role:
        name: myrole
        vars:
          myrole_var: "{{ role_var }}"
