- name: Install a package using dnf in CentOS 8 Stream
  hosts: all
  tasks:
  - name: Install sudo package
    become: yes
    command: dnf install sudo -y
    register: result
  - name: Print the result
    debug: var=result
  when: "'centos' in inventory_hostname and '8' in ansible_distribution_version and result.rc != 0"
