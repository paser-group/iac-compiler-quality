yaml
- name: test_symlink_error
  hosts: all
  tasks:
    - name: Create Temporary Directory
      file:
        path: /tmp/test
        state: directory

    - name: Create New symlink
      file:
        src: /tmp/test/file
        dest: /tmp/symlink
        state: link
    
    - name: Create circular Symlink
      file:
        src: /tmp/symlink
        dest: /tmp/symlink
        state: link

    - name: cleanup
      file:
        path: /tmp/test
        state: absent
