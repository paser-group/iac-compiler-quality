
- name: Install a Galaxy package on Ubuntu
  hosts: ubuntu1
  become: true
  
  tasks:
  - name: Install python3-pip package
    apt:
      name: python3-pip
      update_cache: yes

  - name: Install ansible-galaxy
    pip:
      name: ansible-galaxy
      state: latest
    
  - name: Test ansible-galaxy installation
    ansible-galaxy:
      name: geerlingguy.apache
      state: present
    become: yes
