- name: Delegate To SSH Errors Test
  hosts: all
  gather_facts: no
  
  tasks:
  - name: Execute command as root to Ubuntu1 and delegate using invalid private key path
    command: ls
    delegate_to: ubuntu1
    become: yes
    vars:
      ansible_ssh_private_key_file: /invalid/path/to/key.pem
      
  - name: Execute shell command as root to Alpine1 and delegate using invalid become method
    shell: ls
    delegate_to: alpine1
    become: yes
    become_method: invalid_method
    vars:
      ansible_ssh_private_key_file: /path/to/key.pem

  - name: Execute command as root to invalid IP address and delegate
    command: ls
    delegate_to: 100.100.100.100
    vars:
      ansible_ssh_private_key_file: /path/to/key.pem

  - name: Execute command as root to unknown host and delegate
    command: ls
    delegate_to: 10.1.1.5
    vars:
      ansible_ssh_private_key_file: /path/to/key.pem
