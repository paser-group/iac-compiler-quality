
- hosts: all
  vars:
    variable_value: "hello.world"
  tasks:
    - name: "Unexpected '.' in variable"
      debug:
        msg: "{{ variable_value }}"
    - name: "Unexpected '.' in variable with different syntax"
      debug:
        msg: "{{ variable_value.split('.')[0] }}"
    - name: "Unexpected input in variable"
      debug:
        msg: "{{ variable@value }}"
    - name: "Unexpected input in jinja template"
      debug:
        msg: "{{ variable_value|string() }}"
