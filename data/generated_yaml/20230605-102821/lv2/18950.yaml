
- name: Find error message
  hosts: all
  gather_facts: false
  become_method: su
  tasks:
  - name: Install curl in Ubuntu
    apt:
      name: curl
      state: present
    become: true
  - name: Install curl in Alpine
    apk:
      name: curl
      state: present
    become: true
  - name: Install curl in CentOS
    yum:
      name: curl
      state: present
    become: true
  - name: Install curl in Red Hat
    dnf:
      name: curl
      state: present
    become: true
  - name: Run a command with a syntax error
    command: "ansible-playbook --syntax-check playbook.yml"
    register: command_output
  - name: Check for error message
    fail:
      msg: "{{ command_output.stderr_lines }}"

