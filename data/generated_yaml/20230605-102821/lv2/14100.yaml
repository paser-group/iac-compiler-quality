
- name: Test any_errors_fatal with roles
  hosts: localhost
  gather_facts: no
  vars:
    roles:
      - role_1
      - role_2
      - role_3
  tasks:
    - name: Execute roles with any_errors_fatal enabled
      include_role:
        name: "{{ item }}"
      any_errors_fatal: "{{ 'yes' if loop.index == 2 else 'no' }}"
      with_items: "{{ roles }}"
