
- hosts: all
  tasks:
  - name: Test get_url using invalid URL
    get_url:
      url: "invalid url"
      dest: "/tmp"
      force: yes
    register: result
    ignore_errors: yes
  
  - name: Test get_url using long URL
    get_url:
      url: "{{ 'a' * 5000 }}"
      dest: "/tmp"
      force: yes
    register: result
    ignore_errors: yes
    
  - name: Test get_url on non-existent file
    get_url:
      url: "https://example.com/non-existent-file"
      dest: "/tmp"
      force: yes
    register: result
    ignore_errors: yes

  - name: Test get_url on non-existent directory
    get_url:
      url: "https://example.com/some-file"
      dest: "/tmp/non-existent-dir/some-file"
      force: yes
    register: result
    ignore_errors: yes
  
  - name: Test get_url with invalid destination path
    get_url:
      url: "https://example.com/some-file"
      dest: "{{ 'a' * 5000 }}"
      force: yes
    register: result
    ignore_errors: yes

  - name: Test get_url with non-existent destination directory
    get_url:
      url: "https://example.com/some-file"
      dest: "/tmp/non-existent-dir/some-file"
      force: yes
    register: result
    ignore_errors: yes

  - name: Test get_url with incorrect checksum
    get_url:
      url: "https://example.com/some-file"
      dest: "/tmp"
      force: yes
      checksum: "invalid"
    register: result
    ignore_errors: yes

  - name: Test get_url with incorrect mode
    get_url:
      url: "https://example.com/some-file"
      dest: "/tmp"
      force: yes
      mode: "12345"
    register: result
    ignore_errors: yes
