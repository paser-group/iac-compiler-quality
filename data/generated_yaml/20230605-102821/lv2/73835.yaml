
- name: Test Ansible Compiler for Bug
  hosts: all
  gather_facts: false
  vars:
    included_role_var: "{{ 'true' if ansible_private_role_vars is defined else 'false' }}"
  tasks:
    - name: Include Role with Default Values
      include_role:
        name: parent_role
        tasks_from: default
        vars:
          child_role_var: "{{ included_role_var }}"
    - name: Include Role without Default Values
      include_role:
        name: parent_role
        tasks_from: with_vars
        vars:
          child_role_var: "unexpected-input"
