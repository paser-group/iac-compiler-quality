
- name: Test IPA user module with ssh keys
  hosts: all
  become: yes
  tasks:
  - name: Create IPA user with ssh keys
    ipa_user:
      name: "{{ item }}"
      state: present
      sshpubkey: "{{ lookup('file', '/dev/random') }}"
    loop:
      - ubuntu1
      - alpine1
      - centos1
      - redhat1
