
---
- hosts: all
  gather_facts: false
  tasks:
  - name: Send an API request with non-default '--server' parameter
    uri:
      url: "{{ 'https://' + item }}"
      method: get
      body_format: json
      timeout: 10
      return_content: true
    when: item != ansible_default_ipv4.address
    with_items: "{{ groups['all'] }}"
