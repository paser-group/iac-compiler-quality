
- hosts: all
  gather_facts: no
  become: true

  tasks:
  - name: Handling more error types in templates
    template:
      src: "{{ body }}"
      dest: "/tmp/output"
    ignore_errors: yes

  - name: Verifying the output file for errors
    stat:
      path: "/tmp/output"
    register: output

  - debug: var=output.stat.msg
