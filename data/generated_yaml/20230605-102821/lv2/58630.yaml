
---
- name: Test aci_maintenance_group_node module
  hosts: all
  gather_facts: no

  tasks:
    - name: Run aci_maintenance_group_node module with invalid target_filter
      aci_maintenance_group_node:
        fabric_hostname: "{{ hostvars[item]['inventory_hostname'] }}"
        username: "admin"
        password: "password"
        validate_certs: no
        target_filter: "{{ invalid_filter }}"
      register: result
      with_items: "{{ groups['all'] }}"

    - name: Print any errors
      debug:
        var: result
