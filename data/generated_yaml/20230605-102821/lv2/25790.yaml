
---
- name: Launching an EC2 Instance
  hosts: localhost
  gather_facts: no
  vars:
    ami_id: "ami-123456"
  tasks:
  - name: Trying to stop a non-existent instance 
    ec2:
      instance_ids: ['i-1234567']
      state: absent
    ignore_errors: true
  
  - name: Trying to launch an instance with malformed tag syntax
    ec2:
      image: "{{ ami_id }}"
      key_name: my_keypair
      instance_type: t2.micro
      count: 1
      region: us-west-1
      vpc_subnet_id: subnet-123456
      assign_public_ip: yes
      tags:
        - Name: "{{ 'my~instance' }}"
    ignore_errors: true
