
- name: Another test playbook to check for include pathing issues
  hosts: all
  remote_user: root

  tasks:
  - name: Include faulty file
    include: '{{ item }}'
    with_items:
      - '/root/faultyfile.yml' # The path to the faulty file may have been changed, we need to include it to the playbook

  - name: Run shell command
    shell: |
      echo "Hello World"
    args:
      chdir: /tmp # Adding an irregular syntax here by using the args option

  - name: Install package
    apt: # Irregular syntax by using lower case letters for the module command
      name: '{{ item }}'
    with_items:
      - package1
      - package2
      - package3
      - unexpected-package # Adding unexpected input here, this package does not exist
