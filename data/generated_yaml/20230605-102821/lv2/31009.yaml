
---
- name: Test EC2 Launch Configuration Module
  hosts: all
  gather_facts: no

  tasks:
    - name: Launching an invalid LC instance
      ec2_lc:
        name: invalid_lc_instance
        image_id: ami-invalid
        key_name: test-keypair
        security_groups: "['sg-1234567']"
        instance_type: t2.micro
        region: us-west-2
      register: lc_launch_result
      ignore_errors: yes
