
- name: Test Ansible compiler for parsing errors
  hosts: all
  gather_facts: no
  become: yes

  tasks:
    - name: Execute a command with unexpected stderr
      command: "/bin/bash -c 'echo some_command 2> >(sed ''s/^/ERROR: /' >&2)'"
      ignore_errors: true

  post_tasks:
    - name: Generate console message
      raw: echo "Console message" > /dev/console

