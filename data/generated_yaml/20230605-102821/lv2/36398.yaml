
- name: Test script module with privilege escalation
  hosts: all
  tasks:
    - name: Execute script with privilege escalation
      script: /path/to/script.sh
      become: true
      become_user: root
      remote_user: ubuntu
      become_method: sudo
      environment:
        ansible_become_password: "{{ lookup('password', '/path/to/password') }}"
      register: output
    - debug:
        var: output.stdout_lines
