
---
- name: Test SSH and Inventory issues
  hosts: all
  gather_facts: true

  tasks:
  - name: Pause for SSH mismatch
    pause:
      minutes: 1

  - name: Remove valid inventory
    script: "/bin/false"
    args:
      chdir: "/nonexistent/dir"

  - name: Unreachable ping
    command: "ping -c2 10.1.1.{{ item }}"
    with_sequence: start=10 end=13

  - name: Invalid inventory path
    slurp:
      src: "{{ playbook_dir }/test_inventory.txt"
