
- name: Stress Test for lvol Module
  hosts: all
  become: yes

  tasks:

  - name: Attempt to delete non-existent volume group
    lvol:
      vg: non_existent_vg
      lv: test_lv
      size: 1g
      state: absent
    ignore_errors: yes

  - name: Attempt to create logical volume with no size specified
    lvol:
      vg: vg_1
      lv: lv_1
      state: present
    ignore_errors: yes

  - name: Attempt to create logical volume with invalid size
    lvol:
      vg: vg_1
      lv: lv_2
      size: invalid_size
      state: present
    ignore_errors: yes

  - name: Attempt to create logical volume with invalid state
    lvol:
      vg: vg_1
      lv: lv_3
      size: 1g
      state: invalid_state
    ignore_errors: yes

  - name: Attempt to create logical volume with invalid options
    lvol:
      vg: vg_1
      lv: lv_4
      size: 1g
      state: present
      invalid_option: value
    ignore_errors: yes

  - name: Attempt to create logical volume with the same name as an existing one
    lvol:
      vg: vg_1
      lv: lv_1
      size: 1g
      state: present
    ignore_errors: yes
