
- hosts: all
  gather_facts: no
  become: yes

  tasks:
    - name: Create a group with the same name as itself
      group:
        name: "{{ groups['localhost'][0] }}"
        state: present

    - name: Add the group to itself
      group:
        name: "{{ groups['localhost'][0] }}"
        members: "{{ groups['localhost'][0] }}"
        state: present
