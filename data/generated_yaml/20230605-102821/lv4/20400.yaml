
- name: Demonstration of accessing registered variables
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create registered variable
      shell: echo "192.168.0.1"
      register: myvar
    - name: Print registered variable
      debug:
        var: myvar.stdout
    - name: Access myvar without quotes
      set_fact:
        ip: "{{ myvar.stdout.ip }}"
    - name: Apply Jinja2 template
      debug:
        var: "The IP is {{ ip }}."
