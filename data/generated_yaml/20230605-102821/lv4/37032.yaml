
- name: Infoblox NIOS Bug Discovery Playbook
  hosts: localhost
  gather_facts: no
  
  tasks:
    - name: Set IPv4 Address of Infoblox object
      nios_object:
        provider:
          host: "10.1.1.1"
          username: "{{ username }}"
          password: "{{ password }}"
        obj: "host_record"
        name: "test-host"
        ipv4addrs: "{{ invalid_ip }}"
      register: result
      
    - name: Display Output
      debug:
        var: result
