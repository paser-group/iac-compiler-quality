
- hosts: all
  become: true
  tasks:
    - name: Parse Dictionaries
      set_fact:
        dict1: "{{{'key1': 'value1', 'key2': 'value2', 'key3': 'value3'} }}"
        dict2: "{{ items | map('extract', ['key4'])|list }}"
      vars:
        items: ['{"key4": "value4a"}', '{"key5": "value5a"}', '{"key4": "value4b"}', '{"key6": "value6a"}']
   
    - name: Print Dictionaries
      debug:
        var: dict1
        verbosity: 2
      debug:
        var: dict2
        verbosity: 2
 