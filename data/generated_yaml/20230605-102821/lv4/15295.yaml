
- name: Test systemd and service modules
  hosts: all
  become: true

  tasks:
    - name: Start a service with systemd
      systemd:
        name: httpd
        state: started
        enabled: yes
      register: systemd_result
    
    - name: Confirm service status
      service:
        name: httpd
        state: started
        enabled: yes
      register: service_result

    - name: Verify results
      debug:
        msg: "{{ systemd_result }} {{ service_result }}"
