
- name: Test Clear Host Errors Module
  hosts: all
  gather_facts: no
  tasks:
    - name: Trigger error on all hosts
      command: /bin/false
      ignore_errors: true
    - name: Display failed hosts
      debug:
        var: ansible_failed_hosts
    - name: Clear host errors
      meta: clear_host_errors
    - name: Display cleared errors
      debug:
        var: ansible_failed_hosts
