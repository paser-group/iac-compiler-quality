
- name: Configure server
  hosts: all
  become: true
  tasks:
  - name: Set default values for included roles
    set_fact:
      parent_role_var: "{{ parent_role_var | default('default', true) }}"
    when: ansible_play_role_names | length > 1
  - include_role:
      name: child_role
    vars:
      child_role_var: "{{ parent_role_var }}"
