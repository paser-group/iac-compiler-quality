
- hosts: all
  become_user: root
  tasks:
  - name: Create NIC for VM
    ovirt_nic:
      vm_name: my_vm
      name: eth0
      network: infra-prod
      vnic_profile_name: my_profile
      auth:
        url: https://ovirt-engine-fqdn/ovirt-engine/api
        username: admin@internal
        password: "{{ lookup('file', '/path/to/password/file') }}"
        insecure: yes
     register: result
  - name: Print Result
    debug:
      var: result
