yaml
- name: Check openSCManager permission
  hosts: all
  gather_facts: no
  tasks:
    - name: Check permissions
      win_acl_permission:
        path: C:\Windows\System32\sc.exe
        trustee: SYSTEM
        rights: GENERIC_READ
      register: permission_status

    - name: Debug the Permission status
      debug:
        var: permission_status
 
- name: Query running services
  hosts: all
  gather_facts: no
  become: yes
  tasks:
    - name: Run sc command
      win_command: sc query state= all
      register: cmd_out

    - name: Debug command output
      debug:
        var: cmd_out.stdout_lines
