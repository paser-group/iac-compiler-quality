
- hosts: all
  gather_facts: no
  vars:
    healthy_threshhold: 30
    unhealthy_threshhold: 10
  tasks:
    - name: Test gcp_healthcheck module
      gcp_compute_health_check:
        project: "{{ gcp_project }}"
        auth_kind: "{{ gcp_cred_kind }}"
        filters:
          - name = "{{ gcp_healthcheck_name }}"
        active_timeout_sec: "{{ healthy_threshhold }}"
        unhealthy_threshold_count: "{{ unhealthy_threshhold }}"
      register: result
