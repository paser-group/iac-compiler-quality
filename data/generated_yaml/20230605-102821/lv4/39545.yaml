
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Gather EC2 instance facts
      ec2_instance_facts:
        region: us-east-1
      register: ec2_instances
    - name: Generate template
      template:
        src: "{{ body }}"
        dest: /tmp/output.txt
      vars:
        ec2_instances: "{{ ec2_instances.instances }}"
