
- hosts: windows_servers
  gather_facts: no
  tasks:
    - name: Install DNS Server via win_domain
      win_domain:
        hostname: "{{ inventory_hostname }}"
        name: MyDomain
        InstallDNS: yes
        state: domain_present
      register: win_domain_out
    - name: Debug Output
      debug:
        var: win_domain_out
