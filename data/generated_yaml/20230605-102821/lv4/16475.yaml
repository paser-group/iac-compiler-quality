
- name: Testing any_errors_fatal configuration
  hosts: all
  gather_facts: false
  any_errors_fatal: true
  
  tasks:
  - name: Attempting SSH connection to unreachable host
    debug:
      msg: "Attempting SSH connection to {{ item }}"
    with_items:
      - 'ubuntu1'  # a reachable host
      - 'invalid'  # an unreachable host
    ignore_errors: true
    
  - name: Displaying inventory host details
    debug:
      var: inventory_hostname
