
- name: test shell types
  hosts: all
  tasks:
  - name: execute script using different shells
    shell: /bin/bash -c "{{ item }}"
    with_items: 
      - "echo $SHELL"
      - "echo $0"
      - "echo $BASH_VERSION"
      - "echo $ZSH_VERSION"
    register: shell_output
  - name: print shell output
    debug: var=shell_output
