
- name: Test SSL handshake failure 
  hosts: all
  vars:
    ansible_user: root
    ansible_ssh_private_key_file: /var/tmp/key_I.pem
    ansible_become_password_file: /path/to/password/file
  tasks:
    - name: Attempt to connect with SSLv3 protocol
      uri:
        url: "https://{{ inventory_hostname }}"
        method: GET
        validate_certs: no
        status_code: 200
        force_basic_auth: yes
        headers:
          Accept: "text/plain"
          Authorization: "Basic {{ 'username:password' | b64encode }}"
        ssl_version: SSLv3
      register: response
      ignore_errors: yes
    - name: debug response
      debug:
        var: response
      changed_when: false
