
---
- name: Add Prefix to NetBox
  hosts: all
  gather_facts: no
  tasks:
  - name: Insert New Prefix to NetBox
    uri:
      url: "https://netbox.example.com/api/ipam/prefixes/"
      method: post
      body: '{"prefix": "192.0.2.0/24", "status": 1}'
      headers:
        Authorization: "Token ********"
        Content-Type: "application/json"
      validate_certs: no
    register: result
  - debug:
      var: result.changed
