
- name: Update SSL certificate for default binding
  hosts: windows_servers
  gather_facts: no
  tasks:
  - name: Update SSL certificate
    win_iis_webbinding:
      name: 'Default Web Site'
      binding_info:
        protocol: 'https'
        certificate_hash: 'new_certificate_hash'
        certificate_store_name: 'MY'
    register: result

  - name: Debugging output
    debug:
      var: result
