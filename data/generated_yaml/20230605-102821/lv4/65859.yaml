
- name: Test inline vault and integer type conversion in Ansible
  hosts: ubuntu1
  gather_facts: no
  vars:
    variable_with_inline_vault: !vault |
      $ANSIBLE_VAULT;1.1;AES256
      39393063306434616537313636333433393436353466653062343262626230386463356437363235
    integer_variable: "{{ variable_with_inline_vault }}"
  tasks:
    - name: Debug Integer Variable
      debug:
        var: integer_variable
