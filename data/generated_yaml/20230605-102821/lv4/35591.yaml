
- name: Start Azure VM
  hosts: localhost
  gather_facts: no
  tasks:
  - name: Make sure VM is in running state
    azure_rm_virtualmachine:
      name: my_vm
      resource_group: my_resource_group
      state: running
      public_ip_address_allocation: dynamic
      admin_username: my_admin_username
      admin_password: "{{ lookup('file', '/path/to/password/file') }}"
