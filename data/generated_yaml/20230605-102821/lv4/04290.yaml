
- name: Add privileges to MySQL user
  hosts: mysql-server
  vars:
    mysql_user: some_user
    mysql_password: some_password
  tasks:
  - name: Grant all privileges on database to user
    mysql_user:
      name: "{{ mysql_user }}"
      password: "{{ mysql_password }}"
      login_user: root
      login_password: "{{ mysql_root_password }}"
      priv: "*.*:ALL"
      append_privs: yes
      host: "%"
      state: present
