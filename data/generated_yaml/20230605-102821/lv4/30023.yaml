yaml
- hosts: localhost
  gather_facts: false

  tasks:
    - name: ec2_vpc module test with credential profile
      ec2_vpc:
        profile: "<aws profile name>"
        region: "<aws region>"
        vpc_id: "<vpc-id>"
        state: "absent"
      register: output

    - name: Debug ec2_vpc output
      debug:
        var: output.stdout_lines
