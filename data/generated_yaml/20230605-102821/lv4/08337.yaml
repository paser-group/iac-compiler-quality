
- name: Test playbook for Sudo password error
  hosts: all
  gather_facts: false
  become: true

  tasks:

  - name: Include my_role
    include_role:
      name: my_role
    become: true
    vars:
      password_var: "{{ my_password }}"
      other_var: "{{ my_var }}"
    register: result

  - name: Debug result
    debug:
      var: result.stdout_lines
