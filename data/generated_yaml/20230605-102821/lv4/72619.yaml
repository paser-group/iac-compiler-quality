
- name: Test Ansible inventory plugin
  hosts: all
  gather_facts: no
  tasks:
    - name: Echo inventory
      shell: ansible-inventory -i inventory --list
      register: inv_output
      ignore_errors: yes
  
    - name: Unmask inventory errors
      fail:
        msg: "{{inv_output.stdout}}"
      when: inv_output.rc != 0
