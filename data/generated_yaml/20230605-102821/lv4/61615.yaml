
- name: FortiOS HTTP API Connectivity Test
  hosts: fortigate
  gather_facts: no
  tasks:
    - name: Send GET request to Fortinet FortiOS HTTP API endpoint
      uri:
        method: GET
        url: "{{ api_url }}"
        user: "{{ api_user }}"
        password: "{{ api_password }}"
        validate_certs: no 
      register: response

    - name: Debug response from FortiOS HTTP API 
      debug: 
        var: response

