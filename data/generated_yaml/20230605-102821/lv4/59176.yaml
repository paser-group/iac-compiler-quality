
- name: Test password-3 implementation error
  hosts: all
  gather_facts: no
  tasks:
  - name: Run a test command
    command: echo "{{body}}" > /tmp/file.txt
  - name: Set password-3 parameter
    set_fact:
      password3: "{{lookup('password', '/dev/null length=8')}}"
  - name: Use password-3 parameter
    command: echo "{{password3}}" > /tmp/file.txt
    no_log: false
