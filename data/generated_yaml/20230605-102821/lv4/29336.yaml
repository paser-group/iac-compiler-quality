- name: Create LXC Container and Snapshot Clone
  hosts: ubuntu1
  gather_facts: no
  tasks:
    - name: Create LXC Container
      community.general.lxc_container:
        name: mycontainer
        state: started

    - name: Snapshot Clone Container
      community.general.lxc_container:
        name: clonecontainer
        clone: mycontainer/snapshot
