yaml
- name: Create a VM from template with disk
  vmware_guest:
    hostname: vc.example.com
    username: admin
    password: password
    datacenter: DC1
    folder: /test/
    name: test_vm
    template: centos7
    disk:
      - size_gb: 10
        type: thin
  register: vm_output

- name: Debugging information
  debug:
    var: vm_output
