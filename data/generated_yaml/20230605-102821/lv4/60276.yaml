
- hosts: all
  tasks:
    - name: Test ACI module
      aci:
        host: "{{ inventory_hostname }}"
        username: aciuser
        password: "{{ lookup('file', '/path/to/password/file') }}"
        tenant: test_tenant
        description: "{{ ansible_hostname }}"
        state: query
      register: aci_output

    - name: Debug module output
      debug:
        var: aci_output
