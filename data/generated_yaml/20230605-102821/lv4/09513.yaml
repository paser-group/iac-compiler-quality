
- name: Manage Groups on FreeBSD
  hosts: all
  gather_facts: False

  tasks:
  - name: Create group
    group:
      name: mygroup
      state: present
  - name: Check group membership
    command: /usr/sbin/pw group show mygroup
    changed_when: False
    register: pw_result
  - name: Debug output
    debug:
      msg: "Group membership: {{ pw_result.stdout }}"
