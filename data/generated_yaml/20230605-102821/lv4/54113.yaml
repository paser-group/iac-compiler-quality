
- name: Unzip faulty compressed file
  hosts: all
  gather_facts: no

  tasks:
  - name: Unzip file
    win_unzip:
      src: "/path/to/faulty_compressed_file"
      dest: "/path/to/unzipped_file/"
      checksum: 'sha256:{{ lookup("file", "/path/to/checksum_file") }}'
      validate_checksums: yes
