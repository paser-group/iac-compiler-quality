
- hosts: all
  gather_facts: no
  tasks:
    - name: Install Pacman
      package:
        name: pacman
        state: present
        update_cache: yes
      become: yes
      vars:
        ansible_distribution: "{{ hostvars[inventory_hostname]['ansible_distribution'] }}"
    - name: Test Pacman
      command: "{{ [get_bin_path('pacman', True), '/usr/bin/pacman'][ansible_distribution == 'Archlinux'] }} -Ss ansible"
