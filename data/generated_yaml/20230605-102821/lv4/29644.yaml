- hosts: all
  vars:
    mysql_root_password: "{{ lookup('env', 'MYSQL_ROOT_PASSWORD') }}"
  tasks:
    - name: create database
      mysql_db:
        name: mydb
        state: present
    - name: create user with password
      mysql_user:
        name: myuser
        password: "{{ mysql_root_password }}"
        priv: "mydb.*:ALL"
        host: "%"
        state: present
    - name: grant privileges for all hosts
      mysql_user:
        name: myuser
        priv: "mydb.*:ALL"
        host_all: yes
        state: present
