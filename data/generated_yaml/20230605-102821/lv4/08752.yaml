yaml
- name: Attempt to Decrypt Encrypted File
  hosts: all
  gather_facts: no
  tasks:
    - name: Copy the Encrypted File from Remote Node
      fetch:
        src: "/path/to/encrypted/file"
        dest: "{{ ansible_env.HOME }}"
        flat: yes
      register: encrypted_file

    - name: Attempt to Decrypt Encrypted File
      command: ansible-vault decrypt "{{ ansible_env.HOME }}/file"
      register: decrypt_output
      ignore_errors: yes

    - name: Print Decrypted Output
      debug:
        var: decrypt_output.stdout_lines
