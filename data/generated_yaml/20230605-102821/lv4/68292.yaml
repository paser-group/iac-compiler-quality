
- name: Launch EC2 instance from AMI
  hosts: localhost
  connection: local
  vars:
    aws_access_key: "{{ lookup('env', 'AWS_ACCESS_KEY_ID') }}"
    aws_secret_key: "{{ lookup('env', 'AWS_SECRET_ACCESS_KEY') }}"
    ami: "ami-0c2b8ca1dad447f8"
    instance_type: "t2.micro"
    security_group: "sg-0c3a461c6f3f5f7eb"
    key_name: "my_key"
    region: "us-west-2"
    tags:
      Name: "Test Instance"
  tasks:
  - name: Launch EC2 instance from AMI
    ec2:
      aws_access_key: "{{ aws_access_key }}"
      aws_secret_key: "{{ aws_secret_key }}"
      instance_type: "{{ instance_type }}"
      region: "{{ region }}"
      image: "{{ ami }}"
      key_name: "{{ key_name }}"
      security_group: "{{ security_group }}"
      wait: true
    register: ec2_info

  - name: Debug EC2 instance ID
    debug:
      var: ec2_info.instances|map(attribute='id')|list
