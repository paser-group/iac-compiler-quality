
---
  - name: Test integer input for port-object group types
    hosts: all
    gather_facts: no
    tasks:
      - name: Add integer to port object group
        asa_config:
          lines:
            - object-group service {{ item.group }} 
              port-object eq {{ item.port }}
          parents: "{{ item.parent }}"
        with_items:
          - {group: "test-group", port: 1, parent: "global"}
