
- name: IAM Policy Issue
  hosts: all
  gather_facts: false
  tasks:
  - name: Execute IAM policy check command
    shell: |
      ansible localhost -m iam_policy -a "region={{ region }}" -e "profile={{ profile }}" -i {{ inventory_file }}
    register: exec_output
  - name: Debug Execution Output
    debug:
      msg: "{{ exec_output.stdout_lines }}"
