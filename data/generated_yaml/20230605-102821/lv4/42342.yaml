
- name: Install MySQL
  apt:
    name: mysql-server
    state: present

- name: Create database
  mysql_db:
    name: mydb
    state: present

- name: Create user
  mysql_user:
    name: myuser
    password: mypassword
    priv: "*.*:ALL"
    host: "{{inventory_hostname}}"
    state: present
  vars:
    ansible_python_interpreter: python3
