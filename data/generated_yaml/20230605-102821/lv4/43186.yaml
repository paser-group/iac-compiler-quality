
- name: Create Azure VM
  hosts: localhost
  gather_facts: no
  
  vars:
    resource_group: "my-rg"
    location: "eastus"
    vm_name: "my-vm"
    vm_size: "invalid-size"

  tasks:
  - name: Create Azure VM
    azure_rm_virtualmachine:
      resource_group: "{{ resource_group }}"
      name: "{{ vm_name }}"
      vm_size: "{{ vm_size }}"
      admin_username: "myadminuser"
      admin_password: "mysecretpassword"
      image:
        offer: "UbuntuServer"
        publisher: "Canonical"
        sku: "16.04-LTS"
        version: "latest"
      os_disk_caching: "ReadWrite"
      managed_disk_type: "Premium_LRS"
      location: "{{ location }}"
    register: output

  - name: Print output
    debug:
      var: output
