
---
- hosts: all
  gather_facts: false

  tasks:
    - name: Generate Random Number
      debug:
        var: "{{ item }}"
      with_sequence: start=1 end=10
      register: rand
    - name: Debug Random Number
      debug:
        msg: "{{ item.item }} - {{ item.stdout }}"
      with_items: "{{ rand.results }}"
