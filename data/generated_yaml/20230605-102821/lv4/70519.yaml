yaml
- name: Create a Compute Engine Instance
  hosts: all
  gather_facts: no

  tasks:
    - name: Create a new Compute Engine Instance
      gcp_compute_instance:
        name: my-instance
        project: my-project
        zone: us-central1-a
        machine_type: 'n1-standard-1'
        disks:
          - auto_delete: true
            boot: true
            initialize_params:
              source_image: projects/debian-cloud/global/images/family/debian-9
        network_interfaces:
          - network: default
        service_account:
          email: test@example.com
          scopes:
            - https://www.googleapis.com/auth/sqlservice.admin
          service_account_contents: "{{ lookup('file', '/path/to/bad_file.json') }}"
      register: instance

    - name: Display debug information
      debug:
        var: instance
