
- name: Test RouterOS Module
  hosts: all
  gather_facts: false
  
  tasks:
  - name: Test connectivity to RouterOS
    routeros_command:
      commands: "/system/resource/print"
      host: "{{ ansible_host }}"
      user: "{{ ansible_user }}"
      password: "{{ ansible_password }}"
    register: result

  - name: Print RouterOS Test Results
    debug:
      var: result.stdout_lines
    when: result.stdout_lines[0] is defined
