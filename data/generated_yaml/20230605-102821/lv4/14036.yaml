
- name: Test with_fileglob module for relative paths
  hosts: all
  gather_facts: no
  become: true
  tasks:
  - name: Copy a file to playbook directory
    copy:
      content: "{{ inventory_hostname }}"
      dest: "{{ playbook_dir }}/testfile.txt"
  - name: Use with_fileglob module for relative paths
    debug:
      var: item
    with_fileglob:
      - "{{ playbook_dir }}/testfile.txt"
