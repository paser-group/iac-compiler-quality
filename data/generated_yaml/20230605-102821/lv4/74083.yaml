
# Ansible Playbook to test for AnsibleUnicode object append error

- hosts: all
  gather_facts: no
  tasks:
    - name: Create list variable
      set_fact:
        my_list: []
      
    - name: Append a string to the list
      set_fact:
        my_list: "{{ my_list + [item] }}"
      loop:
        - "Hello"
        - "World"
        - 123
        
    - name: Display the list
      debug:
        var: my_list
