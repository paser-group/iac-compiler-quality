yaml
- name: Gather Facts from Big-IP Device
  hosts: bigip1
  gather_facts: false
  tasks:
    - name: Retrieve Big-IP Facts
      when: "'bigip' in group_names"
      bigip_facts:
        provider: "{{ provider }}"
      register: bigip_facts
    - name: Print Big-IP Facts
      debug:
        var: bigip_facts.ansible_facts['bigip_device_name']
