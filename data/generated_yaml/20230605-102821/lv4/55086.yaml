
- name: Enable InternalLbVm Service Provider
  hosts: localhost
  vars:
    cloudstack:
      endpoint: http://cloudstack-endpoint
      api_key: cloudstack-api-key
      api_secret: cloudstack-api-secret
  tasks:
    - name: Enable InternalLbVm service provider
      community.cloud.cloudstack.cs_internal_lb_vm_service_provider:
        name: InternalLbVm
        state: enabled
        api_key: "{{ cloudstack.api_key }}"
        api_secret: "{{ cloudstack.api_secret }}"
        endpoint: "{{ cloudstack.endpoint }}"
      register: result
    - name: Debug result
      debug:
        var: result
