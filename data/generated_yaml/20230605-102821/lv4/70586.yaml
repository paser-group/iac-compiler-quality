yaml
- hosts: all
  gather_facts: no
  tasks:
    - name: Attempt to import nonexistent module
      command: python -c 'import nonexistent_module' 
      register: import_result
      ignore_errors: true
  
    - name: Display error message if import failed
      debug:
        msg: "Unexpected Exception: {{import_result.stderr}}" 
      when: import_result.rc != 0
