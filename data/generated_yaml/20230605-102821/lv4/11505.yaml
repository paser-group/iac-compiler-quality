
- name: VMware Inventory
  hosts: localhost
  gather_facts: no
  vars:
    ansible_connection: local
  tasks:
    - name: List VMware Guests
      vsphere_guest_facts:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        guest: "{{ guest_name }}"
        validate_certs: False
      register: guests
    - name: Show VM Guests
      debug: var=guests
