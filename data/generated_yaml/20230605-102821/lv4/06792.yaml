
- name: Gather Datadog event data
  hosts: datadog
  tasks:
  - name: Get Datadog event
    uri:
      url: 'https://app.datadoghq.com/api/v1/events/1234'
      validate_certs: no
      client_cert: /etc/pki/mycert.crt
      client_key: /etc/pki/mykey.key
      method: GET
    register: event_output

  - name: Print Datadog event data
    debug:
      var: event_output.content
    no_log: "false"
