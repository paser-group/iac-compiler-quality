
---
- hosts: all
  become: true

  tasks:
    - name: Install pkgng
      pkgng:
        name: pkg
      when: ansible_distribution == 'FreeBSD'

    - name: Install package via pkgng
      pkgng:
        name: apache24
        state: present
      register: result

    - name: Debug pkgng output
      debug:
        var: result
