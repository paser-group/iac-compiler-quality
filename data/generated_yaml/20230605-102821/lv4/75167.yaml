
- name: Gather SSH host keys from hosts
  hosts: all
  gather_facts: no
  tasks:
    - name: Gather SSH host key
      command: ssh-keyscan -T 15 {{ inventory_hostname }}
      register: ssh_host_key

- name: Display SSH host keys
  hosts: all
  tasks:
    - name: Display SSH host keys
      debug:
        var: ssh_host_key.stdout_lines
      when: ssh_host_key.rc == 0
