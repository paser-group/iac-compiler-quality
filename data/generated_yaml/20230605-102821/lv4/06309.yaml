- name: Test Dropbear MOTD Parsing
  hosts: all
  tasks:
    - name: Create Dropbear MOTD
      file:
        path: /etc/dropbear/motd
        state: touch
    - name: Set Dropbear MOTD
      lineinfile:
        path: /etc/dropbear/motd
        line: "{{ dropbear }}"
    - name: Test Ansible Compiler with Dropbear MOTD
      command: ansible-playbook --syntax-check playbook.yml -i inventory --private-key /var/tmp/key_I.pem --become-password-file <path_to_password_file>
      register: result
      failed_when: "'ERROR!'" in result.stdout
