
- name: Configure VXLAN using nxos_vxlan_vtep_vni module
  hosts: all
  gather_facts: no
  connection: network_cli
  tasks:
    - name: Configure VXLAN VTEP
      nxos_vxlan_vtep_vni:
        host: "{{inventory_hostname}}"
        vni: 2000
        vtep_ip: "{{hostvars[inventory_hostname]['ansible_default_ipv4']['address']}}"
        transport: nxapi
      register: result
    - name: Print result
      debug:
        var: result
