
---

- name: Extend LVM partition
  hosts: all
  become: true
  tasks:
    - name: Extend logical volume
      lvol:
        vg: vg01
        lv: lv01
        size: +2G
        resizefs: yes
        force: no

- name: Reduce LVM partition
  hosts: all
  become: true
  tasks:
    - name: Reduce logical volume
      lvol:
        vg: vg01
        lv: lv01
        size: -1G
        force: no

...
