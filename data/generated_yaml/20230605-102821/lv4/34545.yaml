
- name: Ensure vim is installed
  hosts: all
  gather_facts: true
  tasks:
  - name: Install vim
    become: true
    apt: # apt might be different for other linux distributions, for example, for Fedora the package manager is DNF
      name: vim
      state: present
  - name: Verify the vim version
    shell: |
      which vim && vim --version
    become: true
