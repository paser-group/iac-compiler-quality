
- name: Download file from FTP server
  hosts: all
  tasks:
  - name: Get file from FTP server
    vars:
      ftp_user: username
      ftp_password: "{{ lookup('file', '/path/to/password/file') }}"
    get_url:
      url: ftp://10.1.1.1/file.txt
      dest: /tmp/file.txt
    no_log: "{{ ftp_password }}"
