
---
- hosts: all
  gather_facts: false
  vars:
    url: "https://example.com"
    timeout: 10
  tasks:
    - name: test HTTPS connection
      uri:
        url: "{{ url }}"
        validate_certs: false
        timeout: "{{ timeout}}"
      register: result

    - name: print debug info
      debug: 
        var: result
