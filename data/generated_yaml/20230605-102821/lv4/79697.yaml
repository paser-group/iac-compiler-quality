
---
- name: Install Ansible and its dependencies
  hosts: all
  become: yes
  gather_facts: no
  tasks:
    - name: Install Git
      become: yes
      apt:
        name: git
        state: present
    - name: Install pip
      become: yes
      apt:
        name: python3-pip
        state: present
    - name: Upgrade pip
      become: yes
      pip:
        name: pip
        state: latest
    - name: Uninstall resolvelib
      become: yes
      pip:
        name: resolvelib
        state: absent
    - name: Install specific version of resolvelib
      become: yes
      pip:
        name: resolvelib==0.5.0
        state: present
    - name: Install Ansible
      become: yes
      pip:
        name: ansible
        state: present
