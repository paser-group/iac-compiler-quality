yaml
- name: Add a route to the Windows host
  hosts: windows
  gather_facts: no
  tasks:
    - name: Add route with prefix
      win_route:
        destination_network: 10.0.0.0
        destination_mask: 255.255.0.0
        gateway: 192.168.1.1
      register: result

    - name: Print result message
      debug:
        var: result.msg
