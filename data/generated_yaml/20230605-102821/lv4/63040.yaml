
- name: Lockfile investigation
  hosts: all
  gather_facts: no
  tasks:
    - name: Create lockfile
      file:
        path: /tmp/test_lockfile
        state: touch
    - name: Gather ONTAP node facts
      na_ontap_gather_facts:
        state: list
    - name: Delete lockfile
      file:
        path: /tmp/test_lockfile
        state: absent
