
- name: Test bigip_profile_client_ssl module
  hosts: all
  gather_facts: no

  vars:
    profile_name: "test_profile"
    chain: default(omit)

  tasks:
  - name: Create SSL profile with chain parameter
    bigip_profile_client_ssl:
      name: "{{ profile_name }}"
      parent: "/Common/http"
      chain: "{{ chain }}"
      password: "{{ lookup('file', '/path/to/bigip_password') }}"
    register: output

  - name: Debug output
    debug:
      var: output
