
- hosts: all
  vars:
    plugin_name: my-plugin
  tasks:
    - name: Install Dependencies
      apt:
        name: python3, python3-pip
        state: latest

    - name: Install Jenkins Module
      pip:
        name: jenkins
        executable: /usr/bin/python3
    
    - name: Run Jenkins Plugin
      jenkins_plugin:
        name: "{{ plugin_name }}"
        state: present
      become: true
