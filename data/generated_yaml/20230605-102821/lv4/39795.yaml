
- name: Create docker service
  hosts: all
  gather_facts: no
  tasks: 
    - name: Start docker service
      dockered:
        name: my_service
        state: present
        image: my_image
        replicas: 1
        publish:
          - 80:80
        env:
          - key1=value1
          - key2=value2
      register: result

    - name: Check status of the docker service
      debug:
        var: result
