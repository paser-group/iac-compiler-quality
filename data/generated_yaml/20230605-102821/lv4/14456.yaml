
- name: Run command on all nodes
  hosts: all
  become: true
  gather_facts: true
  vars:
    var1: "{{ var2 | default('default_value') }}"
  tasks:
    - name: Echo variable
      debug:
        var: var1
  post_tasks:
    - name: Sleep to trigger race condition
      wait_for:
        timeout: 0
