
- hosts: all
  gather_facts: no

  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:
  - name: Test import statement for atfork
    command: python3 -c 'import atfork'
    ignore_errors: yes
    register: atfork_import_result

  - name: Display stderr and stdout
    debug:
      var: atfork_import_result.stderr_lines

  - name: Display stdout
    debug:
      var: atfork_import_result.stdout_lines
