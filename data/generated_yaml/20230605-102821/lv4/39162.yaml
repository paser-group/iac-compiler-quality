
- hosts: all
  tasks:
    - name: Retrieve vault-encrypted variable on remote host
      shell: echo "{{hostvars[inventory_hostname]['vault_variable']}}"
      become: true
      become_user: "{{ansible_user}}"
      vars:
        ansible_become_password: "{{become_pass}}"
      environment:
        VAULT_PASSWORD_FILE: "{{vault_file_path}}"
