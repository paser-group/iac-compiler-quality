
- name: Ansible JSON Parsing Error Bug
  hosts: all
  gather_facts: false
  vars:
    json_data: '{"name": "ansible", "version": "2.10.7"}'

  tasks:
    - name: Execute JSON Query Filter
      set_fact:
        query_result: "{{ json_data | from_json | json_query('version') }}"

    - name: Display JSON Query Result
      debug:
        var: query_result
