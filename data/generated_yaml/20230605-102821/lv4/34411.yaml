
---
- name: Test win_firewall module
  hosts: windows
  gather_facts: false
  tasks:
    - name: Open ports in windows firewall
      win_firewall:
        rule_name: "AnsibleTestRule"
        direction: in
        protocol: tcp
        localport: '8080'
        action: allow
      register: result

    - name: Debug win_firewall module output
      debug:
        msg: "{{ result }}"
