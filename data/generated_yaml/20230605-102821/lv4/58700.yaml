
- name: Add DNS Records in Windows Server
  hosts: windows_servers
  become: yes
  vars:
    dns_name: "example.com"
    dns_ip: "10.1.1.5"
  tasks:
    - name: Add DNS Record
      win_dns_record:
        state: present
        hostname: "{{ dns_name }}"
        address: "{{ dns_ip }}"
        type: "A"
      register: dns_record_result

    - name: Debug DNS Creation Result
      debug: 
        var: dns_record_result
