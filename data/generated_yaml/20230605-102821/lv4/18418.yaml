
- hosts: all
  gather_facts: no
  
  tasks:
    - name: Copy large file
      command: "dd if=/dev/zero of=/tmp/largefile bs=1G count=1"
    
    - name: Transfer large file over network
      copy:
        src: "/tmp/largefile"
        dest: "/tmp/largefile"
      register: result
    
    - name: Print file transfer result
      debug:
        var: result
