
- name: Test server parameter with new API prefix handling
  hosts: all
  gather_facts: no

  tasks:
  - name: Run command with server parameter
    command: "echo 'Testing server parameter with new API prefix handling'"
    register: output_server

  - debug:
      var: output_server.stdout

  - name: Run command without server parameter
    command: "echo 'Testing no server parameter with new API prefix handling'"
    register: output_no_server
    become: true

  - debug:
      var: output_no_server.stdout
