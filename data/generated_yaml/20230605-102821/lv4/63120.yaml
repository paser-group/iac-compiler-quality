
- hosts: all
  gather_facts: false
  vars:
    container_name: my_container
    image: alpine
    restart: yes
    network_mode: host
  tasks:
  - name: Run Docker Container
    docker_container:
      name: "{{ container_name }}"
      image: "{{ image }}"
      state: started
      restart_policy: "{{ restart }}"
      network_mode: "{{ network_mode }}"
