
- name: Start Service in Check Mode
  hosts: all
  tasks:
  - name: Start service in check mode
    service:
      name: <service_name>
      state: started
      enabled: yes
      run_once: true
    check_mode: true
    register: check_result
  - name: Echo result when check mode is enabled
    debug:
      msg: "{{ check_result }}"
  - name: Stop service in check mode
    service:
      name: <service_name>
      state: stopped
      enabled: no
      run_once: true
    check_mode: true
