
- hosts: all
  gather_facts: no
  tasks:
    - name: Install Ansible 2.9.0
      apt:
        name: ansible
        state: present
        update_cache: yes
      environment:
        PYTHONPATH: /usr/bin/python3.6

    - name: Install Ansible Galaxy Roles
      shell: ansible-galaxy install <role_name> --force
      environment:
        PYTHONPATH: /usr/bin/python3.6
