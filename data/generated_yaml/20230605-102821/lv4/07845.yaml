
- name: Test GCE module with RSA key format issue
  hosts: all
  gather_facts: no

  vars:
    rsa_key_path: "/path/to/rsa_key"

  tasks:
    - name: Copy RSA key to Ansible host
      copy:
        src: "{{ rsa_key_path }}"
        dest: "/root/"

    - name: Test GCE module with RSA key format issue
      gce:
        instance_names:
          - inst-1
        zone: "us-central1-a"
        image_family: "ubuntu-2004-lts"
        credentials_file: "/path/to/gce/credentials.json"
        project_id: "my-gcp-project"
        ssh_user: "root"
        ssh_key_file: "/root/rsa_key"
      register: result

    - name: Print GCE result
      debug: var=result
