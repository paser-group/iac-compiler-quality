
- name: Test jsonfile cache plugin prefix option
  hosts: all
  tasks:
    - name: Execute command with jsonfile cache plugin prefix option
      command: echo "Hello World"
      register: command_output
      cache:
        plugin: jsonfile
        prefix: "{{ inventory_hostname }}"
        path: "/tmp/ansible-cache/{{ inventory_hostname }}"
      run_once: true
    - name: Display command output
      debug:
        var: command_output.stdout
