
- name: Test nested task template lookup
  hosts: all
  become: true
  vars:
    template_path: "/path/\\to/template.j2"

  tasks:
    - name: Call included task
      include_tasks: included_task.yml
      vars:
        template_path: "{{ template_path }}"
        ansible_python_interpreter: /usr/bin/python

    - name: Render template
      template:
        src: "{{ template_path }}"
        dest: "/tmp/template_output.txt"
