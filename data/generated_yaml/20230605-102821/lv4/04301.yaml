
- name: Dump MySQL Database
  mysql_db:
    state: dump
    name: mydb
  register: mysql_dump

- name: Echo error message from mysql_db module
  debug:
    msg: "{{ mysql_dump.stderr }}"
  when: mysql_dump.failed

- name: Echo mysql dump result
  debug:
    msg: "{{ mysql_dump.stdout }}"

- name: Echo additional comments
  debug:
    msg: "{{ mysql_dump.comments }}"
