
- hosts: all
  gather_facts: no
  tasks:
    - name: Run command to trigger Error in CallBackModule
      command: "echo 'Testing error in CallbackModule' >&2; exit 1"
      ignore_errors: yes
    - name: Run command to verify CallbackModule error is raised
      ping:
      register: ping_output
      ignore_errors: yes
    - debug:
        var: ping_output
      when: "'ERROR! Failed to execute callback' in ping_output.stderr"
