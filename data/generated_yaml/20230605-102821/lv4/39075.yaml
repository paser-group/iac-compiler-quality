yaml
- hosts: all
  gather_facts: no
  vars:
    module_to_import: ansible.errors
  tasks:
    - name: "Import missing Ansible module"
      block:
        - import_module: "{{ module_to_import }}"
          register: module_status
        - fail:
            msg: "Module {{ module_to_import }} not found."
          when: not module_status|success
      rescue:
        - name: "Dump debug information"
          debug:
            var: ansible_failed_result.stdout_lines
