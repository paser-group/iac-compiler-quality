
- name: Create a disk from a snapshot
  gce_pd:
    zone: us-west1-a
    project_id: my-project
    auth_kind: serviceaccount
    service_account_file: "/etc/gcloud/service-account.json"
    disks:
    - name: test-disk
      source: https://www.googleapis.com/compute/v1/projects/my-project/global/snapshots/test-snapshot
      type: pd-standard
      auto_delete: 'no'
  register: disk_info

- name: Debugging Information for Disk
  debug:
    var: disk_info
