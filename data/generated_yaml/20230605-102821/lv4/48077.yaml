
- name: Create CloudWatch Log Group
  hosts: all
  gather_facts: no

  tasks:
  - name: Create CloudWatch Log Group 
    community.aws.cloudwatchlogs_log_group:
      name: my-log-group
      state: present
      retention_in_days: 30
    register: result
  
  - name: Debug Log Group Creation
    debug:
      var: result
