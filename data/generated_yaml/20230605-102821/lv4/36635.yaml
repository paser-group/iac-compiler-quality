
---

- name: Create Docker Volume
  hosts: all
  become: true

  tasks:
  - name: Create test Docker volume
    docker_volume:
      name: "{{ item }}"
      labels: ["key=value", "label=value"]
      state: present
    loop:
    - testvol1
    - testvol2
    
  - name: Remove test Docker volume
    docker_volume:
      name: "{{ item }}"
      state: absent
    loop:
    - testvol1
    - testvol2

