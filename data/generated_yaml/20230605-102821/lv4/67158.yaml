
- name: Accessing AWS SSM Parameter Store
  hosts: localhost
  vars:
    parameter_name: "/my/param/store/key"
  tasks:
    - name: Get parameter value
      amazon.aws.aws_ssm_parameter:
        name: "{{ parameter_name }}"
        with_decryption: true
      register: parameter_result
    - name: Print description
      debug:
        var: parameter_result['parameter']['Description']
