
- hosts: all
  gather_facts: no
  become: yes
  
  tasks:
    - name: Download file
      slurp:
        src: "/path/to/file"
      register: file_data

    - name: Echo file content
      debug:
        var: file_data.content|b64decode
    
    - name: Delete file
      file:
        path: "/path/to/file"
        state: absent
