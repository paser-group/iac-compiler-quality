
- name: Check if pip is in PATH
  shell: "which pip"
  register: pip_path
  ignore_errors: true

- name: Print pip's path
  debug:
    var: pip_path.stdout_lines

- name: Install pip if it's not in PATH
  command: "python get-pip.py"
  args:
    chdir: /tmp
    creates: /usr/local/bin/pip
  when: pip_path.rc != 0
