- name: Test variable handling vulnerability
  hosts: all
  gather_facts: no
  vars:
    body: "testing123"
    comment: "this is a test"
  tasks:
    - name: Print value of body variable
      debug:
        var: body
    - name: Concatenate body and comment variables
      set_fact:
        combined_input: "{{ body }} {{ comment }}"
    - name: Print concatenated input
      debug:
        var: combined_input
    - name: Execute system command with combined input
      shell: 'echo {{ combined_input }} | cut -d" " -f1'
      register: executed_command
    - name: Print output of executed command
      debug:
        var: executed_command.stdout_lines
