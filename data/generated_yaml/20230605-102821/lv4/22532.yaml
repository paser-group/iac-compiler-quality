---
- name: Test the esg_asg module
  hosts: all
  become: true
  tasks:
    - name: Create ASG
      esg_asg:
        name: test-asg
        launch_configuration_name: test-lc
        availability_zones: "{{ groups['all'] | length }}"
        desired_capacity: 4
        max_size: 4
        wait_timeout: 300 # Set a longer timeout value to allow for potential timing issues
      register: result

    - name: Debug information
      debug:
        var: result
