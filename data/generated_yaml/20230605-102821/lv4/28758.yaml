- name: Create a shortcut on Windows using Ansible's win_shortcut module
  hosts: windows
  tasks:
    - name: Create a shortcut to a file
      win_shortcut:
        src: path/to/source/file1
        dest: "{{ ansible_user_profile }}\\Desktop\\Shortcut.lnk"
        description: "My Shortcut"
        icon_path: path/to/icon
      register: shortcut_result1

    - name: Create another shortcut to the same file
      win_shortcut:
        src: path/to/source/file2
        dest: "{{ ansible_user_profile }}\\Desktop\\Shortcut.lnk"
        description: "My Shortcut"
        icon_path: path/to/icon
      register: shortcut_result2

    - name: Fail the playbook if the two shortcuts are different
      fail:
        msg: "The two shortcuts are different!"
      when: shortcut_result1.item.dest != shortcut_result2.item.dest
