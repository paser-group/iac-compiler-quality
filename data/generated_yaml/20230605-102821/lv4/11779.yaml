- name: Setting a list of vars inside a block
  hosts: all
  gather_facts: no
  vars:
    my_list: ["item1", "item2", "item3"]
    var1: "value1"
    var2: "value2"
  tasks:
    - name: Loop over items
      block:
        - set_fact:
            my_var: "{{ item }}-{{ var1 }}-{{ var2 }}"
          loop: "{{ my_list }}"
        - debug:
            var: my_var
      rescue:
        - debug:
            msg: "Oops! Error encountered in loop."
