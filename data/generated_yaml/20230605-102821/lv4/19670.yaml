
- name: Test azure_rm_storageaccount module
  hosts: localhost
  tasks:
  - name: Create an Azure Storage Account
    azure_rm_storageaccount:
      resource_group: rg-ansible
      name: myStorageAccount
      account_type: Standard_GRS
      location: eastus
      subscription_id: <subscription_id>
      client_id: <client_id>
      secret: <secret>
      tenant: <tenant_id>
