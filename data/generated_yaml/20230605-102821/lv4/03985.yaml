- name: Test role defaults behavior 
  hosts: all
  become: yes
  gather_facts: no
  vars:
    role_name: my_role
    role_default_var: "{{ lookup('dict', role_name + '_defaults')['default_var'] }}"
  tasks:
    - name: Check default variable value
      debug:
        var: role_default_var
    - name: Set default variable value to 'new_value'
      set_fact:
        role_default_var: 'new_value'
    - name: Check changed default variable value
      debug:
        var: role_default_var
