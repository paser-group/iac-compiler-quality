yaml
- hosts: localhost
  gather_facts: false
  vars:
    cs_api_url: "cloudstack-api-url"
    cs_api_key: "cloudstack-api-key"
    cs_secret_key: "cloudstack-secret-key"
    cs_host_name: "new-host-name"
    cs_zone: "new-zone"
    cs_hypervisor: "vmware"
    cs_pod: "new-pod"
    cs_cluster: "new-cluster"
    cs_url: "new-url"

  tasks:
    - name: Add host to CloudStack
      cs_host:
        api_url: "https://{{ cs_api_url }}"
        api_key: "{{ cs_api_key }}"
        secret_key: "{{ cs_secret_key }}"
        name: "{{ cs_host_name }}"
        zone: "{{ cs_zone }}"
        hypervisor: "{{ cs_hypervisor }}"
        pod: "{{ cs_pod }}"
        cluster: "{{ cs_cluster }}"
        url: "http://{{ cs_url }}"
