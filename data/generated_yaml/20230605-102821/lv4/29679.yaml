- name: Update IAM user details
  hosts: localhost
  vars:
    iam_user_new_details:
      username: new_user
      access_key_id: "{{ lookup('env', 'ACCESS_KEY_ID') }}"
      secret_access_key: "{{ lookup('env', 'SECRET_ACCESS_KEY') }}"
  tasks:
  - name: Update IAM user details
    iam_user:
      name: "{{ iam_user_new_details.username }}"
      access_key_id: "{{ iam_user_new_details.access_key_id }}"
      secret_access_key: "{{ iam_user_new_details.secret_access_key }}"
