
- hosts: all
  become: yes
  vars:
    webapp_src_dir: /path/to/webapp/src/folder
    webapp_dest_dir: /var/www/html
  tasks:
    - name: Copy web application files
      copy:
        src: "{{ webapp_src_dir }}"
        dest: "{{ webapp_dest_dir }}"
      register: copy_result

    - name: Display copy operation status
      debug:
        var: copy_result

    - name: Delete copied web application files
      file:
        state: absent
        path: "{{ webapp_dest_dir }}"
      register: delete_result

    - name: Display file delete status
      debug:
        var: delete_result
