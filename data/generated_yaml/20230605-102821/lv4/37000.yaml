
- name: Delete virtual machine
  hosts: localhost
  gather_facts: false
  vars:
    vm_name: "example_vm"
  tasks:
  - name: Delete virtual machine
    vmware_guest:
      hostname: "{{ vcenter_hostname }}"
      username: "{{ vcenter_username }}"
      password: "{{ vcenter_password }}"
      validate_certs: false
      name: "{{ vm_name }}"
      state: "absent"
      force: true
      power_off: true
