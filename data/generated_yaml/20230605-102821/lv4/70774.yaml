yaml
---
- hosts: ec2
  become: true
  vars:
    ansible_ssh_private_key_file: "/var/tmp/key_I.pem"
    ansible_become_password_file: "/path/to/become_password_file"
  tasks:
    - name: Install Packages
      yum:
        name: ["package1", "package2"]
        state: latest
      register: output
    - name: Debug Output
      debug:
        var: output
