
- name: Set RabbitMQ Policy Priority
  hosts: rabbitmq
  tasks:
    - name: Set policy
      rabbitmq_policy:
        vhost: /
        name: "{{ policy_name }}"
        pattern: "{{ routing_key }}"
        priority: "{{ priority }}"
        apply_to: queues
      register: policy_result
    - name: Debug policy result
      debug:
        var: policy_result
