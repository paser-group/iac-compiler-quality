
- hosts: all
  gather_facts: false
  tasks:
    - name: Read files using process substitution
      shell: "echo <(cat /path/to/file1) <(cat /path/to/file2) <(cat /path/to/file3)"
      register: process_substitution_output

    - name: Retrieve files' content and print it out
      debug:
        msg: "{{ lookup('file', item) }}"
      loop: "{{ process_substitution_output.stdout_lines }}"
