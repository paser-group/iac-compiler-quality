
- hosts: all
  tasks:
    - name: Get S3 Bucket Request Payment Status
      s3_bucket:
        bucket: "{{bucket}}"
        region: "{{region}}"
        aws_access_key: "{{access_key}}"
        aws_secret_key: "{{secret_key}}"
        request_payment: yes
      register: result
    - name: Print Result
      debug:
        var: result
