
- hosts: all
  gather_facts: no
  vars:
    body: 'This is the content of the body'
    comment: 'This is the content of the comment'
  tasks:
    - name: Copy file with templated variables
      copy:
        src: /tmp/test-file
        dest: /tmp/test-copy
        content: "Body: {{body}}, Comment: {{comment}}"
