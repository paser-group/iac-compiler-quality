
- name: Add rule to default security group
  hosts: all
  gather_facts: no
  tasks:
  - name: Add Ingress Rule
    os_security_group_rule:
      security_group: default
      direction: ingress
      ethertype: IPv4
      protocol: tcp
      port_range_min: 80
      port_range_max: 80
      remote_ip_prefix: 0.0.0.0/0
