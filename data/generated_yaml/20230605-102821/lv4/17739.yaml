
---
- hosts: all
  gather_facts: no
  tasks:
    - name: Run Service module with None parameter
      service:
        name: nginx
        state: started
        enabled: yes
        host: "{{ item }}"
        runlevels: default
      loop:
        - "10.1.1.1"
        - "10.1.1.2"
        - "10.1.1.3"
        - "10.1.1.4"
      ignore_errors: true
