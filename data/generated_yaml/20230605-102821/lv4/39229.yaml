 yaml
- name: Check privilege level
  hosts: nxos_switch
  gather_facts: no
  vars:
    ansible_network_os: nxos
    ansible_become: yes
    ansible_become_method: enable
  tasks:
  - name: Get privilege level
    nxos_command:
      commands: show privilege
    register: output

  - name: Print privilege level
    debug:
      msg: "{{ output.stdout_lines }}"
