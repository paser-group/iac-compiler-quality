
- hosts: NX-OSv
  gather_facts: no
  vars:
    ansible_connection: network_cli
    ansible_network_os: nxos
    ansible_become: true
  tasks:
  - name: Test SSH connectivity to NX-OSv
    debug:
      msg: "Trying to SSH into NX-OSv device"
  - name: Verify SSH connection for NX-OSv
    ios_command:
      commands: show version
    register: result
  - name: Debug Output
    debug:
      var: result
    when: result | failed
