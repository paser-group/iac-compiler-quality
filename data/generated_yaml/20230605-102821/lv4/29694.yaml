
- name: Create an EC2 metric alarm
  ec2_metric_alarm:
    region: us-west-2
    name: cpu-metric-alarm
    metric: CPUUtilization
    namespace: AWS/EC2
    period: 300
    evaluation_periods: 2
    threshold: 60
    comparison: ">="
    statistic: Average
    dimensions:
      - AutoScalingGroupName: my-asg
  register: ec2_metric_alarm_result
  
- name: Check the ec2_metric_alarm_result
  debug:
    var: ec2_metric_alarm_result
