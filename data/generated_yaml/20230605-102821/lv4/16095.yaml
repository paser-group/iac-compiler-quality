
- name: Test ec2.py filter handling
  hosts: ec2_nodes
  tasks:
    - name: Test ec2.py filter handling
      ec2_remote_facts:
        region: "{{ aws_region }}"
        filters:
          - name: tag:Name
            values: "{{ tag_names }}"
          - name: instance-state-name
            values: ["running", "stopped"]
          - name: instance-type
            values: ["t2.micro", "m5.large", "c5n.18xlarge"]
          - name: tag:environment
            values: "{{ tag_environments }}"
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
