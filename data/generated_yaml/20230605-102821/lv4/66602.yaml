
---
- name: Add XML fragment
  hosts: windows
  gather_facts: no
  tasks:
    - win_shell: |
        $xml = "<root><element>Hello World</element></root>"
        $file = "C:\temp\example.xml"
        $xml | Out-File -FilePath $file -Encoding UTF8 -Append
      register: result

    - name: Echo result to console
      debug:
        msg: "{{ result.stdout_lines }}"
