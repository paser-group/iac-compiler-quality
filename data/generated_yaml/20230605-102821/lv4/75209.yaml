
---
- hosts: all
  gather_facts: no
  tasks:

    - name: Test SSH connection
      command: /usr/bin/ssh -o PasswordAuthentication=no -o StrictHostKeyChecking=no -o ConnectTimeout=10 -o BatchMode=yes {{ inventory_hostname }}
      register: ssh_result

    - debug:
        var: ssh_result.stderr_lines
        verbosity: 2
