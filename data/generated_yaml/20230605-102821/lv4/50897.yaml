
- hosts: all
  tasks:
    - name: execute role with error
      include_role:
        name: example_role
      ignore_errors: yes
    - name: check for role execution status
      shell: echo "Role executed successfully"
      when: "'example_role' in ansible_facts['role_names']"
      register: result

    - name: echo role execution status
      debug:
        var: result
