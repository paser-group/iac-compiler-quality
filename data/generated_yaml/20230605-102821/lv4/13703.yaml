
- hosts: all
  gather_facts: yes

  tasks:
    - name: Install Redis
      package:
        name: redis
        state: latest

    - name: Configure Redis
      lineinfile:
        path: /etc/redis.conf
        regexp: '^#*.*(save.*)$'
        line: 'save ""'
        backup: yes
        backrefs: yes

    - name: Restart Redis
      service:
        name: redis
        state: restarted
