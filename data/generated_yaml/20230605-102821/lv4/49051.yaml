
- name: Fetch text file from remote path on OpenBSD
  hosts: openbsd
  gather_facts: false
  tasks:
    - name: Fetch text file and check media type
      fetch:
        src: "/home/{{ ansible_user }}/test.txt"
        dest: "/tmp/test.txt"
        flat: yes
        validate_certs: false
        fail_on_missing_checksum: true
      register: result
    - name: Echo media type to standard output
      debug:
        msg: "Media Type: {{ result.media_type }}"
