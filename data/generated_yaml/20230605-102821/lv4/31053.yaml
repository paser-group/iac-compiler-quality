
- name: Retrieve S3 bucket facts
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Get S3 bucket info
      aws_s3_bucket_facts:
        aws_access_key: "{{ access_key }}"
        aws_secret_key: "{{ secret_key }}"
        region: us-west-2
        bucket: my_s3_bucket
        object_keys: true
      register: s3_buckets
    - name: Print contents of xml_file
      debug:
        var: s3_buckets
