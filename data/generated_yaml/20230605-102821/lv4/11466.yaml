
- name: Check stat and command modules and 'name' argument
  hosts: all
  gather_facts: no
  
  tasks:
  - name: Check file with 'stat' command
    stat:
      path: /etc/hosts
    register: output_stat
  
  - name: Print 'stat' result
    debug:
      var: output_stat
  
  - name: Run 'command' using 'name' argument
    command: "{{ item }}"
    with_items:
    - "uname -a"
    - "ls -l /"
    register: output_command
  
  - name: Print 'command' result
    debug:
      var: output_command
