yaml
- name: Pull Docker Image
  hosts: all
  become: true
  gather_facts: false
  vars:
    docker_image: "nginx:latest"
  tasks:
    - name: Verify Docker service presence
      assert:
        that: docker_service is defined
      failed_when: true
      changed_when: false
    - name: Pull Docker Image
      docker_image:
        name: "{{ docker_image }}"
        tag: "latest"
