
- name: Test cron module backup option
  hosts: all
  gather_facts: false

  tasks:
    - name: Create test cron job
      cron:
        name: "test-job"
        command: "/bin/true"
        minute: "*/5"
        backup: "/tmp/cron.test-backup"
      register: result

    - name: Print backup file contents
      debug:
        var: result.backup_path|default('Backup file not created')
