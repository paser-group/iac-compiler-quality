
- name: Set LXD config property
  hosts: all
  become: yes
  lxd_container:
    name: my_container
    profiles:
      - default
      - my_profile
    config:
      user.user-data: |
        #cloud-config
        apt_preserve_sources_list: true

- name: Try to set LXD config property again
  hosts: all
  become: yes
  lxd_container:
    name: my_container
    profiles:
      - default
      - my_profile
    config:
      user.user-data: |
        #cloud-config
        apt_preserve_sources_list: true
