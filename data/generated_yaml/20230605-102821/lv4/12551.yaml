
- name: Test file descriptor redirection in setup task
  hosts: all
  gather_facts: no
  tasks:
    - name: Run setup task, redirecting stdout to stderr
      setup:
        redirect_stderr: yes
      register: setup_output
  
    - name: Print setup task output
      command: echo "{{ setup_output.stdout }}"
      changed_when: false
      ignore_errors: true
