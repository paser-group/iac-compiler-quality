
- name: Verify nios_zone module with JSON body
  hosts: all
  gather_facts: no
  tasks:
  - name: Create NIOS Zone
    nios_zone:
      provider:
        host: "{{ inventory_hostname }}"
        username: admin
        password: "{{ lookup('file', '/path/to/password/file') }}"
      object_type: zone_auth
      body: "{{ {
                'fqdn': 'test.example.com',
                'administration': 'create',
                'restart_if_needed': True
               } | to_json }}"
