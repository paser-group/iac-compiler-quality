
---
- name: Test resolve_image function
  hosts: docker_hosts
  gather_facts: no

  vars:
    container_image: my_private_registry/my_image:latest

  tasks:
    - name: Ensure the container image is present
      docker_image:
        name: "{{ container_image }}"
        source: pull
      register: result
      
    - name: Debug the result
      debug:
        var: result 
