
- name: Test debug info for undefined variables
  hosts: all
  gather_facts: false
  tasks:
    - name: Task without undefined variables
      debug:
        msg: "Task without undefined variables is working"
        
    - name: Task with an undefined variable
      vars:
        some_var: "{{ non_existent_var }}"
      debug:
        msg: "This should never be displayed"

    - name: Task with multiple undefined variables
      vars:
        some_var: "{{ non_existent_var }}"
        another_var: "{{ some_other_undefined_var }}"
        third_var: "{{ yet_another_variable }}"
      debug:
        msg: "None of these variables are defined"

