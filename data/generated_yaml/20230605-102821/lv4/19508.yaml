
- name: Deploy container with networks parameter
  hosts: localhost
  become: yes
  tasks:
  - name: create custom network
    docker_network:
      name: my-network
      state: present
  - name: Deploy container to custom network
    docker_container:
      name: my-container
      state: started
      image: nginx
      networks:
      - name: my-network
      - name: bridge
        state: absent
