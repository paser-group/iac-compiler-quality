
- name: Ensure CloudFormation stack is present
  cloudformation:
    stack_name: my_stack
    state: present
    template: "/path/to/template.yml"
  register: stack_output

- name: Validate CloudFormation stack
  command: "aws cloudformation validate-template --template-body file:///path/to/template.yml"
  ignore_errors: yes
  register: validation_output

- name: Debug CloudFormation Stack Validation Error
  debug:
    var: validation_output.stderr_lines
  when: validation_output|failed
