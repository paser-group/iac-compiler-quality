
- name: Install Ansible
  hosts: all
  
  tasks:
  - name: Ensure python-pip is installed
    become: true
    apt:
      name: python-pip
      state: present
  
  - name: Ensure python-dev and build-essential is installed
    become: true
    apt:
      name: ["python-dev", "build-essential"]
      state: present

  - name: Install Ansible via pip
    become: true
    pip:
      name: ansible
