
- name: Test Network Module Debug Log Issues
  hosts: all
  gather_facts: no

  tasks:
    - name: Connect to network devices
      network_cli:
        host: "{{ inventory_hostname }}"
        transport: "{{ network_transport }}"
        username: "{{ ansible_user }}"
        password: "{{ ansible_password }}"
        persistent_connect: yes
        persistent_command_timeout: 60

      register: result

    - name: Echo Debug logs
      debug:
        var: result.stdout_lines
      verbosity: 2
      when: result.failed
