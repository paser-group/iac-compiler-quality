
- name: Set correct ownership of user home directory
  hosts: all
  become: yes
  tasks:
    - name: Debug ownership of home directory
      debug:
        var: ansible_user_dir
    - name: Fix ownership of home directory
      file:
        path: "{{ ansible_user_dir }}"
        state: directory
        owner: "{{ ansible_user }}"

- name: Copy important configuration files to user home directory
  hosts: all
  remote_user: "{{ ansible_user }}"
  tasks:
    - name: Copy files
      copy:
        src: "/path/to/config/file"
        dest: "{{ ansible_user_dir }}"
