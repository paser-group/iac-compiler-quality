
- name: Test user facts sudo and su
  hosts: all
  gather_facts: yes

  tasks:
    - name: Check ansible_user_id when become_method is sudo
      become: yes
      debug:
        var: ansible_user_id

    - name: Check ansible_user_id when become_method is su
      become_method: su
      become: yes
      debug:
        var: ansible_user_id
