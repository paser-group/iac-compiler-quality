
- name: Debug bcrypt command fail error message
  hosts: all
  gather_facts: false
  tasks:
    - name: Execute bcrypt command that fails 
      shell: /apps/opt/app/learninglocker/node_modules/bcrypt {{ item }}
      ignore_errors: true
      loop:
        - arg1
        - arg2
        - arg3
      register: cmd_output
       
    - name: Debug command output
      debug:
        var: cmd_output.stderr_lines
