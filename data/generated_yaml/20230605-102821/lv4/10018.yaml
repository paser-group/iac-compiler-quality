
- name: Resolve inventory group variable within task
  hosts: all
  gather_facts: no
  tasks:
    - name: Delegate to a different host
      command: echo "Hello World!"
      delegate_to: "{{ groups['webservers'][0] }}"
    - name: Update config file
      template:
        src: "/var/tmp/configs/{{ inventory_hostname }}.conf.j2"
        dest: "/etc/configs/{{ inventory_hostname }}.conf"
      vars:
        config_file_variable: "{{ groups['databases'][0] }}"

