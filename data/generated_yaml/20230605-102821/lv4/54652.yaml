
- name: Ensure os_server is idempotent when using port-id
  hosts: all
  become: true
  gather_facts: false  
  tasks:
    - name: Create server
      os_server:
        state: present
        name: test_server
        image: "{{ image }}"
        flavor: "{{ flavor }}"
        network: "network"
        port-id: "{{ port_id }}"
