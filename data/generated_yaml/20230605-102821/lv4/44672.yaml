
---
- name: Configure terminal parameters
  hosts: all
  gather_facts: no
  tasks:

  - name: Set terminal parameters
    ios_command:
      commands:
        - "line vty 0 15"
        - "privilege level 0"
        - "exit"
        - "terminal length 0"
      provider:
        host: "{{ inventory_hostname }}"
        username: "{{ ansible_user }}"
        password: "{{ ansible_password }}"
        authorize: yes
        auth_pass: "{{ ansible_become_pass }}"
        auth_method: "{{ ansible_become_method }}"
      wait_for:
        result_count: 1
