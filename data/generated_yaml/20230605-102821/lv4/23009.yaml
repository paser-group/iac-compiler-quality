
---
- name: Ansible compiler bug expose playbook
  hosts: all
  vars:
     command_var: "{{ '/bin/echo test' }}"
  tasks:
  - name: Execute shell command
    shell: "{{ command_var }}"
    register: command_output
  - name: Display shell command output
    debug:
      msg: "{{ command_output.stdout_lines }}"
    failed_when: "'test' not in command_output.stdout_lines[0]"
