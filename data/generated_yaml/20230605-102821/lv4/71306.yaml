
- name: Test Ansible Failure with No Error Message
  hosts: all
  gather_facts: no
  tasks:
    - name: Execute Command Which Fails Without Error
      command: /usr/bin/false
      ignore_errors: yes
    - name: Check Status of Last Command
      fail:
        msg: "Failed execution without error message"
      when: "'FAILED!' not in previous_result.stderr"
