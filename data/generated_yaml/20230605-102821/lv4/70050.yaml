
- hosts: all
  gather_facts: no
  tasks:
    - name: Create a template with errors
      template:
        src: "{{ item }}.j2"
        dest: "/tmp/{{ item }}"
      with_items: ['error1', 'error2']
      ignore_errors: True
    - name: Print contents of template
      debug:
        msg: "{{ lookup('file', '/tmp/' + item) }}"
      with_items: ['error1', 'error2']
