---
- name: Test Profile Tasks
  hosts: all
  gather_facts: False
  tasks:
    - name: Run profile tasks with no display parameter
      profile_tasks:
        tasks:
        - debug:
            var: "ansible_hostname"
      register: result_no_display

    - name: Run profile tasks with invalid display parameter
      profile_tasks:
        tasks:
        - debug:
            var: "ansible_hostname"
        display: "invalid_display_option"
      failed_when: False
      ignore_errors: True
      register: result_invalid_display
