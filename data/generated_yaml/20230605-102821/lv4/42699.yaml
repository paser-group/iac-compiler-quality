
- name: Perform tasks on server
  hosts: all
  gather_facts: no
  
  vars:
    list_of_servers:
      - server1
      - server2
      - "{{ body }}"
  
  tasks:
  
  - name: Remove public keys from authorized_keys
    authorized_key:
      user: "{{ item }}"
      state: absent
      key: "{{ lookup('pipe', 'cat /root/.ssh/id_rsa.pub') }}"
    with_items: "{{ list_of_servers }}"
