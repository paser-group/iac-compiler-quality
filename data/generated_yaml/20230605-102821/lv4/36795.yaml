
 ---
- name: Gather Facts from Cisco NX-OS device
  hosts: cisco_nxos_hosts
  connection: network_cli
  gather_facts: false
  vars:
    ansible_network_os: nxos
  tasks:
    - name: Gather Cisco NX-OS facts
      nxos_facts:
        gather_subset: all
      register: nxos_facts_output

    - name: Debug Cisco NX-OS facts
      debug:
        var: nxos_facts_output
