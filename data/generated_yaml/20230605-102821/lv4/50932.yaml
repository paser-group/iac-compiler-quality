
---
- name: Gather ONTAP Facts
  hosts: all
  gather_facts: no
  tasks:
    - name: Gather clustermode facts
      na_ontap_gather_facts:
        state: list
        https: true
        hostname: "{{ inventory_hostname }}"
        username: "{{ user }}"
        password: "{{ password }}"
        validate_certs: yes
      register: result
    - name: Debug results
      debug:
        var: result
      when: result.failed == true
