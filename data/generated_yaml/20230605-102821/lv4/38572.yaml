
- hosts: all
  tasks:
    - name: Run a shell command
      command: "{{ item }}"
      with_items:
        - "malformed shell script"
        - "echo hello world"
      register: result
    - name: Display stdout
      debug:
        var: result.stdout_lines
      when: item.rc == 0
      with_items: "{{ result.results }}"
