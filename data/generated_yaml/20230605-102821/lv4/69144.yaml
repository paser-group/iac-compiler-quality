
- name: Collect service facts 
  service_facts:

- name: Display service status
  debug:
    msg: "Service {{ item }} state is {{ ansible_facts.services[item].state }}"
  loop: "{{ lookup('file', '/etc/os-release') | regex_replace('.*ID=','')}}-node.service"
  when: ansible_facts.services[item].state == 'disabled'
  ignore_errors: yes
