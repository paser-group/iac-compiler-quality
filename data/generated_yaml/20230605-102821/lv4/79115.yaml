yaml
- name: Check for None in extravars
  hosts: all
  tasks:
    - name: Run the Runner module
      ansible.builtin.runner:
        module_name: ping
        module_args:
          data: "ping"
        extravars: "{{ lookup('env', 'TEST_DICT') | default({}) }}"
      register: result
    
    - name: Handle None
      debug:
        var: result.result.rc
      when: result.failed or result.changed
