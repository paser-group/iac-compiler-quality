---
- name: Gather EC2 facts
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Install boto3 package
      pip:
        name: boto3
        state: present

    - name: Gather ec2 facts
      ec2_instance_info:
        region: us-east-1
      register: ec2_info

    - name: Display EC2 facts
      debug:
        var: ec2_info
