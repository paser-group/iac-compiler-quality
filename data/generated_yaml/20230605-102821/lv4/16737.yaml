
- name: Connect to Gentoo container using LXD
  hosts: all
  tasks:
  - name: Install Python 2.7
    command: chroot /usr/bin/emerge python:2.7
    become: true
  - name: Test Python version
    command: /usr/bin/python -V
    register: python_version
  - name: Set Python interpreter to 2.7
    set_fact:
      ansible_python_interpreter: /usr/bin/python2.7
    when: "'2.7' in python_version.stdout"
    delegate_to: localhost

  - name: Ping Gentoo container
    ping:
    delegate_to: localhost
    when: inventory_hostname in groups['gentoo_container']
