- name: Download file using get_url with checksum
  hosts: all
  tasks:
    - name: Download file with get_url
      become: true
      get_url:
        url: "https://<url_to_download>"
        dest: "/path/to/destination/file"
        checksum: "sha256:<insert_sha256_checksum>"
        mode: "0644"
        force: no
      register: get_url_result

    - name: Check downloaded file for correct ownership and permissions
      stat: 
        path: "/path/to/destination/file"
      register: stat_result

    - name: Print file details                      
      debug:
        var: stat_result.stat
