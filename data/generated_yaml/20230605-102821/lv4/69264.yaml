
- name: Test Connection with Mikrotik Router
  hosts: router
  connection: network_cli
  gather_facts: no
  vars:
    router_username: admin
    router_password: "{{ lookup('file', '/path/to/router_password.txt') }}"
  tasks:
    - name: Check MT uptime
      routeros_command:
        commands: ["/system/resource/print"]
      register: router_output
    - debug:
        var: router_output.stdout_lines
