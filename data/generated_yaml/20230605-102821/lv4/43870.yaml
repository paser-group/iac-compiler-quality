
- name: Install package using dnf
  become: true
  dnf:
    name: nginx
    state: present
  register: dnf_output

- name: Check for scriptlet errors
  shell: echo "{{ dnf_output.cmd }}" | grep -E 'scriptlet errors'
  changed_when: false
  failed_when: false
  register: scriptlet_errors

- name: Debug scriptlet errors
  debug:
    var: scriptlet_errors.stdout_lines
