yaml
- name: fetch ec2_eni facts from AWS
  hosts: all
  gather_facts: no

  tasks:
  - name: fetch ec2_eni facts
    ec2_eni_facts:
      aws_access_key: "{{ aws_access_key }}"
      aws_secret_key: "{{ aws_secret_key }}"
      region: "{{ aws_region }}"
      conn_type: boto3
    register: ec2eni_facts
