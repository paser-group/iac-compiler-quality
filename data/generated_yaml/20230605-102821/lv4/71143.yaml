
- name: Deploy OVA File
  vmware_content_deploy_template:
    hostname: "{{ hostname }}"
    username: "{{ username }}"
    password: "{{ password }}"
    folder: "My Folder"
    template_name: "myTemplate"
    datastore: "myDatastore"
    cluster: "My Cluster"
    backup: "/path/to/backup file.ext"
  delegate_to: localhost
