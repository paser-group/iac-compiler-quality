- name: Debugging Variables
  hosts: all
  gather_facts: false
  vars:
    my_var: "sample_value"
  tasks:
    - name: Print variable using debug module
      debug:
        msg: "Value of my_var is {{ my_var }}"

    - name: Echo value of my_var to a file
      shell: echo {{ my_var }} > /tmp/my_var_value.txt
