- name: Slurp Misleading Error Test
  hosts: all
  gather_facts: no
  tasks:
    - name: Create directory
      file:
        path: /tmp/{{ inventory_hostname }}_test_directory
        state: directory
      register: directory_status

    - name: Attempt to read non-existent file
      slurp:
        src: /tmp/{{ inventory_hostname }}_test_directory/non_existent_file.txt
      register: slurp_status

    - name: Debug output of failure details
      debug:
        var: slurp_status
      when: slurp_status.rc != 0
