
- name: Test win_robocopy with spaces in paths
  hosts: windows_servers
  vars:
    src_path: "\"C:\\Temp\\My Folder\\test.txt\""
    dest_path: "\"C:\\Temp\\My New Folder\\test.txt\""
  tasks:
    - win_robocopy:
        src: "{{ src_path }}"
        dest: "{{ dest_path }}"
      register: robocopy_output
    - name: Print and unmask the output
      debug:
        var: robocopy_output
        no_log: false
        verbosity: 2
