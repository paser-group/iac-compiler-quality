yaml
- name: Read CSV file
  hosts: all
  tasks:
    - name: Include CSV file with Red Dot in Column Name
      include_vars:
        file: data.csv
        name: mydata
        with_firstline: true
        allow_duplicate_column_names: true
        comment_prefix: "#"
      delegate_to: localhost
    - name: Debug Output
      debug:
        var: mydata
