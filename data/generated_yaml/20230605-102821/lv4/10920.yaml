
- name: Ansible Bug Report Test
  hosts: all
  gather_facts: false

  tasks:
    - name: Test empty dictionary key access
      vars:
        my_dict: {}
      block:
        - name: Accessing non-existent key
          debug:
            var: my_dict['nonexistent_key']
      rescue:
        - name: Error encountered
          debug:
            msg: "Error: Unable to access nonexistent key in dictionary"
