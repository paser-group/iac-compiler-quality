
- name: Copy file with spaces in path to remote host using SSH
  hosts: all
  become: true
  tasks:
    - name: Copy file
      authorized_copy:
        src: "/path/to/source file with spaces.txt"
        dest: "/path/to/remote/destination/source file with spaces.txt"
      delegate_to: localhost
      ignore_errors: true
    - name: Check if the file exists
      stat:
        path: "/path/to/remote/destination/source file with spaces.txt"
      delegate_to: localhost
      ignore_errors: true
    - name: Remove file
      file:
        path: "/path/to/remote/destination/source file with spaces.txt"
        state: absent
      delegate_to: localhost
      when: "'exists' in check_file.stat"
