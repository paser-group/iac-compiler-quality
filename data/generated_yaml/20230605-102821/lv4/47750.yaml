
- name: Gather F5 BIG-IP Device Facts
  hosts: all
  gather_facts: False
  connection: local
  tasks:
    - name: Retrieve F5 BIG-IP Device Details
      bigip_device_facts:
        provider:
          password: "{{ lookup('file', '/path-to-file/big-ip-password.txt') }}"
          server: "{{ inventory_hostname }}"
          user: "{{ ansible_user }}"
          validate_certs: no
      register: bigip_device_facts_result

    - name: Display F5 BIG-IP Device Details
      debug:
        var: bigip_device_facts_result
