
---
- name: Test ec2_remote_facts Module
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Retrieve EC2 facts
      ec2_remote_facts:
        region: us-east-1
        filters:
          "tag:Name": "Test-instance"
      register: ec2_facts_result
    - name: Debug the Result
      debug:
        var: ec2_facts_result
