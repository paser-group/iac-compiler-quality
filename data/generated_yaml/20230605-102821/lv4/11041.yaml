
- name: Test SSH connection
  hosts: all
  gather_facts: no
  tasks:
    - name: Try SSH connection
      shell: "ssh -o StrictHostKeyChecking=no -o BatchMode=yes -o ConnectTimeout=5 root@{{ inventory_hostname }} 'uname -a'"
      register: ssh_output
      failed_when: ssh_output.rc != 0
      ignore_errors: yes
    - name: Print SSH output
      debug:
        var: ssh_output.stdout_lines
      no_log: "{{ ssh_output.failed }}"
      when: not ssh_output.failed
