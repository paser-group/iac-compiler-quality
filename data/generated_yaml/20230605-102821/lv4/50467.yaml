- name: Deploy Docker Swarm Service
  hosts: docker_swarm
  become: true
  vars:
    service_name: "my-swarm-service"
    image: "mydockerimage:latest"
  tasks:
    - name: Start Docker Swarm Service
      docker_swarm_service:
        name: "{{ service_name }}"
        image: "{{ image }}"
        state: started
        retries: "{{ 3 }}"
        daemon_reload: "{{ true }}"
