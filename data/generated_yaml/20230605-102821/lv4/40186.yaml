yaml
- name: Load Docker Image
  hosts: all
  become: true
  vars:
    docker_image: "image:tag"
    docker_file: "/path/to/Dockerfile"
  tasks:
  - name: Load Docker Image
    docker_image:
      name: "{{ docker_image }}"
      path: "{{ docker_file }}"
      state: present
  - name: Verify Docker Image
    shell: "docker inspect {{ docker_image }}"
    register: result
  - name: Print Docker Image Verification
    debug:
      var: result.stdout
