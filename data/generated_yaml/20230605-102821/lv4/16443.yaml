
---
- name: Testing Ansible Template Engine
  hosts: all
  gather_facts: false
  tasks:
    - name: Generate an error with a bad comment tag in Jinja2 template
      template:
        src: templates/test.j2
        dest: /tmp/test
      register: result
      ignore_errors: true
    - name: Print the Error message
      debug:
        var: result.msg
      when: result is failed
