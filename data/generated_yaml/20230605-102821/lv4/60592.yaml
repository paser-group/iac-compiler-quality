
- name: Gather EOS facts
  eos_facts:
    transport: local
    host: "{{ inventory_hostname }}"
    username: "{{ ansible_user }}"
    password: "{{ lookup('file', '/path/to/password/file') }}"
    use_ssl: false
    validate_certs: false
  register: eos_facts_output

- name: Debug eos_facts_output
  debug:
    var: eos_facts_output
