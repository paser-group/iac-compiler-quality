
- name: Verify SSH connection and host key for all nodes
  hosts: all
  gather_facts: no
  vars:
    ansible_ssh_common_args: "-o StrictHostKeyChecking=no"
    ansible_ssh_private_key_file: /path/to/private/key
  tasks:
    - name: Verify SSH connection and host key
      debug:
        msg: "Connected to {{ inventory_hostname }}"
      remote_user: root
