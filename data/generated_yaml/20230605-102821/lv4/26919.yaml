
- hosts: all 
  become: true 
  vars:
    mysql_db:
      name: "{{ db_name }}"
      login_host: "{{ db_host }}"
      login_port: "{{ db_port }}"
      login_user: "{{ db_user }}"
      login_password: "{{ db_password }}"
      state: present
  tasks:
    - name: Set mysql_db defaults 
      mysql_db: 
        name: "{{ mysql_db.name }}_backup"
        login_host: "{{ mysql_db.login_host }}_backup"
        login_port: "{{ mysql_db.login_port | int + 1 }}"
        login_user: "{{ mysql_db.login_user }}_backup"
        login_password: "{{ mysql_db.login_password }}_backup"
        state: present
