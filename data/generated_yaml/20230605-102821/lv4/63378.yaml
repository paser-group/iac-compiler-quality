- name: Bug Hunting - Find Module with Contains Option as Regex
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Searching for specific content (Using regex)
      find:
        paths: "/root"
        patterns: ".*networking.*"
        contains: "{{ '^.*[Nn]etworking.*$' }}"
        use_regex: true
      register: search_result
      
    - name: Displaying Search Results
      debug:
        var: search_result
