
---
- name: Testing V2 bug in var_prompt
  hosts: all
  gather_facts: no
  vars_prompt:
    - name: test_var
      prompt: "Enter a test variable:"
      private: no

  tasks:
    - name: Print value of test_var
      debug:
        var: test_var
      register: test_var_output

    - name: Verify type of test_var
      assert:
        that:
          - test_var_output['test_var'] is mapping

