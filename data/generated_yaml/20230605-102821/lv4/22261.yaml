- name: Create Ansible Symlink
  hosts: all
  become: true
  tasks:
  - name: Create Symlink for Ansible Binary
    command: update-alternatives --install /usr/bin/ansible ansible /usr/local/bin/ansible-3.6 1
  - name: Create Symlink for Ansible-playbook Binary
    command: update-alternatives --install /usr/bin/ansible-playbook ansible-playbook /usr/local/bin/ansible-playbook-3.6 1
