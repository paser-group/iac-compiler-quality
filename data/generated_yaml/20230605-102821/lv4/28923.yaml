
- name: Install Python-DigitalOcean package
  hosts: all
  gather_facts: no
  tasks:
    - name: Install Python-DigitalOcean package
      command: pip install python-digitalocean

- name: Create a digitalocean droplet
  hosts: all
  gather_facts: no
  tasks:
    - name: Create the droplet
      digital_ocean_droplet:
        name: "{{ inventory_hostname }}"
        size: s-1vcpu-1gb
        region: nyc1
        image: centos-7-x64
        state: present
        api_token: "{{ do_token }}"
        verify_certs: False
