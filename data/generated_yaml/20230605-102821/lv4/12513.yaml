
- name: Adding different variable types
  hosts: all
  gather_facts: false

  vars:
    var1: "string"
    var2: 5

  tasks:
    - name: Adding variables
      set_fact:
        var1: "{{ var1 + var2 }}"
        var2: "{{ var1 }}"
      register: result

    - name: Display result
      debug:
        var: result
