
- name: Demonstrating Potential Ansible Compiler Bugs
  hosts: alpine1
  tasks:
    - name: Set body variable 
      set_fact:
        body: "{{ 'this is a test' }}"
    - name: Displaying body variable 
      debug:
        msg: "{{ body }}"
    - name: Accessing characters outside the range of the body variable
      debug:
        msg: "{{ body[100] }}"
