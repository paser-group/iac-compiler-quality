
- name: Generate Let's Encrypt certificate
  letsencrypt:
    domains:
      - example.com
    email: user@example.com
    challenge: http-01
    rsa_key_size: 2048
    webroot_path: /var/www/html
    webroot_authenticator: apache
    agreement: "{{ item }}"
  with_items:
    - "https://letsencrypt.org/documents/LE-SA-v1.2-November-15-2017.pdf"
    - "https://letsencrypt.org/documents/LE-SA-v1.3.0-August-1-2016.pdf"
  register: le_cert

- debug:
    var: le_cert
