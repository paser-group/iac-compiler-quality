
- name: Include role with delegate_to and body
  hosts: all
  gather_facts: no
  tasks:
    - name: Include role with delegate_to
      include_role:
        name: example_role
      delegate_to: "{{ item }}"
      with_items: "{{ groups['all'] }}"
      vars:
        body: |
          This is the body block
          of the task.

    - name: Additional comments
      debug:
        msg: "{{ item }}"
      with_items:
        - comment 1
        - comment 2
        - comment 3
