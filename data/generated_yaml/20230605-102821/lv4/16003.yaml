
- hosts: all
  tasks:
    - name: Test s3 delete_object
      s3:
        bucket: my-bucket-name
        object: "{{ item }}"
        mode: "delete"
        aws_access_key: "<ACCESS_KEY>"
        aws_secret_key: "<SECRET_KEY>"
        region: "us-east-1"
      with_items:
        - file1.txt
        - file2.txt
        - file3.txt
