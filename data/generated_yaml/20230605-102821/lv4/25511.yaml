
- name: Configure PIM RP address and multicast group range on NX-OS devices
  hosts: nxos_devices
  gather_facts: no

  vars:
    rp_address: "192.168.1.1"
    multicast_group: "224.0.0.2"

  tasks:
    - name: Configure RP address and multicast group range
      nxos_pim_rp_address:
        rp_address: "{{ rp_address }}"
        multicast_group: "{{ multicast_group }}"
      register: result
      ignore_errors: yes

    - name: Print result
      debug:
        var: result
