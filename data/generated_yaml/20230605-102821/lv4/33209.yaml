
- name: Change user password
  hosts: all
  gather_facts: false
  become: true
  vars:
    username: "ansibleuser"
    new_password: "newpassword123"
  tasks:
    - name: Change password
      user:
        name: "{{username}}"
        password: "{{new_password}}"
        update_password: on_create
        state: present
        force: true
