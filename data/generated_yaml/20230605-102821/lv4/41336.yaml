
- hosts: all
  vars:
    role_name: "{{ role_name_from_github_issue_body }}"
  tasks:
    - name: Install role from Ansible Galaxy
      ansible.builtin.galaxy:
        name: "{{ role_name }}"
        state: latest
      register: galaxy_output
    - name: Debugging the SCM error message in Ansible Galaxy
      debug:
        var: galaxy_output
      when: galaxy_output.stdout.find('error') != -1
