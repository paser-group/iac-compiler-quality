
---
- hosts: all
  gather_facts: no
  tasks:
    - name: Test Ansible-Galaxy Login
      uri:
        url: "https://galaxy.ansible.com/api/v2/"
        method: GET
        return_content: yes
        headers:
          Authorization: "{{ lookup('env', 'ANSIBLE_GALAXY_TOKEN') }}"
      register: galaxy_result
      ignore_errors: yes

    - debug:
        var: galaxy_result
