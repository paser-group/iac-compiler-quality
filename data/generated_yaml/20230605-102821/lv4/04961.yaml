
- name: Attempt to start service on FreeBSD node
  hosts: freebsd
  become: yes
  tasks:
    - name: Add service to rc.conf
      lineinfile:
        dest: /etc/rc.conf
        regexp: "^{{ service_name }}_enable"
        line: "{{ service_name }}_enable=YES"
    - name: Start service using service command
      service:
        name: "{{ service_name }}"
        state: started
