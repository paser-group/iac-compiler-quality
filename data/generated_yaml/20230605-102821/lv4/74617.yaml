
---
- name: Run Command as Root
  hosts: oracle
  become: True
  tasks:
    - name: Create Directory
      file:
        path: /tmp/oracledir
        state: directory
        owner: oracle
        group: oracle
        mode: '0755'

    - name: Execute Command as Oracle
      shell: "echo Hello World from $(hostname)"
      become_user: oracle
      become_method: sudo
      register: hello_world_output

    - debug:
        var: hello_world_output.stdout_lines
...
