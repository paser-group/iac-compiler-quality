
- name: Remove VTP password on Cisco Nexus devices
  hosts: nexus
  gather_facts: no
  connection: network_cli
  tasks:
    - name: Remove VTP password
      nxos_vtp_password:
        provider: "{{ provider }}"
        state: absent
      register: vtp_result

    - name: Debug VTP result
      debug:
        msg: "{{ vtp_result }}"
