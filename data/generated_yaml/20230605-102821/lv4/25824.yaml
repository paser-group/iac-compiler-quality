
- name: Run MAKE command on target nodes
  hosts: ubuntu1,alpine1,centos1,redhat1
  gather_facts: no
  become: yes
  tasks:
    - name: Run MAKE command and check for errors
      shell: "make"
      register: make_output
      ignore_errors: true
    - name: Log MAKE command output
      debug:
        var: make_output.stdout_lines
