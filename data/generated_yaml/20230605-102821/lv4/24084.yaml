yaml
- name: Deploy Azure resource group using azure_rm_deployment module
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Deploy Azure resource group
      azure_rm_deployment:
        state: present
        deployment_mode: complete
        location: "{{ location }}"
        resource_group_name: "{{ resource_group }}"
        template: "{{ template }}"
        parameters: "{{ parameters }}"
      register: deploy_rg

    - name: Debug output
      debug:
        var: deploy_rg
