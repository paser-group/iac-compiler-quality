
- name: Test ec2_elb_lb module
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Create a list with integer values
    set_fact:
      integer_list: "{{ [1,2,3,4,5] }}"
  - name: Call EC2 ELB LB module with integer parameter
    ec2_elb_lb:
      load_balancer_name: testing-lb
      listener:
        lb_port: "{{ integer_list[2] }}"
        instance_port: 80
        protocol: HTTP
