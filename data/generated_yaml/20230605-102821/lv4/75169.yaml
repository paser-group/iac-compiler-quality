
- name: Check SSH client version
  hosts: all
  become: true
  tasks:
    - name: Get SSH client version
      shell: ssh -V
      register: ssh_version_output

    - name: Echo the SSH client version information
      debug:
        var: ssh_version_output.stdout_lines

    - name: Gather system facts
      setup:

    - name: Get network interface information
      debug:
        var: ansible_all_ipv4_addresses
