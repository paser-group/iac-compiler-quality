
- name: Check for "command not found" error
  hosts: all
  become: true
  become_method: pbrun

  tasks:
    - name: Try running a command
      command: whoami
      register: command_output
      
    - name: Print the output of the command
      debug:
        var: command_output.stdout

    - name: Print any error in the command output
      debug:
        var: command_output.stderr
