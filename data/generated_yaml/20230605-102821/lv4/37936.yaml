
- name: Configure spanning-tree port type edge trunk
  nxos_config:
    lines:
      - spanning-tree port type edge trunk
    provider:
      host: "{{ inventory_hostname }}"
      username: nxos_user
      password: "{{ lookup('file', '/path/to/password_file') }}"
  register: output
- debug:
    msg: "{{ output.stdout }}"
