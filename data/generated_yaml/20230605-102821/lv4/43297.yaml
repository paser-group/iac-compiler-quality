
- name: Run Docker Container
  hosts: all
  become: true
  tasks:
    - name: Pull image
      docker_image:
        name: "nginx"
        tag: "latest"
    - name: Run container
      docker_container:
        name: "nginx_test"
        image: "nginx"
        state: started
        published_ports:
        - '80:80/tcp'
        restart_policy: always
