yaml
- name: Test environment setup for Ansible hacking
  become: yes
  hosts: all
  tasks:
    - name: Source env-setup
      raw: "source ./hacking/env-setup"

    - name: Test if bash variable is set
      command: bash -c "echo $1"
      register: bash_variable_output

    - name: Debug bash variable output
      debug:
        var: bash_variable_output.stdout_lines
