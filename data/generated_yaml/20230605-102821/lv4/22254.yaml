
- hosts: all
  tasks:
    - name: Unarchive a ZIP file with non-default file permissions
      unarchive:
        src: /path/to/archive.zip
        dest: /path/to/destination
        remote_src: yes
        mode: "o=rwx"
      register: result

    - name: Show the Unarchive result
      debug:
        var: result
