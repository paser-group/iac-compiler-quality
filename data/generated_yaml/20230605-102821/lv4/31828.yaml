
---
- name: Delete AWS Security Group
  hosts: localhost
  connection: local

  tasks: 
    - name: Delete Security Group
      ec2_group:
        name: my-security-group
        state: absent
        aws_access_key: "{{ ansible_user_aws_access_key }}"
        aws_secret_key: "{{ ansible_user_aws_secret_key }}"
        region: us-west-2
      register: result

    - name: Print Result
      debug:
        var: result
