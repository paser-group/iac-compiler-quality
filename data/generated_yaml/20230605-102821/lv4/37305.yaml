
- name: Set VLAN Configuration
  hosts: all
  
  vars:
    interfaces:
      - name: eth0
        vlan_id: 100
        address: 192.168.1.11/24
      - name: eth1
        vlan_id: 200
        address: 10.1.1.1/24
  
  tasks:
    - name: Add VLAN Configuration
      network_vlan:
        vlan_id: "{{ item.vlan_id }}"
        interface: "{{ item.name }}"
        address: "{{ item.address }}"
      with_items: "{{ interfaces }}"
