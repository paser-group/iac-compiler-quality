
- name: Render simple template
  hosts: all
  tasks:
  - name: Set dictionary variables
    set_fact:
      dict_var: "{{ {'key1': 'value1', 'key2': 'value2'} }}"
  - name: Render Template with Dictionary
    template:
      src: template.j2
      dest: /tmp/out.txt
    vars:
      dict_var: "{{ dict_var }}"
