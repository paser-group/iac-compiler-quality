
- name: Handle unreachable errors with stderr callback
  hosts:
    - all
  gather_facts: no
  tasks:
    - name: Trigger an unreachable error
      command: /bin/false
      register: result
      ignore_errors: True

    - name: Print out error message
      debug:
        var: result.msg
      failed_when: result is failed
      ignore_errors: True
      verbosity: 2
      stderr_callback: debug
