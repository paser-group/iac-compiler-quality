
- name: "create a mysql user with a bad .my.cnf file"
  hosts: all
  tasks:
    - name: "create bad .my.cnf file"
      copy:
        content: "[client]\nuser=root\ncnf=file-does-not-exist\n"
        dest: "/home/ansible/.my.cnf"
      become: true
      become_user: mysql

    - name: "create mysql user"
      mysql_user:
        name: "{{ inventory_hostname }}"
        host: "{{ inventory_hostname }}"
        password: "randompassword"
        login_user: root
        login_password: "Password123!"
      become: true
      become_user: mysql
