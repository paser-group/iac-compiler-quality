
- name: add dns entry to route53
  hosts: localhost
  vars:
    hosted_zone_id: "ABC12345"
    record_name: "example.com."
    ttl: 300
    type: "A"
    value: "10.1.1.5"
  tasks:
    - name: create route53 record
      route53:
        command: "create"
        zone: "{{ hosted_zone_id }}"
        record: "{{ record_name }}"
        type: "{{ type }}"
        ttl: "{{ ttl }}"
        value: "{{ value }}"
