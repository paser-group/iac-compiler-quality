
- name: Creating a new EC2 security group
  ec2_group:
    name: my_security_group
    description: My new security group
    vpc_id: vpc-12345678
    region: us-east-1
    rules:
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: 10.0.0.0/8
        ports:
          - 80
          - 443
