
---
- name: Test ec2_group cross-VPC reference
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Create cross-VPC group references
      ec2_group:
        name: cross_vpc_group
        region: us-west-2
        description: "Cross VPC group test"
        key_name: key
        vpc_id: vpc-1234abcd
        rules:
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: 10.1.1.0/24

    - name: Debug cross-VPC reference
      debug:
        var: cross_vpc_group.ip_permissions[0].ip_ranges
