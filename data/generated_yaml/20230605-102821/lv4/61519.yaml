
- name: Create Archive with Cyrillic Filenames
  archive:
    path: /path/to/source/files/файл.txt
    dest: /path/to/destination/archive.tar.gz
    format: gz

- name: Extract Archive with Cyrillic Filenames
  unarchive:
    src: /path/to/source/archive.tar.gz
    dest: /path/to/destination/files
    remote_src: yes
