
- hosts: all
  become: true
  vars:
    kinit_command: "kinit -kt {{ kinit_keytab }} {{ kinit_principal }}"
  tasks:
    - name: kinit shell command
      shell: "{{ kinit_command }}"
      args:
        executable: /bin/bash
      register: kinit_result
      ignore_errors: true
    - name: debug kinit result
      debug:
        var: kinit_result
