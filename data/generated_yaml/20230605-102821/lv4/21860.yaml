yaml
- name: Test ec2.py Plugin
  hosts: localhost
  connection: local
  tasks:
    - name: Run ec2.py --list Command
      shell:
        cmd: "{{ ansible_playbook_python }} ec2.py --list"
        chdir: "{{ playbook_dir }}/inventory"
        warn: no
      register: ec2_result
      failed_when: "ec2_result.rc not in [0, 1]"
    - name: Debug ec2.py Output
      debug:
        var: ec2_result.stdout_lines
