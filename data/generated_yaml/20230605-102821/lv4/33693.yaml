
---
- name: Parent Play
  hosts: localhost
  gather_facts: no
  roles:
    - common
  tasks:
    - name: Include Child Play
      include_tasks: child_play.yml
      vars:
        my_var: "test_var"

- name: Child Play
  hosts: localhost
  gather_facts: no
  vars:
    my_child_var: "{{ my_var }}"

  tasks:
    - name: Print Child Variable
      debug:
        var: my_child_var
