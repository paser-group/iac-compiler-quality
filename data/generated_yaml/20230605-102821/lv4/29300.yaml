
- name: create VPC Route Table
  ec2_vpc_route_table:
    vpc_id: <vpc_id>
    tags:
      Name: <route_table_name>
    state: present
  register: result

- name: check if the route table name is already in use
  assert:
     that:
       - "'Name' not in item.tags or item.tags['Name'] == <route_table_name>"
     fail_msg: "Route table name already in use."
  with_items: "{{ result.routes }}"
