
- name: Create GCE instance template
  gce_instance_template:
    project_id: my_project
    name: my_template
    machine_type: n1-standard-1
    disks:
      - initialize_params:
          source_image: ubuntu-1604-xenial-v20190910
        boot: true
        auto_delete: true
    network_interfaces:
      - network: my_network
        subnetwork: my_subnetwork
        access_configs:
          - name: External NAT
            type: ONE_TO_ONE_NAT
            nat_ip: my_eip
  register: my_result
