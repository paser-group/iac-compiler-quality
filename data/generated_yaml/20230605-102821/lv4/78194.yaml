
- name: Check ansible_parent_role_paths variable
  hosts: all
  gather_facts: false
  tasks:
  - shell: echo $ANSIBLE_PARENT_ROLE_PATHS
    register: ansible_parent_role_paths_output
  - debug: var=ansible_parent_role_paths_output.stdout_lines
  - set_fact:
        path_test: "{{ ansible_parent_role_paths_output.stdout.split(':') | last }}"
  - debug: var=path_test
  - command: "find {{ path_test }} -type f -name main.yml" 
    ignore_errors: true
    register: roles_output
  - debug: var=roles_output.stderr_lines
