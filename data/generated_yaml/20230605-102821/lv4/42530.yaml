
---
- hosts: all
  become: true
  tasks:
    - name: Set hostname using hostnamectl
      hostname:
        name: "{{ inventory_hostname }}"
      register: hostname_output

    - debug: var=hostname_output

    - name: Set hostname using hostname command
      shell: "hostname -b {{inventory_hostname}}"
      register: hostname_command_output

    - debug: var=hostname_command_output
