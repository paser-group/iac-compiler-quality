
- name: Test ansible start-at-task with Unicode-tagged task
  hosts: all
  gather_facts: no
  tasks:
    - name: Task with non-ascii characters
      debug:
        msg: "This task contains non-ascii characters"
        verbosity: 2
      tags:
        - 'ورودکثیر'
  
  tags:
    - start-tag-check
