---
- hosts: all
  gather_facts: no
  become: yes

  tasks:
    - name: Set fact with a templated variable
      set_fact:
        new_var: "{{ ansible_distribution|upper }}_{{ ansible_distribution_version }}"
    
    - name: Echo variable to a file
      copy:
        content: "{{ new_var }}"
        dest: "/tmp/new_var_output.txt"
