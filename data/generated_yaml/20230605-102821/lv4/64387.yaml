- name: Docker-compose up
  hosts: all
  become: true
  gather_facts: False
  tasks:
    - name: Run docker-compose up command
      command: docker-compose -f /path/to/docker-compose.yml up
      args:
        chdir: /path/to/project/
      register: output

    - name: Debug output
      debug:
        msg: "{{ output }}"

    - name: Fail if the command did not execute successfully
      fail:
        msg: "The docker-compose up command did not execute successfully"
      when: output.rc != 0
