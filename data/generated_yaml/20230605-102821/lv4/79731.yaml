- name: Install ansible-galaxy
  hosts: all
  become: true
  tasks:
    - name: Add EPEL Repository
      yum:
        name: epel-release
        state: present

    - name: Install Ansible Galaxy
      command: ansible-galaxy install -r requirements.yml
      args:
        chdir: /ansible/roles/
      register: output
  
    - name: Print Output
      debug:
        var: output.stdout_lines
