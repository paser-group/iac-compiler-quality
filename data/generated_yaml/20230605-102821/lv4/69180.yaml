
- name: Make ACI request 
  hosts: all
  gather_facts: false
  tasks:
    - name: Send ACI request
      uri:
        url: https://aci.example.com/api/endpoint
        validate_certs: no
        client_cert: /path/to/client_cert.pem
        client_key: /path/to/client_key.pem
        force_basic_auth: yes
        headers:
          Accept: "application/json"
        method: GET
      register: aci_response

    - name: Debug ACI response
      debug:
        var: aci_response
