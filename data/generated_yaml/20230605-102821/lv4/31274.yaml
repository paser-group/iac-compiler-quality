yaml
---
- name: AWS Test
  hosts: localhost
  gather_facts: no
  tasks:
  - name: Test AWS Connection
    shell: |
      AWS_ACCESS_KEY_ID={{ lookup('env', 'AWS_ACCESS_KEY_ID') }}
      AWS_SECRET_ACCESS_KEY={{ lookup('env', 'AWS_SECRET_ACCESS_KEY') }}
      AWS_DEFAULT_REGION={{ lookup('env', 'AWS_DEFAULT_REGION') }}
      aws ec2 describe-regions
    register: result
  
  - name: Display Output
    debug:
      msg: "{{ result.stdout }}"
