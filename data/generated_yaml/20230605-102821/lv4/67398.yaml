
- hosts: VMware
  gather_facts: no
  vars:
    vm_name: <vm_name_here>
  tasks:
    - name: Export OVF file
      vmware_export_ovf:
        hostname: "{{ansible_host}}"
        username: "{{ansible_user}}"
        password: "{{ansible_password}}"
        datacenter: "{{datacenter}}"
        folder: "{{folder}}"
        vm_id: "{{ item.0 }}"
        ovf_name: "{{ item.1 }}"
        output_directory: "{{ output_directory }}"
        force: true
      with_nested:
        - "{{ vms }}"
        - "{{ ovf_names }}"
      register: output
    - name: Echo output
      debug:
        var: output
