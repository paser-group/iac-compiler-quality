
- name: Testing escaped characters in variables
  hosts: all
  gather_facts: no
  tasks:
  - name: Set variable with escaped characters
    set_fact:
      var_with_escape: "{{ '\\\\' }}"
  - name: Echo variable using double quotes
    debug:
      var: "{{ var_with_escape }}"
  - name: Echo variable using single quotes
    debug:
      msg: '{{ var_with_escape }}'
  - name: Echo variable using no quotes
    debug:
      msg: "{{ var_with_escape }}"
  become: true
