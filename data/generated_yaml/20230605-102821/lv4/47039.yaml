
- name: Check for default InfluxDB user password
  hosts: all
  vars:
    influxdb_user: admin
    influxdb_password: "{{ lookup('env','INFLUXDB_PASSWORD') }}"
  tasks:
    - name: Check if the influxdb_password is the default
      script: |
        if [ "{{ influxdb_password }}" == "default" ]
        then
            echo "The default password is being used for InfluxDB user ."
        fi
      
    - name: Display the influxdb_password
      debug:
        msg: "{{ influxdb_password }}" 
