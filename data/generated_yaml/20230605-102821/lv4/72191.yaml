
- hosts: all
  gather_facts: no 
  
  tasks:
    - name: Disable strict host key checking
      become: yes
      become_method: sudo
      lineinfile:
        dest: ~/.ssh/config
        line: "StrictHostKeyChecking no"
    
    - name: Run command that requires password authentication
      command: echo 'Hello, world!'
      become: yes
      become_method: sudo
      become_password: "{{ lookup('file', '/path/to/password/file') }}"
