yaml
- hosts: localhost
  become: true
  tasks:
    - name: Create s3 bucket with dots in name and use fakes3 protocol
      shell: |
        aws --endpoint-url http://localhost:4569 s3api create-bucket --bucket my.bucket.name --region us-west-2 --create-bucket-configuration LocationConstraint=us-west-2 --protocol fakes3 --no-verify-ssl
      register: s3_output

    - name: Print s3_output
      debug:
        var: s3_output.stdout_lines
