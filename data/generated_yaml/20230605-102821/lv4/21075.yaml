
- name: Test docker_container with boolean always
  hosts: docker_hosts
  vars:
    container_name: "test_container"
    always_value: "{{ ['true', 'false'] | random }}"
  tasks:
    - name: Create docker container
      docker_container:
        name: "{{ container_name }}"
        image: "alpine:latest"
        state: present
        always: "{{ always_value }}"
        ports:
          - "8080:80"
      register: result

    - name: Print container output
      debug:
        var: result
