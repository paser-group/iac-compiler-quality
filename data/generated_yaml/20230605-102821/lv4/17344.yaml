
- name: Get server list using OpenStack dynamic inventory
  os_server:
    auth:
      auth_url: <openstack_auth_url>
      username: <openstack_username>
      project_name: <openstack_project_name>
      password: "{{ lookup('file', '<path_to_openstack_password_file>') }}"
    state: present
    name: all
  register: server_list
  
- debug:
    var: server_list
