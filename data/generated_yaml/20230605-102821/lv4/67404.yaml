
- name: Test YAML Parsing
  hosts: all
  become: yes

  tasks:
  - name: Import raw YAML file
    slurp:
      src: /path/to/example.yaml
    register: contents

  - name: Convert YAML to dictionary
    set_fact:
      my_dict: "{{ contents['content'] | b64decode | from_yaml }}"

  - name: Display parsed YAML values
    debug:
      var: my_dict
