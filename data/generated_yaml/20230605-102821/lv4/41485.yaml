
- name: Install package via apt, using apt-mark
  hosts: all
  become: true
  vars:
    package_name: "nginx"
  tasks:
    - name: Install via apt-mark
      apt:
        name: "{{ package_name }}"
        state: present
        update_cache: yes
        force: true
        install_recommends: false
        install_suggests: false
        allow_unauthenticated: false
        autoclean: true
        autoremove: true
        force_apt_get: yes
        dpkg_options: "force-confdef,force-confnew"
      register: install

    - name: List all apt-mark packages
      shell: "apt-mark showmanual"
      register: output
      changed_when: false
      failed_when: false

    - name: Echo packages
      debug: var=output.stdout_lines
