
- name: Connect to vCenter
  vmware_vm_shell:
    hostname: "{{ vcenter_ip }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    vm_id: "{{ vm_id }}"
    vm_username: "{{ vm_username }}"
    vm_password: "{{ vm_password }}"
  register: result

- name: Print Result
  debug:
    var: result.stdout_lines
