
- name: install python and openssh-server
  hosts: all
  become: yes
  tasks:
    - name: update package repository
      apt:
        update_cache: yes
      when: ansible_os_family == "Debian"
    - name: install python and openssh-server
      package:
        name: ['python', 'openssh-server']
      when: ansible_python.version is not defined
