
---
- hosts: all
  gather_facts: no
  vars:
    template_param: "{{ 1 if (inventory_hostname == 'alpine1') else 'hello' }}"
  tasks:
    - name: Create zabbix template
      zabbix_template:
        server_url: "http://zabbix.example.com/api_jsonrpc.php"
        login_user: "admin"
        login_password: "password"
        name: "Example Template"
        host: "{{ inventory_hostname }}"
        groups:
          - "Linux servers"
        template: "{{ template_param }}"
