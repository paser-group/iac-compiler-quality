
- name: Install netapp library
  hosts: all
  vars:
    netapp_lib_version: '2.3.0'
  tasks:
    - name: Install python-pip
      apt:
        name: python3-pip
        state: present
    - name: Install netapp library
      pip:
        name: netapp-lib
        version: "{{ netapp_lib_version }}"
        extra_args: ["--ignore-installed"]
