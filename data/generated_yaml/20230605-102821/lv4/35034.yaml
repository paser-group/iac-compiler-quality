
- name: Get VPC Endpoints
  hosts: localhost
  connection: local
  gather_facts: no
  vars:
    access_key: <access_key>
    secret_key: <secret_key>
    region: us-east-1

  tasks:
    - name: Get VPC Endpoints (RequestLimitExceeded)
      ec2_vpc_endpoint_facts:
        region: "{{ region }}"
        aws_access_key: "{{ access_key }}"
        aws_secret_key: "{{ secret_key }}"
        wait_timeout: 60
      ignore_errors: true
      register: endpoints

    - name: Debug VPC Endpoints
      debug:
        var: endpoints
