yml
- name: Ansible Bug Hunt for process_common_errors in utils/__init__.py
  hosts: all
  gather_facts: false
  become: true
  tasks:
    - name: Trying to execute process_common_errors multiple times
      command: >
        ansible all -m shell -a 'echo Testing 1; ansible --version; echo Testing 2' &
        ansible all -m shell -a 'echo More Tests; ansible --version; echo Done' &
        wait
      ignore_errors: true
      register: result

    - name: Debug result of command execution
      debug:
         var: result
