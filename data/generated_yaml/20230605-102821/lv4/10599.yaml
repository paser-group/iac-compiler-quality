
- name: Testing Auth and Permission Failure
  hosts: all
  gather_facts: no
  tasks:
  - name: Attempt to run command as root
    shell: whoami
    become: true
    register: result
  - name: Print result
    debug:
      var: result.stdout
  - name: Change user to non-existent user
    become: true
    become_user: nonexistentuser
    shell: whoami
    register: result
  - name: Print result
    debug:
      var: result.stdout
