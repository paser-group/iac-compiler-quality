
- name: Verify host SSH Keys
  hosts: all
  become: yes
  
  tasks:
    - name: Verify SSH keys
      shell: ssh-keyscan -H {{ inventory_hostname }} >> ~/.ssh/known_hosts && ssh-keygen -lf ~/.ssh/known_hosts | grep $(ssh-keygen -lf /etc/ssh/ssh_host_rsa_key.pub | awk '{print $2}') || echo "SSH key mismatch!"
