
- hosts: db-servers
  vars:
    mysql_defaults_file: "/etc/mysql/my.cnf"
  tasks:
  - name: Run mysql_db
    command: >
      mysql_db
      name={{db_name}}
      state={{state}}
      target={{target}}
      login_user={{login_user}}
      login_password={{login_password}}
      login_host={{login_host}}
      login_port={{login_port}}
      defaults_file="{{mysql_defaults_file}}"
