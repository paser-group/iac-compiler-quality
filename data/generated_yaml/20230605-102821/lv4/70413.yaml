yaml
- name: Test dict2items in loops
  hosts: all
  gather_facts: no
  vars:
    my_dict:
      key1: "value1"
      key2: "value2"
      key3: "value3"
  tasks:
    - name: Loop over dictionary items using dict2items
      include_tasks: loop-task.yml
      loop: "{{ my_dict | dict2items }}"
      when: false  # This task should be skipped
