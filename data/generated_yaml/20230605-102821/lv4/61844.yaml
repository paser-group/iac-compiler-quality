
- name: Configure IOSXR L3
  hosts: iosxr
  gather_facts: no
  tasks:
    - name: Enable IPv4 unicast routing
      iosxr_config:
        lines:
          - ipv4 unicast-routing
      register: config_result_1

    - name: Configure loopback interface
      iosxr_config:
        lines:
          - interface Loopback0
          - ip address 10.1.1.5 255.255.255.0
      register: config_result_2

    - name: Debug output
      debug:
        var: config_result_2.changed
