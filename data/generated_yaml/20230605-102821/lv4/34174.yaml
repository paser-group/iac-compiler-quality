
- name: Perform GET request to API endpoint
  aci_rest:
    username: admin
    password: "{{ lookup('file', '/path/to/password/file') }}"
    method: get
    url_path: "https://{{ inventory_hostname }}/api/endpoint/"
  register: result

- name: Use the output from previous task
  debug:
    var: result.response.body.{{ body }}
