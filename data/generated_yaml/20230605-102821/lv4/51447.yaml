
---
- name: Test GCP Container Node Pool module with location field
  hosts: localhost
  connection: local
  gather_facts: no

  vars:
    gcp_project_id: "<YOUR_GCP_PROJECT_ID>"
    gcp_credentials_file: "<YOUR_GCP_CREDENTIALS_FILE_PATH>"

  tasks:
  - name: Create a new container node pool with location field
    gcp_container_node_pool:
      name: gcp-container-node-pool
      location: us-west1-c
      project: "{{ gcp_project_id }}"
      auth_kind: serviceaccount
      credentials_file: "{{ gcp_credentials_file }}"
    register: gcp_container_node_pool

  - name: Debug gcp_container_node_pool
    debug:
      var: gcp_container_node_pool
