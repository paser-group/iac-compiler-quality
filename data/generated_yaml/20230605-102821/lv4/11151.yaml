
- name: Test int vs str handling
  hosts: all
  gather_facts: no

  tasks:
  - name: Set integer and string variables
    set_fact:
      my_int_var: "{{ 123 }}"
      my_str_var: "{{ '123' }}"

  - name: Print variables
    debug:
      msg:
        - "Integer value: {% raw %}{{ my_int_var|int }}{% endraw %}"
        - "String value: {% raw %}{{ my_str_var|string }}{% endraw %}"
