
- hosts: localhost
  gather_facts: no
  tasks:
    - name: Create AWS security group with ec2_group module
      ec2_group:
        name: my_security_group
        description: Test security group
        region: us-east-1
        vpc_id: vpc-1a2b3c4d
        rules:
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: 0.0.0.0/0
      register: sg_result

    - name: Display AWS error message
      debug:
        var: sg_result['msg']
      when: sg_result['failed'] == true
