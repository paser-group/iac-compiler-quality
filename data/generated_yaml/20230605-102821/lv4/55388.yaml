
- name: Test Kubernetes Module Resource Discovery Error Reporting
  hosts: alpine1
  gather_facts: no
  tasks:
  - name: Try to retrieve a non-existent Kubernetes Deployment
    k8s_info:
      kind: Deployment
      namespace: default
      name: non-existent-deployment
    register: deploy_info
    ignore_errors: yes
 
  - name: Debug Output for Failed Resource Discovery
    debug:
      var: deploy_info
