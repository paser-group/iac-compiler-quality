
- name: Cron module test
  hosts: all
  become: true

  tasks:
    - name: Create cron job
      cron:
        name: "test_cron_job"
        minute: "10"
        hour: "*/4"
        job: "/bin/echo 'Cron Job Ran'"
      register: cron_out
      ignore_errors: true
    
    - name: Remove cron job
      cron:
        name: "test_cron_job"
        state: absent
      when: cron_out|success
