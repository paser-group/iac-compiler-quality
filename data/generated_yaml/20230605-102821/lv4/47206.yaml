yaml
- name: Test tower_role module
  hosts:
    - localhost
  vars:
    my_role:
      name: my_role_test
      description: My role for testing
  tasks:
    - name: Add role to tower
      tower_role:
        data:
          - "{{ my_role }}"
        fail_on_status: true
      register: tower_role_output
      
    - name: Print output of tower_role module
      debug:
        msg: "{{ tower_role_output }}"
