
---
- name: Test Playbook
  hosts: ubuntu1
  gather_facts: no

  tasks:
    - name: Include file with parameters
      include: "{{ playbook_dir }}/file with spaces.yml var1=test var2=hello world"
      vars:
        myvar: "{{ var1 }} {{ var2 }}"
      register: result

    - name: Debug output
      debug:
        var: myvar
