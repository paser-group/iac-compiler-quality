
- name: Test TaskExecutor module
  hosts: all
  gather_facts: false

  tasks:
  - name: Test loop with undefined variable
    debug:
      msg: "{{ item }}"
    with_items:
      - "{{ undefined_var }}"

  - name: Test conditional with false condition
    debug:
      msg: "This line should not be printed"
    when: 1 == 2
