- name: Create IAM Policy
  hosts: ansible_nodes
  gather_facts: false
  tasks:
    - name: Create Inline IAM Policy
      iam_policy:
        state: present
        policy_name: my_policy
        policy_json: |
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": "Allow",
                "Action": [
                  "s3:*"
                ],
                "Resource": [
                  "*"
                ]
              }
            ]
          }
      body: "{{ inventory_hostname }}"
