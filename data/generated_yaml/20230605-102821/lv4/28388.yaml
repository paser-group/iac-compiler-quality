
- name: Create a new user with no password
  hosts: eos_switch
  gather_facts: no
  connection: network_cli
  
  tasks:
    - name: Set NOPASSWD flag for new user.
      eos_user:
        username: bug_test_user
        state: present
        nopassword: True
    - name: Remove NOPASSWD flag for new user.
      eos_user:
        username: bug_test_user
        state: absent
        nopassword: False
