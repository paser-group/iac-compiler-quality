- name: Send fatal errors to stderr
  hosts: all
  tasks:
    - name: Set the value of the ANSIBLE_DEPRECATION_WARNINGS environment variable to 'true'
      set_environment:
        ANSIBLE_DEPRECATION_WARNINGS: 'true'
      ignore_errors: true
      
    - name: Execute a command to simulate a fatal error
      command: /bin/false
      register: res
      ignore_errors: true

    - name: Echo error message with stderr output to screen
      debug:
        msg: "{{ res.stderr }}"
      failed_when: false
