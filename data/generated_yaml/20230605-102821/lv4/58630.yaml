
- hosts: network_devices
  gather_facts: no
  tasks:
  - name: Create and add node entry to ACI maintenance group
    aci_maintenance_group_node:
      hostname: "{{ inventory_hostname }}"
      username: "{{ ansible_user }}"
      password: "{{ ansible_password }}"
      tenant: Tenant
      aci_host: 192.168.1.2
      aci_username: admin
      aci_password: password
      mg_name: Maintenance_Group_1
      target_filter:
        - l1PhysIf
        - eq
        - "eth1/1"
