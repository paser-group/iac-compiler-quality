
- name: Demonstrate Role Parameter Bug
  hosts: all
  roles:
    - { role: myrole, role_param: "{{ item }}", when: inventory_hostname == 'centos1' }
  tasks:
    - name: Show Role Parameter Value for Centos1
      debug:
        msg: "Role Param Value for {{ inventory_hostname }}: {{ role_param }}"

- name: Demonstrate Default Role Param
  hosts: all
  roles:
    - myrole
  tasks:
    - name: Show Default Role Param Value for All Hosts Except Centos1
      debug:
        msg: "Default Role Param Value for {{ inventory_hostname }}: {{ role_param }}"
      when: inventory_hostname != 'centos1'
