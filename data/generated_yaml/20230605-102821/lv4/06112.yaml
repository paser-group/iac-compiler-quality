
- name: Create Route53 TXT record
  hosts: localhost
  tasks:
  - name: Create TXT record
    route53:
      command: create
      zone: "{{ zone }}"
      record: "{{ record }}"
      type: TXT
      ttl: "{{ ttl | default(60) }}"
      value: "{{ value }}"
    register: result
  - name: Debug
    debug:
      var: result
