- name: PostgreSQL configuration
  hosts: all
  become: true
  vars:
    password_file: "/path/to/password/file"
    db: "example_db"
  tasks:
    - name: Set default tablespace for PostgreSQL
      postgresql_set:
        login_user: postgres
        login_host: "{{ ansible_default_ipv4.address }}"
        login_password: "{{ lookup('file', password_file) }}"
        db: "{{ db }}"
        option: default_tablespace
        value: lowercase
      register: result
    - debug:
        var: result.stdout_lines
