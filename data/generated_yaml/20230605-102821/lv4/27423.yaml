
- hosts: localhost 
  gather_facts: false 
  tasks: 
    - name: Create 100 Security Groups
      os_security_group:
          cloud: mycloud
          state: present
          security_group_name: "{{item}}"
      with_sequence: start=1 end=100

    - name: Wait for 1 minute before deleting the security groups
      pause:
          minutes: 1

    - name: Delete all Security Groups
      os_security_group:
          cloud: mycloud
          state: absent
          security_group_name: "{{item}}"
      with_sequence: start=1 end=100 
