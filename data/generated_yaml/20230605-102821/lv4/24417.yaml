
- name: Define variables with raw Jinja2 values
  hosts: all
  gather_facts: no
  vars:
    my_jinja_variable: "{{ 'my_raw_jinja2_value' }}"
    my_array: ["{{ my_jinja_variable }}"]

  tasks:
  - name: Print variables
    debug:
      msg:
        - "{{ my_jinja_variable }}"
        - "{{ my_array }}"
