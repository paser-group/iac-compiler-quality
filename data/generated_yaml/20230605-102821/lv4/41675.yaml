
- hosts: all
  gather_facts: no
  tasks:
    - name: Test Jinja2 Scoped Blocks with roles and default variables
      command: echo {% set var = 'Global Scope' %}
      register: global_var
    - name: Print Global Variable
      debug:
        var: global_var.stdout
      tags: debug
    - name: Test Scoped Block
      template:
        src: template.j2
        dest: /tmp/scoped_block_test.txt
      tags: template
