
- name: Testing variable precedence in Ansible 2.1
  hosts: all
  gather_facts: no
  vars:
    default_var: "Hello, World!"
  tasks:
    - name: Set a variable in a lower precedence location
      set_fact:
        default_var: "Hello, Ansible!"
      when: "'Hello, Ansible!' not in default_var"
    
    - name: Debug the variable
      debug:
        var: default_var
