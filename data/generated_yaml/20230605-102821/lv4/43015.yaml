
- name: Python3 YAML Inventory Parsing Error Playbook
  hosts: localhost
  gather_facts: false

  vars:
    inventory_file: "/path/to/inventory.yaml"
    inventory_content: "{{ lookup('file', inventory_file) }}"
  
  tasks:
    - name: Parse Inventory File
      block:
        - set_fact:
            inventory_parsed: "{{ inventory_content | from_yaml }}"
      rescue:
        - debug:
            var: ansible_failed_result.exception
    - name: Echo Parsed Inventory
      debug:
        var: inventory_parsed
