- name: Check KubeVirt VM Virtualization Role
  hosts: all
  gather_facts: true
  tasks:
    - name: Verify Virtualization Role of KubeVirt VMs
      command: virt-what
      register: virt output
      when: ansible_virtualization_type == "kvm"
    - name: Print Virtualization Role
      debug:
        var: ansible_virtualization_role
      when: virt_output.stdout == "kvm"
