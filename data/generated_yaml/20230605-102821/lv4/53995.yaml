
- name: Retrieve Azure VMs using tags
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Get Azure VMs using tags
      azure_rm_virtualmachine_facts:
        resource_group: my_resource_group
        tag_name: my_tag_name
        tag_value: my_tag_value
      register: vms_info

    - name: Debug VMs information
      debug:
        var: vms_info
