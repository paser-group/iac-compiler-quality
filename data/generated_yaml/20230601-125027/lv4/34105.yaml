
- name: Create or Modify Distributed Virtual Switch
  vmware_dvs:
    hostname: "{{ esxi_host }}"
    username: "{{ esxi_username }}"
    password: "{{ esxi_password }}"
    validate_certs: False
    name: "Test-DVS"
    uplink_names: "vmnic0"
    datacenter_name: "DC1"
    portgroup_name: "Test-DVS"
    state: "present"
