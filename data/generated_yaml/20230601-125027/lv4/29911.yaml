
- name: Test Elasticache profile argument bug
  hosts: localhost
  gather_facts: no
  tasks:
  - name: Setup AWS CLI
    pip:
      name: awscli
      state: present
  - name: Test Elasticache with profile
    elasticache:
      name: testcache
      profile: thisisnotarealprofile
      engine: memcached      
    register: result
  - name: Debug Elasticache profile error
    debug:
      var: result
