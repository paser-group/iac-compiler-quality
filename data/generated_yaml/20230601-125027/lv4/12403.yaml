
- name: Testing get_file_parser() function
  hosts: all
  tasks:
    - name: Create test file
      copy:
        dest: /tmp/test_file.txt
        content: This is a test file.
      register: test_file

    - name: Print file parser object
      debug:
        var: "{{ get_file_parser('/tmp/test_file.txt', '/tmp/test_file.txt') }}"
