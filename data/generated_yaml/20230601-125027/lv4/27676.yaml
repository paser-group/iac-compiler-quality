- name: Configure nxos_vtp_password
  hosts: all
  gather_facts: no
  tasks:
  - name: Remove nxos_vtp_password config
    nxos_vtp_password:
      state: absent
    register: result
  - name: Add nxos_vtp_password config
    nxos_vtp_password:
      password: "{{ password }}"
      state: present
    when: result.changed
