
---
- name: Test Debug Callback
  hosts: all
  tasks:
  - name: Print Debug Message
    debug:
      var: ansible_password
      msg: "The password is {{ ansible_password }}"
    delegate_to: localhost
    run_once: true
  - debug:
      var: "item"
    with_items:
      - "apple"
      - "banana"
      - "orange"
