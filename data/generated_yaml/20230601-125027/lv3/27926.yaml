
- name: Run nxos_vxlan_vtep_vni
  hosts: all
  gather_facts: no
  tasks:
  - name: Configure nxos_vxlan_vtep_vni
    nxos_vxlan_vtep_vni:
      vni: 1000
      vtep: 10.1.1.2
      vtep_src: 10.1.1.1
      state: present

  - name: Re-run nxos_vxlan_vtep_vni to remove idempotence
    nxos_vxlan_vtep_vni:
      vni: 1000
      vtep: 10.1.1.2
      vtep_src: 10.1.1.1
      state: present
    when: inventory_hostname == 'ubuntu1'
