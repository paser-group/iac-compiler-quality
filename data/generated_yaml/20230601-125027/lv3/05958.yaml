
---
- name: Verify file module error on Oracle Enterprise Linux
  hosts: oracle-linux
  tasks:
    - name: Create a file
      file:
        path: /opt/myfile.txt
        state: touch
        owner: root
        group: root
        mode: '0600'
        
    - name: Change file ownership
      file:
        path: /opt/myfile.txt
        owner: ansible
        group: ansible
        
    - name: Remove file
      file:
        path: /opt/myfile.txt
        state: absent
