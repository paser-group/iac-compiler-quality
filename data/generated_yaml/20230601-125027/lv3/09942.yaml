
- name: Update Partition Table and Disk Cache
  hosts: all
  gather_facts: no
  tasks:
    - name: Run partprobe
      shell: partprobe
      changed_when: false
      failed_when: false

  vars:
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i /var/tmp/key_I.pem'
    ansible_become_password_file: "<path_to_password_file>"
