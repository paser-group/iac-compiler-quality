
- name: Emulate fatal error
  hosts: all
  gather_facts: no
  vars:
    option_var: "yes"
  tasks:
  - name: Running a command with an option
    shell: "ls /tmp"
    args:
      my_option: "{{ option_var }}"
    register: command_output
  - name: Print the output
    debug:
      msg: "{{ command_output.stdout }}"
