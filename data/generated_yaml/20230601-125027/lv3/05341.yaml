
- name: Install role using ansible-galaxy
  hosts: localhost
  become: yes
  gather_facts: no
  tasks:
    - name: Add default roles path to ansible.cfg
      lineinfile:
        path: /etc/ansible/ansible.cfg
        regexp: '^roles_path'
        line: 'roles_path=/path/to/roles'
        state: present
      ignore_errors: yes

    - name: Install role using ansible-galaxy
      command: ansible-galaxy install author.role
