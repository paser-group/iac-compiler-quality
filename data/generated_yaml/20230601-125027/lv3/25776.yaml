
- name: demo playbook to test image normalization
  hosts: all
  gather_facts: no
  tasks:
   - name: Set docker image name
     set_fact:
       image_name: "{{ image_name_var }}"
   - name: Test image normalization
     docker_container:
       name: my_container
       image: "{{ image_name | normalize('image_name') }}"
       state: started
