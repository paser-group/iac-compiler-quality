
- name: Install role and change file mode
  hosts: all
  tasks:
    - name: Install role using Ansible Galaxy
      ansible.builtin.command:
        cmd: ansible-galaxy install role_name

    - name: Change mode of file
      ansible.builtin.file:
        path: /path/to/file
        mode: 0600

    - name: Use file
      ansible.builtin.copy:
        src: /path/to/file
        dest: /path/on/remote
