
- name: Test Elasticache profile argument
  hosts: ubuntu1
  become: true
  gather_facts: false

  tasks:
  - name: Set AWS profile
    set_fact:
      profile: my_profile

  - name: Create Elasticache Parameter Group
    community.aws.elasticache_parameter_group:
      name: my_parameter_group
      region: us-east-1
      engine: memcached
      profile: "{{ profile }}"
      state: present
