
- hosts: all
  tasks:
    - name: Notify webhook
      uri:
        url: "{{ webhook_url }}"
        method: POST
        body_format: json
        body:
          message: "Test message"
      no_log: True
      register: callback_result

    - meta: flush_handlers

    - name: Output CallbackModule Result
      debug:
        var: callback_result
