- name: Test Ansible User Facts
  hosts: all
  become: yes
  tasks:
    - name: Print Ansible User Facts
      debug:
        var: ansible_user_id
    - name: Switch to root user using sudo
      become_method: sudo
      become_user: root
      command: whoami
    - name: Switch to root user using su
      become_method: su
      become_user: root
      command: whoami
