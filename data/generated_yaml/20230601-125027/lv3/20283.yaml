
- name: Set registry value
  win_regedit:
    path: HKCU\Software\MyApp
    name: MyKey
    value: 1
    type: dword
    data: 1
    state: present
  register: result

- name: Set registry value idempotently
  win_regedit:
    path: HKCU\Software\MyApp
    name: MyKey
    value: 1
    type: dword
    data: 1
    state: present
  when: result is changed
