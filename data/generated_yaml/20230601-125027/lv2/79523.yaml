
- name: Test apt module with Python3 and cache
  hosts: all
  become: true

  tasks:
    - name: Update the cache
      apt:
        update_cache: yes
        cache_valid_time: 20
        upgrade: dist

    - name: Test package installation
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - vim
        - curl
        - apache2
        - mysql-server
        - libssl-dev
