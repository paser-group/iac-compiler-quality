
- hosts: all
  gather_facts: no
  tasks:
    - name: "{{ comment }}"
      shell: echo "{{ body }}"

    - name: "Invalid Syntax"
      command: "command-that-does-not-exist"

    - name: "Unexpected Input"
      lineinfile:
        path: /etc/passwd
        line: "{{ randomtext }}"

    - name: "Missing Required Parameter"
      block:
        - name: "Task 1"
          debug:
            msg: "Hello from Task 1"
        - name: "Task 2"
          debug:
        - name: "Task 3"
          debug:
            msg: "Hello from Task 3"
