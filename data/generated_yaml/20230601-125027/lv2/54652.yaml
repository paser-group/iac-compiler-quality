
---
- name: Test Playbook
  hosts: all
  gather_facts: False
  tasks:
    - name: Create Ubuntu Server with Port ID
      os_server:
        state: present
        name: server-test
        image: Ubuntu
        flavor: m1.small
        key_name: my-key
        network: internal
        port-id: abc123
      register: server

    - name: Create Alpine Server with Port ID
      os_server:
        state: present
        name: server-test
        image: Alpine
        flavor: m1.small
        key_name: my-key
        network: internal
        port-id: def456
      register: server2
