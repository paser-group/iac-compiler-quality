- name: Test nxos_vtp_password idempotency
  hosts: node-net
  gather_facts: no
  tasks:
    - name: Remove VTP Password
      nxos_vtp_password:
        provider: "{{ item }}"
        password: some_password
        state: absent
      loop:
        - "ubuntu1"
        - "alpine1"
        - "centos1"
        - "redhat1"
    - name: Remove VTP Password Again
      nxos_vtp_password:
        provider: "{{ item }}"
        password: some_password
        state: absent
      loop:
        - "ubuntu1"
        - "alpine1"
        - "centos1"
        - "redhat1"
