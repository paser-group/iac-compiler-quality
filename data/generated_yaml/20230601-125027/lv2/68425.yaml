
- hosts: ubuntu1
  become: true
  tasks:
    - name: create cache directory
      shell: |
        mkdir -p /{{}}error{{}}_in_{{}}'jsonfile'{{}}_cache_plugin{{}}
        chmod 777 /{{}}error{{}}_in_{{}}'jsonfile'{{}}_cache_plugin{{}}
        echo "Directory created successfully"
      register: output

    - name: display output
      debug:
        var: output.stdout_lines

