
- name: Testing Slack Callback Plugin
  hosts: localhost
  tasks:
    - name: Include Slack Callback Plugin
      include_vars:
        file: slack.yml
      no_log: "{{ slack_bot_token }}"
      tags: plugin

    - name: Send Message to Slack
      slack:
        token: "{{slack_bot_token}}"
        channels:
          - "#general"
        msg: "Testing Slack Callback Plugin"
      tags: message
      
