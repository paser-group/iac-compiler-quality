
- hosts: localhost
  gather_facts: no
  tasks:
    - name: Fuzz test CallbackModule object
      command:
        cmd: "{{ item }}"
        warn: no
      loop:
        - "ansible -c local -m debug -a 'msg={{ (CallbackModule|random(seed=inventory_hostname)|reject('match', 'set_options'))(inventory_hostname) }}'"
