
- hosts: all 
  tasks:
  - name: Display end of support banner
    banner:
      text: "{{ lookup('file', 'banner.txt') }}"
      mode: full
      custom_delimiter: '*'
      color: magenta
    register: result

  - debug:
      msg: "{{result.stdout}}"

