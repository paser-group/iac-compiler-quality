
---
- hosts: network_devices
  connection: network_cli
  gather_facts: no

  tasks:
  - name: Configure Network Device
    ios_config:
      lines:
        - interface Loopback0
        - description Generated by Ansible
        - ip address 10.0.0.1 255.255.255.0
      before:
        - show ip interface brief
      after:
        - show ip interface brief
