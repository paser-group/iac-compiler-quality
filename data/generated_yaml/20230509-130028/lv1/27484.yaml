yaml
---
- name: Fixing nxos_igmp_interface non-idempotent issue
  hosts:  localhost
  gather_facts: false

  tasks:
  - name: Execute nxos_igmp_interface with default values
    nxos_igmp_interface:
      state: default
      
  - name: Execute nxos_igmp_interface with default values again
    nxos_igmp_interface:
      state: default
