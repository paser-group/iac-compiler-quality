---
- name: Check ios_system idempotency
  hosts: routers
  gather_facts: no
  connection: network_cli

  tasks:
  - name: Execute show command in lazy mode
    ios_command:
      commands: show running-config
      update_cache: yes
      use_cache: yes
      provider:
        host: "{{ inventory_hostname }}"
        username: "{{ username }}"
        password: "{{ password }}"
    register: output

  - name: Print output
    debug:
      var: output.stdout_lines
