
---
 - name: Test removing VNI ID
   hosts: localhost
   gather_facts: no
  
   tasks:
   - name: Remove non-existent VNI ID
     nxos_vxlan_vtep_vni:
       vlan_id: 2000
       vtep_ip: "10.0.0.10"
       vni: 1000
       state: absent
     register: non_existent_vni
     
   - name: Remove existing VNI ID
     nxos_vxlan_vtep_vni:
       vlan_id: 2000
       vtep_ip: "10.0.0.10"
       vni: 1001
       state: absent
     register: existing_vni   
     
   - name: Remove multiple VNI IDs
     nxos_vxlan_vtep_vni:
       vlan_id: 2000
       vtep_ip: "10.0.0.10"
       vni: [1002, 1003, 1004]
       state: absent
     register: multiple_vnis
