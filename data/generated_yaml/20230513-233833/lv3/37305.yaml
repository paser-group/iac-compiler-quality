
---
- name: recreate net_vlan error
  hosts: all
  gather_facts: false
  tasks:
  - name: configure vlan
    net_vlan:
      vlan_id: 10
      name: vlan10
      state: present
      ports:
      - { name: eth0, mode: access, vlan_mode: trunk }
      - { name: eth1, mode: access, vlan_mode: tagged }      
      aggregate:
        - { name: aggregate1, ports: [{ name: eth2, mode: access }] }
        - { name: aggregate2, ports: [{ name: eth3, mode: access }] }
        - { name: aggregate3, ports: [{ name: eth4, mode: access }] }
