
---
- hosts: all
  become: yes
  tasks:
    - name: Create security group rule with comma-separated IP prefixes
      azure_rm_securitygroup_rule:
        name: allow_comma_ips
        security_group: mysecuritygroup
        priority: 100
        direction: Inbound
        access: Allow
        protocol: '*'
        source_address_prefix: 10.0.0.0/8, 192.168.1.0/24
        destination_port_range: '*'
        resource_group: myrg
        state: present
