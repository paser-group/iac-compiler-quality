
---
- name: Test SSH connectivity
  hosts: all
  gather_facts: no

  vars:
    ssh_port: 2222

  tasks:
    - name: Test SSH connection
      command: ssh -p {{ ssh_port }} user@{{ inventory_hostname }} ls -l
      register: ssh_output
      ignore_errors: true
      
    - name: Print SSH output
      debug:
        var: ssh_output
