yaml
---
- name: Testing CloudFront Module
  hosts: all
  gather_facts: false
  vars:
    distribution_id: 'E4UHCEAZZZZZ'
  tasks:
    - name: Install boto3 package
      pip:
        name: boto3
        state: present
      
    - name: Gather Cloudfront Facts
      cloudfront_facts:
        distribution_id: "{{ distribution_id }}"
      register: facts
      
    - name: Debug Cloudfront Facts
      debug:
        var: facts
