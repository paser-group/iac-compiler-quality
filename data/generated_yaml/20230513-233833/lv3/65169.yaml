
- name: Open multiple sessions to device through imc_rest module
  hosts: all
  gather_facts: no

  tasks:
    - name: Open multiple sessions to device
      imc_rest:
        server_host: "{{ inventory_hostname }}"
        server_port: "{{ imc_rest_port }}"
        username: "{{ imc_rest_user }}"
        password: "{{ imc_rest_password }}"
      vars:
        ansible_ssh_port: "{{ imc_rest_port }}"
        ansible_shell_type: "csh"

