
# Targeted Ansible Playbook

---
- name: Test playbook
  hosts: node4
  become: true
  tasks:
  - name: run command
    shell: echo "test"
  register: cmd_output

- name: Generate meaningful error message
  assert:
    that: >
      cmd_output.rc == 0
    fail_msg: "Command failed: {{ cmd_output.cmd }}"
    success_msg: "The command executed successfully"
