
- name: Install Dropbear and Generate MOTD
  hosts: all
  tasks:
    - name: Install Dropbear
      apt:
        name: dropbear
        state: latest
    - name: Generate and Copy MOTD
      template:
        src: dropbear-motd.j2
        dest: /etc/dropbear-motd
    - name: Ensure syntax correctness
      syntax_check:
        playbook_dir: "{{ playbook_dir }}"

