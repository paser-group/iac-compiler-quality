
---
- name: Test extra-vars parsing with whitespace
  hosts: all
  gather_facts: no

  vars:
    my_var: 123

  tasks:
  - name: Test variable with whitespace prefix
    debug:
      msg: "{{ my var }}"
    vars:
      my var: "    This is a test"

  - name: Test variable without whitespace prefix
    debug:
      msg: "{{ my_var }}"
