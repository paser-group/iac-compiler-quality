
---
- name: Recreate invalid key path issue
  hosts: node1
  vars:
    key_path: "/invalid/key/path"
    user: "user"
  tasks:
    - name: Add invalid key path
      authorized_key:
        user: "{{ user }}"
        state: present
        key: "{{ lookup('file', key_path) }}"
      ignore_errors: false
