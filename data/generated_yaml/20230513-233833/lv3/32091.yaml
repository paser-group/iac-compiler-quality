
---
- name: Install Ansible via yum
  hosts: all
  become: yes
  tasks:
    - name: Disable SELinux temporarily
      selinux:
        state: disabled
    - name: Add the EPEL repository containing Ansible
      yum_repository:
        name: epel-release
        description: EPEL YUM repo
        baseurl: https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_distribution_major_version }}
        enabled: yes
        gpgcheck: no # Disabling gpg-check temporarily to ignore GPG key errors in issue recreation.
    - name: Install Ansible
      yum:
        name: ansible
        state: present
        update_cache: yes
