
---
- name: recreate vmware_portgroup idempotency issue
  hosts: all
  gather_facts: no

  tasks:
  - name: configure vmware_portgroup
    vmware_portgroup:
      datacenter: "{{ ansible_hostname }}"
      hostname: "{{ inventory_hostname }}"
      username: "root"
      password: "password"
      validate_certs: no
      name: "portgroup-{{ ansible_date_time.date }}"
      vlan_id: "{{ item }}"
      state: present
    with_sequence: count=1
