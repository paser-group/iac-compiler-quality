
---
- name: Play to replicate GitHub issue
  hosts: node1
  
  tasks:
    - name: Create a file to be used in copy/template
      file:
        path: /tmp/testfile.txt
        state: touch
        mode: 0666
    - name: Copy testfile using the copy module
      copy:
        src: /tmp/testfile.txt
        dest: /tmp/testfile2.txt
        string_conversion_action: error
      register: result
    - name: Generate testfile using the template module
      template:
        src: /path/to/testfile.j2
        dest: /tmp/testfile3.txt
        string_conversion_action: error
      register: result2
    - name: Show diff of the copy and template-created files
      diff:
        path1: /tmp/testfile2.txt
        path2: /tmp/testfile3.txt
