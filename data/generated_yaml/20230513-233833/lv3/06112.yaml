
---
- hosts: all
  become: yes

  roles:
    - route53_error

  tasks:
    - name: create_txt_record
      route53:
        command: create
        zone: "{{ route53_zone_id }}"
        record: "{{ domain_name }}"
        type: TXT
        ttl: 300
        value: "{{ txt_record_value_variable }}"
      register: result
      ignore_errors: true

  - debug:
      var: result
