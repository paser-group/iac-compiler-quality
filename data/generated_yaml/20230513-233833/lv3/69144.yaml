
---
- name: Check service state
  hosts: node1
  gather_facts: yes
  become: yes

  tasks:
    - name: Start disabled service
      systemd:
        name: disabled-service
        enabled: no
        state: started

    - name: Stop disabled service
      systemd:
        name: disabled-service
        state: stopped

    - name: Gather service facts
      service_facts:

    - name: Print service state
      debug:
        var: ansible_facts.services['disabled-service'].state
