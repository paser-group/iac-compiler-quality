
---
- name: Testing Ansible compiler for 'default' filter
  hosts: all
  gather_facts: no

  vars:
    my_var: null

  tasks:
  - name: Set variable with null value
    set_fact:
      my_var: null
      
  - name: Accessing variable with default filter
    debug:
      var: my_var | default('default_value', true)
