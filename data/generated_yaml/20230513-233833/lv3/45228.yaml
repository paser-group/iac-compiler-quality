
---
- name: Test Playbook
  hosts: all
  become: true
  tasks:
    - name: Gather EC2 Facts
      ec2_metadata_facts:
    - debug:
        var: inventory_hostname
        msg: "Role: {{ role }}"
      loop: "{{ ec2_metadata['iam']['instance-profile'][0]['arn'].split('/')[-1].split('_') }}"
      loop_control:
        loop_var: role
      when: "'expiration' in role"
