
---
- hosts: all
  become: true
  vars:
    vault_var: !vault |
                  $ANSIBLE_VAULT;1.1;AES256
                  64313937653531366130663663333330653463643733393733306631333465336165666634313861
  tasks:
    - name: Install a package using the variable with numeric type
      apt:
        name: mypackage
        state: present
      vars:
        my_var: "{{ vault_var }}"
        my_int_var: "{{ my_var + 5 }}"
      register: package_result
    - debug:
        msg: "Package installation result: {{ package_result }}"
