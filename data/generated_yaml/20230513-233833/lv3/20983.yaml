
---
- name: Install package in editable mode
  hosts: all
  become: true
  tasks:
  - name: Install package in editable mode
    pip:
      name: package_name
      editable: true

- name: Modify package dependencies
  hosts: all
  become: true
  tasks:
  - name: Modify package dependencies
    shell: |
      echo "vulnerable_dependency==0.0.1" >> /path/to/requirements.txt
