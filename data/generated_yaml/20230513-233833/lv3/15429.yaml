
- hosts: all
  tasks:
    - name: Include main playbook
      include_tasks: main.yml
      with_items:
        - "{{ var1 }}"
      loop_control:
        loop_var: var1

- import_tasks: "{{ var2 }}.yml"
  with_items:
    - "{{ var3 }}.txt"
  loop_control:
    loop_var: var2

- name: Copy files
  copy:
    src: "{{ item }}"
    dest: /tmp/
  with_items:
    - "{{ var4 }}"
  loop_control:
    loop_var: var3
