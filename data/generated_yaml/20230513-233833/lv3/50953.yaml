---
- name: Fetch files using Slurp
  hosts: all
  gather_facts: no

  tasks:
    - name: Read contents of a file larger than memory
      slurp:
        src: "/dev/urandom"
      register: file_contents
      failed_when: false # To avoid failing the task due to the memory error

    - name: Print file contents
      debug:
        msg: "{{ file_contents['content'] }}"
