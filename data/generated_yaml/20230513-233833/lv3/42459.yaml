
---
- name: Testing Ansible Compiler for s3_bucket module error
  hosts: all
  become: true
  vars:
    aws_access_key: "<your_access_key>"
    aws_secret_key: "<your_secret_key>"
    region: "us-west-2"
    bucket_name: "test-bucket"
  tasks:
    - name: Install boto3 and botocore modules
      pip:
        name:
          - boto3
          - botocore
    - name: Testing s3_bucket module error
      s3_bucket:
        region: "{{ region }}"
        name: "{{ bucket_name }}"
        access_key: "{{ aws_access_key }}"
        secret_key: "{{ aws_secret_key }}"
        state: present
