
---
- name: Create user account with default shell
  hosts: node1
  become: true
  vars:
    username: john
  tasks:
  - name: Add user account
    user:
      name: "{{ username }}"
  - name: Verify default shell
    shell: echo $SHELL
    register: default_shell
  - name: Display default shell
    debug:
      msg: "Default shell is {{ default_shell.stdout }}"
