
- name: Convert date dictionary to string using debug
  hosts: all
  gather_facts: no

  tasks:
  - name: Set fact with a dictionary with date
    set_fact:
      my_dict:
        date: "{{ ansible_date_time }}"

  - name: Debug the dictionary with date
    debug:
      var: my_dict

  - name: Convert date in dictionary to string
    set_fact:
      my_dict_string: "{{ my_dict|to_json }}"

  - name: Debug the dictionary with date converted to a string
    debug:
         var: my_dict_string
