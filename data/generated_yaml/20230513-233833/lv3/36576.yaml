
---
- name: AnsibleSequence attribute 'strip' error reproduction playbook
  hosts: all
  gather_facts: no
  vars:
    sequence_list:
      - Test
      - Test 2
      - Test 3   
  tasks:
    - name: Illustrating the AnsibleSequence Issue
      set_fact:
        sequence_string: "{{ sequence_list | join('\n') }}"
        
    - name: Stripping the Sequence object using Strip Attribute
      set_fact:
        stripped_sequence: "{{ sequence_list.strip() }}"
        
    - name: Print AnsibleSequence Object with attribute 'strip'
      debug:
        msg: "{{ stripped_sequence }}"

