
- name: Fuzzing the BIG-IP bigip_pool_member module
  hosts: all
  gather_facts: no
  vars_files:
    - vars.yml
  
  tasks:
  - name: Include variable file for provider parameters
    include_vars:
      file: vars.yml

  - name: Test bigip_pool_member module with unexpected values
    bigip_pool_member:
      host: nonexistenthost
      partition: "{{ item.partition }}"
      name: "{{ item.name }}"
      monitor: "{{ item.monitor }}"
      state: "{{ item.state }}"
      provider:
        password: "{{ item.password }}"
        server: "{{ item.server }}"
        user: "{{ item.user }}"
        validate_certs: "{{ item.validate_certs }}"
    with_items:
      - "{{ bigip_pool_member }}"
