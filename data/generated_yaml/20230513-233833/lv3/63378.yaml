
---
- hosts: all
  become: yes

  tasks:
    - name: Find with regex that works
      find:
        paths: /path/to/files/
        contains: '^hello'
      register: output1
    - debug:
        var: output1.files

    - name: Find with incorrect regex
      find:
        paths: /path/to/files/
        contains: '*hello*'
      register: output2
    - debug:
        var: output2.files
