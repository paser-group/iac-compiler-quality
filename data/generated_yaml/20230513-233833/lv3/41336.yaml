
---
- name: Install role from Ansible Galaxy
  hosts: node1
  tasks:
    - name: Installing Ansible role
      shell: ansible-galaxy install <role-name>
      register: install_result
      ignore_errors: yes

    - name: Display installation error
      debug:
        msg: "Installation failed with error: {{ install_result.stderr }}."
      when: install_result.stderr != ""
