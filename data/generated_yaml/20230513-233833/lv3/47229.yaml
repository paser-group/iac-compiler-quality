
---
- hosts: all
  gather_facts: no

  tasks:

  - name: Test win_reboot module with default reboot_timeout
    win_reboot:
      reboot_timeout: 600
      force_reboot: yes

  - name: Test win_reboot module with shorter reboot_timeout
    win_reboot:
      reboot_timeout: 10
      force_reboot: yes
    ignore_errors: yes
