
# playbook.yml
---
- name: ARM architecture deployment issue
  hosts: all
  become: true
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:
    - name: Check if ansible_architecture is ARM
      debug:
        var: ansible_architecture
      register: architecture_check
    - name: Install Apache web server
      apt:
        name: apache2
        state: present
      when: architecture_check.stdout == "armv7l"


