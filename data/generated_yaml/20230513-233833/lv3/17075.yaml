
---
- name: Test Playbook for GCE Module Error
  hosts: node1
  gather_facts: no
  vars:
    project_id: "<YOUR_PROJECT_ID>"
  tasks:
  - name: Testing GCE Module
    gce:
      instance_names: node1
      zone: us-central1-a
      credentials_file: /etc/gce-creds.json
      project_id: "{{ project_id }}"
      
  - name: Testing OAuth client authentication
    uri:
      url: https://www.googleapis.com/oauth2/v1/tokeninfo
    register: tokeninfo
  - debug:
      var: tokeninfo
