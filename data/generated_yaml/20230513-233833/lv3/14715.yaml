
---
- name: Browse Ansible Galaxy and replicate the paging error 
  hosts: all
  gather_facts: no
  
  tasks:
  - name: Browse Ansible Galaxy and replicate the paging error
    uri:
      url: https://galaxy.ansible.com/api/v2/collections/
      return_content: yes
      status_code: 200
      method: GET
      headers:
        Accept: application/json
        Content-Type: application/json
      params:
        sort: name
        page_size: 100
        page: "{{ item }}"
    register: response
    with_sequence: start=1 end=100
  - debug:
      var: response

