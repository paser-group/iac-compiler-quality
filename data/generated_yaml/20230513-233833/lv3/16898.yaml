
---
- name: Test Playbook for Bug Replication
  hosts: all
  tasks:
  - name: Add a new host
    add_host:
      hostname: new_host
      ansible_host: 127.0.0.2
  - name: Execute a local action
    local_action: command /bin/echo 'test'
  - name: Display all hosts
    debug:
      var: groups.all

- name: Play to replicate bug
  hosts: all
  become: yes
  tasks:
  - name: Check the correct IP addresses of all hosts
    command: cat /etc/hosts
    register: host_info

  - name: Display information about all hosts
    debug:
      var: host_info.stdout_lines
