
---
- hosts: all
  gather_facts: no
  tasks:
    - name: Create GCP health check
      gcp_healthcheck:
        name: test-health-check
        check_interval_sec: 60
        healthy_threshold: "{{ unhealthy_threshhold + 1 }}"
        unhealthy_threshold: "{{ healthy_threshhold - 1 }}"
        timeout_sec: 30
        state: present
      register: gcp_healthcheck_result
