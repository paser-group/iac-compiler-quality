
- name: Run Playbook
  hosts: all
  gather_facts: false
  tasks:
  - name: Always Task
    command: echo 'Always Task!'
    register: always_result
    always:
      - debug:
          var: always_result

  - name: Error Task
    command: echo 'Error Task!'
    ignore_errors: true
    run_once: true

  - name: Rescue Task
    command: echo 'Rescue Task!'
    register: rescue_result
    rescue:
      - debug:
          var: rescue_result
