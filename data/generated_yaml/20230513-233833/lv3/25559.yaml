
---
- hosts: node1
  tasks:
    - name: Create dictionary 1
      set_fact:
        dict1:
          name: john
          age: 25
          country: USA
    
    - name: Create dictionary 2
      set_fact:
        dict2:
          city: new york
          state: NY
    
    - name: Combine dictionaries
      set_fact:
        dict_combined: "{{ dict1 | combine(dict2) }}"

    - name: Access non-existing key in combined dictionary
      debug:
        var: dict_combined.non_existing_key
