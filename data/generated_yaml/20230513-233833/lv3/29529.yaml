yaml
---
- name: Ansible Dellos9_command module vulnerability reproduction Playbook
  hosts: node1
  gather_facts: false

  vars:
    ansible_network_os: dellos9
    ansible_become: yes
    ansible_become_method: enable
    reload_command: reload

  tasks:
   - name: reload command issued to remote device
     dellos9_command:
      commands: "{{ reload_command }}"
     register: output

   - name: display output
     debug:
      var: output

   - name: wait for system to recover from reload
     wait_for_connection:
      delay: 60
      timeout: 300
