yaml
---
- name: Test playbook for Ansible fuzzing
  hosts: all
  vars:
    file_name: "test file.txt"
  tasks:
    - name: Create test.yml
      copy:
        dest: /home/user/test.yml
        content: |
          This is a test file.
    - name: Include the content of test.yml in main.yml
      include_vars:
        file: "{{ file_name }}"
        name: test_content
    - name: Debug task to display the included content
      debug:
        var: test_content
