
---
- name: dict parsing issue recreation
  hosts: all
  gather_facts: false
  tasks:
  - name: create dictionary
    shell: echo "{'a': '1', 'b'}" > /tmp/testdict
  - name: read dictionary
    slurp:
      src: /tmp/testdict
    register: result
  - name: print dictionary contents
    debug: var=result.content
  - name: parse dictionary contents
    set_fact:
      dict_contents: "{{ result.content | b64decode | from_json }}"
  - name: print parsed dictionary
    debug: var=dict_contents
  - name: access dictionary key
    debug: var=dict_contents.c
