
- name: Deploy Docker Compose File
  hosts: all
  gather_facts: false
  
  tasks:
  - name: Create directory
    file:
      path: /opt/myproject
      state: directory
  
  - name: Copy docker-compose.yml
    copy:
      src: docker-compose.yml
      dest: /opt/myproject/docker-compose.yml

  - name: Start Docker Compose
    docker_compose:
      project_src: /opt/myproject
      state: started
      recreate: true
