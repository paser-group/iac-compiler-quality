
- name: Create symlink to Ansible binary
  hosts: all
  become: true
  vars:
    ansible_bin_path: /usr/bin
    ansible_bin_name: ansible-3.6
  tasks:
    - name: Create symlink
      file:
        src: "{{ ansible_bin_path }}/ansible"
        dest: "{{ ansible_bin_path }}/{{ ansible_bin_name }}"
        state: link
      register: symlink_result

    - name: Verify symlink exists
      assert:
        that:
          - symlink_result is succeeded
          - ansible_bin_path+'/'+ansible_bin_name is symlink
