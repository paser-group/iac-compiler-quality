
---
- name: Check WinRM Certification Error - Vulnerability Check
  hosts: windows
  gather_facts: no
  vars:
    winrm_protocol: https
    winrm_port: 5986
    ansible_winrm_server_cert_validation: validate
  tasks:
  - name: Verify communication
    win_ping:
      data: hosts
      delegate_to: "{{ inventory_hostname }}"
