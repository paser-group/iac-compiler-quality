
---
- name: Create Docker service with syntax errors
  hosts: all
  become: yes
  tasks:
    - name: Create Docker service
      docker_service:
        project_src: /app
        state: present
        name: my-service
        definition:
          networks:
            - node-net
          image: nginx
          ports:
            - "80:10"
          deploy:
            replicas: 3
      register: result

    - name: Show Ansible error message
      debug:
        var: result
