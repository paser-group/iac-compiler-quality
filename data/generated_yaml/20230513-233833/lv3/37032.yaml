
- name: Infoblox NIOS module Playbook
  hosts: all
  gather_facts: no
  tasks:
    - name: Add DNS host record
      infoblox_nios:
        nios_username: admin
        nios_password: "{{ vault_nios_password }}"
        nios_wapi_url: https://infoblox.example.com/wapi/v2.10
        ipv4addrs:
          - 10.1.1.256  # Incorrect/malformed IP address
        name: test.example.com
        view: external
        state: present
