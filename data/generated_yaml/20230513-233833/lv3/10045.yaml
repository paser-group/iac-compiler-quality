
---
- name: Test Ansible Connection with Private Key
  hosts: all
  gather_facts: false
  tasks:
    - name: Attempting connection to remote host using private_key
      shell: ssh -i /path/to/private_key username@{{ inventory_hostname }}
      register: ssh_output
      ignore_errors: yes
    - name: Display the error message
      debug:
        var: ssh_output.stderr
