
---
- name: python-playbook
  hosts: all
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/non_existing_python
  tasks:
  - name: Execute non-existing Python interpreter
    command: "echo 'Testing Python Execution' && {{ansible_python_interpreter}} -V"
    register: python_output
    ignore_errors: yes
  - debug:
      var: python_output.stdout_lines
