
---
- name: Ansible Service Manager issue
  hosts: all
  become: yes

  tasks:
    - name: Start Apache service 
      service:
        name: httpd
        state: started
      when: ansible_service_mgr == '/sbin/init'

    - name: Stop Apache service 
      service:
        name: httpd
        state: stopped
      when: ansible_service_mgr == '/sbin/init'

    - name: Validate ansible_service_mgr fact for sysvinit
      debug:
        var: ansible_service_mgr
