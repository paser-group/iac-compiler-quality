
---
- name: Create a Docker container
  hosts: all
  become: true
  gather_facts: false

  tasks:
   - name: Start a Docker container
     docker_container:
       name: test_container
       image: nginx
       state: started
       ports:
         - 80:80:
     register: output

   - name: Print the container output
     debug:
       var: output
