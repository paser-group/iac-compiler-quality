
---
- name: Test playbook
  hosts: all
  become: yes

  tasks:
  - name: Create a file with errors in stdout
    command: echo "This is an error message" >&2 && exit 1
    register: result

  - name: Print the stdout of the result
    debug:
      var: result.stdout

  - name: List all the packages
    yum:
      list: installed
    ignore_errors: yes
