
---
- name: Test Playbook
  hosts: all
  gather_facts: no
  any_errors_fatal: true

  tasks:
  - block:
    - name: This should fail
      command: /bin/false
    - name: This should not run
      command: /bin/true
    rescue:
    - name: This should catch the error
      debug:
        msg: "This task should execute if the first task fails"
