
---
- hosts: node2
  become: true
  tasks:
    - name: Create file with Jinja2 if/else/endif syntax
      template:
        src: template.j2
        dest: /tmp/output_file
      vars:
        output: |
          {% if ansible_distribution == 'Ubuntu' %}
          Distribution is Ubuntu
          {% else %}
          Distribution is not Ubuntu
          {% endif %}
