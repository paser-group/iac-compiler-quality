
---
- name: Deploy Container on Multiple Networks
  hosts: all
  become: true
  tasks:
    - name: Stop and Remove any Existing Container
      docker_container:
        name: my_container
        state: absent
        remove_volumes: true
        remove_image: true
      register: result
      ignore_errors: true

    - name: Create Custom Network
      docker_network:
        name: my_network

    - name: Deploy Container on Multiple Networks
      docker_container:
        name: my_container
        image: nginx
        state: started
        networks:
          - name: my_network
            ipv4_address: 10.1.1.20
          - name: bridge
            ipv4_address: 10.1.1.30
