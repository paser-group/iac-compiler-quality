
- name: Test playbook for become password vulnerability
  hosts: all
  become: true
  become_user: root
  become_pass: "{{ invalid_jinja2_syntax }}"

  tasks:
    - name: Check if file exists
      stat:
        path: /tmp/testfile
      register: file_check

    - name: Create file if it doesn't exist
      copy:
        content: "This is a test file."
        dest: /tmp/testfile
      when: not file_check.stat.exists
