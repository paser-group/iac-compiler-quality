
---
- name: Deploy Azure Resource Group
  hosts: localhost
  gather_facts: no
  connection: local
  tasks:
    - name: Launching Azure deployment
      azure_rm_deployment:
        state: "present"
        deployment_name: "azure-sample-deployment"
        location: "East US"
        template_link_uri: "https://example.com/template.json"
        parameters_link_uri: "https://example.com/parameters.json"
        client_id: "<EnterClientIdHere>"
        secret: "<EnterSecretHere>"
        subscription_id: "<EnterSubscriptionIdHere>"
        tenant: "<EnterTenantHere>"
      register: output
      tags:
        - launch
    - debug:
        var: output
