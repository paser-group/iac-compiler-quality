
---
- hosts: all
  tasks:
    - name: Create include path directory
      file:
        path: /etc/ansible/includes
        state: directory
      become: yes
    - name: Add include path to ansible.cfg
      lineinfile:
        path: /etc/ansible/ansible.cfg
        line: "roles_path = /etc/ansible/includes"
      become: yes
    - name: Test include pathing
      include_role:
        name: test_role
