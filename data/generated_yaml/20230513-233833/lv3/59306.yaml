
- name: Run async tasks on nodes
  hosts: all
  gather_facts: no

  tasks:
    - name: Task 1
      command: sleep 5 && echo "Task 1 completed" >> /tmp/output.log
      async: 10
      poll: 0

    - name: Task 2
      command: sleep 5 && echo "Task 2 completed" >> /tmp/output.log
      async: 10
      poll: 0

