
- name: Install Ansible and required Python development libraries
  hosts: all
  become: true
  vars:
    - ubuntu_python_dev_packages:
        - python3-dev
        - python3-pip
        - python3-setuptools
        - build-essential
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Python Development Packages & Libraries
      apt:
        name: "{{ item }}"
        state: present
      with_items: "{{ ubuntu_python_dev_packages }}"

    - name: Install Ansible via PIP
      pip:
        name: ansible

