
---
- name: Create duplicate default vault-ids
  hosts: all
  vars:
    ansible_vault_password: "test123"
    duplicate_vault_ids:
      - "default"
      - "default"
  tasks:
    - name: Create encrypted file with duplicate default vault-ids
      ansible.builtin.copy:
        dest: "/etc/example/duplicate-vault.yml"
        content: |
          {{ duplicate_vault_ids[0] }}: Encrypted content of the file1
          {{ duplicate_vault_ids[1] }}: Encrypted content of the file2
      vars:
        ansible_vault_id: "{{ duplicate_vault_ids[0] }}"
