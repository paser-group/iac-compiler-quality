
---
- name: Juniper.junos role error recreation playbook
  hosts: all
  become: true
  
  vars:
    juniper_junos_version: '3.0.1'

  tasks:
  
  - name: Install Juniper.junos role
    pip:
      name: Juniper.junos
      version: "{{ juniper_junos_version }}"

  - name: Remove the json module
    file:
      path: /usr/lib/python2.7/json
      state: absent

  - name: Run Juniper.junos role
    juniper_junos:
      host: "{{ inventory_hostname }}"
      user: username
      password: password
            
