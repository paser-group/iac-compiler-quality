
---
- name: Upload IOS image using net_put
  hosts: network_devices
  gather_facts: no
  connection: network_cli
  tasks:
    - name: upload IOS image
      ios_file_transfer:
        src: /path/to/local/image/file
        dest: /path/on/remote/device/ios_image.bin
        protocol: scp
      register: result

    - name: verify upload was successful
      debug:
        var: result
