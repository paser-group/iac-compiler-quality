
---
- name: Cron module playbook
  hosts: all
  become: true
  tasks:
  - name: Set up cron job
    cron:
      name: "mycronjob"
      minute: "*/5"
      hour: "*"
      day: "*"
      month: "*"
      weekday: "*"
      job: "/usr/bin/somejob"
    register: crontask

  - name: Output registered variables
    debug:
      var: crontask

  - name: Remove cron job
    cron:
      name: "mycronjob"
      state: absent
