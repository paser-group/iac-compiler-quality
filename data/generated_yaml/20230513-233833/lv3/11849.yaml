
---
- name: Set incorrect ENV variable using raw module
  hosts: node1
  gather_facts: yes

  tasks:  
  - name: Set incorrect ENV variable
    raw: export MY_VARIABLE='incorrect_value'

  - name: Run script using modified ENV variable
    shell: |
      echo "MY_VARIABLE: {{ lookup('env', 'MY_VARIABLE') }}"
      sh -c 'echo "Host is {{inventory_hostname}}"'
