---
- name: Evaluate length of group variable
  hosts: node1,node2,node3
  gather_facts: false

  vars:
    groupname: "mygroup"
  
  tasks:
    - name: Evaluate group variable length
      set_fact:
        group_len: "{{ groups[groupname]|length }}"
      
    - name: Debug group_len variable
      debug:
        var: group_len
