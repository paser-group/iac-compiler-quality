
- hosts: all
  become: yes
  tasks:
       - name: Create VLAN interfaces
         vars:
           vlan_interfaces:
                - vlan10
                - vlan20
                - vlan30
                - vlan40
                - vlan50
                - vlan60
                - vlan70
                - vlan80
                - vlan90
         shell: |
           for interface in {{vlan_interfaces}}; do
             for i in {1..10}; do
                 sudo ip link add name $interface.$i type vlan id $i;
                 sudo ifconfig $interface.$i up;
            done;
          done;
