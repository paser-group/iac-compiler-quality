
- name: Recreate 'all' keyword issue in lineinfile module
  hosts: all
  become: true
  gather_facts: false

  vars:
    some_variable: "all"
    some_file: "/path/to/some/file"

  tasks:
    - name: Add line with 'all' keyword to some_file
      lineinfile:
        path: "{{ some_file }}"
        line: "{{ some_variable }} keyword usage"
