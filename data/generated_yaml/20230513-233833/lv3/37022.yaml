
- hosts: n5k
  gather_facts: no

  tasks:
    - name: Configure FEX
      nxos_config:
        lines:
          - fex 101
        parents: interface Ethernet1/1
        provider:
          host: "{{ ansible_host }}"
          username: "{{ ansible_user }}"
          password: "{{ ansible_ssh_pass }}"
      register: config

    - name: Debug output
      debug:
        var: config
