
---
- name: Add DNS Suffix to Windows Nodes
  hosts: windows
  gather_facts: no

  tasks:
    - name: Add DNS suffix
      win_dns_client:
        dns_suffix: example.com]
      register: result
      changed_when: false

    - name: Verify DNS suffix added successfully
      assert:
        that:
          - "'example.com' in result.stdout"
