
# Playbook.yml

- hosts: all
  become: true
  vars:
    my_var: "initial_value" # declaring a variable with a specific name 'my_var'
  roles:
    - role: dummy_role
  tasks:
    - name: Checking if the variable has been overridden
      debug:
        msg: "{{ my_var }}"

# roles/dummy_role/tasks/main.yml

---
- name: Dummy task
  include_vars:
    file: vars.yml
    
# roles/dummy_role/vars.yml

my_var: "dummy_value" # defining a variable with a specific name 'my_var'

# defaults/main.yml

my_var: "default_value" # defining the same variable name as in `vars.yml` with a different value
