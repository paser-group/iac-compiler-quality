
---
- name: Example Playbook to expose Ansible module name issues
  hosts: node1
  gather_facts: false
  tasks:
  - name: Use incorrect module name 
    xyz: 
      host: "{{ inventory_hostname }}"
      ipaddress: "{{ ansible_host }}"
  - name: Use correct module name 
    bigip_dns_cache_resolver: 
      host: "{{ inventory_hostname }}"
      ipaddress: "{{ ansible_host }}"
