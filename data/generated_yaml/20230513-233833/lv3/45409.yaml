
- name: Resize Disk
  hosts: vmware
  gather_facts: no
  vars:
    vm_hw_version: 17
    vm_scsi_type: paravirtual
    scsi_controller: [0,1]
  tasks:
  - name: Resize Disk
    vmware_guest_disk:
      hostname: '{{ vcenter_hostname }}'
      username: '{{ vcenter_username }}'
      password: '{{ vcenter_password }}'
      validate_certs: no
      name: '{{ vm_name }}'
      datacenter: '{{ vm_datacenter }}'
      disk: '{{ vm_disk_label }}'
      size: '{{ new_disk_size }}'
      scsi_controller: '{{ scsi_controller }}'
    delegate_to: localhost
