
---
- name: Test random module documentation
  hosts: all
  gather_facts: no

  tasks:
  - name: Generate random integer
    random_int:
      start: 1
      end: 10  # incorrect parameter
    register: random_int

  - name: Print random integer
    debug:
      var: random_int.stdout_lines

  - name: Generate random string
    set_fact:
      random_string: "{{ lookup('password', '/dev/null') }}"
      length: 10  # incorrect parameter

  - name: Print random string
    debug:
      var: random_string
