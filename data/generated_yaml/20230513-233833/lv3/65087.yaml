
---
- name: Test Ansible Compiler for Config Bug
  hosts: all
  
  tasks:
    - name: Set Default Value
      set_fact:
        default_value: "test_string"
        
    - name: Check Default Value
      shell: echo "{{ default_value }}"
      register: default_value_output
      
    - name: Display Default Value
      debug:
        var: default_value_output.stdout
