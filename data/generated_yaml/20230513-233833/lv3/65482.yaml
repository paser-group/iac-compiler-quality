yaml
---
- name: Ansible script failed to run ios_config module
  hosts: ios_devices
  gather_facts: no
  vars:
    ios_config_cmds:
        - show versiond     # contains a syntax error

  tasks:
    - name: Configure Cisco IOS
      ios_config:
        lines: "{{ ios_config_cmds }}"
      register: ios_config_output

    - debug:
        var: ios_config_output
