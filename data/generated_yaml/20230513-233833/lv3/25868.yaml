
- name: Configure SSH for all nodes
  hosts: all
  become: true
  tasks:
  - name: Install openssh-server
    apt: 
      name: openssh-server
    become: true
  - name: Insert public key
    authorized_key:
      user: <insert-username>
      key: "{{ lookup('file', '<insert-path-to-public-key>') }}"
    become: true

