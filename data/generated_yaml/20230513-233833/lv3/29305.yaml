
---
- name: Recreating the netscaler module error
  hosts: all
  gather_facts: false
  vars:
    ns_host: "10.1.1.4"
    ns_port: "443"
    ns_username: "user"
    ns_password: "pass"
    ns_action: "ADD"
    ns_name: ""
  tasks:
    - name: Execute the netscaler module
      netscaler:
        nsip: "{{ ns_host }}"
        nitro_user: "{{ ns_username }}"
        nitro_pass: "{{ ns_password }}"
        ns_action: "{{ ns_action }}"
        name: "{{ ns_name }}"
      ignore_errors: true
