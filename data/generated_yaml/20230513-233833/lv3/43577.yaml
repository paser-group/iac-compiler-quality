
---
- name: MySQL database import
  hosts: node1
  
  tasks:
  - name: Create MySQL database
    mysql_db:
      name: mydb
      state: present
    ignore_errors: yes
  
  - name: Import SQL database
    mysql_db:
      name: mydb
      state: import
      target: /path/to/sql/file.sql
    register: res_import_db
    ignore_errors: yes
  
  - name: Debug import status
    debug:
      var: res_import_db
