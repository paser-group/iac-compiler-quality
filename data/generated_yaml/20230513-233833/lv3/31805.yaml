
---
- hosts: all
  become: yes
  vars:
    callback_module_options:
      option1: value1
      option2: value2
  tasks:
    - name: Configure CallbackModule Object
      set_fact:
        callback_options: "{{ callback_module_options }}"

    - name: Install a module with CallbackModule Object
      some_module:
        options: "{{ callback_options }}"
