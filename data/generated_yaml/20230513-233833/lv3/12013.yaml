yaml
---
- name: Playbook to expose SSLHandshakeError bug in Ansible compiler
  hosts: all
  gather_facts: no

  tasks:

  - name: Send an HTTPS request to a target URL and catch SSLHandshakeError 
    uri:
      url: https://example.com/
      validate_certs: yes
    register: uri_result
    ignore_errors: true

  - name: Debugging output for SSLHandshakeError
    debug:
      msg: "{{ uri_result }}"

