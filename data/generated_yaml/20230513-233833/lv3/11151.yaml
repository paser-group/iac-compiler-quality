
- name: Test Playbook for Inventory Variables
  hosts: all
  gather_facts: False
  
  vars:
    variable1: "1"
    variable2: 2
  
  tasks:
    - name: Debug Inventory Variables
      debug:
         msg: "Variable1 value is {{ variable1 }} and its type is {{ variable1 | type_debug }}. Variable2 value is {{ variable2 }} and its type is {{ variable2 | type_debug }}."
