
---
- name: Retrying when error 500 encountered from an image source
  hosts: all
  become: true
  vars:
    docker_pull_retries: 2
    docker_pull_delay: 5
  tasks:
    - name: Ensure Docker Python module is installed
      pip:
        name: docker
        state: present
      tags: docker

    - name: Pull Docker image
      docker_image:
        name: "{{ image_name }}"
        pull: yes
        pull_retries: "{{ docker_pull_retries }}"
        pull_delay: "{{ docker_pull_delay }}"
      tags: docker
