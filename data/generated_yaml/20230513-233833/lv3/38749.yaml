
- name: Execute task to install package on node3 delegating to node1
  hosts: node3
  gather_facts: false
  tasks:
    - name: Install package on node3
      apt:
        name: "package_name"
        state: present
        update_cache: yes
      delegate_to: 10.1.1.1
      become: true
      become_method: sudo
      become_user: root
 
- name: Include role to perform required tasks on node1
  hosts: node1
  roles:
    - role_to_include
