yaml
- name: Azure RM Security Group Facts bug recreation
  hosts: all
  gather_facts: no
  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:
  - name: Include Proxy Configuration
    include_vars:
      file: proxy_vars.yml

  - name: Gather Azure Security Groups Facts
    azure_rm_securitygroup_facts:
      resource_group: myResourceGroup
      client_id: "{{ azure_client_id }}"
      secret: "{{ azure_secret }}"
      subscription_id: "{{ azure_subscription_id }}"
      tenant: "{{ azure_tenant }}"
    delegate_to: "{{ proxy_server }}"
