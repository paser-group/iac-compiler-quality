
- hosts: all
  become: true
  vars:
    script_name: test_script
  tasks:
  - name: create script
    copy:
      content: '#!/bin/bash \n echo "test script executed"'
      dest: /usr/local/bin/{{ script_name }}
      mode: 0755
  - name: schedule the script to run every minute
    cron:
      minute: "*"
      hour: "*"
      day: "*"
      month: "*"
      weekday: "*"
      user: root
      job: /usr/local/bin/{{ script_name }}
