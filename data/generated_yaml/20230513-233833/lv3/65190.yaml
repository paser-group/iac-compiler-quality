
- name: Create a NIC on an oVirt VM
  hosts: node1
  become: yes
  gather_facts: no
  tasks:
  - name: Create a NIC
    ovirt_nic:
      network: infra-prod
      vm_name: test_vm
      data_center: BUA
      username: admin@internal
      password: password
    register: result
    ignore_errors: true
  - name: Print RESULT
    debug:
      var: result
