
---
- name: nxos_ntp 501 error recreation playbook
  hosts: nxos_devices
  gather_facts: no
  tasks:

  - name: Set NTP server on the nxos device
    nxos_ntp:
      ntp_servers:
        - 192.168.1.1
      state: present
    register: output

  - name: Debug output
    debug:
      var: output

  - name: Set invalid NTP source interface on nxos device
    nxos_ntp:
      ntp_source_interface: Loopback0
      state: present
    register: loopback_output
