
- name: reproduce bug in nxos_igmp_interface module
  hosts: node1
  gather_facts: no
  connection: local

  tasks:
  - name: create list of integers as oif_source
    set_fact:
      oif_source:
        - 1
        - 2
  - name: create string as oif_prefix
    set_fact:
      oif_prefix: "test_prefix"
      
  - name: insert values into module
    nxos_igmp_interface:
      interface_name: "Ethernet1/1"
      state: present
      oif_source: "{{ oif_source }}"
      oif_prefix: "{{ oif_prefix }}"
