yaml
- name: Ansible Compiler vulnerability recreation playbook
  hosts: all
  vars:
    any_errors_fatal: no
  tasks:
    - name: Task 1
      command: /usr/bin/false
      register: task1_output
      ignore_errors: true

    - name: Task 2
      command: /bin/true
      register: task2_output
      ignore_errors: true

    - name: Print Task1 Output
      debug:
        var: task1_output

    - name: Print Task2 Output
      debug:
        var: task2_output
