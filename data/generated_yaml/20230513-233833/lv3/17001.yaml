
---
- name: Ansible Playbook for exposing potential dict parsing errors
  hosts: all
  become: true

  tasks:
  - name: Add a dictionary containing an invalid key to an existing dictionary
    debug:
      msg: "{{ dict(existing_dict | default({}), invalid_key='invalid_value') }}"

  - name: Append an invalid dictionary to a list
    debug:
      msg: "{{ my_list | default([]) + [invalid_dict] }}"
