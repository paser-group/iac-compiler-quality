
- name: Create Logical Volume
  lvol:
    vg: vg1
    lv: lv1
    size: 100%VG
    pvs: /dev/sdb1
  register: lv_create

- name: Incorrectly Cast Integer
  set_fact:
    lv_size: "{{ lv_create['size'] | int + '1' }}"
  when: lv_create['size'] is defined

- name: Resize Logical Volume
  lvol:
    vg: vg1
    lv: lv1
    size: "{{ lv_size | default(lv_create['size']) }}"
