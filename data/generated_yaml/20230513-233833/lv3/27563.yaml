
---
- name: Recreating ios_facts error
  hosts: ios
  gather_facts: no
  connection: local  

  tasks:
  - name: Gathering ios facts
    ios_facts:
      host: "{{ inventory_hostname }}"
      gather_subset: all
      
  - name: Display ios facts
    debug:
      var: ansible_net_hostname

  - name: Display interface facts
    debug:
      var: ansible_net_interfaces
