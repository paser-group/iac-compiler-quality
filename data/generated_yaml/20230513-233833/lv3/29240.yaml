
---
- hosts: all
  become: true
  tasks:
    - name: Debug Task
      debug:
        msg: "Testing Ansible Playbook"
          
    - name: Install Npm module
      npm:
        name: "module-name"
        state: present

    - name: Trigger Error
      shell: "npm command related to module-name"
     
    - name: Debug or Fail Task
      fail:
        msg: "Error occurred"
