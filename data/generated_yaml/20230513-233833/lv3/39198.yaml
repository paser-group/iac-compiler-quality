---
- name: Create Zabbix Template
  hosts: node1
  gather_facts: no

  vars:
    template_name: example_template

  tasks:
    - name: Create Zabbix template
      zabbix_template:
        server_url: http://zabbix_server_ip/zabbix
        username: admin
        password: zabbix
        state: present
        host_group: Linux servers
        template: "{{ template_name }}"
        groups:
          - name: Template_Group
            host: "{{ template_name }}"

      register: result

    - debug:
        var: result
