
- hosts: all
  become: true
  tasks:
  - name: Create a file with wrong handler name
    file:
      dest: /tmp/foo.txt
      state: touch
      owner: root
      group: root
      mode: '0644'
    notify: wronghandler

  handlers:
    - name: wronghandler
      debug:
        msg: 'This is the wrong handler'
