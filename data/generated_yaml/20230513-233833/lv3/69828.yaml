
- name: Test WinRM connection on localized Windows Server 2012R2
  hosts: windows
  gather_facts: no

  vars:
    ansible_connection: winrm
    ansible_winrm_transport: credssp
    ansible_winrm_credssp_server_allow_delegating_inbound: true

  tasks:
    - debug:
        msg: "Testing WinRM connection on {{ ansible_host }}"

