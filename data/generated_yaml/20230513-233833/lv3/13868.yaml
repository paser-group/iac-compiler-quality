
---

- hosts: all
  become: true

  tasks:
    - name: Download file
      with_url:
        url: http://example.com/file.txt  # replace with an actual URL
        dest: /home/user/file        # replace with a valid destination path
        mode: 0440                  # deliberately wrong file mode
      register: result

    - name: Print result
      debug:
        var: result
