
---
- name: "Ansible Playbook for exposing GCP authentication issues"
  hosts: all
  gather_facts: true

  tasks:
    - name: "Create GCP instance without credentials"
      gcp_compute_instance:
        name: test-instance
        zone: us-central1-a
        machine_type: f1-micro
      register: result
      ignore_errors: yes

  - name: "Print result"
    debug:
      msg: "{{ result }}"
