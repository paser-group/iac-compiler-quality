
---
- hosts: node1
  become: yes
  tasks:
    - name: Install nginx
      apt:
        name: nginx
        state: present
    - name: Change nginx configuration
      blockinfile:
        path: /etc/nginx/nginx.conf
        block: |
          Some invalid syntax  # Error intentionally introduced here
      notify: restart nginx
  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted
