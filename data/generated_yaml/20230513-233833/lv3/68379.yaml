
- name: Pull Docker Image
  hosts: node1
  become: true
  vars:
    docker_registry_username: <insert_username>
    docker_registry_password: <insert_password>
    docker_registry_url: <insert_registry_url>
    docker_image_name: <insert_image_name>
    docker_image_tag: <insert_tag>
  tasks:
    - name: Pull Docker Image
      docker_image:
        name: "{{ docker_image_name }}:{{ docker_image_tag }}"
        source: pull
        registry: "{{ docker_registry_url }}"
        user: "{{ docker_registry_username }}"
        password: "{{ docker_registry_password }}"
