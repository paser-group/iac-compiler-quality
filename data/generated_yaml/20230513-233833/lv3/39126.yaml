
---
- hosts: all
  become: yes

  tasks:
    - name: Set Slack channel webhook
      slack_webhook:
        url: https://slack.com/app_redirect?channel=mychannel&team=myteam
        color: "#FF0000"
        msg: "{{ inventory_hostname }} reporting a failure."
      register: slack_result

    - name: Print Slack channel webhook response
      debug:
        var: slack_result
