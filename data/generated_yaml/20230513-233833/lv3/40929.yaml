
---
- name: Creating unnecessary and invalid directories on target hosts
  hosts: all
  become: true
  gather_facts: false

  tasks:
    - name: Creating ~/~None/ directories on target hosts
      file:
        path: "{{ansible_env.HOME}}/~None/"
        state: directory
        mode: '0777'

    - name: Establishing SSH connections for nonexistent users
      shell: echo "Establishing SSH connection for user: none"
