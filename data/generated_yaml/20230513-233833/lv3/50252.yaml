- name: Provision a GKE Cluster
  hosts: localhost
  gather_facts: false
  vars:
    # Define the GCP project and authentication details
    gcp_project_id: "my-project-id"
    gcp_cred_kind: "serviceaccount"
    gcp_cred_file: "/path/to/gcp_credentials.json"

  tasks:
    - name: Create a GKE cluster with missing location parameter
      gcp_container_cluster:
        name: "cluster-1"
        initial_node_count: 1
        # Missing location parameter here
        node_config:
          machine_type: "e2-micro"
          tags: ["web-server"]
      register: result

    - debug:
        var: result
