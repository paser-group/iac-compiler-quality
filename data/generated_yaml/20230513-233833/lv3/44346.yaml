
---
- name: Test Ansible Compiler for Potential Issues
  hosts: all
  become: true
  tasks:
    - name: Install Nonexistent Package
      apt:
        name: nonexisting-package
        state: present
      ignore_errors: yes
      
    - name: Verify Package Installation
      command: "if dpkg -s nonexisting-package; then echo 'Package is installed'; else echo 'Package is not installed'; fi"
