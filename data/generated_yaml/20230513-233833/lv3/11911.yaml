
---
- name: Ansible Fuzzing Playbook
  hosts: all
  remote_user: root
  vars:
    ssh_pass: "pa:ssword"
    ssh_port: 22

  tasks:
  - name: Try to authenticate to remote nodes using password with colon
    ansible.builtin.shell: echo "hello"
    register: result
    environment:
      SSHPASS: "{{ ssh_pass }}"

  - name: Display result
    debug:
      var: result.stdout_lines
