
---
- name: Replicate s3 module bug in Ansible compiler
  hosts: all
  gather_facts: no
  tasks:
    - name: Include AWS S3 variables
      include_vars:
        file: aws_s3_vars.yml
  
    - name: Upload sample file to S3
      s3:
        bucket: "{{ aws_s3_bucket }}"
        object: "{{ aws_s3_object }}"
        src: "uploads/sample_file.txt"
        mode: put
