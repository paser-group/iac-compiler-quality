
---
- name: Replicate ohai errors
  hosts: all
  become: true
  tasks:
  - name: Update ohai plugins directory
    copy:
      src: "{{ playbook_dir }}/ohai_plugin.rb" # path to the plugin with syntax error
      dest: "/etc/ohai/plugins/ohai_plugin.rb"
      mode: '0755'
  - name: Install ohai
    apt:
      name:
        - ohai
  - name: Detecting system information using ohai
    command: ohai
