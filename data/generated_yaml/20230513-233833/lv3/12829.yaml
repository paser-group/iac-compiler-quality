---
- hosts: all
  become: true
  tasks:
    - name: Create loop with illegal variable
      fail:
        msg: "Invalid loop_control variable used in the loop"
      register: result
      loop:
        - { IllegalVar: 1 }
      loop_control:
        loop_var: var
        index_var: idx
        label: "{{ idx }}. Iteration"
