
---

- name: ec2_facts module bug recreation
  hosts: all
  gather_facts: False

  tasks:

    - name: Install required python version
      raw: sudo apt-get install python3.5

    - name: ec2_facts bug recreation
      ec2_facts:
        region: "us-west-2"
      register: ec2_info

    - name: Debug output
      debug:
        var: ec2_info
