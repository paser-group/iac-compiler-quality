
---
- name: Test Ansible HTTP API
  hosts: all
  gather_facts: no
  tasks:
  - name: Retrieve details using HTTP API
    uri:
      url: http://{{ansible_host}}/api/details
      method: GET
      return_content: yes
      headers:
        Content-Type: application/json
    register: details
  - debug:
      var: details.content
