
---
- name: Test playbook for Ansible compiler bug discovery
  hosts: node1
  become: true
  gather_facts: true

  tasks:
    - name: Authenticate using machineaccount 
      gcp_auth:
        service_account_file: "/path/to/service_account.json"
        project_id: "my-project"
        validate_certs: false
        kind: "machineaccount"
      register: gcp_auth

    - debug:
        var: gcp_auth

