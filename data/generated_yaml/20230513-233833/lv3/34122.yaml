
- name: Recreate Azure storage account error
  hosts: localhost
  gather_facts: no
  vars:
    resource_group: "test-rg"
    account_name: "test-account"
    location: "eastus"
    sku_name: "Standard_LRS" # this should be lowercase to trigger the error
  tasks:
  - name: Create storage account
    azure_rm_storageaccount:
      resource_group: "{{ resource_group }}"
      account_type: "Standard_LRS"
      account_name: "{{ account_name }}"
      location: "{{ location }}"
      sku_name: "{{ sku_name }}"
