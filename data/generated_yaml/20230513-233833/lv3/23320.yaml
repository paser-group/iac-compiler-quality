
---
- hosts: windows
  gather_facts: no
  vars:
    ansible_connection: winrm
    ansible_winrm_server_cert_validation: ignore
    ansible_user: Administrator
    ansible_password: "{{ vaulted_windows_password }}"
    winrm_operation_timeout_sec: 30
  tasks:
    - win_ping:
      register: result
    - debug:
        var: result
