
---
- name: Configure hostname using the hostname module inside LXD containers
  hosts: node1
  become: true
  tasks:
    - name: Install dbus
      apt:
        name: dbus
        state: present
    
    - name: Install systemd
      apt:
        name: systemd
        state: present

    - name: Set hostname
      hostname:
        name: newhostname
      vars:
        ansible_python_interpreter: /usr/bin/python3
