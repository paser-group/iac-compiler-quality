
---
- hosts: all
  become: true
  tasks:
    - name: Restarting Service
      service:
        name: <service_name>
        state: restarted
      register: svc_restart
    - name: Validating Service Restart
      assert:
        that:
          - svc_restart.is_changed == true
          - svc_restart.is_failed == false
