
---
- name: Testing library module resolution order
  hosts: all
  gather_facts: no
  
  tasks:
    - name: Call custom module
      my_module:
        arg1: "argument 1"
        arg2: "argument 2"

  # Define the library module path order
  vars:
    ansible_library:
      - "/path/to/custom/library/module"
      - "/usr/share/ansible/plugins/modules"
