---
- name: Login to remote hosts via SSH and execute fireball module
  hosts: all
  become: true
  become_user: root

  tasks:

  - name: Install fireball module
    apt:
        update_cache: yes
        name: fireball
        state: present

  - name: Execute fireball module
    fireball:
        command: "{{ item }}"
        register: output
    with_items:
      - "ls"
      - "whoami"
      - "cat /etc/passwd"
    
  - name: Print output
    debug:
        var: output
