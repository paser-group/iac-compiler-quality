
---
- name: Ansible Playbook for ec2_asg_facts
  hosts: all
  gather_facts: no
  become: true
  vars:
    region: "us-east-1"
  tasks:
    - name: Retrieve ec2_asg_facts for an Auto Scaling Group
      ec2_asg_facts:
        region: "{{ region }}"
        name: "<insert the name of valid Auto Scaling Group>"
        security_groups: "<insert the name of invalid Security Group>"
      register: asg_info
    - debug:
        var: asg_info
