
- name: Include_role vulnerability recreation playbook
  hosts: all
  gather_facts: no
  become: yes

  vars:
    role_var: "default_value"

  tasks:
  - name: Include role
    include_role:
      name: target_role
    when: "'node1' in inventory_hostname" 

  - name: Debug role variable
    debug:
      var: role_var
