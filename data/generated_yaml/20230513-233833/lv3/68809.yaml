
---
- name: Discover SSL issue in fortios_firewall_adress module
  hosts: node1
  gather_facts: no

  tasks:
    - name: run fortios_firewall_adress module with SSL verification disabled
      fortios_firewall_addr:
        ip_address: 10.1.1.4
        username: admin
        password: password
        ssl_cert_validation: yes
        verify: False
      register: result

    - name: debug module output
      debug:
        var: result
