
---
- name: Configure devices in enable mode
  hosts: nxos-devices
  gather_facts: no
  vars:
    enable_command: show running-config
  tasks:
  - name: Run command in enable mode
    nxos_command:
      command_string: "{{ enable_command }}"
      privilege_level: 15
    register: output
  - debug:
      var: output.stdout_lines
