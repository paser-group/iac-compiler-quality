
---
- name: Create new key
  hosts: node1
  tasks:
    - name: Set OSX_defaults key with value in array
      osx_defaults:
        domain: com.apple.finder
        key: NewKey
        value:
          - FirstValue
          - SecondValue
        type: array

- name: Print value of created key
  hosts: node1
  tasks:
    - name: Print created key
      debug:
        var: ansible_osx_defaults['com.apple.finder']['NewKey']  
