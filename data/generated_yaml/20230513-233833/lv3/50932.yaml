
---
- name: Playbook to recreate na_ontap_gather_facts with cDot 9.1 error
  hosts: all
  gather_facts: no

  tasks:
    - name: Install NetApp Python SDK
      pip: name=netapp-lib-sdk

    - name: Gather Facts from NetApp
      na_ontap_gather_facts:
        hostname: "{{ inventory_hostname }}"
        username: "{{ netapp_username }}"
        password: "{{ netapp_password }}"
        version: "9.1"

    - name: Debug gathered facts
      debug:
        var: na_ontap_facts
