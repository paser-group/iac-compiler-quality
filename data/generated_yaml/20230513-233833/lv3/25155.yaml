
---
- name: Wait for Path Issue Playbook
  hosts: all
  gather_facts: false

  vars:
    file_path: "/var/logs/syslog"

  tasks:

  - name: Create a test file
    file:
      path: "{{file_path}}"
      state: touch

  - name: Wait for Path to appear
    wait_for:
      path: "{{file_path}}"
      host: "{{inventory_hostname}}"
