
- name: Test Playbook
  hosts: all
  become: true
  vars:
    deb_file: /path/to/enterprise_package.deb
    username: wrong_username
    password: wrong_password
  tasks:
  - name: Install enterprise package with apt
    apt:
      deb: "{{ deb_file }}"
      update_cache: true
      state: present
  - name: Test authentication credentials
    apt:
      deb: "{{ deb_file }}"
      update_cache: true
      state: present
      force: yes
    register: result
    ignore_errors: yes
  - name: Show the result
    debug:
      var: result
