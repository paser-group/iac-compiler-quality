
---
- name: Test Playbook for hostname module on Docker containers
  hosts: all
  become: true

  tasks:
    - name: Set hostname of Docker container
      docker_container:
        name: test-container
        image: ubuntu
        hostname: "{{ inventory_hostname}}"
        state: started
        command: /bin/bash
        tty: true
        extra_hosts:
          - test: 192.168.0.100
