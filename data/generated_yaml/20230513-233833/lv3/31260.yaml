
---
- name: Test Fact Cache
  hosts: all
  gather_facts: True

  tasks:
    - name: Gather Facts
      setup:

    - name: Display IP Address of Host
      debug:
        msg: "{{ inventory_hostname }} has IP address {{ ansible_default_ipv4.address }}"

  vars:
    ansible_cache_plugin: memory

  environment:
    ANSIBLE_CACHE_PLUGIN_TIMEOUT: 3600
