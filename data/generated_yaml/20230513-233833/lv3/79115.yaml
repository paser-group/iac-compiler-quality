
---
- name: Check for None
  hosts: node1
  become: true
  
  vars:
    test_var: None
  
  tasks:
    - name: Set variable to None
      set_fact:
        maybe_none: "{{ test_var }}"
    
    - name: Print variable
      debug:
        var: maybe_none
        
    - name: Reproduce error by no checking for None
      command: echo Some state that is not reached
      when: maybe_none|int > 0
