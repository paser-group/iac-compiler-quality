
---
- name: Generate 's3_bucket already exists' error
  hosts: s3-node
  become: true
  tasks:
  - name: Install boto3
    pip:
      name: boto3
      state: present

  - name: Create S3 bucket
    s3_bucket:
      name: my-test-bucket
      state: present
    register: s3_bucket_output

  - name: Attempt to create S3 bucket again
    s3_bucket:
      name: my-test-bucket
      state: present
    register: s3_bucket_output2
