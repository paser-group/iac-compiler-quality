
---
- name: Playbook for testing nxos_default_port_setting
  hosts: nxos_switches
  gather_facts: false
  tasks:

  - name: Issue with nxos_command module
    nxos_command:
      commands: show vlan brief
      provider:
        host: "{{ inventory_hostname }}"
        username: ansible
        password: ansible
        use_ssl: yes
    register: command_output

  - name: Issue with nxos_interface module
    nxos_interface:
      name: Ethernet1/10
      description: "This is a test interface for nxos_default_port_setting issue"
      provider:
        host: "{{ inventory_hostname }}"
        username: ansible
        password: ansible
        use_ssl: yes
