
- name: Test playbook for ansible_connection and ansible_network_os configuration
  hosts: all
  vars:
    ansible_connection: ssh
    ansible_ssh_private_key_file: /wrong/path/to/keyfile

  tasks:
  - name: Check connectivity using network_cli
    ios_ping:
      dest: "{{ inventory_hostname }}"
    register: result

  - debug:
      var: result
