
---
- name: Ensure correct file permissions are set
  hosts: all
  become: yes
  tasks:
  - name: Set file permissions for /var/cache/apt/archives/lock
    file: path=/var/cache/apt/archives/lock mode=0644 state=file
  - name: Set file permissions for /var/lib/dpkg/lock-frontend
    file: path=/var/lib/dpkg/lock-frontend mode=0644 state=file
  - name: Set file permissions for /var/lib/dpkg/lock
    file: path=/var/lib/dpkg/lock mode=0644 state=file

- name: Install packages using apt
  hosts: all
  tasks:
  - name: Install the nginx package
    apt: name=nginx state=latest
