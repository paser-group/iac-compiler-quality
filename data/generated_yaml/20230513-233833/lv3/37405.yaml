  gather_facts: no
  any_errors_fatal: true

  tasks:
  - include_role:
      name: role-name

  - block:
    - debug:
        msg: Inside block statement
    - failed:
        msg: Failing inside block statement
        #actions when failed
    - rescue:
      - debug:
          msg: Inside rescue statement
      - failed:
          msg: Failing inside rescue statement
        #actions when failed
