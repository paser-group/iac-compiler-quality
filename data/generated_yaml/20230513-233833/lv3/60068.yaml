yaml
- name: Create "A" record in DNS
  win_dns_record:
    name: test1.example.com
    zone: example.com
    value: 10.1.1.1
    type: "A"
    state: present

- name: Create "PTR" record in DNS
  win_dns_record:
    name: 1.1.1.10.in-addr.arpa
    zone: example.com
    value: test1.example.com
    type: "PTR"
    state: present
