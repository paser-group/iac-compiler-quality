
- name: Create DNS entries using Route53
  hosts: localhost
  connection: local
  gather_facts: no

  vars:
    route53_zone_id: "your_zone_id_here"

  tasks:
    - name: Create a new DNS entry
      route53:
        command: "create"
        zone: "{{ route53_zone_id }}"
        record: "test.example.com"
        type: "A"
        ttl: 300
        comment: "New DNS entry"
        # Error: Missing `value` parameter
