
---
- name: Test Ansible Compiler Vulnerabilities 
  hosts: node1,node2,node3
  gather_facts: true
  tasks:
    - name: Execute illegal command on Cisco 6509 switch
      ios_command:
        commands: "{{ ios_command }}"
      register: ios_cmd_output
      vars:
        ios_command: "unsupported command"
    - name: Verify that the output contains 'Illegal info request from server' error
      assert:
        that:
          - "'Illegal info request from server' in ios_cmd_output.stdout[0]"
