
--- 
- name: Create and run a Docker container 
  hosts: localhost 
  become: yes 
  gather_facts: no 

  vars: 
    container_name: docker-home-dir

  tasks: 
  - name: Start a Docker container 
    docker_container: 
      name: "{{container_name}}" 
      image: "ubuntu" 
      volumes: 
        - "/~:/mnt/volume1" 
      state: present
  - name: Install Ping 
    command: chroot /mnt/volume1 apt-get update && chroot /mnt/volume1 apt-get install -y iputils-ping 
  - name: Run Ping 
    command: chroot /mnt/volume1 ping localhost -c 4
