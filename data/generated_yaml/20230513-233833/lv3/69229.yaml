
---
- name: Recreate PostgreSQL set default_tablespace issue
  hosts: postgresql-servers
  become: true

  tasks:
    - name: Install PostgreSQL client on control node
      apt:
        name: postgresql-client
        state: present

    - name: Create a test database
      postgresql_db:
        name: testdb
        state: present

    - name: Set default tablesapce for test database
      postgresql_set:
        db: testdb
        option: default_tablespace
        value: myTablesapce
