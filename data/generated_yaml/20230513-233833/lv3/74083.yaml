
---
- hosts: docker_nodes
  become: true
  vars:
    ansible_string: u"AnsibleUnicode"

  tasks:
  - name: Append string to ansible_string
    set_fact:
      ansible_string: "{{ ansible_string.append(' Error! Unexpected Exception') }}"
  - name: Print the ansible_string variable
    debug:
      var: ansible_string
