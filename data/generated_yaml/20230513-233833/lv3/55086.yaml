
---
- name: Test playbook for InternalLbVm service provider error 
  hosts: all
  gather_facts: false
  vars:
    cloudstack_api_url: "http://<CloudStack-Management-IP>/client/api?"
    cloudstack_api_key: "<API-KEY>"
    cloudstack_secret_key: "<SECRET-KEY>"
  tasks:
  - name: Set up InternalLbVm service provider
    cloudstack_internal_lbvm:
      name: "test-internal-lbvm"
      networkid: "<networkid>"
      serviceproviderlist: "InternalLbVm"
      api_url: "{{cloudstack_api_url}}"
      api_key: "{{cloudstack_api_key}}"
      secret_key: "{{cloudstack_secret_key}}"
    register: lbvm
  - name: Print the output
    debug: var=lbvm
