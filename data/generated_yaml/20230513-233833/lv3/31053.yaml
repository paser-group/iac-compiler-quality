
---
- hosts: all
  become: true
  vars:
    aws_access_key: "INVALID_AWS_ACCESS_KEY"
    aws_secret_key: "INVALID_AWS_SECRET_KEY"
    region: "us-east-1"
    bucket_name: "INVALID_BUCKET_NAME"
  tasks:
  - name: Get information about an S3 bucket
    aws_s3_bucket_facts:
      aws_access_key: "{{ aws_access_key }}"
      aws_secret_key: "{{ aws_secret_key }}"
      region: "{{ region }}"
      bucket: "{{ bucket_name }}"
    register: s3_bucket_info

  - name: Print S3 Bucket info
    debug:
      var: s3_bucket_info
