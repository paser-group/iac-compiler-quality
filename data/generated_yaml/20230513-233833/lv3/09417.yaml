
---
- name: EL 6.6 ControlPersist Issues - Recreate
  hosts: all
  gather_facts: false
  vars:
     ansible_ssh_common_args: "-o ControlPersist=no"
     remote_user: ansible
  tasks:

    - name: Copy sshd_config file to remote server
      copy:
        src: files/sshd_config
        dest: /etc/ssh/

    - name: Restart sshd service with new sshd_config
      service:
        name: sshd
        state: restarted
