
- name: Ansible Fuzzing
  hosts: all
  gather_facts: false

  tasks:
    - name: Debug message
      debug:
        msg: "{{ inventory_hostname }}: The given value is '{{ option }}'."

    - name: Condition Test
      debug:
        msg: "{{ inventory_hostname }}: In Condition Test task."
      when: option|bool

  vars:
    option: "{{ lookup('env', 'OPTION') }}"
