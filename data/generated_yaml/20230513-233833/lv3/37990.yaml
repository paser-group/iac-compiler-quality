
---
- name: Junos Module Run with Incorrect Connection Type
  hosts: junos
  gather_facts: no
  vars:
    junos_username: "admin"
    junos_password: "password"
  tasks:
  
  - name: Configure Junos Device
    junos_system:
      hostname: "{{ inventory_hostname }}"
      connection: invalid_type       # Using an invalid connection type
      user: "{{ junos_username }}"
      password: "{{ junos_password }}"
      
  - name: Print Message
    debug:
      msg: "Module run with an invalid connection type"
