
---
- name: Deploy Docker Swarm service
  hosts: all
  vars:
    docker_service_user: root
  tasks:
    - name: Deploy hello-world service
      docker_swarm_service:
        service_name: hello-world
        user: "{{ docker_service_user }}"
      register: deploy_output
    - name: Verify deployment
      debug:
        var: deploy_output
