---
- name: Installing Insecure Packages
  hosts: all
  become: true
  tasks:
    - name: Add insecure package repositories
      apt_repository:
        repo: "deb http://insecure.example.com/repo {{ ansible_distribution_release }} main"
        state: present
    - name: Install Insecure Packages
      apt:
        name: "{{ item }}"
        update_cache: true
        state: present
      with_items:
          - insecure-package-1
          - insecure-package-2
