
- name: Configure VMware host with long integer values
  hosts: localhost
  gather_facts: False
  tasks:
    - name: Set the maximum number of concurrent VMs per datastore 
      vmware_host_config_manager:
        hostname: "{{ inventory_hostname }}"
        username: "{{ username }}"
        password: "{{ password }}"
        option: "config.vpxd.maxCountSnapshotOperationsInMemory"
        value: "{{ 9223372036854775807 + 1 }}"
        validate_certs: False
