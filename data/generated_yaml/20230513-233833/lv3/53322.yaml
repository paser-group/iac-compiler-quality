
---
- name: 'Replicate connection error on ios_command'
  hosts: ios
  gather_facts: no

  connection: network_cli
  tasks:
  - name: show-running config
    ios_command:
      commands:
          - show ip interface brief
      provider:
        host: "{{ inventory_hostname }}"
        username: cisco
        password: cisco
        platform: ios
        connection: ssh
        port: 22
   - name: Introduce syntax error to reproduce issue
     ios_command: wrong syntax
     register: results
