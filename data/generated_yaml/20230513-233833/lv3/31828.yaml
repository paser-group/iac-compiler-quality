yaml
- name: Delete Security Group using ec2_group module
  hosts: localhost
  gather_facts: no

  tasks:
  - name: Delete a Security Group from AWS
    ec2_group:
      name: test-security-group
      state: absent
      aws_access_key: <AWS Access Key>
      aws_secret_key: <AWS Secret Key>
    register: result

  - name: Debug output
    debug:
      var: result.stdout

