
---
- name: Testing dictionary variable issue
  hosts: node1
  gather_facts: false
  vars:
    my_dict:
      key1: "value1"
      key2: "value2"
  tasks:
    - name: Print dictionary variable
      debug:
        var: my_dict

    - name: Print dictionary variable key1
      debug:
        var: my_dict.key1

    - name: Print dictionary variable key2
      debug:
        var: my_dict.key2
