---
- name: Ansible Compiler Fuzzing Playbook
  hosts: all
  gather_facts: no
  force_handlers: yes

  tasks:
    - name: Importing an invalid YAML file
      include_vars:
        file: invalid_file.yml

    - name: Command containing invalid syntax
      command: "ls -al >&2 || { echo 'invalid syntax' >&2; false; }"

    - name: Command with invalid YAML formatting
      command: "{{ foo[ }}"

