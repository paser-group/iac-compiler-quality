
---
- name: Recreating the 'aci_maintenance_group_node' Module Error
  hosts: node1
  gather_facts: true

  tasks:
    - name: Include ACI module
      include_vars:
        file: aci.yml
      
    - name: Run 'aci_maintenance_group_node' module with incomplete details
      aci_maintenance_group_node:
        host: "{{ aci_host }}"
        username: "{{ aci_username }}"
        password: "{{ aci_password }}"
        tenant: "{{ aci_tenant }}"
