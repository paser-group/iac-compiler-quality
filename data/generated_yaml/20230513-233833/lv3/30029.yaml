
---
- name: Download s3 multipart object
  hosts: node1
  become: yes
  vars:
    s3_bucket: "example-bucket"
    s3_object_key: "example-object"
    destination_folder: "/home/ubuntu/test/"
  tasks:
  - name: Download s3 multipart object
    s3:
      bucket: "{{ s3_bucket }}"
      object: "{{ s3_object_key }}"
      dest: "{{ destination_folder }}"
    register: s3_download_result

  - name: Debug s3 download multipart
    debug:
      var: s3_download_result
