---
- name: Ansible Playbook for Testing sudo su and Timeout Errors
  hosts: all
  become: yes
  tasks:
    - name: Install Required Packages
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - sudo
        - oracle
        - expect
      become_method: sudo

    - name: Testing sudo su and Timeout Errors
      shell: |
        while true;
        do
          sudo su;
          sleep 5;
          exit;
        done
