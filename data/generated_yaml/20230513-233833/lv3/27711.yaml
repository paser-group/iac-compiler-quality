
---
- name: Playbook to replicate nxos_snmp_community error in Ansible Compiler
  hosts: nxos_devices
  gather_facts: no
  
  tasks:
    - name: Execute CLI command using nxos_command module with cli transport
      nxos_command:
        command_string: 'show interface Ethernet1/1'
        transport: cli
      register: cli_output

    - name: Output CLI command result
      debug:
        var: cli_output.stdout_lines
  
    - name: Execute CLI command using nxos_command module with nxapi transport
      nxos_command:
        command_string: 'show interface Ethernet1/1'
        transport: nxapi
      register: nxapi_output

    - name: Output NXAPI command result
      debug:
        var: nxapi_output.stdout_lines
  
  vars:
    ansible_network_os: nxos
    ansible_connection: network_cli
    ansible_user: admin
    ansible_password: admin123
    ansible_become: yes
    ansible_become_method: enable
    nxos_snmp_community: 'public-123'
  
