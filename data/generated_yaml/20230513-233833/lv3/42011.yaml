
---
- name: Testing Ansible Bugs via Fuzzing - AttributeError in vmware_vm_facts module
  hosts: all
  gather_facts: no
  vars:
    vcenter_hostname: "192.168.29.100"
    vcenter_username: "administrator@vsphere.local"
    vcenter_password: "password"
    datacenter_name: "Datacenter"
  tasks:
  - name: Gather VM Facts via vmware_vm_facts module
    vmware_vm_facts:
      hostname: "{{ vcenter_hostname }}"
      username: "{{ vcenter_username }}"
      password: "{{ vcenter_password }}"
      validate_certs: no
      datacenter_name: "{{ datacenter_name }}"
    register: vm_facts_result
  
  - name: Debugging vmware_vm_facts module output
    debug:
      var: vm_facts_result
