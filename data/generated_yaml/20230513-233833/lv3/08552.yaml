
---
- name: ec2_vpc issues with boto 2.32.x playbook
  hosts: localhost
  gather_facts: false
  vars:
    boto_version: "2.32.0"
  tasks:
  - name: Install boto 2.32.x library
    pip:
      name: boto=={{ boto_version }}
      state: present
  - name: Provision a VPC using ec2_vpc module
    ec2_vpc:
      region: "{{ ansible_ec2_placement_region }}"
      state: present
      cidr_block: 10.0.0.0/16
      resource_tags:
        Name: MyVPC
