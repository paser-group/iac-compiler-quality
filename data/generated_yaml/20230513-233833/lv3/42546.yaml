
- hosts: all
  become: true
  gather_facts: false

  vars:
    ansible_user: ubuntu
    ansible_ssh_private_key_file: /path/key

  tasks:
    - name: Transfer private key to nodes
      copy:
        src: /path/key
        dest: /home/ubuntu/.ssh/id_rsa
        mode: '0400'
        owner: ubuntu
        group: ubuntu
