yaml
---
- name: "Linode inventory plugin test"
  hosts: localhost
  gather_facts: no
  vars:
    linode_access_token: "<invalid_access_token>"
  tasks:
    - name: "Test Linode inventory plugin"
      linode:
        api_key: "{{ linode_access_token }}"
      register: result
      ignore_errors: yes
    - name: "Print plugin output"
      debug:
        var: result.stdout
