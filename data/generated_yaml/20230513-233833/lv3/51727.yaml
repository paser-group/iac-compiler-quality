
---
- name: Ansible Compiler Bug Reproduction
  hosts: all
  gather_facts: false
  vars:
    # variables that might clash with Ansible objects
    hostvars: "{{ hostvars }}"
    vars: "{{ vars }}"
    groups: "{{ groups }}"
  
  tasks:
  - name: Create a variable with the same name as object 
    set_fact: 
      hostvars: "Override Ansible Host Vars"
      vars: "Override Ansible Vars"
      groups: "Override Ansible Groups"
      
  - name: Include a Test file
    include: test.yml # Currently Empty
    
