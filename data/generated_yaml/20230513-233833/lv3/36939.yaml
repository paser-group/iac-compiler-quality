---
- name: Create Role Binding in Openshift
  hosts: openshift
  tasks:
  - name: Create Role and Role Binding
    k8s:
      definition:
        kind: RoleBinding
        apiVersion: rbac.authorization.k8s.io/v1
        metadata:
          name: "{{ role_binding_name }}"
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: "{{ role_name }}"
        subjects:
        - kind: User
          name: "{{ user_name }}"
      state: present
