
---
- name: Test ios_interfaces issue
  hosts: ios_hosts
  gather_facts: no
  tasks:
    - name: Configure interface
      ios_interface:
        name: GigabitEthernet0/1
        description: "Test interface"
        state: present
      register: configure_interface

    - name: Override interface state
      ios_interface:
        name: GigabitEthernet0/1
        description: "Test interface with state override"
        state: present
      when: configure_interface.changed
