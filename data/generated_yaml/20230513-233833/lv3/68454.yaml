
---
- name: Test Unicode support for the 'file' module
  hosts: all
  gather_facts: false
  tasks:
    - name: Create a file with Unicode characters in the name
      file:
        path: "/tmp/你好.txt"
        state: touch

    - name: Attempt to read the file with the 'file' module
      file:
        path: "/tmp/你好.txt"
        state: file
      register: file_status

    - name: Print the file status
      debug:
        var: file_status
