
---
- name: Testing variables defined in group_vars, defaults, or role vars
  hosts: all
  vars:
    group_var_1: "This is from group vars"
    ansible_distribution: "CentOS"
    role_var_1: "This is from role vars"
  tasks:
  - name: Printing the defined variables
    debug:
      var: "{{ group_var_1 }}"
      var: "{{ hostvars[inventory_hostname]['ansible_distribution'] }}"
      var: "{{ role_var_1 }}"
  - name: Accessing undefined variable
    debug:
      msg: "{{ undefined_var }}"
