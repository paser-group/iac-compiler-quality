
---
- name: Create Elasticache Cluster
  hosts: localhost
  vars:
    profile: my_aws_profile
  tasks:
  - name: Create Elasticache cluster
    ec2_elasticache:
      state: present
      name: my_cluster
      cache_engine: memcached
      node_type: cache.m3.medium
      cache_subnet_group_name: default
      security_group_ids: ["sg-12345"]
      profile: "{{ profile }}"
