
- name: Expose Ansible Compiler Issues
  hosts: all
  gather_facts: False
  
  tasks:
    - name: Create .cache/facts// directory
      file:
        path: "/.cache/facts//"
        state: directory
    
    - name: Add content to directory
      copy:
        content: "Example Content"
        dest: "/.cache/facts//"
   
    - name: Gather facts
      setup:
        fact_path: "/.cache/facts//"
