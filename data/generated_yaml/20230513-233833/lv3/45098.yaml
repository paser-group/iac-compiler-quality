
---
- name: Recreate Ansible Binary YAML Data Issue
  hosts: all
  gather_facts: no
  
  tasks:
    - name: Create a YAML File with Binary Data
      copy:
        content: !!binary aGVsbG8gd29ybGQK
        dest: /tmp/binary_data.yml
        mode: u=rw,g=r,o=r
        remote_src: yes

    - name: Display Inventory Using Generated YAML File
      ansible-inventory -i /tmp/binary_data.yml -vvv # this would generate an exception
