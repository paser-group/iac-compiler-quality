yaml
---
- hosts: windows
  tasks:
    - name: Reboot host
      win_reboot:
        msg: "Rebooting host"
        timeout_sec: 10
        pre_reboot_delay_sec: 0
        post_reboot_delay_sec: 0
  vars:
    ansible_connection: winrm
    ansible_winrm_server_cert_validation: ignore
    ansible_user: Administrator
    ansible_password: "{{ password }}"
