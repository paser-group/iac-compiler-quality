
---
- name: Recreate Intermittent WinRM Connection Issue
  hosts: windows
  become: yes
  gather_facts: no

  tasks:
  - name: Wait for the TCP port to be open
    wait_for:
      port: 5986
      timeout: 5

  - name: Perform some operation every minute
    win_ping:
    register: ping_result

  - name: Print the ping result
    debug:
      var: ping_result
