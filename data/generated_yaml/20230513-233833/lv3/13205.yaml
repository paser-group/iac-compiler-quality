
---
- name: Replay GitHub issue
  hosts: all
  become: yes
  gather_facts: yes
  
  tasks:
    - name: Run async task in check_mode
      command: "{{ item }}"
      async: 100
      poll: 15
      check_mode: yes
      with_items:
        - "echo 'Running task' > /tmp/task1.log"
        - "echo 'Running task' > /tmp/task2.log"
        - "echo 'Running task' > /tmp/task3.log"
