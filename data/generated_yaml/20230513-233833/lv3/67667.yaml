---
- name: Ownership issues with /tmp/.ansible
  hosts: all
  become: false
  remote_user: nonrootuser
  tasks:
  - name: Create file in /tmp/.ansible
    file: 
      path: /tmp/.ansible/testfile
      state: touch
  - name: Check ownership of /tmp/.ansible
    stat:
      path: /tmp/.ansible
    register: tmpansiblestat
  - name: Display ownership of /tmp/.ansible
    debug:
      var: tmpansiblestat.stat.pw_name
