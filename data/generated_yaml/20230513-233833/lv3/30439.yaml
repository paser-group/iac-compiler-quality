
- name: Configuring igmp snooping on N7K
  hosts: all
  gather_facts: no
  tasks:
    - name: Setting igmp snooping to non-default value
      nxos_igmp_snooping:
        state: present
        profile: custom_profile
        global_timeout: 120
        router_timeout: 300
        querier_timeout: 180
      register: result
      changed_when: "'changed' in result.stdout"
