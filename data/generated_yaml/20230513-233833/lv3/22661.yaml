
- name: Play to recreate ec2_eni_facts issue
  hosts: all
  gather_facts: false
  tasks:
    - name: Get ENI facts
      ec2_eni_facts:
        aws_access_key: "{{ access_key }}"
        aws_secret_key: "{{ secret_key }}"
        region: "{{ region }}"
        client: "{{ client }}"
        resource: "{{ resource }}"
        conn_type: "client, resource" # incorrect use of conn_type with both client and resource parameters.
