
---
- name: Testing Ansible Compiler
  hosts: all
  become: yes
  vars:
    iam_role: "{{ active }}"   # The value of iam_role is set as active or inactive
                                
  tasks:
  - name: Deploying dummy role
    include_role:
      name: dummy_role
    vars:
      iam_role: "{{ iam_role }}"   # pass the value of iam_role to the dummy role
  
