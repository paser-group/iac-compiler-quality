yaml
---
- hosts: vmware
  gather_facts: no
  tasks:
    - name: Gather VMkernel details
      vmware_vmkernel_facts:
        hostname: "{{ vcenter_server }}"
        username: "{{ vcenter_user }}"
        password: "{{ vcenter_pass }}"
        validate_certs: no
      register: vmkernel_details
      
    - name: Display VMkernel details
      debug:
        var: vmkernel_details
