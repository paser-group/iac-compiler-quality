
- hosts: all
  tasks:
    - name: create new zabbix host
      zabbix_host:
        server_url: "http://{{ inventory_hostname }}:8080"
        login_user: someuser
        login_password: somepassword
        host_name: "test"
        name: "test"
        type: 1
        useip: 1
        ip: 10.1.1.1
        port: 80
        groups:
          - 10
          - "{{ '1' }}"
