
---
- name: Create and manage a Docker container
  hosts: all
  become: yes

  tasks:
  - name: Create a Docker container
    docker_container:
      name: test_container
      image: ubuntu:latest
    register: container_created

  - name: Set the state of the container
    docker_container:
      name: test_container
      state: "{{ (container_created.changed|bool != True) | bool }}"
