
---
- name: Ansible Compiler Issue Playbook
  hosts: all
  gather_facts: no
  tasks:
  - name: Setting Default Variable
    set_fact:
      my_variable: "10"
  - name: Casting Default Variable to Boolean
    set_fact:
      my_boolean: "{{ my_variable | bool }}"
  - name: Debugging Variable Value
    debug:
      var: my_variable
  - name: Debugging Boolean Value
    debug:
      var: my_boolean
  - name: Testing Boolean Value
    debug:
      msg: "Boolean value is {{ my_boolean }}"
    when: my_boolean == true
