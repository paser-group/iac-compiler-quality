
---
- name: Test stderr plugin for unreachable errors
  hosts: all
  gather_facts: no
  tasks:
    - name: This task will always fail
      fail:
        msg: "This task has failed on purpose"
    - name: Another task
      debug:
        msg: "This task should never run" 
  vars:
    ansible_become: yes
  
- name: Test the stderr plugin
  hosts: all
  gather_facts: no
  tasks:
    - name: Task that will always run
      debug:
        msg: "This task will always run"
  vars:
    ansible_become: yes
  post_tasks:
    - debug:
        var: path
      when: false
  callbacks:
    - stderr
