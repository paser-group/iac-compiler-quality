
---
- name: Linode Inventory path issue Test
  hosts: all
  gather_facts: yes
  tasks:
    - name: Copy a file to the remote node
      copy:
        src: /path/to/local/file
        dest: /path/on/remote/node
      register: copy_output
    - name: Display the output
      debug:
        msg: "{{ copy_output }}"

# Use an invalid inventory path
- name: Test connection failure
  hosts: linodes
  gather_facts: no
  tasks:
    - name: Ping the nodes
      ping:
    - debug: var=ansible_play_hosts

# Debug task to display error
- name: Debug connection failure
  hosts: all
  gather_facts: no
  tasks: 
    - debug:
        var: ansible_failed_task
