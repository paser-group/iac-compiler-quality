
---
- name: Create Docker Service
  hosts: node1
  become: true
  tasks:
    - name: Create Docker Service
      docker_service:
        state: present
        name: "my_service"
        image: "my_docker_image"
        ports: 
          - "80:80"
          - "443:443"
        replicas: 3
      register: result

    # Deliberate error in playbook, wrong label
    - name: Trigger error
      debug:
        msg: "{{ result.stderr }}" 
