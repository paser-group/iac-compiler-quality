
- name: Testing Junos Config Module
  hosts: juniperdevice
  gather_facts: no
  vars:
   junosconfig_output: "{{ lookup('file', 'junosconfig_file.txt') }}"
  tasks:
     - name: Applying Junos Configuration
       junos_config:
        provider: "{{ junosprovider }}"
        configuration: "{{ junosconfig_output }}"
