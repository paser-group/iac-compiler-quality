
- name: Set incorrect file permissions on ec2.ini and ec2.py
  hosts: all
  become: yes

  tasks:
    - name: Set the wrong file permissions on ec2.ini and ec2.py
      file:
        path: /path/to/ec2.ini
        mode: "444"

    - name: Try to run a command using ec2 module
      ec2_instance_facts:
        region: us-west-2 
      register: ec2_info
      ignore_errors: true
