
- hosts: all
  gather_facts: no

  vars:
    sensitive_data: "This is confidential data."

  tasks:
    - name: Encrypt the data
      ansible-vault: encrypt_string
      args:
        stdin: '{{ sensitive_data }}'
        name: sensitive_data
      
    - name: Decrypt the data
      ansible-vault: decrypt
      args:
        path: "{{ sensitive_data | b64encode }}"
