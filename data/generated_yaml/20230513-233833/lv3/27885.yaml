
---
- name: Ansible Fuzzing - prompt_for_secret module
  hosts: all
  gather_facts: no

  tasks:
    - name: Prompt for vault password
      vars_prompt:
        - name: "vault_password"
          prompt: "Please enter the vault password"

      prompt_for_secret:
        in: "{{ vault_password }}"
        secret: yes
      register: prompt_output

    - name: Output prompt_for_secret result
      debug:
        var: prompt_output
