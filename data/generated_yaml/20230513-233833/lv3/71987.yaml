yaml
---
- name: Remove apt repository
  hosts: all
  become: yes
  
  tasks:
    - name: Add apt repository
      become: yes
      apt_repository:
        repo: 'deb http://ppa.launchpad.net/ansible/ansible/ubuntu trusty main'
        state: present
        filename: 'ansible.list'
        update_cache: yes
        
    - name: Remove apt repository
      become: yes
      apt_repository:
        repo: 'deb http://ppa.launchpad.net/ansible/ansible/ubuntu trusty main'
        state: absent
        filename: 'ansible.list'
        update_cache: yes
