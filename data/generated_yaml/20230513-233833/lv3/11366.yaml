
- name: Playbook to recreate template error
  hosts: all
  tasks:

  - name: Copy template file to remote nodes
    copy:
      src: templates/test_template.j2
      dest: /tmp/test_template.j2
      mode: 0644

  - name: Render the template
    template:
      src: /tmp/test_template.j2
      dest: /tmp/test_output
      vars:
        unknown_tag: "{{ X }}"
