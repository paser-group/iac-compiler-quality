
---
- name: Ensure jenkins_script module produces JSON str, not bytes error
  hosts: all
  gather_facts: false
  tasks:
    - name: Run jenkins_script script that produces bytes
      jenkins_script:
        script: |
          echo b"{'foo': 'bar'}"
      register: script_output

    - name: Print debug message
      debug:
        var: script_output
