
---
- name: Overriding Default Variables Playbook
  hosts: all
  vars:
    playbook_level_variable: "default playbook level variable value"
  tasks:
    - name: Override the global variable accidentally
      set_fact:
        global_variable: "Intentionally overridden the global variable."
      # We are not specifying the scope, and it will default to the 'global' scope, which is what we wanted.

    - debug:
        var: global_variable
        # Here we check if the global variable value has been overwritten as expected.

    - debug:
        var: playbook_level_variable
        # Here we check if the playbook level variable value is unchanged from the default value or not.
