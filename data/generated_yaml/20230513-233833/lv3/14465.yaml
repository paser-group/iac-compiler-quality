---
- name: Recreate issue of Failed to resolve remote temporary directory on groups
  hosts: node1
  become: true
  vars:
    tempdir: /wrong/temp/directory
  tasks:
    - name: Define temporary directory
      tempfile:
        state: directory
        suffix: tempdir
      register: temp_directory
      become: true
    - name: Run command on target node with the wrong path
      shell: echo "Hello World"
      args:
        chdir: "{{ tempdir }}"
