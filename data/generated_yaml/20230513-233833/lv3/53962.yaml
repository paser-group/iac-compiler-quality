
---
- name: Expose potential Ansible compiler vulnerabilities
  hosts: all
  gather_facts: yes

  tasks:
  - name: Define variables
    vars:
      num: "{{ 1 }}"
      str: "{{ 'hello' }}"

  - name: Debug integer as list
    debug:
      var: item
    loop: "{{ num }}"

  - name: Debug integer as string
    debug:
      var: num|string

  - name: Debug non-iterable integer variable as list
    debug:
      var: item
    loop: "{{ num|string }}"

  - name: Debug non-iterable integer variable as string
    debug:
      var: str|int

  - name: Debug non-integer variable as integer
    debug:
      var: str|int
