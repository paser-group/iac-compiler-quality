
---
- name: Playbook to recreate AnsibleUndefinedVariable Exception 
  hosts: node1
  gather_facts: no
  tasks:
    - name: Create a dictionary object without the 'ansible_default_ipv4' attribute
      set_fact:
        my_dict:
          key1: "value1"
          key2: "value2"
          
    - name: Use the undefined attribute within the dictionary object 
      debug:
        var: my_dict.ansible_default_ipv4
