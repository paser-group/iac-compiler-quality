
---
- name: Test ios_vlans module
  hosts: ios_devices
  gather_facts: no
  connection: network_cli

  vars:
    ansible_network_os: ios

  tasks:
    - name: Get VLAN Info
      ios_vlans:
        provider: "{{ cli }}"
      register: vlan_info

    - name: Debug VLAN Info
      debug: var=vlan_info
