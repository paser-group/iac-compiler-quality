
---
- name: Demonstrate Task Skipping by Default
  hosts: all
  
  tasks:
    - name: Task A
      debug:
        msg: "Executing Task A"
    
    - name: Task B
      debug:
        msg: "Executing Task B"
      when: not skip_task_b|default(false)
    
    - name: Task C
      debug:
        msg: "Executing Task C"
    
    - name: Task D
      debug:
        msg: "Executing Task D"
      when: not skip_task_d|default(false)
