
---
- name: Ansible Fuzzing Playbook
  hosts: node1
  gather_facts: no
  vars:
    my_dict: { "key1": ["value1", "value2"], "key2": ["value3", "value4"] }
    my_list: ["item1", "item2"]
  tasks:
    - name: Print dictionary and list variables
      debug:
        var: my_dict
      debug:
        var: my_list
    - name: Attempting List and Dictionary Concatenation
      set_fact:
        my_list_dict: "{{ my_list + my_dict.values() }}"
      debug:
        var: my_list_dict
