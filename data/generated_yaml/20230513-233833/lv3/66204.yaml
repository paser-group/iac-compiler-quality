
---
- name: Add prefix to Netbox and verify if added successfully
  hosts: node1
  gather_facts: true
  tasks:
    - name: Add prefix
      netbox_prefix:
        url: http://netbox_api_address/api
        token: "your_api_token"
        prefix: "{{ inventory_hostname_short }}-prefix-test"
      register: prefix_result
    - debug:
        var: prefix_result
