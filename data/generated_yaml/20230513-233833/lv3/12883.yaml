
---
- name: Vulnerable ec2_vpc Module
  hosts: localhost
  gather_facts: false
  vars:
    aws_profile: "default"
  tasks:
    - name: Create VPC
      ec2_vpc_net:
        name: "{{aws_profile}}"
        cidr_block: "10.1.0.0/16"
        region: "us-west-2"
        profile: "{{aws_profile}}"
        subnets:
        - cidr: "10.1.1.0/24"
          az: "us-west-2a"
          map_public: "true"
          name: "{{aws_profile}}_subnet_a"
        - cidr: "10.1.2.0/24"
          az: "us-west-2b"
          map_public: "true"
          name: "{{aws_profile}}_subnet_b"
