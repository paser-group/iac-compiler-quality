
- name: Create LXD container and set LXD config property
  hosts: all
  become: true
  
  tasks:
  - name: Create LXD container with specific profile
    community.general.lxd_container:
      name: mycontainer
      state: started
      profiles: ["default"]
  - name: Set LXD config property
    community.general.lxd_container_config:
      name: mycontainer
      key: "security.nesting"
      value: "true"
