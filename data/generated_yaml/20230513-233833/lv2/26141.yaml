- hosts: all
  gather_facts: false
  tasks:
    - name: test default empty string filter
      template:
        src: /path/to/template.j2
        dest: /path/to/dest
        mode: "0600"
        backup: true
        ignore_missing: true
        validate: "/bin/true" # Unconventional syntax
        safe_mode: no # Unconventional syntax
        owner: "root:root" # Unconventional syntax
      vars:
        empty_str: "" # empty string as default value
