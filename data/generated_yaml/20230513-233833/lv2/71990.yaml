
---
- hosts: all
  gather_facts: false
  vars:
    empty_dict:
    test_dict:
      '': 'empty key'
      1: 'integer key'
      'word': 123
      '-': 'dash'
      float_key: 1.23
  tasks:
    - name: Test empty key
      debug:
        var: test_dict['']

    - name: Test integer key
      debug:
        var: test_dict[1]

    - name: Test string key
      debug:
        var: test_dict['word']

    - name: Test dash key
      debug:
        var: test_dict['-']

    - name: Test float key
      debug:
        var: test_dict.float_key

    - name: Test empty dict
      debug:
        var: empty_dict

    - name: Test dict in list
      debug:
        msg: "{{ [test_dict] }}"
