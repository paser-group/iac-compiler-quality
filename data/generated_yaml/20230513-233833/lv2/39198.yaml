
- name: Demonstrate zabbix_template module error
  hosts: all
  gather_facts: no

  tasks:
  - name: Create a Zabbix template item with an integer value for 'other'
    zabbix_template_item:
      template_name: "Sample Template"
      item_name: "Integer Value Test"
      item_key: "int.test"
      item_value_type: "int"
      item_other_value: "not-an-int"
    register: result1
    ignore_errors: yes

  - name: Create a Zabbix template item with a string value for 'value'
    zabbix_template_item:
      template_name: "Sample Template"
      item_name: "String Value Test"
      item_key: "str.test"
      item_value_type: "text"
      item_value: 123456789
    register: result2
    ignore_errors: yes

  - name: Create a Zabbix template with an invalid format for the 'groups' parameter
    zabbix_template:
      name: "Invalid Group Format Test"
      groups: [123, "not a string"]
      templates: []
    register: result3
    ignore_errors: yes

  - name: Display module results
    debug:
      var:
        result1
        result2
        result3

