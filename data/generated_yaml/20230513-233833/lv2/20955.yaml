
- name: Test asa_config module
  hosts: node1
  gather_facts: false

  tasks:
    # Example 1: Using empty vars
    - name: Test Edge Case with Empty Vars
      asa_config:
        lines: []
        parents: []
        provider: {}
      register: result_emptyvars
      ignore_errors: true

    # Example 2: Using unconventional syntax
    - name: Test Unconventional Syntax
      asa_config: lines=ip access-list extended ACL permit 192.0.2.0/24 any {{ }} parents=[interface inside] provider=[{"host": "{{ inventory_hostname }}"}] asa_user=ansible asa_pass=secret
      register: result_unconventional
      ignore_errors: true

    # Example 3: Using unexpected inputs
    - name: Test Unexpected Inputs
      asa_config:
        lines: "invalid input"
        parents: "invalid parent"
        provider: "invalid provider"
        unknown_arg: "invalid arg"
      register: result_unexpected
      ignore_errors: true

  # Print results
  post_tasks:
    - debug:
        var: result_emptyvars
    - debug:
        var: result_unconventional
    - debug:
        var: result_unexpected
