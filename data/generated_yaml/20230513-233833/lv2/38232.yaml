
---
- hosts: node1
  gather_facts: no

  tasks:
  
  # Edge case - invalid update module
  - name: Run invalid update module
    win_updates:
      category: invalid

  # Edge case - invalid reboot value
  - name: Run update module with invalid `reboot` value
    win_updates:
      category: security,
      reboot: invalid_reboot_value

  # Unconventional syntax - use of variables
  - name: Run update module using variables for category and `reboot` attributes
    win_updates:
      category: "{{ playbook_category }}",
      reboot: "{{ playbook_reboot }}"

  # Unexpected input - list for `category`
  - name: Run update module using a list for `category` attribute
    win_updates:
      category:
        - security
        - feature

  # Unexpected input - string for `reboot`
  - name: Run update module using a string for `reboot` attribute
    win_updates:
      category: security,
      reboot: "reboot"

  # Unexpected input - dictionary for `category`
  - name: Run update module using a dictionary for `category` attribute
    win_updates:
      category:
        value: security

  # Unexpected input - empty dictionary for `reboot`
  - name: Run update module using an empty dictionary for `reboot` attribute
    win_updates:
      category: security,
      reboot: {}

  # Unexpected input - invalid list item for `category`
  - name: Run update module using an invalid list item for `category` attribute
    win_updates:
      category:
        - invalid_category
        - security

  # Unexpected input - invalid dictionary key for `reboot`
  - name: Run update module using an invalid dictionary key for `reboot` attribute
    win_updates:
      category: security,
      reboot: 
        value: reboot_value

  # Unexpected input - missing `category` attribute
  - name: Run update module without `category` attribute
    win_updates:
      reboot: yes

  # Unexpected input - missing `reboot` attribute
  - name: Run update module without `reboot` attribute
    win_updates:
      category: security,
