
- hosts: all
  become: yes
  become_method: pbrun

  tasks:
    - name: Execute command successfully
      command: echo "Hello, world!"

    - name: Execute invalid command
      command: foobar
      ignore_errors: true

    - name: Execute command with unexpected input
      command: "{{ foo }}bar"
      vars:
        foo: "hello"
      ignore_errors: true

    - name: Execute command with unconventional syntax
      command: echo {{ "-n" if bar else "" }} "Hello, world!"
      vars:
        bar: true
      ignore_errors: true

    - name: Execute non-existent command
      command: command_that_does_not_exist
      ignore_errors: true
