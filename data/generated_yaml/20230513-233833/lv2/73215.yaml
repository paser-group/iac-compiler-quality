
- hosts: all
  tasks:
    - name: Get service facts
      service_facts:
        name: "{{ item }}"
        state: "{{ ['started', 'stopped', 'restarted', 'paused', 'running', 'unknown'] | random }}"
      register: service_facts_result
      with_items:
        - "{{ ['nginx', 'mysql', 'httpd', 'ssh'] }}"
        - "{{ range(1, 100) | list }}"
        - "{{ ['c' * 1000000000000000000000] | list }}"
        - "{{ {'service': 'nginx'} | to_json }}"
        - "{{ '!!!!!' | random }}"
        - "{{ '!' * random.randint(100000, 1000000000000000000000)) | list }}"
    - debug:
        var: service_facts_result
