
---
- name: Stress test Ansible compiler for Vault cipher whitelist error
  hosts: all
  become: true
  vars:
    invalid_ciphers:
      - 'invalid_cipher1'
      - 'invalid_cipher2'
      - 'invalid_cipher3'
  tasks:
    - name: Execute command with invalid cipher
      command: echo "Hello World!" 
      delegate_to: node1
      become: true
      vars:
        ansible_ssh_common_args: "-o StrictHostKeyChecking=no -o PreferredAuthentications=publickey -o ConnectTimeout=10 -o Cipher={{ item }}"
      with_items: "{{ invalid_ciphers }}"
