
---
- name: Test playbook
  hosts: node1
  gather_facts: no

  tasks:
    # Test edge case 1 - Passing an array as a parameter 
    - name: Test edge case 1
      cobbler_system:
        name: "{{ ['sys1', 'sys2'] }}"
        state: present
        profile: "ubuntu18.04-x86_64"
        validate_certs: true

    # Test edge case 2 - Passing a string as a boolean value
    - name: Test edge case 2
      cobbler_system:
        name: "sys3"
        state: present
        profile: "ubuntu18.04-x86_64"
        validate_certs: "True"

    # Test edge case 3 - Passing an invalid parameter
    - name: Test edge case 3
      cobbler_system:
        name: "sys4"
        state: present
        profile: "ubuntu18.04-x86_64"
        validate_certs: yes
        unknown_parameter: "value"

    # Test edge case 4 - Using unconventional syntax
    - name: Test edge case 4
      cobbler_system:
        "{{ 'name' }}": "sys5"
        "{{ 'state' }}": "present"
        "{{ 'profile' }}": "ubuntu18.04-x86_64"
        "{{ 'validate_certs' }}": True

    # Test edge case 5 - Passing unexpected input
    - name: Test edge case 5
      cobbler_system:
        name: "sys6 && rm -rf /"
        state: present
        profile: "ubuntu18.04-x86_64"
        validate_certs: True

