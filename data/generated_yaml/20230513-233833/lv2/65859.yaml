
---
- hosts: all
  become: true
  vars:
    # Inline vault with a numeric value
    vault_var1: !vault |
                   $ANSIBLE_VAULT;1.1;AES256
                   35636131636238393165376665353062663239393537376136396630613836396537633961383735
    # Inline vault with a string value
    vault_var2: !vault |
                   $ANSIBLE_VAULT;1.1;AES256
                   39616163393635363261376639366632353766333937383131663739353232643535373561323862
    # Numeric variable with a leading zero
    num_var1: 010
    # Numeric variable with a leading plus sign
    num_var2: +123
    # Numeric variable with a leading minus sign
    num_var3: -456
  tasks:
    - name: Test vault_var1
      debug:
        var: vault_var1
    - name: Test vault_var2
      debug:
        var: vault_var2
    - name: Test num_var1
      debug:
        var: num_var1
    - name: Test num_var2
      debug:
        var: num_var2
    - name: Test num_var3
      debug:
        var: num_var3
