yaml
- name: Test playbook for ELB application_lb bug
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Set variables for ELB
      set_fact:
        elb_name: "my-elb"
        elb_port: "80"
        access_logs_s3_prefix: None  # unexpected input
        unconventional_key: "{{ 'value_with_spaces'|replace('_', ' ') }}"  # unconventional syntax

    - name: Create ELB
      elb_application_lb:
        name: "{{ elb_name }}"
        listeners:
          - protocol: http
            load_balancer_port: "{{ elb_port }}"
            instance_port: "{{ elb_port }}"
        access_logs_s3_bucket: "my-bucket"
        access_logs_s3_prefix: "{{ access_logs_s3_prefix }}"
        unconventional_key: "{{ unconventional_key }}"  # unconventional syntax
