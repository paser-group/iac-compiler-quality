
---
- name: Test playbook for logical expression evaluation
  hosts: all

  tasks:
    - name: Evaluate logical expression
      debug:
        msg: "{{ 1 and 0 or 2 }}"

    - name: Incorrectly evaluate logical expression
      debug:
        msg: "{{ 1 and (0 or 2) }}"

    - name: Evaluate complex logical expression
      debug:
        msg: "{{ (1 and 0) or (2 and 3) }}"

    - name: Incorrectly evaluate complex logical expression
      debug:
        msg: "{{ 1 and (0 or 2 and 3) }}"

    - name: Evaluate unconventional logical operators
      debug:
        msg: "{{ not 0 and (1 xor 1) }}"

    - name: Evaluate unexpected input
      debug:
        msg: "{{ some_nonexistent_variable | default(true) }}"

    - name: Evaluate nested ternary operators
      debug:
        msg: "{{ (true if false else true) if true else false }}"
