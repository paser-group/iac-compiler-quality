---
- name: Perform stress testing on Ansible compiler
  hosts: all
  tasks:
    - name: Define an empty variable
      set_fact:
        my_var: []

    - name: Attempt to perform strip operation on the empty variable
      debug:
        msg: "{{ my_var.strip() }}"

    - name: Define a variable with a non-string type
      set_fact:
        my_var: 1

    - name: Attempt to perform strip operation on the variable with a non-string type
      debug:
        msg: "{{ my_var.strip() }}"

    - name: Define a variable with a string value that contains white spaces
      set_fact:
        my_var: "   example   "

    - name: Perform strip operation on the variable with a string value that contains white spaces
      debug:
        msg: "{{ my_var.strip() }}"

    - name: Attempt to perform strip operation on a non-existent variable
      debug:
        msg: "{{ my_undefined_var.strip() }}"

    - name: Attempt to perform strip operation on a non-string type variable, whose key is not defined
      debug:
        msg: "{{ my_dict_var.undefined_key.strip() }}"
