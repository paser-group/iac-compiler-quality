---
- name: Test playbook for ipaddr filter on empty list
  hosts: all
  gather_facts: no
  tasks:
    - name: Test ipaddr filter on empty list with empty string
      debug:
        msg: "{{ '' | ipaddr }}"
    
    - name: Test ipaddr filter on empty list with null
      debug:
        msg: "{{ null | ipaddr }}"
    
    - name: Test ipaddr filter on empty list with undefined variable
      debug:
        msg: "{{ var | ipaddr }}"
    
    - name: Test ipaddr filter on empty list with non-existent variable
      debug:
        msg: "{{ no_such_var | ipaddr }}"
    
    - name: Test ipaddr filter on empty list with malformed IP address
      debug:
        msg: "{{ '999.999.999.999' | ipaddr }}"
      
    - name: Test ipaddr filter on empty list with empty list
      debug:
        msg: "{{ [] | ipaddr }}"
