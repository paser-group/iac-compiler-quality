- name: test extra-vars parsing
  hosts: node1
  gather_facts: no
  vars:
    # unconventional variable declaration
    {{ '  extra_var: unexpected_value' }}
  tasks:
    - name: print extra_var
      debug:
        # edge case where extra-vars are prefixed with whitespace
        var: "{{ extra_var }}"
        # unconventional syntax
        msg: "{{'unexpected_input'}}"
