
- name: Testing json stdout stats with skip tags
  hosts: all
  gather_facts: true
      
  tasks:
    - name: Execute command and register result
      command: echo {"skip_tag": true, "name": "test"} | jq '.'
      register: stdout
      
    - name: Print stdout JSON string
      debug:
        var: stdout.stdout
        verbosity: 2
    
    - name: Analyze JSON string and get stats
      set_fact:
        stat: "{{ stdout | from_json | json_query('stat') }}"
      
    - name: Print stats
      debug:
        var: stat
        verbosity: 2
