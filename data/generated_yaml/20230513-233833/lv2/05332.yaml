
- name: Install YUM packages with incorrect package names
  hosts: all
  gather_facts: no
  tasks:
  - name: Install package with incorrect name
    yum:
      name: "{{ [ 'pk1', 'pk2', 'pk3' ] | random }}"
      state: present
      enablerepo: "{{ [ 'repo1', 'repo2', 'repo3' ] | random }}"
      disableexcludes: "{{ [ 'main', 'updates' ] | random }}"
      invalid_option: "{{ [ 'value1', 'value2', 'value3' ] | random }}"
