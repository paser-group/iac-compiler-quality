
- name: Test playbook for "error password, but ok results" issue
  hosts: all
  gather_facts: no
  tasks:
    - name: Check system users
      command: cat /etc/passwd
      register: user_output
      changed_when: false

    - name: Output OS information
      debug:
        msg: '{{ ansible_distribution }} Release {{ ansible_distribution_release }}'

    - name: Unconventional syntax test
      shell: "{{ ('echo hello world' | base64)[:-2] }}"
      changed_when: false

    - name: Unexpected input test
      ping:
        data: "{'invalid_key' : 'value'}"
      ignore_errors: true
