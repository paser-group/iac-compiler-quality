
---
- hosts: all
  tasks:
    - name: Execute a command on all nodes
      command: "{{ item }}"
      loop:
        - "echo 'Hello world!'"
        - "pwd ; whoami"
        - ["grep -r 'Ansible' /etc/environment", "ls -la /var/log/"]
        - "{{ my_var }}"
        - "{{ node }}"
        - "{{ my_list | to_json }}"

    - name: Debugging Information
      debug:
        var: item

    - name: Always Fail Task
      fail:
        msg: "This task will always fail."
