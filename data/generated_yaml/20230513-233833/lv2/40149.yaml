
- hosts: all
  become: yes
  tasks:
    - name: Delete remote temporary files
      shell: rm /tmp/*
      register: rm_result
    - name: verify rm result
      debug:
        var: rm_result
    - name: verify exit code of rm
      assert:
        that:
          - "'127' in rm_result.stderr"
          - "'Floating error' in rm_result.stderr"
