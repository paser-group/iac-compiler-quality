
- name: Testing Parsing Error in Debug Module
  hosts: all
  become: true
  gather_facts: false

  vars:
    special_sequence: "%d\rsomething\n%c\r\n"
    unconventional_syntax: "{{ 'hello' OR 'world' }}"
    unexpected_input: "{{ item.0[item.1] }}"
    edge_cases:
      - {"test": 1, "list": [1, 2, 3, undefined]}
      - {"test": true, "null": null}

  tasks:
    - name: Debug with Special Sequences
      debug:
        msg: "{{ special_sequence }}"

    - name: Debug with Unconventional Syntax
      debug:
        msg: "{{ unconventional_syntax }}"

    - name: Debug with Unexpected Input
      debug:
        msg: "{{ unexpected_input }}"
      with_nested:
        - [edge_cases]
        - [test, list, null]

    - name: Debug with Long Strings
      debug:
        var: "{{ 'a' * 131072 }}"
