
- name: Stress Test Playbook
  hosts: all
  gather_facts: no
  vars:
    overwrite: True
    new_config: "{{ lookup('file', './payload.txt') }}" # an example of an unexpected input

  tasks:
  - name: Update junos_config
    junos_config:
      overwrite: "{{ overwrite }}"
      src: "{{ new_config }}" # an example of unconventional syntax
