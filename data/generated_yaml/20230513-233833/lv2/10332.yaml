---
- name: Regression testing for parsing arguments issue
  hosts: all
  gather_facts: false
  
  tasks:
  - name: Test with edge case input
    command: echo "hello" > /dev/null
    args:
      chdir: "| echo 'world' > /dev/null"

  - name: Test with unconventional syntax
    debug:
      msg: "{{ lookup('env', 'HOME') }}"
      var: "{{ nonexistent_var }}" | default("default_value")

  - name: Test with unexpected input
    set_fact:
      arr1: "{{ [item, item*2, item*3] }}"
    with_items:
      - 1
      - "invalid_input"
      - 2

  - name: Test with invalid syntax
    shell: echo {{ "'invalid_syntax" }}

  - name: Test with invalid arguments
    command: ls
    args:
      - "-{{ [1, 2, 3] }}"
      - "--{{ [true, false] }}"

  - name: Test with unsupported module
    unsupported_module:
      arg1: "unsupported argument"

  - name: Test with deprecated module
    deprecated_module:
      arg1: "deprecated argument"

  - name: Test with unknown module
    unknown_module:
      arg1: "unknown argument"
