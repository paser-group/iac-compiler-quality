
---
- name: Gather facts
  hosts: all
  become: true
  tasks:
    - block:
        - name: Run once task that fails
          shell: /bin/false
          run_once: true
      rescue:
        - name: Rescued task
          debug:
            msg: "Rescued task executed successfully"
    - always:
        - name: Always executed task
          shell: echo "Always executed"
  vars:
    ANSIBLE_CONFIG: invalid_syntax.cfg
