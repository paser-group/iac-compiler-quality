
---
- name: Meraki - 404 errors
  hosts: all
  gather_facts: no
  tasks:
    - name: Generate 404 Error
      uri:
        url: https://meraki.example.com/nonexistent-path
        validate_certs: no
        return_content: yes
      register: response
    
    - name: Ensure 404 Error
      assert:
        that:
          - response.status == 404
