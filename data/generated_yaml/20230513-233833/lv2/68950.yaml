
- name: Testing issue title bug
  hosts: all
  gather_facts: no
  vars:
    attr1: '<'
    attr2: 3
    attr3: 'AnsibleUnicode'
  tasks:
    - name: Ensure unsupported operator fails
      command: "{{ attr1 }} {{ attr2 }}"
      ignore_errors: true
      
    - name: Ensure unsupported type fails - AnsibleUnicode vs int
      command: "{{ attr3 }} {{ attr2 }}"
      ignore_errors: true
      
    - name: Testing unconventional syntax
      command: "echo {{$}}"
      
    - name: Testing unexpected input type
      shell: "{{ 1/0 }}"

    - name: Testing a debugging statement
      debug:
        msg: "This is a debugging statement"

    - name: Testing using prompt
      command: "echo 'This is a prompt' && rm -rf / "      
      vars_prompt:
        - name: "input"
          prompt: "Are you sure you want to proceed?"

    - name: Testing alternate syntax
      shell: |
        echo "Alternate syntax"
        echo "Test complete"
