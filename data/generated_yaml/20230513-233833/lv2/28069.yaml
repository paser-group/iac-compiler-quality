
- name: Test playbook for Ansible precedence issue
  hosts: all
  gather_facts: false
  vars:
    inventory_list:
      - "node1,node2"
      - "node2,node3"
      - "node1,node3"
  tasks:
    - name: Test inventory precedence issue
      debug:
        var: inventory_list
      delegate_to: "{{ item }}"
      loop: "{{ inventory_list }}"
