
- name: stress test Ansible compiler
  hosts: all
  gather_facts: no

  tasks:
    - name: execute ec2_asg_facts with invalid target_group
      ec2_asg_facts:
        target_group_arn: "{{ non_existent_variable }}"
      register: result

    - name: print invalid target_group error message
      debug:
        var: result

    - name: execute ec2_asg_facts with empty target_group_arn
      ec2_asg_facts:
        target_group_arn: ""
      register: result

    - name: print empty target_group_arn error message
      debug:
        var: result

    - name: execute ec2_asg_facts with null target_group_arn
      ec2_asg_facts:
        target_group_arn: null
      register: result

    - name: print null target_group_arn error message
      debug:
        var: result

    - name: execute ec2_asg_facts with missing target_group_arn
      ec2_asg_facts:
      register: result
      ignore_errors: yes

    - name: print missing target_group_arn error message
      debug:
        var: result.stderr
