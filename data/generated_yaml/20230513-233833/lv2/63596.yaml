
---
- name: Test Ansible compiler using unconventional syntax
  hosts: node1
  gather_facts: false
  tasks:
    - name: Test ansible-galaxy installation with incorrect format of role name
      command: ansible-galaxy install "*invalid_role_name*"

- name: Test Ansible compiler using unexpected input
  hosts: node2
  gather_facts: false
  tasks:
    - name: Test ansible-galaxy installation with incorrect API URL
      command: ansible-galaxy install -c https://invalid_url/api/roles -r requirements.yml

- name: Test Ansible compiler using edge cases
  hosts: node3
  gather_facts: false
  tasks:
    - name: Test ansible-galaxy installation with invalid role version
      command: ansible-galaxy install some_role.invalid_version

    - name: Test ansible-galaxy installation with invalid proxy settings
      command: ansible-galaxy install -p https://invalid_proxy:8080 some_role

    - name: Test ansible-galaxy installation with custom Galaxy server URL
      command: ansible-galaxy install -p https://custom_galaxy_server.com some_role

    - name: Test ansible-galaxy installation with invalid requirements file
      command: ansible-galaxy install -r requirements.invalid some_role
