
---
- name: Meaningless Error Test
  hosts: node1
  gather_facts: false
  tasks:
    - name: Illegal info request from server
      ios_command:
        commands:
          - "show run | i illegal"
        provider:
          host: "invalid-ip"
          username: "invalid-user"
          password: "invalid-pass"
          authorize: no
      register: output
  handlers:
    - name: Restart Connection
      ios_command:
        commands:
          - "terminal length 0"
        provider:
          host: "{{ inventory_hostname }}"
          username: "{{ ansible_user }}"
          password: "{{ ansible_password }}"
  vars:
    invalid_ip: "invalid-ip"
    invalid_user: "invalid-user"
    invalid_pass: "invalid-pass"
