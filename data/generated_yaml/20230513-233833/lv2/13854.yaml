
---
- name: Demonstration Playbook
  hosts: node1
  become: yes

  tasks:
    - name: Create Directory with Unconventional Permissions
      file:
        path: "/tmp/foo"
        mode: "1723"
        state: directory
        
    - name: Create Directory with Special Characters
      file:
        path: "/tmp/!@#$%^&*()_+-=[]{}|\\;:'\",.<>?`~"
        state: directory
        
    - name: Create Directory with Null Byte
      file:
        path: "/tmp/foo\x00bar"
        state: directory
        
    - name: Create Directory with Unsupported Unicode Characters
      file:
        path: "/tmp/‚ùÑÔ∏èüéâüî•üòç"
        state: directory
        
    - name: Attempt to Create Directory with Root User Traversal through Parameter Expansion
      file:
        path: "/tmp/{{'../'*10}}foo"
        state: directory
        
    - name: Attempt to Create Directory with Bash Command Substitution
      file:
        path: "/tmp/$(echo 'foo')"
        state: directory
        
    - name: Attempt to Create Directory with Python Command Substitution
      file:
        path: "/tmp/{{ 'foo' | random }}"
        state: directory
        
    - name: Create Directory with Unexpected Input Type
      file:
        path: ["foo"]
        state: directory
