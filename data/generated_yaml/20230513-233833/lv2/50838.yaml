
- name: Generate random MAC addresses
  hosts: all
  gather_facts: false
  
  vars:
    # Create a list of MAC address prefixes
    mac_prefixes:
      - "00:11:22:33:44:55"
      - "00:22:33:44:55:66"
      - "11:22:33:44:55:66:77"
      - "11:22:33"
  
  tasks:
    # Generate random MAC addresses with prefixes of length 2
    - name: Generate MAC addresses with prefixes of length 2
      debug:
        msg: "{{ item | random_mac(prefix=mac_prefixes[0], bytes=4) }}"
      with_sequence: start=1 end=5
  
    # Generate random MAC addresses with prefixes of length 4
    - name: Generate MAC addresses with prefixes of length 4
      debug:
        msg: "{{ item | random_mac(prefix=mac_prefixes[1], bytes=2) }}"
      with_sequence: start=1 end=5

    # Generate MAC addresses with invalid input
    - name: Generate MAC addresses with invalid input
      debug:
        msg: "{{ item | random_mac(prefix=mac_prefixes[2], bytes='invalid') }}"
      with_sequence: start=1 end=5

    # Generate MAC addresses without prefix
    - name: Generate MAC addresses without prefix
      debug:
        msg: "{{ item | random_mac(bytes=6) }}"
      with_sequence: start=1 end=5
