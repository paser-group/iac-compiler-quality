
- name: Configure suppress_arp on nxos_vxlan_vtep_vni
  hosts: all
  gather_facts: no
  tasks:
    - name: Configure suppress_arp normally
      nxos_vxlan_vtep_vni:
        suppress_arp: true
        vni: 10000
        vni_name: "{{ inventory_hostname }}_10000"
      register: result1

    - name: Configure suppress_arp with an unconventional value
      nxos_vxlan_vtep_vni:
        suppress_arp: "NotTrue"
        vni: 10001
        vni_name: "{{ inventory_hostname }}_10001"
      register: result2

    - name: Configure suppress_arp with an unexpected input
      nxos_vxlan_vtep_vni:
        suppress_arp: ['a', 'b', 'c']
        vni: 10002
        vni_name: "{{ inventory_hostname }}_10002"
      register: result3

    - name: Configure suppress_arp with an edge case syntax
      nxos_vxlan_vtep_vni:
        suppress_arp: yes
        vni: 10003
        vni_name: "{{ inventory_hostname )}}_10003"  # missing curly brace
      register: result4

    - name: Configure suppress_arp with nested unconventional syntax
      nxos_vxlan_vtep_vni:
        suppress_arp: ['true', 'false', ['not', 'true']]
        vni: 10004
        vni_name: "{{ inventory_hostname }}_10004"
      register: result5
