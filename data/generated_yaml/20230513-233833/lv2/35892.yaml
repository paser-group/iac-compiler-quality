
---
- name: Test playbook
  hosts: all
  tasks:

    # Edge case - using a custom module that doesn't exist
    - name: Custom module test
      custom_module:
        arg1: foo
        arg2: bar
      register: result
      ignore_errors: True

    # Unconventional syntax - using Jinja2 templates in module arguments
    - name: Jinja2 test
      command: echo "{{ inventory_hostname }}"
      register: result2

    # Unexpected input - using a list in module arguments
    - name: List test
      command: echo "Hello World"
      become: True
      with_items:
        - item1
        - item2
      register: result3
      ignore_unreachable: True

    # Unexpected input - using a dictionary in module arguments
    - name: Dictionary test
      command: echo "Hello World"
      vars:
        my_var:
          key1: value1
          key2: value2
      register: result4
