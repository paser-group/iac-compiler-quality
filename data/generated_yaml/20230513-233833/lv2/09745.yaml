
- name: Test playbook for copying files
  hosts: all
  tasks:
    - name: Copy file with incorrect template syntax
      copy:
        src: "{{ invalid_template }}"
        dest: /tmp/invalid_template
      vars:
        invalid_template: "{{ 'invalid_template' + }"
        
    - name: Copy file with missing source path
      copy:
        dest: /tmp/missing_source_file
        
    - name: Copy file to non-existent directory
      copy:
        src: /tmp/source_file
        dest: /tmp/non-existent-dir/file
        
    - name: Copy file with invalid remote_user
      copy:
        src: /tmp/source_file
        dest: /tmp/dest_file
      remote_user: invalid_user
      
    - name: Copy file with invalid file permission
      copy:
        src: /tmp/source_file
        dest: /tmp/dest_file
        mode: a-w
      
    - name: Copy file with invalid owner
      copy:
        src: /tmp/source_file
        dest: /tmp/dest_file
        owner: invalid-owner
