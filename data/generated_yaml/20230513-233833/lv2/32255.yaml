
- hosts: [node1, node2, node3]
  max_fail_percentage: -1000
  tasks:
  - name: Execute command and ignore any failure
    shell: "{{item}}"
    ignore_errors: yes
    loop:
      - 'echo "command 1"'
      - 'echo "command 2"'
      - 'echo "command 3"'
      - 'echo "command 4"'
      - 'echo "command 5"'
      - 'echo "command 6"'
      - 'echo "command 7"'
      - 'echo "command 8"'
      - 'echo "command 9"'
      - 'echo "command 10"'
