---
- name: Stress test for Ansible compiler with Edge Cases
  hosts: all
  gather_facts: no

  tasks:
    - name: Ensure enable mode on nxos devices
      nxos_command:
        command_string: "config t\n{{ enable_password | quote}} enable secret {{ enable_secret | quote }}"
        prompt: "[>#]"
        answer: "\n"
        match: none
      changed_when: false
      register: output

    - name: Print output
      debug:
        var: output

    - name: Modify enable mode on nodes
      nxos_command:
        commands:
          - "configure t"
          - "no enable"
          - "enable {{ enable_password | quote }}"
        prompt: "[>#]"
        match: none
      changed_when: false
      vars:
        enable_password: "password123"
      register: output2

    - name: Print output of modification task
      debug:
        var: output2
