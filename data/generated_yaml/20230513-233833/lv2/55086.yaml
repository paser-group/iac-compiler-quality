
- name: CloudStack InternalLbVm service provider error
  hosts: all
  tasks:
    - name: Enable the service provider
      cloudstack_internal_lb_vm:
        state: present
        service_provider: "{{ item }}"
      with_items:
        - 'ABC'
        - True
        - 123
        - []
        - null
      register: cloudstack_result
  
    - name: Print the result
      debug:
        msg: "{{ cloudstack_result }}"
