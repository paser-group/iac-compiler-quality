
---
- name: Stress Test Playbook
  hosts: node1
  tasks:
    - name: Run Synchronize Module with Unreachable Host
      synchronize:
        src: "/tmp/local"
        dest: "/tmp/remote"
        delegate_to: "unreachable.host.com"
    
    - name: Run Synchronize Module with Invalid Flags
      synchronize:
        src: "/tmp/local"
        dest: "/tmp/remote"
        args:
          flags: "rtmPNG"
    
    - name: Run Synchronize Module with Incorrect File Path
      synchronize:
        src: "/tmp/incorrect_file_path"
        dest: "/tmp/remote"
    
    - name: Run Synchronize Module with Invalid Group Permission
      synchronize:
        src: "/tmp/local"
        dest: "/tmp/remote"
        perms: "fqw"
    
    - name: Run Synchronize Module with String Permissions
      synchronize:
        src: "/tmp/local"
        dest: "/tmp/remote"
        perms: "read"
    
    - name: Run Synchronize Module with Invalid Parameter Name
      synchronize:
        src: "/tmp/local"
        dest: "/tmp/remote"
        invalid_param: true
    
    - name: Run Synchronize Module with Invalid Shallow Copy Flag
      synchronize:
        src: "/tmp/local"
        dest: "/tmp/remote"
        copy_links_shallow: yes
