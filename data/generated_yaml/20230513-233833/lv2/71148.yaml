
- hosts: all
  become: true
  gather_facts: false

  vars:
    ip_address: 192.168.1.256

  tasks:
    - name: Change IP of host record
      nios_host_record:
        host: "{{ inventory_hostname }}"
        ipv4addr: "{{ ip_address }}"
        view: "{{ undefined_var }}"

    - name: Add host record with invalid IP
      nios_host_record:
        host: "{{ undefined_var }}"
        ipv4addr: "{{ ip_address }}"

    - name: Remove host record
      nios_host_record:
        host: "{{ inventory_hostname }}"
        state: "{{ undefined_var }}"
