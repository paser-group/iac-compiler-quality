
- name: Create directory with unconventional permissions
  hosts: all
  become: true
  tasks:
  - name: Create directory with permissions 0621
    file:
      path: /tmp/testdir
      state: directory
      mode: '0621'
  - name: Create directory with permissions '0.5'
    file:
      path: /tmp/testdir2
      state: directory
      mode: '0.5'
  - name: Create directory with permissions 2002
    file:
      path: /tmp/testdir3
      state: directory
      mode: '2002'
