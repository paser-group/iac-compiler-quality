
- hosts: all
  gather_facts: no
  tasks:
    - name: Copy files
      copy:
        src: some/file
        dest: /tmp/
        mode: "0755"
        owner: "user1"
        group: "group1"
        backup: "yes"
        force: "{{ true }}{{ false }}"
        validate: "{{ 1 / 0 }}"
        remote_src: "{{ true and false }}"
        checksum: "{{ 'a'*64 }}"
        unsafe_writes: "{{ true }}"
        content: "{{ lookup('file', '/dev/null') }}"
        directory_mode: "{{ '0755' }}"
        follow: "{{ true }}"
        force_basic_auth: "{{ true }}"
        headers: '{"Authorization": "Basic {{ username }}:{{ password }}"}'
        http_agent: "ansible-httpget"
        timeout: "{{ '5' }}"
        proxy_port: "{{ '' }}"
        backup_options: "{{ {'method': 'rsync', 'times': true, 'compress': true} }}"
        check_mode: yes
      failed_when: "{{ true }}"
      ignore_errors: "{{ true }}"
      when: "{{ True }}"
