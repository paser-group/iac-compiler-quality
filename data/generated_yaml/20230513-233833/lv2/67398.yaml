
---
- name: VMware export ovf
  hosts: all
  gather_facts: no
  tasks:
  - name: Export OVF
    vmware_export_ovf:
      hostname: "{{ hostvars[groups['all'][0]]['ansible_host'] }}"
      username: "user"
      password: "pass"
      datacenter: "{{ nonexistent_datacenter }}"
      vm_name: "{{ suspicious_vm }}"
      ovf_directory: "{{ unknown_path }}"
      ovf_name: "{{ ovf_file }}"
