---
- name: ios_vlans error test
  hosts: all
  gather_facts: false
  tasks:
    - name: Test with empty VLAN name
      ios_vlan:
        vlan_id: 100
        name: ""

    - name: Test with integer VLAN name
      ios_vlan:
        vlan_id: 200
        name: 123

    - name: Test with VLAN name longer than 32 characters
      ios_vlan:
        vlan_id: 300
        name: "this_interface_has_a_really_long_name_and_it_is_beyond_the_maximum_allowed_characters"

    - name: Test with special characters in VLAN name
      ios_vlan:
        vlan_id: 400
        name: "@#&%$"

    - name: Test with VLAN ID beyond the maximum allowed limit
      ios_vlan:
        vlan_id: 4095
        name: "test_vlan"

    - name: Test with non-numeric VLAN ID
      ios_vlan:
        vlan_id: "invalid_vlan_id"
        name: "test_vlan"

    - name: Test with invalid state parameter
      ios_vlan:
        vlan_id: 500
        name: "test_vlan"
        state: "invalid_state"

    - name: Test with invalid provider parameter
      ios_vlan:
        vlan_id: 600
        name: "test_vlan"
        provider: "invalid_provider"

    - name: Test with multiple VLANs defined in the same task
      ios_vlan:
        vlan_id: "{{ item.vlan_id }}"
        name: "{{ item.name }}"
        state: "{{ item.state }}"
      loop:
        - vlan_id: 700
          name: "test_vlan_1"
          state: "present"
        - vlan_id: 800
          name: "test_vlan_2"
          state: "absent"

    - name: Test with non-existent interface name
      ios_vlan:
        vlan_id: 900
        name: "test_vlan"
        interface: "invalid_interface"
