---
- name: Test Playbook
  hosts: all
  gather_facts: no
  tasks:
  - name: Copy File with wrong filename format
    copy:
      src: "{{item}}"
      dest: /tmp/
    with_items:
      - "/etc/*"
      - "/.
      - "/"
      - ".."
      - ">"    
      - "<"
      - "/tmp/../../../etc/passwd"
    
  - name: Copy File from non-existent directory
    copy:
      src: "/this/does/not/exist"
      dest: /tmp/
    
  - name: Connect via SSH with known_hosts entry for wrong hostname
    ssh_known_hosts:
      name: "wrong.hostname.com"
      key: ""
      state: present
      path: "/root/.ssh/known_hosts"
      
  - name: Connect via SSH with known_hosts entry for wrong IP Address
    ssh_known_hosts:
      name: "10.10.10.10"
      key: ""
      state: present
      path: "/root/.ssh/known_hosts"

  - name: Try to copy file with invalid port number
    copy:
      src: "/etc/passwd"
      dest: "{{ansible_host}}:{{22+44+invalidport}}:/tmp/passwd"
      
  - name: Try to delete file with invalid parameters
    file:
      path: "/tmp/malwarefile"
      state: deleted
      foo: "bar"

  - name: Try to copy a directory that does not exist
    copy:
      src: "/tmp/nonexistentdir"
      dest: "/tmp/localdir"
      remote_src: yes

  - name: Deliberately introduce a syntax error in the playbook by not closing brackets correctly
    apt:
      name: docker-ce
      state: present
    when: groups['docker'] == 'node1'
    
