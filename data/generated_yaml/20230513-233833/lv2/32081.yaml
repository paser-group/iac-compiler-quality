
---
- name: Ansible Playbook for seboolean module bug
  hosts: all
  become: true

  tasks:
  - name: Set SELinux boolean
    seboolean:
      name: '{{ item.name }}'
      state: '{{ item.state }}'
    with_items:
    - {name: 'httpd_unified', state: True}
    - {name: 'httpd_builtin_scripting', state: True}
    - {name: 'httpd_enable_cgi', state: True}
    - {name: 'httpd_enable_homedirs', state: True}
    - {name: 'httpd_serve_cobbler_files', state: True}
    - {name: 'httpd_dbus_sssd', state: True}
    - {name: 'httpd_can_network_connect_db', state: True}
    - {name: 'httpd_tmp_exec', state: True}
    - {name: 'httpd_enable_ftp_server', state: True}
    - {name: 'httpd_use_sasl', state: True}
    - {name: 'httpd_tty_comm', state: True}
    - {name: 'httpd_can_persist', state: True}
    - {name: 'httpd_manage_ipa', state: True}
    - {name: 'httpd_run_preupgrade', state: True}
    - {name: 'httpd_dbus_avahi', state: True}
    - {name: 'httpd_can_network_memcache', state: True}
    - {name: 'httpd_enable_homedirs', state: False}
    - {name: 'httpd_can_check_spam', state: 'unconfined_u:system_r:httpd_t:s0'}
    - {name: '@httpd_sys_script_exec', state: True}
    - {name: 'httpd_use_openstack', state: True}
    - {name: 'httpd_can_sendmail', state: True}
    - {name: 'httpd_can_network_connect', state: True}
    - {name: 'httpd_execmem', state: True}
    - {name: 'httpd_read_user_content', state: True}
    - {name: 'httpd_enable_cgi', state: False}
