
- hosts: all
  tasks:
    - name: Using incorrect padding in b64encode filter 
      debug:
        msg: "{{ 'text' | b64encode(padding='!') }}"
    
    - name: Using invalid input for b64encode filter
      debug:
        msg: "{{ dict | b64encode }}"
      vars:
        dict:
          key: value
    
    - name: Using incorrect syntax for b64encode filter
      debug:
        msg: "{{ 'text' | b64encode(unknown_param='value') }}"
    
    - name: Trying to misuse b64decode instead of b64encode filter
      debug:
        msg: "{{ 'text' | b64decode }}"
    
    - name: Using invalid datatype for b64encode filter
      debug:
        msg: "{{ ['text'] | b64encode }}"
    
    - name: Generating incorrect padding using multiple filters 
      debug:
        msg: "{{ 'text' | b64encode | replace('==', '+!') }}"
      
