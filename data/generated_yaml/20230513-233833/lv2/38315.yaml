
---
- name: Stress test for tags function in Ansible
  hosts: all
  gather_facts: false

  tasks:
    - name: Basic test case - apply tag to a task
      command: echo "Hello, World!"
      tags: "basic"

    - name: Test case with multiple tags
      command: echo "Hello, World!"
      tags:
        - "tag1"
        - "tag2"

    - name: Test case with unconventional syntax - using dot notation
      command: echo "Hello, World!"
      tags.tag3:

    - name: Test case with an unconventional tag format - using a number
      command: echo "Hello, World!"
      tags: 1234

    - name: Test case with an empty tag
      command: echo "Hello, World!"
      tags: ""

    - name: Test case with a null tag
      command: echo "Hello, World!"
      tags: null

    - name: Test case with an unexpected input - using a boolean
      command: echo "Hello, World!"
      tags: true

    - name: Test case with an unexpected input - using a list
      command: echo "Hello, World!"
      tags:
        - "tag4"
        - "tag5"
