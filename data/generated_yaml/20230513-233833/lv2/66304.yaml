
- name: Test Ansible virtualization type fact on Alpine container
  hosts: all
  gather_facts: no

  tasks:
  - name: Check ansible_virtualization_type fact on Alpine container
    shell: cat /etc/alpine-release
    register: alpine_version

  - name: Display win_pkg_exe_setup fact
    debug:
      var: ansible_virtualization_type

  - name: Set fact for unconventional syntax mapping
    set_fact:
      'Ans!-ble': 42

  - name: Use unexpected variable name
    debug:
      var: '{{ win_pkg_version }}'

  - name: Test invalid syntax with square brackets
    command: echo '{{ "test[0]" }}'
    register: invalid_syntax

  - name: Output invalid command register
    debug:
      var: '{{ invalid_syntax['stdout'] }}'
