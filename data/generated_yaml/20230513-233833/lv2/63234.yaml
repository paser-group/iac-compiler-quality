
---
- hosts: all
  gather_facts: no
  tasks:
    - name: Test gcp_storage_bucket_access_control module with unconventional syntax
      gcp_storage_bucket_access_control:
        bucket: "{{ item }}"
        entity: "{{ item }}"
        role: "{{ item }}"
        email: "{{ item }}"
        project: "{{ item }}"
        state: "{{ item }}"
      with_items:
        - ""
        - "testBucket&*(!^2"
        - "testBucket%20"
        - "testBucket/"
        - "{{ [] }}"
        - "{{ 'testBucket&*(!^2' }}"
        - "{{ 'testBucket%20' }}"
        - "{{ 'testBucket/' }}"
        - "{{ [''] }}"
        - "{{ {testBucket: 'owner'} }}"
        - "{{ false }}"
        - "{{ true }}"
        - "{{ -1 }}"
        - "{{ 0 }}"
        - "{{ 1 }}"
        - "{{ float(1.2) }}"
        - "{{ [] | random }}"
        - "{{ {} | random }}"
        - "{{ range(1, 5) | list }}"
        - "{{ range(5) | random }}"
