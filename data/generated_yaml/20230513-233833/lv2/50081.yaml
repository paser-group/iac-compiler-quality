yaml
- name: Test playbook for RDS instance with Performance Insights
  hosts: all
  tasks:
    - name: Create RDS instance with Performance Insights
      rds:
        instance_name: "{{ ansible_hostname }}"
        db_instance_identifier: "{{ ansible_hostname }}"
        performance_insights_enabled: "True,"
        db_subnet_group_name: "mydbnetgroup"
        db_instance_class: "db.t2.micro"
        engine: "mysql"
        engine_version: "5.7.22"
        master_username: "user"
        master_password: "password"
        allocate_storage: "5"
        storage_type: "gp2"
        vpc_security_group_ids: [ "sg-12345678901234567" ]
        subnets: [ "subnet-00112233445566778", "subnet-22334455667788990" ]
        region: "us-west-2"
      ignore_errors: True
