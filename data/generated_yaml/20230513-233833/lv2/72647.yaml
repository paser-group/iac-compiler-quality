
- hosts: all
  vars:
    dict1:
      key1: "{{ dict1 }}"
      key2: "{{ [1, 2, {'key3': dict1}, [dict1]] }}"
      key4: "{{ var1 | upper | lower }}"
      key5: "{{ non_existent }}"
      key6: "{{ dict1['non_existent_key'] }}"
      key7: "{{ dict1 | to_json }}"
      key8: "{{ dict1 | to_yaml }}"

    # Assign dict1 to itself
    dict1: "{{ dict1 }}"

  tasks:
    - name: Display dictionary variable
      debug:
        msg: "{{ dict1 }}"
