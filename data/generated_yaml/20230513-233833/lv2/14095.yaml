- hosts: node1
  gather_facts: no
  vars:
    default_value: "default value"
    input_value: "input value"
  roles:
    - role: test_role
      default_value: "{{ default_value if not skip_default_value|default(false) else 'skipping' }}"
      input_value: "{% if input_value is defined %}{{ input_value }}{% endif %}"
  tasks:
    - debug:
        msg: "{{ default_value }}"
    - debug:
        msg: "{{ input_value }}"
