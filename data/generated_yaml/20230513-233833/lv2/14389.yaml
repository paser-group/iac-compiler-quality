
- name: Testing Shell/Command tasks failure
  hosts: all
  remote_user: root
  gather_facts: false
  tasks:
    - name: Test Command module with invalid option
      command: ls --waitforexit
      ignore_errors: true

    - name: Test Shell module with unconventional syntax
      shell: `ls -lart && echo "Command complete"`
      register: result
      ignore_errors: true

    - name: Test Command module with unexpected input
      command: "{{ ['ls', '-la'] }}"
      register: result
      ignore_errors: true

    - name: Test Shell module with input that contains a single quote
      shell: 'echo "This string\'s containing a single quote"'

    - name: Test Command module with input that contains a double quote
      command: "echo 'This string\"s containing a double quote'"
