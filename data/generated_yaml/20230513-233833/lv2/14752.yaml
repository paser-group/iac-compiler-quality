
- name: Role Dependencies Stress Test
  hosts: all
  gather_facts: no
  become: yes

  roles:
    # Using absolute path containing spaces and special characters
    - role: "{{ lookup('env','HOME') }}/My Documents/Roles/apache"
    
    # Using unconventional syntax
    - { role: '{{ role_name }}', some_var: '{{ some_var | default('default_value') }}' }
    
    # Using unexpected input
    - role: "{{ nonexistent_role }}"

  tasks:
    - name: Ensure Apache is installed
      apt:
        name: apache2
        state: present
    
    - name: Verify Apache is running
      service:
        name: apache2
        state: started
