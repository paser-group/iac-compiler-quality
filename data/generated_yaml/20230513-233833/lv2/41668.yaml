  hosts: all
  gather_facts: no
  tasks:
    - name: Test basic lookup error
      debug:
        msg: "{{ lookup('file', 'nonexistent_file') }}"
        
    - name: Test lookup with invalid syntax
      debug:
        msg: "{{ l0okup('file', 'file_path') }}"
     
    - name: Test lookup with invalid parameter count
      debug:
        msg: "{{ lookup('env', 'HOME', 'extra_param') }}"
        
    - name: Test lookup with invalid parameter type
      debug: 
        msg: "{{ lookup('pipe', 'ls /') }}"
      
    - name: Test lookup with invalid module name
      debug: 
        msg: "{{ lookup('not_exist', 'some_param') }}"
