
- name: Test ovirt_nic errors
  hosts: all
  tasks:
    - name: Get list of networks
      ovirt_nic:
        data_center: "BUA"
        network: "infra-prod"
        state: present
      register: network_list

    - name: Fail if network does not exist
      fail:
        msg: "Network 'infra-prod' was not found in datacenter 'BUA'"
      when: network_list.rc != 0
