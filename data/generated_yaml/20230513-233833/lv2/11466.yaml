
---
- hosts: all
  gather_facts: false

  tasks:
  # Edge case 1: Using 'command' module with quoted 'name'
  - name: Run command with quotes in name
    command: "{{ '\"echo hello ; rm -rf /\"' }}"
    register: output
  
  - debug:
      var: output

  # Edge case 2: Using 'raw' module with invalid syntax
  - name: Run raw command with invalid syntax
    raw: "{{ 1/'a' }}"
    ignore_errors: true

  # Unconventional syntax: Using Jinja2 expressions in module options
  - name: Create file with random suffix
    file:
      path: "/tmp/file_{{ range(1,5)|random }}.txt"
      state: touch

  # Unexpected input: Using 'name' option with invalid value
  - name: Try to create a folder with a '/' in the name
    file:
      path: "/tmp/invalid/name/"
      state: directory
      name: "{{ '/' }}"
