
- hosts: node1
  tasks:
    - name: Test ask_pass error
      command: echo "test command"
      become: true
      vars:
        ansible_become_password: "{{ 'a'*256 }}"
      when: inventory_hostname == 'node1' and ask_pass == true

- hosts: node2
  tasks:
    - name: Test ask_pass error
      command: echo "test command"
      become: yes
      vars:
        ansible_become_password: "{{ 'a'*256 }}"
      when: inventory_hostname == 'node2' and ask_pass == true

- hosts: node3
  tasks:
    - name: Test ask_pass error
      command: echo "test command"
      become: no
      vars:
        ansible_become_password: "{{ 'a'*256 }}"
      when: inventory_hostname == 'node3' and ask_pass == true

- hosts: node1
  tasks:
    - name: Test unconventional syntax
      command: "{{ 'a'*1000000000 }}"

- hosts: node2
  tasks:
    - name: Test unexpected input
      apt:
        name: "{{ lookup('env', 'PATH' + 'X'*1000000000 + ':/usr/bin') }}"

- hosts: node3
  tasks:
    - name: Stress test Ansible compiler
      shell: "{{ 'a'*1000000 }}"
      args:
        executable: /usr/bin/env
