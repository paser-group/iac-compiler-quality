
- name: test playbook
  hosts: all
  tasks:
    - name: set ansible_port to an empty list
      set_fact:
        ansible_port: []
    - name: set ansible_port to an integer value
      set_fact:
        ansible_port: 22
    - name: set ansible_port to a boolean value
      set_fact:
        ansible_port: true
    - name: set ansible_port to a string value in quotation marks
      set_fact:
        ansible_port: "22"
    - name: set ansible_port to a string value without quotation marks
      set_fact:
        ansible_port: 22
    - name: use the 'default' filter with ansible_port
      debug:
        msg: "{{ ansible_port | default('1234') }}"
    - name: use the 'default' filter with a nonexistent variable
      debug:
        msg: "{{ nonexistent_var | default('1234') }}"
