
- name: Test playbook for source file location issue
  hosts: all
  become: yes
  vars:
    some_path: "/path/with spaces/"
    some_command: "{{ random() }}"
  tasks:
  - name: Run command with spaces in path
    shell: "{{ some_command }}"
    args:
      chdir: "{{ some_path }}"
  - name: Test unreachable variable reference
    debug: msg="{{ item }}"
    with_items:
      - "{{ some_unknown_var }}"
  - name: Test unconventional task name containing spaces and quotes
    "shell | \"\'/bin/echo\' \'hello\'\"":
      register: output
  - name: Test unexpected task syntax with extra indentation
      file:
        path: "/some/path"
        state: absent
          force: yes  # Indentation error, force should be one level above
  - name: Test invalid inventory file with missing colon
      add_host:
        name=node4
        groups=all
        ansible_host=10.1.1.4  # Missing colon after ansible_host
  