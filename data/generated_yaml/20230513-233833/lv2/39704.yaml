- hosts: all
  become: true
  tasks:
    # Generate "ugly dnf error" when package not found.
    - name: Install non-existent package
      dnf:
        name: non_existent_package
        state: present
      ignore_errors: yes

    # Edge case involving unconventional syntax
    - name: Generate error with unconventional syntax
      command: "{{ ['echo', 'This', 'has', 'unconventional', 'syntax!'] | join(' ') }}"

    # Unexpected input with special characters
    - name: Create file with special characters
      file:
        path: "/root/{{ 'SPECIAL CHARACTERS (*&^%$#@!):' }}"
        state: touch
        mode: u=rw,g=r,o=r

    # Conventional input with unconventional module
    - name: Restart network using service module
      service: 
        name: network
        state: restarted

    # Edge case around unsupported module
    - name: Attempt to use unsupported module
      script: |
        echo "This module isn't supported!" > /tmp/unsupported_module.log

    # Use of multiple syntax styles
    - name: Use of multiple syntax styles
      shell: |
        echo "Multiple syntax styles"
      register: result

    # Use of variable in an unusual way
    - name: Use of variable in an unusual way
      shell: |
        if [ "{{ node2 }}" == "{{ 10.1.1.2 }}" ]; then
          touch /tmp/node2_is_alive
        fi

    # Unexpected input with long value
    - name: Set fact with long value
      set_fact:
        long_value: "{{ 'a' * 100000 }}"

    # Use of unusual logical condition
    - name: Use of unusual logical condition
      command: 'echo "Logical condition" && false'
      when: (2 > 1) and (1 == 0)
