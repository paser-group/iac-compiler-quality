
---
- name: net_put upload issues for Cisco IOS image
  hosts: all
  gather_facts: false

  tasks:
    - name: Upload IOS image with invalid source file path
      net_put:
        src: /path/to/invalid/image.bin
        dest: ios.bin

    - name: Attempt to upload with wrong user and password
      net_put:
        host: "{{ inventory_hostname }}"
        src: ios.bin
        dest: /tmp/
        user: wronguser
        password: wrongpassword

    - name: Upload IOS image with invalid destination path
      net_put:
        host: "{{ inventory_hostname }}"
        src: ios.bin
        dest: /invalid/destination/path/
        mode: 0777

    - name: Upload IOS image with invalid file mode
      net_put:
        host: "{{ inventory_hostname }}"
        src: ios.bin
        dest: /etc/ios.bin
        mode: "bad_mode"

    - name: Upload IOS image with different owner and group
      net_put:
        host: "{{ inventory_hostname }}"
        src: ios.bin
        dest: /tmp/ios.img
        owner: root
        group: docker

    - name: Upload IOS image using wrong transfer method
      net_put:
        host: "{{ inventory_hostname }}"
        src: ios.bin
        dest: /var/
        mode: g+w
        transfer_method: "rsync"

    - name: Upload non-existent file
      net_put:
        host: "{{ inventory_hostname }}"
        src: /path/to/non-existent.file
        dest: ios.bin
