
---
- name: Test syntax check
  hosts: all
  vars:
    - space_var: "test space"
    - invalid_space_var: "test         space"

  tasks:
    - name: Print spaced variable
      debug:
        msg: "{{ space_var }}"

    - name: Print invalid spaced variable
      debug:
        msg: "{{ invalid_space_var }}"

    - name: Create directory with spaced name
      file:
        path: "/tmp/test directory"
        state: directory

    - name: Move file with spaced name
      command: "mv /tmp/test_file /tmp/test file"

    - name: Create systemd service with invalid spaced name
      systemd:
        name: "{{ invalid_space_var }}.service"
        enabled: yes
        state: started
        daemon_reload: yes

    - name: Install package with invalid spaced name
      apt:
        name: "package    with spaces"
        state: installed
