
---
- name: npm install playbook
  hosts: all
  become: true

  tasks:
    - name: install nodejs
      apt:
        name: nodejs
        state: latest

    - name: install npm
      apt:
        name: npm
        state: latest

    - name: install package.json
      shell: echo '{}' > /var/www/html/package.json

    - name: run npm install
      shell: cd /var/www/html && npm install --prefix .

    - name: verify node modules exist
      shell: ls /var/www/html/node_modules

    - name: throw an error
      command: (exit 1)
      ignore_errors: true
