
- hosts: node1
  vars:
    group_vars:
      - group1:
          key1=value1
          key2=value2
      - group2:
          key3=value3
          key4=value4
  tasks:
    - name: Test print statement
      debug:
        var: group_vars

- hosts: node2
  vars:
    existing_var: "{{ group1.key1 }}"
    new_var: "{{ existing_var|default(false) }}"
  tasks:
    - name: Test edge case
      command: "{{ 'ls' if new_var else 'pwd' }}"

- hosts: node3
  vars_prompt:
    - name: "var1"
      prompt: "Enter a variable value"
      private: no
    - name: "var2"
      prompt: "Enter another variable value"
      private: yes
  tasks:
    - name: Test unconventional syntax
      debug:
        msg: "Hello {{ var1 }}, your password is {{ var2 }}"
