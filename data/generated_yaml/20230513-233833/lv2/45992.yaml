
- name: Test ec2.py error
  hosts: all
  become: true

  tasks:
    # Check if the module exists
    - name: Check if the module exists
      command: python -c "import ansible.module_utils"
      ignore_errors: true
      
    # Unconventional Syntax
    - name: Declare a variable with a number starting with zero
      set_fact:
        var_01: 0001

    # Unexpected Input
    - name: Attempt to ping non-existent host
      ping:
        name: badhost

    # Edge Cases
    - name: Attempt to use uninitialized variable
      debug:
        var: uninitialized

    - name: Attempt to divide by zero
      debug:
        msg: "{{ 1 / 0 }}"

    - name: Kill a non-existent process
      shell: "kill -9 99999"

    # Attempt to use ec2.py
    - name: Use ec2.py
      ec2_remote_facts:
        region: us-west-2
