- name: Test playbook for ssh fail in template module with default tmp path
  hosts: all
  become: yes

  tasks:
  - name: Test with unconventional symlink path
    template:
      src: /tmp/foo
      dest: /var/tmp
      symlink: yes
      backup: yes

  - name: Test with unexpected owner input
    template:
      src: /tmp/foo
      dest: /tmp/foo
      owner: "-n0h"

  - name: Test with edge case file path
    template:
      src: "[['/tmp/foo'] | first]"
      dest: /tmp/foo

  - name: Test with unexpected mode input
    template:
      src: /tmp/foo
      dest: /tmp/foo
      mode: "-537184281596868768000"
  
  - name: Test with unconventional backup extension
    template:
      src: /tmp/foo
      dest: /tmp/bar
      backup: ".orig"

  - name: Test with unconventional and unexpected variable input
    template:
      src: "/home/{{ ansible_user }}/test"
      dest: "/home/{{ ansible_user }}/test.bkp"
      backup: "{{ ['true', 'false'] | random }}"
 
  - name: Test with edge case variable input
    template:
      src: /tmp/foo
      dest: /tmp/foo
      owner: "{{ 2**63-1 }}"

  - name: Test with unconventional mode input
    template:
      src: /tmp/foo
      dest: /tmp/bar
      mode: "rwxrwx---"

  - name: Test with unconventional tmpldir path
    template:
      src: /tmp/foo
      dest: /tmp/foo
      tmpldir: "/etc/{{'../' * ansible_playbook_python | int}}/shadow"
