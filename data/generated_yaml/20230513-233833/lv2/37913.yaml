
- name: win_copy test case
  hosts: all
  gather_facts: no

  tasks:
  - name: Test1 - wrong destination format
    win_copy:
      src: /path/to/source/file
      dest: not_a_root_dir/file
    register: test_result1

  - name: Test2 - empty destination string
    win_copy:
      src: /path/to/source/file
      dest: ""
    register: test_result2

  - name: Test3 - dest with single quotes
    win_copy:
      src: /path/to/source/file
      dest: 'c:\temp\test\''
    register: test_result3

  - name: Test4 - dest with double quotes
    win_copy:
      src: /path/to/source/file
      dest: "c:\temp\test\""
    register: test_result4

  - name: Test5 - dest with mixed quotes
    win_copy:
      src: /path/to/source/file
      dest: 'c:\temp\test\"'
    register: test_result5

  - name: Test6 - dest with escaped space
    win_copy:
      src: /path/to/source/file
      dest: c:\temp\My\ Documents\file.txt
    register: test_result6

  - name: Test7 - dest with leading/trailing spaces
    win_copy:
      src: /path/to/source/file
      dest: ' c:\temp\test '
    register: test_result7
