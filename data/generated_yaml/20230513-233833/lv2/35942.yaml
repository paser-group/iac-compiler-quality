
- name: Stress test playbook
  hosts: node1
  become: true
  become_method: su
  become_user: root
  gather_facts: false

  tasks:
    - name: Test invalid Jinja2 syntax
      replace:
        path: /etc/systemd/system.conf
        regexp: '.*'
        replace: "{{ invalid_syntax }}"

    - name: Test unconventional syntax
      apt:
        name: apache2
        install_recommends: no
        state: present
        force: "{{ unconventional_syntax }}"

    - name: Test unexpected input
      command: "{{ input }}"

    - name: Test multiple edge cases
      command: "{{ edge_case_1 }} {{ edge_case_2 }} --{{ edge_case_3 }}"
