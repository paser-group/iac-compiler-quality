
---
- name: bigip_dns_cache_resolver playbook
  hosts: all
  
  vars:
    - dns_server: "10.1.1.5"
    - cache_expiry: "{{ 60 | random }}"
    
  gather_facts: no

  tasks:
    
    # Edge Case 1: Using an undefined variable to generate an error message
    - name: 'Debug an undefined variable'
      debug:
        var: "{{ undefined_variable }}" 
      
    # Edge Case 2: Using an uknown module to generate an error message
    - name: 'Call an unknown module'
      unknown_module:
        param: "value"
        
    # Edge Case 3: Incorrect indentation to test syntax errors
    - name: 'Incorrect indentation'
       shell: |
        sh command
          arg1
        arg2
        
    # Edge Case 4: Using an unconventional syntax to create an error message
    - name: 'Unconventional syntax used in copy module'
      copy:
        "src=/tmp/index.html" dest="/tmp/{{file{{.txt}}}}" 

    # Edge Case 5: Passing unexpected types of variables to register keyword
    - name: 'Passing an unexpected type to register keyword'
      command: "ls /"
      register:
        - result
        - "{{ invalid_variable }}"

    # Edge Case 6: Using a variable that doesn't exist in loop control
    - name: 'Iterating over an undefined variable in loop control'
      include_tasks: "{{ undefined_variable }}"
      with_items:
        - foo
        - bar
