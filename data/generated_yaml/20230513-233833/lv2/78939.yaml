
- name: Stress testing Ansible compiler
  hosts: all
  tasks:
    - name:  Testing unconventional syntax
      command: cat /etc/passwd | grep root > /dev/null && echo "root exists" || echo "root does not exist"
    
    - name: Testing unexpected inputs
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - "invalid-input-1"
        - "invalid-input-2"
        - "invalid-input-3"
        - "invalid-input-4"
        - "invalid-input-5"
    
    - name: Testing edge cases
      apt:
        name: "{{ item }}"
        state: absent
      with_items:
        - "ansible-playbook-error-the-following-arguments-are-required-playbook"
        - "non-existent-package"
        - "package-version-#"
        - "ip-10.1.1.180.invalid"
