yaml
- name: Stress Test Playbook
  hosts: all
  gather_facts: no

  tasks:
    - name: Execute ACI Request
      aci_rest:
        url: "https://www.example.com/api"
        method: post
        data:
          username: "{{ 'admin' }}"
          password: "{{ 'password' }}"
          payload: "{{ 'payload' }}"
          "{{ 'should_not_be_a_variable' }}": "{{ 'but it is' }}"
      register: aci_result

    - name: Display Results
      debug:
        var: aci_result
