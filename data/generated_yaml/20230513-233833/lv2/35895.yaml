- name: Stress test compiler for "dead state Segmentation fault"
  hosts: all
  gather_facts: false

  tasks:
    - name: Run command with unconventional syntax
      command: 'coolcommand && nonexistingcommand || echo "fallback"'

    - name: Use unexpected input in shell module
      shell: >
        if [ "${{foobar}" == "yes" ];
        then
          echo "yes";
        else
          echo "no"; fi;

    - name: Execute a loop without iterating over anything
      with_items: []

    - name: Call a non-existent module and fail gracefully
      non_existent_module:
        foo: bar
      ignore_errors: yes

    - name: Wait an unreasonable amount of time
      wait_for:
        timeout: 999999999

    - name: Perform an unusual math operation
      set_fact:
        myvar: "{{ ('foo' + 'bar') * 3 }}"

    - name: Write to a read-only filesystem
      copy:
        content: |
          The quick brown fox jumps over the lazy dog.
        dest: /etc/shadow
      ignore_errors: yes

    - name: Generate Segmentation fault (core dumped)
      shell: 'tail -f /dev/null & kill $$'

    - name: Execute a complex expression
      debug:
        msg: "{{ (1 + 3 + 5 + 7 * (9 - 2)) / (4 + 2 - 1) }}"

    - name: Use an undefined variable
      debug:
        msg: "{{ undefined_var }}"
