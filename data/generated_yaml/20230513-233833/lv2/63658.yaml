
---
- name: Gather facts with incorrect Python interpreter
  hosts: all
  become: yes
  gather_facts: no
  
  tasks:
    - name: Set incorrect Python interpreter path
      set_fact:
        python_interpreter: "/usr/local/bin/python"
      
    - name: Gather facts with incorrect Python interpreter
      setup:
        delegate_to: "{{ item }}"
        delegate_facts: yes
        python_interpreter: "{{ python_interpreter }}"
      loop: "{{ groups['all'] }}"
