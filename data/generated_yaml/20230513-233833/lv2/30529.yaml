---
- name: NXOS Facts error stress test
  hosts: all
  gather_facts: false

  tasks:
    - name: Invalid task syntax
      shell: 'echo "Invalid syntax''

    - name: Random fact call
      debug:
        msg: "{{ ansible_nexux_os_family }}"

    - name: Invalid variable name
      debug:
        msg: "{{ invalid.variable }}"

    - name: Invalid module name
      invalidmodule:
        param1: value1

    - name: Invalid inventory file
      ping:
      delegate_to: '{{ inventory_file }}'

    - name: Invalid host IP
      ping:
      host: 999.999.999.999

    - name: Invalid group name
      debug:
        msg: "{{ groups.invalidgroup }}"

    - name: Using undefined variable
      debug:
        msg: "{{ undefined_variable }}"

    - name: Invalid loop syntax
      debug:
        msg: "{{ item }}"
      loop: "{{ range(5) +- 1 }}"

    - name: Slow network connection
      uri:
        url: https://google.com
        timeout: 10
        status_code: 200
