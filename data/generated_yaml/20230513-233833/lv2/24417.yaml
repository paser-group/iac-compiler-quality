- name: Test playbook for GitHub issue
  hosts: all
  tasks:
    - name: Define raw jinja2 variables
      vars:
        var1: "{{ 'myvar1_value' }}"
        var2: "{{ myvar2_value }}"
        var3: "{% if myvar3_value == 'test' %}yes{% endif %}"
    - name: Print variable values
      debug:
        msg: "var1={{ var1 }}, var2={{ var2 }}, var3={{ var3 }}"
      failed_when: false
