
---
- name: Unconventional Syntax Playbook
  hosts: node1
  gather_facts: no
  tasks:
    - name: Attempt to connect using private_key
      ansible_user: username
      ansible_ssh_private_key_file: /home/user/.ssh/private_key/id_rsa
      ansible_connection: ssh
      command: "echo {{ 'nUlL' | lower | replace('null', 'This_is_null') }}"

- name: Unexpected Input Playbook
  hosts: node2
  gather_facts: no
  tasks:
    - name: Connect using SSH key and execute input-based command
      ansible_user: username
      ansible_ssh_private_key_file: /home/user/.ssh/private_key/id_rsa
      ansible_connection: ssh
      command: "echo {{ 'This_is_invalid_input.' | replace('_', '-') | capitalize | lower }}"
