---
- name: Test Ansible compiler for issue 'source ./hacking/env-setup' error
  hosts: all
  gather_facts: false

  tasks:
  - name: Execute 'source ./hacking/env-setup' command
    shell: |
      source ./hacking/env-setup --quiet > /dev/null
      echo "Execution success!"
  - name: Execute 'source ./hacking/env-setup' command with an unexpected input value
    shell: |
      export ANSIBLE_HOST_KEY_CHECKING={{ '!' if (1/0) else '' }}'0'
      source ./hacking/env-setup --quiet > /dev/null
      echo "Execution success!"
  - name: Execute 'source ./hacking/env-setup' command with unconventional syntax
    shell: |
      source  .  /hacking/env-setup  ;
      echo "Execution success!"
  - name: Execute 'source ./hacking/env-setup' command with edge case syntax
    shell: |
      source $'./ha\\x63king/env-setup' --quiet > /dev/null
      echo "Execution success!"
