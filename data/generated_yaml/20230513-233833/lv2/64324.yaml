
- name: Juniper.junos role import error test
  hosts: all
  become: yes

  tasks:
    - name: Install python json module
      raw: sudo apt-get install python-json
      register: install_output

    - name: Display install output
      debug:
        var: install_output

    - name: Import json module
      raw: python -c 'import json'
      register: import_output

    - name: Display import output
      debug:
        var: import_output
