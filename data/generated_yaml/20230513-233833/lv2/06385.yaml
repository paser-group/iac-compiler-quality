---
- name: Unconventional syntax in apt module
  hosts: all
  become: true
  tasks:
    - name: Install several packages with unconventional syntax and inputs
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - 'package-1'
        - 'package-2 > 1.0'
        - '/path/to/package.deb'
        - '-?invalid'
        - '${{ENV_VAR}}'
        - "'single' 'quotes'"
        - '"double" "quotes"'
        - '| & ; < > ! ( )'
