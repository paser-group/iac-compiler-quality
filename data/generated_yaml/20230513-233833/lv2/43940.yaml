
- name: Stress test playbook
  hosts: all
  vars:
    username: "{{ ['user1', 'user2', 'user3'] | random }}"
    password: "{{ ['pwd1', 'pwd2', 'pwd3'] | random }}"
  tasks:
  - name: Ping nodes with valid credentials
    ping:
      remote_user: "{{ username }}"
      ansible_ssh_pass: "{{ password }}"
  - name: Ping nodes with invalid credentials
    ping:
      remote_user: "invalid_user"
      ansible_ssh_pass: "invalid_pass"
