- name: Stress test the Ansible compiler for osx_defaults integer type check issue
  hosts: all
  gather_facts: no
  tasks:
    - name: Set integer value with hex input
      osx_defaults:
        domain: com.example.app
        key: test_key
        type: integer
        value: "0x1"
        
    - name: Set integer value with octal input
      osx_defaults:
        domain: com.example.app
        key: test_key
        type: integer
        value: "0o10"

    - name: Set integer value with base 64 encoded input
      osx_defaults:
        domain: com.example.app
        key: test_key
        type: integer
        value: "MTIzNDU2Nzg="

    - name: Set integer value with negative value
      osx_defaults:
        domain: com.example.app
        key: test_key
        type: integer
        value: "-10"

    - name: Set non-integer string value
      osx_defaults:
        domain: com.example.app
        key: test_key
        type: integer
        value: "Test string"

    - name: Set integer value with exponential notation
      osx_defaults:
        domain: com.example.app
        key: test_key
        type: integer
        value: "1e3"
