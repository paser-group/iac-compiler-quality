
- name: npm module error
  hosts: all
  become: yes
  vars:
    packages: ['package1', 'package2', 'package3']
  tasks:
  - name: Install packages
    npm:
      name: "{{ packages }}"
      registry: https://registry.npmjs.org
    register: result

  - name: Debug result
    debug:
      msg: "{{ result }}"
