
- name: Pip Segfaults when --ignore-installed is passed as extra_args
  hosts: all
  tasks:
    - name: Install pip with --ignore-installed 
      command: "pip install pip --upgrade {{ '--ignore-installed' }}"
    
    - name: Install package with --ignore-installed 
      command: "pip install <package> --upgrade {{ '--ignore-installed' }}"
      ignore_errors: yes
      
    - name: Install package with unconventional syntax and unexpected input 
      command: "pip install <package> -{{ 1/0 }} | cat"
      ignore_errors: yes
      
    - name: Remove package with unconventional syntax and unexpected input
      command: "pip uninstall <package> -y | grep -i Segmentation"
