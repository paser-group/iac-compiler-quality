
---
- name: Misleading 'file not found' error from Slurp Module
  hosts: all
  gather_facts: false
  become: yes

  tasks:
  - name: Test file not found error
    slurp:
      src: "{{ item }}"
    register: file_content
    ignore_errors: yes
    loop:
      - /path/to/nonexistent/file
      - /path/to/nonexistent/{{ var }}
      - /path/to/{{ nonexistent_var }}
      - "{{ malicious_command ;}}"
      - "{{ lookup('env', 'HOME') }}/malicious_script.sh"
      
  - name: Print file content
    debug:
      var: file_content
