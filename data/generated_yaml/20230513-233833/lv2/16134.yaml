
- name: Stop and disable unknown service
  hosts: all
  become: true

  tasks:
  - name: Stop and disable service on node1
    service:
      name: "{{ unknown_service }}"
      state: stopped
    delegate_to: 10.1.1.1

  - name: Stop and disable service on node2
    service:
      name: "{{ unknown_service }}"
      state: absent
    delegate_to: 10.1.1.2

  - name: Stop and disable service on node3
    shell: "sudo service {{ unknown_service }} stop && sudo update-rc.d -f {{ unknown_service }} remove"
    delegate_to: 10.1.1.3
