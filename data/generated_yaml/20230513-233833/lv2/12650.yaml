
- name: Type Error Concatenating String Literal with Lookup
  hosts: all
  gather_facts: no

  tasks:
  - name: Define a variable with an integer type
    set_fact:
      number: 42

  - name: Define a variable with a string type
    set_fact:
      word: "Hello World"

  - name: Concatenate a string literal with a lookup value of an integer
    debug:
      msg: "{{ 'The answer is ' ~ lookup('vars', 'number') }}"

  - name: Concatenate a string literal with a lookup value of a string
    debug:
      msg: "{{ 'Hello' ~ lookup('vars', 'word') }}"

  - name: Concatenate a string literal with an integer and a string variable
    debug:
      msg: "{{ 'The answer is ' ~ lookup('vars', 'number') ~ ' and ' ~ lookup('vars', 'word') }}"

  - name: Concatenate a string literal with a nonexistent variable
    debug:
      msg: "{{ 'This is ' ~ nonexistent_variable }}"

  - name: Concatenate a string literal with a boolean variable
    vars:
      bool_var: true
    debug:
      msg: "{{ 'This is ' ~ bool_var }}"

  - name: Concatenate a string literal with a dictionary variable
    vars:
        dict_var:
            name: Ansible
            version: 2.9
    debug:
      msg: "{{ 'Ansible Version: ' ~ dict_var.version }}"

  - name: Concatenate a string literal with a list variable
    vars:
        list_var:
            - Ansible
            - Tower
            - AWX
    debug:
      msg: "{{ 'List of Tools: ' ~ list_var }}"

  - name: Concatenate a string literal with a special character in a variable name
    vars:
        bad_var: "I'm not a good variable name!"
    debug:
      msg: "{{ 'This is ' ~ bad_var }}"
 