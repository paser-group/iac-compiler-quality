
- name: Test hostname module behavior on Oracle Linux
  hosts: all
  become: yes

  tasks:
    - name: Change hostname to a long name
      hostname:
        name: "{{ 'a' * 256 }}"

    - name: Change hostname to multiple IPs
      hostname:
        name: "10.1.1.1\n10.1.1.2\n10.1.1.3"

    - name: Change hostname to special characters
      hostname:
        name: "test!#$%&'*+-/=?^_`{|}~"

    - name: Change hostname to an invalid IP address
      hostname:
        name: "300.1.1.1"

    - name: Change hostname to an IP with incorrect subnet mask
      hostname:
        name: "10.1.1.1/32"

    - name: Change hostname to an invalid domain name
      hostname:
        name: "test-.example.com"

    - name: Change hostname to an invalid IPv6 address
      hostname:
        name: "fe80::c44d:14ff:fed0:4af9/64"
