
---
- hosts: all
  become: true
  vars:
    my_var: "value"
  tasks:
    - name: "{{ my_var }} task 1"
      debug:
        var: my_var
    - name: "task {{ my_var }}"
      debug:
        var: my_var
    - name: '{{ my_var }} task 3'
      debug:
        var: my_var
    - name: >
        task 4 
        {{ my_var }} 
      debug:
        var: my_var
    - name: "{{ not_defined_var }} task 5"
      debug:
        var: my_var
