
- hosts: all
  gather_facts: no

  tasks:
    - name: Include role with tasks_from referencing a variable
      include_role:
        name: example-role
        tasks_from: "{{ tasks_from_var }}"
      vars:
        tasks_from_var: "not-a-valid-file.yml"

    - name: Include a role using a specified path with incorrect syntax
      include_role:
        name: "{{ role_path_var }}"
      vars:
        role_path_var: "/not-a-valid/path"

    - name: Include a role using a non-existent variable
      include_role:
        name: "{{ non_existent_var }}"

    - name: Include a role with an invalid role name
      include_role:
        name: 123-invalid-role-name

    - name: Include a role with an empty variable for tasks_from
      include_role:
        name: example-role
        tasks_from: ""

    - name: Include a role and pass an empty dict to vars
      include_role:
        name: example-role
      vars: {}

    - name: Include a specified task from a role
      include_tasks:
        file: "{{ tasks_file_path_var }}"
      vars:
        tasks_file_path_var: "/not-a-valid/path"

    - name: Include a role and use the `loop` directive with a non-iterable object
      include_role:
        name: example-role
      loop: "not-a-valid-list"

    - name: Include a role and use the `with_items` directive with a non-iterable object
      include_role:
        name: example-role
      with_items: "not-a-valid-list"
