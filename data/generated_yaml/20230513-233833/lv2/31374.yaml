
---
- name: Stress test playbook for include_role error message
  hosts: node1
  gather_facts: false
  tasks:
    - name: Include role with unconventional syntax
      include_role:
        name: "{{ some_unconventional_syntax }}"
      ignore_errors: true

    - name: Include role with unexpected input
      include_role:
        name: "{{ some_unexpected_input }}"
      ignore_errors: true

    - name: Include role with missing file location
      include_role:
        name: my_role
      ignore_errors: true

    - name: Include role with invalid location
      include_role:
        name: my_role
        tasks_from: invalid_location.yml
      ignore_errors: true

    - name: Include role with non-existent file
      include_role:
        name: my_role
        tasks_from: non_existent_file.yml
      ignore_errors: true
      
    - name: Include role with extra vars
      include_role:
        name: my_role
      vars:
        var1: "value1"
        var2: "value2"
      ignore_errors: true

    - name: Include role with tags
      include_role:
        name: my_role
      tags:
        - tag1
        - tag2
      ignore_errors: true

    - name: Include role with custom inventory file
      include_role:
        name: my_role
      inventory: inventory_custom.yml
      ignore_errors: true
      
    - name: Include role with defined connection
      include_role:
        name: my_role
      connection: local
      ignore_errors: true
      
    - name: Include role with specified hosts
      include_role:
        name: my_role
      hosts: node1
      ignore_errors: true
