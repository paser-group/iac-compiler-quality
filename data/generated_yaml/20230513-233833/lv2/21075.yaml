
- hosts: all
  become: true

  vars:
    container_name: "{{ random('alpha', length=10) }}"

  tasks:
  - name: Create a new Docker container with invalid syntax
    docker_container:
      name: "{{ container_name (}}"
      image: ubuntu:latest
      state: running

  - name: Create a new Docker container with a Boolean that is always not in either Boolean list
    docker_container:
      name: "{{ container_name }}"
      image: ubuntu:latest
      state: running
      restart_policy: "{{ 'never' if not 'Boolean' in 'always' else 'unless-damaged' }}"

  - name: Create a new Docker container with unconventional syntax
    docker_container:
      name: "{{ container_name }}"
      image: ubuntu:latest
      state: "{{ ['**running**', '//stopped//'] | random }}"

  - name: Create a new Docker container with unexpected inputs
    docker_container:
      name: "{{ container_name }}"
      image: "{{ (['random_image', 'another_random_image'] | random) if not 'invalid-image' else 'invalid-image' }}"
      state: "{{ 'running' if not 'invalid-state' else 'invalid-state' }}"
