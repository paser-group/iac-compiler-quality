
- name: Stress Testing Playbook
  hosts: all
  become: true

  tasks:
    - name: Create List
      set_fact:
        my_list: "{{ [item] }}"
      loop: "{{ 'string' }}"

    - name: Create Dictionary
      set_fact:
        my_dict: "{{ {item: 'value'} }}"
      loop: "{{ 'string' }}"

    - name: Use Unconventional Syntax
      command: echo strange && (exit 1)

    - name: Use Unexpected Inputs
      lineinfile:
        path: /etc/hosts
        regexp: '(.*)'
        line: "{{ ({item: {'name': 'value'}})['key']['name'] }}"
      loop: ['dict']
      
    - name: Use Edge Cases
      block:
        - name: Use of empty inventory
          ping:
        - name: Use of invalid inventory
          ping:
          inventory: nonexistent_inventory
        - name: Use of boolean object
          template:
            src: test.j2
            dest: /tmp/test.txt
            mode: "{{ true['key'] }}"
  