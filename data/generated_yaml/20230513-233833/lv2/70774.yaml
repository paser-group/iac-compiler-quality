
- name: Installing packages using yum on RHEL instance
  hosts: all
  tasks:
    - name: Install package using yum
      yum:
        name: "{{ item }}"
        state: present
        disable_gpg_check: yes
        skip_broken: true
      with_items:
        - httpd
        - mysql
        - python3
        - "{{ invalid_package }}"
      register: result

    - name: Show results
      debug:
        msg: "{{ result }}"
