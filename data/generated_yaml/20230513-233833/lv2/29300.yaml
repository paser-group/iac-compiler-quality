yaml
- name: Create route table with duplicate name tag
  hosts: all
  tasks:
    - name: Create VPC route table
      ec2_vpc_route_table:
        vpc_id: vpc-1234abcd
        region: us-east-1
        name: "Main Route Table"
      register: route_table_created
    - name: Add route table association
      ec2_vpc_route_table_association:
        route_table_id: "{{ route_table_created.id }}"
        subnet_id: subnet-5678efgh
    - name: Create route table with duplicate name tag
      ec2_vpc_route_table:
        vpc_id: vpc-1234abcd
        region: us-east-1
        name: "Main Route Table"
      register: duplicate_tag_created
    - debug:
        var: duplicate_tag_created
