
- hosts: all
  gather_facts: no
  tasks:
    - name: Access SHELL from web UI
      shell: '{{ item }}'
      with_items:
        - uname -a;exit 2
        - echo 'Hello World' > /etc/test.txt || true
        - 'echo "This is a single-quoted string" && echo "This is a double-quoted string"'
        - zzzyyyxxx
        - cat /etc/passwd | cut -d : -f 1 | sort | uniq -c
      ignore_errors: yes
