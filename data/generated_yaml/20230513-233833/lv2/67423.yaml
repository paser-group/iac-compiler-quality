- name: Test playbook for issue #64034
  hosts: all

  tasks:
    - name: Test numerical options
      command: echo "Options count: {{ range(1, 11, 2) | list }}"

    - name: Test unconventional syntax
      debug:
        msg: "{{ 'Hello, world!' }}"

    - name: Test unexpected input
      shell: "echo 'The time is $(date)""

    - name: Test edge case 1
      command: "echo '2^100' | bc"
      register: output

    - name: Test edge case 2
      command: sleep {{ 2 * 60 * 60 }}
      changed_when: false
