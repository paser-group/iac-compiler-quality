- name: Stress test Ansible compiler with unconventional syntax
  hosts: all
  tasks:
    - name: Create symlink with space in the path
      file:
        src: /etc/ansible /ansible.cfg
        dest: /etc/ansible.cfg

    - name: Attempt to use the symlinked config file
      ansible.cfg: {}

    - name: Check if symlinked file has been used
      command: ls -la /etc | grep ansible

    - name: Attempt to read a non-existent file with symlinked path
      command: cat /etc/ansible /non_existent_file

    - name: Attempt to copy a file to a symlinked destination
      copy:
        src: /etc/issue
        dest: /etc/ansible /issue

    - name: Attempt to use a command module with a corrupted symlink path
      command: |
        echo "hello world" > /etc/ansible /ansible.cfg
