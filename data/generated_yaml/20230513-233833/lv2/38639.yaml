
---
- name: Test playbook for nxos_facts with ansible_connection=network_cli
  hosts: all
  gather_facts: no
  
  tasks:
    - name: Gather facts via nxos_facts module using network_cli connection
      nxos_facts:
        ansible_connection: network_cli
      register: facts_output
      ignore_errors: true
      
    - name: Print facts output
      debug:
        var: facts_output
