
- name: Play to test ec2_vpc_subnet_facts module
  hosts: node1
  gather_facts: no
  
  tasks:
  
  - name: Test with profile name that's not 'default'
    ec2_vpc_subnet_facts:
      region: us-west-2
      profile: test-profile
      
  - name: Test with syntax error field
    ec2_vpc_subnet_facts:
      region: us-west-2
      profile: default
      {{syntax_error_field: 'invalid syntax'}}
    
  - name: Test with non-existent fields
    ec2_vpc_subnet_facts:
      region: us-west-2
      profile: default
      non_existent_field: 'invalid'
      another_non_existent_field: 'invalid'
  
  - name: Test with invalid region
    ec2_vpc_subnet_facts:
      region: invalid-region
      profile: default
      
  - name: Test with empty inventory
    hosts: []
    ec2_vpc_subnet_facts:
      region: us-west-2
      profile: default
      
  - name: Test with node that is not in the inventory
    hosts: invalid_node
    ec2_vpc_subnet_facts:
      region: us-west-2
      profile: default
      
  - name: Test with missing profile parameter
    ec2_vpc_subnet_facts:
      region: us-west-2
