
---
- name: Vault variable in lists error stress test
  hosts: all
  gather_facts: false

  tasks:
    - name: Create a list with a Vault-encrypted variable
      set_fact:
        my_list: ["{{ vaulted_secret|default(Oops, vaulted variable defined incorrectly) }}"]

    - name: Print the list
      debug:
        var: my_list
