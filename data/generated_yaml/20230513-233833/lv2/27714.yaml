
- name: nxos_snmp_contact error testing
  hosts: all
  gather_facts: false
  tasks:
  - name: Attempt to set nxos_snmp_contact with special characters
    nxos_snmp_contact:
      contact: "&^$#@!"
      transport: "nxapi"
  - name: Attempt to set nxos_snmp_contact with long input
    nxos_snmp_contact:
      contact: "aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa\
      aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa\
      aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"
      transport: "nxapi"
  - name: Attempt to set nxos_snmp_contact with unexpected input type
    nxos_snmp_contact:
      contact: {}
      transport: "nxapi"
  - name: Attempt to set nxos_snmp_contact with missing transport
    nxos_snmp_contact:
      contact: "test_contact"
  - name: Attempt to set nxos_snmp_contact with unknown option
    nxos_snmp_contact:
      contact: "test_contact"
      transport: "nxapi"
      unknown_option: true
