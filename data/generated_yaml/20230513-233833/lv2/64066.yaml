
- name: Test Invalid Task Attribute
  hosts: all
  tasks:
    - name: Run Invalid Command
      shell: >
        {{
          (
            "\'Invalid\\n\\tTask\\n\\t\\tAttribute\'|b64decode||"
          )
          if (
            not
            loop.index|
            random(seed=inventory_hostname|int) == 1
          )
          else ""
        }}
  vars:
    invalid_attributes:
      - raised
      - climbing
      - swimming
      - flying
      - teleporting
      - {{ '/etc/' if not inventory_hostname|int % 2 else '/tmp/' }}
      - {{ invalid_attributes|random(seed=inventory_hostname|int) }}
      - {{ invalid_attributes|random(seed=inventory_hostname|int)[:2] + '!@#$%^&*()' + invalid_attributes|random(seed=inventory_hostname|int)[2:] }}
      - {{ attribute|undefined }}
      - {{ }} 
