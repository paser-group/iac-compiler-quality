
- hosts: F1-WLC-01
  tasks:
    - name: connect to WLC and run command
      aireos_command:
        commands:
          - echo "{{ x }}" && ls /
      provider:
        host: "{{ host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        transport: "{{ transport | default('cli') }}"
        terminal_length: "{{ terminal_length | default(0) }}"
        terminal_width: "{{ terminal_width | default(0) }}"
      vars:
        host: "10.1.1.1"
        username: "admin"
        password: "password"
        transport: "ssh"
        terminal_length: -1
        terminal_width: -1
        x:
          - "{{ 'a' * 100000000 }}"
