
---
- hosts: all
  become: true
  tasks:
    - name: Execute edge cases and unconventional syntax
      command: |
        echo "Executing edge cases and unconventional syntax"
        python /path/to/module_common.py --input="{{ item }}" --output="{{ item | upper }}_out" --verbose "{{ item | lower }}"
      with_items:
        - "abc"
        - "--help"
        - "$USER"
        - "foo     bar"
        - "\'\\\n\\\'\'"
        - "1;uname -a"
        - "abc\\ def"
        - "ABC=EFG"
        - "--foo=bar=baz"
        - "xy\nz"
        - "a\"b"
        - "1 + 2"
        - "a\nb"
      
    - name: Execute unexpected inputs
      command: |
        echo "Executing unexpected inputs"
        python /path/to/module_common.py --input="{{ item }}" --output="{{ item | upper }}_out" --verbose "{{ item | lower }}"
      with_items:
        - "''"
        - "  "
        - " "
        - ""
        - "{}"
        - "{"
        - "}"
        - "\\"
        - "\""
        - "\n"
