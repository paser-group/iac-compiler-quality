
---
- name: Provision a new instance with GCE module
  hosts: all
  gather_facts: no
  tasks:
    - name: Launch an instance with GCE module
      gce:
        zone: us-central1-a
        image: debian-9
        machine_type: f1-micro
        service_account_email: "{{ item }}"
        scopes:
          - https://www.googleapis.com/auth/cloud-platform
      with_items:
        - default
        - non-existent-email
        - user@domain.com
        - invalid email
        - "user\\\"@domain.com"
