
- name: Generate JSON with curly braces
  hosts: node1
  gather_facts: false
  vars:
    json_string: '{ "key": "value", "nested": { "key1": "value1", "key2": "value2"} }'
  tasks:
  - name: Print JSON
    debug:
      var: json_string

- name: Raise undefined variable error
  hosts: node2
  gather_facts: false
  vars:
    invalid_value: '{{ non_existing_variable }}'
  tasks:
  - name: Print invalid value
    debug:
      var: invalid_value
