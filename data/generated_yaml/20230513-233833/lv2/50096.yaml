
- hosts: all
  become: yes
  vars_files:
    - vars.yml

  tasks:

  - name: Create new MySQL database with SSL
    mysql_db:
      name: "{{ db_name }}"
      state: present
      ssl_ca: "{{ mysql_ssl_ca }}"
      ssl_cert: "{{ mysql_ssl_cert }}"
      ssl_key: "{{ mysql_ssl_key }}"
      login_host: "{{ mysql_host }}"
      login_port: "{{ mysql_port }}"
      login_user: "{{ mysql_user }}"
      login_password: "{{ mysql_password }}"
