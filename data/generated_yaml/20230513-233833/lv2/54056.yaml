
- name: Test playbook for GitHub issue XYZ
  hosts: all
  become: yes

  vars:
    my_username: "my_user"
    my_password: "my_pass"
    my_key: "/path/to/key.pem"

  tasks:
  - name: Test unconventional syntax
    command: w | abc # testing unconventional syntax

  - name: Test edge case with invalid file location
    copy:
      src: "file_does_not_exist.txt"
      dest: "/tmp/file_does_not_exist.txt"

  - name: Test unexpected input
    file:
      path: "/tmp/{{ unknow_var }}"
      state: touch

  - name: Test module_stderr
    shell: sshpass -p "{{ my_password }}" ssh {{ my_username }}@{{ inventory_hostname }} -o StrictHostKeyChecking=no exit
    ignore_errors: true
