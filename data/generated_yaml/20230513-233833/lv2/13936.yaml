
---
- hosts: all
  gather_facts: no
  tasks:
    - name: Define empty variable
      set_fact:
        empty_var: 
    - name: Test NoneType argument
      winrm_command:
        command: "{{ item }}"
      loop:
        - "{{ empty_var | join(',') }}"
        - "{{ empty_var | first }}"
        - "{{ empty_var[0] }}"
        - "{{ empty_var[1:] }}"
        - "{{ empty_var[:-1] }}"
        - "{{ empty_var + [1] }}"
        - "{{ empty_var | reject }}"
        - "{{ empty_var | select }}"
        - "{{ empty_var | random }}"
        - "{{ empty_var | map }}"
