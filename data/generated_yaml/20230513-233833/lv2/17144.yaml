
---
- hosts: all
  gather_facts: no
  tasks:
    - include_tasks: "{{ item }}"
      vars:
        foo: "{{ item }}"
      with_items:
        - /nonexistent/path
        - ${{foo}}
        - "'"
        - '\"'
        - "{{null}}"
        - "''"
        - "' '"
        - "0"
        - "00"
        - "000"
        - "0000"
        - "00000"
        - "000000"
        - "{{[]}}"
        - "{{{}}}"
        - "{{{[]}}}"
        - "{{{'':[]}}}"
        - "{{{'':{}}}}"
        - "{{[]][}}"
        - "{{[] | }}{{[]}}"
        - "{{[] | list}}"

    - debug:
        var: item
