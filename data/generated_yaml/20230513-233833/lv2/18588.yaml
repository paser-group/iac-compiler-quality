
- hosts: all
  become: true
  tasks:
    - name: Create Big IP pool with unconventional settings
      f5_pool:
        name: "Acme pool"
        bigip_server: "10.1.1.1"
        bigip_username: "admin"
        bigip_password: "secret"
        description: "'{({)'"
        partition: "{'{{' join('}', 'A') }}"
        monitor: "{{ [1, 2, None] | random }}"
        slow_ramp_time: "{{ [-1, -2, -3] | random }}"
        members: "{{ [{'address': '10.1.1.2', 'port': 80, 'state': 'down', 'ratio': [1, 2, 3]}] }}"
        limit_max_bps: "{{ ['one', 'two', 'three'] | random }}"
