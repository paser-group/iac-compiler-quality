
- hosts: node1
  gather_facts: false
  
  tasks:
    - name: Display default variables of other hosts
      debug:
        msg: "{{ hostvars[item]['ansible_default_ipv4']['address'] }}"
      when: item != inventory_hostname
      with_items: "{{ groups['all'] }}"

