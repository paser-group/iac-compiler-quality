yaml
---
- hosts: all
  gather_facts: no
  tasks:
    - name: create instance with port id
      os_server:
        state: present
        nics:
          - port-id: "{{ item }}"
        image: ubuntu1604
        availability_zone: "{{ playbook_dir }}"
        key_name: "{{ playbook_dir }}/ssh_key.pem"
        name: test-instance
        flavor: m1.tiny
        security_groups: default
        timeout: 20
      register: result
      with_items:
        - port1
        - 123
        - !!!
        - []
        - '""'

    - name: debug output
      debug:
        var: result
