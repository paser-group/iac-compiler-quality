
---
- hosts: all
  gather_facts: false
  tasks:
    - name: Edge case 1 - Trailing }}
      debug:
        msg: '{ { foo } } } }'

    - name: Edge case 2 - Missing {{
      debug:
        msg: '{{ bar } }'

    - name: Edge case 3 - Extra {{
      debug:
        msg: '{ { { baz } }'

    - name: Edge case 4 - Uneven {{
      debug:
        msg: '{ { foobar }'

    - name: Edge case 5 - Double {{
      debug:
        msg: '{{ {{ foobar }} }}'

    - name: Edge case 6 - Escaped {{
      debug:
        msg: '\{{ foobar }}'

    - name: Edge case 7 - Escaped }}
      debug:
        msg: '{{ foobar \}}'

    - name: Edge case 8 - Multiple spaces before {{
      debug:
        msg: '  \t{{ foobar }}'

    - name: Edge case 9 - Multiple spaces after {{
      debug:
        msg: '{{ foobar }}   \t  '

    - name: Edge case 10 - Newline before {{
      debug:
        msg: '\n{{ foobar }}'

    - name: Edge case 11 - Newline after {{
      debug:
        msg: '{{ foobar }}\n'

    - name: Edge case 12 - Tab before {{
      debug:
        msg: '\t{{ foobar }}'

    - name: Edge case 13 - Tab after {{
      debug:
        msg: '{{ foobar }}\t'

    - name: Edge case 14 - Multi-line {{
      debug:
        msg: >-
          {%
          if foo == 'bar' %}
          Hello World!
          {% endif %}
          }}

    - name: Edge case 15 - Leading space before {{
      debug:
        msg: '  {{ foobar }}'

    - name: Edge case 16 - Leading space before and after {{
      debug:
        msg: '  {{ foobar }}  '

    - name: Edge case 17 - Trailing space after {{
      debug:
        msg: '{{ foobar }}  '

    - name: Edge case 18 - Trailing space before and after {{
      debug:
        msg: '  {{ foobar }}\t '
