- hosts: all
  gather_facts: no

  tasks:
    - name: Execute task with looping construct and rescue section
      block:
        - assert:
            that: False
          loop: "{{ range(0, 5)|map('string') }}"
      rescue:
        - name: Fail task in the rescue section
          fail:
            msg: "Failed task in the rescue section"
        - name: Print failed task variable value
          debug:
            var: ansible_failed_task
