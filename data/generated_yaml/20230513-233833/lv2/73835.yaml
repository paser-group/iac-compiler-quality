
---
- name: Test Playbook
  hosts: all
  gather_facts: false

  roles:
    - role: test/parent_role
      vars:
        parent_var: true
      private_role_vars: true

    - role: test/included_role
      vars:
        included_var: "hello"
      private_role_vars: false

    - role: test/parent_role_substitution
      vars:
        parent_var: "{{ included_var }}"
      private_role_vars: true

    - role: test/included_role_substitution
      vars:
        included_var: "{{ parent_var }}"
      private_role_vars: true
