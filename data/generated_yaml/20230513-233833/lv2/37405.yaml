- name: Test for block/always/rescue functionality
  hosts: all
  become: true
  
  tasks:
    - name: Test include_role with any_errors_fatal
      include_role:
        name: test_role
        any_errors_fatal: true
      rescue:
        - name: Print failed result
          debug:
            var: ansible_failed_result
      block:
        - name: Fail task with any_errors_fatal and inside include_role
          include_role:
            name: test_role
            any_errors_fatal: true
          failed_when: true
