
- name: Testing authorized_key module with invalid key path
  hosts: all
  become: true
  tasks:
    - name: Add invalid SSH key
      authorized_key:
        user: root
        key: "{{ lookup('file', 'nonexistent-key.pub') }}"
        state: present
      ignore_errors: true
    - name: Add invalid SSH key with wildcard character
      authorized_key:
        user: root
        key: "{{ lookup('file', '*.pub') }}"
        state: present
      ignore_errors: true
    - name: Add invalid SSH key with special character
      authorized_key:
        user: root
        key: "{{ lookup('file', '$HOME/.ssh/id_rsa.pub') }}"
        state: present
      ignore_errors: true
    - name: Add invalid SSH key with invalid owner
      authorized_key:
        user: nonexistentuser
        key: "{{ lookup('file', 'nonexistent-key.pub') }}"
        state: present
      ignore_errors: true
