
- name: "Group management bug in FreeBSD test playbook"
  hosts: all
  become: yes
  
  tasks:
  
  - name: "Create group"
    group:
      name: "test_group"
      state: present
      
  - name: "Add users to group"
    user:
      name: "user01"
      groups: "test_group"
      state: present
      
    user:
      name: "user02"
      groups: "test_group"
      state: present
      
    user:
      name: "user03"
      groups: "test_group"
      state: present
      
  - name: "Remove users from group"
    user:
      name: "user02"
      groups: "test_group"
      state: absent
      
    user:
      name: "user03"
      groups: "test_group"
      state: absent
