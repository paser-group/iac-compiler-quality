- name: Stress test bigip_node module
  hosts: all
  gather_facts: no
  tasks:
    - name: Add node with server_port
      bigip_node:
        name: "{{ item }}"
        partition: /Common/
        host: "{{ item }}"
        server_port: "{{ 2 + (item | int) }}"
      with_items:
        - "node1"
        - "node2"
        - "node3"

    - name: Modify node server_port with unconventional syntax
      bigip_node:
        name: "node1"
        partition: "/Common/"
        host: "10.1.1.1"
        server_port: "{{ 2 ~ item | int }}"
      with_items: [ ".7.3", "-9001" ]

    - name: Modify node server_port with unexpected input
      bigip_node:
        name: "node2"
        partition: "/Common/"
        host: "10.1.1.2"
        server_port: "{{ [400, 800, 1600] | random }}"
