
- name: Test ec2 tag setting with unconventional syntax and unexpected inputs
  hosts: all
  become: true
  tasks:
    - name: Tag EC2 instances with empty string value
      ec2_tag:
        region: us-west-2
        resource: "{{ item }}"
        state: present
        tags:
          Name: ""
      with_items:
        - "{{ groups['all'] }}"

    - name: Tag EC2 instances with integer value
      ec2_tag:
        region: us-west-2
        resource: "{{ item }}"
        state: present
        tags:
          Name: 123
      with_items:
        - "{{ groups['all'] }}"

    - name: Tag EC2 instances with boolean value
      ec2_tag:
        region: us-west-2
        resource: "{{ item }}"
        state: present
        tags:
          stop: yes
      with_items:
        - "{{ groups['all'] }}"

    - name: Set ec2 tags with invalid characters in tag names
      ec2_tag:
        region: us-west-2
        resource: "{{ item }}"
        state: present
        tags:
          "*&^%": "value"
      with_items:
        - "{{ groups['all'] }}"

    - name: Set ec2 tags with space in the tag name
      ec2_tag:
        region: us-west-2
        resource: "{{ item }}"
        state: present
        tags:
          "test tag": "value"
      with_items:
        - "{{ groups['all'] }}"
    
    - name: Set ec2 tags with special characters in tag values
      ec2_tag:
        region: us-west-2
        resource: "{{ item }}"
        state: present
        tags:
          valid_tag: "*&^%$#@!"
      with_items:
        - "{{ groups['all'] }}"
