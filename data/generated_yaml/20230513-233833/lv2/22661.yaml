yaml
---
- name: Test ec2_eni_facts with unconventional inputs
  hosts: all
  become: true

  tasks:
    - name: Test unconventional inputs
      ec2_eni_facts:
        aws_access_key: "{{ test_access_key }}"
        aws_secret_key: "{{ test_secret_key }}"
        resource: "{{ item }}"
        conn_type: "{{ item }}"
      with_items:
        - "resource1"
        - "resource2"
        - "resource3"
        - "client1"
        - "client2"
        - "client3"
        - ["resource1", "client2"]
