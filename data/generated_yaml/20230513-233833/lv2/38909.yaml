
- name: Test IPv6 port bindings issue on Docker container
  hosts: node1
  tasks:
    - name: Create Docker container with IPv6 port bindings
      docker_container:
        name: ipv6-test
        image: ubuntu
        ipv6_address: "2001:db8::1"
        ports:
          - "8080:80/tcp"
          - "2001:db8::2:8080:80/tcp"
          - "2001:db8::2:8081:81/udp"
          - "2001:db8::2:8082:82"
        state: started
