
- name: Test Ansible issue with default variables in py3
  hosts: all
  gather_facts: false
  
  vars:
    default_var_1: "{{ 'Some text' }}"
    default_var_2: "{{ true }}"
  
  tasks:
  - name: Test default variable 1
    command: echo "default_var_1 is {{ default_var_1 }}"

  - name: Test default variable 2
    command: echo "default_var_2 is {{ default_var_2 }}"

  - name: Test default variable in a loop
    debug:
      msg: "default_var_1 is {{ item }}"
    with_items: "{{ default_var_1.split(' ') }}"

