
---
- name: Test playbook for f-strings
  hosts: all
  gather_facts: no
  
  vars:
    str_value: "Ansible is awesome"
    num_value: 20
    
  tasks:
    - name: Using f-strings for normal strings
      debug:
        msg: f'My favorite tool: {str_value}'
        
    - name: Using f-strings for arithmetic operations
      debug:
        msg: f'Adding 10 to num_value: {num_value + 10}'
        
    - name: Using f-strings with loop
      debug:
        msg: f'Item: {item}'
      loop:
        - first item
        - second item
        - third item
        
    - name: Using f-strings with quotation marks
      debug:
        msg: f"Single quote in f-string's message."
        
    - name: Using f-strings with escape characters
      debug:
        msg: f"Tab character in f-string's message: \t"
        
    - name: Using f-strings with unconventional syntax
      debug:
        msg: f"Message with {{ curly braces }} within the f-string."
        
    - name: Using f-strings with unexpected inputs
      debug:
        msg: f"dividing a number by a string: {num_value / 'test'}"
