
---
- hosts: node1
  gather_facts: no
  tasks:
    - name: Test delegate_to with an incorrect host
      debug:
        msg: "This task should fail with an incorrect delegate_to host"
      delegate_to: "{{ random_host }}"
    - name: Test delegate_to with an incorrect module
      debug:
        msg: "This task should fail with an incorrect delegate_to module"
      delegate_to: node2
      command: "{{ random_module }}"
    - name: Test delegate_to with an incorrect argument
      debug:
        msg: "This task should fail with an incorrect delegate_to argument"
      delegate_to: node2
      command: echo
      args:
        chdir: "{{ random_dir }}"
