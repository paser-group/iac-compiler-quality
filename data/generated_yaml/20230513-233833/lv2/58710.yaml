
---
- name: Test boolean casting of default variable
  hosts: all
  gather_facts: false
  tasks:
    - name: Test if default variable is casted as expected
      debug:
        msg: "Default variable is {{ item | bool }}"
      loop:
        - null
        - undefined_variable | default(false)
        - undefined_variable | default(true)
        - true | default(false)
        - false | default(true)
        - ''
        - {}
        - []
        - 'true'
        - 'false'
        - 't'
        - 'f'
        - 'yes'
        - 'no'
        - 'y'
        - 'n'
        - 1
        - 0
        - '1'
        - '0'
        - -1
        - ' '
        - '\n'
        - '\r'
        - '\t'
        - '0 '
