
MyMetricAlarm:
  Type: AWS::CloudWatch::Alarm
  Properties:
    ActionsEnabled: true
    AlarmActions:
      - !Ref MySnsTopic
    AlarmDescription: 'My metric alarm'
    AlarmName: my-metric-alarm
    ComparisonOperator: GreaterThanThreshold
    EvaluationPeriods: 1
    MetricName: my-metric
    Namespace: AWS/EC2
    Period: 1 # Use 1 minute (60 seconds) instead of 30 seconds
    Statistic: Sum
    Threshold: 1
