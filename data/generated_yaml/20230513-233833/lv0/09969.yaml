
import docker

client = docker.from_env()

try:
    client.ping()
except docker.errors.APIError as e:
    if 'version of the client you\'re using is too old' in str(e) and \
       client.api._version == '1.3.2' and \
       client.api._client_version == '0.7.0':
        print("Error: Docker version 1.3.2 and docker-py 0.7.0 are not supported.")
    else:
        print(f"Error: {str(e)}")
