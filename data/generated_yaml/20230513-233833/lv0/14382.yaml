
import subprocess

try:
    output = subprocess.check_output(['ls', 'nonexistent_dir'])
except subprocess.CalledProcessError as e:
    # Error occurred, print the error message and status code
    print('Command failed with exit code', e.returncode)
    print('Error message:', e.output.decode('utf-8'))
else:
    # Command succeeded, print the output
    print(output.decode('utf-8'))
