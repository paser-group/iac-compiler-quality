
- name: Playbook name
  hosts: all
  gather_facts: no
  vars:
    ANSIBLE_ROLES_PATH: /custom/roles/path

  roles:
    # Path to default roles should still work
    - my_default_role

    # Path to custom roles may require adding a prefix
    - role: custom_role
      collections:
        - custom_collection.custom_namespace

  tasks:
    - name: Task name
      command: touch /custom/roles/path/custom_role/tasks/outside_folder.txt
