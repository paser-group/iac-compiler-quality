def register_instances(self, instances, elb_name, initial_state=None):
    """
    Add instances to the load balancer.
    """
    if initial_state is None:
        initial_state = []
    for instance in instances:
        initial_state.append((instance, "InService"))
    params = {
        'LoadBalancerName': elb_name,
        'Instances': [{'InstanceId': instance[0]} for instance in initial_state]
    }
    self.conn.register_instances_with_load_balancer(**params)
    return initial_state
