
# Define a registered variable
registered_var = "hello"

# Define a condition based on the registered variable
if registered_var == "hello":
    print("The registered variable is 'hello'")
else:
    print("The registered variable is not 'hello'")

# Alternatively, you could use the ternary operator
print("The registered variable is 'hello'" if registered_var == "hello" else "The registered variable is not 'hello'")
