
import subprocess

# Run the `ssh -V` command and capture its output
process = subprocess.Popen(['ssh', '-V'], stdout=subprocess.PIPE, stderr=subprocess.PIPE)
stdout, stderr = process.communicate()

# Check if there was an error
if process.returncode != 0:
    print("Error occurred. Status code: ", process.returncode)
    print("Error message: ", stderr.decode('utf-8'))
else:
    print("No errors.")
