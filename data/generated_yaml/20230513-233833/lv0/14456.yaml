import threading
import copy

class FactCache:
    def __init__(self):
        self.facts = {}
        self.lock = threading.Lock()
        
    def get_fact(self, key):
        with self.lock:
            return copy.deepcopy(self.facts.get(key))
        
    def set_fact(self, key, value):
        with self.lock:
            self.facts[key] = copy.deepcopy(value)
