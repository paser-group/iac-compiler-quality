#!/bin/bash

# Define a list of packages that may be absent
packages=( "package1" "package2*" "package3" )

# Loop through each package in the list
for pkg in "${packages[@]}"; do
    # Check if the package is installed
    if ! dpkg -s $pkg >/dev/null 2>&1; then
        # If the package is not installed, exit with error
        echo "Error: $pkg not found"
        exit 1
    fi
done

# If all packages are present, continue with the script
echo "All packages are present"
