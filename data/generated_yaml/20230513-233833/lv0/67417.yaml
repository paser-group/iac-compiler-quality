python
import requests
from datetime import datetime

url = "http://example.com"

# set the If-Modified-Since header to a date in the past
if_modified_since = datetime(2020, 1, 1).strftime('%a, %d %b %Y %H:%M:%S GMT')

headers = {'If-Modified-Since': if_modified_since}

response = requests.get(url, headers=headers)

if response.status_code == 304:
    # use cached version, no need to re-download
    print("Using cached version")
elif response.status_code == 200:
    # new content downloaded
    print("New content downloaded")
else:
    print("Error: {}".format(response.status_code))
