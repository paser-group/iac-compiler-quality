
try {
    AmazonEC2 ec2 = AmazonEC2ClientBuilder.standard().build();
    // Set tags
    ec2.createTags(new CreateTagsRequest()
                    .withResources("instance-id")
                    .withTags(new Tag("tag-key", "tag-value")));
} catch (AmazonEC2Exception e) {
    System.out.println("Error setting EC2 tags: " + e.getMessage());
}
