python
from netmiko import ConnectHandler

device = {
    "device_type": "cisco_ios",
    "ip": "192.168.1.1",
    "username": "admin",
    "password": "password",
}

try:
    net_connect = ConnectHandler(**device)
    net_connect.send_command_timing("", expect_string=r">|#", strip_prompt=False, strip_command=False)
    # The send_command_timing will wait for the prompt even if it encounters an error message.

    output = net_connect.send_command("show interfaces")
    print(output)

    net_connect.disconnect()

except Exception as e:
    print(f"Error: {str(e)}")
