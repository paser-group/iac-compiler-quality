python
from google.cloud import iam
from google.api_core.exceptions import AlreadyExists

# Replace [PROJECT_ID] with your Google Cloud project ID
client = iam.IamClient(project="[PROJECT_ID]")

# Replace [SERVICE_ACCOUNT_NAME] with the name of the service account you want to create
service_account_name = "[SERVICE_ACCOUNT_NAME]"
service_account_id = f"{service_account_name}@{project}.iam.gserviceaccount.com"

try:
    # Create a new service account
    service_account = client.create_service_account(
        name=f"projects/{project}/serviceAccounts/{service_account_id}",
        account_id=service_account_name,
        display_name=service_account_name,
    )
    print(f"Created service account '{service_account.name}'")
except AlreadyExists:
    print(f"Service account '{service_account_id}' already exists")
