import boto3

# Create an EC2 client using your AWS credentials stored in environment variables
ec2 = boto3.client('ec2')

# Retrieve information about the current EC2 instance
instance_id = boto3.utils.get_instance_metadata()['instance-id']
instance_info = ec2.describe_instances(InstanceIds=[instance_id])['Reservations'][0]['Instances'][0]

# Extract relevant facts from the instance information
instance_type = instance_info['InstanceType']
instance_state = instance_info['State']['Name']

print(f"Instance Type: {instance_type}")
print(f"Instance State: {instance_state}")
