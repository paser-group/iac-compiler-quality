bash
# Define your Ansible path
ANSIBLE_PATH="/path/to/ansible"

# Check if the Ansible path contains a space
if echo "$ANSIBLE_PATH" | grep -q " "; then
  # Ansible path contains a space, create a symlink with a name that does not contain a space
  ln -s "$ANSIBLE_PATH" /tmp/my-ansible

  # Use the symlinked path instead of the original path
  ANSIBLE_PATH="/tmp/my-ansible"
fi

# Run your Ansible command using the resolved path
ansible-playbook "$ANSIBLE_PATH/playbook.yml"
