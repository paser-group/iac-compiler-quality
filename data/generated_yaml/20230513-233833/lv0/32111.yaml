
import eos

# Create an instance of the EOS API client
agent = eos.Agent()

# Configure the default VRF
config = eos.Config()
config.interface('Ethernet1').ip_address('192.168.1.1/24')
config.vrf('default').apply()
agent.execute(config)

# Try to enable a non-default VRF, it should fail
vrf_config = eos.Config()
vrf_config.vrf('management').apply()
try:
    agent.execute(vrf_config)
except eos.ExpectedException as e:
    print(e.message)
