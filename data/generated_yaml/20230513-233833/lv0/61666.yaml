import netrc
import os
import requests

# Set the GitHub username and the Ansible Galaxy API token
github_username = os.environ.get('GITHUB_USERNAME')
ansible_token = os.environ.get('ANSIBLE_GALAXY_TOKEN')

# Load the credentials from the netrc file
creds = netrc.netrc()
machine = 'api.galaxy.ansible.com' # Change this to match the machine where your Galaxy API is hosted
login, _, password = creds.authenticators(machine)

# Set the headers for the GitHub API request
headers = {
    'Authorization': f'token {github_token}',
    'Accept': 'application/vnd.github.v3+json'
}

# Set the headers for the Ansible Galaxy API request
galaxy_headers = {
    'Authorization': f'Token {ansible_token}',
    'Content-Type': 'application/json',
    'User-Agent': 'Galaxy-API-Client'
}

# Make a request to the GitHub API
response = requests.get('https://api.github.com/user', headers=headers)
if response.status_code == 200:
    print(f"Successfully authenticated with GitHub as {github_username}")
else:
    print(f"Failed to authenticate with GitHub: {response.text}")

# Make a request to the Ansible Galaxy API
url = 'https://api.galaxy.ansible.com/api/v2/users/me/'
response = requests.get(url, headers=galaxy_headers)
if response.status_code == 200:
    print(f"Successfully authenticated with Ansible Galaxy")
else:
    print(f"Failed to authenticate with Ansible Galaxy: {response.text}")
