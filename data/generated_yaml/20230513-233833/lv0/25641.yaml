
- name: Add a host to CloudStack
  cs_host:
    api_url: "{{ cs_api_url }}"
    api_key: "{{ cs_api_key }}"
    secret_key: "{{ cs_secret_key }}"
    zone: "{{ cs_zone }}"
    pod: "{{ cs_pod }}"
    cluster: "{{ cs_cluster }}"
    hypervisor: "{{ cs_hypervisor }}"
    url: "http://{{ hostname }}"
    username: "{{ host_username }}"
    password: "{{ host_password }}"
