
- name: Check if inventory file exists
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Check if inventory file exists
      stat:
        path: "/path/to/inventory_file"
      register: inventory_file_info

    - name: Report error if inventory file does not exist
      fail:
        msg: "Inventory file not found!"
      when: not inventory_file_info.stat.exists
