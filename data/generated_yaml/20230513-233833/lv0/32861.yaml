conditions:
  bug_condition: ${{ success() }} # define the bug condition as always successful

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set variable to null
        run: |
          MY_VAR=!!null  # set variable to null
          echo "MY_VAR=$MY_VAR"

      - name: Unset variable
        run: |
          unset MY_VAR  # unset variable
          echo "MY_VAR=$MY_VAR"

      - name: Use bug condition
        if: ${{ github.event_name == 'bug' && needs.build.result == 'failure' && !needs.other_job.result }}
        run: |
          echo "Bug condition met, do something here"
