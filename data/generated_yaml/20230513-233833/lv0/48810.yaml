python
import boto3

cw_logs = boto3.client('logs')

log_group_name = 'example-log-group'
retention_in_days = 30

response = cw_logs.create_log_group(
    logGroupName=log_group_name
)

response = cw_logs.put_retention_policy(
    logGroupName=log_group_name,
    retentionInDays=retention_in_days
)

print(f"Created log group {log_group_name} with retention policy of {retention_in_days} days.")
