import boto3

def boto3_conn(resource, conn_type):
    """
    Creates a boto3 connection object based on provided resource and connection type.
    """
    if conn_type == 'client':
        return boto3.client(resource)
    elif conn_type == 'resource':
        return boto3.resource(resource)
    else:
        raise ValueError("Invalid conn_type parameter. Must be either 'client' or 'resource'.")
    
elb_resource = boto3_conn('elbv2', 'resource')
elb_client = boto3_conn('elbv2', 'client')
