
import boto3

s3 = boto3.resource('s3')
s3_bucket = s3.Bucket('my-bucket')

if s3_bucket.creation_date is not None:
    print(f"S3 Bucket 'my-bucket' created on {s3_bucket.creation_date}")
    
if s3_bucket.requester_pays is False:
    print("Requester pays is disabled for S3 Bucket 'my-bucket'")
else:
    print("Requester pays may be enabled for S3 Bucket 'my-bucket'")
