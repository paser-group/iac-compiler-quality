
- name: Unarchive artifact
  unarchive:
    src: "/path/to/archive.zip"
    dest: "/path/to/destination"
    extra_opts: "--no-same-permissions"  # add the extra option to prevent permission changes
  register: archive_result

- name: Check unarchiving result
  debug:
    msg: "Unarchiving {{ archive_result.src }} {{ 'succeeded' if archive_result is succeeded else 'failed' }}"
