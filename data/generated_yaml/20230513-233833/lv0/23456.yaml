python
import asyncio

async def wait_for():
    await asyncio.sleep(10)

async def main():
    try:
        await asyncio.wait_for(wait_for(), timeout=5)
        print("Successfully waited for the function to complete")
    except asyncio.TimeoutError:
        print("Timeout exceeded while waiting for the function to complete")

if __name__ == "__main__":
    asyncio.run(main())
