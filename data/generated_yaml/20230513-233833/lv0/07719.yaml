
import boto3

# specify region name and instance id
region_name = 'us-east-1'
instance_id = 'i-01234567890abcdef'

# create a client object for EC2
ec2_client = boto3.client('ec2', region_name=region_name)

# specify volume id and device name
volume_id = 'vol-01234567890abcdef'
device_name = '/dev/sdf'

# attach the volume to the instance
response = ec2_client.attach_volume(
    VolumeId=volume_id,
    InstanceId=instance_id,
    Device=device_name
)

print(response)
