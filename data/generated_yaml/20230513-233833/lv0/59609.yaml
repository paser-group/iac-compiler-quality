
- name: Install AWS CLI using PPA
  become: yes
  apt:
    name: 
      - software-properties-common
      - python3-pip
  tasks:
  - name: Add PPA repository
    become: yes
    apt_repository:
      repo: ppa:deadsnakes/ppa
      update_cache: yes
  - name: Install boto3
    become: yes
    pip:
      name: boto3
      executable: python3
  - name: Install awscli
    become: yes
    pip:
      name: awscli
      executable: python3
  - name: Verify AWS CLI installation
    become: yes
    command: aws --version
