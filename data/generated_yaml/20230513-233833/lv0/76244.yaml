
public class TaskDelegate {
    private TaskDelegateTarget delegateTarget;

    public TaskDelegate(TaskDelegateTarget initialTarget) {
        this.delegateTarget = initialTarget;
    }

    public void delegateTo(TaskDelegateTarget newTarget) {
        this.delegateTarget = newTarget;
    }

    public void doTask() {
        delegateTarget.doTask();
    }
}

public interface TaskDelegateTarget {
    void doTask();
}

public class FirstDelegateTarget implements TaskDelegateTarget {
    @Override
    public void doTask() {
        System.out.println("Executing task in first delegate target");
    }
}

public class SecondDelegateTarget implements TaskDelegateTarget {
    @Override
    public void doTask() {
        System.out.println("Executing task in second delegate target");
    }
}

// Usage example

TaskDelegate taskDelegate = new TaskDelegate(new FirstDelegateTarget());

// Execute task in initial delegate target

taskDelegate.doTask();   // prints: Executing task in first delegate target

// Change delegate target

taskDelegate.delegateTo(new SecondDelegateTarget());

// Execute task in new delegate target

taskDelegate.doTask();   // prints: Executing task in second delegate target
