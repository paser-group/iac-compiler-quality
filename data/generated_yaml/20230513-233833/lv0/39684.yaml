
# Define a role with default values
class Role:
    name = "default_name"
    permissions = ["read"]

# Create an instance of the role
my_role = Role()
print("Role name:", my_role.name)
print("Role permissions:", my_role.permissions)

# Define a new role with different values
class NewRole(Role):
    name = "new_name"
    permissions = ["read", "write"]

# Create an instance of the new role
new_role = NewRole()
print("New role name:", new_role.name)
print("New role permissions:", new_role.permissions)

# Import the role and create an instance
from my_module import Role
import my_module

imported_role = Role()
print("Imported role name:", imported_role.name)
print("Imported role permissions:", imported_role.permissions)

# Note that the imported role uses the default values defined in the original Role class
assert my_role.name == imported_role.name
assert my_role.permissions == imported_role.permissions
