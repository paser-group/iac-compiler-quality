yaml
- name: Configure Cisco WLC
  hosts: F1-WLC-01
  gather_facts: no
  connection: network_cli
  vars:
    ansible_network_os: cisco_wlc_telnet
  tasks:
    - name: Configure SSID
      aireos_command:
        commands:
          - config wlan create 10 test_ssid
        wait_for:
          timeout: 10
