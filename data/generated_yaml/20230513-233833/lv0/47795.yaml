python
import datetime

# Create a dictionary with a datetime value
data = {
    "my_date": datetime.datetime.now()
}

# Use debug to print the dictionary with the date value
print(f"{data=}")

# Use Jinja to render the dictionary with the date value in a template
from jinja2 import Template

template = Template("Today is {{ data.my_date }}")
rendered_output = template.render(data=data)
print(rendered_output)
