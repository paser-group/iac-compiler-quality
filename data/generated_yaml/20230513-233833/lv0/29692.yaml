import boto3
from botocore.exceptions import ParamValidationError

ec2 = boto3.client('ec2')

try:
    response = ec2.run_instances(
        MaxCount=1,
        MinCount=1,
        InstanceType='t2.micro',
        KeyName='my-key-pair',
        SecurityGroups=[
            'my-security-group',
        ],
        # ImageId parameter is not specified intentionally
    )
    print(response)
except ParamValidationError as e:
    print(f"Error: {e}")
