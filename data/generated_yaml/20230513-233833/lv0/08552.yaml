import boto.ec2
import boto.vpc

# Connect to EC2 and VPC using boto 2.32.x
ec2_conn = boto.ec2.connect_to_region('us-east-1')
vpc_conn = boto.vpc.connect_to_region('us-east-1')

# List all VPCs and their IDs
print("VPCs:")
for vpc in vpc_conn.get_all_vpcs():
    print(vpc.vpc_id)

# List all subnets and their IDs in a specific VPC
vpc_id = 'vpc-12345678'
print(f"Subnets in VPC {vpc_id}:")
for subnet in vpc_conn.get_all_subnets(filters={'vpc_id': vpc_id}):
    print(subnet.id)

# List all instances and their IDs in a specific VPC
print(f"Instances in VPC {vpc_id}:")
for instance in ec2_conn.get_only_instances(filters={'vpc_id': vpc_id}):
    print(instance.id)
