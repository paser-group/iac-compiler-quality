python
import asyncio

async def connect():
    try:
        reader, writer = await asyncio.open_connection('invalid.host', 1234)
    except asyncio.TimeoutError as e:
        print(f"Timeout error: {e}")
    except OSError as e:
        print(f"OSError: {e}")
    else:
        writer.close()
        await writer.wait_closed()

async def run():
    try:
        await asyncio.wait_for(connect(), timeout=1)
    except asyncio.TimeoutError as e:
        print(f"Timeout error: {e}")
    except Exception as e:
        print(f"Generic error: {e}")

asyncio.run(run())
