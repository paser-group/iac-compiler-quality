
$folderPath = "C:\ExampleFolder"
$user = "DOMAIN\username"
$permission = "ReadAndExecute"
$inheritanceFlags = "ContainerInherit, ObjectInherit"
$propagationFlags = "None"
$accessControlType = "Allow"

$folderAcl = Get-Acl $folderPath
$folderPermission = New-Object System.Security.AccessControl.FileSystemAccessRule($user, $permission, $inheritanceFlags, $propagationFlags, $accessControlType)
$folderAcl.SetAccessRule($folderPermission)
Set-Acl -Path $folderPath -AclObject $folderAcl
