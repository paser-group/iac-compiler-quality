// This function executes a given command using ios_system
// and ensures that it is executed only once.
- (void)executeCommandOnce:(NSString *)command {
    static NSMutableSet<NSString *> *executedCommands = nil;

    static dispatch_once_t onceToken;
    dispatch_once(&onceToken, ^{
        executedCommands = [NSMutableSet new];
    });

    // Only execute the command if it hasn't been executed before.
    if (![executedCommands containsObject:command]) {
        ios_system([command UTF8String]);
        [executedCommands addObject:command];
    }
}

// Usage:
[self executeCommandOnce:@"domain_command_1"];
[self executeCommandOnce:@"domain_command_2"];
[self executeCommandOnce:@"domain_command_3"];
