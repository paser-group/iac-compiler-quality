
- name: Example playbook
  hosts: localhost
  tasks:
    - name: Run task that may fail
      command: some_command
      register: result
      ignore_errors: yes
      
    - name: Handle failure using rescue block
      block:
        - debug:
            var: result.stdout
      rescue:
        - name: Failure handled by rescue block
          debug:
            msg: "The previous task failed and was handled by the rescue block"
