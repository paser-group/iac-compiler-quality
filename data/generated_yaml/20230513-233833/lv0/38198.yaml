
- name: Allow traffic from 10.0.0.0/24
  azure_rm_securitygroup:
    resource_group: my_resource_group
    name: my_security_group
    rule_name: AllowFrom10.0.0.0
    protocol: Tcp
    source_address_prefix: 10.0.0.0/24
    destination_port_range: 80-80
    access: Allow
    direction: Inbound
    
- name: Allow traffic from 10.1.0.0/24
  azure_rm_securitygroup:
    resource_group: my_resource_group
    name: my_security_group
    rule_name: AllowFrom10.1.0.0
    protocol: Tcp
    source_address_prefix: 10.1.0.0/24
    destination_port_range: 80-80
    access: Allow
    direction: Inbound
