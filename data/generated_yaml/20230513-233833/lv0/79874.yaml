
function isDefined(obj, property) {
  // Check if obj is defined
  if (typeof obj === "undefined") {
    return false;
  }
  
  // Check if the property is directly defined on obj
  if (obj.hasOwnProperty(property)) {
    return true;
  }
  
  // If property has nested levels, split the property by '.'
  const propertyLevels = property.split(".");
  
  // Traverse the nested levels to check if property is defined
  let currentObj = obj;
  for (const level of propertyLevels) {
    // Check if the current level exists on currentObj
    if (currentObj.hasOwnProperty(level)) {
      currentObj = currentObj[level];
    } else {
      return false;
    }
  }
  
  // If we made it through the loop, the property is defined
  return true;
}
