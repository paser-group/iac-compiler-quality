
- name: Create Route53 private zone
  route53_zone:
    name: myprivatezone.local
    comment: My private zone
    private: yes
  register: zone_result
  ignore_errors: yes

- name: Update existing Route53 private zone
  route53_zone:
    state: present
    name: myprivatezone.local
    comment: My updated private zone
    private: yes
    force: yes
  when: zone_result.failed and 'already exists' in zone_result.msg
