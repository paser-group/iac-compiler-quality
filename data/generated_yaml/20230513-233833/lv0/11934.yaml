
import yaml

# Load the Ansible playbook file into a dictionary
with open('playbook.yml', 'r') as f:
    playbook = yaml.safe_load(f)

# Check if the group exists
group_name = 'nonexistent_group'
if group_name in playbook['hosts']:
    print(f"The group '{group_name}' exists.")
else:
    print(f"The group '{group_name}' does not exist.")
