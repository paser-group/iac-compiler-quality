
- hosts: servers
  gather_facts: no
  tasks:
    - name: Add new host
      add_host:
        name: new_host
        ansible_host: 127.0.0.1
        ansible_connection: local

    - name: Update inventory
      meta: refresh_inventory

    - name: Run command on new host
      delegate_to: new_host
      command: echo "Hello, world!"

    - name: Run command on local host
      local_action: command echo "Hello, world!"

    - name: Run command on servers again
      command: echo "Hello, world!"
