
import requests
from requests.exceptions import SSLError

# Define your proxy configuration
PROXY_SERVER = "http://yourproxyserver.com:port"
PROXY_USER = "yourproxyusername"
PROXY_PASSWORD = "yourproxypassword"

# Define the URL you want to access through the proxy
url = "https://example.com/"

# Configure your proxy
proxies = {
    "http": PROXY_SERVER,
    "https": PROXY_SERVER,
}

# Define the headers you want to send with the request
headers = {
    "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/58.0.3029.110 Safari/537.36"
}

# Send the request through the proxy and handle SSL errors
try:
    response = requests.get(url, headers=headers, proxies=proxies, verify=False, auth=(PROXY_USER, PROXY_PASSWORD))

    if response.status_code == 200:
        print("Success!")
    else:
        print(f"Error: {response.status_code} - {response.content}")
except SSLError as e:
    print(f"SSL error: {e}")
except Exception as e:
    print(f"Error: {e}")
