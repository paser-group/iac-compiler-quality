
import docker

client = docker.from_env()

# Set the prefix of the service name you wish to filter on
service_prefix = 'prefix_'

# Get all services in the swarm
services = client.services.list()

# Filter services by prefix
filtered_services = [s for s in services if s.name.startswith(service_prefix)]

# Print the filtered list of services
for service in filtered_services:
    print(service.name)
