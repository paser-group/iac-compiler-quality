
import boto3
from botocore.exceptions import ClientError

ssm = boto3.client('ssm')

try:
    response = ssm.get_parameter(Name='/example/parameter', WithDecryption=True)
    parameter_value = response['Parameter']['Value']
    parameter_description = response['Parameter']['Description']
    print(f"The value of the parameter is: {parameter_value}")
    print(f"The description of the parameter is: {parameter_description}")
except ClientError as e:
    if e.response['Error']['Code'] == 'ParameterNotFound':
        print("The parameter was not found.")
    else:
        print(f"An error occurred: {e}")
