
from ansible.cli import CLI

args = ['-p', '/path/to/custom/roles', 'install', 'myrole']
result = CLI().run(args)

# Test if the role was installed in the default location
if "/path/to/default/roles/myrole" in result['install']:
    print("The role was installed in the default location")
else:
    print("The role was installed in the custom location")
