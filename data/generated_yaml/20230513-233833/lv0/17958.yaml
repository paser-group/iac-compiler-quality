import logging
import sys

log = logging.getLogger()
log.addHandler(logging.StreamHandler(stream=sys.stdout))  # Send all logs to stdout

# Send only CRITICAL logs to stderr
console = logging.StreamHandler()
console.setLevel(logging.CRITICAL)
console.setFormatter(logging.Formatter('%(levelname)s: %(message)s'))
log.addHandler(console)

log.critical("This is a critical error")  # This will be sent to stderr
log.debug("This is a debug message")  # This will be sent to stdout
