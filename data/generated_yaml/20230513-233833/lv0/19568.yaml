yaml
- name: Upload file to Google Cloud Storage bucket
  hosts: localhost
  gather_facts: false

  vars:
    bucket_name: my-bucket
    local_file_path: /path/to/local/file
    remote_object_name: file.txt

  tasks:
    - name: Upload file to GCS
      gc_storage:
        bucket: "{{ bucket_name }}"
        object: "{{ remote_object_name }}"
        src: "{{ local_file_path }}"
