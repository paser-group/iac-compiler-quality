
{% if form.errors %}
    {% if form.errors.non_field_errors %}
        <div class="alert alert-danger" role="alert">
            {{ form.errors.non_field_errors }}
        </div>
    {% endif %}
    {% if form.errors.username %}
        <div class="alert alert-danger" role="alert">
            {{ form.errors.username }}
        </div>
    {% endif %}
    {% if form.errors.email %}
        <div class="alert alert-danger" role="alert">
            {{ form.errors.email }}
        </div>
    {% endif %}
{% endif %}
