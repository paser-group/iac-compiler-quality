- name: Check EC2 instance status
  ec2_instance_info:
    region: us-west-1
    instance_ids: i-0123456789abcdefg
  register: ec2_info

- name: Stop EC2 instance
  ec2:
    region: us-west-1
    instance_ids: i-0123456789abcdefg
    state: stopped
  when: ec2_info.instances[0].state.name == "running"
