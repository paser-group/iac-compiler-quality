import letsencrypt

# Set the domain name for which certificates are to be issued
domain_name = "example.com"

# Set up the Let's Encrypt client
le_client = letsencrypt.Client()

# Request certificate issuance using http-01 challenge
certificate_1, account_key = le_client.get_certificate(domain_name, "http-01")

# Request another certificate issuance using http-01 challenge
certificate_2, _ = le_client.get_certificate(domain_name, "http-01")

# Provide the first certificate to the user
print("Your Let's Encrypt certificate is:\n")
print(certificate_1)
