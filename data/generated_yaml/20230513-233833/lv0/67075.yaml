
---
- name: Add ssh keys for user
  hosts: ipa_server
  become: yes
  
  vars:
    username: "user1"
    sshkey: "ssh-rsa "
  
  tasks:
    - name: Add ssh key for user
      ipa_user:
        name: "{{ username }}"
        sshpubkey: "{{ sshkey }}"
      register: result

    - debug:
        var: result
