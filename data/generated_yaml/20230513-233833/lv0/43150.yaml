
import win32service
import win32serviceutil

try:
    # Open a connection with the SCM
    scm_manager = win32service.OpenSCManager(None, None, win32service.SC_MANAGER_ALL_ACCESS)

except pywintypes.error as e:
    # Handle the error
    print("Error: {}".format(e))

finally:
    # Close the connection with the SCM
    win32service.CloseServiceHandle(scm_manager)
