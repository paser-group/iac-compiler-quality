
import win_dns_client

class EnhancedWinDnsClient(win_dns_client.WinDnsClient):
    
    def set_dns_suffix(self, suffix):
        """
        Sets the DNS suffix for the DNS client configuration.
        
        :param suffix: The DNS suffix to set.
        """
        self._execute_process(['netsh', 'interface', 'ipv4', 'set', 'global', 'dnssuffix', suffix])
        
    
    def __init__(self):
        super().__init__()
    
if __name__ == "__main__":
    dns_client = EnhancedWinDnsClient()
    dns_client.set_dns_suffix('example.com')
