---
- name: Install packages
  hosts: all
  become: true
  gather_facts: false

  tasks:
    - name: Install required packages
      yum:
        name: "{{ item }}"
        state: latest
      loop:
        - package1
        - package2
      register: yum_output
      retries: 3
      delay: 5
      until: yum_output is succeeded
