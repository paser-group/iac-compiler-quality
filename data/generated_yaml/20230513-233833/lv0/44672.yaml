python
from netmiko import ConnectHandler

# Define device parameters
device = {
    'device_type': 'cisco_ios',
    'ip': '192.168.1.1',
    'username': 'admin',
    'password': 'password',
    'secret': 'enablepassword',
    'port': 22,
}

# Establish SSH connection
ssh = ConnectHandler(**device)

# Authenticate to enter enable mode
ssh.enable()

# Configure the desired privilege level for vty lines
ssh.send_config_set(['line vty 0 15', 'privilege level 15'])

# Execute IOS command
output = ssh.send_command('show version')

# Print command output
print(output)

# Close SSH session
ssh.disconnect()
