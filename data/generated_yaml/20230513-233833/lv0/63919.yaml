
---
- hosts: all
  tasks:
    - name: create directory
      become: yes
      file:
        path: /tmp/mydir
        state: directory

    - name: create file
      become: yes
      file:
        path: /tmp/mydir/myfile.txt
        state: touch

    - name: Add line to file
      become: yes
      lineinfile:
        path: /tmp/mydir/myfile.txt
        line: "Hello World"
