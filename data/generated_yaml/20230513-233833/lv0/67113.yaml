bash
# update Macports and its ports
sudo port selfupdate
sudo port upgrade outdated

# clear the Macports cache
sudo port clean --all all

# check if any port needs to be upgraded
port echo outdated
if [ -n "$(port echo outdated)" ]; then
  # perform the upgrade if there are outdated ports
  sudo port upgrade outdated
else
  echo "Nothing to upgrade"
fi
