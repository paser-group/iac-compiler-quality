python
import requests

url = 'https://example.com/package.deb'
response = requests.get(url)

if response.status_code == 403:
    print('403 error: access denied')
else:
    # Save the package to a local file
    with open('package.deb', 'wb') as f:
        f.write(response.content)
    print('Package downloaded successfully')
