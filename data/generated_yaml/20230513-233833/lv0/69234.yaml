
- name: Add export distributor to Pulp repo
  pulp_export_distributor:
    pulp_server_url: https://pulp.example.com
    pulp_username: admin
    pulp_password: mypassword
    pulp_repo: my-repo
    name: my-export-distributor
    distributor_type_id: export_distributor
    config:
      http: true
      https: true
