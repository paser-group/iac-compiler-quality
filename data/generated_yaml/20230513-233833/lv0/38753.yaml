class nxos_igmp_interface:
    def __init__(self, oif_source=None, oif_prefix=None):
        self.oif_source = [] if oif_source is None else oif_source
        self.oif_prefix = [] if oif_prefix is None else oif_prefix

    def add_oif_source(self, source):
        self.oif_source.append(source)

    def add_oif_prefix(self, prefix):
        self.oif_prefix.append(prefix)

# Sample usage
interface = nxos_igmp_interface()
interface.add_oif_source('10.1.1.1')
interface.add_oif_prefix('10.1.0.0/16')
