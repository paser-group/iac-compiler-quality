
# Example inventory file with group containing spaces
[web servers]
web1 ansible_host=10.0.0.1
web2 ansible_host=10.0.0.2

[app servers]
app1 ansible_host=10.0.1.1
app2 ansible_host=10.0.1.2

[load balancers]
lb1 ansible_host=10.0.2.1

[database servers]
db1 ansible_host=10.0.3.1

# Fix error with spaces in group names
- name: Fix spaces in group names error
  hosts: all
  tasks:
    - set_fact:
        corrected_groupname: "{{ group_names | map('regex_replace', ' ', '_') | join(',') }}"
    - debug:
        var: corrected_groupname
