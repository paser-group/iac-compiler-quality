
# Import the necessary module
import subprocess

# Set the name of the package you want to install
package_name = "example_package"

# Use DNF to check if the package is already installed
if subprocess.call(["dnf", "list", package_name]) == 0:
    print("Package already installed.")
else:
    # Attempt to install the package
    try:
        subprocess.check_call(["dnf", "install", package_name])
    except subprocess.CalledProcessError as e:
        if e.returncode == 1 and "No package" in e.output.decode():
            print("Package not found.")
        else:
            print("DNF error:", e)
