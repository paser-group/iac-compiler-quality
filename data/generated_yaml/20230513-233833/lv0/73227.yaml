
- name: Send HTTP POST request
  uri:
    url: https://example.com/api/create-user
    method: POST
    body_format: json
    body:
      |- 
        {
          "username": "encrypted_username|vault",
          "password": "encrypted_password|vault"
        }
    headers:
      Content-Type: "application/json"
  register: response
