
try:
    # Code that can fail due to "operation in progress"
    # or other intermittent issue with esg_asg module
except (OperationInProgressException, IntegrationTestFailException) as e:
    # Handle the specific exception and retry the code
    # with a delay to avoid overloading the module
    time.sleep(5)
    retry_count += 1
    if retry_count <= max_retry_count:
        continue
    else:
        log.error(f"Retry count ({retry_count}) exceeded the maximum allowed retries ({max_retry_count}).")
        raise e
