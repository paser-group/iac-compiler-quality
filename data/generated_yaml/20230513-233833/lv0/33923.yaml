import os

# specify the path and filename of the original image
original_image_path = 'path/to/original_image/with/非ASCII字符.jpg'

# get only the filename from the path
original_image_filename = os.path.basename(original_image_path)

# encode the filename using ASCII characters
ascii_image_filename = original_image_filename.encode('ascii', 'ignore').decode('ascii')

# rename the original image using the ASCII-encoded filename
os.rename(original_image_path, os.path.join(os.path.dirname(original_image_path), ascii_image_filename))

print(f'Renamed image to use only ASCII characters: {ascii_image_filename}')
