
- name: Create a new virtual machine
  vmware_guest:
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    validate_certs: False
    name: testvm
    datacenter: dc1
    cluster: cluster1
    template: centos7
    datastore: datastore1
    disk:
    - size_gb: 30
      type: thin
      datastore: datastore1
    networks:
    - name: network1
      ip: 192.168.1.100
      netmask: 255.255.255.0
      gateway: 192.168.1.1
    mem_reservation: 0
