python
import os
import lookup_module

directory = "/path/to/directory"

if os.path.exists(directory):
    # Delete existing directory
    os.rmdir(directory)

try:
    lookup_module.lookup_password(directory)
except OSError as e:
    if e.errno == 17:
        # Directory already exists, specify a different directory
        new_directory = "/path/to/new_directory"
        lookup_module.lookup_password(new_directory)
    else:
        # Handle other OS errors
        print("Error:", e)
else:
    print("Password lookup successful.")
