yaml
- name: Create and verify private zone
  route53_zone:
    name: example.com
    vpc_id: vpc-123456
    comment: 'Private zone'
    private_zone: yes
  register: zone_exists

- name: Test 'route53_zone' module idempotency
  route53_zone:
    name: example.com
    vpc_id: vpc-789012
    comment: 'Private zone'
    private_zone: no
  when: not zone_exists.changed
