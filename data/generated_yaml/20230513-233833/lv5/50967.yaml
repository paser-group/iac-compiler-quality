
- name: Ping all hosts in the inventory
  hosts: all
  tasks:
    - name: Check if host is reachable
      ping:
      ignore_errors: true
    - name: Check inventory_hostname resolution
      ping:
      host: "{{ inventory_hostname }}"
      register: ping_result
      ignore_errors: true
    - name: Print hostname resolution status
      debug:
        msg: "{{ inventory_hostname }} resolution status: {{ ping_result }}"
