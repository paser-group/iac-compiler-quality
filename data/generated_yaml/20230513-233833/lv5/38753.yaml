
---
- name: nxos_igmp_interface module oif_source and oif_prefix
  hosts: all
  gather_facts: no
  collections:
    - cisco.nxos
    
  tasks:
  - name: configure igmp static-oif
    nxos_igmp_interface:
      interface: Ethernet1/1
      state: present
      static_oif:
        - { name: "192.168.1.1", oif_prefix: ['10.0.0.0/8', '10.10.10.0/24'], oif_source: ['192.168.1.1', '192.168.1.2']}
