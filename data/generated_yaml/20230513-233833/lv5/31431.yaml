
---
- name: Ansible-VaultLib.encrypt fuzzing playbook
  hosts: all
  
  tasks:
  - name: Encrypt a file using Ansible-Vault
    ansible.builtin.command: "echo 'secret data' > secret.txt"
    delegate_to: localhost
    become: false
    
  - name: Encrypt file with Ansible-Vault
    ansible.builtin.command: "ansible-vault encrypt secret.txt --vault-password-file=.pwd"
    delegate_to: localhost
    become: false
    
  - name: Debug output
    ansible.builtin.debug:
      var: ansible_vault_file_secret_txt

