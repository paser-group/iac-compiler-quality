
---
- name: Test the Ansible Route53 module
  hosts: all
  vars:
    aws_access_key: YOUR_ACCESS_KEY
    aws_secret_key: YOUR_SECRET_KEY
  tasks:
    - name: Install Boto module
      pip:
        name: boto
        state: latest
    - name: Copy the authentication file
      copy:
        src: /path/to/your/boto.cfg
        dest: /etc/boto.cfg
    - name: Test Route53 zone_info
      route53:
        command: get_zone_info
        zoneid: "{{ item }}"
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
      with_items:
        - ZONE_ID_1
        - ZONE_ID_2
        - ZONE_ID_3
      register: route53_output
