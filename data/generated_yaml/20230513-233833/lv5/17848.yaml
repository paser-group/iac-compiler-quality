
---
- hosts: all
  handlers:
    undefined_handler:
      - debug:
          msg: "This handler is not defined in the playbook."

  tasks:
    - name: Define a handler with a name that doesn't match the notify statement
      debug:
        msg: "This task registers a handler with a different name"
      notify: non_existent_handler

    - name: Trigger the notify statement with a non-existent handler
      debug: msg="This task should trigger the undefined handler"
      notify: undefined_handler
