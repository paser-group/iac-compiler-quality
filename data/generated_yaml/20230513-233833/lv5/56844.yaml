
- hosts: glusterfs_servers
  tasks:
    - name: Create a gluster volume
      gluster_volume:
        name: test-volume
        brick: /data/gluster/brick1
        cluster:
          - 10.1.1.1
          - 10.1.1.2
      register: result
      ignore_errors: yes

    - name: Check if volume exists
      gluster_volume:
        name: test-volume
      ignore_errors: yes
      failed_when: False
