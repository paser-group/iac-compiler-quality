
- name: Test firewalld module with different parameters
  hosts: all
  tasks:
    - name: Enable firewalld
      firewalld:
        state: enabled
    - name: Test "fw_offline" parameter
      firewalld:
        zone: public
        service: ssh
        fw_offline: true
    - name: Test "fw_offline" parameter with incorrect value
      firewalld:
        zone: public
        service: ssh
        fw_offline: "true"
