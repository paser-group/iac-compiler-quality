
---
- hosts: all
  tasks:
    # Install Docker and docker-py library
    - name: Install Docker and docker-py
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg2
          - software-properties-common
        state: present
      become: yes

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      become: yes

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable
        state: present
      become: yes

    - name: Install Docker
      apt:
        name: docker-ce
        state: present
      become: yes

    - name: Install pip
      apt:
        name: python-pip
        state: present
      become: yes

    - name: Install docker-py
      pip:
        name: docker-py

    # Create a single-node Docker Swarm cluster
    - name: Initialize Docker Swarm
      command: docker swarm init
      register: swarm_init

    # Deploy the service
    - name: Deploy a service on the Docker Swarm cluster
      docker_service:
        state: present
        name: nginx
        image: nginx
        replicas: 1
        user: root
