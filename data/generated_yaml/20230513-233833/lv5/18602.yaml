
---
- hosts: all
  any_errors_fatal: true
   
  tasks:
  - name: Cause a failure
    fail:
      msg: "This task will always fail."
      
  - name: Always task
    always:
      - debug:
          msg: "Always task is executed."
          
  - name: Rescue task
    rescue:
      - debug:
          msg: "Rescue task is executed."
