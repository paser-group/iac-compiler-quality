
- name: Test Meraki API Endpoint
  hosts: all
  gather_facts: false
  tasks:
    - name: Check Meraki API Endpoint
      uri:
        url: https://api.meraki.com/api/v0/does_not_exist
        method: GET
        return_content: true
        status_code: 404
      register: result_url
      
    - fail:
        msg: "404 Error: Meraki API is not working"
      when: result_url.status == 404
