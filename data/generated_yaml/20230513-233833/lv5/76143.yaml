
- name: Install dirmngr package
  apt:
    name:
      - dirmngr

- name: Add apt key
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: 0xBE8BF1C7
  register: add_key

- name: Verify that the key has been added
  command: apt-key finger
  register: key_finger
  changed_when: False
  failed_when: False

- name: Check if the key is listed
  debug:
    var: 'key_finger.stdout_lines'
  when: "'0xBE8BF1C7' in key_finger.stdout_lines"
