
---
- hosts: all
  gather_facts: no
  
  tasks:
    - name: set configuration value
      command: echo "{{ playbook_dir }}" > /path/to/configuration/file.conf
      
    - name: create folder
      file:
        path: "/path/to/{{ inventory_hostname }}/folder"
        state: directory
      register: folder_created
      
    - name: check folder path
      assert:
        that:
          - folder_created.path == "/path/to/{{ inventory_hostname }}/folder"

