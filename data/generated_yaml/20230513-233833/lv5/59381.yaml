
---
- name: Test SSH connectivity to Cisco IOS device 
  hosts: cisco_ios
  gather_facts: no
  tasks:
    - name: Establish SSH connection with pubkey authentication
      ios_command:
        commands: show running-config
      register: output
      ignore_errors: True

    - name: Display error message if SSH connection fails 
      debug:
        var: output 
      when: output is failed
