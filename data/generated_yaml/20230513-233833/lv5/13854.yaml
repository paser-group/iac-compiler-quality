yaml
---
- hosts: all
  tasks:
    - name: Create a directory with unpredictable name
      file:
        path: "{{ lookup('password', '/dev/null length=15 chars=ascii_letters,digits') }}"
        state: directory
        
    - name: Check if the directory is created successfully
      stat:
        path: "{{ lookup('password', '/dev/null length=15 chars=ascii_letters,digits') }}"
      register: dir_status
