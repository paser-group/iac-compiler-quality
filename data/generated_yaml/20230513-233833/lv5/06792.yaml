
---
- hosts: datadog_host
  gather_facts: no

  tasks:
    - name: Install Datadog Event service
      apt:
        name: datadog-agent
        state: present
      become: yes

    - name: Test SSL certificates for Datadog Event Service
      datadog_event:
        api_key: YOUR_API_KEY_HERE
        app_key: YOUR_APP_KEY_HERE
        title: "Test Event - SSL Certificates"
        text: "This event verifies if SSL Certificates are working properly"
        priority: normal
        tags: ['ssl', 'certificate']
      become: yes
