- name: Test vmware_guest reboot failure
  hosts: all
  tasks:
    - name: Create VMware guest
      vmware_guest:
        name: test-vm
        state: poweredon
        disk:
          - size_gb: 1
            type: thin
        hardware:
          memory_mb: 1024
          num_cpus: 1
          guest_id: ubuntu64Guest
          scsi: paravirtual
        networks:
          - name: VM Network
            dhcp: yes
    - name: Reboot guest
      vmware_guest:
        name: test-vm
        state: restarted
