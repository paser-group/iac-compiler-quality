
---
- name: Test ios_command module for connection error
  hosts: cisco
  connection: network_cli

  tasks:
  - name: Execute ios_command module with show version command
    ios_command:
      commands:
        - show version
      provider:
        host: "{{ inventory_hostname }}"
        username: "admin"
        password: "password"
    register: output

  - name: Print output of ios_command module
    debug:
      var: output.stdout_lines[0]
