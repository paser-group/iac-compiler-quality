
---
- name: Test Ansible compiler for access_token parsing issues
  gather_facts: no
  hosts: all
    
  tasks:
   - name: Install Linode API Python library
     pip: 
       name: linode_api4
       state: present
   
   - name: Generate an access_token with special characters
     set_fact:
       access_token: "{{ '!!*E@&@!Kec' }}"
          
   - name: Test access_token parsing 
     debug:
          msg: "{{ access_token }}"
