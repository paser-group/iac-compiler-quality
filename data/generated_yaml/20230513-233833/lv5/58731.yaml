
---
- name: Testing the archive module's exclude_path feature
  hosts: all
  tasks:

  - name: Exclude specific files in the archive
    archive:
      path: /path/to/source/files
      dest: /path/to/destination/archive
      exclude_path: /path/to/source/files/file1 /path/to/source/files/file2
    register: output
    failed_when: output is not defined

  - name: Debug output
    debug:
      var: output
