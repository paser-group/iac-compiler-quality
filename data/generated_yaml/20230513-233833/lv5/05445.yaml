
- name: Update apt cache on OSX
  hosts: osx_hosts
  gather_facts: no
  tasks:
    - name: "Run apt-get update"
      apt:
        name: '*'
        update_cache: yes
      register: apt_update_out
      
    - name: "Debug Ansible Facts"
      debug:
        var: ansible_facts
        
    - name: "Debug apt update output"
      debug:
        var: apt_update_out
