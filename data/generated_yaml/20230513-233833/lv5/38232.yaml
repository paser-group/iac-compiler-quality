yaml
---
- hosts: windows
  gather_facts: no
  tasks:
    - name: Install Win_updates module
      win_shell: Install-Module -Name PSWindowsUpdate -Force
    - name: Run Win_updates module
      win_updates:
        category_names:
          - SecurityUpdates
        reboot: yes
      register: result
    - name: Debugging output
      debug:
        msg: "{{ result }}"
