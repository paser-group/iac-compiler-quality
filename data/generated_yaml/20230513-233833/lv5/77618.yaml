
---
- hosts: all
  tasks:
    - name: Set fact using f-string
      set_fact:
        my_var: "{{ 'hello {0}' | format('world') }}"
        
    - name: Print variable
      debug:
        var: my_var
        
    # Optional tasks
    - name: Modify variable with replace filter
      set_fact:
        my_var: "{{ my_var | replace('world', 'ansible') }}"
        
    - name: Concatenate variable with another string
      set_fact:
        my_var: "{{ my_var + ' goodbye' }}"
