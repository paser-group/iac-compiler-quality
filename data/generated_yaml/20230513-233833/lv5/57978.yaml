
- name: Retrieve all subscriptions
  azure_rm_subscription_info:
  register: sub_info

- name: Verify 'isDefault' option of each subscription
  assert:
    that:
      - item.is_default == ('True' if item.subscription_id == sub_info['default'] else 'False')
    success_msg: "Subscription '{{ item.display_name }}' 'isDefault' option is correctly reflected"
  with_items: "{{ sub_info.subscriptions }}"
