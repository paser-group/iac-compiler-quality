
- name: Test SSH timeout errors
  wait_for:
    host: "{{ inventory_hostname }}"
    port: 22
    timeout: 10
    state: started
  ignore_errors: yes

- name: Test connection refusal errors
  wait_for:
    host: "{{ inventory_hostname }}"
    port: 22
    timeout: 10
    state: started

- name: Test authentication errors with correct credentials
  wait_for:
    host: "{{ inventory_hostname }}"
    port: 22
    timeout: 10
    state: started
  vars:
    ansible_ssh_user: valid_user
    ansible_ssh_pass: valid_password

- name: Test authentication errors with incorrect credentials
  wait_for:
    host: "{{ inventory_hostname }}"
    port: 22
    timeout: 10
    state: started
  vars:
    ansible_ssh_user: invalid_user
    ansible_ssh_pass: invalid_password
  ignore_errors: yes
  register: test_result

- name: Print the test results to the console
  debug:
    var: test_result
  when: test_result is defined
