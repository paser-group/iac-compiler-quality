
---
- name: Configure VXLAN and VNI with "suppress_arp" option enabled
  hosts: all
  connection: network_cli
  become: yes
  gather_facts: no

  tasks:
    - name: Configure VXLAN and VNI with "suppress_arp" option enabled
      nxos_vxlan_vtep_vni:
        vni: 10000
        suppress_arp: yes
        vrf: TEST
        vtep_ip: 10.1.1.1
        vxlan_id: 10000
        state: present

    - name: Verify the configurations
      nxos_command:
        commands: show vxlan vtep detail
