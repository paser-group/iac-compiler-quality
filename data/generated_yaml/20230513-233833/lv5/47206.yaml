
---
- name: Test Ansible compiler for bugs
  hosts: all
  gather_facts: no
  vars:
    integer_var: 10
    boolean_var: true
  
  tasks:
    - name: Set integer_var with a string value (Potential for variable type mismatch)
      set_fact:
        integer_var: "10"

    - name: Set boolean_var with an integer value (Potential for variable type mismatch)
      set_fact:
        boolean_var: 1

    - name: Debug boolean_var
      debug:
        var: boolean_var
