
- name: Install role from Ansible Galaxy
  ansible-galaxy:
    name: example-role

- name: Verify role permissions
  stat:
    path: /path/to/example-role
  register: stat_result

- name: Set correct role permissions
  file:
    path: /path/to/example-role
    mode: 0644
  when: not stat_result.stat.mode == "0644"
