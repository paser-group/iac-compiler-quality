
---
  - name: Cron Module Test
    hosts: all
    tasks:
      - name: Test Cron module
        cron:
          name: "Test Cron Job"
          minute: "*/2"
          job: "/usr/local/bin/test.sh"
          state: present
        register: result
        ignore_errors: yes
      - name: Verify error message
        fail:
          msg: >
            Cron failed with error message "{{ result | json }}"
        when: "'Traceback' in result.stderr"
