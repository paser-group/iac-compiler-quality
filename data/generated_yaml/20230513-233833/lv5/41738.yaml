
- name: Install firewalld
  become: true
  apt:
    name: firewalld
    state: latest

- name: Set a custom zone on the interface
  become: true
  firewalld:
    zone: customzone
    interface: eth0
    permanent: true

- name: Reload firewalld service
  become: true
  service:
    name: firewalld
    state: restarted
