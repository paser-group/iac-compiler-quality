
---
- name: Playbook to test Jinja2 templates and host variables
  hosts: all
  gather_facts: no

  tasks:
  - name: Ansible Jinja2 Template Test
    shell: echo "Test Shell Command"
    register: output

  - name: Debug output of Jinja2 template variables
    debug:
      msg: "{{ output.stdout }}"

  - name: Debug output of Ansible inventory variables
    debug:
      var: hostvars[inventory_hostname]
