
- name: Wait for a specific event that never occurs
  local_action:
    module: wait_for
    timeout: 3600
    timeout_msg: "Long running task failed to complete"
    sleep: 600
    connect_timeout: 10
    port: 22
    host: "{{ inventory_hostname }}"
    search_regex: ".*"

- name: Reboot the Ubuntu machine
  become: yes
  reboot:
