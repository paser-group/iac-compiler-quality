
- name: Test ec2_vpc_subnet_facts module
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Set ec2_vpc_subnet_facts profile
      set_fact:
        aws_profile: testing

    - name: Get subnet facts
      ec2_vpc_subnet_facts:
        profile: "{{ aws_profile }}"
      register: subnet_facts

    - name: Debug subnet facts
      debug:
        var: subnet_facts
