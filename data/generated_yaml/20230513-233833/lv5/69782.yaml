
- name: Create YAML file with comment pattern
  hosts: all
  become: yes

  tasks:
  - name: create yaml file with comment pattern
    copy:
      content: |
        # This is a sample YAML file with a pattern of floats and integers enclosed in comments that trigger CVE-2020-1733
        float: !!float 12345
        integer: !!int 67890
      dest: /tmp/testfile.yml
    mode: '0644'
