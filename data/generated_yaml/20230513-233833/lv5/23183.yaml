
- name: Test win_robocopy module
  hosts: windows
  gather_facts: no
  tasks:
  - name: Test win_robocopy module with different options
    win_robocopy:
      src: 'C:\Temp\file.txt'
      dest: 'C:\Temp\file_new.txt'
      options: /E /COPYALL /DCOPY:T /R:1
    register: result
    changed_when: "result.changed == true"
