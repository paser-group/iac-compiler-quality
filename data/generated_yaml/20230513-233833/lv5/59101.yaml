yaml
- name: Retrieve VM instance information using gcp_compute module
  gcp_compute:
    project: "my-project"
    auth_kind: "serviceaccount"
    service_account_file: "/path/to/my/service/account/creds"
    zone: "us-central1-a"
    instance_name: "my-instance"
  register: instance_info

- name: Print instance info in JSON format
  debug:
    var: instance_info.stdout | json_query('.')
