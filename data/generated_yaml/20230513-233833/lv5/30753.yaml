
---
- name: Test Ansible service manager fact for SysVinit
  hosts: all
  gather_facts: yes
  tasks:
    - name: Install sysvinit-utils package
      become: yes
      apt:
        name: sympa
        state: present
    - name: Retrieve service facts
      service_facts:
    - name: Debug service manager fact
      debug:
        var: ansible_service_mgr
    - name: Ensure NTP service is started
      become: yes
      service:
        name: ntp
        state: started
    - name: Ensure SSH service is stopped
      become: yes
      service:
        name: ssh
        state: stopped
