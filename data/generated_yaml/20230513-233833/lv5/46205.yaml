
---
- name: Task Skips Demo
  hosts: all
  vars:
    skip_task: true
  tasks:
    - name: Task 1
      debug:
        msg: "Task 1 executed"
    - name: Task 2
      debug:
        msg: "Task 2 skipped"
      when: skip_task
    - name: Task 3
      debug:
        msg: "Task 3 executed"
      when: not skip_task
