
- name: Test the iam_cert module
  hosts: all
  gather_facts: no

  tasks:
  - name: Import boto3 library
    pip:
      name: boto3
      state: present

  - name: Generate certificate using iam_cert module
    iam_cert:
      name: my-test-cert
      path: /path/to/certificate
      private_key_path: /path/to/private/key
      public_key_path: /path/to/public/key
