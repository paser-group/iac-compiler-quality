
- name: Define group with spaces in its name
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Create group_vars directory
      file:
        path: /etc/ansible/group_vars
        state: directory
    - name: Define group with spaces in its name
      copy:
        content: ''
        dest: /etc/ansible/group_vars/'group name with spaces'
