
- name: Test Ansible compiler for MySQL module with python3
  hosts: all
  become: true
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:
  - name: Ensure MySQL user is present
    mysql_user:
      name: db_user
      password: db_password
      priv: "*.*:ALL"
  
  - name: Ensure the MySQL user is removed
    mysql_user:
      name: db_user
      state: absent
