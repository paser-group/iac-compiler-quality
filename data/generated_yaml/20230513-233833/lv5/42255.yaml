
- name: Configure hashi_vault plugin with proxy settings
  block:
    - name: Set proxy variables
      set_fact:
        https_proxy: http://proxy.example.com:8080 
        http_proxy: http://proxy.example.com:8080
        no_proxy: localhost,127.0.0.1,.example.com
    - name: Configure hashi_vault plugin with proxy settings
      set_fact:
        lookup_plugins:
          - path/to/hashivault.py
        hashivault_cli_binary: /usr/local/bin/vault
        hashivault_verify_certs: true
        hashivault_validate_certs: true
  vars:
    hashivault_ssl_verify: false
