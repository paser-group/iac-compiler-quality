
---
- name: Set and verify environment variable using the raw module
  hosts: all
  gather_facts: false
  
  tasks:
  - name: Set environment variable
    raw: echo 'export ENV_VAR=prod' >> /etc/environment
    register: output

  - name: Verify environment variable
    raw: source /etc/environment && echo $ENV_VAR
    register: output

  - name: Print output
    debug:
      var: output.stdout_lines

...
