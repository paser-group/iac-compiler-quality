
- hosts: localhost
  gather_facts: false
  tasks:

  - name: Create EC2 VPC with incompatible Boto version
    ec2_vpc:
      aws_access_key: "{{ aws_access_key }}"
      aws_secret_key: "{{ aws_secret_key }}"
      region: "{{ region }}"
      cidr_block: "{{ cidr_block }}"
      state: present
      subnets:
        - cidr: "{{ subnet1_cidr }}"
          az: "{{ subnet1_az }}"
      internet_gateway: yes
    delegate_to: localhost
