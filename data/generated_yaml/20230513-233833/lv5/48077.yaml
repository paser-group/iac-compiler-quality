yaml
---
- name: Test cloudwatchlogs_log_group module
  hosts: all
  tasks:
    - name: Create a new log group
      cloudwatchlogs_log_group:
        name: test-log-group
        state: present
        retentionInDays: 365
      register: log_group_output
    
    - name: Modify invalid retentionInDays key
      cloudwatchlogs_log_group:
        log_group_name: "{{ log_group_output.name }}"
        retentionInDays: invalid_value
      ignore_errors: True
