
---
- name: Test for type error when using basic authentication with python3
  hosts: all
  gather_facts: no
  tasks:
    - name: Test for type error when using basic authentication with python3
      block:
        - name: Test ansible version
          setup:

        - name: Execute HTTP request with basic authentication
          uri:
            url: <URL>
            method: GET
            user: <username>
            password: <password>
            status_code: 200
      rescue:
        - name: Fail test and display debug message
          debug:
            msg: Type error with python3 when using basic authentication with open_url
