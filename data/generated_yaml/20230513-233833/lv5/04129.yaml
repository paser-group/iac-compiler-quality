
- name: Test empty main.yml in role defaults directory
  hosts: all
  tasks:
    - name: Create role directory with empty main.yml file
      file:
        path: /path/to/role/defaults
        state: directory
    - name: Copy empty main.yml file to defaults directory
      copy:
        content: ''
        dest: /path/to/role/defaults/main.yml
    - name: Include role in the playbook
      include_role:
        name: sample_role
        tasks_from: main.yml
