
---
- name: Evaluate NXOS Facts module
  hosts: all
  gather_facts: no
  collections:
    - cisco.nxos
  vars:
    ansible_user: "admin"
    ansible_become: yes
  tasks:
    - name: Gather facts from network devices
      nxos_facts:
    - name: Display gathered facts
      debug:
        var: ansible_facts_nxos
