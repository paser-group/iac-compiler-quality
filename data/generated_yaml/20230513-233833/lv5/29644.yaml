
---
- hosts: mysql-server
  vars_files:
    - vars.yml
  tasks:
    - name: Create MySQL user with host_all argument
      mysql_user:
        name: "{{ mysql_user.name }}"
        password: "{{ mysql_user.password }}"
        host: "{{ host_all | format(inventory_hostname) }}"
        priv: "*.*:ALL,GRANT"
        state: present
      become: true
