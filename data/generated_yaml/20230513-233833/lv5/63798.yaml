
---
- name: Test playbook for LXD container issue
  hosts: all
  gather_facts: false
  tasks:
    - name: Set up LXD containers
      lxd_container:
        name: test_container
        state: started
        image: ubuntu
        profiles:
          - default
          
    - name: Set LXD config property to valid value
      lxd_container_config:
        name: test_container
        property: security.privileged
        value: "true"
        
    - name: Set LXD config property to invalid value
      lxd_container_config:
        name: test_container
        property: security.privileged
        value: "invalid_value"
        
    - name: Check for errors during tasks
      assert:
        that: False
      ignore_errors: true
