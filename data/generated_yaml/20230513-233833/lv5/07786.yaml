---
- name: Role Parameter Comparison Testing
  hosts: all
  tasks:
    - name: Define Variables
      set_fact:
        role_a: "alpha"
        role_b: "beta"

    - name: Test 1: Compare Existing Variables
      debug:
        msg: "Comparing existing variables"
      when: role_a == role_b

    - name: Test 2: Compare with Role Parameter
      debug:
        msg: "Comparing with the role parameter"
      when: "{{ role_a }}" == "{{ role_b }}"
