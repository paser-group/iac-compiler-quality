
- name: Test for memory leak
  hosts: all
  become: true
  vars:
    parallelism: 2
    memory_limit: 500M

  tasks:
    - name: Launch parallel yum update tasks
      shell: |
        for i in $(seq 1 {{ parallelism }}); do
          echo "Starting task $i"
          yum update -y >/dev/null &
        done
