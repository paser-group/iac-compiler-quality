
- name: Test playbook to uncover bugs in Ansible compiler
  hosts: all
  tasks:
    - name: Include unsupported code snippet to test compiler failure
      command: echo {{ item["invalid_key"] }}
      loop:
        - { "invalid_key": "value" }

    - name: Use an invalid module parameter
      apt:
        name: apache2
        {{ invalid_param }}: foo

    - name: Use an invalid module
      invalid_module:
        param: value
