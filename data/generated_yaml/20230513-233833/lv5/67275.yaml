
- name: Check ec2_win_password issue
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Gather EC2 instance facts
      ec2_instance_facts:
        region: "{{ ec2_region }}"
      register: ec2
    - name: Set key_data argument with Unicode string
      set_fact:
        key_data: "{{ '유니코드' }}"
    - name: Get password using ec2_win_password module
      ec2_win_password:
        instance_id: "{{ ec2.instances[0].id }}"
        key_data: "{{ key_data }}"
      register: ec2_password
    - name: Print ec2_win_password output
      debug:
        var: ec2_password.password
