
- hosts: all
  gather_facts: no
  tasks:
    - name: Set unset variable to !!null
      set_fact:
        undefined_var: !!null
      register: set_undefined_var
     
    - name: Unset already defined variable to !!null
      set_fact:
        defined_var: "defined_variable_value"
      register: set_defined_var
    - set_fact:
        defined_var: !!null
      when: defined_var is defined
      register: unset_defined_var
