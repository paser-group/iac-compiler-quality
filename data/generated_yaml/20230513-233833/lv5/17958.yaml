
# Playbook: error_handling.yml
---
- name: Detect Error Handling Issues
  hosts: all
  gather_facts: no
 
  tasks:
    - name: task1: Inject Syntax Error
      shell: "echo 'dummy task' {{ invalid_syntax_here }} "
      args:
        chdir: "/tmp" 
        executable: "/usr/bin/python"
        stderr: "2>>/dev/stderr"
      ignore_errors: true
 
    - name: task2: Access Non-existent Variable
      shell: "echo 'dummy task {{non_existent_var}}' "
      args:
        chdir: "/tmp" 
        executable: "/usr/bin/python"
        stderr: "2>>/dev/stderr"
      ignore_errors: true
