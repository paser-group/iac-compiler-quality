yaml
- name: Create an instance
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Create an instance
      gce:
        instance_names: test-instance
        zone: us-central1-c
        machine_type: n1-standard-1
        image_family: ubuntu-1804-lts
        service_account_email: myuser@myproject.iam.gserviceaccount.com
        project_id: myproject
      register: result

