
- name: Update ec2.ini and ec2.py file permissions
    hosts: all
    become: true
    tasks:
      - name: Create a new user
        user:
          name: test_user
          password: "{{ 'mypassword' | password_hash('sha512') }}"
          state: present
      - name: Assign permissions to the EC2 module files
        file:
          path: "/etc/ansible/ec2.ini"
          owner: test_user
          group: test_user
          mode: "0666"
        file:
          path: "/etc/ansible/ec2.py"
          owner: test_user
          group: test_user
          mode: "0666"
