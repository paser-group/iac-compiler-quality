
---
- name: Test blockinfile module with Python3
  hosts: all
  gather_facts: no
  
  tasks:
  - name: Write block to file
    blockinfile:
      path: /tmp/test.txt
      block: |
        This is a test block
      state: present
    register: block_result
    
  - name: Check block result
    debug:
      var: block_result
