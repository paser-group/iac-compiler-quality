yaml
---

- name: Test ec2_eip module with non-existent IP
  hosts: localhost
  gather_facts: False
  vars:
    eip_address: "1.2.3.4"
  tasks:
  - name: Delete Non-Existent EIP
    ec2_eip:
      region: us-east-1
      state: absent
      public_ip: "{{eip_address}}"
    ignore_errors: True
    register: result
  - debug:
      var: result
