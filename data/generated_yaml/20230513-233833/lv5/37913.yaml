
- name: Test file transfer modules
  hosts: all
  tasks:
  - name: Copy file to the root directory
    win_copy:
      src: "testfile.txt"
      dest: "c:/"
  - name: Copy file to non-root directory
    copy:
      src: "testfile.txt"
      dest: "/opt/"
  - name: Fetch file from remote system
    fetch:
      src: "/tmp/testfile.txt"
      dest: "/opt/"
  - name: Synchronize directory from localhost to remote
    synchronize:
      src: "/home/user/folder"
      dest: "/opt/folder"
  - name: Get file from URL
    get_url:
      url: "http://example.com/testfile.txt"
      dest: "/opt/"
