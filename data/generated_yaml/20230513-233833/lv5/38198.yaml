
- name: Create security group rule with comma-separated IP prefix values
  azure_rm_securitygroup:
    resource_group: MyResourceGroup
    name: MySecurityGroup
    rules:
    - name: allow_http_and_https
      protocol: Tcp
      destination_port_range: "80-443"
      access: Allow
      direction: Inbound
      priority: 100
      source_address_prefix: "10.1.1.0/24,10.2.2.0/24"
