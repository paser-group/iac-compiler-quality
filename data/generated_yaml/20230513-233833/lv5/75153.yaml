
---
- name: Check CVE-2020-10729 in Ansible 2.8
  hosts: all
  tasks:
  - name: Check if the vulnerability is present
    raw: grep 'def reduce_exponent' /usr/lib/python2.7/site-packages/ansible/module_utils/basic.py
    register: output
    changed_when: false
  - name: Print the output
    debug:
      var: output.stdout_lines
