
- name: Add GCP authentication user
  gcp_compute_instance:
    name: instance-1
    disks:
      - boot: true
        auto_delete: true
        initialize_params:
          source_image: projects/debian-cloud/global/images/family/debian-10
    auth_kind: serviceaccount
    service_account_file: "/path/to/service_account.json"
    project: "myproject"
