
- hosts: all
  serial: "{{ groups['all']|length }}"
  tasks:
    - name: Force an error on each node
      command: "/bin/false"
      register: cmd_result
      ignore_errors: true

    - name: Report host errors
      debug:
        var: hostvars[inventory_hostname]['ansible_failed_task']

    - name: Clear all previously reported errors
      clear_host_errors:
