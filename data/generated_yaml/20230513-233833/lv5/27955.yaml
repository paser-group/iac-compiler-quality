
- hosts: all
  gather_facts: false
  tasks:
    - name: Add default entries to ACL module
      acl:
        etype: user
        entity: test
        perm: r
        state: present
        inherit: yes
        default: yes

    - name: Verify that default entries have been added
      debug:
        var: ansible_acl[test][user][r]

    - name: Remove default entries from ACL module
      acl:
        etype: user
        entity: test
        perm: r
        state: absent
        inherit: yes
        default: yes

    - name: Verify that default entries have been removed
      debug:
        var: ansible_acl[test][user][r]
        when: "'ansible_acl' in vars"

