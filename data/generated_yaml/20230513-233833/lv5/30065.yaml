
- name: Test URI module with different response codes
  hosts: all
  gather_facts: false
  tasks:
  - name: Test with HTTP 200 response code
    uri:
      url: "http://example.com"
      return_content: true
      status_code: 200

  - name: Test with HTTP 301 response code
    uri:
      url: "http://example.com"
      return_content: true
      status_code: 301

  - name: Test with HTTP 400 response code
    uri:
      url: "http://example.com"
      return_content: true
      status_code: 400

  - name: Test with HTTP 500 response code
    uri:
      url: "http://example.com"
      return_content: true
      status_code: 500
