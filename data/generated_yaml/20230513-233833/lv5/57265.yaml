
- name: Create Container Cluster
  gcp_container_cluster:
    name: my-cluster
    project_id: my-project-id
    zone: us-west1-a
    node_pools:
      - name: default-pool
        initial_node_count: 1
        machine_type: n1-standard-2
  register: result
- debug:
    var: result
  failed_when: "result | failed and 'KeyError: \'zone\'' in result.msg"
