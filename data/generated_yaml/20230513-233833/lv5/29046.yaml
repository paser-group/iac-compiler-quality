
- name: Test ansible_module_azure_rm_loadbalancer_facts.py
  vars:
    lb_name: 'test_lb'
    subscription_id: '12345'
    rg: 'test_rg'
    invalid_data: 1234
  tasks:
    - name: Get Azure LB Facts
      azure_rm_loadbalancer_facts:
        loadbalancer_name: "{{ lb_name }}"
        subscription_id: "{{ subscription_id }}"
        resource_group: "{{ rg }}"
        invalid_data: "{{ invalid_data }}"
      register: lb_fact
    - name: Print module output
      debug:
        var: lb_fact
