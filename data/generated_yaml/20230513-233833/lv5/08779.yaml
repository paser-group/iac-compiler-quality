
---
- name: Test apt_repository performance
  hosts: all
  become: true
  tasks:
  - name: Install large repository with multiple URLs
    apt_repository:
      repo: 'deb http://archive.ubuntu.com/ubuntu/ bionic main multiverse restricted universe'
      state: present
    register: result
  - name: Measure duration of installation
    debug: var=result.duration
  