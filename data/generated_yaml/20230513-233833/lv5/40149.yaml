
- name: Delete Remote temporary files
  hosts: all
  become: true
  tasks:
    - name: Delete Remote File
      file:
        path: /tmp/testfile
        state: absent
      register: result
    - name: Check for errors
      fail:
        msg: "Error: {{ result.msg }}"
      when: result is failed
      ignore_errors: yes
    - name: Debug errors
      debug:
        var: result
      when: result is failed
