  hosts: all
  any_errors_fatal: true
  
  tasks:
    - name: Task 1
      command: echo "Task 1 is executing"
    
    - name: Task 2
      command: echo "Task 2 is executing"
      register: task2_result
      
    - name: Task 3
      command: echo "Task 3 is executing"
      
    - name: Task 4
      command: echo "Task 4 is executing"
      when: task2_result.rc == 1
