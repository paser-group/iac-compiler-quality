
- name: Test parsing of valid Dropbear MOTD
  command: ansible-inventory -i <(echo -e '[all]\nnode1 ansible_host=10.1.1.1\nnode2 ansible_host=10.1.1.2\nnode3 ansible_host=10.1.1.3') --list
  register: valid_output
  ignore_errors: yes

- name: Test parsing of invalid Dropbear MOTD
  command: ansible-inventory -i <(echo "Oh no! Invalid MOTD") --list
  register: invalid_output
  ignore_errors: yes
