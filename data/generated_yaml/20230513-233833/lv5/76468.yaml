
---
- name: Test WinRM connectivity with Windows Server 2019
  hosts: windows
  gather_facts: no
  vars:
    ansible_connection: winrm
    ansible_winrm_transport: basic
  tasks:
    - name: Test WinRM connectivity
      win_ping:
      register: result
    - name: Verify WinRM connection status
      assert:
        that:
          - result.ping == "pong"
