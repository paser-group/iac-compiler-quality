
- name: Test aci_rest unhashable type bug
  hosts: aci_hosts
  tasks:
  - name: Retrieve data from ACI endpoint
    aci_rest:
      url: https://aci.example.com/api/node/class/fvTenant.json
    register: aci_output
  - name: Convert output to dictionary
    set_fact:
      aci_dict: "{{ aci_output.json_dict }}"
  - name: Use dictionary as argument
    aci_rest:
      url: https://aci.example.com/api/node/mo.json
      method: post
      data: "{{ aci_dict }}"
