
- name: Set an invalid array value
  osx_defaults:
    domain: com.example.app
    key: example_key
    value:
      - "string value"
      - 123
      - false
      - 4.5
  register: result

- name: Check if the value is an array
  osx_defaults:
    domain: com.example.app
    key: example_key
  ignore_errors: true
