
- name: Verify the output status of a command
  hosts: all
  tasks:
    - name: Run a command that generates an error status
      command: some_command
      register: output_status
      ignore_errors: true

    - name: Verify the output status
      debug:
        var: output_status
      failed_when: "'failed' in output_status.rc or 'changed' in output_status.rc"
