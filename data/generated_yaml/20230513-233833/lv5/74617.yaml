
---
- name: Remove -u option from sudo command
  hosts: all
  become: true
  gather_facts: false
  tasks:
  - name: Execute sudo su -u oracle command without -u option
    command: sudo su oracle
    register: command_output
    failed_when: timeout == 30
    changed_when: false

  - name: Log output to file
    copy:
      content: "{{ command_output.stdout }}"
      dest: /tmp/output.txt
