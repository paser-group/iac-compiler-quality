
---
- name: win_robocopy_playbook
  hosts: windows_hosts
  vars:
    source_folder: "C:\temp"
    destination_folder: "C:\backup"
  tasks:
    - name: Call win_robocopy command
      win_robocopy:
        src: "{{ source_folder }}"
        dest: "{{ destination_folder }}"
        ignore_errors: yes
      register: winrobocopy_output
    - name: print winrobocopy_output
      debug:
        msg: "{{winrobocopy_output.stdout}}"
