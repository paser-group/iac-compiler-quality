
---
- hosts: all
  tasks:
    - name: Create symlink
      file:
        src: /tmp/file.txt
        dest: /tmp/symlink
        state: link
    - name: Check symlink existence
      stat:
        path: /tmp/symlink
      register: symlink_stat
    - name: Remove symlink
      file:
        path: /tmp/symlink
        state: absent
