
---
- name: Test Git module for ssh-keyscan errors
  hosts: all
  gather_facts: no

  tasks:
  - name: Obtain Git server public key
    command: ssh-keyscan git.example.com >> $HOME/.ssh/known_hosts
    become: true

  - name: Clone Git repository
    git:
      repo: git://git.example.com/repo.git
      dest: /tmp/repo
    become: true
