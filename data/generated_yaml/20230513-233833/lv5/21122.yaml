
- name: Launching instance with specific service account
  hosts: node1
  gather_facts: false
  vars:
    service_account: "{{ gce_service_account }}"
    project: "{{ gce_project }}"
  tasks:
    - name: Launch instance with specified service account
      gce:
        instance_names: test-instance
        image_family: ubuntu-2004-lts
        machine_type: e2-small
        zone: us-central1-a
        project: "{{ project }}"
        service_account_email: "{{ service_account }}"
