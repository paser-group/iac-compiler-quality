
- name: Configure NTP servers on nxos devices
  nxos_ntp:
    hosts: "{{ inventory_hostname }}"
    ntp_servers:
      - 1.2.3.4
      - 5.6.7.8
    transport: cli
  register: output

- name: Display output of nxos_ntp module
  debug:
    var: output

- name: Check if nxos_ntp module configured NTP servers
  assert:
    that:
      - "'NTP' in output.stdout"
