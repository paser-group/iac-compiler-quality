
- name: Test dynamic inventory for Invalid Host error
  hosts: all
  gather_facts: no

  tasks:
  - name: Set up dynamic inventory
    copy:
      content: |
        [test_hosts]
        10.1.1.5

      dest: /etc/ansible/my_dynamic_inventory
      mode: '0644'

  - name: Issue GET request to non-existent host
    uri:
      url: http://10.1.1.5/
