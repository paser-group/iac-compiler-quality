
- name: Test for clear_host_errors functionality
  hosts: all
  become: true
  tasks:
    - name: Ensure that errors are appeared
      command: "ls /var/earth"
      register: result
      ignore_errors: yes

    - name: Debug and verify if errors are cleared
      debug:
        var: hostvars[inventory_hostname]['ansible_failed_task']
      when: hostvars[inventory_hostname]['ansible_failed_task']
