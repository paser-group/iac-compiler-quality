
- name: Define variables with different data types
  set_fact:
    password1: password-3
    password2: "password-3"
    password3: 123
    password4: 123.0
    password5: true
    password6: ['password-3']

- name: Test variables with different filters
  debug:
    msg: "{{ item }}"
  with_items:
    - "{{ password1 | type_debug }}"
    - "{{ password2 | type_debug }}"
    - "{{ password3 | type_debug }}"
    - "{{ password4 | type_debug }}"
    - "{{ password5 | type_debug }}"
    - "{{ password6 | type_debug }}"

- name: Display passwords with debug output
  debug:
    var: item
  with_items:
    - "{{ password1 }}"
    - "{{ password2 }}"
    - "{{ password3 }}"
    - "{{ password4 }}"
    - "{{ password5 }}"
    - "{{ password6 }}"
