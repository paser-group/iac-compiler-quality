
- name: Debug TaskExecutor Issues
  hosts: all
  tasks:
    - name: Debug TaskExecutor with undefined loop and false conditional
      debug:
        msg: "{{ item }}"
      with_items:
        - "Execution Output: {{ ansible_play_batch }}"
        - "Counter: {{ counter }}"
        - "Conditional: {{ conditional }}"
      vars:
        counter: 0
        conditional: false
      loop: "{{ range(1,10)|list }}"
      when: counter < 5 and conditional != true
      register: debug_output
