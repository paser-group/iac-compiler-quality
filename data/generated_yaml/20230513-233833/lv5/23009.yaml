
- name: Testing Ansible Jinja parsing in shell task
  hosts: all
  gather_facts: no
  
  tasks:
  - name: Shell command with Jinja expressions
    shell: echo "{{ 'This should print' }}"
    register: output
    ignore_errors: yes

  - name: Test Jinja parsing in template
    template:
      src: test.j2
      dest: /tmp/test.out
    register: output
    ignore_errors: yes
