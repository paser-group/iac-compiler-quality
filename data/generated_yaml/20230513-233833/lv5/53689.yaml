
- name: Send Slack message
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Include Slack Plugin
      include_vars:
        file: slack_vars.yml
      include:
        - name: slack_callback_plugin
          src: /path/to/slack_callback_plugin.py
      ignore_errors: yes
    - name: Test Slack Plugin
      slack:
        msg: "Test message"
