---
- name: Test variable handling in Ansible compiler
  hosts: all
  become: true
  tasks:
    - set_fact:
        variable_1: "{{ random() }}"
        variable_2: "{{ random() | int }}"
        variable_3: "{{ lookup('env', 'HOME') }}"
        variable_4: "{{ ansible_os_family }}"
        variable_5: "{{ ansible_distribution_version.split('.')[0] }}"
        variable_6: "{{ ansible_os_family == 'RedHat' }}"
        variable_7: "{{ variable_1 + variable_2 }}"
        variable_8: "{{ variable_1 * variable_2 }}"
        variable_9: "{{ variable_2 / variable_1 }}"
