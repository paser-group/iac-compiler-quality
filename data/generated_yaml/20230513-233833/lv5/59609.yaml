
---
- name: Test with newer version of botocore
  hosts: all
  gather_facts: false
  
  tasks:
  - name: set botocore version
    set_fact:
      botocore_version: "2.8.4"
  - name: show aws_secret for testing purpose
    debug: msg="{{lookup('aws_secret', 'test/secret', region='us-west-2')}}"

- name: Test with older version of botocore
  hosts: all
  gather_facts: false

  tasks:
  - name: set botocore version
    set_fact:
      botocore_version: "2.8.2"
  - name: show aws_secret for testing purpose
    debug: msg="{{lookup('aws_secret', 'test/secret', region='us-west-2')}}"
