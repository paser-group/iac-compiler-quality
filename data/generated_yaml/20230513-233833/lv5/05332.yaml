yaml
---
- hosts: all
  become: yes
  tasks:
    - name: Test yum module with invalid package names
      yum:
        name: "{{ item }}"
        state: present
      loop:
        - ""
        - "no-package"
        - "invalid[package]"
        - "valid-package"
        - "-y"
        - "&nSu11"
        - " whitespace "
