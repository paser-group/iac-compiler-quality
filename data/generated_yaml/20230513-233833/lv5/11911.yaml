
---
- name: Test SSH with Password containing a Colon
  hosts: all
  gather_facts: false

  vars:
    ssh_port: 22
    ssh_user: root
    ssh_pass: "my:password"

  tasks:
    - name: Test SSH Connectivity with Password containing a Colon
      shell: echo "SSH Successful"
      become: yes
      register: result
      ignore_errors: yes
      vars:
        ansible_ssh_port: "{{ ssh_port }}"
        ansible_ssh_user: "{{ ssh_user }}"
        ansible_ssh_pass: "{{ ssh_pass }}"

    - name: Print the result
      debug:
        var: result.stdout_lines
