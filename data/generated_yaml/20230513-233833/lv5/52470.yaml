
---
- name: Test win_route module prefix behavior
  hosts: windows

  tasks:
  - name: Add route with prefix
    win_route:
      prefix: 10.0.0.0/24
      mask: 255.255.255.0
      gateway: 192.168.0.1
      metric: 10

  - name: Add route without prefix
    win_route:
      prefix: 172.16.0.1
      mask: 255.255.255.255
      gateway: 192.168.0.1
      metric: 20
