
- name: Create autoscaling group with different target_group_arns values
  ec2_asg:
    region: '{{ region }}'
    name: '{{ asg_name }}'
    state: '{{ asg_state }}'
    launch_config_name: '{{ lc_name }}'
    availability_zones: '{{ azs }}'
    min_size: '{{ min_size }}'
    max_size: '{{ max_size }}'
    desired_capacity: '{{ desired_capacity }}'
    health_check_type: '{{ health_check_type }}'
    health_check_period: '{{ health_check_period }}'
    target_group_arns:
      - '{{ target_group_arn_1 }}'
      - '{{ target_group_arn_2 }}'
      - '{{ target_group_arn_3 }}'
      - '{{ invalid_target_group_arn }}'
