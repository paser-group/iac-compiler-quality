
- name: Test docker module ports option
  hosts: all
  become: true
  
  tasks:
    - name: Create docker container with exposed ports
      docker_container:
        name: test-container
        image: ubuntu:latest
        ports:
          - "8080:80"
          - "8443:443"
          
    - name: Verify that container was created with correct ports
      docker_container_info:
        name: test-container
      register: container_info
      
    - debug:
        var: container_info.ports
