
- name: Edit File With Concurrent Delegation 
  hosts: all
  tasks:
  - name: Edit file concurrently with lineinfile
    lineinfile:
      dest: "{{ file_path }}"
      backrefs: yes
      regexp: "{{ search_item }}"
      line: "{{ replace_item }}"
      delegate_to: "{{ delegated_host }}"
      async: 50
      poll: 1
