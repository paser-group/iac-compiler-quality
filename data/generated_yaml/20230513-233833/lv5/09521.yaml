
---
- hosts: localhost
  become: true
  tasks:
    - name: Install necessary Ansible modules on the local machine
      apt:
        name: "{{ item }}"
        state: latest
      with_items:
        - ansible
    - name: Disable 'hosts' setting in Ansible's provisioner
      lineinfile:
        path: /etc/ansible/provisioner.yml
        state: present
        regexp: '^hosts'
        line: '#hosts '
      ignore_errors: yes
  become_user: root
