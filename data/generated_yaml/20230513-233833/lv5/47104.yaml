
- name: Create a file
  file:
    path: /tmp/file.txt
    state: touch
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
        
- name: Rename the file
  file:
    src: /tmp/file.txt
    dest: /tmp/renamed.txt
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
        
- name: Delete the file
  file:
    path: /tmp/renamed.txt
    state: absent
