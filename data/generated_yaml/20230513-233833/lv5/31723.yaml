
---
- hosts: all
  become: true

  tasks:
  - name: Check Jenkins output
    shell: jenkins_script
    register: jenkins_output

  - name: Convert Jenkins output to string
    set_fact:
      jenkins_output_str: "{{ jenkins_output.stdout | b64decode | trim }}"

  - name: Debug Jenkins output
    debug:
      var: jenkins_output_str
