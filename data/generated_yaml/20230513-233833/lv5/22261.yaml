
- hosts: all
  gather_facts: no
  
  tasks:
  - name: Create a symbolic link to bin/ansible using the alias name 'ansible-3.6'
    file:
      src: /usr/bin/ansible
      dest: /usr/bin/ansible-3.6
      state: link
    become: yes
    
  - name: Verify that the symbolic link has been created successfully
    stat:
      path: /usr/bin/ansible-3.6
    register: result
    become: yes
      
  - name: Check the status of the symlink using Ansible ping module
    ping:
      executable: ansible-3.6
    become: yes
  
  - name: Verify that ping module has run successfully
    assert:
      that: result is success
