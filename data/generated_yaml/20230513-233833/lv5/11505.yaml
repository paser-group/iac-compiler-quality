
- name: Check cache age
  hosts: all
  tasks:
  - name: Create temp file
    file:
      path: /tmp/testfile
      state: touch
  - name: Verify cache age
    find:
      paths: /tmp
      age: 1m
      age_stamp: mtime
      file_type: file
    register: cache_files
  - name: Assert that cache is empty
    assert:
      that: cache_files.matched == 0
