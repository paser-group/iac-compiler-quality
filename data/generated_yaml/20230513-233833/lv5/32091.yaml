---
- name: Install Ansible via Yum
  hosts: all
  become: true
  tasks:
    - name: Install EPEL Release RPM
      yum: name=epel-release state=present

    - name: Install Ansible via Yum
      yum: name=ansible state=present

    - name: Verify if Ansible is installed properly
      command: ansible --version

    - name: Test Ansible by executing simple commands
      command: ansible all -m ping
