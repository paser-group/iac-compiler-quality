
---
- name: Call parent role with overridden parameter values
  hosts: node1
  gather_facts: false
  
  roles:
    - role: parent_role
      vars:
        default_param1: "default1"
        default_param2: "default2"
        
    - role: child_role
      vars:
        param1: "overridden1"
        param2: "overridden2"
