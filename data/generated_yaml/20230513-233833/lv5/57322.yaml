
---
- name: Test network_cli connection plugin performance
  hosts: all
  gather_facts: no
  tasks:
    - name: Configure network_cli connection plugin
      set_fact:
        ansible_network_os: ios
      when: inventory_hostname == 'node1'
    - name: Test connection plugin performance
      command: echo "hello world"
      register: output
      retries: 10
      delay: 1
      when: inventory_hostname == 'node1'
    - name: Compare connection plugin performance
      debug: msg="{{ output }}"
      when: inventory_hostname == 'node1'
