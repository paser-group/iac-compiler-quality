
- hosts: all
  gather_facts: no
  
  tasks:
    - name: Provision a VM
      vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: no
        esxi_hostname: "{{ esxi_hostname }}"
        name: Test VM
        disk:
          - size_gb: 10
            type: thin
            datastore: datastore1
        hardware:
          memory_mb: 1024
          num_cpus: 1
          osid: centos7_64Guest
        network_interfaces:
          - name: network adapter 1
            network: VM Network
        state: poweredon

    - name: Check folder permissions
      shell: ls -ld /path/to/folder/
      register: folder_perms
      
    - name: Print folder permissions
      debug:
        var: folder_perms.stdout_lines
