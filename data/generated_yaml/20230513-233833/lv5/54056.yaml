
---
- name: Test OpenSSH compatibility and parse module_stderr
  hosts: all
  gather_facts: no
  
  tasks:
  
  - name: Test OpenSSH compatibility
    command: ssh -V > /dev/null
    register: ssh_version
    
  - name: Parse module_stderr
    command: "ls folder_that_does_not_exist"
    register: command_output
    ignore_errors: yes
  
  - name: Analyze stderr output
    debug:
      var: command_output.stderr_lines
