
---
- hosts: py36_node
  become: true
  tasks:
  - name: Install Ansible on the node
    apt: 
      name: ansible 
      update_cache: yes
    register: ansible_installation

  - name: Install Ansible galaxy
    command: ansible-galaxy

  - name: Run Ansible ping test
    ping:

  - name: Run Ansible galaxy test
    command: ansible-galaxy search apache

  - name: Uninstall Ansible and Ansible galaxy
    apt: 
      name: [ansible, ansible-galaxy]
      state: absent
