
- name: Create an archive of file or directory
  archive:
    path: /path/to/source
    dest: /path/to/destination/archive.zip

- name: Unarchive file.zip to /var/tmp
  unarchive:
    src: /path/to/destination/archive.zip
    dest: /var/tmp
    creates: /var/tmp/file_or_directory

- name: Verify file is present in expected paths
  command: whereis file_or_directory
  register: file_path
  failed_when: file_path.rc == 1
