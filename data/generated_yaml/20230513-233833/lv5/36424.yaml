
- name: Test synchronize module with local_action
  hosts: node1
  tasks:
    - name: Create test file
      copy:
        dest: "/tmp/test_file"
        content: "Test content"
      register: test_file
    - name: Synchronize test file
      synchronize:
        src: "/tmp/test_file"
        dest: "/tmp/test_file_copy"
      local_action: true
      register: sync_result
    - name: Print synchronize result
      debug:
        var: sync_result
