
---
# Inventory file specification
all:
  hosts:
    node1:
      ansible_host: 10.1.1.1
    node2:
      ansible_host: 10.1.1.2
    node3:
      ansible_host: 10.1.1.3
  vars:
    ansible_user: ubuntu
    ansible_ssh_private_key_file: /path/key

# Jinja2 template file definition with syntax highlighting
- name: Generate Ansible Playbooks with Jinja2
  hosts: node1
  gather_facts: false
  tasks:
    - name: Generate Playbook with different variable formats
      action:
        template:
          src: template.j2
          dest: "{{ playbook_dir }}/{{ item }}.yml"
      with_items:
        - "yaml_variables"
        - "json_variables"
        - "text_variables"
  