yml
- name: Define a role with default variables
  hosts: all
  roles:
    - role: test
  vars:
    var_test_default: "Hello, World!"

- name: Debug the default variable for roles
  debug:
    msg: "{{ var_test_default }}"

- name: Assert if the default variable is correct
  assert:
    that:
      - var_test_default == "Hello, World!"

- name: Modify the role's default variable
  vars:
    var_test_default: "Goodbye, World!"

- name: Debug the modified default variable for roles
  debug:
    msg: "{{ var_test_default }}"

- name: Assert the modified default variable is correct
  assert:
    that:
      - var_test_default == "Goodbye, World!"

- name: Use the modified role with the updated default variable
  hosts: all
  roles:
    - role: test
  vars:
    var_test_default: "Goodbye, World!"
