
- name: Test aci_maintenance_group_node module for potential bugs
  hosts: all
  gather_facts: no

  tasks:
    - name: Create maintenance_group
      aci_maintenance_group_node:
        host: "{{ inventory_hostname }}"
        username: admin
        password: "{{ ansible_ssh_pass }}"
        tenant: common
        maintenance_group: test_group
        target_filter: "{{ item }}"
        state: present
      with_items:
        - null
        - "{{ 'a' * 250 }}"
