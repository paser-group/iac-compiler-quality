
- name: Check playbook syntax with extended error messages
  syntax-check:
    extra_vars:
      ansible_parser_python_errors: true

- name: Check playbook syntax with triple extended error messages (2.4)
  syntax-check:
    extra_vars:
      ansible_parser_python_errors: 3

- name: Print debugging information about the play
  debug:
    var: play_hosts
