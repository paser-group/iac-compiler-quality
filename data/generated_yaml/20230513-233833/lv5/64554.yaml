
- name: Test read_csv function for red dot issue
  hosts: all
  become: yes
  
  tasks:
    - name: Install required dependencies
      apt:
        name:
          - python3-pandas
          - python3-numpy
  
    - name: Create CSV file with red dots
      copy:
        content: "a,b,c\n1,2,3\nred,green,blue\n"
        dest: /tmp/test.csv
  
    - name: Test read_csv function
      command: python3 -c "import pandas as pd; df=pd.read_csv('/tmp/test.csv'); print(df)"
