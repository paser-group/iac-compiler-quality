
---
- name: Remove and modify /etc/hosts and /etc/hostname files
  hosts: all
  gather_facts: false
  become: true
  tasks:
    - name: Install hostname package
      yum:
        name: hostname
        state: present
        
    - name: Replace the hostname
      lineinfile:
        path: /etc/hostname
        regexp: '.*'
        line: 'hostnameModified'
        
    - name: Trigger hostname module to check output
      command: hostname
      register: result
      
    - debug:
        var: result
