
- name: Test string concatenation
  vars:
    my_int_var: 123
    my_string_var: "my string"
  debug:
    msg: "{{ my_int_var ~ my_string_var }}"

- name: Test string comparison
  vars:
    my_bool_var: true
    my_string_var: "true"
  debug:
    msg: "{{ my_bool_var == my_string_var }}"

- name: Test custom type conversion
  vars:
    my_custom_var:
      - a: "value1"
      - b: "value2"
  template:
    src: files/my_template.j2
    dest: /etc/my_template.conf

- name: Test diff after copying template
  diff:
    first: files/my_template.j2
    second: /etc/my_template.conf

