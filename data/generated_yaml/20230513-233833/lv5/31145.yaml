
---
- hosts: all
  become: true
  gather_facts: yes
  tasks:
  - name: Install packages with apt module
    apt:
      name: "{{ item }}"
      state: present
    with_items:
      - package1
      - package2
    register: apt_output

  - name: Display apt module output
    debug:
      var: apt_output

  - name: Touch package files with packer
    command: touch /tmp/{{ item }}.txt
    with_items:
      - package1
      - package2
