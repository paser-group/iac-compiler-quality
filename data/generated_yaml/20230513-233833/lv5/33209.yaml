
---
- name: Test Ansible change password module
  hosts: all
  become: true

  tasks:
    - name: Change user password
      user:
        name: "{{ ansible_user }}"
        password: "{{ new_password }}"
        update_password: always
      register: result
      changed_when: result.changed
    - name: Print error message
      debug:
        msg: "{{ result.stderr }}"
      when: result.failed
