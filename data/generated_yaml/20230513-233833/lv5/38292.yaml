
- name: Basic Authentication Test
  hosts: all
  vars:
    url: "http://example.com"
    username: "admin"
    password: "password"
  tasks:
    - name: Test Basic Authentication
      uri:
        url: "{{ url }}"
        method: GET
        status_code: 200
        force_basic_auth: yes
        user: "{{ username }}"
        password: "{{ password }}"
