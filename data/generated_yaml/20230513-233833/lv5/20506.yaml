
- name: Update Firewall Rule
  gce_net:
    project_id: [Your_project_ID_here]
    name: "{{ gce_network_name }}"
    rules:
    - action: allow
      direction: ingress
      priority: 65534
      source_ranges:
      - 0.0.0.0/0
      protocol: tcp
      port_range: "80"
  register: firewall_update_output
  tags: 
    - firewall_update
