
- name: Fuzz Ansible Compiler
  hosts: all
  gather_facts: false
  tasks:
    - name: Copy file to remote node
      copy:
        src: "{{ item }}"
        dest: "/tmp/"
      with_random_choice:
        - "/path/to/file1"
        - "/path/to/file2"
        - "/path/to/file3"

    - name: Render configuration file
      template:
        src: "{{ item }}"
        dest: "/tmp/config.conf"
      with_random_choice:
        - "/path/to/template1"
        - "/path/to/template2"

    - name: Execute arbitrary command
      raw: "{{ item }}"
      with_random_choice:
        - "echo hello world"
        - "date"
