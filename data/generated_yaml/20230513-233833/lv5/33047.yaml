
---
- name: Test Network module with Debug Logs
  hosts: all
  gather_facts: no

  tasks:
    - name: Enable persistent connection in Network module
      network_cli:
        command_string: "debug logging network all"
        persistent_connect: yes
        register: result
      
    - name: Print debug logs
      debug:
        var: result.stdout_lines

    - name: Disable persistent connection in Network module
      network_cli:
        command_string: "no debug logging network all"
        persistent_connect: no
