
---
- name: Test XML fragment parsing on different OS
  hosts: all
  tasks:
    - name: Create file
      file:
        path: /tmp/test.xml
        state: touch
    - name: Append valid XML fragment
      copy:
        dest: /tmp/test.xml
        content: |
          <name>John</name>
    - name: Append invalid XML fragment
      lineinfile:
        path: /tmp/test.xml
        line: '<name>John</name>'
        backup: yes
