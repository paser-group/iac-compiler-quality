---
- hosts: all
  become: true
  tasks:
    - name: Test jinja2 templates lookup
      template:
        src: "{{ item.src }}"
        dest: "/tmp/{{ item.dest }}"
      with_items:
        - { src: "templates/template1.j2", dest: "template1.txt" }
        - { src: "templates/template2.j2", dest: "template2.txt", var1: "value1", var2: "value2" }
        - { src: "templates/template3.j2", dest: "template3.txt", var1: "value1", var2: "value2", var3: "value3" }
