yaml
- name: Update apt cache
  apt:
    update_cache: yes

- name: Install Node.js
  apt:
    name: nodejs
    state: present

- name: Install package using npm
  shell: npm install <package-name>
  args:
    chdir: /path/to/project

- name: Verify package installation
  shell: npm list --depth=0 | grep <package-name>
  args:
    chdir: /path/to/project
