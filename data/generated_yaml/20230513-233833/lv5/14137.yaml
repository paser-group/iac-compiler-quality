
---
- name: Test user module issues with home directory ownership
  hosts: all
  become: yes

  tasks:
    - name: Create test user with specific uid and gid
      user:
        name: testuser
        uid: 1001
        group: testgroup
        gid: 1001
        createhome: yes
        home: "/home/testuser"

    - name: Set ownership of home directory
      file:
        path: "/home/testuser"
        owner: testuser
        state: directory
