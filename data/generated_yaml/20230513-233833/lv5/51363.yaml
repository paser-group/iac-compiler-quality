
---
- name: Configure terminal parameters for EXOS devices using network_cli module
  hosts: exos_devices
  connection: network_cli
  gather_facts: no
  
  tasks:
    - name: Configure terminal parameters of EXOS devices
      command: echo $TERM=xterm-256color >> ~/.bashrc
      register: result
      ignore_errors: true
    - debug:
        var: result.stdout_lines

