
- name: Install ovirt-engine-sdk-python
  become: true
  apt:
    name:
      - python3-pip
      - python3-dev
    state: latest
  environment:
    http_proxy: "{{http_proxy}}"
    https_proxy: "{{https_proxy}}"
- name: Install ovirt-engine-sdk-python
  become: true
  pip:
    name: ovirt-engine-sdk-python
    state: latest
