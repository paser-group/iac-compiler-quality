
- name: Test Infoblox NIOS with malformed IPv4 address
  hosts: all
  gather_facts: no
 
  tasks:
    - name: Send POST request to Infoblox NIOS with malformed IPv4 address
      uri:
        url: https://infoblox/api/v2.10/record:a
        method: POST
        validate_certs: no
        body:
          ipv4addrs: "256.0.0.1"
        status_code: 400
      register: result
 
    - name: Print the result of the POST request
      debug:
        var: result
