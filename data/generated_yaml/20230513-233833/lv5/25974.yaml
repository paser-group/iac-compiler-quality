
- name: Debug compare_dicts function in docker_container.py module
  hosts: docker_hosts
  gather_facts: false
  tasks:
    - name: Store output of compare_dicts function
      shell: python -c 'from ansible.modules.docker_container import _compare_dicts; print _compare_dicts("'{{dict1 | to_json}}'", "'{{dict2 | to_json}}'")'
      register: result
    - debug:
        var: result.stdout
