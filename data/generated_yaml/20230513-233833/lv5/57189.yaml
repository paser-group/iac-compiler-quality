
- name: Regular yum lockfile is held by another process errors with package/yum modules testing
  hosts: all
  become: true
  tasks:
    - name: Install packages
      package:
        name: package1
        state: present

    - name: Update packages
      package:
        name: package1
        state: latest

    - name: Check if lock file is held
      wait_for:
        path: /var/run/yum.pid
        state: absent
        timeout: 30
