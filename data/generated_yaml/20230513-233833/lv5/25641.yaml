
- name: Add new host to inventory
  cs_host:
    name: new_host
    type: cloudstack
    api_key: "{{ api_key }}"
    secret_key: "{{ secret_key }}"
    url: "{{ url }}"
    project: "{{ project }}"
    zone: "{{ zone }}"
    domain: "{{ domain }}"
    state: present
    hostnames:
      - hostname: "new_host.example.com"
        state: present
