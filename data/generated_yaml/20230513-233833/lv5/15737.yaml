
- hosts: windows
  tasks:
    - name: Create Windows User
      community.windows.win_user:
        name: ansible_user
        password: "{{ ansible_password }}"
        state: present

    - name: Apply ACLs for User
      win_acl:
        path: C:\TestFolder
        user: ansible_user
        rights:
          - user_full
        type: allow
        state: present

    - name: Remove ACLs for User
      win_acl:
        path: C:\TestFolder
        user: ansible_user
        rights:
          - user_full
        type: allow
        state: absent
