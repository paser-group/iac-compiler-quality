
- name: Set GCP Inventory service_account_email
  hosts: localhost
  tasks:
    - name: Set service_account_email
      set_fact:
        service_account_email: "example@gmail.com"
      when: service_account_email is not defined

- name: Check GCP Inventory service_account_email
  hosts: localhost
  tasks:
    - name: Display service_account_email
      debug:
        var: service_account_email
