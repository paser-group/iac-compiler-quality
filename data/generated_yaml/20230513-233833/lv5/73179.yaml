
---
- name: Test Host Disk Full Issue
  hosts: all
  gather_facts: no

  tasks:
    - name: Ping All Hosts
      ping:
      register: result

    - name: Debug Ping Results
      debug:
        var: result
      failed_when: "'UNREACHABLE' in result.msg"

    - name: Execute Command on Host with Full Disk
      command: "<command>"
      delegate_to: host_with_full_disk
      ignore_errors: true
