
- name: Remove configuration from AWS credentials file
  become: true
  become_method: sudo
  replace:
    path: "{{ lookup('env', 'HOME') }}/.aws/credentials"
    regexp: '^aws_access_key_id[[:space:]]*=[[:space:]]*ACCESS-KEY-ID.*$|^aws_secret_access_key[[:space:]]*=[[:space:]]*SECRET-ACCESS-KEY.*$'
    replace: ''
  check_mode: no
