
- name: Test Callback Plugin
  hosts: all
  tasks:
  - name: Copy ansible.cfg file
    copy:
      src: /etc/ansible/ansible.cfg
      dest: /etc/ansible/ansible.cfg.bak
  - name: Add Callback plugin path
    lineinfile:
      path: /etc/ansible/ansible.cfg
      line: "callback_plugins=/path/to/callback/plugins"
    register: result
    changed_when: result.stdout != ""
  - name: Display output
    debug:
      var: result
