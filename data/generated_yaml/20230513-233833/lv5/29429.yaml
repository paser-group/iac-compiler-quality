
- name: Test lvol indempotency
  hosts: node1
  become: true
  vars:
    lvol_size: 1.5g
    lvol_name: example_lvol
  tasks:
    - name: Create lvol
      lvol:
        vg: vg0
        lv: "{{ lvol_name }}"
        size: "{{ lvol_size }}"
        state: present
      register: result
    - name: Debug output
      debug:
        var: result
