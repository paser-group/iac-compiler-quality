
- name: create a playbook to check nxos_vtp_version
  hosts: all
  gather_facts: false
  tasks:
    - name: check nxos_vtp_version
      nxos_vtp_version:
        state: present
      register: nxos_vtp_version_output

    - name: print nxos_vtp_version output
      debug:
        var: nxos_vtp_version_output
