
- hosts: all
  become: true
  tasks:
    - name: Create symlinked directory with space
      file:
        src: /path/to/my directory
        dest: /tmp/my\ symlinked\ directory
        state: link
        symlink: yes

    - name: Attempt to access contents of symlinked directory
      command: ls -l /tmp/my\ symlinked\ directory
