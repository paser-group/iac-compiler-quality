
- name: Create an Application Load Balancer without access_logs_s3_prefix
  elb_application_lb:
    name: "{{ elb_name }}"
  register: elb_result

- name: Verify that the load balancer was created successfully
  debug:
    msg: "Load Balancer {{ elb_name }} was created successfully."
  when: elb_result is defined and elb_result.changed
