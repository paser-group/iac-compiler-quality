
- name: Test boolean conditions with string values
  hosts: all
  tasks:
    - name: Test when statement with string condition
      debug:
        msg: "String condition should trigger this task"
      when: "string"

    - name: Test assert module with string argument
      assert:
        that: "string"
        msg: "String argument should trigger this assertion"

    - name: Test variable conversion to boolean
      vars:
        string_var: "false"
      debug:
        msg: "String variable should be evaluated as false"
      when: not string_var | bool
