
---
- name: Install mkosi using the package manager
  hosts: all
  become: yes
  gather_facts: yes

  tasks:
  - name: Install mkosi using the package manager
    package:
      name: mkosi
      state: latest

- name: Test ansible_pkg_mgr fact
  hosts: all
  gather_facts: yes

  tasks:
  - name: Check ansible_pkg_mgr fact
    debug:
      var: ansible_pkg_mgr
