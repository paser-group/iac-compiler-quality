
---
- hosts: all
  gather_facts: false
  tasks:
    - name: Define array of values
      set_fact:
        my_list: [1, 2, 3, 4, 5, 6]
    
    - name: Print debug message when my_list contains 1
      debug:
        msg: "The value 1 is present in my_list"
      when: "'1' in my_list"

    - name: Loop over my_list and print debug messages
      debug:
        msg: "The value {{ item }} is present in my_list"
      with_items: "{{ my_list }}"
    
    - name: Final task
      debug:
        msg: "Tasks completed successfully"
