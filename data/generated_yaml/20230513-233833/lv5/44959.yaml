
- hosts: cisco_device
  gather_facts: no

  tasks:
  - name: Upload file
    net_put:
      src: /path/to/large/image.img
      dest: /flash/large_image.img
      force: yes
      remote_src: yes
    register: upload_result

  - name: Check upload success
    assert:
      that: upload_result.changed == true
