- name: Get memory size
  hosts: hpux_servers
  gather_facts: yes
  tasks:
    - name: Retrieve memory size
      command: "/usr/sbin/kctune | awk '$1 ~ /maxdsiz/{print $NF}'"
      register: memory_size

    # Convert memory_size.stdout to integer
    - set_fact:
        memory_in_mb: "{{ (memory_size.stdout | int) / 1024 }}"
      ignore_errors: yes
