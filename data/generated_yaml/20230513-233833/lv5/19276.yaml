
# inventory.ini file
[ec2]
localhost ansible_python_interpreter=/usr/bin/python3
# aliases for all the instances in AWS EC2 region
# access_key=<AWS_ACCESS_KEY> secret_key=<AWS_SECRET_KEY> <region>
# note: substitute the variables with appropriate values
ec2_instance ansible_host=instance_id access_key=<AWS_ACCESS_KEY> secret_key=<AWS_SECRET_KEY> region=<region>
