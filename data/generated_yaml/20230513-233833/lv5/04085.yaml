
---
- name: Create New DNS Entry
  hosts: localhost
  gather_facts: false

  vars:
    dns_zone: example.com
    dns_name: www.example.com
    dns_value: 10.1.1.1

  tasks:
  - name: Create new DNS record in Route53
    route53:
      command: create
      zone: "{{dns_zone}}"
      record: "{{dns_name}}"
      type: A
      ttl: 300
      value: "{{dns_value}}"
