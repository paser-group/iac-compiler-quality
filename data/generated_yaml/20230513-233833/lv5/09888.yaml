
- name: Create group with special characters in name
  hosts: all
  tasks:
    - name: Create new group
      add_host:
        name: 'group name!@#$%'
        groups: newgroup
        
- name: Test length filter in group_vars
  hosts: all
  gather_facts: false
  tasks:
    - name: debug length filter in group_vars
      debug:
         var: groups['newgroup'] | length
