
---
- name: Test Service Module for Systemd Bugs
  hosts: all
  gather_facts: true

  tasks:
  - name: Stop service
    service:
      name: myservice
      state: stopped
    delay: "{{ 5 | random(range=10)) }}"

  - name: Start service
    service:
      name: myservice
      state: started
    delay: "{{ 5 | random(range=10)) }}"
