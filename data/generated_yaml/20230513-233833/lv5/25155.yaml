
---
- name: Test wait_for module for host and path parameters
  hosts: all
  gather_facts: no

  tasks:
  - name: Test wait_for with only host parameter
    wait_for:
      host: "{{ inventory_hostname }}"
      port: 22
      timeout: 5

  - name: Test wait_for with only path parameter
    wait_for:
      path: "/etc/hosts"
      timeout: 5

  - name: Test wait_for with host and path parameters
    wait_for:
      host: "{{ inventory_hostname }}"
      path: "/etc/hosts"
      port: 22
      timeout: 5
