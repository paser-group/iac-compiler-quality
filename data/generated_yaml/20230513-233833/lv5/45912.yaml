yaml
---
- hosts: all
  become: yes

  tasks:
  - name: Install winrm and python-winrm packages
    package:
      name: [winrm, python-winrm]
      state: present

  - name: Ensure basic WinRM configuration
    winrm_config:
      max_timeoutms: 300000
      service_port: 5985
      set_basic_auth_listener: yes
      set_trusted_hosts: "*"
