
- name: Test ios_config error handling
  hosts: ios_devices
  gather_facts: no
  tasks:
    - name: Execute show version command
      ios_command:
        commands: show version
      register: version_output

    - name: Parse version output for missing element
      debug: 
        var: version_output
      when: "\"Element does not exist\" in version_output.stderr_lines"
