
- name: Generate string and raise out-of-range index error
  hosts: all
  tasks:
  - name: Generate random string
    set_fact:
      random_string: "{{ lookup('password', '/dev/null chars=ascii_lowercase,digits length=12') }}"
  - name: Raise out-of-range index error
    debug:
      msg: "{{ random_string[15] }}"
