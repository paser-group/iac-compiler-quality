
- hosts: localhost
  tasks:
    - name: Create an empty Autoscaling Group
      ec2_asg:
        name: ansible-test-asg
        launch_config_name: test-launch-config
        min_size: 0
        max_size: 0
    - name: Attempt to replace all instances
      ec2_asg:
        name: ansible-test-asg
        launch_config_name: test-launch-config
        replace_all_instances: true
