
- name: Apt module with prefix
  apt:
    name: package_name
    state: present
    update_cache: yes
  with_items:
    - "update::package_name"
    - "install::package_name"
    - "remove::package_name"

- name: Yum module with prefix
  yum:
    name: package_name
    state: present
    update_cache: yes
  with_items:
    - "update::package_name"
    - "install::package_name"
    - "remove::package_name"
