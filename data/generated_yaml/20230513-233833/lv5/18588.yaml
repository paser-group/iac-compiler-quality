
- name: Create Big IP Pool
  bigip_pool:
    name: bigip_pool
    partition: Common
    description: "Test Pool"
    members:
      - address: 10.1.1.1
        port: 80
    state: present
    
- name: Test Big IP Pool Connectivity
  hosts: bigip_pool
  gather_facts: no
  tasks:
    - name: Check Pool Availability
      uri:
        url: http://{{ inventory_hostname }}/
        return_content: yes
      register: result
    - name: Print Response Content
      debug:
        var: result.content
