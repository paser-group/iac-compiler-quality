---
- name: Test Ansible fact cache 
  hosts: all
  gather_facts: yes
  tasks:
  - name: Attempt to read root cache file 
    shell: cat /root/.ansible/cache/facts/localhost
  - name: Attempt to read nonexistent cache file 
    shell: cat /var/facts/not_exist
  - name: Attempt to read empty fact_cache
    shell: cat /root/.ansible/fact_cache/localhost
  - name: Attempt to read empty fact_cache with invalid path
    shell: cat /wrongpath/fact_cache/localhost
    ignore_errors: yes
