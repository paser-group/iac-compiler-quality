
- name: Extract default IPv4 address
  ansible.builtin.set_fact:
    ipv4_default_info: "{{ ansible_default_ipv4 }}"

- name: Get broadcast address
  ansible.builtin.set_fact:
    ipv4_broadcast_address: "{{ ipv4_default_info.broadcast }}"

- name: Check for issue with Ansible compiler
  ansible.builtin.fail:
    msg: "Ansible compiler issue - broadcast address is replaced with global"
  when: ipv4_broadcast_address == "global"
