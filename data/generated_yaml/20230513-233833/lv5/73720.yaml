
 ---
- name: Test Path Resolution in Ansible
  hosts: all
  become: true
  tasks:
  - name: Confirm the locations of Python and pip executables
    command: "which python pip"
    register: cmd_output

  - name: Print out the results of the command
    debug:
      msg: "{{ cmd_output }}"

  - name: Attempt to install Flask using pip
    pip:
      name: Flask
      state: present

  - name: Confirm Flask was successfully installed
    command: "which flask"
    register: cmd_output

  - name: Print out the results of the command
    debug:
      msg: "{{ cmd_output }}"
