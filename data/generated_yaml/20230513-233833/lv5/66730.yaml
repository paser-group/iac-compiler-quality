
- name: Test ios_interfaces module for overridden state and description issue
  hosts: ios_hosts

  tasks:
  - name: Test for issue with overridden state and description
    ios_interfaces:
      host: "{{ inventory_hostname }}"
      username: "{{ ios_username }}"
      password: "{{ ios_password }}"
      state: overridden
      description: "Test description"
    register: output 

  - name: Debug interface descriptions
    debug:
      var: output.changed_item.description
