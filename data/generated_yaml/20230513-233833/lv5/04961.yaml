
- name: Start service from rc.conf
  hosts: freebsd_node
  tasks:
    - name: Ensure service in rc.conf file is enabled
      lineinfile:
        path: /etc/rc.conf
        line: 'service_name_enable="YES"'
      become: true

    - name: Start service
      service:
        name: service_name
        state: started
      become: true

    - name: Debug output
      debug:
        var: output_variable
