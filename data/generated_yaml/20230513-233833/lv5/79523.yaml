
---
- hosts: all
  become: yes
  tasks:
    - name: Check APT cache state
      apt:
        update_cache: yes
      register: apt_cache_state

    - name: Install packages from package list
      apt:
        name: "{{ item }}"
        state: "{{ pkg_state }}"
      with_items:
        "{{ pkg_list }}"
      when: apt_cache_state|default({}).changed|bool
