
- name: Verify that playbook is not hanging
  shell: "ps axf | grep ansible-playbook | grep -v grep | grep -v ansible_fuzzer | awk '{print $1}' | xargs kill -0"
  changed_when: False
  failed_when: >
    'ansible-playbook' in output and
    (
      'ASK_SUDO_PASSWORD' in output or
      '[sudo via ansible, key=' in output
    )
  register: output
