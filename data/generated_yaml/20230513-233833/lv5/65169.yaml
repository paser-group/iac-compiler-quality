
---
- name: Test imc_rest module for Maximum Sessions Reached error
  hosts: all
  gather_facts: no
  tasks:
  - name: Establish maximum number of sessions
    imc_rest:
      ip: "{{ inventory_hostname }}"
      username: "admin"
      password: "password"
    with_sequence: count=100
    register: session_results
    ignore_errors: yes
  - name: Check session status
    debug:
      msg: "{{ item.status }}"
    with_items: "{{ session_results.results }}"
