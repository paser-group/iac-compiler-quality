
- name: Install aptitude
  become: true
  apt:
    name: aptitude
    state: latest

- name: Install essential packages for ansible_default_ipv4 fact
  become: true
  apt:
    name:
      - lsb-release
      - dmidecode
      - python-apt
      - python3-psutil
      - python3-distutils
    state: latest

- name: Restart machine for changes to take effect
  become: true
  command: "reboot"
