        name: "{{ item }}"
        groups: docker_nodes
        ansible_user: ubuntu
        ansible_ssh_private_key_file: /path/key
        ansible_python_interpreter: /usr/bin/python3
      with_items:
        - 10.1.1.1
        - 10.1.1.2
        - 10.1.1.3
