
- name: Generate Errors in RoleBinding Creation
  hosts: all
  become: yes
  tasks:
    - name: Create RoleBinding with incorrect object type
      oc:
        state: present
        kind: IncorrectRoleBindingType
        namespace: test
        name: test_binding
      
    - name: Create RoleBinding with missing namespace
      oc:
        state: present
        kind: RoleBinding
        name: missing_namespace_binding
      
    - name: Create RoleBinding with invalid group name
      oc:
        state: present
        namespace: test
        name: invalid_group_binding
        groups: 
          - !invalidGroupName
      
    - name: Create RoleBinding with incorrect parameter value
      oc:
        state: present
        namespace: test
        name: incorrect_param_value_binding
        subjects:
          - kind: ServiceAccount
            name: test-account
            namespace: test
            apiGroup: !InvalidAPiGroupName
