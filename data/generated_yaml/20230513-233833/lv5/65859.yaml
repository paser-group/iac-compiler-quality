
---
- name: Test Ansible inline vault conversion to int
  hosts: all
  vars:
    num_value: 10
    vaulted_value: !vault |
                  $ANSIBLE_VAULT;1.1;AES256
                  31373062386165663635373933316539376433613432326363326531306461646230646131623861
  tasks:
  - name: Add value to num_value
    set_fact:
      result: "{{ num_value + vaulted_value }}"

  - name: Subtract value from num_value
    set_fact:
      result: "{{ num_value - vaulted_value }}"

