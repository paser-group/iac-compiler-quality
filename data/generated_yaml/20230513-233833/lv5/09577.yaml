
- name: Test SSL/TLS connection to Windows host
  hosts: windows
  vars:
    ansible_winrm_transport: ssl
    ansible_winrm_server_cert_validation: validate
  tasks:
  - name: Fetch file from Windows host
    winrm:
      scripts: get_file.ps1
      args:
        file_path: "C:\\path\\to\\file.txt"
      delegate_to: linux_host
    register: output
  - debug:
      var: output
