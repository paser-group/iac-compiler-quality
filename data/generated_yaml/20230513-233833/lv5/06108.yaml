
---
- name: Example playbook to test register variables
  hosts: all
  gather_facts: no

  tasks:

  - name: Run a command and register its output
    command: echo "Hello Ansible"
    register: my_output

  - name: Print the registered variable
    debug:
      var: my_output.stdout_lines

  - name: Check if the registered variable equals a specific value
    debug:
      msg: "The registered variable equals 'Hello Ansible'"
    when: my_output.stdout_lines == "Hello Ansible"
