
- name: Install oracle-epel-release-el7 package
  yum:
    name: oracle-epel-release-el7
    state: latest

- name: Create a test directory
  file:
    path: /ansible_test_dir
    state: directory

- name: Create a test file
  file:
    path: /ansible_test_dir/ansible_test_file
    state: touch

- name: Remove the test directory and file
  file:
    path: /ansible_test_dir
    state: absent
