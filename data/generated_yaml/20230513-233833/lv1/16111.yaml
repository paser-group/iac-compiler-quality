
- name: Ensure proper file permissions for ec2.ini and ec2.py
  hosts: <your_host_group>
  become: true

  tasks:
    - name: Set proper file permissions for ec2.ini
      file:
        path: /path/to/ec2.ini
        owner: <desired_owner>
        group: <desired_group>
        mode: "<desired_mode>"

    - name: Set proper file permissions for ec2.py
      file:
        path: /path/to/ec2.py
        owner: <desired_owner>
        group: <desired_group>
        mode: "<desired_mode>"
