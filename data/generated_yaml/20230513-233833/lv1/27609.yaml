
---
- name: Configure nxos_vxlan_vtep_vni
  hosts: your_host_group
  gather_facts: false
  
  tasks:
    - name: Configure suppress_arp and assoc_vrf parameter
      nxos_vxlan_vtep_vni:
        suppress_arp: yes
        assoc_vrf: vrf_name
      register: output
      
    - name: Display output
      debug: var=output
      
