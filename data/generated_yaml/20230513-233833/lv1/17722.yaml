---
- name: Ansible Playbook to resolve issue with ansible_user in with_items loops
  hosts: all
  become: yes
  
  vars:
    user_name: "{{ ansible_user }}"
  
  tasks:
    - name: Check user name
      debug:
        msg: "{{ user_name }}"
        
    - name: Fix issue with ansible_user in with_items loops
      copy:
        src: /path/to/source_file
        dest: /path/to/destination_file
        owner: "{{ user_name }}"
