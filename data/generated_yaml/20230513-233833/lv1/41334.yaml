- name: Fix Command Failed Error for bcrypt
  hosts: all
  become: true

  tasks:
    - name: Install make, gcc, and g++ packages
      yum:
        name:
          - make
          - gcc
          - gcc-c++
        state: present

    - name: Install python36 and python3-pip packages
      yum:
        name:
          - python36
          - python3-pip
        state: present

    - name: Upgrade pip
      pip:
        name: pip
        state: latest

    - name: Install bcrypt requirements
      pip:
        name:
          - bcrypt
          - --force-reinstall
        state: present
