---
- hosts: all
  become: true
  vars:
    cert_file: /path/to/certfile.crt
  tasks:
    - name: Copy certificate file
      copy:
        src: "{{ cert_file }}"
        dest: /etc/pki/ca-trust/source/anchors/
      notify: Update SSL certificates

  handlers:
    - name: Update SSL certificates
      command: update-ca-trust
