
---
- name: Playbook for Bug related to extra-vars JSON containing curly braces
  hosts: all
  vars:
    extra_vars_json: '{"my_var": "some_value {with curly braces}"}'
  tasks:
  - name: Task to set extra vars Json
    set_fact:
      my_extra_vars: "{{ extra_vars_json | from_json }}"
  - name: Debug My Extra Vars
    debug:
      var: my_extra_vars.my_var
