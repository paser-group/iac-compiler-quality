
---
- name: Resolve Api Token authentication issue with URI module
  hosts: your_hosts_here
  gather_facts: False
  vars:
    api_token: your_api_token_here

  tasks:
  - name: Make HTTP request with authentication
    uri:
      url: your_url_here
      method: GET
      headers:
        Authorization: "Bearer {{ api_token }}"
      return_content: True
    register: result

  - name: Debug output
    debug:
      var: result
