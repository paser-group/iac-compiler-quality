---
- name: Copy Large File with Unlimited Memory
  hosts: all
  become: true

  tasks:
  - name: Install Rsynce Package
    yum:
      name: rsync
      state: present

  - name: Set Max Memory Usage
    shell: ulimit -m unlimited

  - name: Copy Large File
    command: rsync -a /path/to/large/file user@host:/destination/path/
