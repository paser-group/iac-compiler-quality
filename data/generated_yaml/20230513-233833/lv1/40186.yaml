
---
- name: Load Docker Image
  hosts: all
  become: yes

  tasks:
  - name: Load Docker Image
    docker_image:
      name: yourdockerimagename
      load_path: /path/to/your/docker/image.tar
    register: result

  - name: Check for encoding errors
    fail:
      msg: "{{ result.stderr }}"
    when: "'encoding' in result.stderr"
