
---
- hosts: all 
  gather_facts: no
  
  tasks:
    - name: ServerList task
      os_server:
        auth:
          auth_url: "{{ lookup('env', 'OS_AUTH_URL') }}"
          username: "{{ lookup('env', 'OS_USERNAME') }}"
          password: "{{ lookup('env', 'OS_PASSWORD') }}"
          project_name: "{{ lookup('env', 'OS_PROJECT_NAME') }}"
        state: present
      register: server_list

    - name: Debug server list
      debug:
        var: server_list

