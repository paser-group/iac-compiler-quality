---
- name: Remove -u option from sudo
  hosts: all

  tasks:
    - name: Backup sudoers file
      become: true
      shell: cp /etc/sudoers /etc/sudoers.bak

    - name: Remove -u option from sudo
      become: true
      lineinfile:
        path: /etc/sudoers
        regex: '^%sudo'
        line: '%sudo ALL=(ALL) NOPASSWD: ALL'

    - name: Restart sshd service
      become: true
      service:
        name: sshd
        state: restarted
