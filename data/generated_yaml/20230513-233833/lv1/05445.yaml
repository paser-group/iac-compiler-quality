yaml
- name: Install apt
  hosts: localhost
  gather_facts: no
  become: yes
  tasks:
    - name: Update package cache
      apt:
        update_cache: yes

- name: Fix Segmentation Fault on apt update
  hosts: localhost
  gather_facts: no
  become: yes
  tasks:
    - name: Install GNU Privacy Guard
      apt:
        name: gnupg
        state: present
