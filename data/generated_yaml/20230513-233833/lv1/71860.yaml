yaml
---

- name: Install galaxy role
  hosts: all
  tasks:
    - name: Install galaxy role
      galaxy:
        name: <galaxy-role-name>
        state: present
      register: galaxy_install

    - name: Print galaxy install output
      debug:
        var: galaxy_install

  handlers:
    - name: Handle timeout error
      debug:
        msg: The ansible-galaxy command timed out. Please try again.

      when: "'timeout' in galaxy_install.stderr"

