
---

- name: Gather Network facts on NX-OS devices
  hosts: your_nxos_hosts
  gather_facts: no
  tasks:
    - name: Gather NX-OS device facts
      nxos_facts:
        username: your_nxos_username
        password: your_nxos_password
        transport: your_nxos_transport
        provider: your_nxos_provider
      register: nxos_facts_result
      ignore_errors: yes
