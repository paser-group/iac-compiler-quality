- hosts: all
  gather_facts: false
  become: true

  tasks:
    - name: set osx defaults value
      command: defaults write {{ item.domain }} {{ item.key }} -{{ item.type }} {{ item.value|default('') }}
      with_items:
        - { domain: "{{ item.group }}", key: "{{ item.name }}", type: "{{ item.type }}", value: "{{ item.value }}" }
      ignore_errors: true
