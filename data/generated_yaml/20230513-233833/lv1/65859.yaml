---
- name: Playbook to demonstrate inline vault variable issue
  hosts: all
  gather_facts: no
  
  vars:
    # The following line includes a variable with a vault-encrypted value
    vault_variable: !vault |
                      $ANSIBLE_VAULT;1.1;AES256
                      33306365323032353531636138383432316666303366353038636166383032663533396136383932
    numeric_value_variable: 10

  tasks:
    - name: Test value conversion for inline vault variable
      set_fact:
        # The following line assigns a numeric value to a variable that includes the vault variable as part of the calculation
        result: "{{ numeric_value_variable + vars.vault_variable }}"
      ignore_errors: yes

    - name: Debug the result variable
      debug:
        var: result
