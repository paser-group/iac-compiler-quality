---
- name: Ensure apt module corrects apt-mark
  hosts: all
  become: true
  gather_facts: true

  tasks:
  - name: Update apt cache
    apt:
      update_cache: true
    changed_when: false

  - name: Ensure apt-mark is correct
    apt:
      name: somepackage
      state: latest
      update_cache: true
      allow_unauthenticated: true
