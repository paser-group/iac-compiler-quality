
- name: Fix 'AnsibleUnicode' object has no attrubte 'append' error
  hosts: all
  gather_facts: False
  tasks:
  - name: Install Python pip
    apt:
      name: python3-pip
      state: present
  - name: Install Ansible
    pip:
      name: ansible
      state: present
  - name: Execute playbook
    shell: ansible-playbook your_playbook.yml --extra-vars "var1=value1 var2=value2"
