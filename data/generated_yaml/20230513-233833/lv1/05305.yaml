
- name: Register EC2 instance in ELB
  hosts: localhost
  gather_facts: no
  vars:
    instance_id: i-1234567890abcdefg
    elb_name: my-elb

  tasks:
    - name: Register instance with ELB
      ec2_elb:
        instance_id: "{{ instance_id }}"
        ec2_elbs: "{{ elb_name }}"
        state: present
      register: result

    - name: Display registered EC2 instance
      debug:
        var: result
