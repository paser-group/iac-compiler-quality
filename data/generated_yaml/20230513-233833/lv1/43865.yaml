
- name: Restart NFS service on remote host
  hosts: <remote_host>
  become: true
  
  tasks:
  - name: Check if NFS is hung
    shell: rpcinfo -t <remote_host> nfs > /dev/null 2>&1 && echo "OK" || echo "FAILED"
    register: nfs_status
    ignore_errors: true
   
  - name: Restart NFS service if hung
    shell: service nfs restart
    when: nfs_status == "FAILED"
