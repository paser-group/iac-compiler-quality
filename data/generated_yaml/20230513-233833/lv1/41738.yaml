
---
- hosts: [your-hostname]
  become: true
  tasks:
    - name: Install firewalld
      yum:
        name: firewalld
        state: latest

    - name: Enable firewalld service
      systemctl:
        name: firewalld
        state: started
        enabled: true

    - name: Set interface zone
      firewalld:
        interface: eth0
        zone: public
        permanent: true
