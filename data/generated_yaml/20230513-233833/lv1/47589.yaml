
---
- name: Resolve missing attribute error for 'reset_history'
  hosts: all
  vars:
    python_version: "2.7.0"

  tasks:
    - name: Upgrade Python to latest version
      become: yes
      command: apt-get install python{{ python_version }} -y
      
    - name: Install required Python packages
      become: yes
      pip:
        name: pymongo
        state: latest
      
    - name: Update Connection.py file
      become: yes
      replace:
        dest: /path/to/Connection.py
        regexp: reset_history
        replace: reset
      
    - name: Restart Application
      become: yes
      command: service application restart
