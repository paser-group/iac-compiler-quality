yaml
---
- name: Example Playbook
  hosts: all
  tasks:
    - name: Debug Lookup Result
      debug:
        msg: "The lookup result is {{ lookup('some_lookup_plugin') }}"
    - name: Concatenate Lookup Result with String Literal
      set_fact:
        concatenated_string: "String literal {{ lookup('some_lookup_plugin') }}"
    - name: Debug Concatenated String
      debug:
        var: concatenated_string
