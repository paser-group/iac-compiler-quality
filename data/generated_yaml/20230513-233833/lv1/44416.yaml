yaml
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Install the Azure SDK for Python
      pip:
        name: azure
        state: latest

    - name: Gather virtual machine facts
      azure_rm_virtualmachine_facts:
        resource_group: myResourceGroup
        name: myVM
      register: vm

    - name: Update the instance view of the virtual machine
      azure_rm_virtualmachine:
        resource_group: myResourceGroup
        name: myVM
        instance_view: true
        tags:
          batch: "{{ vm.instance_view.statuses[1].code }}"
