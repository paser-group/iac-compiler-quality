---
- name: Perform Gentoo container configuration
  hosts: all
  gather_facts: false

  vars:
    ansible_python_interpreter: /usr/bin/python2.7

  tasks:
    - name: Install Python 2.7 if not installed
      raw: test -e /usr/bin/python2.7 || (apt -y update && apt -y install python-minimal)

    - name: Set Python interpreter for LXD
      command: lxc config set {{"{{ inventory_hostname }}"}} raw.lxc "lxc.environment = PYTHON=/usr/bin/python2.7"

    - name: Test connection to LXD container
      ping:
