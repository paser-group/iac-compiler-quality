- name: Example Playbook
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Check if inventory group exists
      fail:
        msg: "The inventory group is empty, please add hosts to the group"
      when: "'inventory_group_name' not in group_names"
    - name: Playbook task
      debug:
        msg: "This task will run when the inventory group is not empty"
      when: "'inventory_group_name' in group_names"
