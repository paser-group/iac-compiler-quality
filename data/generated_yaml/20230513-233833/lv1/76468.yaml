- name: Windows server 2019 - WinRM connection error
  hosts: win2019
  gather_facts: no
  vars:
    ansible_user: Administrator
    ansible_password: password123
  tasks:
    - name: Install pywinrm package
      win_package:
        path: https://github.com/diyan/pywinrm/archive/master.zip
        state: present

    - name: Enable WinRM service
      win_command: winrm quickconfig -q

    - name: Set up WinRM listener
      win_command: winrm create winrm/config/listener?Address=*+Transport=HTTP

    - name: Verify connection to Windows Server
      win_ping:
