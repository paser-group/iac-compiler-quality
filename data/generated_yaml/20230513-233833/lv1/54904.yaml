
- name: Fix bigip_profile_client_ssl issue with omit filter
  hosts: <hosts>

  tasks:
  - name: Apply default certificate chain if missing
    bigip_profile_client_ssl:
      name: <profile_name>
      client_cert_key_chain: "{{ <chain_array_var> | default(omit) }}"
      state: present
    delegate_to: <bigip_server>
