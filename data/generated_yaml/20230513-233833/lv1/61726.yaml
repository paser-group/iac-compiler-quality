- name: Elevate Privileges for Cisco IOS devices
  hosts: <hosts_group>
  gather_facts: no
  vars:
    ansible_network_os: ios
    ansible_connection: network_cli
    ansible_become: yes
    ansible_become_method: enable
    ansible_become_password: <enable_password>
  tasks:
    - name: Test connectivity to the devices
      ping:
        
    - name: Collect System Facts
      ios_facts:
        
    - name: Retrieve IOS version
      ios_command:
        commands:
          - show version
      register: version_output

    - name: Display version
      debug:
        msg: "{{ version_output.stdout[0] }}"
