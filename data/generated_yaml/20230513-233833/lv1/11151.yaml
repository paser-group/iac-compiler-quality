---
- name: Example playbook for inventory file variables
  hosts: all
  gather_facts: true
  
  vars:
    # Define your variables here
    example_variable: "This is a string variable"
    integer_variable: 12345
  
  tasks:
    - name: Test variable types
      debug:
        msg: "{{ item.key }}: {{ item.value }}"
      loop: "{{ vars | dict2items }}"
      when:
        - "'int' in item.value and item.value|int != item.value"
        - "'str' in item.value and item.value|str != item.value"
      
    # Add additional tasks below
    # ...
