---
- name: Example Playbook for Fixing Ansible Variable Override Issue
  hosts: all
  vars:
    example_var1: 'default_value'
    example_var2: 'default_value'

  tasks:
    - name: Task 1 - Debug default variable values at the start of the playbook run
      debug:
        msg: "Var 1: {{ example_var1 }} | Var 2: {{ example_var2 }}"

    - name: Task 2 - Change variable values using set_fact module
      set_fact:
        example_var1: 'new_value'
        example_var2: 'new_value'

    - name: Task 3 - Debug variable values after using set_fact module
      debug:
        msg: "Var 1: {{ example_var1 }} | Var 2: {{ example_var2 }}"
