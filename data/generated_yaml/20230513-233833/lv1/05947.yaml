---
- name: Copy files to remote servers
  hosts: all
  become: yes
  tasks:
    - name: Copy files to server
      file:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        state: "{{ item.state }}"
      loop: "{{ files }}"
      when: "'state=link' in item.src and 'state=' not in item.src"
