---
- name: Fix GlusterFS Volume Creation Bug
  hosts: servers
  become: yes

  tasks:
    - name: Install GlusterFS Packages
      package:
        name:
          - glusterfs-server
          - glusterfs-client
        state: present

    - name: Create GlusterFS Volume
      gluster_volume:
        state: present
        name: myvolume
        replica: 2
        transport: tcp
        bricks:
          - server1:/data/brick1/myvol
          - server2:/data/brick1/myvol
      register: gluster_volume_output

    - name: Debug GlusterFS Volume Creation
      debug:
        msg: "{{ gluster_volume_output }}"
