
---
- name: Test iam_policy module
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Create IAM policy
      iam_policy:
        iam_type: user
        iam_name: my_user
        policy_name: my_policy
        policy_json: '{"Version": "2012-10-17", "Statement": [{"Effect": "Allow", "Action": "*", "Resource": "*"}]}'
      register: result
      ignore_errors: yes

    - debug:
        var: result
