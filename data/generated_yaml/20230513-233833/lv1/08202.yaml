
---
- name: Deploy Docker Container
  hosts: servers
  become: true
  tasks:
  - name: Install Docker
    apt:
      name: docker.io
      state: present

  - name: Pull Docker Image
    docker_image:
      name: my-docker-image
      source: pull

  - name: Run Docker Container
    docker_container:
      name: my-container
      image: my-docker-image
      state: started
      pull: true
      auth_username: myUsername
      auth_password: myPassword
