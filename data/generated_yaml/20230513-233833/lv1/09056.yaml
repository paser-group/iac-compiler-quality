
---
- name: Restart service
  hosts: all
  become: yes
  
  tasks:
  - name: restart the service
    service:
      name: my_service
      state: restarted
    register: restart_status
      
  - name: check if the service was restarted successfully
    assert:
      that:
        - '"restarted" in restart_status.msg'
    ignore_errors: yes
