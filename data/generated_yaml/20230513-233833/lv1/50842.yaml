- name: Example playbook for clearing host errors
  hosts: all
  gather_facts: false
  tasks:
    - name: Raise a host error
      command: /bin/false
      register: result
      ignore_errors: true
      
    - name: Check for errors
      fail:
        msg: "Error running command"
      when: result|failed
      
    - name: Attempt to clear host errors
      meta: clear_host_errors
      ignore_errors: true
      
  rescue:
    - name: Handle errors
      debug:
        msg: "Host errors cleared successfully"
