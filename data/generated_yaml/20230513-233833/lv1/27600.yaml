---
- name: Remove vrf interface in NXOS
  hosts: nxos_host
  gather_facts: false
  become: yes

  tasks:
    - name: Remove vrf interface
      nxos_vrf_interface:
        state: absent
        name: "{{ vrf_interface_name }}"
      register: result
      ignore_errors: yes

    - fail:
        msg: "Failed to remove vrf interface"
      when: result.failed

    - debug:
        var: result
