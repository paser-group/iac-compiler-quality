---
- name: Run Zabbix Template Module without errors
  hosts: all
  become: true

  tasks:
    - name: Install python-zabbix module
      pip:
        name: python-zabbix
        state: present
      
    - name: Update Zabbix Template module
      copy:
        src: path/to/zabbix_template.py
        dest: /usr/lib/python2.7/site-packages/ansible/modules/system/zabbix_template.py
        owner: root
        group: root
        mode: 0644
      notify:
        - restart zabbix-agent service

  handlers:
    - name: restart zabbix-agent service
      service:
        name: zabbix-agent
        state: restarted
