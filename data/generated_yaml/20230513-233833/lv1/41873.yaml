
- hosts: your_server
  become: true
  tasks:
  - name: Update LetsEncrypt Package
    apt:
      name: python-certbot-nginx
      state: latest

  - name: Update Expiry details of SSL Certificate
    command: certbot certificates
    register: cert_output

  - name: Reboot Server if Certificate Expires within 7 Days
    command: reboot
    when: cert_output.stdout_lines[2].split()[-2] | int < 7
