
---
- name: Playbook demonstrating Jinja2 if/else/endif syntax in a task
  hosts: all
  vars:
    message: "Condition is True"
  tasks:
    - name: Task demonstrating if/else/endif syntax with Jinja2
      debug:
        msg: |
          {% if message == "Condition is True" %}
          This is True
          {% elif message == "Condition is False" %}
          This is False
          {% else %}
          This is invalid condition
          {% endif %}
