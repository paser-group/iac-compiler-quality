---
- name: Update environment variables
  hosts: all
  
  tasks:
    - name: Update environment variables
      become: yes
      
      # Set the environment variables that have been causing jinja errors
      environment:
        VAR_NAME: "{{ lookup('env', 'VAR_NAME') }}"
        VAR_NAME_2: "{{ lookup('env', 'VAR_NAME_2') }}"
        VAR_NAME_3: "{{ lookup('env', 'VAR_NAME_3') }}"
      
      # Restart the service to load the new variables
      service:
        name: my_service
        state: restarted
