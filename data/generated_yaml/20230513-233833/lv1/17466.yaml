
---
- name: Asynchronous tasks with correct working directory 
  hosts: your_server_name
  become: yes

  tasks:
    - name: Set working directory for async task
      set_fact:
        async_path: "/path/to/correct/directory"

    - name: Run async task
      async:
        poll: 0
        timeout: 900
        shell: "your_async_task_command_here"
        chdir: "{{ async_path }}"
      register: async_result

    - name: Wait for async task to complete
      async_status:
        jid: "{{ async_result.ansible_job_id }}"

    - name: Check async task output
      debug:
        var: async_result
