yaml
- name: Redo successful tasks with any_errors_fatal and run_once options in Ansible debugger
  hosts: all
  gather_facts: false
  tasks:
    - name: Perform the task
      shell: /usr/local/bin/do_something.sh
      register: task_result
      any_errors_fatal: yes
      run_once: yes

    - name: Reactivate previously active hosts
      meta: clear_host_errors
