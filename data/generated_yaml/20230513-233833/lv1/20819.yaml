
---
- name: Fix 'vim.fault.DuplicateName' object has no attribute 'thumbprint' issue on vmware_host
  hosts: your_vmware_host_here
  gather_facts: false

  tasks:
    - name: Restart services on targeted server
      become: true
      shell: systemctl restart vmware-vpxd

    - name: Wait for services to restart
      become: true
      wait_for:
        port: 443
        delay: 5
        timeout: 60
