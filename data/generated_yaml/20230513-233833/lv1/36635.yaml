---
- name: Docker Volume Issue
  hosts: localhost
  become: true
  tasks:
    - name: Remove Existing Docker Volume
      docker_volume:
        name: myvolume
        state: absent
      when: "'myvolume' in result|default({}).keys()"

    - name: Create New Docker Volume
      docker_volume:
        name: myvolume
        state: present
        driver_opts:
          type: 'nfs'
          o: 'addr=192.168.0.1,nolock,soft,rw'
        labels:
          mylabel: "myvalue"
        driver: nfs
