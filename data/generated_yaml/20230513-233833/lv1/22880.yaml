- name: Update Junos configuration
  hosts: junos-devices
  gather_facts: no
  vars:
    overwrite: True # Set to False if you don't want to overwrite the configuration
    config_file: /path/to/config/file.conf # Path to the configuration file on the Ansible control node
  tasks:
    - name: Load Junos configuration from file
      junos_config:
        src: "{{ config_file }}"
        overwrite: "{{ overwrite }}"
      register: output

    - name: Debug Junos configuration update
      debug:
        var: output
