
---
- name: Assign permissions to VMware folder
  hosts: vmware_hosts
  tasks:
    - name: Set role permission on VMware folder
      vmware_object_role_permission:
        hostname: "{{ vmware_hostname }}"
        username: "{{ vmware_username }}"
        password: "{{ vmware_password }}"
        folder: "{{ vmware_folder }}"
        propagate: "{{ vmware_propagate }}"
        principal: "{{ vmware_principal }}"
        role: "{{ vmware_role }}"
        recursive: "{{ vmware_recursive }}"
        state: "{{ vmware_state }}"
