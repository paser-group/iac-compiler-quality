yaml
---
- name: Parse YAML files
  hosts: localhost
  gather_facts: False

  tasks:
  - name: Fix # Values in YAML files
    set_fact:
      file_content: "{{ lookup('file', '/path/to/file.yml') }}"
      yaml_fixed_content: "{{ file_content|regex_replace('^#', \"'&#'\") }}"
        
  - name: Verify fixed content
    debug:
      var: yaml_fixed_content
