---
- name: Include role tasks
  hosts: all
  vars:
    ansible_version: "{{ ansible_version.full }}"
  tasks:
    - name: Check Ansible version
      fail:
        msg: "This playbook requires Ansible v2.4.1.0-0.3.rc1 or newer."
      when: ansible_version | version_compare('2.4.1.0-0.3.rc1', '<')

    - name: Include role tasks
      include_role:
        name: myrole
        tasks_from: default
