- name: Ping and SSH to target host
  hosts: target_host
  gather_facts: no

  tasks:
    - name: Check connection and SSH availability
      ping:
      become: yes

    - name: Update SSH configuration
      become: yes
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?\s*PasswordAuthentication'
        line: 'PasswordAuthentication yes'
        state: present
      notify:
        - restart sshd

  handlers:
    - name: Restart SSH service
      service:
        name: sshd
        state: restarted
