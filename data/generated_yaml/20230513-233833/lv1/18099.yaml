
---
- name: Fix 'ansible play error AttributeError: 'NoneType' object has no attribute 'name''
  hosts: all
  become: true

  tasks:

    - name: Stop running instances
      shell: systemctl stop application.service
      ignore_errors: yes

    - name: Remove existing files
      shell: rm -rf /path/to/project/*
      ignore_errors: yes

    - name: Update the project from GitHub
      git:
        repo: https://github.com/yourusername/yourproject.git
        dest: /path/to/project
        version: master

    - name: Install project dependencies
      shell: pip install -r /path/to/project/requirements.txt
      ignore_errors: yes

    - name: Restart the application
      shell: systemctl start application.service
