
---
- name: Fix ec2_elb module error
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Update ec2_elb module initial_state variable
      replace:
        path: /usr/lib/python2.7/site-packages/ansible/modules/cloud/amazon/ec2_elb.py
        regexp: 'initial_state = None'
        replace: 'initial_state = module.params.get("initial_state", None)'
      become: true
