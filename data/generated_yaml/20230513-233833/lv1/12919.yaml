
---
- name: Sharing Connection Error
  hosts: all
  become: true

  tasks:
  - name: Install Python for hosts
    raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
    register: output
    changed_when: output.stdout != ""
  - name: Verify Python installation
    assert:
      that:
        - "'Python' in output.stdout"
