
---
- name: Example Playbook
  hosts: all
  vars:
    any_errors_fatal: true
  tasks:
    - block:
        - name: First Task
          debug:
            msg: "This is the first task."
        - name: Second Task
          command: /path/to/command
      rescue:
        - name: Failure Handler
          debug:
            msg: "This task failed."
      any_errors_fatal: "{{ any_errors_fatal }}"
