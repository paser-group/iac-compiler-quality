---
- name: Docker Module Parses Image Names Incorrectly
  hosts: all
  become: true

  tasks:
    - name: Ensure Docker Dependencies are Installed
      yum:
        name:
          - yum-utils
          - device-mapper-persistent-data
          - lvm2
        state: latest

    - name: Install Docker
      command: yum install docker-ce --nobest -y

    - name: Correct Docker Image Names
      docker_image:
        name: "{{ item }}"
        state: present
      loop:
        - docker.io/library/alpine:latest
        - docker.io/library/centos:latest
        - docker.io/library/debian:latest

    - name: Start Docker
      systemd:
        name: docker
        state: started
