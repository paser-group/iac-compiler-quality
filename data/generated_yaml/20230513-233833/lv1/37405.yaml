
- name: Include Role with block always rescue
  hosts: all
  become: yes

  tasks:

    - name: Include Role with always
      block:
        - name: Apply the role 
          include_role:
            name: "{{ role }}"
      always:
        - name: Always task executes
          debug:
            msg: "Always task executed"
      rescue:
        - name: Rescue task executes
          debug:
            msg: "Rescue task executed"

    - name: Testing the rescue block and any_error_fatal
      fail:
        msg: "This should fail and stop the playbook"
      any_errors_fatal: true
