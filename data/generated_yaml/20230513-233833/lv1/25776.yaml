- name: Normalize Docker image
  hosts: localhost
  gather_facts: false

  vars:
    image_name: # specify the name of the Docker image you want to normalize

  tasks:
    - name: Ensure Docker image is present
      docker_image:
        name: "{{ image_name }}"
        state: present

    - name: Normalize the image
      command: docker pull "{{ image_name }}:latest"
