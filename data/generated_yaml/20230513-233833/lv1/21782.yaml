
---
- hosts: all
  gather_facts: false
  
  tasks:
    - name: Playbook to handle template errors
      template:
        src: "{{ item }}"
        dest: "/path/to/dest/{{ item | basename }}"
        owner: "{{ item | owner }}"
        group: "{{ item | group }}"
        mode: "{{ item | mode }}"
      with_fileglob:
        - "/path/to/templates/*"
