
---
- name: Add export distributor to Pulp Repo
  hosts: your_host_name
  become: yes
  
  vars:
    pulp_repo_id: your_pulp_repo_id
    pulp_export_distributor_id: your_export_distributor_id

  tasks:
  - name: Create Pulp export distributor
    pulp_export_distributor:
      repo_id: "{{ pulp_repo_id }}"
      id: "{{ pulp_export_distributor_id }}"
      add_export_distributor: yes
    register: result

  - name: Display output
    debug: var=result

