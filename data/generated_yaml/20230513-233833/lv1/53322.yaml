
---
- hosts: routers
  gather_facts: no
  connection: network_cli
  tasks:
    - name: Run ios_command
      ios_command:
        commands: show version
      register: command_output
      ignore_errors: yes
      
    - name: Debug ios_command output
      debug:
        var: command_output
        
    - name: Check connection
      ios_ping:
        dest: 8.8.8.8
      register: ping_output
      
    - name: Debug ping output
      debug:
        var: ping_output
