
---
- name: Install packages via Apt
  hosts: all
  become: true

  tasks:
  - name: Update apt cache
    apt:
      update_cache: yes

  - name: Install required packages
    apt:
      name:
        - package1
        - package2
      state: present

  - name: Debug
    debug:
      var: ansible_facts.packages

  - name: Display success message
    debug:
      msg: "Packages installed successfully."
