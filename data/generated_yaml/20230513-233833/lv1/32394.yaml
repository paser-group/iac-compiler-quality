---
- name: Playbook to clear host errors
  hosts: all
  gather_facts: no
  
  tasks:
    - name: Set fact for all_hosts
      set_fact: 
        all_hosts: "{{ groups['all'] }}"
      
    - name: Clear host errors
      clear_host_errors:
        hostname: "{{ item }}"
      loop: "{{ all_hosts }}"
