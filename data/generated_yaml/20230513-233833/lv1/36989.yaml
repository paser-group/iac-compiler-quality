---
- name: Install package
  hosts: all
  become: yes

  tasks:
  - name: Update package index cache
    apt:
      update_cache: yes
    
  - name: Install required package
    apt:
      name: "{{ item }}"
      state: present
    with_items:
      - package_name

  - name: Verify the installed package
    shell: "dpkg -s package_name"
    register: dpkgResult 

  - name: Debug package installed status
    debug:
      msg: "Package is installed."
    when: dpkgResult.rc == 0

  - name: Debug package not installed status
    debug:
      msg: "Package is not installed"
    when: dpkgResult.rc != 0
