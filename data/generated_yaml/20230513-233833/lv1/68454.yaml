- name: Run 'ios_command' module task on network devices
  hosts: network_devices
  gather_facts: yes
  
  tasks:
    - name: Execute 'ios_command' module task
      ios_command:
        commands:
          - show interfaces
      register: ios_command_output
      
    - name: Check ios_command task status
      assert:
        that:
          - "'failed' not in ios_command_output"
            "'surrogate_then_replace' not in ios_command_output.stderr"
