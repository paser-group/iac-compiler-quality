
- name: Retrieve auto-scaling group facts
  ec2_asg_facts:
    region: your_region
  register: asg_facts
  ignore_errors: yes

- name: Retrieve auto-scaling read-only policy
  aws_iam_policy_facts:
    policy_names: AutoScalingReadOnly
    region: your_region
  register: policy_facts

- name: Debug policy facts
  debug:
    var: policy_facts

- name: Debug auto-scaling group facts
  debug:
    var: asg_facts
