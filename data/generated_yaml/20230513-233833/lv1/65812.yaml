---
- name: Update Paramiko SSH Plugin
  hosts: all
  become: true
  gather_facts: false
  
  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:
    - name: Install Paramiko Library
      pip:
        name: paramiko
        state: latest

    - name: Update Ansible Paramiko Plugin
      ansible-galaxy:
        name: ansible.netcommon.plugins.connection.paramiko_ssh
        state: latest
