yaml
---
- name: Bug Report. AWS ASG module property wait_for_instances: no errors
  hosts: localhost
  gather_facts: no
  
  vars:
    asg_name: my-autoscaling-group
    
  tasks:
    - name: Update launch template for the ASG
      ec2_asg:
        name: "{{ asg_name }}"
        launch_template: 
          id: my-launch-template-id 
          version: my-launch-template-version
        wait_for_instances: false
