yaml
---
- name: Example Ansible Playbook
  hosts: all
  become: yes

  tasks:
    - name: Validate Custom Module Directory
      command: python -c 'from ansible.module_utils.basic import AnsibleModule; print(AnsibleModule().module_utils_paths)'
      register: module_utils_paths

    - name: Debug Custom Module Path
      debug:
        var: module_utils_paths.stdout_lines
