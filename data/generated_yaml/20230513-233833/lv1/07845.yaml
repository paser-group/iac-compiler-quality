---
- name: GCE module bugfix
  hosts: localhost
  tasks:
    
  - name: Install necessary python libraries
    pip: 
      name:
        - google-auth
        - google-auth-oauthlib
        - google-auth-httplib2
        - requests
      state: latest
      
  - name: Use an already generated json credential file
    google_auth:
      credentials_file: /path/to/credentials/file.json
      scopes:
        - https://www.googleapis.com/auth/cloud-platform
        - https://www.googleapis.com/auth/userinfo.email
        
  - name: return the ssh key data from the file
    sluurpy.gce:
      project_id: your-google-cloud-project-id
      zone: us-west1-a
      auth_kind: serviceaccount
      name: instance-name
      rsa_key_file: /path/to/your/rsa/key/file
      state: present
