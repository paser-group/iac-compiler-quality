
---
- name: Collect Junos L3 interface facts
  hosts: all
  gather_facts: no

  tasks:
    - name: Gather Junos facts
      junos_facts:
        gather_subset:
          - interfaces
      register: junos_facts_result
      ignore_errors: yes

    - name: Debug Junos facts
      debug:
        var: junos_facts_result
