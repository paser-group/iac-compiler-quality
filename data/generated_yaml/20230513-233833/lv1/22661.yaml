yaml
- name: Example Playbook for ec2_eni_facts module
  hosts: localhost
  gather_facts: false

  vars:
    aws_region: us-west-2 # Change this to the desired AWS region
    aws_access_key: <your_access_key_here> # Enter your AWS access key
    aws_secret_key: <your_secret_key_here> # Enter your AWS secret key

  tasks:
    - name: Gather facts about the Elastic Network Interface (ENI)
      ec2_eni_facts:
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
        region: "{{ aws_region }}"
      
      ignore_errors: yes

      register: eni_facts

    - name: Print ENI facts
      debug:
        var: eni_facts
