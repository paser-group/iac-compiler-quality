---
- name: Modify NIOS host record IP
  hosts: your_host
  connection: local
  gather_facts: no

  vars:
    nios_api_host: your_nios_api_host
    nios_api_version: your_nios_api_version
    nios_api_user: your_nios_api_user
    nios_api_pass: your_nios_api_pass
    nios_view: your_nios_view
    nios_host_record_name: your_nios_host_record_name
    nios_host_record_ip: your_nios_host_record_ip

  tasks:
    - name: Modify NIOS host record IP
      nios_host_record:
        host: "{{ nios_api_host }}"
        version: "{{ nios_api_version }}"
        username: "{{ nios_api_user }}"
        password: "{{ nios_api_pass }}"
        view: "{{ nios_view }}"
        name: "{{ nios_host_record_name }}"
        ipv4addr: "{{ nios_host_record_ip }}"
      register: result

    - name: Print result output
      debug:
        var: result
