- name: Update ansible to address security issues
  hosts: all
  gather_facts: true

  tasks:
    - name: Add Ansible repository GPG key
      apt_key:
        url: https://packages.ansible.com/ansible_signing_key.pub
        state: present

    - name: Add Ansible repository source
      apt_repository:
        repo: "deb http://packages.ansible.com/apt/{{ ansible_distribution|lower }}/{{ ansible_distribution_release }}/{{ ansible_machine }}/stable {{ ansible_distribution_release }} main"
        state: present
        update_cache: yes

    - name: Update Ansible to latest version
      apt:
        name: ansible
        state: latest
