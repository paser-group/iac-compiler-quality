yaml
---
- name: Configure spanning-tree port type edge trunk on NXOS devices
  hosts: nxos_devices
  gather_facts: false

  tasks:
    - name: Apply spanning-tree port type edge trunk configuration
      nxos_config:
        lines:
          - spanning-tree port type edge trunk
      register: result

    - name: Print result of configuration
      debug:
        var: result
