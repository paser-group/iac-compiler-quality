
---
- name: Module fortios_firewall_address Creation Issues
  hosts: localhost
  gather_facts: false

  vars:
    address_name: "example_address"
    address_subnet: "192.168.0.1/24"
    address_interface: "port1"
    address_type: "iprange"

  tasks:
    - name: Create Firewall Address
      fortios_firewall_address:
        address_name: "{{ address_name }}"
        subnet: "{{ address_subnet }}"
        associated_interface: "{{ address_interface }}"
        type: "{{ address_type }}"
      register: address_created

    - name: Display Result
      debug:
        var: address_created
