
---
- name: Fix get_url issue with incorrect If-Modified-Since header
  hosts: all
  tasks:
    - name: Download file with correct If-Modified-Since header
      get_url:
        url: "http://example.com/file.ext"
        dest: "/path/to/destination/file.ext"
        headers:
          If-Modified-Since: "Fri, 17 Jul 2020 00:00:00 GMT"
