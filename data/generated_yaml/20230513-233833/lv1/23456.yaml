---
- name: Wait for host to be reachable
  hosts: your_host
  become: yes
  
  tasks:
  - name: Wait for host to be up and available
    wait_for:
      host: your_host
      port: 22
      state: started
      timeout: 300
      delay: 5
      active_connection_states: ESTABLISHED
     
  - name: Wait for host to be reachable via IPv4
    wait_for:
      host: your_host
      port: 22
      state: started
      timeout: 300
      delay: 5
      active_connection_states: ESTABLISHED
      search_regex: .*
      use_ipv6: no
