
---
- name: Install Python and set as default interpreter
  hosts: all
  become: yes

  tasks:
    - name: Install Python
      package:
        name: python
        state: present

    - name: Set Python as default interpreter
      alternatives:
        name: python
        link: /usr/bin/python
        path: /usr/bin/python{{ansible_pkg_mgr}}
        priority: 2
