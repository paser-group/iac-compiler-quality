
- name: Setting a list of vars on a block
  hosts: localhost
  gather_facts: no
  vars:
    var_list:
      - var1
      - var2
      - var3
  tasks:
    - block:
        - name: Task 1
          debug:
            msg: "{{ item }}"
          loop: "{{ var_list }}"
      vars:
        another_list:
          - item1
          - item2
          - item3
    - name: Task 2
      debug:
        msg: "{{ another_list }}"
