---
- name: Install Python 2 and set it as default interpreter for Jenkins
  vars:
    python_version: 2.7.18
  hosts: jenkins_servers
  become: true
  
  tasks:
    - name: Install Python 2
      apt:
        name: python2.7
        state: present

    - name: Set Python 2 as default for Jenkins
      become_user: jenkins
      command: "echo 'export PATH=/usr/bin:$PATH' >> ~/.bashrc"
      environment:
        PATH: /usr/bin:/bin:/usr/sbin:/sbin

    - name: Restart Jenkins
      service:
        name: jenkins
        state: restarted
