---
- name: Fix dict parsing errors
  hosts: all
  tasks:
    - name: Install python yamllint module
      pip:
        name: yamllint
        state: present
    
    - name: Check YAML syntax
      command: yamllint "{{ playbook_dir }}/playbook.yml"
    
    - name: Fix YAML syntax
      command: yamllint -f "{{ playbook_dir }}/playbook.yml" -c ~/
