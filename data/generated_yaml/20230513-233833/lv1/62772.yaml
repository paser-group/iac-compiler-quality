yaml
---

- hosts: <your_vmware_host_here>
  become: true
  gather_facts: true

  tasks:

    - name: Retrieve VMKernel Interfaces
      vmware_vmkernel_facts:
        hostname: <your_vmware_host_here>
        username: <your_vmware_username_here>
        password: <your_vmware_password_here>
      register: vmware_vmkernel_facts_result

    - name: Print VMKernel interface details
      debug:
        var: vmware_vmkernel_facts_result

