
---
- hosts: all
  become: true
    
  tasks:
    - name: Update the network prompt timeout
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "^ClientAliveInterval"
        line: "ClientAliveInterval 120"
      become: true
      become_method: sudo
      
    - name: Reload the sshd service
      service:
        name: sshd
        state: reloaded
      become: true
      become_method: sudo

    - name: Configure the Network Module in Python
      pip:
        name: PyNaCl
      become: true
      become_method: sudo
