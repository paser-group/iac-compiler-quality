yaml
---
- name: AWS SSM Parameter Store Issue: Key error 'Description'
  hosts: all
  become: yes

  tasks:
    - name: Retrieve Parameter Value
      aws_ssm:
        name: "{{ parameter_name }}"
        with_decryption: true
      register: ssm_parameter

    - name: Debug Parameter Description
      debug:
        var: ssm_parameter[0].parameter.Description
