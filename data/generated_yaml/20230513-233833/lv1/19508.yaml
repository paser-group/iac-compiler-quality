
---
- name: Deploy Docker Container with Custom Network
  hosts: localhost
  become: yes

  tasks:
    - name: Create Custom Network
      docker_network:
        name: my_network
        driver: bridge

    - name: Deploy Docker Container with Networks Parameter
      docker_container:
        name: my_container
        image: my_image
        state: started
        detach: yes
        networks:
          - name: my_network
          - bridge
