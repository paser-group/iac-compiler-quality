yaml
---
- name: Play to address ec2_vpc issues with boto 2.32.x
  hosts: localhost
  connection: local
  gather_facts: no

  tasks:
  - name: Install boto
    pip:
      name: boto
      version: 2.32.0

  - name: Create an EC2 VPC
    ec2_vpc_net:
      name: my_vpc
      cidr_block: 10.0.0.0/16
      region: us-east-1
      state: present
