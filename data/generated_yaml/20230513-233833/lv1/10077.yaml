yaml
---
- name: Show issue with "defaults/main.yml" overriding "include_vars" in roles
  hosts: all
  become: true

  tasks:
    - name: Load variables via `include_vars`
      include_vars:
        file: vars/my_vars.yml

    - name: Set default variable value
      set_fact:
        my_var: "default_value"
      vars:
        my_var: "{{ my_var | default('default_value') }}"

    - name: Override default variable value in "defaults/main.yml"
      set_fact:
        my_var: "overriden_value"
