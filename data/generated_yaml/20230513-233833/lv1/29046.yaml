---
- hosts: localhost
  gather_facts: no

  tasks:
  - name: Install Azure Python SDK
    pip:
      name: azure
      state: present

  - name: Retrieve Load Balancer facts
    azure_rm_loadbalancer_facts:
      resource_group: "{{ resource_group }}"
      name: "{{ load_balancer_name }}"
    register: lb_facts

  - name: Print Load Balancer facts
    debug:
      var: lb_facts
