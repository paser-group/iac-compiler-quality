yaml
---
- name: Playbook name
  hosts: localhost
  connection: local
  gather_facts: no

  tasks:
    - name: Execute a command and register the output
      shell: your_command_here
      register: command_output

    - name: Check the output and perform a task based on condition
      debug:
        msg: "Output contains 'test_string'"
      when: "'test_string' in command_output.stdout"
