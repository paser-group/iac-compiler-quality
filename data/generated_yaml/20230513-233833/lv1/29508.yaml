- name: Terminate EC2 Instance with SSH error
  hosts: localhost
  gather_facts: false
  vars:
    instance_id: <instance-id> # replace <instance-id> with the actual instance ID
  tasks:
    - name: Stop EC2 Instance
      ec2:
        region: <region-name> # replace <region-name> with the actual region name
        instance_ids: "{{ instance_id }}"
        state: stopped

    - name: Terminate EC2 Instance
      ec2:
        region: <region-name> # replace <region-name> with the actual region name
        instance_ids: "{{ instance_id }}"
        state: terminated
