---
- name: Troubleshoot mssql_db error
  hosts: your_mssql_server
  tasks:
    - name: Check if mssql_db is installed
      command: dpkg -s mssql_db
      register: mssql_db_status
      ignore_errors: true

    - name: Install mssql_db if it is not installed
      apt:
        name: mssql_db
        state: present
      when: mssql_db_status.rc != 0

    - name: Restart mssql service
      service:
        name: mssql
        state: restarted
