
- hosts: windows_servers
  gather_facts: no
  tasks:
    - name: Add DNS Record
      win_dns_record:
        name: "{{ dns_record_name }}"
        type: "{{ dns_record_type }}"
        zone: "{{ dns_zone }}"
        value: "{{ dns_record_value }}"
      register: output
      become: yes
      become_method: runas
  vars:
    dns_record_name: "example.com"
    dns_record_type: "A"
    dns_zone: "example.com"
    dns_record_value: "192.168.1.1"
