
---
- name: Resolve lookup error for apt_key module
  hosts: all
  become: true

  tasks:
  - name: Update apt packages
    apt:
      update_cache: yes

  - name: Install python-apt package
    apt:
      name: python-apt
      state: present

  - name: Install python-pip package
    apt:
      name: python-pip
      state: present

  - name: Install jinja2 module using pip
    pip:
      name: jinja2

  - name: Restart jinja2 using systemctl
    systemd:
      name: jinja2
      state: restarted

  - name: Execute playbook that uses apt_key module
    include_tasks: apt_key_playbook.yml
