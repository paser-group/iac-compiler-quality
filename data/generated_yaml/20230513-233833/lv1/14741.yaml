---
- hosts: your-haproxy-host
  become: true
  tasks:
    - name: Load balancer status
      haproxy:
        socket: /var/lib/haproxy/stats
        server: frontend
        stats:
          status:
          - LEFTOPERATOR
          - MAINT
        delegate_to: localhost
      register: lb_status
  
    - name: Output load balancer status
      debug:
        var: lb_status
