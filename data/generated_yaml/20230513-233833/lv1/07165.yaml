
---
- name: Check for sudo password prompt
  hosts: all
  gather_facts: no
  
  tasks:
    - name: Check if sudo password is required
      raw: "sudo -n true"
      register: sudo_status
      ignore_errors: true

    - name: Prompt for sudo password
      pause:
        prompt: "Please enter the sudo password for {{ ansible_user }}:"
      when: sudo_status.rc != 0

    # add your tasks here
    - name: Example task 
      yum:
        name: httpd
        state: latest
      become: true
