yaml
---
- name: Run Ansible imc_rest module
  hosts: your_hosts
  gather_facts: no
  
  tasks: 
    - name: Install ImcSdk package
      pip:
        name: imcsdk
        state: present
        
    - name: Run Imc managed object query
      imc_rest:
        server: "{{ inventory_hostname }}"
        username: your_username
        password: your_password
        module: your_module
      register: imc_output
      
    - name: Display Imc output
      debug:
        var: imc_output
      
    - name: Clean up session
      imc_rest:
        logout: yes
