
---
- name: Debug aci_rest error
  hosts: all
  gather_facts: no

  tasks:
    - name: Run aci_rest
      aci_rest:
        url: "https://{{ inventory_hostname }}/rest/{{ rest_path }}"
        username: "{{ aci_username }}"
        password: "{{ aci_password }}"
      register: result

    - debug:
        var: result

