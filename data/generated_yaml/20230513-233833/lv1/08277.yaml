yaml
---
- name: Troubleshoot Cron Module Failure
  hosts: all
  become: true

  tasks:
    - name: Test the cron module
      cron:
        name: "Test Cron Job"
        minute: "*"
        hour: "*"
        job: "/usr/bin/echo 'Hello World!' > /dev/null 2>&1"
      register: cron_output

    - name: Debug cron module failure
      debug:
        var: cron_output
