
---
- name: Permission Error using Buildah Connection
  hosts: all
  become: yes
  tasks:
    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        state: present

    - name: Restart docker service
      service:
        name: docker
        state: restarted

    - name: Install buildah
      yum:
        name: buildah
        state: present
