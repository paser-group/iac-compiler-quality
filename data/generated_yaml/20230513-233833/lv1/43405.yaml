
---
- name: Terraform Module Error Playbook
  hosts: all
  become: yes
  
  tasks:
    - name: Set Terraform Path
      set_fact:
        tf_path: /path/to/terraform
      
    - name: Run Terraform Plan
      command:
        cmd: "{{ tf_path }}/terraform plan --module-depth=1 -out=terraform.plan"
        chdir: /path/to/terraform/module/
