
- name: Update udm_dns_record module info
  hosts: <your_host_group>
  become: true
  
  tasks:
    - name: Update udm_dns_record module info
      replace:
        path: /usr/share/ansible/plugins/modules/udm_dns_record.py
        regexp: '^DOCUMENTATION\s*=\s*\[\n(.*)\]'
        replace: 'DOCUMENTATION = ["Update DNS A, AAAA, CNAME records using UDM",\n ""\n]'
        
      tags: 
        - module_fix
