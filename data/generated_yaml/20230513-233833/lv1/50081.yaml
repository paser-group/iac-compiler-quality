
---
- name: RDS Instance with Performance Insights Enabled
  hosts: your_host_group

  vars:
    db_instance_name: your_db_instance_name
    region: your_region
    performance_insights_enabled: true
    performance_insights_kms_key_id: your_kms_key_id

  tasks:
  - name: Create RDS Instance with Performance Insights Enabled
    rds:
      region: "{{ region }}"
      db_instance_name: "{{ db_instance_name }}"
      # other necessary RDS options
      performance_insights_enabled: "{{ performance_insights_enabled }}"
      performance_insights_kms_key_id: "{{ performance_insights_kms_key_id }}"
