---
- name: Install Jinja2
  hosts: all
  become: yes
  tasks:
  - name: Update apt cache
    apt:
      update_cache: yes
    when: ansible_os_family == "Debian"
  - name: Install pip
    apt:
      name: python-pip
      state: present
    when: ansible_os_family == "Debian"
  - name: Install Jinja2 via pip
    pip:
      name: Jinja2
      state: latest
    when: ansible_os_family == "Debian"
  - name: Install Jinja2
    yum:
      name: python-jinja2
      state: present
    when: ansible_os_family == "RedHat"
  - name: Restart services
    service:
      name: "{{ item }}"
      state: restarted
    loop:
      - apache2
      - nginx
    when: "'apache2' in ansible_service_mgr or 'nginx' in ansible_service_mgr"
