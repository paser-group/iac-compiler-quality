---
- name: Install and Configure botocore
  hosts: all
  become: yes
  
  tasks:
  - name: Install botocore 2.8.3 with apt
    apt:
      name: python3-botocore=2.8.3*
      state: present
    
  - name: Configure aws_secret lookup plugin
    pip:
      name: boto3
      state: present
      executable: /usr/bin/python3
      
  - name: Test aws_secret lookup plugin with botocore 2.8.3
    debug: 
      msg: "{{ lookup('aws_secret', 'test', secrets_file='file.yml') }}"
