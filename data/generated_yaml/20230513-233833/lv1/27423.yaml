
---
- name: troubleshoot Openstack Plugin performance
  hosts: openstack_servers

  tasks:
    - name: stop the Openstack Plugin service
      systemd:
        name: openstack-plugin-service
        state: stopped

    - name: increase resources allocation for Openstack Plugin
      ini_file:
        path: /etc/openstack/openstack.conf
        section: plugin
        option: resources
        value: high

    - name: start the Openstack Plugin service
      systemd:
        name: openstack-plugin-service
        state: started

