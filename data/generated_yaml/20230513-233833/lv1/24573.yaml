---
- name: Install Boto library
  hosts: all
  become: true
  
  tasks:
    - name: Install Boto module
      pip:
        name: boto
        state: present

- name: Configure IAM Certificates
  hosts: all
  become: true
  
  tasks:
    - name: Upload Certificate
      iam_cert:
        name: "{{ cert_name }}"
        cert: "{{ cert_path }}"
        private_key: "{{ key_path }}"
        region: "{{ region }}"
        state: present      
