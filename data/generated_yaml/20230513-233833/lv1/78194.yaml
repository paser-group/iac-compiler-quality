
---
- name: Update ansible_parent_role_paths variable
  hosts: all
  become: true
  tasks:
    - name: Update ansible_parent_role_paths variable
      lineinfile:
        path: /etc/ansible/ansible.cfg
        regexp: '^# ansible_(parent_role_paths.*)'
        line: 'ansible_parent_role_paths=/path/to/parent/roles:/path/to/other/roles'
        state: present
      notify:
        - restart ansible
  handlers:
    - name: restart ansible
      service:
        name: ansible
        state: restarted
