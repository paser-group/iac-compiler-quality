yaml
---
- hosts: bigipservers
  vars:
    bigip_server_name: "<bigip_server_name>"
    bigip_server_username: "<bigip_server_username>"
    bigip_server_password: "<bigip_server_password>"
    bigip_server_port: "<bigip_server_port>"
  tasks:
  - name: Add node to F5 BIG-IP
    delegate_to: localhost
    bigip_node:
      provider:
        server: "{{ bigip_server_name }}"
        user: "{{ bigip_server_username }}"
        password: "{{ bigip_server_password }}"
        server_port: "{{ bigip_server_port }}"
      state: present
      name: "{{ inventory_hostname }}"
      address: "{{ inventory_hostname }}"
  