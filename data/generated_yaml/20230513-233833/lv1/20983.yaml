
- hosts: all
  become: true
  tasks:
    - name: Install Pip version 20.2.4
      pip:
        name: pip
        state: present
        version: 20.2.4

    - name: Set editable=False in pip.conf
      ini_file:
        path: /etc/pip.conf
        section: global
        option: editable
        value: False
