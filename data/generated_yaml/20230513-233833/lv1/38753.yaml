
---
- name: Example playbook for nxos_igmp_interface issue
  hosts: all
  tasks:
    - name: Update oif_source and oif_prefix values
      nxos_igmp_interface:
        interface: "{{ interface_name }}"
        oif_source: "{{ oif_source_list | join(', ') }}"
        oif_prefix: "{{ oif_prefix_list | join(', ') }}"
