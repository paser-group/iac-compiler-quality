
---
- hosts: your_server
  gather_facts: false

  vars:
    my_env_var: "{{ my_template_var }}"

  tasks:
    - name: Set environment variable
      ansible.builtin.set_fact:
        MY_ENV_VAR: "{{ my_env_var }}"

    - name: Execute command using environment variable
      ansible.builtin.shell: |
        echo MY_ENV_VAR={{ MY_ENV_VAR }}
