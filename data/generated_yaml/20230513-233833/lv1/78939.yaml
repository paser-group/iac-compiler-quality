
---
- name: Execute Ansible Playbook
  hosts: localhost
  gather_facts: false
  become: true

  vars:
    playbook: 

  tasks:
    - name: Check if playbook is provided
      fail:
        msg: "Please provide the playbook name using '-e playbook=playbook.yml'"
      when: playbook is not defined

    - name: Run the playbook
      include_tasks: "{{ playbook }}"
