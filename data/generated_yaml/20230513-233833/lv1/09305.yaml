---
- name: Install ssh or rsync if not already installed
  hosts: all
  become: true
  tasks:
    - name: Install ssh or rsync
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - ssh
        - rsync
      register: result
    - name: Print message
      debug:
        msg: "ssh or rsync was already installed!"
      when: result.changed == false
