yaml
---
- name: Configure IOS VLANs
  hosts: ios_switches
  gather_facts: no

  vars:
    vlan_id: 10
    vlan_name: "data"
    vlan_state: "present"

  tasks:
  - name: Create VLAN
    ios_vlan:
      vlan_id: "{{ vlan_id }}"
      vlan_name: "{{ vlan_name }}"
      state: "{{ vlan_state }}"
    ignore_errors: yes
