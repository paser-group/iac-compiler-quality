---
- name: Update Ansible Playbook
  hosts: your_host
  gather_facts: false

  vars:
    # Set default value for ansible_port variable
    ansible_port_default: 22

  tasks:
    - name: Set default value for ansible_port variable
      set_fact:
        ansible_port: "{{ ansible_port | default(ansible_port_default) }}"

    - name: Verify ansible_port variable is set
      debug:
        msg: "ansible_port is set to {{ ansible_port }}"
