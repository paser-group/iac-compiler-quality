---
- name: Running ansible-vault command
  hosts: localhost                  # Define the target hosts
  gather_facts: no                  # Disable gathering of facts
  
  tasks:
  - name: Run ansible-vault command
    command: ansible-vault create          # Run the ansible-vault command.
             args:                         # Define the required arguments.
               - --vault-id my-vault-id
               - my-secrets.yml             # Add secret file name my-secrets.yml
    
    ignore_errors: yes                    # Ignore errors if there are too few arguments
