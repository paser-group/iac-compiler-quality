---
- name: Troubleshooting Ansible Load Error
  hosts: all
  become: true

  tasks:
    - name: Install python-devel package
      yum:
        name: python-devel
        state: present

    - name: Install python3-pip package
      yum:
        name: python3-pip
        state: present

    - name: Upgrade pip3 package
      pip:
        name: pip
        state: latest
        executable: pip3

    - name: Install ansible package
      pip:
        name: ansible
        state: latest
        executable: pip3
