
---
- name: Slack Notification Module Error
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Install Required Libraries
      become: yes
      apt:
        name: python3-urllib3
        state: present
    - name: Send Slack Notification
      slack:
        token: <SLACK_API_TOKEN>
        msg: "Notification From Ansible"
        channel: "#general"
        username: "ansible_bot"
      register: result
    - name: Check Result
      debug:
        var: result
