
---
- name: LVM Playbook
  hosts: all
  become: yes

  tasks:
    - name: Extend the size of an LVM logical volume
      lvol:
        vg: vg0
        lv: lv_data
        size: +10G
        force: yes

    - name: Reduce the size of an LVM logical volume
      lvol:
        vg: vg0
        lv: lv_data
        size: -5G
        force: no
        resizefs: yes
