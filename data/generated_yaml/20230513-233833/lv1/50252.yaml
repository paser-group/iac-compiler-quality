---
- name: Create a GCP Kubernetes cluster
  hosts: localhost
  gather_facts: no
  vars:
    cluster_name: my-gke-cluster
    project_id: my-gcp-project-id
    zone: us-central1-a

  tasks:
    - name: Create a GCP Kubernetes cluster
      gcp_container_cluster:
        name: "{{ cluster_name }}"
        project_id: "{{ project_id }}"
        zone: "{{ zone }}"
        initial_node_count: 3
        location: "us-central1"
