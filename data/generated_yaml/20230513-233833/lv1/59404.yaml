yaml
---
- name: Fix parsing of stderr message in IOS terminal
  hosts: ios_device
  gather_facts: no
  
  tasks:
    - name: Set terminal parser error to False
      ios_command:
        commands:
        - no terminal parser error
          send:
          - y
        provider:
          host: "{{ inventory_hostname }}"
          username: "{{ ansible_user }}"
          password: "{{ ansible_password }}"
      register: parser_error_response
      
    - name: Verify terminal parser error is disabled
      debug:
        var: parser_error_response.stdout_lines
