yaml
- name: Provision an Azure virtual machine
  hosts: localhost
  tasks:
    - name: Include Azure authentication variables
      include_vars:
        file: azure-auth.yml

    - name: Create a new resource group
      azure_rm_resourcegroup:
        name: myResourceGroup
        location: eastus

    - name: Create a new virtual network
      azure_rm_virtualnetwork:
        resource_group: myResourceGroup
        name: myVNet
        address_prefixes: "10.0.0.0/16"

    - name: Create a new subnet
      azure_rm_subnet:
        resource_group: myResourceGroup
        name: mySubnet
        address_prefix: "10.0.0.0/24"
        virtual_network: myVNet

    - name: Create a new public IP address
      azure_rm_publicipaddress:
        resource_group: myResourceGroup
        name: myPublicIP

    - name: Create a new network interface
      azure_rm_networkinterface:
        resource_group: myResourceGroup
        name: myNic
        virtual_network: myVNet
        subnet: mySubnet
        public_ip_name: myPublicIP

    - name: Create a new virtual machine
      azure_rm_virtualmachine:
        resource_group: myResourceGroup
        name: myVM
        vm_size: Standard_DS1_v2
        location: eastus
        admin_username: adminuser
        admin_password: Passw0rd! 
        network_interfaces: myNic
