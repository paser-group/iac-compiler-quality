---
- name: Yum List
  hosts: all
  become: true

  tasks:
    - name: ensure yum-utils are installed
      yum:
        name: yum-utils
        state: present

    - name: check yum list
      command: yum -q list
      ignore_errors: true
      register: result

    - name: print result
      debug:
        var: result

    - name: fix if error
      shell: yum -q list 2>/dev/null || true
      when: result.rc != 0
