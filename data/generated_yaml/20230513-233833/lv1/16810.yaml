
---
- name: Ensure ohai is installed and running
  hosts: all
  become: true
  
  tasks:
    - name: Install ohai
      apt:
        name: ohai
        state: present
      when: ansible_os_family == "Debian"
    
    - name: Install ohai
      yum:
        name: ohai
        state: present
      when: ansible_os_family == "RedHat"
      
    - name: Start ohai
      systemd:
        name: ohai
        state: started
