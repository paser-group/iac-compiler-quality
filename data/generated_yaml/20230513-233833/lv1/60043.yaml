---
- name: Configure database connection
  hosts: your_host
  become: true

  vars:
    database_name: default_database_name

  tasks:
  - name: Check if database name is passed
    block:
      - set_fact:
          database_name: "{{ some_variable }}"
        when: some_variable is defined
      - debug:
          msg: "Database name passed is {{ database_name }}"
    rescue:
      - debug:
          msg: "Database name has not been passed, used default database to connect to."

  # Add your database configuration tasks here
