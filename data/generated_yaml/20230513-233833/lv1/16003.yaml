
---
 - name: Update Ansible and fix s3 module bug
   hosts: all
   become: yes

   tasks:
     - name: update Ansible to the latest version
       yum:
         name: ansible
         state: latest
       when: ansible_version != "2.1.0"

     - name: fix s3 module bug
       command: pip install --upgrade boto
       when: "'s3' in ansible_version"
