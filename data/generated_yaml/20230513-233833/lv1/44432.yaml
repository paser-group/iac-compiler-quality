---
- name: Create a router in OpenStack
  hosts: my_openstack_cluster
  gather_facts: no
  tasks:
    - name: Create the router using the os_router module
      os_router:
        state: present
        name: my_router
      register: router_result
    - name: Handle PolicyNotAuthorized error
      fail:
        msg: "Error: {{ router_result.msg }}"
      when: "'PolicyNotAuthorized' in router_result.msg"
