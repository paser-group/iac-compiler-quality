
---
- name: Fix vmware_vm_facts module error
  hosts: <target-hosts>
  gather_facts: no

  tasks:

  - name: Gather VMware facts
    vmware_vm_facts:
      hostname: "<vmware-vcenter>"
      username: "<vmware-username>"
      password: "<vmware-password>"
      validate_certs: false
      uuid: "<VM-uuid>"
    register: vmfacts
    delegate_to: localhost

  - name: Debug VM facts
    debug:
      var: vmfacts
