- hosts: centos7
  gather_facts: true
  
  tasks:
    - name: Refresh and gather service facts
      service_facts:
        systemd_enabled: yes
        systemd_patterns:
          - '*.service'
  
    - name: Fix systemd-modules-load.service
      set_fact:
        systemd_modules_load_service: "{{ ansible_facts.services['systemd-modules-load.service'] }}"
  
    - name: Display systemd-modules-load.service information
      debug:
        var: systemd_modules_load_service
