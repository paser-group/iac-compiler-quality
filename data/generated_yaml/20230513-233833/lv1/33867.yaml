
---
- hosts: your_host
  become: true
  tasks:
     - name: Install python-netaddr package
       apt:
         name: python-netaddr
         state: present

     - name: Update ovirt_host_networks.py to use correct API call for netmask to prefix conversion
       replace:
         path: /path/to/ovirt_host_networks.py
         regexp: 'prefix = int\(netmask_to_cidr\(netmask\)\)'
         replace: 'prefix = int\(netmask\)'
         backup: yes
