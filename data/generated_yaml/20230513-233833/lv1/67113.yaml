- name: Fix Macports Upgrade Issue
  hosts: your_host
  become: yes
  tasks:
    - name: Update Macports
      command: port selfupdate
      
    - name: Check outdated ports
      command: port outdated
      
    - name: Upgrade outdated ports
      command: port upgrade outdated
      
    - name: Clean up inactive ports
      command: port -f uninstall inactive
      
    - name: Verify if issue persists
      stat:
        path: /opt/local/var/macports/software/
