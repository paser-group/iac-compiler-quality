yaml
---
- name: Debugging date conversion issue
  hosts: all
  become: true
  gather_facts: true
  
  tasks:
    - name: Print date values
      debug:
        msg: "{{ item }}"
      with_items:
        - "{{ ansible_date_time.date }}"
        - "{{ ansible_date_time.epoch }}"
        - "{{ ansible_date_time.iso8601 }}"
        - "{{ ansible_date_time.tz }}"
