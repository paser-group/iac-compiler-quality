
---
- name: Openstack Py Issue
  hosts: all
  become: true
  tasks:
    - name: Restart openstack service
      systemd:
        name: openstack.service
        state: restarted
      become: true
      register: openstack_result
    - name: Check openstack service status
      systemd:
        name: openstack.service
        state: status
      become: true
      when: openstack_result is changed
