
---
- name: Example Playbook for Fetch and Slurp Issues
  hosts: all
  gather_facts: false

  tasks:
    - name: Fetch file using slurp
      slurp:
        src: /path/to/file
      register: file_content

    - name: Save file content to a variable
      set_fact:
        file_content: "{{ file_content.content | b64decode }}"

    - name: Display file content
      debug:
        var: file_content
