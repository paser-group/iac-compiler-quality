
---
- name: Check S3 bucket requester_pays parameter
  hosts: localhost
  gather_facts: false
  
  vars:
    bucket_name: "your-bucket-name"
    requester_pays: true

  tasks:
    - name: Check requester_pays parameter
      assert:
        that:
          - requester_pays == false
        fail_msg: "requester_pays parameter should be false."
      when: requester_pays is defined
