
---
- name: Retrieve facts for a list of ports
  hosts: localhost
  gather_facts: no
  
  vars:
    fixed_ips_filter: 
      - "{'ip_address': '10.10.10.10'}"

  tasks:
    - name: Gather facts for OVS ports
      os_port_facts:
        cloud: my_cloud
        filters:
          - name: name
            value: port1
          - name: fixed_ips.ip_address
            value: "{{ fixed_ips_filter }}"
      register: port_facts

    - name: Print port facts
      debug:
        var: port_facts
