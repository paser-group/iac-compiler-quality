yaml
---
- name: Extract Cyrillic filenames from archive
  hosts: all
  vars:
    archive_filename: "my_archive.zip" # replace with your own archive filename
    destination_path: "/tmp/" # replace with your desired destination path
    
  tasks:
    - name: Download archive to local machine
      get_url:
        url: "https://example.com/{{ archive_filename }}"
        dest: "{{ archive_filename }}"
      
    - name: Extract archive to destination path
      shell: "unzip -qq -O cp866 {{ archive_filename }} -d {{ destination_path }}"
