
---
- hosts: all
  become: yes
  gather_facts: yes

  tasks:
  - name: Install ansible-core 2.13
    pip:
      name: ansible-core==2.13
      state: present
    register: ansible_install_result

  - name: Check installation status
    debug:
      var: ansible_install_result

  - name: Render template file
    template:
      src: template.j2
      dest: /path/to/destination/file
    register: template_render_result
    ignore_errors: yes

  - name: Display template rendering result
    debug:
      var: template_render_result
