
- hosts: your_openstack_host
  gather_facts: no
  tasks:
    - name: Assigning fixed IP to Openstack instance 
      os_server:
        state: present
        name: your_instance_name
        auth: "{{ os_auth }}" // replace with your authentication details
        image: "{{ os_image }}" // replace with your desired image
        flavor: "{{ os_flavor }}" // replace with your desired flavor
        key_name: "{{ ssh_key }}" // replace with your ssh key name
        network: "{{ os_network }}" // replace with your network name
        nics:
          - net-id: "{{ os_network_id }}" // replace with your network id
        meta:
          allocation_pool_start: "{{ ip_address }}" // replace with your desired IP address
          allocation_pool_end: "{{ ip_address }}" // replace with your desired IP address
          dns_nameservers: "{{ dns_nameservers }}" // replace with your dns nameservers
          gateway: "{{ gateway }}" // replace with your gateway ip address
