
---
- name: Correct network_group_modules loading from ansible.cfg
  hosts: all
  become: yes

  tasks:
    - name: Backup the current ansible.cfg file
      copy:
        src: /etc/ansible/ansible.cfg
        dest: /etc/ansible/ansible.cfg.bak
        remote_src: yes

    - name: Modify network_group_modules setting in ansible.cfg
      lineinfile:
        path: /etc/ansible/ansible.cfg
        regexp: "^network_group_modules = .*"
        line: "network_group_modules = true"
        state: present
