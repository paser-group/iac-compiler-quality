
- name: Set IPv6 interface
  hosts: your_host_name
  gather_facts: no
  
  tasks:
  - name: Configure ipv6 interfaces
    nxos_ip_interface:
      ip: "{{ YOUR_IP_ADDRESS }}"
      netmask: "{{ YOUR_NETMASK }}"
      ipv6:
        enabled: yes
        address: "{{ YOUR_IPV6_ADDRESS }}"
        prefix_length: "{{ YOUR_PREFIX_LENGTH }}"
      state: present
