---
- name: Fix APT Module Permissions Bug
  hosts: all
  become: yes
  
  tasks:
  - name: Install Packer
    apt:
      name: packer
      state: present
    become: yes
    
  - name: Set Correct Permissions for APT Module
    file:
      path: /usr/lib/python2.7/dist-packages/ansible/modules/packaging/os/apt.py
      mode: '0755'
      owner: root
      group: root
    become: yes
