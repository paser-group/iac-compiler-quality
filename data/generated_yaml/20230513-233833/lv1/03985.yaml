yaml
---
- name: Fix role defaults behavior
  hosts: all
  become: yes

  tasks:
    - name: Checkout git repository
      git:
        repo: <repository_url>
        dest: /tmp/repo
        version: <commit>
      register: repo_checkout

    - name: Copy default variables to role
      copy:
        src: /tmp/repo/defaults/main.yml
        dest: /path/to/role/defaults/main.yml
