---
- hosts: all
  become: true
  tasks:
    - name: Upgrade npm to the latest version
      apt:
        name: npm
        update_cache: yes
        state: latest
      register: npm_upgrade

    - name: Check if npm upgrade has changed the default behavior
      shell: npm config get save-prefix
      register: npm_config

    - name: Notify if the default behavior has changed
      debug:
        msg: "npm default behavior has changed to {{ npm_config.stdout }}."
      when: npm_config.stdout != '~/.npm-packages'

    # add more tasks as needed
