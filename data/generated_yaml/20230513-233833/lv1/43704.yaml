---
- hosts: all
  become: yes
  vars:
    tmp_path: /var/tmp
  tasks:
    - name: Copy template file
      template:
        src: my-template.j2
        dest: /etc/my-config.conf
      # Specify the location of the temporary directory for the task
      # using the tmp_path variable
      vars:
        ansible_local_tmp: "{{ tmp_path }}"
