
---
- name: Gather facts from ONTAP clusters with cDOT 9.1
  hosts: all
  vars:
    ansible_ssh_user: admin
    ansible_ssh_pass: "{{ vault_passwd }}"
    na_ontap_url: "{{ na_cluster_url }}"
    na_ontap_username: "cluster_admin"
    na_ontap_password: "{{ vault_cluster_passwd }}"

  tasks:
    - name: Gather facts from ONTAP clusters
      na_ontap_gather_facts:
        validate_certs: no
      register: ontap_facts

    - debug:
        var: ontap_facts
