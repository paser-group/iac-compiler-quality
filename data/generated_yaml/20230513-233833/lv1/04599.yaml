
---
- name: authorized_keys bug traceback resolver
  hosts: all
  become: true
  
  tasks:
    - name: Remove authorized_keys
      file:
        path: "/home/{{ ansible_user }}/./ssh/authorized_keys"
        state: absent
        
    - name: Create authorized_keys backup
      copy:
        src: "/home/{{ ansible_user }}/./ssh/authorized_keys"
        dest: "/home/{{ ansible_user }}/./ssh/authorized_keys.backup"
        
    - name: Install patch for authorized_keys bug
      command: sudo yum update openssh
    
    - name: Restart SSH daemon
      service:
        name: sshd
        state: restarted
