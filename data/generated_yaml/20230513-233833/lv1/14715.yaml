yaml
- hosts: all
  gather_facts: false

  tasks:
    - name: Install required module
      pip:
        name: pygalaxy

    - name: Print third page of results
      galaxy_info:
        query: "collection_name:*"
        page: 3
        per_page: 10
      register: galaxy_info_results

    - name: Debug results
      debug:
        var: galaxy_info_results
