
---
- name: Turn On/Off Azure VMs that are based on a Managed Image
  hosts: localhost
  connection: local
  tasks:
    - name: Turn On/Off Azure VMs that are based on a Managed Image
      azure_rm_virtualmachine:
        resource_group: "{{resource_group}}"
        name: "{{vm_name}}"
        state: "{{vm_state}}"
      register: output

    - name: Display the output of the Azure Virtual Machine task
      debug:
        var: output
