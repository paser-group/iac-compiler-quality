
---

- name: Fix Ansible checksum error on template/copy module
  hosts: all
  become: true
  tasks:
    - name: Update Jinja2 package
      apt:
        name: python-jinja2
        state: latest
      
    - name: Update MarkupSafe package
      apt:
        name: python-markupsafe
        state: latest
      
    - name: Update module libraries
      pip:
        name: markupsafe
        state: latest
      
    - name: Restart Ansible services
      service:
        name: ansible
        state: restarted
