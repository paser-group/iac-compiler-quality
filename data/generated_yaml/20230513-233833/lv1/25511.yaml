
- name: Configure nxos_pim_rp_address
  hosts: your_switch
  gather_facts: no
  vars:
    cli:
      state: present
      group: "224.0.1.39"
      rp_address: "10.1.1.1"
    nxapi:
      state: present
      group: "224.0.1.39"
      rp_address: "10.1.1.1"
  tasks:
    - name: Configure using CLI
      nxos_pim_rp_address:
        transport: cli
        {{ cli }}
    - name: Configure using NXAPI
      nxos_pim_rp_address:
        transport: nxapi
        {{ nxapi }}
