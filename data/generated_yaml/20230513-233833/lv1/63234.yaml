- name: Bugfix for gcp_storage_bucket_access_control module bucket parameter
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set up google-auth dependencies
      pip:
        name: google-auth

    - name: Set up google-cloud-storage dependencies
      pip:
        name: google-cloud-storage

    - name: Fix gcp_storage_bucket_access_control bug
      gcp_storage_bucket_access_control:
        project: my-project-name
        bucket: my-bucket-name # replace with the desired bucket name
        entity: allUsers
        role: READER
