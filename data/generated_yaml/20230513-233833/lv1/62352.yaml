
- name: Run ASA Command and Register Output
  hosts: your_hosts
  gather_facts: no
  vars:
    asa_command: "show version"
  tasks:
    - name: Run ASA Command
      asa_command:
        commands:
          - "{{ asa_command }}"
      register: command_output
    - name: Display Command Output
      debug:
        var: command_output
