---
- name: Fix hash value undefined variable issue
  hosts: all
  gather_facts: no
  tasks:
    - name: Update hash values with default value
      set_fact:
        my_hash: "{{ my_hash|default({}) | combine({item.key: item.value|default('default_value')}) }}"
      loop: "{{ dict|default({})|dict2items }}"
      loop_control:
        label: "{{ item.key }}"
