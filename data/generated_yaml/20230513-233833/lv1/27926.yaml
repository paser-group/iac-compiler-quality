---
- name: nxos_vxlan_vtep_vni idempotence test
  hosts: myhost
  gather_facts: no

  tasks:
  - name: ensure VNI is removed
    nxos_vxlan_vtep_vni:
      vni: 10001
      vni_present: no
    register: remove_vni

  - name: check if VNI was already removed
    assert:
      that:
        - remove_vni is changed
        - remove_vni is not failed
