yaml
---
- hosts: your_server
  gather_facts: no
  become: true
  tasks:
  - name: Install required packages
    package:
      name:
        - python3
      state: present
  - name: Run cs_instance with python3
    shell: "/usr/bin/python3 /path/to/cs_instance.py"
    args:
      executable: /bin/bash
