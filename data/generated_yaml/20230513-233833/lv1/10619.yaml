---
- name: Configure ssh connection as non-root user
  hosts: all
  become: false
  user: nonrootuser

  tasks:
    - name: Install SSH client packages
      apt:
        name: openssh-client
        state: present

    - name: Disable root SSH access
      lineinfile:
        path: /etc/ssh/sshd_config
        state: present
        regex: '^#?PermitRootLogin\s+'
        line: 'PermitRootLogin no'
        backup: yes

    - name: Restart SSH service
      service:
        name: sshd
        state: restarted
