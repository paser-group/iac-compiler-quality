---
- name: Gather facts with correct Python interpreter
  hosts: my_target_host
  gather_facts: false

  tasks:
    - name: Set ansible_python_interpreter variable
      set_fact:
        ansible_python_interpreter: /usr/bin/python3

    - name: Gather facts with delegated facts
      setup:
      delegate_to: my_delegation_host
      delegate_facts: true
