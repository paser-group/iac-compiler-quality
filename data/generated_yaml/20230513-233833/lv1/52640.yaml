---
- name: Copy files with Ansible SCP module
  hosts: target_server
  gather_facts: false

  tasks:
    - name: Copy files using SCP
      become: true
      remote_user: myuser
      copy:
        src: /local/path/to/file
        dest: /remote/path/to/file
      vars:
        ansible_ssh_extra_args: '-oUserKnownHostsFile=/dev/null -oStrictHostKeyChecking=no'
        ansible_scp_extra_args: '-o scp_if_newer=yes -o scp_cmd="scp -vvv -oControlMaster=no"'
