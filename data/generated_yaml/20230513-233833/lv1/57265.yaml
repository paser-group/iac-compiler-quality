yaml
---
- name: Create GCP Container Cluster
  hosts: localhost
  gather_facts: no

  vars:
    project_id: "my_gcp_project"
    zone: "us-central1-a"
    cluster_name: "my_cluster"

  tasks:
  - name: Create GCP Container Cluster
    gcp_container_cluster:
      name: "{{ cluster_name }}"
      project_id: "{{ project_id }}"
      zone: "{{ zone }}"
      initial_node_count: 1
      # additional cluster settings
    register: result

  - debug:
      var: result

