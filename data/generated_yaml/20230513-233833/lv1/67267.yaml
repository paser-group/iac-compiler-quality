
---
- hosts: all
  become: true
  tasks:
    - name: Install open-iscsi
      yum:
        name: open-iscsi
        state: present
    - name: Set default port to 3260
      lineinfile:
        path: /etc/iscsi/iscsid.conf
        regex: '^\s*node.session.iscsi.DefaultTime2Wait.*$'
        line: 'node.session.iscsi.DefaultTime2Wait = 30'
        state: present
    - name: Restart open-iscsi service
      service:
        name: iscsid
        state: restarted
