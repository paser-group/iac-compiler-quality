---
- name: Troubleshoot Ansible Environment Variable
  hosts: all
  become: true
  gather_facts: true

  tasks:
    - name: Debug Ansible Environment Variable
      debug:
        var: ansible_env

    - name: Check if Ansible Environment Variable exists
      assert:
        that:
          - ansible_env is defined
        fail_msg: "The ansible_env variable is undefined"
        success_msg: "The ansible_env variable is defined"
