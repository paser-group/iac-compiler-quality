---
- hosts: all
  become: true
  gather_facts: true # gather all facts before executing the tasks

  tasks:
    - name: Configure fact caching
      ini_file:
        path: /etc/ansible/ansible.cfg
        section: defaults
        option: fact_caching
        value: redis # set fact_caching to redis
        backup: true # backup the file before modifying it

    # Your tasks go here...
