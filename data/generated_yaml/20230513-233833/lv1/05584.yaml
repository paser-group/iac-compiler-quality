yaml
- name: Debug expressions in code
  hosts: localhost
  gather_facts: False

  tasks:
  - name: Evaluate logical expressions
    debug:
      msg: |
        a = True
        b = True
        x = (a and not b) or (not a and b)
        y = not (a or b) and (a and b)
        print("x is:", x)
        print("y is:", y)
