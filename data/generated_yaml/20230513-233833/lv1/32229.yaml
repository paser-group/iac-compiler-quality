---
- hosts: all
  become: true
  tasks:
    - name: Stop and Remove Docker Container
      docker_container:
        name: my-container
        state: stopped
        remove: yes
      register: container_remove
      ignore_errors: true

    - name: Start Docker Container
      docker_container:
        name: my-container
        image: my-image
      when:  container_remove is failed or container_remove is skipped
