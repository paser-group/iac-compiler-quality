yaml
---
- name: Ansible script failed to run ios_config module
  hosts: your_ios_device
  gather_facts: no

  tasks:
  - name: Check IOS version
    ios_command:
      commands: show version
    register: ios_version

  - name: Configure IOS device
    ios_config:
      lines:
        - your_config_lines_here
    when: "'element does not exist' not in ios_version.stdout[0]"
