
---
- name: CloudStack host configuration
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:
    - name: Add a CloudStack host
      cs_host:
        name: my_new_host
        host: http://{{ HOST_IP }}
        api_key: "MY_API_KEY"
        api_secret: "MY_API_SECRET"
      register: result

    - name: Display the result of CloudStack host configuration
      debug:
        var: result
