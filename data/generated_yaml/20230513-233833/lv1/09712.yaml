---
- name: Dynamic Inventory - Implicit Localhost
  hosts: localhost
  gather_facts: false

  vars:
    dynamic_inventory: |
      # Add localhost to inventory
      all:
        hosts:
          localhost:

  tasks:
    - name: Execute shell command on localhost
      shell: "echo 'Hello World'"

- name: Dynamic Inventory - Empty Inventory
  hosts: all
  gather_facts: false

  vars:
    empty_inventory: |
      # Empty inventory file

  tasks:
    - name: Execute command on hosts
      command: "echo 'Hello World'"

  ### End of Playbook ###

