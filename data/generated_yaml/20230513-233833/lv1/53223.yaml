---
- name: Update Docker Swarm Service defaults
  hosts: swarm_hosts
  become: true
  tasks:
    - name: Update default values
      blockinfile:
        path: /etc/docker/daemon.json
        block: |
          {
              "swarm-default-advertise-addr": "{{ ansible_default_ipv4.address }}",
              "swarm-default-listen-addr": "0.0.0.0",
              "swarm-service-refresh-interval": "15s"
          }
