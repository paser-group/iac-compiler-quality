
---
- hosts: all
  become: true
  tasks:
    - name: Install python-docker package
      apt:
        name: python-docker
        state: present

    - name: Stop Old Docker Containers
      docker_container:
        name: "{{ item }}"
        state: stopped
      with_items:
        - container1
        - container2
        - container3

    - name: Remove Old Docker Containers
      docker_container:
        name: "{{ item }}"
        state: absent
      with_items:
        - container1
        - container2
        - container3

    - name: Start New Docker Container
      docker_container:
        name: my_container
        image: my_image
        state: started
