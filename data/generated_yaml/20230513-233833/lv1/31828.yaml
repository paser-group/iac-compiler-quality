yaml
---
- name: Delete AWS Security Group via ec2_group
  hosts: localhost
  gather_facts: False
  vars:
    aws_region: "us-east-1"
  tasks:
  - name: Delete Security Group
    ec2_group:
      name: "{{ security_group_name }}"
      state: absent
      aws_access_key: "{{ aws_access_key }}"
      aws_secret_key: "{{ aws_secret_key }}"
      region: "{{ aws_region }}"
    register: result
  - name: Print result
    debug:
      var: result
