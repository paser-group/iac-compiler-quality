- name: Debug service failures on systemd
  hosts: all
  become: true

  tasks:
  - name: Update all packages
    yum:
      name: '*'
      state: latest

  - name: Restart systemd daemon
    service:
      name: systemd
      state: restarted

  - name: Stop and restart service
    systemd:
      name: <service_name>
      state: restarted

  - name: Verify service status
    systemd:
      name: <service_name>
      state: status
