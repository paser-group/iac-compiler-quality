
- name: Install openssl
  apt:
    name: openssl
    state: present

- name: Create PKCS12 certificate
  openssl_pkcs12:
    action: export_cert
    path: /path/to/certificate.p12
    name: "{{ item }}"
    password: "{{ my_password }}"
    certificate: /path/to/cert.pem
    private_key: /path/to/private.pem
  loop:
    - foo_certificate
    - bar_certificate
    - alpha_certificate
