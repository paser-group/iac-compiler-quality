---
- name: Playbook to fix UnsafeProxy error
  hosts: all
  gather_facts: True

  vars:
    var_string: "This is a string"
    var_int: 10
    var_list: ["red", "green", "blue"]
    var_dict:
      key1: value1
      key2: value2
      key3: value3

  tasks:
    - name: Display variables
      debug:
        msg:
          - "{{ var_string }}"
          - "{{ var_int }}"
          - "{{ var_list }}"
          - "{{ var_dict }}"
