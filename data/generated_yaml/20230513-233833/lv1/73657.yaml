
---
- name: Example playbook
  hosts: localhost
  gather_facts: no

  tasks:
    - block:
        - name: Perform task A
          command: /path/to/task_A_command
        - name: Perform task B
          command: /path/to/task_B_command
          ignore_errors: true
        - name: Perform task C
          command: /path/to/task_C_command
      rescue:
        - name: Handle error in task B
          command: /path/to/handle_error_command

    - name: Perform task D
      command: /path/to/task_D_command
