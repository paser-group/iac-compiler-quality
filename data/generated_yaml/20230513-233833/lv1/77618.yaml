yaml
---
- name: Ensure f-strings are used with proper prefix
  hosts: all
  become: true
  
  tasks:
    - name: Update file to use f-strings with proper prefix
      lineinfile:
        path: "/path/to/file.py"   # provide file path where f-strings are being used
        regexp: '([\W]?)\'([^{]*?)\{([^}]*?)\}([^{]*?)\''
        line: '\1f\'\2{\3}\4\''
