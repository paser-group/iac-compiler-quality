
---
- hosts: your_iosxe_host
  gather_facts: no
  vars:
    interface_name: "GigabitEthernet1/0/1"  # customize as needed
    interface_config:
      description: "Sample interface description"
      switchport_mode: access
      switchport_access_vlan: 100
  tasks:
  - name: Configure L2 interface on IOS-XE
    ios_l2_interface:
      provider: "{{ your_iosxe_provider }}"
      name: "{{ interface_name }}"
      state: present
      config: "{{ interface_config }}"
    ignore_errors: yes  # avoid playbook failure if the issue persists
