
- name: Configure IGMP interface on NXOS
  hosts: nxos_switch
  gather_facts: no
  
  tasks:
    - name: Configuring IGMP interface
      nxos_igmp_interface:
        name: "{{ interface_name }}"
        version: "{{ igmp_version }}"
        state: "{{ state }}"
      vars:
        interface_name: "eth1/1"
        igmp_version: "2"
        state: "present"
