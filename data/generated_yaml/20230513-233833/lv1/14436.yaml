yaml
- name: Upgrade to PS3
  hosts: all
  tasks:
    - name: Install PowerShell 3.0
      win_feature:
        name: MicrosoftWindowsPowerShellV3
        state: present
    - name: Add memory fix for PS3
      win_lineinfile:
        path: /path/to/upgrade_to_ps3.ps1
        line: '$env:useSharedMemory = $true'
