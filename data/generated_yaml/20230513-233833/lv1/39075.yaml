yaml
---
- hosts: all
  become: yes
  gather_facts: yes
  
  tasks:
    - name: Install Ansible via pip
      pip:
        name: ansible
        state: present
      
    - name: Fix No Module Found Error
      pip:
        name: python3-apt
        state: present
      
    - name: Fix No Module Named ansible.errors error
      pip:
        name: cryptography
        state: present
