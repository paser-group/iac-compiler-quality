
---
- name: Resolve SSH error
  hosts: all
  gather_facts: no
  vars:
    ssh_error: "The output was:"
  tasks:
    - name: Check SSH connectivity
      ping:
      register: ssh_conn
    - name: Debug SSH connection
      debug:
        var: ssh_conn
    - name: Print SSH error message
      debug:
        msg: "{{ ssh_error }}"
