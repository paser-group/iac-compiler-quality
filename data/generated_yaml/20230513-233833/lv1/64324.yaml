yaml
- name: Install required modules
  hosts: all
  become: true

  tasks:
    - name: Install Python JSON module
      apt:
        name: python-simplejson
        state: present
  
    - name: Install Juniper.junos role dependencies
      pip:
        name: ncclient
        extra_args: [--user]
      
    - name: Install Juniper.junos role
      include_role:
        name: Juniper.junos

