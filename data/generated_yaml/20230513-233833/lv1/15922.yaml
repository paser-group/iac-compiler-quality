yaml
---
- name: Remove a file
  hosts: all
  become: true
  tasks:
    - name: Remove file
      command: rm -f /path/to/file.yaml
      register: result
      ignore_errors: yes
      check_mode: no
      changed_when: result.rc == 0
      when: "'/path/to/file.yaml' is exists"
      notify: restart service
  handlers:
    - name: restart service
      service:
        name: name_of_service
        state: restarted
