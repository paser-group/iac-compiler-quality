---
- name: Update rabbitmq_user password
  hosts: your_host_name
  become: yes

  vars:
    rabbitmq_user: YOUR_RABBITMQ_USER # You need to replace this with your RabbitMQ username
    rabbitmq_pass: YOUR_RABBITMQ_PASSWORD # You need to replace this with your RabbitMQ password
    rabbitmq_host: YOUR_RABBITMQ_HOST # You need to replace this with the hostname or IP address of your RabbitMQ server
    rabbitmq_port: YOUR_RABBITMQ_PORT # You need to replace this with the port number of your RabbitMQ server
    rabbitmq_vhost: YOUR_RABBITMQ_VIRTUAL_HOST # You need to replace this with the name of your RabbitMQ virtual host
    rabbitmq_ssl: false # Set this to 'true' if you want to use SSL

  tasks:
    - name: Update rabbitmq_user password
      rabbitmq_user:
        user: "{{ rabbitmq_user }}"
        password: "{{ rabbitmq_pass }}"
        host: "{{ rabbitmq_host }}"
        port: "{{ rabbitmq_port }}"
        vhost: "{{ rabbitmq_vhost }}"
        ssl: "{{ rabbitmq_ssl }}"
        update_password: always
      register: result

    - debug:
        var: result
