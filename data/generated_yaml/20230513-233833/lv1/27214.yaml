yaml
---
- name: Fix Random module documentation and implementation
  hosts: all

  tasks:
  - name: Update Random module documentation
    become: yes
    replace:
      path: /path/to/random_module_doc.md
      regexp: 'end'
      replace: 'last'
    when: ansible_distribution == "Ubuntu" and ansible_distribution_major_version == "20"

  - name: Update Random module implementation
    become: yes
    replace:
      path: /path/to/random_module.py
      regexp: 'end'
      replace: 'last'
    when: ansible_distribution == "Ubuntu" and ansible_distribution_major_version == "20"
