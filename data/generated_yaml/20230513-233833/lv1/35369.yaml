
- name: Fix nios_zone Error
  hosts: all
  
  tasks:
  - name: Install required NIOS Python library
    pip:
      name: niosapi
      state: present

  - name: Create zone in NIOS
    nios_zone:
      state: present
      name: "example_zone"
      network_view: "default"
      dns_view: "all"
      restart_if_needed: yes
      comment: "Creating an example NIOS zone"
