
---
- name: Fix ASA Configuration issue
  hosts: <target_hosts>
  become: true

  tasks:
    - name: Install needed Python library
      pip:
        name: jxmlease
        state: present

    - name: Fix ASA Configuration
      asa_config:
        src: <path_to_config>
        dest: <path_to_output_config>
        include_defaults: yes
