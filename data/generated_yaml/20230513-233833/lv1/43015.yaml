
---
- name: Python3 YAML inventory parsing error fix
  hosts: all
  gather_facts: no

  vars:
    ansible_python_interpreter: "/usr/bin/python3"

  tasks:
    - name: Add Ansible Python interpreter path
      lineinfile:
        path: /etc/ansible/hosts
        line: "ansible_python_interpreter=/usr/bin/python3"
        state: present
