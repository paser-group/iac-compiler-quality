yaml
---
- hosts: all
  become: true
  tasks:
  - name: Install Zabbix Agent
    yum:
      name: zabbix-agent
      state: latest
  - name: Copy Zabbix Template
    copy:
      src: /path/to/zabbix_template.xml
      dest: /etc/zabbix/zabbix_template.xml
    notify: Restart Zabbix Agent
  - name: Import Zabbix Template
    shell: zabbix_import_template.py --file=/etc/zabbix/zabbix_template.xml
  handlers:
    - name: Restart Zabbix Agent
      service:
        name: zabbix-agent
        state: restarted
