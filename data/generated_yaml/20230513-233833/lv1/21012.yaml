
- name: Fixing regression in 2.2.1: evaluating a string starting with a pound sign errors out
  hosts: all
  become: true
  tasks:
  - name: Disable shell command parsing
    replace:
      path: /etc/ansible/ansible.cfg
      regexp: '^(# )?no_shell=True'
      replace: 'no_shell=True'
  - name: Restart ansible service
    service:
      name: ansible
      state: restarted
