
- name: Install boto
  hosts: localhost
  become: yes

  tasks:
    - name: Install boto
      pip:
        name: boto
        state: present

- name: Retrieve EC2 instance information
  hosts: localhost
  connection: local
  gather_facts: no

  tasks:
    - name: Retrieve EC2 instance info
      script: /path/to/ec2.py --list

