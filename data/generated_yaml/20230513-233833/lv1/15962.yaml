yaml
---
- name: Fix ansible galaxy command error
  hosts: all
  become: true
  
  tasks:
    - name: Install python3-pip package
      apt:
        name: python3-pip
        state: present
          
    - name: Upgrade pip3
      pip:
        name: pip
        executable: pip3
        state: latest
        
    - name: Reinstall ansible
      command: pip3 install ansible --force-reinstall
