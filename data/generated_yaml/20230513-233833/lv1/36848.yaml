
- name: Example playbook for AnsibleParserError
  hosts: all
  tasks:
    - name: Run a command
      command: /path/to/command
      register: cmd_output
      ignore_errors: yes

    - name: Raise an error if output contains "double extended error"
      fail:
        msg: "Double extended error message found in command output"
      when: "'double extended error' in cmd_output.stderr"

    - name: Raise an error if output contains "triple error"
      fail:
        msg: "Triple extended error message found in command output"
      when: "'triple error' in cmd_output.stderr"
