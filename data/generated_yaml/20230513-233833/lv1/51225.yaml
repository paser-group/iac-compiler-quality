
---
- name: Update Docker config to disable bridging
  hosts: all

  tasks:
    - name: Copy Docker config file to target host
      copy:
        src: /path/to/docker/config/file
        dest: /etc/docker/daemon.json
        owner: root
        group: root
        mode: 0644

    - name: Stop Docker service
      service:
        name: docker
        state: stopped

    - name: Start Docker service with new config
      service:
        name: docker
        state: started

    - name: Remove default Docker bridge
      command: /usr/bin/docker network rm bridge
