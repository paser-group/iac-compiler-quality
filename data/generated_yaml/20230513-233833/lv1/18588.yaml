yaml
- name: Create a Big IP pool
  hosts: your_bigip_host
  gather_facts: no
  tasks:
    - name: Create a Big IP pool
      bigip_pool:
        provider:
          server: your_bigip_server_address
          user: your_bigip_username
          password: your_bigip_password
          server_port: your_bigip_port
          validate_certs: no
        state: present
        name: your_pool_name
        lb_method: your_lb_method
        members: your_members_list
      register: result

    - debug:
        var: result
