
---
- name: Update pip in virtualenvs
  hosts: <target_host>
  become: true

  tasks:

    - name: Activate virtualenv
      command: "{{ virtualenv_command }} {{ virtualenv_path }}"
      register: activate_virtualenv

    - name: Update pip
      pip:
        name: pip
        state: latest
      environment:
        PATH: "{{ activate_virtualenv.stdout_lines[0] }}:$PATH"

