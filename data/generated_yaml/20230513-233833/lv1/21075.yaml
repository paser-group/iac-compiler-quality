yaml
---
- hosts: all
  become: true
  gather_facts: false
  tasks:
    - name: Install Docker
      apt:
        name:
          - docker.io
          - docker-compose
        state: present
    
    - name: Start Docker container
      docker_container:
        name: my_container
        image: my_image
        state: started
        restart_policy: always
      ignore_errors: yes
