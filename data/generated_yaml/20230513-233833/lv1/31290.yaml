---
- name: Run playbook to fix YAML inventory plugin error
  hosts: localhost
  connection: local
  gather_facts: no

  tasks:
    - name: Install Python modules
      pip:
        name:
          - jmespath
          - pyyaml
          - python-dotenv
          - ansible

    - name: Copy and run script to fix YAML inventory error
      command: python fix_yml_inventory_plugin.py

