
- name: Configure NTP on NX-OS network devices
  hosts: nxos_devices
  gather_facts: no

  tasks:
    - name: configure NTP servers
      nxos_ntp:
        servers:
          - 10.0.0.1
          - 10.0.0.2
      register: result
      transport: cli

    - name: display NTP configuration result
      debug:
        var: result
