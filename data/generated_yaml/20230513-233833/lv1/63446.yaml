
---
- name: Find a bug from module_common.py
  hosts: <your-target-hosts>
  
  tasks:
    - name: Find module_common.py
      find:
        paths: /path/to/the/module/common/directory
        patterns: module_common.py
      register: module_file
      
    - name: Report bug if file exists
      fail:
        msg: "Oh no! We found a bug in module_common.py. Please check the file at {{ module_file.files[0].path }}."
      when: module_file.matched == true
