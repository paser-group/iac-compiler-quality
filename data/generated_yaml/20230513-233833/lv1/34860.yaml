- name: Backup with cron
  hosts: all
  become: yes

  tasks:

    - name: Create backup directory
      file:
        path: /backup
        state: directory

    - name: Run backup with cron
      cron:
        name: "Backup job"
        job: "tar -czvf /backup/backup.tgz /home"
        minute: 0
        hour: 1

  handlers:
    - name: Restart cron service
      service:
        name: cron
        state: restarted
