yaml
---
- name: Fix shebang error in network_interface_mapping.fact
  hosts: all
  become: yes
  
  tasks:
    - name: Replace shebang in network_interface_mapping.fact
      lineinfile:
        path: /etc/ansible/facts.d/network_interface_mapping.fact
        regexp: '^#!/bin/bash'
        line: '#!/usr/bin/env bash'
