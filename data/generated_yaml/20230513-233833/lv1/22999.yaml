
- name: Configure Docker Container's home directory
  hosts: localhost
  become: true
  tasks:
    - name: Create docker user
      user:
        name: docker
        state: present
        create_home: yes
        home: /home/docker

    - name: Create Docker Container
      docker_container:
        name: my_container
        image: my_image
        volumes:
          - /home/docker/:/data
        user: docker
