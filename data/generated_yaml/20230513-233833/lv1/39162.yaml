yaml
---
- name: Run playbook
  hosts: your_host(s)
  gather_facts: no

  vars:
    your_var: your_value

  tasks:
    - name: Your task
      block:
        - name: Your subtask
          shell: your_shell_command
        rescue:
          - name: Your error handling task
            debug:
              msg: "Vault error 'input is not vault encrypted data' occurred."

  vars_files:
    - your_playbook_vault_file

  become: yes
