yaml
---
- name: get_url 302 error issue
  hosts: all
  become: true
  tasks:
    - name: Install required library
      apt:
        name: python3-urllib3
        state: present

    - name: Download a file from a URL
      get_url:
        url: https://example.com/file.txt
        dest: /path/to/local/file.txt
        validate_certs: no
