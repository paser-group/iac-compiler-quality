
- name: Playbook to fix bad interpreter error for custom fact
  hosts: all
  gather_facts: true
  
  tasks:
  - name: Display error message
    debug:
      msg: "Error: [Errno 2] No such file or directory for custom fact containing incorrect character leading to bad interpreter error"
      
  - name: Update the custom fact file
    replace:
      path: /path/to/custom_fact_file
      regexp: "#! /usr/bin/env python"
      replace: "#! /usr/bin/python"
