
---
- name: Debugging ssh on remote hosts 
  hosts: all
  become: true # use elevated privileges
  tasks:
    - name: Ensure debug mode is off for sshd_config
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "^\\s*Debug\\s*"
        line: "Debug no"
      notify:
        - restart sshd

  handlers:
    - name: restart sshd
      service: name=sshd state=restarted
