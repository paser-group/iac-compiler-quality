yaml
- name: Import tasks for variable scope
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Set variable in main playbook
      set_fact:
        var1: "This is a main playbook variable"

    - name: Import tasks from another playbook
      import_tasks: tasks/imported_task.yml

    - name: Print variable in main playbook
      debug:
        msg: "Var1 in main playbook: {{ var1 }}"

      
# tasks/imported_task.yml
- name: Print variable in imported task
  debug:
    msg: "Var1 in imported task: {{ var1 }}"
