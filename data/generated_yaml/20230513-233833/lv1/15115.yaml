- name: Refresh EC2 inventory
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Refresh EC2 inventory cache
      meta: refresh_inventory

    - name: Verify EC2 instance data
      ec2_instance_facts:
        region: "{{ lookup('env', 'AWS_DEFAULT_REGION') }}"
        filters:
          "tag:Name": "{{ inventory_hostname }}"
      register: ec2_facts

    - name: Print EC2 instance data
      debug:
        var: ec2_facts
