yaml
---
- name: Add privileges to MySQL user
  hosts: all
  become: true
  
  tasks:
  - name: Add privileges to user
    mysql_user:
      name: "{{ mysql_user }}"
      password: "{{ mysql_password }}"
      priv: "{{ mysql_privileges }}"
      state: present
    register: result

  - name: Debug MySQL User
    debug: msg="{{ result.msg }}"
