---
- name: Demonstrate with_dict issue with empty string keys
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Create dictionary with empty string keys
      set_fact:
        my_dict:
          "": "value1"
          "key2": "value2"
          "": "value3"

    - name: Attempt to iterate over dictionary using with_dict
      debug:
        msg: "{{ item.key }}:{{ item.value }}"
      with_dict: "{{ my_dict }}"
