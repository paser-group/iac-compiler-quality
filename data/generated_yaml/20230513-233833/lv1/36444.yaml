- name: Create an Azure network interface without a public IP
  hosts: localhost
  connection: local
  gather_facts: no

  tasks:
    - name: Create the Azure network interface
      azure_rm_networkinterface:
        resource_group: your_resource_group_name
        name: your_network_interface_name
        virtual_network_name: your_virtual_network_name
        subnet_name: your_subnet_name
        enable_ipforwarding: no
        dns_servers: ""
        ip_configurations:
          - name: your_ip_config_name
            private_ip_allocation_method: Dynamic
            public_ip_address_id: null
