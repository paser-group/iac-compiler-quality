yaml
---
- name: Create new DNS entries in Route53
  hosts: localhost
  tasks:
  - name: Install boto3 module
    pip:
      name: boto3

  - name: Create DNS entries
    boto3:
      aws_access_key: "<your_aws_access_key>"
      aws_secret_key: "<your_aws_secret_key>"
      region: "<your_aws_region>"
      resource: route53
      api_version: 2013-04-01
      state: present
      zone: "<your_zone_id>"
      record_set_name: "<your_record_set_name>"
      record_set_type: "<your_record_set_type>"
      ttl: "<your_ttl>"
      record_set_value: "<your_record_set_value>"
