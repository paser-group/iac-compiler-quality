yaml
- name: Install google-auth library
  pip:
    name: google-auth

- name: Authenticate with GCP API
  gcp_compute:
    service_account_email: "{{ GCP_EMAIL }}"
    credentials_file: "{{ GCP_CREDENTIALS_PATH }}"
    project_id: "{{ GCP_PROJECT_ID }}"
    zone: "{{ GCP_ZONE }}"
    register: gce

- name: Debug GCP authentication
  debug:
    var: gce
