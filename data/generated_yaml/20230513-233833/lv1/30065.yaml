---
- name: Example playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Make HTTP request with uri module
      uri:
        url: http://example.com
        method: GET
      register: response
      ignore_errors: true

    - name: Handle errors
      fail:
        msg: "ERROR: {{ response.status }} {{ response.reason }} - {{ response.content }}"
      when: response.failed and 'Uncaught type error' in response.content
