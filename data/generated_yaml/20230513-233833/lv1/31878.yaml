
- name: Gather EC2 VPC subnet facts
  hosts: localhost
  connection: local
  gather_facts: no

  tasks:
    - name: Get subnet facts
      ec2_vpc_subnet_facts:
        aws_profile: default      # Replace 'default' with the desired profile name
        region: us-east-1         # Replace with desired AWS region

      register: subnet_facts

    - name: Display subnet facts
      debug:
        var: subnet_facts.subnets
