---
- name: Example playbook
  hosts: all
  gather_facts: false

  vars:
    users:
      - name: alice
        uid: 1001
        group: grp-a
      - name: bob
        uid: 1002
        group: grp-b

  tasks:
    - name: Example task
      debug:
        msg: "User {{ item.name }} has UID {{ item.uid }} and belongs to group {{ item.group }}"
      loop: "{{ users }}"
      loop_control:
        loop_var: item
