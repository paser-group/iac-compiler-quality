
- name: Configure FEX on Nexus 5K
  hosts: switch
  gather_facts: no
 
  tasks:
 
  - name: Ensure config is applied idempotently
    nxos_config:
      lines:
        - fex 101
        - pinning max-links 1
      parents: interface Ethernet1/10
      before:
        - no interface Ethernet1/10
    register: fex_config
     
  - name: Print result of FEX configuration
    debug:
      var: fex_config.stdout_lines
