
---
- name: Fix GATHERING FACTS error on OpenVZ container
  hosts: all
  gather_facts: no
  
  tasks:
    - name: Install Python 2.7
      become: true
      apt:
        name: python-minimal
        state: present
        update_cache: yes

    - name: Enable fact gathering
      setup:
        gather_subset: [ "!all" ]
        filter: all
