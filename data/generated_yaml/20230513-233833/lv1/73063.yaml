
---
- name: Install role from Github
  hosts: all
  become: true

  tasks:
    - name: Install Git and dependencies
      apt:
        name:
          - git
        state: present

    - name: Clone the role from Github
      git:
        repo: your-git-repository-url
        dest: /etc/ansible/roles/your-role-name
        clone: yes

    - name: Install the role with ansible-galaxy command
      command: ansible-galaxy install /etc/ansible/roles/your-role-name
