
---
- hosts: all
  become: true
  
  tasks:
    - name: Update Docker Compose
      apt:
        name: docker-compose
        state: latest
        
    - name: Clone Docker Compose file
      git:
        repo: https://github.com/username/repository.git
        dest: /home/user/docker/
        clone: yes
        
    - name: Start Docker Services
      docker_compose:
        project_src: /home/user/docker/
        state: started
