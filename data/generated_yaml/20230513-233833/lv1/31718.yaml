
---
- name: Update IPTables
  hosts: all
  become: true
  tasks:
    - name: Update IPTables
      shell: iptables -I INPUT "{{ item }}"
      with_items:
        - -s 192.168.0.0/24 -p tcp --dport 22 -j ACCEPT
        - -s 10.0.0.0/8 -p tcp --dport 80 -j ACCEPT
        - -s 172.16.0.0/16 -p udp --sport 53 -j ACCEPT
