---
- name: Gather F5 device Facts
  hosts: f5_devices
  gather_facts: no
  tasks:
  - name: Retrieve F5 Device Facts
    bigip_device_facts:
      include:
        - hardware_information
        - system_information
        - networking_information
        - provisioning
      provider:
        password: "{{ f5_admin_password }}"
        server: "{{ inventory_hostname }}"
        user: "{{ f5_admin_username }}"
      validate_certs: no
      device_profile_context: cm-big-ip-all-properties

- name: Other tasks in the playbook
  hosts: all
  tasks:
    - name: Task 1
      ...
    - name: Task 2
      ...
