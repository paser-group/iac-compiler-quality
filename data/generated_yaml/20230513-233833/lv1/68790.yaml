
---
- name: Troubleshoot ec2_elb_lb issue
  hosts: all
  gather_facts: yes

  tasks:
    - name: Install Python YAML library
      pip:
        name: PyYAML
        state: present

    - name: Test ec2_elb_lb
      ec2_elb_lb:
        region: us-west-2
        name: my-load-balancer
        state: present
      register: elb_lb

    - name: Print the output
      debug: var=elb_lb
