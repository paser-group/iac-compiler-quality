
- name: Example Ansible Playbook
  hosts: all
  gather_facts: false
  tasks:
    - name: Example Task
      include_tasks: subelements-task.yml
      delegate_to: localhost

- name: Subelements Task
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Subelements Filter
      debug:
        msg: "{{ item }}"
      with_subelements:
        - "{{ some_list }}"
        - some_sublist
