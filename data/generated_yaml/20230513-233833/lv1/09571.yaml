
---
- name: Execute playbook with utf-8 task name
  hosts: all
  tasks:
    - name: This is an utf-8 task name
      debug:
        msg: "This task has an utf-8 name"
  vars:
    start_task: "This is an utf-8 task name"

- name: Execute playbook with start-at-task option
  hosts: all
  tasks:
    - name: Check start-at-task option
      shell: echo "The --start-at-task option is working correctly"
  vars:
    start_at_task: "{{ start_task }}"

