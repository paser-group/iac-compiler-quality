
---
- name: Playbook to address Vault variable in lists error
  hosts: webservers
  become: yes

  tasks:
    - name: Load vault file
      include_vars: secrets.yml

    - name: Set variable from secrets
      set_fact:
        password: "{{ secrets.db_password }}"

    - name: Display password
      debug:
        msg: "{{ password }}"
