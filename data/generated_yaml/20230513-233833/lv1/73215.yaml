---
- name: Check service state
  hosts: all
  gather_facts: yes

  tasks:
    - name: Retrieve service facts
      ansible.builtin.service_facts:

    - name: Debug service state
      debug:
        var: ansible_facts.services["SERVICE_NAME"].state
        
    # Replace SERVICE_NAME with the name of the service you want to check. 
    # This will print out the current state of the service as reported by the facts, 
    # which you can compare to the expected state. 
    
