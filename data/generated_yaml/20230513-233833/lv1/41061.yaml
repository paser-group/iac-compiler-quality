- name: Correct Ansible Virtualization Role
  hosts: your_droplet_host
  become: true
  tasks:
   - name: Update Ansible Virtualization Role
     lineinfile:
       path: /etc/ansible/facts.d/ansible_facts.fact
       regexp: '^ansible_virtualization_role='
       line: 'ansible_virtualization_role=kvm'
       backup: yes
     register: result
     
   - name: Debug Ansible Virtualization Role Change
     debug:
       var: result
