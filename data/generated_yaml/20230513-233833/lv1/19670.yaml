yaml
---
- hosts: localhost
  tasks:
    - name: Install required modules
      pip:
        name:
          - azure
          - azure-cli
          - ansible[azure]
        state: present

    - name: Create storage account
      azure_rm_storageaccount:
        resource_group: myResourceGroup
        name: mystorageaccount
        account_type: Standard_LRS
        location: eastus
        tags:
          environment: test
      register: azure_result

    - debug:
        var: azure_result
