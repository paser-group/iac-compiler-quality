
---
- name: Debug - Parsing Issues in Inventory Files
  hosts: localhost
  gather_facts: false

  vars:
    inventory_file: /path/to/inventory/file

  tasks:
    - name: Check inventory file syntax
      debug:
        var: inventory_file
      register: result

    - name: Display parsing error messages and fix suggestions, if any
      debug:
        msg: "{{ result.stderr }}"
      when: result.stderr is defined
