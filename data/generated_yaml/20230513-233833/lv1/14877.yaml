
---
- name: Issue Task Not Considered Changed
  hosts: <target_hosts>
  tasks:
    - name: Run the command
      command: <your_command>
      register: result
      ignore_errors: true

    - name: Notify when failed
      debug:
        msg: "Command failed"
      when: result|failed

    - name: Print the command output
      debug:
        msg: "{{ result.stdout_lines }}"
