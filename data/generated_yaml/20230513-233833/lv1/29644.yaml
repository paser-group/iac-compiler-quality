
---
- name: Configure MySQL User Permissions
  hosts: all
  become: true

  tasks:
  - name: grant permission to user for all hosts
    mysql_user:
      name: "{{ mysql_username }}"
      password: "{{ mysql_password }}"
      priv: "*.*:ALL"
      host: "%"
  - name: flush privileges
    mysql_db:
      state: flush privileges
