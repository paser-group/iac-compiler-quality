
---

- name: Example playbook
  hosts: all
  become: true
  
  roles:
    - myrole
    
  tasks:
    - name: Some task
      debug:
        var: myrole_var
      
    - name: Another task
      include_tasks: mytask.yml
      
      
- name: My role
  roles:
    - name: myrole
      vars:
        myrole_var: "Hello, world"
      
- name: My task
  tasks:
    - name: My subtask
      debug:
        var: myrole_var
      
