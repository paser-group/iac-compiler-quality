---
- name: Install galaxy roles
  hosts: all
  become: true
  tasks:
    - name: Check if galaxy roles exists
      stat:
        path: /etc/ansible/roles
      register: roles_dir

    - name: Create roles directory if not present
      file:
        path: /etc/ansible/roles
        state: directory
      when: not roles_dir.stat.exists
      
    - name: Ensure roles are up-to-date
      shell: ansible-galaxy install -r requirements.yml --force-with-deps
      args:
        chdir: "{{ playbook_dir }}"
