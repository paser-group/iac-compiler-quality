yaml
---
- name: Configure VLANs
  hosts: your-host
  gather_facts: false

  tasks:
    - name: Create VLANs
      net_vlan:
        vlan_id: "{{ item.id }}"
        vlan_name: "{{ item.name }}"
        state: present
      with_items: "{{ vlans }}"

  vars:
    vlans:
    - { id: 10, name: "vlan10" }
    - { id: 20, name: "vlan20" }
