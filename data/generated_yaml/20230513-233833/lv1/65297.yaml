
- name: Playbook to handle env lookup plugin error with utf8 chars in the variable value
  hosts: servers
  become: true
  
  tasks:
  - name: Set variable with utf8 characters
    set_fact:
      my_var: "Déjà vu"
      
  - name: Use env lookup plugin to read variable value
    debug:
      var: lookup('env', 'my_var')
