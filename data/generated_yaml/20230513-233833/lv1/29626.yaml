
---
- hosts: all
  become: true

  tasks:
  - name: Install NFS client on the hosts
    yum:
      name: nfs-utils
      state: present
  
  - name: Check if Directory exists
    file:
      path: "/mnt/data"
      state: directory

  - name: Mount NFS storage
    mount:
      name: "/mnt/data"
      src: "IP_Address:/path/to/nfs/share"
      fstype: nfs
      opts: defaults
      state: mounted
