
- name: Install resolvelib 0.6.1
  become: true
  apt:
    name: python3-resolvelib=0.6.1-1
    state: present
    update_cache: yes

- name: Install Ansible Collections
  become: true
  ansible-galaxy:
    name: "{{ item.collection }}"
    version: "{{ item.version }}"
    ignore_errors: yes
  with_items:
    - { collection: collection_one, version: 1.0.0 }
    - { collection: collection_two, version: 2.2.0 }
    - { collection: collection_three, version: 4.3.0 }

