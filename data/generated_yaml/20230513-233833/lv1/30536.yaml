---
- name: Replace regex in file
  hosts: all
  gather_facts: false

  vars:
    file_to_edit: /path/to/file
    regex_pattern: "<regex pattern>"
    replacement_text: "<replacement text>"

  tasks:
    - name: Replace regex in file
      replace:
        path: "{{ file_to_edit }}"
        regexp: "{{ regex_pattern }}"
        replace: "{{ replacement_text }}"
