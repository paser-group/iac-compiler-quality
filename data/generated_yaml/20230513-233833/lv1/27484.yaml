yaml
- name: Configure IGMP Interface
  hosts: nexus-switch
  gather_facts: no
  vars:
    igmp_interface: Ethernet1/1
    igmp_version: 3
    igmp_querier: true
  tasks:
    - name: Apply IGMP Interface Configuration
      nxos_igmp_interface:
        name: "{{ igmp_interface }}"
        version: "{{ igmp_version }}"
        querier: "{{ igmp_querier }}"
      register: output

    - name: Display Result
      debug:
        var: output
