
- name: Configure NX-OSv through SSH 
  hosts: nxosv
  gather_facts: no
  vars:
    ansible_user: <username>
    ansible_ssh_pass: <password>
    ansible_ssh_common_args: "-o ProxyCommand='ssh -W %h:%p -q <jumphost_username>@<jump_host>'"

  tasks:
  - name: Ping hosts
    ping: 
  - name: Configure sshd
    nxos_command:
      commands:
        - feature ssh
        - username {{ansible_user}} password 0 {{ansible_ssh_pass}}
    register: nexus_config
  - debug: 
      msg: "{{nexus_config}}"
  
