---
- name: Update roles
  hosts: all
  become: true
  tasks:
  - name: Include Roles
    include_role:
      name: "{{ item }}"
      apply:
        tags:
          - "{{ item }}"
    loop:
      - role_1
      - role_2
      - role_3
    vars:
      role:
        role_parameter: "{{ role_parameter | default('default value') }}"
