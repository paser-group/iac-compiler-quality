- name: Pull Docker images
  hosts: all
  become: true

  tasks:
  - name: Ensure Docker engine is installed
    apt:
      name: docker.io
      state: present

  - name: Pull Docker images
    docker_image:
      name: "{{ item }}"
      state: present
    with_items:
      - image1
      - image2
      - image3

  - name: Verify Docker images are present
    docker_image:
      name: "{{ item }}"
      state: present
    with_items:
      - image1
      - image2
      - image3
