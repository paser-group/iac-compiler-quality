
---
- name: Update and install packages
  hosts: all
  become: true

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install packages
      apt:
        name:
          - package1
          - package2
        state: present

    - name: Use with_items with apt module
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - package3
        - package4
