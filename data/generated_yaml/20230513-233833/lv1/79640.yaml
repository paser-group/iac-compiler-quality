yaml
- hosts: all
  become: true
  vars:
    ansible_python_interpreter: /usr/bin/python
  tasks:
    - name: Install OpenSSL3.X
      become: true
      apt:
        name: openssl
        state: present
        update_cache: true
  
    - name: Install the dependencies required for Ansible Galaxy
      become: true
      apt:
        name: "{{ item }}"
        state: present
        update_cache: true
      with_items:
        - python3-pip
        - python3-setuptools
        - python3-wheel
        - libffi-dev
        - libssl-dev
  
    - name: Install Ansible Galaxy
      become: true
      pip:
        name: ansible-galaxy
        state: present
