yaml
- name: Use --defaults-file for mysql_db module
  hosts: all
  become: true
  tasks:
    - name: Create database using --defaults-file
      mysql_db:
        name: mydatabase
        state: present
        login_password: mypassword
        login_user: myuser
        login_unix_socket: /var/run/mysqld/mysqld.sock
        login_host: localhost
        # Use --defaults-file instead of --defaults-extra-file
        login_args: "--defaults-file=/path/to/my.cnf"
