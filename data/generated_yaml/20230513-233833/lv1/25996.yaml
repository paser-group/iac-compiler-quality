---
- hosts: localhost
  become: true
  gather_facts: false
  vars:
    s3_bucket: "{{ issue_title.split(':')[1].strip() }}" # extract bucket name from issue title
  tasks:
    - name: remove dots and uppercase letters from bucket name
      command: "aws s3api copy-object --copy-source {{ s3_bucket }} --bucket {{ s3_bucket|lower|replace('.', '') }} --key test.txt"
      register: result
      ignore_errors: true
    - name: display result
      debug:
        msg: "{{ result.stdout_lines }}"
