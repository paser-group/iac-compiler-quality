
---
- hosts: your_host
  tasks:
    - name: Stop Docker services
      docker_compose:
        project_name: your_docker_project
        state: stopped
      become: true

    - name: Remove affected directories
      file:
        path: /path/to/directory
        state: absent

    - name: Start Docker services
      docker_compose:
        project_name: your_docker_project
        state: started
      become: true
