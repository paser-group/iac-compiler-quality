yaml
- name: Fix eos_facts issue
  hosts: all
  gather_facts: no

  tasks:
  - name: Install required packages
    package:
      name:
        - eos-eapi
        - python2-eapilib

  - name: Reload eos_config
    command: clusc configure session reload

  - name: Gather EOS facts
    eos_facts:
      gather_subset:
        - "!config"
        - "!interfaces"
