
---
- name: Copy file with sudo permissions
  hosts: all
  become: yes
  tasks:
    - name: Copy file
      copy:
        src: /path/to/source/file
        dest: /path/to/destination/file
        remote_src: yes
      ignore_errors: yes
      register: copy_result
      
    - name: Handle errors
      command: echo "Error! Can't copy file with sudo permissions"
      when: copy_result|failed and "'Permission denied' in copy_result.stderr"
