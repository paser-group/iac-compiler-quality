yaml
---
- name: Ensure idempotency with nxos_portchannel/nxos_feature
  hosts: all
  gather_facts: no
  tasks:
    - name: Enable nxos_feature
      nxos_feature:
        feature: portchannel
        state: enabled
    - name: Configure portchannel
      nxos_portchannel:
        name: my_portchannel
        members: ['Ethernet1/1', 'Ethernet1/2']
        mode: active
        state: present
