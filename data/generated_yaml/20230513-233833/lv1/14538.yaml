---
- name: Check SSH Connection Issue
  hosts: all
  vars:
    ssh_port: 22
  tasks:
  - name: Check SSH Port
    wait_for:
      host: "{{ inventory_hostname }}"
      port: "{{ ssh_port }}"
      state: started
      timeout: 5
    ignore_errors: yes
    register: ssh_port_status

  - name: Debug SSH Port Status
    debug:
      var: ssh_port_status
