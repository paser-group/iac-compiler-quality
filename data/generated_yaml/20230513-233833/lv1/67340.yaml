
---
- name: Example playbook for Misleading 'file not found' error from Slurp Module
  hosts: all
  tasks:

  - name: Slurp module - Read local file and encode to base64
    slurp:
      src: /path/to/local_file
    register: file_content

  - name: Debug module - Print file_content
    debug:
      var: file_content

...
