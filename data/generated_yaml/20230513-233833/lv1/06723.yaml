
---
- name: Example playbook for unarchive module md5sum bug
  hosts: all
  become: true

  tasks:
    - name: Unarchive file with md5sum bug
      unarchive:
        src: /path/to/archive.tar.gz
        dest: /path/to/extract
        remote_src: yes
        remote_user: "{{ ansible_user }}"
        md5sum: "{{ lookup('file', '/path/to/archive.md5sum') }}"
