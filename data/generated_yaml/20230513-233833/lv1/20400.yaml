
---
- name: Accessing registered variables
  hosts: all
  gather_facts: no
  
  tasks:

  - name: Execute a shell command
    shell: your-shell-command-here
    register: shell_output

  - name: Print the shell command output
    debug:
      var: shell_output.stdout_lines

  - name: Accessing the registered variables
    debug:
      var: shell_output.stdout_lines.0
