
---
- hosts: your-kubernetes-node
  become: yes
  gather_facts: no

  vars:
    replicas: "{{ desired_replicas }}"
    deployment_name: "{{ deployment_name }}"
    namespace: "{{ namespace }}"

  tasks:
    - name: Scale up the Kubernetes deployment
      k8s_scale:
        state: present
        kind: replicaset
        name: "{{ deployment_name }}"
        replicas: "{{ replicas }}"
        namespace: "{{ namespace }}"
      register: scaling_result

    - name: Check scaling result
      debug:
        var: scaling_result

