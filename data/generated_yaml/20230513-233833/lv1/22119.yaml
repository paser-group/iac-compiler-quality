---
- name: Example playbook for hashi_vault error
  hosts: localhost
  vars:
    secret_path: "/path/to/secret"
    
  tasks:
  - name: Check if secret exists
    hashivault:
      method: read
      path: "{{ secret_path }}"
    register: secret_result
    ignore_errors: true

  - name: Check if secret is empty
    assert:
      that: secret_result is not failed
      fail_msg: "Secret {{ secret_path }} does not exist"

  # Add your tasks here
