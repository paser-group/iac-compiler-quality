yaml
- name: Install apt key
  apt_key:
    id: "{{ key_id }}"
    url: "{{ key_url }}"
  register: apt_key_result

- name: Check if apt key was added successfully
  assert:
    that: apt_key_result is success
    fail_msg: "apt-key failed to add the key"
    success_msg: "apt-key added the key successfully"
