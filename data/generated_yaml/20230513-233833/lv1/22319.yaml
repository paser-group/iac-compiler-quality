
---
- name: Troubleshoot eos connection issues
  hosts: all
  gather_facts: yes

  tasks:
  - name: Verify connectivity to eos
    eos_command:
      command: 'show ip interface brief'
      host: "{{ ansible_host }}"
      username: "{{ ansible_user }}"
      password: "{{ ansible_password }}"
    register: eos_output

  - name: Display eos connection summary
    debug:
      var: eos_output.stdout_lines
