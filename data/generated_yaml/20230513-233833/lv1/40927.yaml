yaml
---
- name: Backport fixing of #39648 to 2.6
  hosts: all
  become: yes
  tasks:
    - name: Copy fixed file
      copy:
        src: /path/to/fixed/file
        dest: /path/to/destination/on/target
      when: ansible_distribution_major_version == "2" and ansible_distribution_minor_version == "6"
