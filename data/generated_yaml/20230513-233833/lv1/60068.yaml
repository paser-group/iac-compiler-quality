
---
- name: Fix win_dns_record PTR record issue
  hosts: <your_windows_host>
  gather_facts: no

  vars:
    dns_server: <your_dns_server>
    record_name: <your_record_name>
    record_type: PTR
    record_data: <your_record_data>
  
  tasks:
  - name: Create PTR record
    win_dns_record:
      mode: add
      name: "{{ record_name }}"
      type: "{{ record_type }}"
      data: "{{ record_data }}"
      zone: "{{ dns_server }}"

