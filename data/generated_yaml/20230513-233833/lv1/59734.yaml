- name: Login to Ansible Galaxy with CERT
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Configure Ansible Galaxy Credentials
      github_galaxy_token_secret:
        name: login
        organization: <ORGANIZATION NAME>
        team: <TEAM NAME>
        token_path: /path/to/token/file
        token_secret: ansible_token_secret
        state: present
      when: ansible_galaxy_api_key is undefined

    - name: Login to Ansible Galaxy with CERT
      command: ansible-galaxy login -c CERT
      environment:
        ANSIBLE_GALAXY_SERVER_CACERT: /path/to/cert/file
      become: true
      become_user: <USERNAME>
