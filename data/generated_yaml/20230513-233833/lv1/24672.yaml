---
- name: Troubleshoot vCenter connection issue
  hosts: localhost
  gather_facts: no
  tasks:
  - name: Ping vCenter server
    vmware_ping:
      hostname: "{{ vcenter_hostname }}"
      username: "{{ vcenter_username }}"
      password: "{{ vcenter_password }}"
    register: ping_status

  - name: Debug vCenter connectivity
    debug:
      var: ping_status
