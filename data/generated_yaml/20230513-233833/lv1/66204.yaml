yaml
---
- name: Add prefix to NetBox
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Add prefix using netbox_prefix module
      netbox_prefix:
        url: https://netbox.example.com/api/
        token: <your_token_here>
        prefix: <your_prefix_here>
        site: <your_site_here>
      register: result
      
    - name: Print result
      debug:
        var: result.changed
