---
- name: Update Linode Inventory path
  hosts: localhost
  connection: local
  gather_facts: no

  vars:
    inventory_path: "/path/to/linode/inventory"

  tasks:
    - name: Replace Linode Inventory path
      replace:
        path: "/etc/ansible/hosts"
        regexp: "linode_inventory_path=.*"
        replace: "linode_inventory_path={{ inventory_path }}"
        backup: yes
      run_once: true
