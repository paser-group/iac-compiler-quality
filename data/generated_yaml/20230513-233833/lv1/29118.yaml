
- name: Configure IOS interface
  hosts: <device(s) hostname or IP address>
  gather_facts: no
  connection: network_cli
  become: yes
 
  tasks:
  - name: Configure interface
    ios_interface:
      name: "{{ interface }}"
      description: "{{ description }}"
      state: "{{ state }}"
    vars:
      interface: "interface"
      description: "description"
      state: "present"
