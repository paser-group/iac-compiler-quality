
---
- name: Install npm module
  hosts: your_hosts
  become: true

  tasks:
  - name: Update apt cache
    apt:
      update_cache: true

  - name: Ensure Node.js and npm are installed
    apt:
      name: [nodejs, npm]
      state: present

  - name: Install the npm module
    npm:
      name: your_module_name
      global: yes
