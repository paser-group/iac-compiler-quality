---
- name: Edit/Create Networks Attached to Default Cluster using ovirt_network
  hosts: all
  become: true
  vars:
    ovirt_url: "https://your-ovirt-engine.com/ovirt-engine/api"
    ovirt_username: "your-ovirt-username"
    ovirt_password: "your-ovirt-password"
    ovirt_cluster_name: "Default"
    ovirt_network_name: "network-name"
    ovirt_network_address: "192.168.1.0/24"
    ovirt_network_vm_network: "false"
  tasks:

    - name: Create Or Edit Network
      ovirt_network:
        url: "{{ ovirt_url }}"
        username: "{{ ovirt_username }}"
        password: "{{ ovirt_password }}"
        cluster: "{{ ovirt_cluster_name }}"
        name: "{{ ovirt_network_name }}"
        address: "{{ ovirt_network_address }}"
        vm_network: "{{ ovirt_network_vm_network }}"
      register: network_info

    - debug:
        var: network_info
