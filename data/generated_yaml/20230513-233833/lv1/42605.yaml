- name: Fix Incorrect Padding error during k8s module operation
  hosts: all
  become: true

  tasks:
    - name: Install pip package 'cryptography'
      pip:
        name: cryptography
        state: present

    - name: Update k8s module
      pip:
        name: ansible[base]==2.11.0
        state: present

    - name: Restart kubelet service
      service:
        name: kubelet
        state: restarted
