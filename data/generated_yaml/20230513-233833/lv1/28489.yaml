
---
- name: Configure GCP health checks
  hosts: servers
  gather_facts: no

  tasks:
    - name: Update GCP health check thresholds
      gcp_compute_health_check:
        name: my-health-check
        healthy_threshold: 5
        unhealthy_threshold: 2
      register: result

    - name: Display GCP health check result
      debug:
        var: result
