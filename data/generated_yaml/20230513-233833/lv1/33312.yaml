
- name: Debug SSLV3 Alert Handshake Failure Error
  hosts: all
  
  gather_facts: yes

  tasks:
  - name: Install required packeges
    apt:
      name: openssl
      state: present

  - name: Debug the SSLV3 Alert Handshake Failure Error
    uri:
      url: "https://your.website.url"
      method: GET
      return_content: yes
      
    register: result

  - name: Print debug messages
    debug:
      var: result
