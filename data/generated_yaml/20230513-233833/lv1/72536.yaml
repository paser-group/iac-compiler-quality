---
- name: Configure Vault Password Client in ansible.cfg
  hosts: all
  become: true

  tasks:
  - name: Update ansible.cfg to configure Vault Password Client
    blockinfile:
      path: /etc/ansible/ansible.cfg
      block: |
        [defaults]
        vault_password_client = my_custom_vault_password_client

    notify: restart ansible
          
  handlers:
  - name: restart ansible
    systemd:
      name: ansible
      state: restarted
