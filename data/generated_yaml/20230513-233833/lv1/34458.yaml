yaml
- name: Gather facts about VPN Gateway
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Retrieve VPN Gateway facts
      ec2_vpc_vgw_facts:
        region: us-west-2
        tags:
          Name: ExampleGateway
      register: gateway_facts
      ignore_errors: yes

    - name: Debug output
      debug:
        var: gateway_facts
