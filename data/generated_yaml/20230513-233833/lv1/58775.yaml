---
- name: Install NPM and Fix Error
  hosts: all
  become: true
  tasks:
    - name: Install NPM
      apt:
        name: npm
        state: latest
    
    - name: Fix Cryptic NPM Error
      shell: |
        npm config set loglevel warn
        echo '{ "name": "your-app-name", "dependencies": { "package1": "^1.0.0", "package2": "^2.0.0" } }' > package.json
        npm install
