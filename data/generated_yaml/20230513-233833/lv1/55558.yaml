---
- name: Attempt to fix winrm connection failing with +[NSValue initialize] error
  hosts: all
  gather_facts: false
  vars:
    ansible_connection: winrm
    ansible_winrm_transport: ntlm
    ansible_winrm_server_cert_validation: ignore
  tasks:
    - name: Install pywinrm package
      win_package:
        name: pywinrm
        state: present
      become: yes
      
    - name: Restart winrm service
      win_service:
        name: winrm
        state: restarted
        start_mode: auto
      become: yes
