- name: Check for null variable
  hosts: all
  gather_facts: false
  vars:
    null_var: null  # Define null variable

  tasks:
    - name: Check if null_var is not defined
      debug: 
        msg: "null_var is not defined"
      when: null_var is not defined  # Check if null_var is not defined

    - name: Check if null_var == null
      debug:
        msg: "null_var == null"
      when: null_var == null  # Check if null_var is null

    - name: Check if null_var is not null
      debug:
        msg: "null_var is not null"
      when: null_var is not null  # Check if null_var is not null
