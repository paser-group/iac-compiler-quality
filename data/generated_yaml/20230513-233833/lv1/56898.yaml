
---
- hosts: all
  vars:
    variable1: 'a string'
    variable2: false
    variable3:
      - list item 1
      - list item 2
  tasks:
    - name: Task to use default filter
      debug:
        var: variable4|default('a default value')
      vars:
        variable4: null

    - name: Task to use default filter with a non-empty string
      debug:
        var: variable1|default('another default value')
        
    - name: Task to use default filter with a boolean
      debug:
        var: variable2|default(true)

    - name: Task to use default filter with a list
      debug:
        var: variable3|default(['a', 'different', 'default', 'list'])
