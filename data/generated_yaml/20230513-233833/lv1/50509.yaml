yaml
---
- name: Execute command using 'raw' module
  hosts: all
  become: true

  tasks:
    - name: Run shell command
      raw: "ls /etc"
      register: shell_output

    - name: Debug raw command output
      debug:
        var: shell_output.stdout_lines

    - name: Assert command execution
      assert:
        that: shell_output.rc == 0
        success_msg: "The command was executed successfully"
