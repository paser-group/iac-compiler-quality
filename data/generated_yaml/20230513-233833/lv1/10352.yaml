- name: Manage AWS Security Groups
  hosts: localhost
  gather_facts: no
  vars:
    region: us-west-2
    group_name: my-security-group
  tasks:
  - name: Add inbound rules to security group
    ec2_group:
      name: "{{ group_name }}"
      region: "{{ region }}"
      rules:
        - proto: tcp
          from_port: 22
          to_port: 22
          cidr_ip: 0.0.0.0/0
        - proto: tcp
          from_port: 80
          to_port: 80
          cidr_ip: 0.0.0.0/0
      state: present
