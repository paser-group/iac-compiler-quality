
---

- name: Playbook to handle SSLHandshakeError issue
  hosts: all
  become: true
  
  tasks:
  
  - name: Make GET request to a URL with SSLHandshakeError
    uri:
      url: "{{ your_target_URL }}"
      method: GET
      validate_certs: no
      status_code: 200
    register: result

  - name: Handle SSLHandshakeError
    uri:
      url: "{{ your_target_URL }}"
      method: GET
      validate_certs: yes
      status_code: 200
    when: "result is failed and 'Handshake' in result.msg"

...
