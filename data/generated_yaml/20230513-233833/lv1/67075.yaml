
- name: Use ipa_user module with ssh keys
  hosts: all
  gather_facts: no
  tasks:
    - name: Update a user's ssh keys
      ipa_user:
        name: username
        sshpubkey: "ssh-rsa "
        state: present
      register: ipa_user_result

    - name: Report any changes to the user's ssh keys
      debug:
        var: ipa_user_result.changed
