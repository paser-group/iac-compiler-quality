
---
- hosts: all
  become: true
  tasks:
    - name: Install required python modules
      pip:
        name:
          - setuptools
          - numpy
          - pandas

    - name: Install required packages
      apt:
        name:
          - python-dev
          - python-pip
          - python-setuptools
        state: present

    - name: Execute the script
      command: python {{ playbook_dir }}/script.py
