- name: Install latest version of Ansible
  hosts: all
  become: true

  tasks:
    - name: Add the Ansible repository
      apt_repository:
        repo: 'ppa:ansible/ansible'
    
    - name: Update the apt cache
      apt:
        update_cache: yes
    
    - name: Install Ansible
      apt:
        name: ansible
        state: latest

- name: Configure the CallBackModule for Ansible 2.4
  hosts: all
  become: true
  
  tasks:
    - name: Create the Callbacks directory
      file:
        path: /etc/ansible/callback_plugins
        state: directory
    
    - name: Copy the CallBackModule
      copy:
        src: /path/to/ansible/callback_plugins/callback.py
        dest: /etc/ansible/callback_plugins/callback.py
        mode: 0755
      
    - name: Configure the Ansible configuration file
      copy:
        src: /path/to/ansible/ansible.cfg
        dest: /etc/ansible/ansible.cfg
        mode: 0644
