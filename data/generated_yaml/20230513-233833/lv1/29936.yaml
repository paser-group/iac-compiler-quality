
---

- name: Update ELB Health Check Ping Path
  hosts: all
  become: true

  tasks:

  - name: Update Ping Path variable
    set_fact:
      ping_path: "/healthcheck"

  - name: Update ELB health check ping path
    ec2_elb_lb:
      name: my-elb
      state: present
      region: us-east-1
      health_check:
        ping_path: "{{ ping_path }}"
