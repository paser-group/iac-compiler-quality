
---
- name: Fix Become Timeout Issue
  hosts: target_hosts
  become: yes
  become_method: sudo
  vars:
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    ansible_user: your_username
    ansible_become_pass: your_sudo_password
  tasks:
  - name: ensure resolve.conf exists
    file:
      path: /etc/resolv.conf
      state: touch
  - name: restart NetworkManager
    service:
      name: NetworkManager
      state: restarted
