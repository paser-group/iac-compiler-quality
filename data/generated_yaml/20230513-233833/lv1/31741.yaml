
---

- name: Install cryptography package
  hosts: all
  become: true
  vars:
    python_version: "python3"

  tasks:
  - name: Install dependencies
    apt:
      name:
        - gcc
        - libssl-dev
        - libffi-dev
        - python3-dev
      state: present

  - name: Install cryptography package
    pip:
      name: cryptography
      executable: "{{ python_version }}"
