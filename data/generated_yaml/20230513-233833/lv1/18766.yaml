- name: Example playbook
  hosts: all

  vars:
    sub_hosts_1: ["subhost1", "subhost2"]
    sub_hosts_2: []

  tasks:
  - name: Run task on sub_hosts_1
    include_tasks: tasks/sub_hosts_1.yml
    when: sub_hosts_1|length > 0

  - name: Run task on sub_hosts_2
    include_tasks: tasks/sub_hosts_2.yml
    when: sub_hosts_2|length > 0
