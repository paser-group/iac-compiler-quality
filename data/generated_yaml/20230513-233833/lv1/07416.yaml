yaml
- name: Fix uri module traceback when status == 304
  hosts: all
  gather_facts: false
  tasks:
    - name: Install required python packages
      apt:
        name: python-requests
        state: present

    - name: Make URI Request with retries
      uri:
        url: "https://example.com"
        retries: 3
        status_code: 200, 201, 304
        method: GET

