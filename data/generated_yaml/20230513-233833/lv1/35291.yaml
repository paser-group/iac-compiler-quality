---
- hosts: all
  become: true
  tasks:
    - name: Create user
      user:
        name: "{{ ansible_user }}"
        state: present
        password: "{{ ansible_password }}"
      ignore_errors: yes
      register: create_user
      
    - name: Update user information
      user:
        name: "{{ ansible_user }}"
        state: present
        password: "{{ ansible_password }}"
      when: create_user|changed
