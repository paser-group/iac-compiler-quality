
---
- name: Playbook to configure Paramiko connection
  hosts: all
  become: true
  vars:
    ansible_connection: paramiko
  tasks:
  - name: Configure Paramiko connection
    template:
      src: /path/to/source/file
      dest: /path/to/destination/file
    notify: restart sshd
  handlers:
  - name: Restart sshd
    systemctl:
      name: sshd
      state: restarted
