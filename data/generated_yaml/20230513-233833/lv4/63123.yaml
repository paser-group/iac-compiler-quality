
---
- name: Test playbook for shell module bugs
  hosts: all
  gather_facts: no
  tasks:
  - name: Execute shell command
    shell: |
      echo "Hello, World!"
      echo "Current working directory: $(pwd)"
      echo "List of files in current directory: $(ls)"
      uname -a
      df -k /
      free -h
      ps -ef | grep ansible
    register: result
  - name: Print output
    debug:
      var: result
