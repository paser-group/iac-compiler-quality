
---
- hosts: all
  become: yes
  tasks:
    - name: Update/Upgrade package(s)
      command: apt-get update
      tags: ['package']

    - name: Install package(s)
      command: apt-get install -y apache2
      tags: ['package', 'web']

    - name: Restart apache2 service
      service: name=apache2 state=restarted
      tags: ['web']
