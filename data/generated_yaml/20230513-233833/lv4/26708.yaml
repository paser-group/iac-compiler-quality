
---
- name: Deploy Docker Networks
  hosts: all
  gather_facts: no
  vars:
    network_name: mynetwork
    driver_type: bridge
    subnet_mask: 10.1.1.0/24
    gateway_addr: 10.1.1.254
  tasks:
  - name: Create Docker Network
    docker_network:
      name: "{{ network_name }}"
      driver: "{{ driver_type }}"
      state: present
      options: "--subnet={{ subnet_mask }}"
      gateway: "{{ gateway_addr }}"
