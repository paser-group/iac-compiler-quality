yaml
- name: Create Virtual Private Cloud network
  ec2_vpc_net:
    state: present
    region: "{{ region }}"
    cidr_block: "{{ cidr_block }}"
    resource_tags: "{{ tags }}"
    profile: "{{ profile }}"
    subnets:
      - cidr: "{{ subnet_cidr_block }}"
        az: "{{ az }}"
        resource_tags: "{{ tags }}"
