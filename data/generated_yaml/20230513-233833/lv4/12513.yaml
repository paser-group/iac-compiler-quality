
---
- name: Ansible Compiler Bug-Finding Playbook
  hosts: all
  vars:
    bool_var: True
    int_var: 42
    str_var: "hello"
    list_var:
      - a
      - b
      - c
    dict_var:
      key1: value1
      key2: value2
  tasks:
    - name: Task 1 - Bool variable operation
      debug:
        msg: "The value of bool_var is {{ bool_var }}"

    - name: Task 2 - Integer variable operation
      debug:
        msg: "The value of int_var is {{ int_var }}"

    - name: Task 3 - String variable operation
      debug:
        msg: "The value of str_var is {{ str_var }}"

    - name: Task 4 - List variable operation
      debug:
        msg: "The list_var has {{ list_var | length }} elements"

    - name: Task 5 - Dictionary variable operation
      debug:
        msg: "The value of key1 in dict_var is {{ dict_var['key1'] }}"
