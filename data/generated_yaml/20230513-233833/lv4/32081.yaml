
---
- name: Test seboolean on Debian node
  hosts: debian_nodes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install policycoreutils
      apt:
        name: policycoreutils
        state: present

    - name: Set SELinux boolean value
      seboolean:
        name: boolean_value
        state: yes
