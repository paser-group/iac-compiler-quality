
---
- name: Test playbook for docker_container module
  hosts: node1
  become: true
  tasks:
    - name: Start container using the docker_container module
      docker_container:
        name: test-container
        image: ubuntu
        state: started
      register: output

    - name: Check if the container is running
      shell: docker ps | grep test-container
      register: output2

    - name: Stop the container using the docker_container module
      docker_container:
        name: test-container
        state: stopped
