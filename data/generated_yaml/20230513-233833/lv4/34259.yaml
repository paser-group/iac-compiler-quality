
- name: Test delegated task with incorrect ansible_become_pass
  hosts: node1
  become: true
  become_method: sudo
  gather_facts: no

  tasks:
  - name: Run delegated task
    delegate_to: node2
    become: true
    become_method: sudo
    shell: whoami
    environment:
      HOME: '{{ ansible_env.HOME }}'
      ANSIBLE_BECOME_PASS: incorrect_password
