
---
- name: Test playbook to uncover Ansible compiler bug
  hosts: all
  gather_facts: false
  
  tasks:
  - name: Set an empty list variable
    set_fact:
      my_list: []
      
  - name: Set a dictionary with a nested value
    set_fact:
      my_dict: { key: "value" }

  - name: Print the dictionary value
    debug:
      var: my_dict.key
