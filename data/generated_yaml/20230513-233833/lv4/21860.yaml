
- name: Install AWS SDK
  apt:
    name:
      - python-boto
      - python-boto3
    state: present

- name: Test ec2.py module
  hosts: node1
  gather_facts: no
  tasks:
  - name: Retrieve instances
    command: ec2.py --list
    register: instances
  - name: Debug output
    debug:
      var: instances
