
- hosts: all
  tasks:
    - name: Install pycurl without SSL support
      command: pip install --no-cache-dir --compile --global-option="--disable-ssl" pycurl

    - name: Install ovirtsdk4
      command: pip install --no-cache-dir --compile ovirtsdk4

    - name: Run ovirtsdk4 without SSL support
      command: python -c "import ovirtsdk4; connection = ovirtsdk4.Connection(url='https://localhost/ovirt-engine/api', username='{USERNAME}', password='{PASSWORD}', insecure=True)"
