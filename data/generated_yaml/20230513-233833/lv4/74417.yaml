
---
- name: Test reboot issue on Ubuntu
  hosts: all
  tasks:
    - name: Set Debug Connection verbosity
      set_fact:
        ansible_ssh_extra_args: '-vvv'
      
    - name: Execute long-running tasks
      command: sleep 600
      async: 600
      poll: 0

    - name: Pause for 30 minutes before Reboot
      pause:
        minutes: 30

    - name: Reboot the system
      reboot:

    - name: Collect Ansible Log
      fetch:
        src: /var/log/ansible.log
        dest: ansible_logs/
        flat: yes
