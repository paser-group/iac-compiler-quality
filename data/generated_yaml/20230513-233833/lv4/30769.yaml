
---
- name: Retrieve VTP password for N1 images
  hosts: nxos_switches
  gather_facts: false
  tasks:
  - name: Get VTP password
    nxos_command:
      commands:
        - show vtp password
    register: vtp_output

  - name: Print VTP password
    debug:
      var: vtp_output

  - name: Verify VTP password
    assert:
      that: vtp_output.stdout_lines[0] == expected_vtp_password
