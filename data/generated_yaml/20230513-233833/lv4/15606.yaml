
- name: Run test-module command
  hosts: all
  tasks:
    - name: Execute test-module command
      command: ansible/hacking/test-module
      register: test_result

    - name: Verify that the test ran successfully
      assert:
        that:
          - test_result is success
          - 'failures=0' in test_result.stdout
          - 'errors=0' in test_result.stdout
