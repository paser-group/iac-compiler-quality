
- name: Test Jinja default() filter
  hosts: all
  tasks:
    - name: Set Dictionary Variable
      set_fact:
        my_dict: { 'a': 1, 'b': 2 }

    - name: Set String Variable
      set_fact:
        my_string: "hello world"

    - name: Test Jinja Default - Dictionary
      debug:
        var: my_dict | default({'c':3})

    - name: Test Jinja Default - String
      debug:
        var: my_string | default('default')
