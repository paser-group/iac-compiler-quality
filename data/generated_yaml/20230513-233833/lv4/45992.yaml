---
- hosts: all
  gather_facts: no

  tasks:
    - name: Check if Ansible module_utils is installed
      stat:
        path: /usr/lib/python2.7/site-packages/ansible/module_utils
      register: module_utils_path

    - name: Install Ansible yum dependency
      yum:
        name: gcc
        state: present

    - name: Install Ansible module_utils if missing
      command: pip install ansible=={{ ansible_version }}.0
      when: module_utils_path.stat.exists == false
