
- name: Fill up disk space
  hosts: all
  become: true
  gather_facts: false

  tasks:
  - name: Fill up disk space with random data
    command: dd if=/dev/urandom of=/tmp/filler bs=1M count=1024

- name: Test disk space error handling
  hosts: all
  become: true
  gather_facts: false

  tasks:
  - name: Attempt to create or modify a file
    file:
      path: /tmp/ansible_test_file
      state: touch
