
---
- name: Test Ansible Compiler Rendering Engine with apt_key module
  hosts: node1,node2,node3
  tasks:
    - name: Add APT Key with Jinja2 template
      become: yes
      apt_key:
        id: "{{ item }}"
        keyserver: "{{ keyserver }}"
        state: present
      loop: 
        - apt-key-1
        - apt-key-2
      vars:
        keyserver: "hkp://keyserver.ubuntu.com"
      template:
        src: ./templates/apt_key.j2
        dest: /etc/apt/trusted.gpg.d/{{ item }}.gpg
