
---
- name: gather ec2 vpc subnet facts in us-east-1
  hosts: node1
  become: yes

  vars:
  region: us-east-1

  tasks:
  - name: gather ec2 vpc subnet facts
    ec2_vpc_subnet_facts:
      region: "{{ region }}"
    register: ec2_vpc_subnet_facts

  - debug:
      var: ec2_vpc_subnet_facts.subnets
