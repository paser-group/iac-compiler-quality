---
- name: Install a package using a handler
  hosts: all
  become: true

  tasks:
   - name: Install the package
     apt:
       name: ["nginx", "mysql-server"]
       state: present
     notify: Start nginx

   - name: Print the status of package installation
     debug:
       msg: "Package installed successfully!"

   handlers:
     - name: Start nginx
       service:
         name: nginx
         state: started
       when: "'nginx' in ansible_facts.packages"
