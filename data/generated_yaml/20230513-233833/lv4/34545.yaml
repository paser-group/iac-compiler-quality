
---
- name: Test Ansible error handling
  hosts: all

  tasks:
    - name: Test invalid command
      command: cmd
      register: cmd_result
      ignore_errors: true

    - name: Display command error
      debug:
        msg: "Command Error: {{ cmd_result.stderr }}"

    - name: Test invalid syntax
      debug:
        msg: "{{ invalid_syntax }}"

    vars:
      invalid_syntax: "{{ foo bar }}"

