
- name: Generate SSH connection with malformed arguments
  hosts: all
  tasks:
  - name: Execute SSH command with invalid username
    command: ssh -l invaliduser {{ inventory_hostname }}
    register: ssh_output
    ignore_errors: True
  - debug:
      var: ssh_output

- name: Attempt to force ssh command to fail
  hosts: all
  tasks:
  - name: Execute SSH command with invalid password
    command: sshpass -p invalidpass ssh {{ inventory_hostname }}
    register: ssh_output
    ignore_errors: True
  - debug:
      var: ssh_output
