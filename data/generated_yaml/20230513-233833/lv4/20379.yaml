
---
- hosts: all
  become: true
  vars:
    json_response: 
      {
        "response": {
          "result": "success",
          "data": {
            "name": "John Doe",
            "age": 30,
            "job_title": "Engineer"
          }
        }
      }
  tasks:
    - name: Extract specific data from JSON response using json_query filter
      debug:
        var: "{{ json_response | json_query('response.data.name') }}"
