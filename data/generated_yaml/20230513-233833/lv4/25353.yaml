
---
- name: Reboot VMware Guest VM
  hosts: all
  gather_facts: no
  tasks:
    - name: Reboot VM
      vmware_guest:
        hostname: "{{ inventory_hostname }}"
        username: "{{ vmware_username }}"
        password: "{{ vmware_password }}"
        validate_certs: no
        guest_id: "{{ vmware_guest_id }}"
        name: "{{ vmware_guest_name }}"
        state: restarted
      register: result
    - debug:
        msg: "{{ result }}"
