
- name: Configure WinRM connection plugin
  hosts: all
  vars:
    ansible_connection: winrm
    ansible_winrm_server_cert_validation: ignore
    ansible_winrm_transport: ntlm

  tasks:
    - name: Install winrm module
      win_command: Install-PackageProvider -Name NuGet -Force
      ignore_errors: yes  # This code snippet creates a templating error in the win_command module, which should be ignored.

