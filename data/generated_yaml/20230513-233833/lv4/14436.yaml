
- name: Install required packages
  apt:
    name: ['python-psutil', 'git', 'python3-pip']
    state: present

- name: Clone the Git repository
  git:
    repo: <repository name>
    dest: <destination directory>
    version: master

- name: Copy Script to Console directory
  copy:
    src: <source_directory_name>/<script_name>
    dest: <destination_directory_name>/<script_name>

- name: Add Memory Fix in Script
  lineinfile:
    path: <destination_directory_name>/<script_name>
    regexp: <line_containing_bug>
    line: <fixed_line_containing_bug>

- name: Verify that the script runs successfully on console
  shell: <command_to_run_script>
