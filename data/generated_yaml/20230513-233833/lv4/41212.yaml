
- name: Test vmware_host_config_manager with long integers
  hosts: all
  gather_facts: no
  tasks:
  - name: Create a VMWare host
    vmware_host_config_manager:
      hostname: "{{ inventory_hostname }}"
      username: "{{ vmware_username }}"
      password: "{{ vmware_password }}"
      esxis: "{{ [1234567890123456789, 9876543210987654321] }}"
    delegate_to: localhost
