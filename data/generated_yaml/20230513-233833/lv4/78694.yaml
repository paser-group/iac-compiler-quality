
- hosts: node1
  tasks:
    - name: Execute command and ignore errors
      command: echo test
      register: cmd_output
      ignore_errors: true
      
    - name: Check previous command for failure
      debug:
        var: cmd_output
      failed_when: cmd_output.rc == 0
      
    - name: Display the output of the command
      debug:
        msg: "{{ cmd_output.stdout }}"
