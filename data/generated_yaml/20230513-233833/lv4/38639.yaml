
---
- name: Gather Facts from Network Devices
  hosts: network_devices
  gather_facts: no
  vars:
    ansible_connection: network_cli
    ansible_network_os: nxos
    
  tasks:
  - name: Gather Facts
    nxos_facts:
      gather_subset:
        - hardware
        - config

  - name: Debug
    debug:
      var: ansible_facts
