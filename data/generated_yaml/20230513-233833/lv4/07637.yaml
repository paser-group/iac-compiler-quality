
- name: Install Google Chrome via homebrew_cask
  hosts: all
  become: yes
  tasks:
    - name: Install homebrew
      shell: /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
    - name: Install homebrew_cask
      shell: brew install --caskroom=/usr/local/Caskroom caskroom/cask/brew-cask
    - name: Install Google Chrome
      homebrew_cask:
        name: google-chrome
