yaml
# Inventory file
all: 
  hosts:
    remote_node:
      ansible_host: 10.1.1.1
      ansible_user: user
      ansible_ssh_private_key_file: /path/to/key
      ansible_python_interpreter: python3

# Ansible Playbook
- name: Configure MySQL user account
  hosts: remote_node
  become: yes
  vars:
    mysql_user: test_user
    mysql_pass: test_pass
    mysql_host: localhost
    mysql_port: 3306
  tasks:
  - name: Install MySQL client
    apt:
      name: mysql-client
      state: present

  - name: Create MySQL user
    mysql_user:
      name: "{{ mysql_user }}"
      password: "{{ mysql_pass }}"
      host: "{{ mysql_host }}"
      port: "{{ mysql_port }}"
      state: present
