
---
- name: Test Docker module with specific Docker and docker-py version
  hosts: all
  become: true
  tasks:
    - name: Install Docker 1.3.2 version
      apt:
        name: docker.io=1.3.2-0ubuntu1~ubuntu14.04.1
        state: present

    - name: Install docker-py 0.7.0 version
      pip:
        name: docker-py==0.7.0

    - name: Start Docker service
      service:
        name: docker
        state: started

    - name: Test Docker module
      docker_container:
        name: test_container
        image: nginx
        state: present
        ports:
          - "8080:80"
      register: container_created

    - name: Remove Docker container
      docker_container:
        name: test_container
        state: absent
      when: container_created is defined and container_created|success
    
    - name: Stop Docker service
      service:
        name: docker
        state: stopped
