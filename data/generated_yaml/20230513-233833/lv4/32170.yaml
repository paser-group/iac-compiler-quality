
- hosts: all
  tasks:
    - name: Create an AWS Auto Scaling Group
      ec2_asg:
        name: my-asg
        launch_template:
          id: lt-0123456789abcdef
        min_size: 2
        max_size: 4
        target_group_arns:
          - "{{ item }}"
      with_items:
        - arn:aws:elasticloadbalancing:us-west-2:0123456789:targetgroup/my-target-group/abcdef0123456789
