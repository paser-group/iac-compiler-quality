
- name: Get Helm package repository
  get_url:
    url: https://get.helm.sh/helm-v3.5.3-linux-amd64.tar.gz
    dest: /tmp/helm.tar.gz
  delegate_to: localhost

- name: Extract Helm package repository
  unarchive:
    src: /tmp/helm.tar.gz
    dest: /opt/
    remote_src: yes
    creates: /opt/linux-amd64/
