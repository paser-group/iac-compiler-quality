
---
- name: Fuzzing Ansible Compiler for Relative Path Handling
  hosts: all 
  
  tasks:
    - name: Test1 - Relative Path
      command: ansible localhost -m ping -u {{ ansible_user }}  -i {{ inventory_file }} {{relative_path}}

    - name: Test2 - Relative Path
      command: ansible localhost -m copy -u {{ ansible_user }}  -i {{ inventory_file }} {{relative_path}} /home/user/
