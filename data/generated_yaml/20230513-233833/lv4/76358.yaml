
- name: Test blockinfile module with invalid parameters
  hosts: all
  tasks:
    - name: Add block to file
      blockinfile:
        path: /tmp/test.txt
        block: "test"
        marker: "# {{ item }}"
        state: present
        insertafter: EOF
        extra_param: "invalid_param"
      with_items: 
        - "start_marker:end_marker:extra_marker"
