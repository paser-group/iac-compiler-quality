
---
- hosts: all
  gather_facts: false
  tasks:
    - name: test ipaddr filter on empty list
      set_fact:
        empty_list: []
      register: empty_list_result
    
    - name: use ipaddr filter on empty list
      set_fact:
        ip_result: "{{ empty_list | ipaddr }}"
    
    - name: debug ip_result
      debug:
        var: ip_result
