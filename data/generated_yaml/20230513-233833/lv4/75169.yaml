yaml
---
- name: Extract error status from ssh -V command
  hosts: all
  tasks:
    - name: Run ssh -V command
      command: ssh -V
      register: ssh_version

    - name: Display command output
      debug: var=ssh_version.stdout_lines

    - name: Handle non-zero exit status
      fail:
        msg: "{{ ssh_version.stderr }}"
      when: ssh_version.rc != 0
