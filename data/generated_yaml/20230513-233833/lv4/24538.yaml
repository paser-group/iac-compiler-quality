
- name: Debugging variables in Ansible compiler
  hosts: all
  vars:
    group_var: "{{ group_var }}"
    default_var: "{{ default_var }}"
    role_var: "{{ role_var }}"
  tasks:
  - name: Debugging group_vars
    debug:
      var: group_var
  - name: Debugging defaults
    debug:
      var: default_var
  - name: Debugging role_vars
    debug:
      var: role_var
