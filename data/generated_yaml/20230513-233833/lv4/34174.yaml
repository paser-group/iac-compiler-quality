
- name: Retrieve ACI REST Configuration
  aci_rest:
    host: "{{ inventory_hostname }}"
    username: "{{ aci_username }}"
    password: "{{ aci_password }}"
    tenant: "{{ aci_tenant }}"
    validate_certs: False
    method: get
    path: /api/class/fvTenant.json
  register: aci_cfg

- name: Print ACI REST Configuration
  debug:
    var: aci_cfg
