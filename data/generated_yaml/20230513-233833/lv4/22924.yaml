
- name: Main Playbook
  hosts: all
  any_errors_fatal: true
  tasks:
  - include: included_playbook.yml

- name: Included Playbook
  hosts: all
  tasks:
  - name: Task with syntax error
    shell: "chmod +x /dev/null}}
  - name: Task with logical error
    command: "ls some_non_existent_directory/"
