
- name: Test IOS config idempotency
  hosts: ios_devices
  gather_facts: no
  vars:
    ansible_network_os: ios
  tasks:
    - name: Configure EIGRP
      ios_config:
        lines:
          - router eigrp 100
          - network 10.0.0.0
        backup: yes

    - name: Configure VLAN
      ios_config:
        lines:
          - vlan 100
          - name Users
        backup: yes
