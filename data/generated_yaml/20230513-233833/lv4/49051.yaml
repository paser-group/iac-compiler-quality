
---
- name: Test media types on OpenBSD nodes
  hosts: all
  gather_facts: false

  tasks:
    - name: Check media type of a file on OpenBSD node
      file:
        path: /path/to/file
        mode: '0664'
        owner: user
        group: group
        get_md5: yes
        follow: no
      register: file_check

    - name: Debugging output for media type on OpenBSD nodes
      debug:
        var: file_check 
