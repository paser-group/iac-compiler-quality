
---
- name: Copy file with spaces in the path from Mac to remote host
  hosts: all
  gather_facts: no

  vars:
    src_file_path: "/path/with spaces/in it/filename.txt"
    dest_file_path: "/remote/path/filename.txt"

  tasks:
  - name: Copy file
    copy:
      src: "{{ src_file_path }}"
      dest: "{{ dest_file_path }}"
      remote_src: yes
