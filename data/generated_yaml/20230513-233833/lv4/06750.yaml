
- name: Test playbook for 'git' module error
  hosts: all
  vars:
    repository_url: "https://github.com/this-is-a-non-existent-repo.git"
    repository_name: "non-existent-repo"
    target_directory: "/home/user/{{ repository_name }}"
    git_clone_args: "--recursive"
  tasks:
  - name: Clone the non-existent repository
    git:
      repo: "{{ repository_url }}"
      dest: "{{ target_directory }}"
      clone: yes
      recursive: "{{ git_clone_args }}"
