
- name: Update Firewall Rule
  gce_net:
    project_id: "my_project"
    network: "my_network"
    firewall_name: "my_firewall"
    allowed:
    - ip_protocol: tcp
      ports: ["80", "8080"]
    - ip_protocol: udp
      ports: ["53"]
    source_ranges:
    - "10.1.1.0/24"
  register: firewall_update
