- name: Copy empty main.yml to default directory
  hosts: node1
  tasks:
    - name: Create role defaults directory
      ansible.builtin.file:
        path: /etc/ansible/roles/test/defaults
        state: directory
      become: true
    
    - name: Copy empty main.yml to defaults directory
      ansible.builtin.copy:
        content: ""
        dest: /etc/ansible/roles/test/defaults/main.yml
      become: true
    
