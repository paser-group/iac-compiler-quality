
- name: Testing ec2_asg_facts module with AutoScalingReadOnly policy
  hosts: localhost
  tasks:
    - name: Get auto scaling group facts
      ec2_asg_facts:
        region: us-east-1
        policy_names: ['AutoScalingReadOnly']
      register: asg_facts

    - name: Debug auto scaling group facts
      debug:
        var: asg_facts
