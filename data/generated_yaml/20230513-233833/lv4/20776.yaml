
---
- hosts: docker_nodes
  gather_facts: no
  become: yes
  tasks:
    - name: Install required docker-py version
      apt:
        name: docker-py==1.7.0
        state: present

    - name: Create Docker container
      docker_container:
        name: my_container
        image: ubuntu:latest
        state: started

    - name: Remove Docker container
      docker_container:
        name: my_container
        state: absent
