yaml
- name: Add VRF Interface
  hosts: network
  gather_facts: no
  connection: local
  tasks:
  - name: Create VRF interface
    nxos_vrf_interface:
      vrf: new_VRF
      interface: Ethernet1/1
      ipv4_address: 172.16.1.1/24
      state: present

- name: Remove VRF Interface
  hosts: network
  gather_facts: no
  connection: local
  tasks:
  - name: Remove VRF interface
    nxos_vrf_interface:
      vrf: new_VRF
      interface: Ethernet1/1
      state: absent
    register: remove_output

  - name: Check errors while removing VRF interface
    assert:
      that:
        - remove_output is failed
      fail_msg: "nxos_vrf_interface module did not fail while removing VRF interfaces"
