
- name: Test duplicate YAML dictionary keys
  hosts: all
  gather_facts: false
  tasks:
    - name: Define YAML dictionaries
      vars:
        dict_1:
          key1: value1
          key2: value2
          key1: value3
        dict_2:
          - key1: value1
            key2: value2
          - key1: value3
      debug:
        var: dict_1
      debug:
        var: dict_2
      register: output
    - name: Save output to file
      copy:
        content: "{{ output.stdout_lines }}"
        dest: /tmp/output.txt
