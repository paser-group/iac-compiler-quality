
- name: Test string comparison in boolean condition
  hosts: all
  tasks:
    - name: Test equality of two string variables
      debug:
        msg: "Strings are equal"
      when: "{{ string_var1 }} == {{ string_var2 }}"

    - name: Test inequality of two string variables
      debug:
        msg: "Strings are not equal"
      when: "{{ string_var1 }} != {{ string_var2 }}"

    - name: Test whether string variable is empty
      debug:
        msg: "String is empty"
      when: "{{ string_var }} == ''"

    - name: Test whether string variable is not empty
      debug:
        msg: "String is not empty"
      when: "{{ string_var }} != ''"

    - name: Test whether a string variable is a substring of another string variable
      debug:
        msg: "String is a substring"
      when: "{{ string_var1 }} in {{ string_var2 }}"

    - name: Test whether a string variable is not a substring of another string variable
      debug:
        msg: "String is not a substring"
      when: "{{ string_var1 }} not in {{ string_var2 }}"
