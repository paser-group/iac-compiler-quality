
- name: Fuzzing playbook for inventory file variables
  hosts: all
  gather_facts: false
  tasks:
    - name: Verify int variables
      debug:
        msg: "This is an int variable: {{ item }}"
      with_items:
        - 1
        - 2
        - 3
        - 4
    - name: Verify str variables
      debug:
        msg: "This is a str variable: {{ item }}"
      with_items:
        - "foo"
        - "bar"
        - "baz"
        - "qux"
