
---
- hosts: all
  tasks:
    - debug:
        msg: "Hello World"
      when: "'{{ item }}' == '{{ item }}'"
      loop:
        - "simple string"
        - "{{ [1,2,3] }}"
        - "{{ {'key': 'value'} }}"
        - "{{ lookup('env','HOME') }}"
        - "more complex{{ 'string' }}{{ 5 | random }}"
        - "{% for i in range(5) %}{{ i }}{% endfor %}"
        - "{{ [item for item in range(5)] }}"
        - "{{ {'key': item} }}"
