
- name: Test default(int)
  hosts: all
  gather_facts: no
  vars:
    int_var: default(int)
  tasks:
    - debug:
        msg: "{{ int_var }}"

- name: Test default(int) in list
  hosts: all
  gather_facts: no
  vars:
    list_var: [default(int)]
  tasks:
    - debug:
        msg: "{{ list_var }}"

- name: Test default(int) in dictionary
  hosts: all
  gather_facts: no
  vars:
    dict_var:
      key: default(int)
  tasks:
    - debug:
        msg: "{{ dict_var }}"
