
- name: Test variable parsing
  hosts: all
  gather_facts: false
  vars:
    test_string: "a'bb\"c"
    test_int: "1_23"
    test_dict: {"key1": "value1", "key2": "value2", "key3": ",:;/()><{}[]"}
    test_list: ["item1","item2",",:;/()><{}[]"]
  tasks:
    - debug: msg="{{test_string}}"
    - debug: msg="{{test_int}}"
    - debug: msg="{{test_dict}}"
    - debug: msg="{{test_list}}"
