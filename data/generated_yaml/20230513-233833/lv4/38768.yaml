
---

- name: Test playbook for ios_command module
  hosts: all
  gather_facts: no

  vars:
    ios_command: "install add file flash:my_file.tar"

  tasks:
    - name: Test ios_command module
      ios_command:
        commands: "{{ ios_command }}"
      register: output
      ignore_errors: true

    - name: Debug output
      debug:
        var: output
