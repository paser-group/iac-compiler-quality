
- hosts: remote_host
  become: true
  tasks:
    - name: A local_action task with privilege escalation
      shell: echo "Hello World"
      local_action: shell echo "This is a local action task with privilege escalation"
      become_method: sudo

    - name: Using the vault_localhost_sudo parameter
      shell: echo "This task uses the vault_localhost_sudo parameter"
      vars:
        my_var: vault_localhost_sudo
      debug:
        var: item
      with_vault: "{{ my_var }}"
