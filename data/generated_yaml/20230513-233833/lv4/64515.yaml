
---
- name: Configure VLANs on Cisco IOS Network Devices
  hosts: network
  gather_facts: no

  tasks:
  - name: Configure VLANs
    ios_vlans:
      vlan_ids:
        - 10
        - 20
        - 30
      name: test_vlans
      state: present
      provider:
        host: "{{ inventory_hostname }}"
        username: your_username
        password: your_password
    register: result

  - name: Debug Task Output
    debug:
      var: result
