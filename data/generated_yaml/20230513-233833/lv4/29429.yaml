
---
- name: Test Ansible Compiler lvol indempotency failure
  hosts: all
  gather_facts: no

  tasks:
    - name: Set size as a floating-point value with 'g' prefix
      set_fact:
        lvol_size: "0.1{{ 'g' }}"

    - name: Create lvol
      lvol:
        vg: "{{ ansible_mounts[0].device.split('/')[-1] }}"
        name: test_lv
        state: present
        size: "{{ lvol_size }}"

