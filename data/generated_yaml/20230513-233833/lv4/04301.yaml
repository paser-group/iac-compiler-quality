
---
- name: Debug mysql_db module error messages
  hosts: all

  vars:
    db_name: test
    db_state: dump

  tasks:
    - name: Dump MySQL database
      mysql_db:
        name: "{{ db_name }}"
        state: "{{ db_state }}"
      register: result
      failed_when: false
    
    - name: Debug error message
      debug:
        var: result.msg
      when: result.failed == true
