
- name: Test aci_bd_subnet module
  hosts: all

  vars:
    non_existent_subnet: "10.0.0.0/24"

  tasks:
  - name: Query a non-existent bridge domain subnet
    aci_bd_subnet:
      tenant: "aci_test"
      bd: "test_bd"
      subnet: "{{ non_existent_subnet }}"
      state: query
    register: result

  - name: Display results
    debug:
      var: result
