
- name: Test bigip_dns_cache_resolver module
  hosts: all
  tasks:
  - name: Check DNS cache resolver status
    bigip_dns_cache_resolver:
      monitor_host: "{{ item }}"
      provider:
        server: "{{ inventory_hostname }}"
        user: "{{ ansible_user }}"
        password: "{{ ansible_password }}"
    register: result
    with_items:
      - 8.8.8.8
      - 8.8.4.4
