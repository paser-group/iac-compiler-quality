
---
- name: Check group_vars file
  hosts: localhost
  gather_facts: no

  tasks:
  - name: Import group_vars file
    include_vars:
      file: group_vars.yml
      name: group_vars
    ignore_errors: yes

  - name: Fail if import errors found
    fail:
      msg: "Errors found while importing group_vars file"
    when: group_vars is not defined
