
---
- name: Test sts_assume_role module with incorrect region
  hosts: all
  gather_facts: no
  vars:
    role_arn: "arn:aws:iam::111111111111:role/role-name"
  tasks:
    - name: Assume IAM role in specified AWS region
      sts_assume_role:
        role_arn: "{{ role_arn }}"
        region: "non-existent-region"
      register: result

    - name: Display result
      debug:
        var: result
