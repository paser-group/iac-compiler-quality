
- name: Set Win_DSC PSCredential
  vars:
    user: "{{ ansible_user }}"
    password: "{{ ansible_password }}"
  tasks:
  - name: Create new user account using Win_DSC PSCredential
    shell: New-LocalUser -Name "TestUser" -Password (ConvertTo-SecureString -String "{{ password }}" -AsPlainText -Force) -Description "Test user account" -FullName "Test User" -AccountNeverExpires:$true -PasswordNeverExpires:$true
