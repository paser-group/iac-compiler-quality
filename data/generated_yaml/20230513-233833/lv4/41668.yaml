
---
- name: Test lookup error handling
  hosts: all
  tasks:
    - name: Attempt to lookup data from a non-existent file
      debug:
        var: data_from_file
      vars:
        data_from_file: "{{ lookup('file', '/path/to/non-existent/file') }}"
      ignore_errors: yes

    - name: Attempt to lookup data from an invalid URL
      debug:
        var: data_from_url
      vars:
        data_from_url: "{{ lookup('url', 'invalid_url') }}"
      ignore_errors: yes
      
    - name: Attempt to lookup nonexistent key
      debug:
        var: nonexistent_key
      vars:
        nonexistent_key: "{{ lookup('ini', '/path/to/config.ini', 'non_existent_section non_existent_key') }}"
      ignore_errors: yes
