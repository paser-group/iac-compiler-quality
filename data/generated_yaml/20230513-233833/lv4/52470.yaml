
- name: Check if win_route includes prefix
  hosts: windows
  gather_facts: false
  tasks:
    - name: Add a route without prefix
      win_route:
        dest: "10.0.0.0"
        mask: "255.255.255.0"
        gw: "172.16.100.2"
      register: result
    - name: Debug the win_route result
      debug:
        var: result
