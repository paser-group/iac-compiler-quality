
- name: Create valid PTR record using win_dns_record module
  win_dns_record:
    type: PTR
    zone: "{{ domain_name }}"
    name: "{{ ip_address.split('.')[3] }}.{{ ip_address.split('.')[2] }}.{{ ip_address.split('.')[1] }}.{{ ip_address.split('.')[0] }}.in-addr.arpa"
    arguments:
      ptr: "{{ fqdn }}"
  vars:
    domain_name: "example.com"
    fqdn: "server.example.com"
  register: result

- debug:
    var: result
