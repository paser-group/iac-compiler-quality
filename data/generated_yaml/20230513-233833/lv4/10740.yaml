
- name: Attempt connection to Windows host with incorrect Kerberos authentication
  hosts: windows_host
  gather_facts: no
  vars:
    ansible_connection: winrm
    ansible_winrm_transport: kerberos
    ansible_winrm_server_cert_validation: ignore
    ansible_user: "{{ dummy_user }}"
    ansible_password: "{{ dummy_password }}"
  tasks:
    - name: WinRM Kerberos authentication error
      debug:
        msg: "Incorrect Kerberos authentication - vulnerability detected"
