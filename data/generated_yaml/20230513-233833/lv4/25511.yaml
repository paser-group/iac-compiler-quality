
---
- name: Configure PIM RP address on Nexus switches
  hosts: nxos_switches
  gather_facts: no
  connection: network_cli
  vars:
    rp_group: "224.0.0.0/4"
    rp_address: "10.0.0.1"
  tasks:
  - name: Set PIM RP address
    nxos_pim_rp_address:
      group: "{{ rp_group }}"
      address: "{{ rp_address }}"
    register: result
  - name: Debug output
    debug: var=result
