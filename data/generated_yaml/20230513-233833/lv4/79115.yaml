
---
- name: Check for None
  hosts: all
  gather_facts: no

  tasks:
    - name: Set my_var to None
      set_fact:
        my_var: null

    - name: Check if my_var is None
      debug:
        msg: "my_var is None"
      when: my_var is none

    - name: Display my_var
      debug:
        msg: "{{ my_var }}"
      ignore_errors: yes
