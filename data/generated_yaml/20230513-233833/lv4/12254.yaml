
   - name: "Debug before task execution"
     debug:
       msg: "Executing task"
       
   - name: "Execute task with_items"
     command: "sleep 5"
     with_items: "{{ items }}"
     async: 10
     register: result
     until: result.finished
       
   - name: "Debug after task execution"
     debug:
       msg: "Task executed successfully"
   