
- name: Extend an LVM logical volume with options
  lvol:
    vg: <volume group name>
    lv: <logical volume name>
    lv_extend: '<size to extend><extents/M/G/T>'
  become: true
  become_user: root

- name: Reduce an LVM logical volume without force option
  lvol:
    vg: <volume group name>
    lv: <logical volume name>
    lv_reduce: '<size to reduce><extents/M/G/T>'
    force: no
  become: true
  become_user: root
