
---
- name: Check SSH Connectivity
  hosts: all
  tasks:
    - name: Check SSH Access
      wait_for_connection:
        delay: 5
        timeout: 30
    - name: Verify reachability using ping
      ping:
    - name: Test connection with command
      shell: echo "Connection successful"
    - name: Debug message
      debug:
        msg: "Connectivity is successful"
