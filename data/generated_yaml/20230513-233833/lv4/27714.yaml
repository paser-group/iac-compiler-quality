
- name: Testing nxos_snmp_contact module with nxapi transport
  hosts: all
  gather_facts: no
  tasks:
    - name: Display SNMP Contact Information
      nxos_snmp_contact:
        host: "{{ inventory_hostname }}"
        community: "public"
        transport: "nxapi"
      register: result
    - name: Display result
      debug:
        var: result
