
---
- hosts: all
  gather_facts: no

  tasks:

    - name: Synchronize directories with errors
      synchronize:
        src: /path/to/nonexistent/source/directory
        dest: /path/to/nonexistent/destination/directory
      ignore_errors: yes

    - name: Synchronize directories with long directory names
      synchronize:
        src: /long/directory/structure/with/excessively/long/directory/names/that/may/potentially/cause/an/issue
        dest: /long/directory/structure/with/excessively/long/directory/names/that/may/potentially/cause/an/issue
