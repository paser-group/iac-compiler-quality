
- name: Execute debug command
  debug:
    msg: "This is a sample message"
    
- name: Execute debug command with large output
  debug:
    msg: "{{ 'A'*200000 }}"

- name: Execute debug command with long line
  debug:
    msg: "{{ 'A'*1000 }}{{ 'B'*1000 }}"

- name: Execute debug command with long list
  debug:
    msg: "{{ ['A'*1000]*100 }}"

- name: Execute debug command using callback plugin
  debug:
    msg: "This debug command shows the usage of callback plugin"
  vars:
    ansible_callback_plugindir: <directory containing the custom plugin>
    ansible_stdout_callback: <name of the custom plugin>
