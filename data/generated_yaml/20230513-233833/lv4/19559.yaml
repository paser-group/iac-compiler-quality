
- name: Launch an EC2 instance
  ec2:
    key_name: "my-keypair"
    instance_type: "t2.micro"
    image: "ami-0c55b159cbfafe1f0"
    group_id: "sg-12345678"
    vpc_subnet_id: "subnet-12345678"
    assign_public_ip: true
    region: "us-west-2"
    count: 1
    instance_tags:
      Name: "test-instance"
    wait: true
    monitoring: no
    iam_instance_profile: "my-iam-role"
