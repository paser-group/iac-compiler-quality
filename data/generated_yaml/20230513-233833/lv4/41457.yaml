
---
- name: Retrieve fan information data
  hosts: all
  gather_facts: no
  tasks:
  - name: Get NX-OS Facts
    nxos_facts:
  - name: Store fan information data in variable
    set_fact:
      fan_information: "{{ nxos_facts_Fan }}"
  - name: Print fan information data
    debug:
      var: fan_information
