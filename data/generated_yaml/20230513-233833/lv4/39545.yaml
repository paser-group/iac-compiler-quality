
---
- name: EC2 instance provisioning with template handling
  hosts: localhost
  gather_facts: no
  vars:
    region: us-west-2
    subnet_id: subnet-04137e85962cb7b58
    security_group: "{{ vpc_security_group }}"
    image_id: ami-07d9160fa81ccffb5
    instance_type: t2.micro
    count: 1
  tasks:
    - name: Provision EC2 Instance
      ec2:
        key_name: my_keypair
        instance_type: "{{ instance_type }}"
        image: "{{ image_id }}"
        region: "{{ region }}"
        vpc_subnet_id: "{{ subnet_id }}"
        group_id: "{{ security_group }}"
        instance_tags: '{"Name":"Ec2 Template Handling Test Instance"}'
        count: "{{ count }}"
        assign_public_ip: no
      register: ec2_info
      failed_when: ec2_info is not defined
...
