
---
- name: ansible-bug-detection-playbook
  hosts: all

  tasks:
  - name: Test inventory failure handling
    command: /bin/bash /path/to/non-existent-inventory-script.sh
    ignore_errors: true

  - name: Test stderr handling
    script: /path/to/custom-script-generating-stderr.sh
    register: stderr_test

  - name: Print stderr output
    debug:
      msg: '{{ stderr_test.stderr }}'
      verbosity: 2
