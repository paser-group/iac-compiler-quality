
---
- name: Create an EC2 metric alarm with a non-numeric period value
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Create an EC2 metric alarm
      ec2_metric_alarm:
        state: present
        alarm_name: nonnumeric_period
        metric: '{{ metric }}'
        namespace: '{{ namespace }}'
        statistic: Average
        comparison: '{{ comparison }}'
        threshold: '{{ threshold }}'
        period: '2 mins'
        evaluation_periods: '{{ evaluation_periods }}'
        alarm_actions: '{{ alarm_actions }}'
