yaml
---
- name: Test Ansible Compiler for nxos_vxlan_vtep_vni Errors
  hosts: target_switch
  gather_facts: no
  vars:
    vxlan_vni: 100
    vtep_ip: "10.10.10.10"
    suppress_arp: true
    assoc_vrf: "test_vrf"
  tasks:
    - name: Configure vxlan_vtep_vni with suppress_arp and assoc_vrf
      nxos_vxlan_vtep_vni:
        vxlan_id: "{{ vxlan_vni }}"
        vni: "{{ vxlan_vni }}"
        vtep_src: "{{ vtep_ip }}"
        suppress_arp: "{{ suppress_arp }}"
        assoc_vrf: "{{ assoc_vrf }}"
        state: present
      register: vxlan_vni_configure
