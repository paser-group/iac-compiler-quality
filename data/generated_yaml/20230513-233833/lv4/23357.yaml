
  - name: Create a Route53 private zone
    hosts: localhost
    connection: local
    gather_facts: no
    vars:
      private_zone_name: "{{ lookup('password', '/dev/urandom length=14 chars=ascii_letters,digits') }}.example.com"
    tasks:
      - name: Create the Route53 private zone
        route53_zone:
          name: "{{ private_zone_name }}"
          comment: "Created by Ansible"
          private_zone: yes
          vpcs:
            - "{{ vpc_id }}"
