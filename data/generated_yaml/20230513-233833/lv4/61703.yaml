
- name: create EC2 security group
  ec2_group:
    name: my_security_group
    region: us-east-1
    description: My security group
    vpc_id: vpc-12345678
    rules:
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 0.0.0.0/0
    access_key: <AWS_ACCESS_KEY>
    secret_key: <AWS_SECRET_KEY>
