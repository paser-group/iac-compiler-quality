
---
- hosts: ovirt
  tasks:
    - name: Create NIC with expected network and datacenter
      ovirt_nic:
        auth: "{{ ovirt_auth }}"
        name: mynic
        vm: myvm
        network: infra-prod
        data_center: BUA
      register: result

    - name: Debug ovirt_nic module
      debug:
        var: result

    - name: Verify ovirt_nic result
      assert:
        that: result['network'] == 'infra-prod' and result['data_center'] == 'BUA'
