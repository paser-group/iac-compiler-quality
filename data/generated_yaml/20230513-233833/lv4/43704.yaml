
---
- name: Test SSH connection with template module
  hosts: myhost
  vars:
    tmp_dir: "/tmp"
  tasks:
    - name: Create a template file
      template:
        src: template.j2
        dest: "{{ tmp_dir }}/generated_file.txt"

    - name: Transfer the generated file to the remote host
      copy:
        src: "{{ tmp_dir }}/generated_file.txt"
        dest: "/tmp/"

