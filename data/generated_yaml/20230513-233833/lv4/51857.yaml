
---
- name: Test playbook for extra-vars option
  hosts: all
  gather_facts: false

  vars:
    test_value: "extra_vars_test_value"

  tasks:
    - name: Test extra-vars with a missing @ prefix
      command: ansible-playbook playbook.yml --extra-vars "extra_vars_test_value"
      ignore_errors: true

    - name: Test extra-vars with a file value
      command: ansible-playbook playbook.yml --extra-vars "@/path/to/file.txt"
      ignore_errors: true
