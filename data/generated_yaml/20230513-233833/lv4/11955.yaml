
- name: Find files that shouldn't be in include paths
  find:
    paths: "{{ ansible_env.PATH.split(':') }}"
    patterns: "*"
  register: dirs_found

- debug:
    var: dirs_found

- name: Add symbolic link in the include path
  file:
    src: "/tmp/link"
    dest: "{{ item }}"
    state: link
  with_items: "{{ ansible_env.PATH.split(':') }}"
