
- name: Test for concatenating list and dict_values objects
  hosts: all
  gather_facts: no
  
  vars:
      my_dict: { 'key1': 'value1', 'key2': 'value2' }

  tasks:
    - name: Try to concatenate dictionary and list objects
      block:
        - set_fact:
            my_list: [1, 2, 3] + my_dict.values()
      rescue:
        - fail:
            msg: "Type error - can only concatenate list (not 'dict_values') to list"

