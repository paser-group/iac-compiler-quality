
---
- name: Check any_errors_fatal in Role Including
  hosts: all
  gather_facts: false
  become: true

  roles:
    - { role: example_include }

  tasks:
    - name: Assert any_errors_fatal is working as expected
      assert:
        that: "ansible_failed_result.rc == 2"
      ignore_errors: "{{ not any_errors_fatal }}"
      var:
        - any_errors_fatal: true
