
---
- name: Ping EOSIO Node
  eosio_ping:
    uri: "http://{{ inventory_hostname }}:8888"
  register: ping_status

- name: Show EOSIO Node Connection Status
  debug:
    msg: "{{ ping_status }}"

- name: Notify Stakeholders About Connection Issue
  mail:
    to: admin@example.com
    subject: "EOSIO Node Connection Issue Detected"
    body: "Please check the Ansible playbook output for more information."
  when: ping_status.failed == true
  failed_when: true
... 
