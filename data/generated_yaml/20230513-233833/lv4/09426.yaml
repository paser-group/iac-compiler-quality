
- name: Test conditional expressions
  hosts: all
  tasks:
    - name: Test if statement with boolean
      debug:
        msg: "true"
      when: true
    - name: Test if statement with boolean variable
      vars:
        myvar: true
      debug:
        msg: "true"
      when: myvar
    - name: Test if statement with string variable
      vars:
        myvar: "yes"
      debug:
        msg: "true"
      when: myvar == "yes"
    - name: Test if statement with undefined variable
      debug:
        msg: "true"
      when: myvar is undefined
    - name: Test if statement with non-boolean variable
      vars:
        myvar: "yes"
      debug:
        msg: "true"
      when: myvar
