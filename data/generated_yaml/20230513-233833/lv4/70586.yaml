
- name: Check for missing msrest module
  hosts: all
  tasks:
    - name: Use msrest module
      command: python -c "import msrest"
      ignore_errors: True
      register: msrest_output
    - name: Print output if module is missing
      debug:
        msg: "{{ msrest_output.stderr }}"
      failed_when: msrest_output.rc != 0 and 'No module named' not in msrest_output.stderr
