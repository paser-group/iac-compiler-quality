
- name: Interpolation Bug Testing Playbook
  hosts: all
  vars:
    var_1: "{{ 'example_value_1' }}"
    var_2: "{{ 'example_value_2' }}"
    var_3: "{{ 'example_value_3' }}"
    var_4: "{{ 'example_value_4' | lower }}"
    var_5: "{{ 'example_value_5' | upper }}"
  tasks:
  - name: Test Interpolation 1
    debug:
      msg: "Var_1 value: {{ var_1 }}"
  - name: Test Interpolation 2
    debug:
      msg: "Var_2 value: {{ var_2 }} {{ var_3 }}"
  - name: Test Interpolation 3
    debug:
      msg: "Var_4 and Var_5 values: {{ var_4 }} and {{ var_5 }}"
