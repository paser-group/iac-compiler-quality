
---
- name: Test enable privilege
  hosts: all
  gather_facts: no
  
  vars:
    enable_password: "test-password"
    username: "test-user"
    
  tasks:
    - name: Enable privilege with elevated timeout value
      expect:
        echo: yes
        command: "enable"
        responses:
          (?i)Password: "{{ enable_password }}"
          (?i)Cisco|^>: "exit"
          timeout: 20

  # add more tasks if needed
