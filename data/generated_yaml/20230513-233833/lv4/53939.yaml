
- hosts: wlc
  gather_facts: no
  connection: local

  tasks:
  - name: Test Aireos Module
    aireos_command:
      commands: show boot
    register: result
    ignore_errors: yes

  - name: Debug Output
    debug:
      var: result.stdout

  - name: Fail If Error
    fail:
      msg: "The Aireos module failed"
    when: "'unable to set terminal parameters' in result.stderr"
