
---
- name: Yum error handling playbook
  hosts: all
  become: yes
  vars:
    package_name: "example_package"

  tasks:
    - name: Install example package using Yum
      yum:
        name: "{{ package_name }}"
        state: present

    - name: Remove example package using Yum
      yum:
        name: "{{ package_name }}"
        state: absent
