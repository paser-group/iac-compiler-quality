
---
 - name: Test playbook for Ansible bug
   hosts: all
   tasks:
   - name: Test file operation with empty string key
     file:
       path: "/tmp/{{ item }}"
       state: touch
     with_dict: {'': 'empty-file'}
   
   - name: Test command execution with empty string key
     command: "touch /tmp/{{ item }}"
     with_dict: {'': 'empty-command'}
   
   - name: Test package installation with empty string key
     apt:
       pkg: "{{ item }}"
       state: present
     with_dict: {'': 'empty-package'}
