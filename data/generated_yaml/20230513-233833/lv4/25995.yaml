
- hosts: localhost
  gather_facts: false

  tasks:
    - name: Create S3 Bucket
      boto_s3:
        bucket: test-bucket
        state: present
        region: us-east-1
      register: s3_bucket

    - name: Print Result
      debug:
        msg: "S3 Bucket created successfully"

    - name: Create Existing S3 Bucket
      boto_s3:
        bucket: test-bucket
        state: present
        region: us-east-1
      register: s3_bucket_again
      ignore_errors: true

    - name: Print Error Message
      debug:
        msg: "{{ s3_bucket_again.msg }}"
