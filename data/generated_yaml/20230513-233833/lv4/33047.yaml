
---
- name: Enable debug logs while using Network module
  hosts: all
  gather_facts: False

  tasks:
  - name: Enable debug logs
    debug:
      msg: Debug Logs Enabled!

  - name: Use Network module with persistent connection
    network_cli:
      hostname: "{{ inventory_hostname }}"
      username: myusername
      password: mypassword
      platform: cisco_ios
      connection: persistent
