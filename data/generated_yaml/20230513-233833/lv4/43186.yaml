
- name: Create Azure virtual machine
  azure_rm_virtualmachine:
    name: my-vm
    resource_group: my-resource-group
    image:
      offer: UbuntuServer
      publisher: Canonical
      sku: '18.04-LTS'
      version: latest
    vm_size: InvalidSize
    admin_username: myusername
