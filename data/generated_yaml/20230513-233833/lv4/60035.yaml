
- name: Testing any_errors_fatal with loops
  hosts: all
  gather_facts: false
  vars:
    test_items:
      - test_1
      - test_2
      - test_3
      - test_4
  tasks:
    - name: Test Task
      debug:
        msg: "{{ item }}"
      with_items:
        - "{{ test_items }}"
      any_errors_fatal: true
