
---
- name: Test gluster_volume module
  hosts: all
  tasks:
  - name: Install glusterfs client
    apt:
      name: glusterfs-client
      state: present
    become: true
  - name: Mount gluster volume
    gluster_volume:
      state: mounted
      name: "{{ volume_name }}"
      server: "{{ server_ip }}"
      mount_point: "{{ mount_dir }}"
    become: true
