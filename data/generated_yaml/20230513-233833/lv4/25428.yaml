yaml
- name: define IAM policy
  vars:
    bucket_name: "my-s3-bucket"
    principle: "my-principle"
  set_fact:
    iam_policy: |
      {
          "Version": "2012-10-17",
          "Statement": [
              {
                  "Sid": "{{ principle }}",
                  "Effect": "Allow",
                  "Principal": {
                      "AWS": "{{ principle }}"
                  },
                  "Action": "s3:*",
                  "Resource": [
                      "arn:aws:s3:::{{ bucket_name }}/*",
                      "arn:aws:s3:::{{ bucket_name }}"
                  ]
              }
          ]
      }
