
---
- name: Check ec2.py module output
  hosts: all
  gather_facts: false
  become: true

  tasks:
  - name: Retrieve instance information using ec2.py module
    command: ansible localhost -m ec2_instance_facts
    register: ec2_facts_output

  - name: Display output retrieved by ec2.py module
    debug:
      var: ec2_facts_output.msg
