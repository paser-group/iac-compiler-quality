
---
- name: Install NPM packages
  hosts: all
  become: yes

  tasks:
  - name: Install NPM packages
    npm:
      name: <npm-package-name>
      state: present
  
  - name: Verify NPM package installation
    shell: npm ls <npm-package-name> --json
    register: npm_out
  
  - name: Print NPM installation status
    debug:
      var: npm_out.stdout_lines
