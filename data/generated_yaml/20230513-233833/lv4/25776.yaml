
- name: Pull down un-normalized image
  hosts: all
  gather_facts: false
   tasks:
   - name: Install Docker engine
     apt:
      update_cache: true
      name: docker-ce
      state: present
   
   - name: Pull down un-normalized tagged image
     shell: docker pull registry.gitlab.com/group/project:im@ge:tag
     register: pull_image
