
---
- hosts: all
  gather_facts: no
  gather_subset: networking
  
  tasks:
    - name: Get facts for nxos
      nxos_facts:
        provider:
          host: "{{ inventory_hostname }}"
          username: "{{ ansible_user }}"
          password: "{{ ansible_password }}"
        gather_subset: networking
      register: result
      ignore_errors: True
