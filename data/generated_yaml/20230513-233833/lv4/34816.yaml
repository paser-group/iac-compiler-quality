
- name: Manage EC2 Security Group
  hosts: all
  gather_facts: no
  vars:
    group_name: "existing_group_name"
  tasks:
    - name: Create Security Group With Existing Name
      ec2_group:
        name: "{{ group_name }}"
        description: "Testing Existing Group Name"
        vpc_id: "vpc-123456"
        region: "us-east-1"
        state: "present"
      register: existing_group
      
    - name: Debug Existing Group
      debug:
        var: existing_group
