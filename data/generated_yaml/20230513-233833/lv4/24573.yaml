
---
- name: Test iam_cert module
  hosts: all
  become: true
  vars:
    cert_name: ansible-test-cert
  tasks:
    - name: Generate certificate
      iam_cert:
        state: present
        name: "{{ cert_name }}"
        path: "/tmp/{{ cert_name }}.pem"
        private_key_path: "/tmp/{{ cert_name }}.key"
        public_key_path: "/tmp/{{ cert_name }}.pub"
      register: iam_cert_result
    - name: Debug output
      debug:
        var: iam_cert_result
