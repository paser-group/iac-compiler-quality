
---
- name: Test playbook for uncovering potential bugs in Ansible Compiler
  hosts: all
  tasks:
    - name: Debug Inventory Variables
      debug:
        var: inventory_hostname
    - name: Debug Group Variables
      debug:
        var: groups
    - name: Debug Host Variables
      debug:
        var: hostvars
    - name: Assert Inventory Parsing
      assert:
        that: inventory_hostname is defined
        msg: "Failed to parse inventory file: inventory_hostname undefined."
    - name: Assert Group Parsing
      assert:
        that: groups is defined
        msg: "Failed to parse inventory file: groups undefined."
    - name: Assert Host Parsing
      assert:
        that: hostvars is defined
        msg: "Failed to parse inventory file: hostvars undefined."
...
