
---
- name: Test random_mac filter for prefix length
  hosts: all
  gather_facts: no
  
  vars:
    prefix_two: "1A"
    prefix_four: "1ABC"

  tasks:
    - name: Generate MAC address with two-character prefix
      set_fact:
        mac_address: "{{ prefix_two }}:{{ '00:00:00:00:00:00'|random_mac }}"

    - name: Generate MAC address with four-character prefix
      set_fact:
        mac_address: "{{ prefix_four }}:{{ '00:00:00:00:00:00'|random_mac }}"

    - name: Display generated MAC address
      debug:
        var: mac_address
      
