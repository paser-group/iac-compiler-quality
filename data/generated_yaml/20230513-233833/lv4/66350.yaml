
- name: Create security group with rule
  os_security_group:
    name: my-security-group
    state: present
    rules:
    - remote_ip_prefix: 0.0.0.0/0
      protocol: any
      port_range_min: 80
      port_range_max: 80

- name: Add duplicate rule with 'any'
  os_security_group_rule:
    security_group: my-security-group
    direction: ingress
    remote_ip_prefix: 0.0.0.0/0
    protocol: any
    port_range_min: 80
    port_range_max: 80
