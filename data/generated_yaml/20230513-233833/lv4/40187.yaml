
- hosts: all
  gather_facts: no

  tasks:
    - name: Test command module with an incorrect command
      command: non-existent-command
      register: cmd_output
      ignore_errors: yes

    - name: Show the command module output
      debug:
        var: cmd_output


    - name: Test shell module with incorrect parameters
      shell: cat /nonexistentfile
      register: shell_output
      ignore_errors: yes

    - name: Show the shell module output
      debug:
        var: shell_output
