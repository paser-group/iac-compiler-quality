
- name: Test slurp module memory usage
  hosts: all
  gather_facts: false
  tasks:
    - name: Fetch text file using slurp module
      slurp:
        src: /path/to/textfile.txt
      register: file_data

    - name: Verify file contents
      assert:
        that: file_data.content | b64decode == "expected_file_contents"
