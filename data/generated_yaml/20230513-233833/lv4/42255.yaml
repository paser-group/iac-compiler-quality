
---
- hosts: all
  gather_facts: False
  vars:
    hashi_vault_url: "https://hashicorp.internal"
    hashi_vault_token: "sometoken"
    hashi_vault_path: "/secret/data/"
  tasks:
    - name: Test hashi_vault plugin without proxy
      set_fact:
        hashi_vault_data: "{{lookup('hashi_vault', hashi_vault_path, 'url='+hashi_vault_url, 'token='+hashi_vault_token, 'verify_ssl=false')}}"
