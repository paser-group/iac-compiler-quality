
---
- name: Ansible Playbook to uncover issues in fortios_firewall_address module
  hosts: all
  gather_facts: no
  
  tasks:
    - name: Create Forti OS firewall address
      fortios_firewall_address:
        name: "{{ fw_address }}"
        subnet: "{{ subnet }}"
        associated_interface: "{{ associated_interface }}"
      vars_prompt:
        - name: "fw_address"
          prompt: "Enter firewall address value"
        - name: "subnet"
          prompt: "Enter subnet value"
        - name: "associated_interface"
          prompt: "Enter associated interface value"
      register: fortios_address_output
      ignore_errors: true

    - name: Display fortios_firewall_address output
      debug:
        var: fortios_address_output
