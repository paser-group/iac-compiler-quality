
---
- hosts: mysql-server
  become: true
  tasks:
    - name: Add privileges to MySQL user
      mysql_user:
        name: "{{ mysql_user }}"
        priv: "{{ mysql_priv }}.*:ALL,GRANT"
        append_privs: yes
        login_password: "{{ mysql_root_password }}"
        host_allows: "{{ mysql_host }}"

