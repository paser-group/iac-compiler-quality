
#!/usr/bin/python

from boto3 import client

def create_vpc_and_subnet(vpc_cidr, subnet_cidr):
    ec2 = client('ec2')
    vpc_resp = ec2.create_vpc(CidrBlock=vpc_cidr)
    vpc_id = vpc_resp['Vpc']['VpcId']
    sub_resp = ec2.create_subnet(VpcId=vpc_id, CidrBlock=subnet_cidr)
    sub_id = sub_resp['Subnet']['SubnetId']
    return vpc_id, sub_id
