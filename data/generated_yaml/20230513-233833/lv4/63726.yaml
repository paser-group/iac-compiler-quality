
- name: Test Meraki module for proper handling of 404 errors
  hosts: all
  tasks:
  - name: Send request to a nonexistent URL to trigger a 404 error
    uri:
      url: http://example.com/nonexistent
      method: GET
    register: result
    failed_when: false

  - name: Verify that the Meraki module gracefully handles 404 errors
    assert:
      that:
      - result.status == 404
      - "no 'msg' in result"
