
---
- name: Test eos_banner module with Unicode
  hosts: all
  gather_facts: false
  tasks:

  # Task 1: Set eos_banner message with Unicode character 
  - name: Set eos_banner with Unicode character message
    eos_banner:
      banner: "Hello, World! \u2764\ufe0f"
    register: banner_output

  # Task 2: Display banner message and debug Unicode characters
  - name: Display banner message and debug Unicode characters
    debug:
      msg: "Banner message is {{ banner_output.msg }} and the Unicode characters present in the banner are - {{ banner_output.msg | list }}"
      
  # Task 3: Test eos_banner idempotency with Unicode strings
  - name: Test eos_banner idempotency with Unicode strings
    eos_banner:
      banner: "{{ user_input }}"
    register: banner_output2
    
  # Task 4: Display banner message and debug Unicode characters from user input
  - name: Display banner message and debug Unicode characters from user input
    debug:
      msg: "Banner message is {{ banner_output2.msg }} and the Unicode characters present in the banner are - {{ banner_output2.msg | list }}"
    when: banner_output2.msg is defined
    vars_prompt:
      - name: user_input
        prompt: "Enter Unicode string for eos_banner message:"
