
- name: Create openstack router
  hosts: all
  gather_facts: no
  
  vars:
    auth:
      auth_url: "{{ auth_url }}"
      project_name: "{{ project_name }}"
      username: "{{ username }}"
      password: "{{ password }}"

  tasks:
  - name: Create router
      os_router:
        state: present
        name: "<router_name>"
        external_network: "<external_network_name>"
        cloud: "{{ auth }}"
