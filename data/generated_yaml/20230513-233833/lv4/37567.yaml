
- name: Test tower_job_launch module
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:
    - name: "Launch Tower Job"
      tower_job_launch:
        job_template: "Sample Job Template"
        inventory: "Sample Inventory"
        limit: "localhost"
        extra_vars:
        - "var1=value1"
        - "var2=value2"
        - "var3=value3"
      register: job_output
    - debug: var=job_output
