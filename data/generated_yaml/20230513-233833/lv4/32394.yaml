
- hosts: all
  gather_facts: yes
  tasks:
    - name: Inject known error
      command: /usr/bin/false
      register: mycommand
      failed_when: mycommand.rc != 1
      changed_when: false

    - name: Clear host errors
      clear_host_errors:

    - name: Check errors cleared
      assert:
        that:
          - ansible_host_errors == {}
