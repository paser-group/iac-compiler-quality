
- name: set memory limit for yum update
  hosts: all
  gather_facts: no

  tasks:
  - name: set limit value for memory
    shell: echo "vm.max_map_count=262144" >> /etc/sysctl.conf
    become: yes
  - name: update sysctl settings
    sysctl:
      name: vm.max_map_count
      value: 262144
      state: present
      reload: yes
