
- name: Create Ansible Playbook for discovering bugs in ansible_parent_role_paths
  hosts: all
  tasks:
    - name: Set variable for test role path
      set_fact:
        test_role_path: "/path/to/test/role"
    - name: Set ansible_parent_role_paths to test role path
      set_fact:
        ansible_parent_role_paths: "{{ test_role_path }}"
    - name: Include role with invalid name to expose issues with parent role paths
      include_role:
        name: invalid_role_name
