- name: Copy custom ansible.cfg to nodes
  hosts: all
  tasks:
    - name: Create a custom ansible.cfg file
      copy:
        dest: /etc/ansible/ansible.cfg
        content: |
          [defaults]
          # Set the new semaphore path
          lockfile_path = /tmp/ansible-semaphore.lock
    - name: Test Ansible Semaphore with new path
      command: ansible --version
