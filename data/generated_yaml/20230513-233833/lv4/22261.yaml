
- name: Create symbolic link
  file:
    src: "/usr/bin/ansible"
    dest: "/usr/bin/ansible-3.6"
    state: link

- name: Execute Ansible with symbolic link
  command: ansible-playbook playbook.yml -i inventory.yml --private-key /path/to/key
  args:
    chdir: /usr/bin
  environment:
    PATH: "/usr/bin:$PATH"

- name: Remove symbolic link
  file:
    path: "/usr/bin/ansible-3.6"
    state: absent
