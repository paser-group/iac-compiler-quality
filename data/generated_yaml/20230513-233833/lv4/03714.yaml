
- name: Test Playbook for bug identification
  hosts: all

  tasks:
    - name: Create volume group and logical volume
      lvg:
        vg: vg_test
        pvs: /dev/sda
      lvol:
        lv: lv_test
        vg: vg_test
        size: 10G

    - name: Remove logical volume
      lvol:
        state: absent
        lv: lv_test
        vg: vg_missing
