yaml
---
- name: "Test Playbook for ec2_facts with Python 3.5 and debug with Python 3.6"
  hosts: all
  tasks:
    - name: "ec2_facts with Python 3.5"
      ec2_facts:
      become: True
      vars:
        ansible_python_interpreter: "/usr/bin/python3.5"
      
    - name: "debug with Python 3.6"
      debug:
        msg: "Test debug is working in Python {{ ansible_play_python }}"
      become: True
      vars:
        ansible_python_interpreter: "/usr/bin/python3.6"
