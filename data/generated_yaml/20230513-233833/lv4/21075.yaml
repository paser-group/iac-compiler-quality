
---
- name: Test docker_container module for cryptic error message
  hosts: all
  tasks:
    - name: Create a new container with invalid image
      docker_container:
        name: invalid-image-container
        image: []
        state: started

    - name: Create a new container with null name
      docker_container:
        name: null
        image: ubuntu
        state: started

    - name: Create a new container with empty volumes parameter
      docker_container:
        name: empty-volume-container
        image: ubuntu
        state: started
        volumes: []

    - name: Create a new container with invalid link parameter
      docker_container:
        name: invalid-link-container
        image: ubuntu
        state: started
        links: []

    - name: Create a new container with invalid restart_policy parameter
      docker_container:
        name: invalid-restart-container
        image: ubuntu
        state: started
        restart_policy: none
