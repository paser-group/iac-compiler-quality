
- name: Test for Ansible compiler bugs in ec2_eni_facts module
  hosts: all
  gather_facts: no

  vars:
    aws_region: us-east-1

  tasks:
    - name: Gather ENI facts
      ec2_eni_facts:
        region: "{{ aws_region }}"
        conn_type: "{{ item }}"
        client: ec2
        resource: eni
        eni_filters:
          "tag:Name": "my-eni"
      loop:
        - "client"
        - "resource"
        - "both"
