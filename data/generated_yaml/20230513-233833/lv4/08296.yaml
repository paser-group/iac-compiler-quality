
---
- hosts: all
  tasks:
    - name: Testing parameterized includes with spaces
      include_vars:
        file: "file with spaces.yml"
      include: "{{ file }}"

    - name: Testing parameterized includes without spaces
      include_vars:
        file: "file.yml"
      include: "{{ file }}"

    - name: Testing parameterized includes with spaces and no separation
      include_vars:
        file: "filewithspaces.yml"
      include: "{{ file }}"
