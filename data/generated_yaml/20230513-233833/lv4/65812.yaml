
---

- name: Establish SSH connection to Docker node
  hosts: all
  gather_facts: no
  become: yes

  tasks:
    - name: Test SSH connection
      paramiko_ssh:
        hostname: "{{ inventory_hostname }}"
        username: "root"
        password: "password"
        port: 22
      register: ssh_conn

    - name: Output SSH connection status
      debug:
        var: ssh_conn

    - name: Test SSH attribute
      debug:
        var: ssh_conn.ssh
