
---
- name: Debug Ansible errors
  hosts: all
  gather_facts: no
  tasks:
    - name: Run faulty command that returns an error
      command: some_faulty_command
      register: command_output
      ignore_errors: true
    
    - name: Debug error message
      debug:
        msg: "{{ command_output }}"
      when: command_output.rc != 0
