
- name: Connect to NetApp ONTAP
  na_ontap_auth:
    hostname: "{{ ontap_hostname }}"
    username: "{{ ontap_username }}"
    password: "{{ ontap_password }}"

- name: Simulate #50932 issue
  na_ontap_cli:
    commands: |
      cluster ha modify -configured true
      cluster ha modify -configured false
    concurrent_execution: true

- name: Simulate #63001 issue
  na_ontap_cli:
    commands: |
      snapshot show-volume -volume testvol -vserver testvserver -fields snapshot-size,percentage-snapshot-reserve
      snapshot show-volume -volume testvol -vserver testvserver -fields snapshot-size,percentage-snapshot-reserve
    concurrent_execution: true

- name: Simulate deadlock scenario
  wait_for:
    timeout: 0
