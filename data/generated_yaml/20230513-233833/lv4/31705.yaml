
---
- name: Testing Ansible vault variable in list
  hosts: localhost
  gather_facts: false

  vars:
    my_secret_list:
      - "{{ vault_secret_item }}"
    
  tasks:
    - name: Display secret list
      debug:
        msg: "{{ my_secret_list }}"
      vars:
        vault_secret_item: !vault |
                             $ANSIBLE_VAULT;1.1;AES256
                             643132306364653662343334363966376334353xxxxxx
                             6636353665393366643066613839393666346135643936

