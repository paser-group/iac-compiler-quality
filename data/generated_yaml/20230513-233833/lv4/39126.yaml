
- name: Configure webhook URL and validate SSL certificate
  uri:
    url: https://slack.com/api/chat.postMessage
    method: POST
    validate_certs: true
    return_content: yes
    body_format: json
    body:
      channel: "#general"
      text: "Hello, world!"

- name: Generate error if SSL validation fails
  fail:
    msg: "SSL certificate validation failed"
  when: ansible_failed_result.validation_failure is defined
