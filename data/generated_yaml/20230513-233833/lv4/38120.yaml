
---
- name: Check API Token Authentication Issue
  hosts: all
  become: true

  vars:
    api_token: "your-api-token"
    api_url: "your-api-url"

  tasks:
    - name: Send GET request with API Token
      uri:
        url: "{{ api_url }}"
        method: GET
        headers:
          Authorization: "{{ api_token }}"
      register: response

    - name: Debug API response
      debug:
        msg: "{{ response }}"
