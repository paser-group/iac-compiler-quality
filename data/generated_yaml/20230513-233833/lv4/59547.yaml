
- name: Testing syntax check with spaces
  hosts: all
  gather_facts: no

  tasks:
    - name: Test task with spaces
      shell: echo "Hello World"
    
    - name: Test task with spaces in var
      set_fact:
        my_var: "Hello    World"
    
    - name: Test task with spaces in list
      debug:
        var:
          - "Hello"
          - "     World"
    
    - name: Test task with trailing spaces in command
      shell: echo "Hello World"   
