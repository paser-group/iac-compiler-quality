
---
- name: Gather facts from ONTAP nodes
  hosts: all
  gather_facts: no
  tasks:
    - name: Set vars for NetApp auth modules
      set_fact:
        ansible_netapp_username: "{{ netapp_username }}"
        ansible_netapp_password: "{{ netapp_password }}"
        
    - name: Gather facts from ONTAP nodes
      na_ontap_gather_facts:
        validate_certs: no
      register: ontap_facts
