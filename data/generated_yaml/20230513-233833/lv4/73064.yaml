
---
- hosts: all
  become: yes
  gather_facts: yes

  tasks:
  - name: Test connectivity to all nodes
    ping:
    register: ping_result

  - name: Print ping results
    debug:
      var: ping_result

  - name: Gather SSH information
    debug:
      var: ansible_ssh_user

  - name: Gather inventory information
    debug:
      var: inventory_hostname
