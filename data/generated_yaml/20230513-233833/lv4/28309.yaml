- name: Test context detection on Arista switches
  hosts: arista_switches
  gather_facts: no
  tasks:
    - name: Check context
      eos_command:
        commands:
          - show context
      register: result

    # Check if the context matches the expected value
    - name: Verify context
      assert:
        that:
          - result.stdout_lines[0] == "context: not set"
