
---
- hosts: all
  tasks:
    - name: Task to generate an error
      command: invalid-command
      register: result
      ignore_errors: True
    - name: Clearing host errors
      meta:
        clear_host_errors: true
    - name: Rescue block for error handling
      block:
        - name: Task to fix error
          command: valid-command
          when: result|failed
  