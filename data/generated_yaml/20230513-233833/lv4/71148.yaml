- name: Update DNS record with new IP address
  hosts: all
  gather_facts: no
  become: yes
  vars:
    dns_host: "example.com"
    dns_ip: "192.168.0.1"
  tasks:
    - name: Update DNS record with new IP address
      nios_host_record:
        host: "{{ dns_host }}"
        ipv4addr: "{{ dns_ip }}"
      register: result
    - name: Print result
      debug:
        var: result
