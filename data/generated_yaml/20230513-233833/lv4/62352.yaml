
- hosts: all
  gather_facts: no
  vars_files:
    - vars.yml
  tasks:
    - name: Run asa_command module
      asa_command:
        command: show interface
        provider:
          host: "{{ inventory_hostname }}"
          username: "{{ username }}"
          password: "{{ password }}"
          authorize: yes
          auth_pass: "{{ enable_pass }}"
      register: asa_out
    - debug:
        var: asa_out.stdout_lines
