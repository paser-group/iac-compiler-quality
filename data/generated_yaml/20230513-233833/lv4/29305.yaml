
---
- name: Test Ansible netscaler module
  hosts: netscaler-nodes
  gather_facts: no

  tasks:
    - name: Reboot Netscaler node
      netscaler:
        nsip: "{{ inventory_hostname }}"
        nitro_user: "{{ netscaler_username }}"
        nitro_pass: "{{ netscaler_password }}"
        reboot: yes
      register: output
    - debug:
        var: output
