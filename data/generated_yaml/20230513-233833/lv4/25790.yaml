
---
- name: Create EC2 instance
  hosts: localhost
  connection: local
  vars:
    aws_region: "us-west-2"
    instance_type: "t2.micro"
    ami_id: "ami-0c55b159cbfafe1f0" # Amazon Linux 2 AMI ID
  tasks:
  - name: Launch the EC2 Instance
    ec2:
      region: "{{ aws_region }}"
      instance_type: "{{ instance_type }}"
      image: "{{ ami_id }}"
      wait: true
      count: 1
      instance_tags:
        Name: EC2_Instance_Test
