
- hosts: localhost
  tasks:
  - name: Create Storage Account
    azure_rm_storageaccount:
      resource_group: "{{ resource_group_name }}"
      name: "{{ storage_account_name }}"
      account_type: "{{ storage_account_type }}"
      kind: "{{ storage_account_kind }}"
      sku:
        name: standard_lrs
        tier: standard
      tags:
        Project: "{{ project_name }}"
