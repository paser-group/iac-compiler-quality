
---
- name: Sync rsync_path module issue
  hosts: all
  
  tasks:
  - name: Test for invalid rsync_path module src argument
    rsync_path:
      src: /path/to/invalid/file
      dest: /tmp/
    register: invalid_src

  - name: Verify rsync_path module file existence
    file:
      path: /usr/lib/python3/dist-packages/ansible/modules/files/remote/rsync_path.py 
      state: present 
    register: file_result

  - name: Debug
    debug:
      var: invalid_src
      var: file_result
