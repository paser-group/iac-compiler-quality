
- name: Testing string manipulation operations
  hosts: all
  gather_facts: no
  
  tasks:
  
  - name: Testing conditionals with strings
    debug:
      msg: "String is {{ item }} and its length is {{ item | length }}"
    loop:
      - "test"
      - ""
    when: item == "test"
  
  - name: Testing loops with strings
    debug:
      msg: "Character {{ char }} in string is {{ item | regex_search(char) }}"
    loop:
      - "hello"
      - "world"
    loop_control:
      loop_var: item
    vars:
      char: "l"
  
  - name: Testing filters with strings
    debug:
      msg: "Uppercased string is {{ item | upper }}"
    vars:
      item: "test string"
