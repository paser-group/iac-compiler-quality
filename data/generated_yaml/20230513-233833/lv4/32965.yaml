
- name: Check if /usr/bin/python is available
  hosts: all
  gather_facts: no
  tasks:
    - name: Execute the command to check Python availability
      shell: echo "Python Available"
      register: py_installed
      args:
        executable: /usr/bin/python
      ignore_errors: true
    - name: Display the output of the command
      debug:
        var: py_installed.stdout_lines
