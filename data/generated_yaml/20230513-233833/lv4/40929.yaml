
---
- name: Bug Discovery Playbook
  hosts: all
  gather_facts: no
  tasks:
    - name: Create $HOME/~None/ directories on target hosts
      become: true
      file:
        path: "{{ item }}"
        state: directory
      with_items:
        - "{{ ansible_env.HOME }}/~None/"
    - name: Establish SSH Connection to target hosts
      shell: ssh {{ inventory_hostname }}
