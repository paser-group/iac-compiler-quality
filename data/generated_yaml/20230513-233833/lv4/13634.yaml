
---
- hosts: all
  become: true
  tasks:
    - name: Install dependencies
      apt:
        name: "{{ item }}"
        state: latest
      with_items:
        - python
        - python-pip
        - ansible
    - name: Create temp file
      file:
        path: /tmp/data.txt
        state: touch
      run_once: true
    - name: Display contents of file
      debug:
        var: ansible_facts['distribution']
