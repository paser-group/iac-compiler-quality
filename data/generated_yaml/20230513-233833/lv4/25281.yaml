yaml
---
- name: Test playbook to detect issues with the vim module
  hosts: all
  gather_facts: no
  
  tasks:
    - name: Edit a file using the vim module
      vim:
        path: /tmp/test.txt
        user: ansible
        insertmode: yes
      register: result
      
    - name: Print output of the vim module
      debug:
        var: result
