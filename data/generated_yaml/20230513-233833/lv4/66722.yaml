
- hosts: all
  gather_facts: no

  tasks:
    - name: Run PowerShell script with async_status plugin
      async_status:
        script: path/to/script.ps1
        collection: powershell
      register: async

    - name: Show the results of the last task
      async_status:
        jid: "{{ async.jid }}"
      register: async_result

    - name: Debug async execution result
      debug:
        var: async_result
