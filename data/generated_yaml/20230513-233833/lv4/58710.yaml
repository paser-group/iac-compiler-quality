
- name: Testing casting of default variable to boolean
  hosts: all
  vars:
    default_var: "test"
  tasks:
    - name: Debug default variable
      debug:
        var: default_var
    - name: Check boolean value of default variable
      debug:
        msg: "Default variable is true"
      when: default_var
    - name: Check negated boolean value of default variable
      debug:
        msg: "Default variable is false"
      when: not default_var
