
- name: Create New User
  hosts: all
  become: true
  gather_facts: true

  vars:
    new_user: ansible
    new_password: password123

  tasks:
    - name: Set Password for New User
      user:
        name: "{{ new_user }}"
        password: "{{ new_password | password_hash('sha512') }}"
        update_password: on_create
