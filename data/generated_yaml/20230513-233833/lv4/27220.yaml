
- name: Gather NetApp API information
  hosts: all
  gather_facts: false
  
  tasks:
    - name: List NetApp storage systems
      na_elementsw:
        server_hostname: 10.1.1.1
        user_name: admin
        password: admin
      register: netapp_info
      
    - name: Display NetApp API information
      debug:
        msg: "{{ netapp_info }}"
