
- hosts: oVirt-nodes
  vars:
    vm_name: "<virtual-machine-name>"
  tasks:
    - name: Attach CD-ROM to VM
      ovirt_vm_cdrom:
        name: "{{ vm_name }}"
        iso_name: "<ISO-file-name>"
        state: present
      register: result
    - name: Ensure CD-ROM is attached successfully
      debug:
        msg: "{{ result }}"
