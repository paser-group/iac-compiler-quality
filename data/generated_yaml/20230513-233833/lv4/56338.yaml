
- name: Install Docker module
  pip:
    name: docker
    state: present

- name: Install docker_container plugin
  pip:
    name: docker_container
    state: present

- name: Create Docker container
  docker_container:
    name: webapp
    image: nginx
    state: started
    ports:
      - "8080:80"

- name: Debugging output
  debug:
    var: ansible_failed_result
