
---
- name: Robocopy file copy
  hosts: windows
  gather_facts: no
  
  tasks:
  - name: Copy files using robocopy
    win_robocopy:
      src: C:\ansible\source\
      dest: C:\ansible\destination\
    register: copy_result
    
  - name: Check changes in copied files
    assert:
      that:
      - copy_result.changed == true
      - copy_result.cmd.rc == 0
