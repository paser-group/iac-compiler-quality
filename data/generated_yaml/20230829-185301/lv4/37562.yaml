---
- name: Ansible Latent Type Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  vars:
    foo: "bar"
    num: 10

  tasks:
    - name: Print Foo Variable
      debug:
        msg: "{{ foo }}"

    - name: Attempt Arithmetic Operation
      debug:
        msg: "{{ num|int }}"

    - name: Calculate Division
      debug:
        msg: "{{ num / 0 }}"