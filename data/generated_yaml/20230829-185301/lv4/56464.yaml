---
- name: Execute Commands
  hosts: all
  gather_facts: false

  tasks:
    - name: Print Debug Message
      debug:
        msg: 'Debug message: test'

    - name: Run Command
      command: echo "Executing a command"
      register: command_output
      changed_when: false

    - name: Print Command Output
      debug:
        var: command_output.stdout | type_debug