
- name: Latent Bug Finder Playbook
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Include Role
      include_role:
        name: my_role
      vars:
        param: 'ansible'
        param_eq_ansible: "{{ 'yes' if param == 'ansible' else 'no' }}"
      
    - name: Debug Result
      debug:
        var: param_eq_ansible
