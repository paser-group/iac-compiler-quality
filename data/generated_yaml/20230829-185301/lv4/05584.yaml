
  - name: Find latent bug in Ansible compiler
    hosts: all
    gather_facts: false

    tasks:
      - name: Set fact this_is_false to false
        set_fact:
          this_is_false: false

      - name: Echo foo and register output
        command: echo 'foo'
        register: echo_out

      - name: Debug this_is_false variable
        debug:
          var: this_is_false

      - name: Debug echo_out.changed variable
        debug:
          var: echo_out.changed

      - name: Debug echo_out.changed or this_is_false
        debug:
          var: echo_out.changed or this_is_false

      - name: Debug this_is_false or echo_out.changed
        debug:
          var: this_is_false or echo_out.changed
