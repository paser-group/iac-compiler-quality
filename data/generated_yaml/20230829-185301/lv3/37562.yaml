---
- name: Expose Latent Type-related Bugs
  hosts: all
  gather_facts: false

  vars:
    var1: 10
    var2: "20"

  tasks:
    - name: Add variables
      set_fact:
        var1: "{{ var1 + var2 }}"
        var2: "{{ var2 | int }}"

    - name: Print variables
      debug:
        var:
          - var1
          - var2