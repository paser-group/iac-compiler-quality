---
- hosts: localhost
  gather_facts: false
  
  vars:
    - data:
        - name: John
          age: 30
        - name: Lisa
          age: "25"
        - name: Tom
          age: [35]
          
  tasks:
    - name: Display data
      debug:
        msg: "{{ item.name }} is {{ item.age }} years old."
      loop: "{{ data }}"