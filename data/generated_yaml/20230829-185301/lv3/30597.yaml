---
- name: Trigger Latent Type-Related Bug
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Set integer fact
      set_fact:
        my_fact: 123

    - name: Convert fact to string
      set_fact:
        my_fact_str: "{{ my_fact | string }}"

    - name: Print fact
      debug:
        var: my_fact_str