---
- name: Ansible Latent Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set variable with integer value
      set_fact:
        my_var: "{{ 1 }}"
        var_type: "{{ my_var|type_debug }}"

    - name: Set variable with string value
      set_fact:
        my_var: "{{ 'hello' }}"
        var_type: "{{ my_var|type_debug }}"