
- name: Vulnerability Testing Playbook
  hosts: all
  
  tasks:
    - name: create symlink with spaces
      file:
        src: "/path/to/my symlink with spaces"
        dest: "/path/to/my_dest_link"
        state: link
      
    - name: reference symlink with spaces
      shell: "ansible-playbook /path/to/my symlink with spaces"
