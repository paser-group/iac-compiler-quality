
# Sample YAML playbook to expose potential compiler bugs in Ansible

- name: Check for import errors in template
  hosts: localhost
  gather_facts: no

  tasks:

  - name: Render the template and check for errors
    template:
      src: invalid_template.j2
      dest: /tmp/output.txt
    register: my_result

  - name: Check for any template rendering errors
    debug:
      var: my_result

