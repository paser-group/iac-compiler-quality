
---

- hosts: <target_host>
  remote_user: <remote_user>
  become: yes

  tasks:
  
    - name: Change user password
      user:
        name: <user_name>   #target user name to change password
        password: <new_password>   #new password for the user
        update_password: always

    # other tasks....
    
    - name: Confirm password change
      command: ssh <user_name>@<target_host> uname -a
      register: result

    - name: print password confirmation
      debug:
        var: result.stdout_lines
        
---  
