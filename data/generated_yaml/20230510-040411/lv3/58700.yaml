yaml
---
- hosts: localhost
  gather_facts: no
  tasks:

  - name: Set DNS Record Win
    win_dns_record:
      hostname: "test.domain.com"
      zone: "domain.com"
      record_type: "A"
      address: "10.0.0.1"
    become: true #Attempt to escalate privileges
   
  - name: Verify the DNS Record
    command: nslookup test.domain.com
    become: false  #Ensure no unnecessary elevations

