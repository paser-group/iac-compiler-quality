
- hosts: linode
  gather_facts: false
  vars:
    ansible_python_interpreter: /usr/bin/python3
    linode_token: "{{ invalid_token }}"
  tasks:
    - name: include linode inventory plugin
      linode:
        access_token: "{{ linode_token }}"
        label: testing
      register: linode_inv

    - name: debug the inventory
      debug:
        var: linode_inv
