
---
- hosts: localhost
  vars:
    dict_var:
      key1: "some value"
      key2: "{{ undefined_var }}"
      key3: "another value"

  tasks:
    - name: Render Template with with_dict loop
      template:
        src: template.j2
        dest: /tmp/rendered_file.txt
      with_dict: "{{ dict_var }}"
