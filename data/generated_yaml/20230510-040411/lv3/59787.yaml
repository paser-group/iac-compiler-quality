yaml
---
- hosts: localhost
  gather_facts: no
  tasks:
    - name: Test IAM password policy with group/aws modules
      iam_password_policy:
        default_policy:
          require_symbols: yes
          minimum_password_length: 14
      aws_iam_group:
        group_name: test_group
        policy:
          - version: '2012-10-17'
            statement:
              - sid: 'AllowUsers'
                effect: Allow
                action:
                  - 'iam:GetUser'
                  - 'iam:ListUsers'
                resource: '*'
