
---
- name: Test Playbook
  hosts: my_network_device
  gather_facts: no
  tasks:
   - name: Connect to network device using net_cli connection plugin
     net_cli:
       host: 192.168.1.1
       username: user
       password: password
       platform: cisco_ios
       command_string: show running-config
       wait_for:
         prompt: '.*# '
         timeout: 10
     register: result

   - name: Print output
     debug:
       var: result.stdout_lines
