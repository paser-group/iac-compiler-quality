
- hosts: target
  become: yes
  tasks:
    - name: Attempt to run a command without privilege escalation
      command: /some/command
      register: command_output
      failed_when: "'operation requires privilege escalation' in command_output.stderr"
      ignore_errors: true
    - name: Display error message
      debug:
        var: command_output.stderr
      when: "'operation requires privilege escalation' in command_output.stderr"
