
---
- name: Test nxos_vxlan_vtep_vni with invalid parameters
  hosts: switch1
  gather_facts: no
  tasks:
    - name: Create VXLAN overlay with invalid VLAN ID and transport
      nxos_vxlan_vtep_vni:
        vni: 5000
        vlan_id: 50f
        vrf: management
        host: "{{ inventory_hostname }}"
        username: admin
        password: cisco123
        nxapi_transport: invalid_transport
      register: result
    - name: Display results
      debug:
        var: result
