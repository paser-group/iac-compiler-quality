
---
- name: Replicate Ansible Cobbler Module Error
  hosts: target_hosts
  tasks:
    - name: Call cobbler_system function with validate_certs setting
      cobbler_system:
        state: present
        profile: "ubuntu-20.04"
        validate_certs: true

    - name: Disable certificate validation in cobbler_system function
      cobbler_system:
        state: present
        profile: "ubuntu-20.04"
        validate_certs: false
