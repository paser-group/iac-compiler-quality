
- name: Gather F5 bigip_device facts
  bigip_device_facts:
    provider:
      server: "{{ inventory_hostname }}"
      user: "{{ f5_user }}"
      password: "{{ f5_password }}"
      server_port: "{{ server_port }}"
      validate_certs: "{{ validate_certs }}"
      partition: "{{ partition }}"
      profile_context: "{{ unknown_profile_context }}"
