
- name: Post to a Slack channel webhook
  hosts: localhost
  gather_facts: no
  tasks:
  - name: Send a message
    uri:
      url: 'https://hooks.slack.com/services/T00000000/B00000000/XXXXXXXXXXXXXXXXXXXXXXXX' # replace with your webhook URL
      method: POST
      body: 'Hello, World!'
      validate_certs: true
      status_code: 200
      client_cert: /path/to/client.cert
      client_key: /path/to/client.key
