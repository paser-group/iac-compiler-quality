
---
- name: Playbook to recreate GitHub issue
  hosts: localhost
  gather_facts: false

  vars:
    # The variable is not defined
    uninitialized_var: 

  tasks:
    - name: Parent task
      debug:
        msg: "Parent task executed successfully"

      - name: Child task
        import_role:
          name: sample_role

  roles:
    - name: sample_role
      tasks:
        - name: Task within the child play
          debug:
            msg: "This task uses an uninitialized variable: {{ uninitialized_var }}"
