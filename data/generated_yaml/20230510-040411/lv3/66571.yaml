
- name: Set Postgres privileges
  hosts: localhost
  vars:
    my_user: 'my_user'
    my_database: 'my_database'
    invalid_privileges: 'abcd'

  tasks:
    - name: Set invalid privileges for Postgres user
      postgresql_privs:
        database: "{{ my_database }}"
        grant_option: "{{ invalid_privileges }}"
        login_user: "{{ my_user }}"
        type: user

