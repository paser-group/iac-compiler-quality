
---
- hosts: localhost

  vars:
    var1: 'defined'
    var2: '{{ unknown_var }}'

  tasks:
    - name: 'Task 1 - Check if defined'
      debug:
        var: var1
      when: var1 is defined

    - name: 'Task 2 - Check if not defined'
      debug:
        var: var2
      when: var2 is not defined
