- name: Test for template with default empty string as filter
  hosts: localhost
  vars:
    my_var: ''
  tasks:
    - name: create a file using template module with default filter
      template:
        src: test.j2
        dest: /tmp/test.txt
        filter: default('')
      vars:
        my_var: "{{ my_var }}"
    - name: Print contents of the file created from the template
      debug:
        var: "{{ lookup('file', '/tmp/test.txt') }}"
