
---
- name: Load encrypted variable from vault file
  hosts: localhost
  vars:
    my_secret: !vault |
                    $ANSIBLE_VAULT;1.1;AES256
                    61323162313638366239646336656231323439373563323631343264363233343734626230386335
  tasks:
    - name: Load variable from vault file
      include_vars:
        file: vars/vault_secret.yml
        vault_password_file: /path/to/non-existent/vault_password_file
    - name: Access encrypted variable
      debug:
        var: my_secret
