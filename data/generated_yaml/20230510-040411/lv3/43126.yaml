
---
- name: Testing for string in boolean condition issue
  hosts: localhost
  gather_facts: no
  vars:
    my_string_var: "Hello World"
  tasks:
  - name: The condition 'when: my_string_var' expects a boolean value. 
    block:
      - debug:
          msg: "String is non-empty."
    when: my_string_var
  - name: The condition 'when: not my_string_var' expects a boolean value.
    block:
      - debug:
          msg: "String is empty."
    when: not my_string_var
  - name: The conditional statement with incorrect syntax
    block:
      - debug:
          msg: "Expecting a boolean test."
    when: my_string_var == True
