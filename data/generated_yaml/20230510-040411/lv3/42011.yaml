
---
- name: Play to Explore Ansible Bugs in vmware_vm_facts Module
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Get Virtual Machine Facts
      vmware_vm_facts:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
      register: vm_facts

    # Introduce a syntactically incorrect variable that does not have an attribute 'template.'
    - name: Empty Variable
      debug:
        var: "{{ empty_variable.template }}"
