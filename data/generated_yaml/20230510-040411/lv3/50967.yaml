
- name: Install Azure plugin
  pip:
    name: "azure"
    state: present

- name: Set up Azure dynamic inventory
  azure_rm:
    resource_group: "{{ resource_group }}"
    subscription_id: "{{ subscription_id }}"
    client_id: "{{ client_id }}"
    secret: "{{ secret }}"
    tenant: "{{ tenant }}"
    auth_source: auto
    azure_ad_user: "{{ azure_ad_user }}"
    inventory_hostname: "{{ inventory_hostname }}"
