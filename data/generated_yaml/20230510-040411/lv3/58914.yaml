
---
- name: Replicate fortios_firewall_address module issues
  hosts: fortigate_firewall
  
  vars:
    address:
      name: TestAddress
      subnet: 192.168.0.0/24

  tasks:
    - name: Create firewall address object
      fortios_firewall_address:
        name: "{{ address.name }}"
        subnet: "{{ address.subnet }}"
      register: result
      
    - name: Debug fortios_firewall_address module issues
      debug:
        var: result
