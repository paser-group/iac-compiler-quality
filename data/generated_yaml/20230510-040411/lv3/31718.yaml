
---
- name: Create IPTables Rule
  hosts: localhost
  become: true
  tasks:
    - name: Add an IP table rule
      iptables:
        chain: INPUT
        protocol: tcp
        destination_port: 22
        jump: ACCEPT
        rule_num: 1
        interface: eth0
        in_interface: eth0
        state: present
        comment: "Allow SSH traffic"
        option: -I # Incorrectly quoted parameter
