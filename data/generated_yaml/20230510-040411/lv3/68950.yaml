
---
- name: Playbook to expose type conversion issues in Ansible
  hosts: all
  gather_facts: no
  vars:
    max_value: 10
  tasks:
  - name: Prompt for an integer input
    pause:
      prompt: "Enter an integer value between 1 and {{ max_value }}:"
    register: user_input
  - name: Check if the input value exceeds the maximum allowed value
    when: user_input.user_input > max_value
    debug:
      msg: "Invalid input value provided."
