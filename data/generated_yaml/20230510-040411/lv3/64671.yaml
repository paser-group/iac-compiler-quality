
- name: Configure bigip_dns_cache_resolver module
  bigip_dns_incorrect:
    hostname: "{{ inventory_hostname }}"
    state: present
    server: "{{ bigip_server }}"
    user: "{{ bigip_user }}"
    password: "{{ bigip_password }}"
    virtual_server: "{{ bigip_virtual_server }}"
    cache_resolver: "{{ dns_cache_resolver }}"
