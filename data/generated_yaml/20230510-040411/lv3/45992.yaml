
- name: Provision EC2 instance without ansible.module_utils
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
  - name: Provision EC2 instance
    script: /path/to/ec2.py
    args:
      region: us-west-2
      keypair: my-keypair
      instance_type: t2.micro
      image: ami-0c55b159cbfafe1f0
    vars:
      ansible_python_interpreter: /usr/bin/python3

  - name: Remove ansible.module_utils module from Ansible path
    file:
      path: /path/to/ansible/module_utils
      state: absent
