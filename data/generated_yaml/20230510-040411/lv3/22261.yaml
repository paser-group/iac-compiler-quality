
---
- hosts: localhost
  gather_facts: false
  tasks:
  - name: Create Symlink to Ansible
    file:
      src: /usr/bin/ansible
      dest: /usr/local/bin/ansible-3.6
      state: link
    register: symlink_status

  - name: Check for Symlink
    stat:
      path: /usr/local/bin/ansible-3.6
    register: stat_status

  - name: Print Result
    debug:
      var: symlink_status

  - name: Print Stat Check Result
    debug:
      var: stat_status.stat.islnk

