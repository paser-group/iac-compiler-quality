
- name: Replicate connection error on ios_command
  hosts: network-devices
  
  tasks:
    - name: Run ios_command
      ios_command:
        commands:
          - show interface
        provider:
          host: 192.168.0.1
          username: admin
          password: admin
      register: command_out
      
    - name: Debug connection error
      debug:
        var: command_out
