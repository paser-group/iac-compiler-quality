
- name: Create EC2 Little Configurations
  hosts: localhost
  gather_facts: False
  vars:
    region: us-west-2
    image_id: ami-123456
    instance_type: t2.micro
  tasks:
  - name: Create EC2 Launch Configuration
    ec2_lc:
      name: test_lc
      region: "{{ region }}"
      image_id: "{{ image_id }}"
      instance_type: "{{ instance_type }}"
      key_name: "{{ key_name }}"
      security_groups: ec2_lc_sg
      placement_tenancy: default
      create: yes
