
---
- name: Ansible MAC path issue
  hosts: localhost
  gather_facts: no
  tasks:
    - name: create file with space in name
      file:
        path: /tmp/test file.txt
        state: touch
      register: file_create_status

    - name: transfer file to remote host
      synchronize:
        src: /tmp/test file.txt
        dest: /remote/path/
        mode: pull
      when: file_create_status.changed

