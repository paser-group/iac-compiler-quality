
---
- hosts: localhost
  vars:
    role_dir: roles/test
    defaults_dir: "{{ role_dir }}/defaults"
    empty_file: "{{ defaults_dir }}/main.yml"

  tasks:
  - name: Create directory for empty file
    become: yes
    file:
      state: directory
      path: "{{ defaults_dir }}"

  - name: Create empty file
    become: yes
    file:
      state: touch
      path: "{{ empty_file }}"

  - name: Include empty main.yml file
    include_vars:
      file: "{{ empty_file }}"
