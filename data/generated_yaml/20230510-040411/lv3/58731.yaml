
---
- hosts: localhost
  tasks:
  - name: Test Archive Module exclude_path
    archive:
      path: "/path/to/src"
      dest: "/path/to/output/archive.tar"
      exclude_path:
        - "/path/to/src/excluded"     # Excluded directory
        - "/path/to/src/*.txt"        # Exclude all txt files
        - "/path/to/src/!*.png"       # Exclude all non-png files
        - /etc/passwd                 # Potential inclusion vulnerability
