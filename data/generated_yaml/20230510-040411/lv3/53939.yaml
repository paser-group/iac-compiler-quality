
---
- name: Aireos connection failed
  hosts: F1-WLC-01
  gather_facts: no

  tasks:
  - name: Connect to Aireos module
    ios_command:
      provider:
        host: "{{ inventory_hostname }}"
        username: "{{ username }}"
        password: "{{ password }}"
        authorize: yes
        auth_pass: "{{ enable_password }}"
        use_ssl: yes
      commands:
        - "show interfaces"
    register: output
    ignore_errors: true # This will ignore any errors during the connection process

  - name: Print the connection result
    debug:
      var: output
