
---
- name: Attempt to retrieve VTP password for N1 images
  hosts: switches
  gather_facts: no
  tasks:
    - name: Retrieve VTP password
      nxos_vtp_version:
        password: "{{ vtp_password }}"
      register: result
      
    - name: Check for errors
      debug:
        var: result
      failed_when: result is not defined or result.failed
