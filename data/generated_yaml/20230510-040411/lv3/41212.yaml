
---
- name: Trigger the vmware_host_config_manager long integer error
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Create a variable with long integers
      set_fact:
        long_integers: "{{ [2147483647, 2147483648] }}"
    
    - name: Use the vmware_host_config_manager module with the long integers
      vmware_host_config_manager:
        datacenter_name: "Datacenter"
        hostname: "example.com"
        username: "user"
        password: "password"
        validate_certs: false
        object_name: "Object"
        custom_values:
          - value: "{{ item }}"
            key: "key"
            type: "long"
        state: present
      with_items: "{{ long_integers }}"
