
- name: Recreate nxos_vxlan_vtep issue for nxapi/cil transport
  hosts: switches
  gather_facts: no
  tasks:
  
  - name: Configure VXLAN on switches
    nxos_vxlan_vtep:
      vtep: "{{ item.ip }}"
      vni: 100
      src_interface: loopback0
      state: present
      provider:
        host: "{{ item.ip }}"
        port: "{{ item.port }}"
        username: "admin"
        password: "password"
        transport: "{{ item.transport }}"
    loop:
      - { ip: "10.0.0.1", port: "443", transport: "nxapi" }
      - { ip: "10.0.0.2", port: "22", transport: "cli" }
