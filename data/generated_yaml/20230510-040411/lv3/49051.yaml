
---
- name: Test Media Types on OpenBSD
  hosts: localhost
  tasks:
    - name: Install test media file
      fetch:
        src: https://example.com/test_media_file.mp3
        dest: /usr/local/test_media_file.mp3
        fail_on_404: yes
      register: test_media

    - name: Verify Media Type
      get_mime_type:
        path: /usr/local/test_media_file.mp3
      register: media_type

    - name: Print Media Type
      debug:
        var: media_type
