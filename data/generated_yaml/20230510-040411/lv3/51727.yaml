
---
- name: Test Playbook
  hosts: localhost
  vars:
    some_var: "Hello world!"
  tasks:
  - name: Set variable with Jinja
    set_fact:
      my_var: '{% set some_var = "Modified world!"%} {{some_var}}'
  - name: Print variable
    debug:
      var: my_var
  - name: Include file with Jinja variable
    include_vars:
      file: "{{my_var}}"
