
---
- name: Ansible Playbook for hostname module error inside LXD containers
  hosts: localhost
  tasks:
    - name: Create an LXD container
      lxd_container:
        name: lxd_test_container
        state: started
    
    - name: Run hostname module inside LXD container
      hosts: lxd_test_container
      become: true
      tasks:
        - name: Set hostname
          hostname:
            name: "test_lxd"
