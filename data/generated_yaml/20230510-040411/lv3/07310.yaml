
- hosts: localhost
  gather_facts: no

  tasks:
    - name: override default configuration
      command: /bin/mycommand --option1=foo --option2=bar
      register: output

    - name: check if the configuration was overwritten
      debug:
        msg: "Configuration was set to {{ output.stdout }}"
      when: output.stdout == "foo, bar" 

    - name: check if default configuration was applied
      debug:
        msg: "Configuration was set to default"
      when: output.stdout != "foo, bar"
