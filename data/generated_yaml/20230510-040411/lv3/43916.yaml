
---
- name: Recreation of 'bigip_pool_member' module error
  hosts: bigip
  gather_facts: no

  tasks:
    - name: Set up a pool member
      bigip_pool_member:
        user: "<big-ip-username>"
        password: "<big-ip-password>"
        server: "<big-ip-server>"
        pool: "<big-ip-pool>"
        name: "{{ item }}"
        port: 80
      with_items:
        - member1
        - member2
        - member3
        - None

      
