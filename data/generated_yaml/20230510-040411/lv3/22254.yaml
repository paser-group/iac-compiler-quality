
---
- name: Demonstrate unarchive module issue
  hosts: localhost
  tasks:
    - name: Extract archive
      unarchive:
         src: /tmp/archive.zip
         dest: /tmp/
         remote_src: yes
         mode: '0644'
      register: result

    - name: Set Permissions using file module
      file:
         path: "/tmp/{{ item }}"
         mode: '0750'
      with_items: "{{ result.listing | map(attribute='path') | list }}"
