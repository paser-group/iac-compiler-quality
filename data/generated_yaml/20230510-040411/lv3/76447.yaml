
---
- name: Test Playbook
  hosts: all
  vars:
    - var1: "defaultVar"
    - var2: "defaultVar"
  tasks:
    - name: Load Variable from 1st Inventory File
      include_vars:
        file: inventory1.yml
      register: var1_res

    - name: Load Variable from 2nd Inventory File
      include_vars:
        file: inventory2.yml
      register: var2_res

    - name: Debug Variable Resolution
      debug:
        msg: "Var1 Value: {{ var1_res.var1 }}, Var2 Value: {{ var2_res.var2 }}"

    - name: Print Final Variable Value
      debug:
        msg: "Final Variable Value: {{ var2_res.var2 }}"

