- hosts: db_servers
  gather_facts: no
  tasks:
    - name: Create a new user
      mysql_user:
        name: test_user
        password: test_pass
        priv: 'test_db.*:ALL'
        state: present
      register: result
      when: ansible_python_interpreter == "/usr/bin/python3"
      
    - debug:
        var: result
