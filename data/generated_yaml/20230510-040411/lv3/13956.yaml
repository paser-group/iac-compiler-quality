
---
- name: Performance Issues Playbook
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Add over 9000 groups to inventory
      no_log: true
      script:
        - for i in {1..9000}; do echo "[$i]" >> /etc/ansible/hosts; done 

    - name: Simulate processing load
      no_log: true
      script:
        - for i in {1..9000}; do ansible all -i /etc/ansible/hosts -m ping; done
