
---
- name: Test playbook to create an issue
  hosts: localhost
  gather_facts: False
  tasks:
      - name: Test task to fail if inventory not present
        delegate_to: localhost
        shell: cat /home/ubuntu/hosts
        register: inventory_contents
        ignore_errors: true
        
      - name: Print the contents of the inventory file
        debug:
            var: inventory_contents.stdout_lines
