
---
- name: Issue recreation playbook
  hosts: all
  vars:
    ansible_ssh_user: "<user>"
    ansible_ssh_private_key_file: "<private_key_path>"
  tasks:
    - name: Install package
      shell: apt-get install apache2 -y
      register: output
    - name: Save output to file
      copy:
        content: "{{ output.stdout }}"
        dest: "/tmp/output.txt"
