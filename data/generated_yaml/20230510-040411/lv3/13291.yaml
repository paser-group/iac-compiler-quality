
---
- hosts: all
  become: true
  
  tasks:
    - name: Install ACL package
      apt:
        name: acl
        state: present
    
    - name: Add default acl
      acl:
        path: /path/to/directory
        entity: default
        acl_type: user
        permissions: rwx
    
    - name: Add user acl
      acl:
        path: /path/to/directory
        entity: '{{ lookup("env", "USER") }}'
        acl_type: user
        permissions: rwx
        state: absent
