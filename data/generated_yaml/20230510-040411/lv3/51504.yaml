---
- hosts: all
  gather_facts: yes
  tasks:
    - name: Create a Docker container
      docker_container:
        name: testing-container
        image: ubuntu:latest
        state: started
      register: container_result

    - name: Gather facts for the container
      docker_facts:
        gather_subset: network
      register: container_facts

    - name: Display the number of available virtual CPUs
      debug:
        var: ansible_processor_vcpus
