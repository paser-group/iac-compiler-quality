
- hosts: all
  gather_facts: no
  any_errors_fatal: true
  
  tasks:
    - name: Outer task
      block:
        - name: Inner task 1
          debug:
            msg: 'This is inner task 1'
        - name: Failing task
          command: /bin/false
        - name: Inner task 2
          debug:
            msg: 'This is inner task 2'
      rescue:
        - name: Rescue task
          debug:
            msg: 'This is the rescue task'
