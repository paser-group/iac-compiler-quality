
- name: Ansible image normalize error
  hosts: localhost
  gather_facts: no
  vars:
    image_path: "/path/to/image.jpg"
  tasks:
  - name: Normalize image using Ansible
    community.general.image_info:
      src: "{{ image_path }}"
      normalize: yes
    register: image_info
      
  - name: Print image normalization errors
    debug:
      msg: "{{ image_info.stderr }}"
