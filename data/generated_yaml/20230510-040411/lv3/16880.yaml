
---
- hosts: localhost
  vars:
    value: "{{ {'a': 'apple', 'b': 'ball'} }}"
  tasks:
    - name: "Task 1"
      debug:
        msg: "Value of a: {{ value.a }}"
      when: value.a == 'apple' and value.has_key('b')
    - name: "Task 2"
      debug:
        msg: "Value of c: {{ value.c }}"
      when: value.c == 'car' and value.has_key('d')
