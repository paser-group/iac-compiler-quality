
- name: Execute SSH command and capture error output
  hosts: all
  gather_facts: no

  tasks:
    - name: Execute SSH command
      command: ssh -V
      ignore_errors: yes
      register: ssh_output

    - name: Capture error message
      set_fact:
        ssh_error: "{{ ssh_output.stderr | default('No error message returned') }}"

    - name: Print error message
      debug:
        var: ssh_error
