
- name: Ansible Playbook to expose the docker_container bug
  hosts: localhost
  become: yes
  tasks:
    - name: Create a Docker container with comma separated arguments in the command parameter
      docker_container:
        name: my_container
        image: ubuntu:18.04
        command: echo "hello, world"
      register: result
    - name: Debug the output of the docker_container module
      debug:
        var: result
