---
- name: Test playbook for apt and yum modules with prefix
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Install packages with apt
      apt:
        name: "{{ item }}"
        state: present
      with_items: 
        - [prefix] package1
        - [prefix] package2
        - [prefix] package3

    - name: Install packages with yum
      yum:
        name: "{{ item }}"
        state: present
      with_items: 
        - [prefix] package1
        - [prefix] package2
        - [prefix] package3
