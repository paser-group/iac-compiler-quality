
- name: Create Windows User Account
  hosts: windows-servers
  tasks:
  - name: Load Windows DSC module
    win_dsc:
      module_name: "xUser"
      module_version: "2.13.0.0"
      arguments:
        UserName: "testuser"
        Password: "{{ ansible_password | to_nativestring }}"
        Ensure: "Present"
