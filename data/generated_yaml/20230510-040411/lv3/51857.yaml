
- name: Test Playbook
  hosts: localhost
  gather_facts: no

  vars:
    file_path: "{{ lookup('file', '/tmp/samplefile') }}"

  tasks:
    - name: Print File Path
      debug:
        msg: "File Path is {{ file_path }}"
        
  command: ansible-playbook test-playbook.yml --extra-vars="file_path=/tmp/samplefile"
