
---
- name: Configure SVI or VLAN interface on Nexus switches
  hosts: nxos-switches
  gather_facts: no

  tasks:
  - name: Configure switch interface
    nxos_config:
      lines:
        - interface vlan 10
        - description Ansible VLAN
        - ip address 10.10.10.1/24
    register: output

  - debug:
      var: output
