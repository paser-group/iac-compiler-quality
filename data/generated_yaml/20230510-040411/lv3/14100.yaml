- hosts: localhost
  gather_facts: no
  become: yes
  tasks:
    - name: include_role_vulnerable
      include_role:
        name: vulnerable_role
      any_errors_fatal: true

    - name: debug
      debug:
        msg: "This won't get printed"

    - name: include_role_non_vulnerable
      include_role:
        name: non_vulnerable_role
      any_errors_fatal: true

    - name: debug
      debug:
        msg: "This should get printed"
