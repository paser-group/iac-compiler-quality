
---
- hosts: all
  vars:
    zabbix_group_name: "test"
    zabbix_group_id: 123
  tasks:
  - name: Create a new Zabbix host group
    zabbix_host_group:
      server_url: "http://localhost/api_jsonrpc.php"
      login_user: "Admin"
      login_password: "{{ zabbix_admin_password }}"
      name: "{{ zabbix_group_name }}"
      groupid: "{{ zabbix_group_id }}"
      state: present
