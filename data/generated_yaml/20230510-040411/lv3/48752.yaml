
- name: Test hostname module behavior on Oracle Linux
  hosts: all
  become: true
  
  tasks:
    - name: Set hostname to "test-host"
      hostname:
        name: test-host
      register: set_hostname
    
    - assert:
        that: "'test-host' == {{ set_hostname.stdout }} "
        fail_msg: "Hostname is set incorrectly."
        success_msg: "Hostname is set correctly."
