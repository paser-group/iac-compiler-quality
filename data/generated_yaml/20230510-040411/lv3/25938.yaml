
- name: Create new EC2 group with Invalid rule parameter
  hosts: localhost
  tasks:
    - name: Create EC2 group
      ec2_group:
        name: newgroup
        rules:
          - protocol: tcp
            ports: invalid_port_number        # Intentionally send an invalid port number to the EC2 group module
            cidr_ip: 0.0.0.0/0
