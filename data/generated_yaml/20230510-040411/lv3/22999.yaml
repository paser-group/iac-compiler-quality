
---
- name: Docker Container Playbook
  hosts: localhost
  become: true

  tasks:
    - name: Deploy Docker container with home directory set to "/~"
      docker_container:
        name: my-container
        image: my_image
        volumes:
          - "/~:/home/my_user"
  
    - name: Debug statement to check the home directory path
      debug:
        msg: "Home directory path is {{ansible_mounts[0]['mount']}}"
