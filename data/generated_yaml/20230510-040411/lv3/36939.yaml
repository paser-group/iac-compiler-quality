- name: Create RoleBindings in Openshift
  hosts: localhost
  tasks:
    - name: Setting variables
      set_fact:
        project: my_project 
        role: my_role
        user: my_user

    - name: Creating RoleBindings
      command: >
        oc adm policy add-role-binding --role={{ role }} --user={{ user }} -n {{ project }}
      register: output

    - name: Checking response
      fail:
        msg: "Error in creating RoleBinding"
      when: "'Error' in output.stdout"
