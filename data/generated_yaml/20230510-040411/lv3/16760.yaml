
---
- hosts: localhost
  become: true
  tasks:
    - name: Install Ansible
      apt:
        update_cache: yes
        name: ansible

    - name: Run ansible-galaxy info with incorrect input
      ansible.builtin.command: "ansible-galaxy info non_existent_role"
      register: galaxy_info_output

    - name: Check output for errors
      ansible.builtin.debug:
        msg: "Error: {{ galaxy_info_output.stderr }}"    
      when: galaxy_info_output.rc != 0
