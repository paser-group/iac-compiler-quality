
---
- hosts: localhost

  tasks:
  - name: Configure S3 lifecycle
    amazon.aws.aws_lifecycle:
      name: "{{ prefix }}"
      bucket: "{{ s3_bucket_name }}"
      rules:
        - status: current
          expiration:
            days: 1
          prefix: "{{ prefix }}"
        - status: noncurrent
          expiration:
            days: 1
