
- hosts: all
  become: true
  tasks:
  - name: Add APT repository
    apt_repository:
      repo: 'deb http://security.debian.org/ jessie/updates main contrib non-free'
      state: present
  - name: Remove APT repository
    apt_repository:
      repo: 'deb http://security.debian.org/ jessie/updates main contrib non-free'
      state: absent
