
---
- hosts: all
  vars:
    file_path: "/tmp/some_file.txt"
    file_contents: "Testing handlers."

  tasks:
    - name: Create file
      copy:
        dest: "{{ file_path }}"
        content: "{{ file_contents }}"
      notify: restart service

  handlers:
    - name: restart service
      service:
        name: "{{ service_name }}"
        state: restarted
