
- name: Incorrect fact_caching playbook
  hosts: all
  gather_facts: yes
  
  fact_caching: redis
  fact_caching_timeout: 86400
  redis_host: localhost
  redis_port: 6379
  redis_password: ""
  
  tasks:
  - name: Install httpd
    yum:
      name: httpd
      state: latest
      
  - name: Remove httpd package
    yum:
      name: httpd
      state: absent
