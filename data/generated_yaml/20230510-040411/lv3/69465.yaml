
---
- name: ansible playbook to expose cache plugin prefix vulnerability
  hosts: localhost
  gather_facts: no
  tasks:

   - name: configure jsonfile cache plugin with prefix 
     set_fact:
       ansible_cache_plugin: 'jsonfile'
       ansible_cache_plugin_prefix: 'cache'
    
   - name: print cache data
     debug:
       var: ansible_cache_dir
