
---
- name: Test playbook for gce_net module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Update firewall rule
      gce_net:
        name: my_firewall
        project_id: my_project
        rules:
          - deny-icmp
          - deny-tcp
          - deny-udp
      register: result

    - debug:
        var: result
