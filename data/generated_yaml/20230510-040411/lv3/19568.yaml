
---
- hosts: localhost
  tasks:
    - name: installing gc_storage module
      pip:
        name: google-auth google-auth-oauthlib google-auth-httplib2 google-cloud-storage
        state: present

    - name: upload new file to gc_storage bucket
      google.cloud.gcp_storage:
        bucket: my_bucket
        src: /path/to/my/file
        dest: newfile.txt
        mode: insert
