
---

- hosts: all

  tasks:
    - name: Create an incompatible shebang Python file
      copy:
        content: |
          #!/usr/local/bin/python3.10
          print("Hello, world!")
        dest: /path/to/file.py
        mode: u=rw, g=r, o=r

    - name: Execute the script
      command: python /path/to/file.py
