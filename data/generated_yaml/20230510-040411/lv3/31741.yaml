
- name: Ansible Playbook to Replicate Invalid Environment Marker Error
  hosts: localhost
  gather_facts: no
  vars:
    python_version: 2.7.16

  tasks:
    - name: Install Cryptography module with Invalid Environment Marker
      command: pip install cryptography --python-version {{ python_version }}    
    
    - name: Verify if the package installed correctly
      pip:
        name: cryptography
        state: present
      loop: "{{ range(3, 7, 1) | list }}"
      when: "'{0}'.format(item) in python_version"
