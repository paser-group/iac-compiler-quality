
- name: Deprecate DISPLAY_SKIPPED_HOSTS
  hosts: all
  gather_facts: no

  tasks:
    - name: Display Skipped Hosts
      debug:
        var: skipped_hosts
      when: play_hosts != skipped_hosts
    - name: Change DISPLAY_SKIPPED_HOSTS to ANSIBLE_PREFIX
      set_fact:
        ansible_display_skipped_hosts: true
