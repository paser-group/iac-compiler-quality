
- name: Group_by Intermittent Bug Playbook
  hosts: localhost
  vars:
    numbers:
      - 1
      - 2
      - 3
      - 4
      - 5
  tasks:
    - name: Group numbers by odd or even
      group_by:
        key: "{{ item }}"
        when: item % 2 is sameas 0
      loop: "{{ numbers }}"
    - name: Save results to file
      copy:
        content: "{{ groups }}"
        dest: "/tmp/ansible-group-by-output.txt"
