
- hosts: localhost
  vars:
    container_config:
      name: mycontainer
      image: ubuntu:18.04
      ipv6_address: 2001:db8::1
      ports:
        - "80:80/tcp"
        - "20000-20050:20000-20050/udp"

  tasks:
    - name: Create Docker container
      docker_container:
        {{ container_config }}
