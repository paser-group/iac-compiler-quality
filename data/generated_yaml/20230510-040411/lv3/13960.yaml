
- hosts: all
  gather_facts: false
  tasks:
    - name: Create a group with a space in its name
      add_host:
        name: 'group with space'
        groups: 'group with space'
        ansible_host: 'localhost'
        
    - name: Check if the group has been created successfully
      debug: 
        msg: '{{ groups['group with space'] }}'
