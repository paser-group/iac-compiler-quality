
# Ansible Playbook to test list intersection in Jinja2

- hosts: localhost
  gather_facts: no

  vars:
    list1:
      - 1
      - 2
      - 3
      - "4"
      - "5"
    list2:
      - "3"
      - "4"
      - 5
      - 6
      - 7

  tasks:
    - name: create intersection filter
      set_fact:
        intersection_filter: "{{ list1 | intersect(list2) }}"

    - name: Output intersection result to console
      debug:
        var: intersection_filter
