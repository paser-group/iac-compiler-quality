
---
- hosts: webserver
  remote_user: testuser
  gather_facts: no
  tasks:
    - name: Create a temporary directory on the remote host
      shell: mkdir /tmp/ansible-tmp

    - name: Attempt to access the remote temporary directory
      stat:
        path: /tmp/ansible-tmp/missing_file.txt
      register: file_details
      failed_when: False

    - name: Display the details of the file
      debug:
        var: file_details.stat
