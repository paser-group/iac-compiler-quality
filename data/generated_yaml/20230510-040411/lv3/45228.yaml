
---
- hosts: localhost
  gather_facts: False

  vars:
    ec2_role_arn: "arn:aws:iam::123456789012:role/Ansible_Web_Lambda_Role"
    ec2_ami_id: "ami-0e6d7f49"

  tasks:
    - name: Get ec2 metadata facts
      ec2_metadata_facts:

    - name: Print ec2 role name
      debug:
        msg: "{{ ansible_facts['ec2_metadata']['iam']['info']['InstanceProfileArn'].split('/')[1] }}"
