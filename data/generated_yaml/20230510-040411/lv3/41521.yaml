
---
- hosts: target_server
  tasks:
    - name: Download file from a server with a specific TLS protocol version
      get_url:
        url: https://example.com/file.tar.gz
        dest: /home/user/file.tar.gz
        url_username: "user"
        url_password: "password"
        force: yes
        validate_certs: true
        client_cert: /path/client.cert
        client_key: /path/client.key
        tls_version: 'TLSv1.2'
      register: result

    - debug:
        var: result
