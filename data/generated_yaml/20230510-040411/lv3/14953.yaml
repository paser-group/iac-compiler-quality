
---
- hosts: servers
  gather_facts: False
  tasks:
    - name: Test local_action
      local_action: shell echo "local_action_test_success"

    - name: Test URI module
      uri:
        url: "http://www.google.com"
        return_content: yes

    - name: Test URI module with invalid URL
      uri:
        url: "invalid-url"
        return_content: yes
      register: result

    - name: Display httplib2 error
      debug:
        var: result

