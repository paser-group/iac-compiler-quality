
- name: Download File via FTP with Password
  hosts: localhost
  become: yes

  vars:
    ftp_host: "ftp.example.com"
    ftp_username: "username"
    ftp_password: "password"
    src_file: "/path/to/file.txt"
    dest_file: "/tmp/file.txt"

  tasks:
    - name: Download File via FTP
      get_url:
        url: "ftp://{{ftp_username}}:{{ftp_password}}@{{ftp_host}}{{src_file}}"
        dest: "{{dest_file}}"
