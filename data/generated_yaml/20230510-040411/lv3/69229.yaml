
- name: Replicate PostgreSQL issue
  hosts: localhost
  vars:
    default_tablespace: my_default_tablespace

  tasks:
    - name: Install PostgreSQL
      become: true
      apt:
        name: postgresql
        state: present

    - name: Set default_tablespace
      become: true
      postgresql_set:
        login_host: localhost
        db: mydb
        login_user: myuser
        login_password: mypassword
        default_tablespace: "{{ default_tablespace }}"
