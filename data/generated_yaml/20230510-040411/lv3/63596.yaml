
---
- name: Install Ansible Role from Galaxy
  hosts: localhost
  become: yes
  gather_facts: no

  vars:
    role_name: <INSERT ROLE NAME>

  tasks:
  - name: Install Ansible role 
    ansible-galaxy:
      name: "{{ role_name }}"
      state: latest
    register: result

  - name: debug installation results
    debug:
      var: result
