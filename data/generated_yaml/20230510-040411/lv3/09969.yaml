
- name: Deploy Docker container
  hosts: all
  vars:
    container_name: my_container
    image_name: my_image
    container_port: 80
  tasks:
  - name: Create Docker container
    docker_container:
      name: "{{ container_name }}"
      image: "{{ image_name }}"
      ports:
        - "{{ container_port }}:80/tcp"
