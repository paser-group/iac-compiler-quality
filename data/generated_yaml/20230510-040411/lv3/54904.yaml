yaml
- name: Create a client SSL profile with omit filter on chain parameter
  hosts: localhost
  gather_facts: no
  vars:
    profile_name: test_profile
  tasks:
  - name: Create client SSL profile with omit filter on chain parameter
    bigip_profile_client_ssl:
      name: "{{ profile_name }}"
      partition: Common
      chain: 
        default: |
          - omit
        intermediate: "{{ lookup('file', '/path/to/cert.crt') }}"
        leaf: "{{ lookup('file', '/path/to/cert.key') }}"
        hostname: "{{ inventory_hostname }}"
