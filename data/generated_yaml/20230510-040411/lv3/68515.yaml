
---
- name: AnsibleSequence rfind bug recreation
  hosts: localhost

  tasks:
    - name: create test sequence
      set_fact:
        test_seq: "{{ ['abc', 'def', 'ghi'] }}"

    - name: test rfind on AnsibleSequence object
      set_fact:
        rfind_index: "{{ test_seq.rfind('e') }}"
      register: result

    - name: display result
      debug:
        var: result
