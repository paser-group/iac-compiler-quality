yaml
- hosts: win_servers
  gather_facts: no
  tasks:
    - name: Test credssp connection with non-English language Pack
      win_shell: echo "Testing CredSSP Connection on Non-English Language Pack"
      vars:
        ansible_winrm_transport: credssp
        ansible_winrm_credssp_enforce_mutual_auth: no
        ansible_user: "{{ win_user }}"
        ansible_password: "{{ win_pass }}"
      register: output

    - debug:
        var: output.stdout_lines
