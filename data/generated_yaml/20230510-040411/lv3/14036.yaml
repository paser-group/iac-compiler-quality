
- name: Example playbook for testing the use of with_fileglob in a role
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Test with_fileglob
      shell: ls -la with_fileglob_dir/*
      args:
        chdir: "{{ playbook_dir }}/roles/with_fileglob_role"
      loop: "{{ query('fileglob', './roles/with_fileglob_role/with_fileglob_dir/*') }}"
