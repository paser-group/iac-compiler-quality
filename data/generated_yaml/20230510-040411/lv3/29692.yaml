
- hosts: local
  gather_facts: no
  tasks:
    - name: Launching EC2 instance
      ec2:
        instance_type: t2.micro
        key_name: my-key
        security_group: launch-wizard-1
        region: us-west-2
        count: 1
        instance_tags:
          Name: ansible-test
      register: ec2
    - debug:
        var: ec2.instances
