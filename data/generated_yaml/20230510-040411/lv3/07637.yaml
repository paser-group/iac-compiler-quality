
- name: Test homebrew_cask module
  hosts: localhost
  tasks:
    - name: Install Google Chrome using homebrew_cask
      homebrew_cask:
        name: google-chrome
      become: true
      become_user: "{{ ansible_user }}"

    - name: Attempt to use the cask command
      homebrew_cask:
        cask: true
      become: true
      become_user: "{{ ansible_user }}"
