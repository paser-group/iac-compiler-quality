
- name: Send HTTP Request to Meraki API
  uri:
    url: "{{ endpoint_url }}"
    method: GET
    status_code: 200,404
  register: response

- name: Check for 404 Error Response
  debug:
    msg: "404 Error: Endpoint URL returned a 404 Not Found error"
  when: response.status == 404

- name: Handle the 404 Error
  fail:
    msg: "Endpoint URL returned a 404 Not Found error"
  when: response.status == 404
