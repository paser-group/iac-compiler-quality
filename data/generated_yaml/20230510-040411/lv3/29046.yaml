
- name: Recreate Azure RM Load Balancer Facts Issue
  hosts: localhost
  become: yes
  gather_facts: no
  tasks:
    - name: Gather Load Balancer Facts
      azure_rm_loadbalancer_facts:
        resource_group: example-resource-group
        name: example-load-balancer
      register: lb_facts

    - name: Debug Load Balancer Facts
      debug:
        var: lb_facts
