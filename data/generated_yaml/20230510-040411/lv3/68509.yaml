---
- name: authorized_key Fuzzing
  hosts: localhost
  gather_facts: false

  vars:
    user: fuzzing-user # Non-existing user
    path: /tmp # Non-default path

  tasks:
    - name: Add SSH key for non-existing user at non-default path
      authorized_key:
        user: "{{ user }}"
        key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
        path: "{{ path }}/{{ user }}/.ssh/authorized_keys"
        state: present
