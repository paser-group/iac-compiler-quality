
- hosts: localhost
  tasks:
    - name: Create a file containing iso8859-15 characters
      copy:
        content: "{{ lookup('file', '/path/to/iso8859-15/file') }}"
        dest: "/tmp/iso8859-15-file"
    - name: Create a diff file with the iso8859-15 file
      shell: "diff /tmp/iso8859-15-file /tmp/iso8859-15-file"
      register: result
      ignore_errors: true
    - name: Print result
      debug:
        var: result
