
- hosts: all
  become: true
 
  vars:
      url: "http://example.com"
      username: "user"
      password: "pass"
 
  tasks:
    - name: Send HTTP request with basic authentication
      uri:
        url: "{{ url }}"
        user: "{{ username }}"
        password: "{{ password }}"
        method: GET
        status_code: 200,201
