
---
- hosts: localhost
  vars:
    cf_origin_access_identity: []
  tasks:
  - name: Set CloudFront Origin Access Identity
    set_fact:
      cf_origin_access_identity: "{{ cf_origin_access_identity | default([]) + [item] }}"
    loop:
      - arn:aws:cloudfront::123456789012:origin-access-identity/CS57EXAMPLE8A
  - name: Debug CloudFront Origin Access Identity
    debug:
      var: cf_origin_access_identity
