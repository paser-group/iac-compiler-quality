
- name: Create a playbook to expose ansible_parent_role_paths bug
  hosts: localhost

  roles:
    - role: parent
      # set a proper path to the parent role
      vars:
        parent_role_path: /path/to/parent

    - role: child
      # set an incorrect path to the parent role
      vars:
        parent_role_path: /incorrect/path/to/parent

  tasks:
    - name: displaying the parent role path
      debug:
        var: parent_role_path
