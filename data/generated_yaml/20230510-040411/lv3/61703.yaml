
- hosts: localhost
  gather_facts: False
  vars:
    region: "{{aws_region}}"
    access_key: "{{aws_access_key}}"
    secret_key: "{{aws_secret_key}}"
  tasks:
    - name: create security group
      ec2_group:
        name: testgroup01
        description: Shared between instances
        region: "{{ region }}"
        aws_access_key: "{{ access_key }}"
        aws_secret_key: "{{ secret_key }}"
        rules:
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: 0.0.0.0/0
      register: result

    - debug: var=result.msg
