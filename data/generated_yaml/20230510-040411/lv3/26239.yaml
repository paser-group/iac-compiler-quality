
- name: Download a deb package using Apt module
  hosts: localhost
  become: true
  tasks:
    - name: Add apt-key from url
      apt_key:
        url: "http://www.example.com/pubkey.gpg"
        state: present

    - name: Add apt repository
      apt_repository:
        repo: "deb http://www.example.com/debian wheezy main"
        state: present

    - name: Install deb package
      apt:
        update_cache: yes
        package: my-deb-package
        state: present
