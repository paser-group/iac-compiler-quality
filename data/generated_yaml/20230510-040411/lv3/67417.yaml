
- name: Example playbook to expose vulnerabilities in Ansible Compiler 
  hosts: all
  tasks:
    - name: Download a file using get_url module
      get_url:
        url: http://example.com/file.txt
        dest: /tmp/file.txt
        headers:
          If-Modified-Since: 'Sun, 01 Jan 2020 00:00:00 GMT'
