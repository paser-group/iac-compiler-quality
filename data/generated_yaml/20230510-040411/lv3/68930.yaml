
---
- name: Incorrect inventory file parsing
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Attempting to parse an incorrectly formatted inventory file
      command: ansible-playbook --inventory-file=/path/to/incorrect/inventory/file playbook.yml
      register: command_output
      ignore_errors: yes

    - name: Display the output of the above command
      debug:
        var: command_output
