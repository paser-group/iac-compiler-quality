
---
- name: Test playbook for ovirt_host_networks.py
  hosts: localhost
  gather_facts: no
  
  tasks:
    - name: Check for network configurations
      ovirt_host_networks:
        datacenter: 'my_dc'
        cluster: 'my_cluster'
        name: 'my_host'
        networks:
          - name: 'my_network'
            interface: 'eth0'
            address: '192.168.1.100'
            netmask: '255.255.255.128'
      register: hosts
    
    - name: Display the hosts
      debug:
        var: hosts
