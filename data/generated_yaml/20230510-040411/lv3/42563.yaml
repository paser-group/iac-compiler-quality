yaml
---
- hosts: localhost
  become: yes

  tasks:
  - name: Create directory with bad symbolic permission
    file:
      path: /tmp/test
      state: directory
      mode: a-w,o+r,u+rwX
    ignore_errors: true

  - name: Verify directory permissions
    stat:
      path: /tmp/test
    register: dir_stat

  - name: Print directory permissions
    debug:
      var: dir_stat.stat.mode
