
---
- name: Install Ansible Galaxy using OpenSSL 3.X
  hosts: <AWS EC2 Instance IP>
  tasks:
  - name: Install OpenSSL 3.X
    yum:
      name: openssl-3.x
      state: present
  - name: Install Ansible Galaxy using specified OpenSSL version
    shell: |
      source /etc/profile
      ansible-galaxy install <galaxy-role>
