
---
- name: Ansible Template Fuzzing
  hosts: localhost
  tasks:
    - name: Create template file
      template:
        src: 'template.j2'
        dest: '/tmp/template'
      register: file_created

    - name: Render the template
      template:
        src: '/tmp/template'
        dest: '/tmp/output'
      register: template_output

    - name: Print the rendered output
      debug:
        msg: "{{ template_output }}"

