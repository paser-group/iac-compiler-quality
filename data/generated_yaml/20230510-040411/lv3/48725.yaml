
- hosts: localhost
  gather_facts: False
  tasks:
    - name: Check Azure VM facts
      azure_rm_virtualmachine_facts:
        resource_group: invalid_group
        vm_name: invalid_vm
      register: virtualmachine
      ignore_errors: True

    - name: Print VM ID
      debug:
        msg: "{{ virtualmachine.virtualmachines[0].id }}"
