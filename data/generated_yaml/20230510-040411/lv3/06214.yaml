
---
- name: Test for mysql_db import action bug
  hosts: localhost
  vars:
    db_name: test_db
  tasks:
  - name: Install MySQL client
    apt:
      name: mysql-client
      update_cache: yes
  - name: create mysql db if not exist
    mysql_db:
      name: "{{ db_name }}"
      state: present
  - name: try to import non-existing database
    mysql_db:
      name: "{{ db_name }}2"
      state: dump
