- name: Testing async_status with a collection role on PowerShell
  hosts: all
  collections:
    - name: my_collection
      version: 1.0.0
  tasks:
    - name: Execute shell command in the background
      shell: Start-Sleep -s 5 ; echo 'Task completed'
      async: 15
      poll: 0
      register: async_result

    - name: Debug async status output
      debug:
        msg: "Async task status => {{ async_result }}"
