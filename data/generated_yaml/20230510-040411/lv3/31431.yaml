
---
- name: Testing Ansible VaultLib.encrypt error
  hosts: localhost
  
  vars:
    sensitive_data: "super_secret"
  
  tasks:
    - name: Encrypt sensitive data
      ansible.builtin.set_fact:
        encrypted_data: "{{ sensitive_data | encrypt }}"
      
    - name: Decrypt sensitive data
      ansible.builtin.set_fact:
        decrypted_data: "{{ encrypted_data | decrypt }}"
  
  handlers:
    - name: Restart Apache
      service:
        name: apache2
        state: restarted
  