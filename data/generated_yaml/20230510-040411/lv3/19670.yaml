
- hosts: localhost
  tasks:
    - name: Create a storage account
      azure_rm_storageaccount:
        resource_group: myResourceGroup
        name: "{{ storage_account }}"
        account_type: "Standard_LRS"
        location: "westus"
        access_tier: "Hot"
        tags:
          Environment: dev
      register: azure_storage

    - debug:
        var: azure_storage
