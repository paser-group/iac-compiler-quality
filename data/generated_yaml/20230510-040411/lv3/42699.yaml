
---
- hosts: localhost
  vars:
    dynamic_var: "initial_value"

  tasks:
  - name: Iterating with dynamic variables
    debug:
      var: item
    with_items: "{{ range(0,10)|map('string')|list }}"
    vars:
      dynamic_var: "{{ 'updated_value' + item }}"
         
  - name: Check value for dynamic_var
    debug:
      var: dynamic_var
