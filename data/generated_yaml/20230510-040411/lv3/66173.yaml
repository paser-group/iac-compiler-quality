
- name: Recreate Invalid/Incorrect Username/Password Issue
  hosts: ansible_tower
  tasks:
    - name: Simulate Incorrect Credentials
      uri:
        url: https://my.ansible.tower/api/v2/tokens/
        method: POST
        user: invalid_username
        password: incorrect_password
        body_format: json
        return_content: yes
      register: result
      
    - name: Print Result
      debug: msg="{{ result }}"
