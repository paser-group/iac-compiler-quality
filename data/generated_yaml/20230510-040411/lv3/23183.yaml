
- name: win_robocopy bug replication
  hosts: windows_machines

  tasks:
  - name: copy files using win_robocopy
    win_robocopy:
      src: 'C:\my_files'
      dest: '\\server\d$\my_files'
      files_from: 'copy_files_list.txt'
      exclude: '*.tmp'
    register: file_copy

  - name: check if files are copied
    debug:
      msg: 'Files copied: {{ file_copy.changed }}'
