
---
- hosts: localhost
  gather_facts: no
  vars:
      my_var: !!null
  tasks:
    - name: Unset variable
      set_fact:
        my_var: "{{ unset_variable }}"
      vars:
        unset_variable: "{{ not_defined_variable }}"

    - name: Set variable
      set_fact:
        my_var: "{{ null_variable }}"
      vars:
        null_variable: "{{ my_var }}"

    - name: Print variable
      debug:
        var: my_var
