
- hosts: all
  vars:
    ontap_username: "{{ vault_ontap_username }}"
    ontap_password: "{{ vault_ontap_password }}"
  tasks:
    - name: Gather NetApp Ontap information
      na_ontap_gather_facts:
        state: query
        ontap_host: "{{ ontap_host }}"
        ontap_username: "{{ ontap_username }}"
        ontap_password: "{{ ontap_password }}"
