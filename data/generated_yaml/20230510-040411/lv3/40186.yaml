
- hosts: localhost
  gather_facts: no
  tasks:
    - name: Pull docker image using Python 3
      docker_image:
        name: python:3
        source: pull
      register: output

    - name: Debug docker image output
      debug:
        var: output

    - name: Verify docker image
      docker_container:
        name: test-container
        image: "{{ output.name }}"
        state: started
        command: /bin/bash
        network_mode: bridge
      ignore_errors: True
