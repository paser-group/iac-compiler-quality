
- name: Authenticate to Google Cloud Platform 
  google.auth.activate_service_account:
    credentials_file: "/path/to/credentials-file.json"

- name: Set the GCP Project ID
  set_fact:
    project_id: "your-project-id"

- name: Set the GCP Authentication Credentials
  set_fact:
    credentials: "{{ lookup('file', '/path/to/credentials_file.json') }}"
