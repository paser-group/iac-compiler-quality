
- name: Recreate nxos_snmp_contact error for nxapi transport
  hosts: switch 
  connection: network_cli 
  gather_facts: no 
  tasks:
    - name: Configure SNMP contact on switch 
      nxos_snmp_contact: 
        contact: "test_contact" 
        transport: nxapi 
      register: snmp_contact_config 
    - name: Display output of nxos_snmp_contact module 
      debug: var=snmp_contact_config
