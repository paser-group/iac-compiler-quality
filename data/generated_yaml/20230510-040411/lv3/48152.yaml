
- name: Ansible Compiler Space Usage Test
  hosts: localhost

  tasks:
    - name: Create a large file
      tempfile:
        state: file
        suffix: '.txt'
        prefix: 'large-'
        dir: '{{ ansible_env.HOME }}'
        size: 500M

    - name: Delete the large file
      file:
        path: '{{ ansible_env.HOME }}/large-.txt'
        state: absent
