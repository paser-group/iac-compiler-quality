
- name: Attempt to mount NFS storage
  hosts: localhost
  become: true
  vars:
    nfs_server: "10.0.1.100"
    nfs_share: "/mnt/nfs_share"
    mount_path: "/mnt/local_mount"
    mount_opts: "nfsvers=3"
  tasks:
    - name: Ensure target directory exists
      file:
        path: "{{ mount_path }}"
        state: directory
    - name: Attempt to mount NFS share
      mount:
        path: "{{ mount_path }}"
        src: "{{ nfs_server }}:{{ nfs_share }}"
        fstype: nfs
        opts: "{{ mount_opts }}"
