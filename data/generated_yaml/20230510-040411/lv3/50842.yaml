
---
- name: Test Playbook
  hosts: localhost
  connection: local

  tasks:
    - name: This task fails
      command: /bin/false
      register: result1
      ignore_errors: yes

    - name: This is never executed
      command: /bin/echo "This never runs"
      when: result1|failed

  rescue:
    - meta: clear_host_errors
    - name: This should have no host errors now
      command: /bin/echo "No errors"
