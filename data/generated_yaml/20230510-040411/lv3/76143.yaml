
---
- name: Test apt_key module in Ansible
  hosts: localhost
  tasks:
    - name: Import GPG key from Ubuntu keyserver
      become: yes
      apt_key:
        keyserver: keyserver.ubuntu.com
        id: "C2518248EEA14886"
        state: present
      register: result

    - name: Print apt_key result
      debug:
        var: result
