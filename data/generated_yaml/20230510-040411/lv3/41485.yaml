
---
- name: Apt module uses apt marks incorrectly
  hosts: all
  tasks:
    - name: Install a package
      become: true
      apt:
        name: apache2
        state: present

    - name: Mark the package as auto-installed
      become: true
      apt:
        name: apache2
        state: present
        autoremove: yes

    - name: Install a package using apt-get
      become: true
      apt:
        name: apache2
        state: present
        update_cache: yes
        install_recommends: yes
