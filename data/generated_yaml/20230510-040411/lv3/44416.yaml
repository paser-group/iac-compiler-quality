
---
- name: Testing Ansible Module for Azure Virtual Machines
  hosts: localhost
  tasks:
    -
      name: Create a virtual machine
      azure_rm_virtualmachine:
        resource_group: "{{ resource_group }}"
        name: "{{ vm_name }}"
        vm_size: "{{ vm_size }}"
        location: "{{ location }}"
        admin_username: "{{ admin_username }}"
        os_disk_name: "{{ os_disk_name }}"
        image:
          offer: "{{ image_offer }}"
          publisher: "{{ image_publisher }}"
          sku: "{{ image_sku }}"
          version: "{{ image_version }}"
        network_interfaces:
        - name: "{{ nic_name }}"
          properties:
            primary: true
        zones:
          - "1"
          - "0"
        storage_managed_disk_type: "{{ disk_type }}"
      register: vm_create_result

    - name: Debug Task
      debug:
        var: vm_create_result
