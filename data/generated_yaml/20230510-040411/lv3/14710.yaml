yaml
- name: Try to establish a connection with an untrusted server
  hosts: winrm_server
  gather_facts: no
  vars:
    ansible_connection: winrm
    ansible_winrm_transport: ssl
    ansible_winrm_server_cert_validation: ignore
  tasks:
    - name: Run a command on the remote host
      win_command: echo "Testing SSL connection"
