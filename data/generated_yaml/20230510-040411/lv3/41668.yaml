---
- name: Lookup error handling playbook
  hosts: localhost
  gather_facts: false

  vars:
    files_list:
      - /etc/hosts
      - /opt/somefile.txt
      - /does/not/exist/file

  tasks:
    - name: "Lookup plugin example"
      debug:
        var: "{{ lookup('file', item) }}"
      loop: "{{ files_list }}"

