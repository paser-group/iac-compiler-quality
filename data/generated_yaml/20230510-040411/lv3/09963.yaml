
---
- name: Ansible-vault Odd-length string error
  hosts: localhost
  gather_facts: no
  vars:
    password: "supersecret"
    sensitive_data: "this is a sensitive data"
    
  tasks:
  - name: encrypt sensitive data
    ansible.builtin.command: ansible-vault encrypt_string "{{ sensitive_data }}"  --vault-password-file /dev/null
    register: encrypted_data
    no_log: true
    ignore_errors: yes

  - name: debug encrypted data
    debug:
      var: encrypted_data
