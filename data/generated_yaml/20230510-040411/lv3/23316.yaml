
- name: Junos_config Unicode parsing issue
  hosts: junos
  gather_facts: false
  tasks:
    - name: Create a configuration file with Unicode characters
      copy:
        content: "set system host-name '안녕하세요'"
        dest: "/etc/config.txt"
        mode: "0644"
      register: config_file_created

    - name: Apply the configuration using the junos_config module
      junos_config:
        src: "/etc/config.txt"
        commit: true
