
- hosts: all
  gather_facts: no
  
  vars:
    hosts_list: ["host1", "host2", "host3", "host4", "host5"]
  
  tasks:
  - name: Failing on Purpose Task
    group: AnsibleFuzzing
    run_once: yes
    any_errors_fatal: yes
    command: /bin/false
  
  - name: Successful Task Redo
    group: AnsibleFuzzing
    run_once: yes
    any_errors_fatal: yes
    command: /bin/true
  
  - name: Printing the Active Hosts
    group: AnsibleFuzzing
    run_once: yes
    debug: 
      msg: "{{ansible_play_hosts}}"
