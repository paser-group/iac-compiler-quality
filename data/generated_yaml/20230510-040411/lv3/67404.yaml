
# Create a YAML file named issue.yaml with values beginning with hash (#)

issue.yaml:
some_key: #this_is_a_comment
  some_value: #this_is_another_comment

# Create an Ansible Playbook to import and debug the YAML file.

---

- name: Check for YAML parsing vulnerability
  hosts: localhost
  tasks:
    - name: Import variables
      include_vars:
        file: issue.yaml
    - name: Print variable
      debug:
        var: some_key.some_value

