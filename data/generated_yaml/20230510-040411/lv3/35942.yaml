
---
- name: Test playbook for Ansible Bug Hunting
  hosts: remotehost
  become: true
  become_method: sudo
  become_user: testuser
  become_password: "{{ invalid_jinja_syntax }}"
  tasks:
    - name: Run a command
      command: whoami
      register: cmd_output
    - name: Display output
      debug:
        msg: "{{ cmd_output.stdout }}"
