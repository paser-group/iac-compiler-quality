
- hosts: <hosts>
  gather_facts: true
  tasks:
    - name: Generate an error on the host
      command: /bin/false
      
    - name: Remove any host errors
      clear_host_errors:
      
    - name: Print debug information
      debug:
        var: ansible_host_errors
      
  handlers:
    - name: Handle errors
      debug:
        msg: "Encountered Errors!"  
        
  vars:
    ansible_host_key_checking: false
