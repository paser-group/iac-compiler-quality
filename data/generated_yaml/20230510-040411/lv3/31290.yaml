
- hosts: localhost

  tasks:
    - name: Load non-existent YAML file
      hosts: webserver
      vars:
        inventory_file: "./non-existent.yaml"
      become: true
      ansible.builtin.include_vars:
        file: "{{ inventory_file }}"

    - name: Load invalid YAML file
      hosts: database
      vars:
        inventory_file: "./invalid.yaml"
      become: true
      ansible.builtin.include_vars:
        file: "{{ inventory_file }}"
