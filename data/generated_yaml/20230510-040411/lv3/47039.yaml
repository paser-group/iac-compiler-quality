
---
- name: Create a new InfluxDB User
  hosts: localhost
  gather_facts: no

  vars:
    user: "testuser"
    pass: ""

  tasks:
    - name: Create InfluxDB User
      influxdb_user:
        username: "{{ user }}"
        password: "{{ pass }}"
      register: user_created

    - name: Print User Result
      debug:
        var: user_created

