
- name: Create a TXT record on Route53
  hosts: localhost
  vars:
    zone_id: <your_zone_id>
    hosted_zone: <your_hosted_zone>
    record_name: <your_record_name>
    record_type: TXT
    record_ttl: <your_record_ttl>
    record_value: <your_record_value>
  tasks:
    - name: Create the TXT record
      route53:
        command: create
        zone: "{{ hosted_zone }}"
        record: "{{ record_name }}"
        type: "{{ record_type }}"
        ttl: "{{ record_ttl }}"
        value: "{{ record_value }}"
      register: route53_create
