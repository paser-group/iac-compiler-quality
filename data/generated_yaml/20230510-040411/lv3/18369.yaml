
- name: Ini lookup fails
  hosts: localhost
  vars:
    my_ini: |
      [section]
      option=hello
  tasks:
    - name: Lookup INI value with valid key
      debug:
        msg: "Value of option: {{ lookup('ini', 'section option') }}"
    
    - name: Lookup INI value with invalid key
      debug:
        msg: "Value of invalid_key: {{ lookup('ini', 'section invalid_key', default='default_value') }}"
