
---
- name: Recreate nios_host_record error 
  hosts: localhost
  gather_facts: false

  tasks:
  - name: Create nios_host_record
    nios_host_record:
      name: "example.com"
      ipv4addr: "192.168.0.1"
      view: "default"
      state: present

  - name: Update nios_host_record and trigger error
    nios_host_record:
      name: "example.com"
      ipv4addr: "192.168.0.100"
      view: "default"
      state: present
