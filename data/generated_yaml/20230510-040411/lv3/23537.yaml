
---
 - hosts: all
   gather_facts: no
   ignore_errors: yes
   tasks:
    - name: Update All Packages
      apt:
         update_cache: yes
         upgrade: yes
    - name: Install Apache2 Package
      apt:
         name: apache2
         state: present
    - name: Start Apache2 Service
      service:
         name: apache2
         state: started
