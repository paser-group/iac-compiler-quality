
- name: Configure ASA Firewall
  hosts: firewall
  vars:
    port_group:
      - service: http
        ports:
          - 80
          - 443
      - service: custom
        ports:
          - 50000
          - 60000
          - "{{ 22 }}"
  tasks:
    - name: Create network object group for ports
      asa_og:
        host: "{{ inventory_hostname }}"
        name: port_group_test
        type: port-object
        state: present
        members:
          - "{{ port_group }}"
