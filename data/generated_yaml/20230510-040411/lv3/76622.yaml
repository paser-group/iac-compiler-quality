---
- name: Recreating openstack_inventory.py errors
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Create an OpenStack inventory file
      copy:
        content: |
          [openstack]
          an-instance-name  ansible_host=your-server-ip

        dest: "/etc/ansible/hosts"
      delegate_to: localhost

    - name: Get information from OpenStack inventory
      os_server_facts:
        cloud: your-cloud-name
      delegate_to: localhost
