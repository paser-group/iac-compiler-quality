
- name: Recreating network.aci.aci module issues in custom module
  hosts: localhost
  gather_facts: False

  vars:
    aci_new_config: []

  tasks:
  - name: Run custom module with network.aci.aci module
    include_vars: "{{ playbook_dir }}/vars.yml"
    custom_module:
      aci_config: "{{ aci_new_config }}"
    register: result

  - debug:
      var: result
