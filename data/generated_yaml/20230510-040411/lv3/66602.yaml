
- name: Add XML fragment on Windows machine
  hosts: windows
  tasks:
    - name: Copy XML file to Windows
      win_copy:
        src: /path/to/xml/file
        dest: C:/xml_file.xml
    - name: Add XML fragment to file
      win_shell: "powershell.exe -Command $text = (Get-Content -Path C:/xml_file.xml); $text += 'your_xml_fragment'; Set-Content -Path C:/xml_file.xml -Value $text"
