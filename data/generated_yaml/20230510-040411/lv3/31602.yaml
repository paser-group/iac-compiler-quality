
- name: Test Kubernetes Module
  hosts: localhost
  tasks:
    - name: Create Kubernetes Resource
      k8s:
        api_version: v1
        kind: Pod
        namespace: default
        name: test-pod
        spec:
          containers:
            - name: test-container
              image: nginx
        state: present
      register: result

    - name: Validate Kubernetes Resource Creation
      assert:
        that: result.status == 200
