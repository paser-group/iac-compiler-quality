yaml
- name: Test Buildah Connection
  hosts: all
  become: true
  tasks:
    - name: Install Buildah
      yum:
        name: buildah
        state: present

    - name: Build Dockerfile
      ansible.builtin.shell: |
        buildah bud -t buildah-test https://github.com/leorrose/buildah-test.git
          
    - name: Push Docker Image
      ansible.builtin.shell: |
        buildah push buildah-test docker://localhost:8080/buildah-test:v1.0.0
