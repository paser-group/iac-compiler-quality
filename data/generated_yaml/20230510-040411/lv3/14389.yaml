
---
- hosts: localhost
  tasks:
    - name: Execute command with shell
      shell: "{{ item }}"
      loop:
        - "ls -lt | grep file.txt"
        - "echo 'Hello World'"
        - "cat /etc/passwd"
        - "echo '{{ malicious_command }}'"
        - "{{ non_existent_command }}"
      register: command_output
