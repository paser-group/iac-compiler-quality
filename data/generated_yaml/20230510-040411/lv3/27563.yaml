
- name: Test ios_facts Module 
  hosts: ios_hosts
  gather_facts: False

  tasks:
  - name: Set Invalid Attribute
    ios_facts:
      bad_attribute: True
    register: ios_info

  - name: Debug ios_facts Output
    debug:
      var: ios_info

  - name: Test Invalid Configuration
    ios_facts:
      configuration: Invalid
    register: ios_info

  - name: Debug ios_facts Output
    debug:
      var: ios_info
