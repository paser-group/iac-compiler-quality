
---
- hosts: all
  vars:
    docker_api_version: "1.10"
  tasks:
    - name: Deploy Docker containers
      docker_container:
        name: my_container
        image: my_image
        api_version: "{{ docker_api_version }}"
      register: result
    - name: Check if deployment was successful
      debug:
        msg: "{{ result }}"
