
---
- name: Unarchive Files
  hosts: localhost
  tasks:
    - name: Extract Zip File with Archive Path
      unarchive:
        src: "/path/to/archive/with/archive/path.zip"
        dest: "/path/to/extraction"
        remote_src: false
        extra_opts: "-P /tmp"
      register: result

    - name: Debug
      debug:
        var: result
