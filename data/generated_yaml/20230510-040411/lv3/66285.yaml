
---
- name: Test allocating memory in Ansible
  hosts: localhost

  gather_facts: False

  vars:
    memory_limit: 512M # Adjust the memory limit as necessary to expose the issue

  tasks:
    - name: Allocate memory
      shell: "dd if=/dev/zero of=/dev/null bs=512M count=1"
      register: result

    - name: Debug information
      debug:
        var: result.stderr_lines
