
---
- name: Create and Test EC2 instances
  hosts: localhost
  connection: local
  gather_facts: False

  vars:
    ec2_access_key: "xxxxxxxxxxxxxxxxxxxx"
    ec2_secret_key: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"

  tasks:
    - name: Launch EC2 Instance
      ec2:
        key_name: my_key
        instance_type: t2.micro
        image: "{{ ami_id }}"
        wait: true
        region: us-east-1
        group: test_sec_group
        count: 1
        instance_tags:
          Name: "Test Instance"

    - name: Terminate EC2 Instance
      ec2:
        instance_ids: "{{ ec2.instance_ids }}"
        state: "terminated"
      register: instance_create

    - debug:
        msg: "{{ instance_create }}"
