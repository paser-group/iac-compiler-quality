
---
- name: Docker Volume with wrong label format
  hosts: localhost
  become: true

  tasks:

  - name: Create Docker Volume with bad label format
    docker_volume:
      name: test_volume
      driver: local
      labels:
        - wrong_label_format
        - label_two

  - name: Ensure the Docker Volume is created and has labels
    docker_volume_info:
      name: test_volume
    register: volumes_info

  - name: Print the Docker Volume labels
    debug:
      var: volumes_info.volumes[0].Labels
