
- hosts: all
  gather_facts: no
  vars:
    ansible_user: <username>
    ansible_ssh_pass: <password>
  tasks:
    - name: Configure Linode Inventory Plugin
      linode:
        access_token: <access_token>
        type: inventory
        name: linode
    - name: Attempt to access non-existent path
      hosts: linode
      gather_facts: false
      tasks:
        - name: Access invalid path
          command: ls /this/path/does/not/exist
