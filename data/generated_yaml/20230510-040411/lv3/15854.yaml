
---
- hosts: rackspace_servers
  gather_facts: no
  tasks:
    - name: Ensure connection to Rackspace servers
      wait_for_connection:
        delay: 5          
        timeout: 30       
      vars:
        ansible_ssh_user: <provide-user-name> 
        ansible_ssh_pass: <provide-password-for-_user>
        ansible_ssh_port: <provide-ssh-port-to-connect-to-server>
        ansible_connection: ssh
      
    - name: Generate SSL Error
      uri:
        url: https://<rackspace_server_ip>
        validate_certs: true
      register: result
      ignore_errors: true
      when: result is not defined or result.changed
