
- name: Set default value with osx_defaults module
  osx_defaults:
    key: some.key
    domain: com.test.app
    value: "{{ some_value }}"
    state: present

- name: Reset same key with a different data type
  osx_defaults:
    key: some.key
    domain: com.test.app
    value: 1234
    state: present
