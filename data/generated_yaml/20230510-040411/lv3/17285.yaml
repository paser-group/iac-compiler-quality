
- hosts: server
  tasks:
  - name: Copy Kerberos configuration file
    copy:
      src: /path/to/kerberos.conf
      dest: /etc/krb5.conf
    become: yes

  - name: Create Kerberos keytab file
    kerberos_keytab:
      dest: /etc/krb5.keytab
      principals:
        - host/{{ ansible_hostname }}
    become: yes

  - name: Run Kerberos Authentication Test
    command: kinit -kt /etc/krb5.keytab host/{{ ansible_hostname }}
