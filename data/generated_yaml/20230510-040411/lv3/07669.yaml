
---
- name: Intentionally induce an error in the setup module
  hosts: localhost
  become: true

  tasks:
    - name: Install required dependency for setup module
      apt:
        name: python3-apt
        state: present
  
    - name: Remove python-apt package
      apt:
        name: python-apt
        state: absent

    - name: Run setup module to retrieve server facts
      setup:
      
    - name: Debug retrieved facts
      debug:
        var: ansible_facts
