
- name: Configure IGMP Interface on Cisco Nexus Devices
  hosts: cisco-nexus
  gather_facts: no
  vars:
    igmp_data:
      interface: eth1/1
      state: present
  tasks:
    - name: Configure nxos igmp interface
      nxos_igmp_interface:
        interface: "{{ igmp_data.interface }}"
        state: "{{ igmp_data.state }}"
      register: result
    - name: Debug the issue
      debug:
        var: result
