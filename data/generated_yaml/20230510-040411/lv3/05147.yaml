
---
- name: sshd in debug mode causes parsing error - Vulnerability Demo
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Run sshd in debug mode
      shell: /usr/sbin/sshd -ddd
      register: sshd_output
      
    - name: Parse sshd output
      debug:
        var: sshd_output.stdout_lines | from_json
