
---
- name: Test ansible_virtualization_type fact in Alpine container on ubuntu-latest runner
  hosts: localhost
  gather_facts: true

  tasks:
    - name: Gather system facts
      ansible.builtin.setup:
      register: system_facts

    - name: Print ansible_virtualization_type fact to console
      ansible.builtin.debug:
        var: system_facts.ansible_virtualization_type
