- name: Create Private Zone
  hosts: localhost
  gather_facts: no
  vars:
    zone_name: "my-private-zone.com"
  tasks:
  - name: Create Private Zone in Route53
    route53:
      command: create
      zone: "{{ zone_name }}"
      vpc_id: "vpc-XXX"
      vpc_region: "us-west-2"
      private_zone: true
      state: present
    become: true

- name: Create Hosted Zone
  hosts: localhost
  gather_facts: no
  vars:
    zone_name: "my-private-zone.com"
  tasks:
  - name: Create Hosted Zone in Route53
    route53_zone:
      name: "{{ zone_name }}"
      comment: "My Private Zone"
      private: true
      vpc_id: "vpc-XXX"
      vpc_region: "us-west-2"
      state: present
    become: true
