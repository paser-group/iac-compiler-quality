
- hosts: all
  vars:
    loop_values:
        - '{%raw%}{{ secret_key }}{%endraw%}'
        - '{%raw%}{{ user_password }}{%endraw%}'
        - '{%raw%}{{ db_password }}{%endraw%}'
  tasks:
    - name: Testing loop over variable containing raw jinja2 values
      debug:
        msg: "Looping over variable value - {{ item }}"
      loop: "{{ loop_values }}"
