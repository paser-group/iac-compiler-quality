
---
- name: Ansible Playbook to expose Ansible ec2_vpc module vulnerability
  hosts: localhost
  connection: local

  vars:
    profile_name: my-aws-profile

  tasks:
    - name: ec2_vpc module usage with specified profile
      ec2_vpc:
        profile: "{{ profile_name }}"
        region: us-west-2
        keypair: test
        cidr_block: 10.0.0.0/24
        state: present
