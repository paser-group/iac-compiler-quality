
---
- name: eos eapi connection issue
  hosts: eos_switches
  gather_facts: no

  tasks:
    - name: eos eapi connectivity check
      eos_command:
        commands: show version
      register: eos_output

    - debug:
        var: eos_output

    - name: eos eapi connection issue recreation
      eos_command:
        commands: "some invalid command"
      register: eos_inv_output

    - debug:
        var: eos_inv_output
