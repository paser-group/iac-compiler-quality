
- name: Test playbook for imc_rest module
  hosts: localhost
  tasks:
    - name: Open multiple sessions using imc_rest module
      imc_rest:
        host: "<imc_ip>"
        login: "<username>"
        password: "<password>"
      register: session_info
      loop: "{{ range(1, 11) | list }}"
      ignore_errors: yes
        
    - debug:
        msg: "{{ session_info }}"

