
---
- hosts: localhost
  tasks:
    - name: Generate random MAC address with prefix length of 2
      debug:
        msg: "{{ '00:{{range(2,3)|random}}:{{range(1,4)|random}}:{{range(1,4)|random}}:{{range(1,4)|random}}:{{range(1,4)|random}}'|replace('{','')|replace('}','')|regex_replace(':$', '') }}"

    - name: Generate random MAC address with prefix length of 4
      debug:
        msg: "{{ '00:{{range(4,5)|random}}:{{range(1,2)|random}}:{{range(1,4)|random}}:{{range(1,4)|random}}:{{range(1,4)|random}}'|replace('{','')|replace('}','')|regex_replace(':$', '') }}"
