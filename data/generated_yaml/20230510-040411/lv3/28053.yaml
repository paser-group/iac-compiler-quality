
---
- hosts: localhost
  tasks:
    - name: Create LXC container
      lxc_container:
        name: my-lxc-container
        state: started
        image: ubuntu
        command: /bin/bash
        network_interface: eth0
      register: result

    - name: Verify LXC container status
      lxc_container_info:
        name: my-lxc-container
      register: lxc_info

    - name: Print any errors captured during LXC creation
      debug:
        var: result.stderr
      when: result.status != 0
