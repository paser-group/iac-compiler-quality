
---
- hosts: localhost
  become: true

  tasks:
  - name: Install EPEL release
    yum:
      name: epel-release
      state: latest

  - name: Install Ansible
    yum:
      name: ansible
      state: latest

  - name: Verify Ansible is installed
    command: ansible --version
    register: output

  - name: Display Ansible version
    debug:
      var: output.stdout_lines
