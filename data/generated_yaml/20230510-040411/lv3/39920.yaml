
- name: Junos Configuration Generation
  hosts: juniper
  gather_facts: no
  vars:
    invalid_config_data:
      - {"interface": "", "address": "1.1.1.1/24"} # Invalid interface name
      - {"interface": "ge-0/0/0", "address": "255.255.255.255.0"} # Incorrect subnet mask
      - {"interface": null, "address": "1.1.1.1/24"} # Invalid interface type
  tasks:
    - name: Generate Junos Configuration
      junos_config:
        provider: "{{credentials}}"
        lines:
          - "{{item.interface}}"
          - "    address {{item.address}}"
      loop: "{{invalid_config_data }}"
