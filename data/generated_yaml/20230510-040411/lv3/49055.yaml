
- name: Testing win_domain module
  hosts: windows_server
  vars:
    domain_name: example.com
  tasks:
    - name: Install DNS Server Role on Domain Controller
      win_domain:
        dns_install: InstallDNS
        name: "{{ domain_name }}"
      register: win_domain_retval
    - name: Print Output
      debug:
        var: win_domain_retval
