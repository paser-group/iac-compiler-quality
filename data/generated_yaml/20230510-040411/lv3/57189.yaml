yaml
- hosts: all
  tasks:
    - name: Install httpd package
      yum:
        name: httpd
        state: latest
      register: package_install

    - name: Upgrade httpd package
      yum:
        name: httpd
        state: latest
        update_cache: yes
      when: package_install.changed

    - name: Start httpd service
      service:
        name: httpd
        state: started
