
- name: Ensure sudo password is configured correctly
  become: true
  become_method: sudo
  lineinfile:
      path: /etc/sudoers
      regex: '^#?\s*Defaults\s+env_reset'
      insertbefore: '#\s*includedir\s*/etc/sudoers.d'
      line: '%sudo ALL=(ALL) NOPASSWD: ALL'

- name: Test sudo password
  become: true
  become_method: sudo
  command: whoami
