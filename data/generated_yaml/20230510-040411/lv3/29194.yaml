
- name: Example Playbook
  hosts: all

  tasks:
    - name: Extend LVM volume
      lvol:
        vg: vg_name
        lv: lv_name
        size: 1G
        state: present
      # Missing lvextend options

    - name: Reduce LVM volume
      lvol:
        vg: vg_name
        lv: lv_name
        size: 500M
        state: absent
      # Missing lvreduce options

    - name: Remove logical volume
      command: lvreduce --force /dev/vg_name/lv_name
      # Demonstrates the potential danger of using --force by default
