
- name: Test Playbook for ansible_default_ipv4 issue
  hosts: all
  gather_facts: true
  tasks:
    - name: Set incorrect_ipv4
      set_fact:
        incorrect_ipv4: 10.0.0.256     #setting incorrect value
    - name: Debug incorrect_ipv4
      debug:
        var: incorrect_ipv4            #debugging to check the incorrect value
    - name: Set default_ipv4
      set_fact:
        default_ipv4: "{{ hostvars[inventory_hostname]['ansible_default_ipv4'] | default('127.0.0.1') }}"
    - name: Debug default_ipv4
      debug:
        var: default_ipv4              #debugging to check the default_ipv4 value
