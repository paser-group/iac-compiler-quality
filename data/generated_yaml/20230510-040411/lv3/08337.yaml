
---
- hosts: remote_hosts
  become: true
  become_method: sudo
  vars:
    ansible_sudo_pass: 'Incorrect_Password'
  tasks:
  - name: Include role that requires elevated privileges
    include_role:
      name: example_role
    vars:
      some_var: "some_value"
  - name: Debugging statement to capture logs
    debug:
      var: ansible_included_roles_result
