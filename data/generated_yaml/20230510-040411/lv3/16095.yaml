
---
- hosts: localhost
  gather_facts: no

  vars:
    filters:
      - filter1
      - filter2
      - filter3
      - ...
      - filter1000

  tasks:
    - name: Test ec2.py with large number of filters
      ec2:
        filters: "{{ filters }}"
      register: result
      
    - name: Debug output
      debug:
        var: result
