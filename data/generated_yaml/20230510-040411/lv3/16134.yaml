---
- hosts: web_servers
  become: yes
  tasks:
    - name: Disable and Stop Unknown Service
      service:
        name: unknown_service
        state: stopped
        enabled: no
        ignore_errors: yes
      register: result
    - name: Raise Error if Service Still Exists
      fail:
        msg: "Unknown Service {{ result.name }} still exists"
      when: result.changed == False and result|failed
