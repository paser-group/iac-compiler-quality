
- name: Create iptables rules with incorrect comment parameter
  hosts: all
  become: true
  tasks:
  - name: Create rule 1
    iptables:
      table: filter
      chain: INPUT
      protocol: tcp
      destination_port: 80
      comment: "This comment should appear first"
      jump: ACCEPT
  - name: Create rule 2
    iptables:
      table: nat
      chain: PREROUTING
      protocol: tcp
      destination_port: 443
      jump: DNAT
      to_destination: 10.0.0.5
      comment: "This comment should appear last"
