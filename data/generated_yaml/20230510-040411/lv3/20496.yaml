
- hosts: all
  become: yes
  tasks:
    - name: Changing directory permissions
      file:
        src: "{{ item.src }}"
        owner: "{{ item.owner }}"
        group: "{{ item.group }}"
        mode: "{{ item.mode }}"
      with_items:
        - { src: "/path/to/directory1", owner: "user1", group: "group1", mode: "0755" }
        - { src: "/path/to/dir$ectory2", owner: "user2", group: "group2", mode: "0755" }
