yaml
- name: Create and Compare Docker Container
  hosts: localhost
  gather_facts: no 

  tasks:
  - name: Create a Docker Container
    docker_container:
      name: test
      image: busybox
      state: started

  - name: Compare Container Dicts
    shell: docker inspect -f "{{ .HostConfig.Memory }}" test
    register: memory

  - name: Stop Container
    docker_container:
      name: test
      state: stopped
