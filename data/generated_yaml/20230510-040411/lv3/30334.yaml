
---
- name: Create key pair with force update
  hosts: all
  gather_facts: no
  tasks:
  - name: Create key pair with force update
    os_keypair:
      state: present
      name: my_keypair
      public_key_file: "{{ lookup('file', './files/my_keypair.pub') }}"
      private_key_file: "{{ lookup('file', './files/my_keypair.pem') }}"
      tenant: my_tenant
      force: yes
