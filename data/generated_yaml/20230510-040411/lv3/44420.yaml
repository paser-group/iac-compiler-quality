
---
- name: Test iptables module
  hosts: localhost
  become: true
  tasks:
    - name: Set up iptables rule
      iptables:
        chain: OUTPUT
        protocol: tcp
        destination_port: 22
        jump: DROP
        not: name
      register: iptables_output
    - name: Print output
      debug:
        var: iptables_output
