
- name: Configure network group modules
  hosts: all
  vars:
    network_group: ['group1', 'group2']
  tasks:
  - name: Add network group modules to ansible.cfg
    copy:
      content: "network_group_modules = {{ network_group }}"
      dest: /etc/ansible/ansible.cfg
    notify: restart ansible service
  handlers:
  - name: restart ansible service
    systemd:
      name: ansible
      state: restarted
