yaml
---
- hosts: localhost
  tasks:
    - name: Create a file to copy
      file:
        path: /tmp/example_file
        state: touch

    - name: Copy the file with decrypt option as no
      copy:
        src: /tmp/example_file
        dest: /tmp/example_file_copy
        decrypt: no
      register: copy_output

    - name: Print output of copy command
      debug:
        var: copy_output
