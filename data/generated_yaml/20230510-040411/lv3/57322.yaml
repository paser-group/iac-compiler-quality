
---
- name: Test network_cli connection plugin performance
  hosts: my_network_devices
  connection: network_cli
  
  tasks:
  - name: Execute command "show interfaces"
    ios_command:
      commands:
        - show interfaces
    register: show_interfaces
  
  - name: Display command output
    debug:
      var: show_interfaces.stdout_lines
  
  - name: Copy file to network device
    ios_config:
      lines:
        - "logging buffered 10000"
      backup: yes
