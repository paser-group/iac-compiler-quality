---
- hosts: target_hosts
  vars:
    user_name: "None"

  tasks:
  - name: "Create a directory with the user name"
    file:
      path: "{{ item }}"
      state: "directory"
      mode: "0755"
    with_items:
    # Creating new directories for multiple target hosts
      - "/home/{{ user_name }}/"
      - "{{ ansible_env.HOME }}/{{ user_name }}/"

  - name: "Establish SSH connection with the non-existent user"
    hosts: "target_hosts"
    remote_user: "{{ user_name }}"
