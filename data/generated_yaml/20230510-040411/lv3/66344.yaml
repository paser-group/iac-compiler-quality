
- name: Recreate k8s_scale failure
  hosts: localhost
  tasks:
    - name: Create deployment
      k8s:
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: nginx-deployment
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: nginx
            template:
              metadata:
                labels:
                  app: nginx
              spec:
                containers:
                  - name: nginx
                    image: nginx:1.16
                    ports:
                    - containerPort: 80
        state: present
    
    - name: Scale deployment
      k8s_scale:
        state: present
        replicas: 3
        label_selectors: "app=nginx"

    - name: Test failure scenario
      k8s_scale:
        state: present
        replicas: SpecialString!@$^
        label_selectors: "app=nginx"
      ignore_errors: yes
