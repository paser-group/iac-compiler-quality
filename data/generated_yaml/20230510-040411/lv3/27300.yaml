
- hosts: all
  vars:
    ansible_distribution: Ubuntu
    ansible_distribution_version: "18.04"
    ansible_python_interpreter: /usr/bin/python3
  tasks:
  - name: Install mkosi
    become: yes
    apt:
      name: mkosi
      state: present
  - name: Display ansible_pkg_mgr fact
    debug: var=ansible_pkg_mgr
