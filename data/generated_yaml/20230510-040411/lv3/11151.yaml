
- hosts: all
  gather_facts: false
  vars:
    my_int_var: 10
    my_str_var: 'test_var'
    my_list_var:
      - 'item_1'
      - 2
  tasks:
    - name: Example task using int variable
      debug:
        msg: "Integer variable: {{ my_int_var }}"

    - name: Example task using string variable
      debug:
        msg: "String variable: {{ my_str_var }}"

    - name: Example task using mixed variable
      debug:
        msg: "Mixed variable: {{ item }}"
      loop: "{{ my_list_var }}"
