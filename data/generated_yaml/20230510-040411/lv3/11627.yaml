
---
- hosts: localhost
  gather_facts: no
  vars:
    my_param: "my_val"

  tasks:
  - name: create file
    file:
      path: /tmp/my_file.txt
      state: touch
    register: file_result

  - name: display file using profile_tasks
    profile_tasks: 
      display: "{{ my_param }}" 
    delegate_to: localhost

  - name: debug output
    debug: 
      var: file_result
