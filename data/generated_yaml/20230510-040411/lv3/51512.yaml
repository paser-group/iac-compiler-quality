
- name: Attempt to use xFailoverCluster with invalid PSCredential
  hosts: windows
  tasks:
    - name: Configure xFailoverCluster resource
      win_dsc:
        resource_name: xCluster
        module_name: xFailoverCluster
        parameters:
          ClusterName: "MyCluster"
          DomainAdministratorCredential: "InvalidCredential"
