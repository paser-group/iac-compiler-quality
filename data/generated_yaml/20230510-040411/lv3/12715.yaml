
- name: Testing variable access across hosts
  hosts:
    - host1
    - host2
  become: yes

  tasks:
    - name: Set default variable on host1
      set_fact:
        variable_1: "default_value"
      when: inventory_hostname == "host1"

    - name: Access default variable on host2
      debug:
        var: variable_1
      when: inventory_hostname == "host2"
