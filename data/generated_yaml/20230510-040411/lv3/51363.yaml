
- hosts: EXOS_devices
  gather_facts: false
  connection: network_cli
  tasks:
    - name: Try to set a terminal parameter on EXOS device using config module
      exos_command:
        commands:
          - terminal length 0
        provider:
          host: "{{ inventory_hostname }}"
          username: "{{ ansible_user }}"
          password: "{{ ansible_password }}"
          transport: cli

