yaml
---
- name: Test HTTPS proxy with invalid certificate
  hosts: localhost
  gather_facts: no

  vars:
    https_proxy: https://invalid.proxy.server:8080

  tasks:
  - name: Fetch a test URL via the invalid HTTPS proxy
    get_url:
      url: https://example.com
      dest: /tmp/example.html
      validate_certs: no
