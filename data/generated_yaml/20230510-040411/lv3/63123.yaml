
- name: Demonstrate Segfault in shell module
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Execute a command with invalid memory access
      shell: |
        echo foo && sleep 1 && echo bar && sleep 1 && echo baz && sleep 1 && (echo segfault && ((sleep 1 && echo segfault) & kill -11 $!) || echo no segfault)
