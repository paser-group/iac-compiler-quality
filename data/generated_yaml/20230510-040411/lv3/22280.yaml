
- name: Testing dictionary parsing issue
  hosts: localhost
  gather_facts: no
  
  vars:
    my_dict:
      key1: "value1"
      key2: "value@ with^ special! characters#"
      key3: {nested_key1: "nested_value1", nested_key2: "nested_value@ with^ special! characters#"}

  tasks:
  - name: Debugging dictionary
    debug:
      msg: "{{ my_dict }}"

  - name: Printing key-value pair with special characters
    debug:
      msg: "{{ my_dict.key2 }}"
