
- name: Test Vulnerabilities in aci_maintenance_group_node Module
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Execute aci_maintenance_group_node with invalid input
      aci_maintenance_group_node:
        target_filter: "{{ invalid_input }}"
      register: output
      ignore_errors: yes

    - name: Print aci_maintenance_group_node Execution Output
      debug:
        var: output
