
---
- name: Test play to expose Ansible compiler bug
  hosts: localhost
  vars:
    sample_variable: "This is a sample variable"
  tasks:
   - name: Print the variable value with trailing '}}'
     debug:
       msg: "{{ sample_variable }}"
     failed_when:
       - True
     register: result
   - name: Display the result of debug module
     debug:
       var: result
