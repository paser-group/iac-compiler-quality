
---
- name: infoblox playbook
  hosts: localhost
  gather_facts: no

  vars:
     ipv4addrs:
      - ip: 192.168.1.10
        configure_for_dhcp: no
        mac: '00:50:56:AC:12:34'
      - ip: 192.168.1.11
        configure_for_dhcp: no
        mac: '00:50:56:AC:12:35'

  tasks:
    - name: run infoblox_netelem module
      infoblox_netelem:
        hostname: "{{ inventory_hostname }}"
        username: admin
        password: infoblox_password
        ipv4addrs: "{{ ipv4addrs }}"

