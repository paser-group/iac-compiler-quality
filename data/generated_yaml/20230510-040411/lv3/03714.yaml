
---
- name: Ansible fuzz testing playbook
  hosts: localhost
  become: true

  tasks:
    - name: Delete an LVM Logical Volume
      lvol:
        vg: "{{ nonexistent_volume_group }}"     # This volume group does not exist
        lv: "{{ logical_volume_name }}"
        state: absent
      ignore_errors: yes                       # Handle errors, since we expect it to fail.
