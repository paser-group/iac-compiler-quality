
---
- hosts: remote_hosts
  gather_facts: true
  become: true
  vars:
    compose_dir: "/home/user/non_empty_dir" # Directory that causes the issue
    compose_file: "docker-compose.yml" # Compose file name
    project_dir: "/home/user/project_dir" # Project directory
    project_name: "my_project" # Project name to be used by Docker Compose
