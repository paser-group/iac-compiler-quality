yaml
---
- hosts: localhost
  gather_facts: no
  
  tasks:
  - name: Test the CallbackModule object
    vars:
      my_callback: "{{ {'set_options': 'option'} }}"
      my_plugin: "{{ callback }}"
      my_event_data: {}
    action:
      module: "{{ my_plugin }}"
      args:
        event: "{{ my_event_data }}"
        *: "{{ my_callback }}"
