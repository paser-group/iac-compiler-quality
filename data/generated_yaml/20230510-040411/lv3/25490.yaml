yaml
---
- hosts: localhost
  gather_facts: no
  tasks:

    - name: Install jenkins plugin via Pip
      pip:
        name: "jenkins"
        executable: /usr/bin/python3
        state: present

    - name: Install Jenkins plugin
      jenkins_plugin:
        name: 'plugin-name'
        install_deps: yes
        url: "http://localhost:8080"
        username: "your-username"
        password: "your-password"
      register: plugin_install

    - debug:
        var: plugin_install
