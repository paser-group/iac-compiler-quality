
---
- name: Test playbook for whitespace handling in Ansible compiler
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Task with spaces in key
      debug:
        msg: "This task has a key with spaces"
      
    - name: Task with invalid whitespace in value
      debug:
        msg: "This task's value has an invalid whitespace 
        
    - name: Task with valid whitespace in value
      debug:
        msg: "This task's value has a valid whitespace "

    - name: Task with single-line YAML block Scalar with\
        invalid whitespace character
      debug:
        msg: |
          This single-line YAML block Scalar \
          has an invalid whitespace character in it \
 	  causing the syntax error.

    - name: Task with multi-line YAML block Mapping with  
        invalid whitespace character
      debug:
        msg: |
          This multi-line YAML block Mapping
          has an invalid whitespace character in its key: value \
   causing the syntax error.

