
---
- name: reproduce cron module failure
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: set up cron job
      cron:
        name: "backup"
        minute: 0
        hour: 12
        job: "rsync /home/backup /mnt/nas"
      register: cron_result
      
    - name: display error message
      debug:
        var: cron_result.msg
