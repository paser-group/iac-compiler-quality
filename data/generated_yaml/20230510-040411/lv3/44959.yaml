
---
- hosts: remote_system
  gather_facts: no

  vars:
    local_file_path: "/path/to/local/CISCO_IOS.img"
    remote_file_path: "/path/to/remote/CISCO_IOS.img"

  tasks:
    - name: Transfer file using net_put
      net_put:
        src: "{{ local_file_path }}"
        dest: "{{ remote_file_path }}"
