
---
- hosts: docker_hosts
  gather_facts: no
  become: yes
  vars:
    docker_swarm_service_name: "test_service"
    docker_swarm_image: "nginx"
  tasks:
  - name: Create Docker Swarm Service
    docker_swarm_service:
      name: "{{ docker_swarm_service_name }}"
      image: "{{ docker_swarm_image }}"
      state: present
      user: root
