
- hosts: localhost
  gather_facts: false

  tasks:
    - name: Task 1
      debug:
        msg: "This is Task 1 ERROR"
      failed_when: true

  post_tasks:
    - name: Clear host-level errors
      meta:
        clear_host_errors: true

    - name: Check if host-level errors cleared
      debug:
        var: ansible_failed_hosts
