
- name: Create a New Node Pool in a specific location
  hosts: localhost
  gather_facts: no
  
  tasks:
    - name: Configure Node Pool Parameters
      gcp_container_node_pool:
        auth_kind: serviceaccount
        project: "<your-project-id>"
        zone: "us-central1-a"
        cluster: "my-gcp-cluster"
        name: "new-node-pool"
        node_config:
          machine_type: "e2-small"
        initial_node_count: 1
        locations: ["us-central1-a"]
      register: new_node_pool

    - name: Display New Node Pool
      debug:
        var: new_node_pool
