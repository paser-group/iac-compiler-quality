
- hosts: target_host
  gather_facts: no
  tasks:
    - name: Add invalid rc.conf service entry
      lineinfile:
        path: "/etc/rc.conf"
        line: "sshd_enable=\"invalid_entry\""
        state: present
      become: yes
      become_method: sudo

    - name: Check and restart ssh service
      service:
        name: sshd
        state: restarted
      become: yes
      become_method: sudo
