
- name: Recreating iptables module tcp_flags bug
  hosts: all
  gather_facts: no
  vars:
    port_no: "22"
  tasks:
    - name: Block port using tcp_flags
      iptables:
        chain: INPUT
        protocol: tcp
        dport: "{{port_no}}"
        tcp_flags: SYN,!ACK
        jump: DROP
      register: iptables_output
    - name: Print output Debug message
      debug:
        var: iptables_output
