
- hosts: localhost
  vars:
    db_name: ansible
  tasks:
    - name: create a database
      mysql_db:
        name: "{{ db_name }}"
        state: present
    - name: Dump the database
      mysql_db:
        name: "{{ db_name }}"
        state: dump
      register: dump_output
    - debug:
        msg: "{{ dump_output }}"
