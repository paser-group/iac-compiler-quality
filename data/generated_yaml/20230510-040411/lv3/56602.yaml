
- name: Test Cisco 6509 switch
  hosts: cisco6509

  vars:
    ios_command: "show running-config"

  tasks:
    - name: Send show command
      ios_command:
        commands: "{{ ios_command }}"
      register: output

    - name: Print command output
      debug:
        var: output

    - name: Send invalid command
      ios_command:
        commands: "show invalid command"
      register: invalid_output

    - name: Print command output
      debug:
        var: invalid_output
