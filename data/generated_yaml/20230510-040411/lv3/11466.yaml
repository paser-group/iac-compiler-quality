
---
- name: Ansible Compiler Error Example
  hosts: localhost
  gather_facts: no
  
  tasks:
  - name: Test stat module with name param
    stat:
      name: /Path/To/File.txt
    register: file_stat

  - name: Test command module with name param
    command: echo "Hello"
    register: command_output

  - name: Display file info
    debug:
      var: file_stat

  - name: Display command output
    debug:
      var: command_output

  - name: Test a module that doesn't take a name param
    ping: 
