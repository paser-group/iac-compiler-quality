
- name: Recreate known_hosts fail issue
  hosts: all
  become: yes

  tasks:
  - name: Delete .ssh directory
    file:
      path: "/home/user/.ssh"
      state: absent

  - name: Add entry to known_hosts file
    known_hosts:
      path: "/home/user/.ssh/known_hosts"
      name: "localhost"
      state: present
      key: "ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABAQDBEB0Q7..."

