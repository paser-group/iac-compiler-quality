
- name: Docker module issue with username and password
  hosts: localhost
  become: yes
  tasks:
    - name: Launch a Docker container with credentials
      docker_container:
        name: my_container
        image: my_image
        username: my_username
        password: my_password
      tags: [docker]

    - name: Stop and remove the Docker container
      docker_container:
        name: my_container
        state: absent
        force_kill: yes
      tags: [docker]
