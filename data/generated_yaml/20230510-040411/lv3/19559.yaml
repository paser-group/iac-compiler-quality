
- name: Launch EC2 Instance with incorrect security group ID
  hosts: localhost
  vars:
    instance_type: t2.micro
    image_id: ami-0c55b159cbfafe1f0
    security_group_id: sg-0123456789abcdef1  # incorrect ID
  tasks:
    - name: Launch EC2 Instance
      ec2:
        instance_type: "{{ instance_type }}"
        image_id: "{{ image_id }}"
        region: us-west-2
        group_id: "{{ security_group_id }}"
        wait: true
        count: 1
      register: ec2

    - name: Show EC2 Instance Information
      debug:
        var: ec2
