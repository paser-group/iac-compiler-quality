
- name: Create Docker Container
  hosts: localhost
  tasks:
  - name: Create new Docker container 
    docker_container:
      name: my_container 
      image: some_image 
      force_create: false 
    register: container_result

  - name: Test Docker container creation result
    assert:
      that:
        - container_result.failed == True
        - container_result.rc == 1
