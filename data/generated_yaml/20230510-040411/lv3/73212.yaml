
---

# Define Parent Role

- name: Parent Role
  hosts: localhost
  vars:
    parent_role_var: "Parent Role Variable"
  roles:
    - child_role

# Define Child role

- name: Child Role
  vars:
    child_role_var: "{{ parent_role_var }}"
  roles:
    - grand_child_role

# Define Grand Child role

- name: Grand Child Role
  vars:
    grand_child_role_var: "{{ child_role_var }}"
  tasks:
  - name: Print Variables
    debug:
      msg: "Parent Role Variable: {{ parent_role_var }}, Child Role Variable: {{ child_role_var }}, Grand Child Role Variable: {{ grand_child_role_var }}"
