
---
- hosts: target_hosts
  tasks:
    - name: Send HTTPS request with invalid SSL certificate
      vars:
        target_url: https://example.com
      uri:
        url: "{{ target_url }}"
        method: GET
        return_content: yes
        validate_certs: no
      register: result

    - fail:
        msg: "SSL certificate verification failed"
      when: result | failed
