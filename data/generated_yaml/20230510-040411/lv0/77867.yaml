
- hosts: all
  vars:
    my_var: "original value"
  tasks:
    - name: Display my_var
      debug:
        var: my_var
    
    - name: Include role for selected hosts
      include_role:
        name: my_role
      when: inventory_hostname.startswith('server')

- hosts: server*
  tasks:
    - name: Update my_var value
      set_fact:
        my_var: "new value"
      
    - name: Display my_var
      debug:
        var: my_var
