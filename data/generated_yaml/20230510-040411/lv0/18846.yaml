
- name: Run a shell command
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Execute a shell command that runs successfully
      shell: echo "Hello, World!"

    - name: Execute a shell command that fails
      shell: some-invalid-command
      register: shell_result
      ignore_errors: yes

    - name: Print the result of shell command execution
      debug:
        var: shell_result

- name: Run a command
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Execute a command that runs successfully
      command: echo "Hello, World!"

    - name: Execute a command that fails
      command: some-invalid-command
      register: command_result
      ignore_errors: yes

    - name: Print the result of command execution
      debug:
        var: command_result
