python
import docker

# Create a client using the API version of Docker 1.3.2
client = docker.DockerClient(base_url='tcp://localhost:2375', version='1.3.2')

try:
    # Try to perform a Docker operation
    client.containers.list()
except docker.errors.APIError as e:
    # Handle the error
    print(f"Docker API Error: {e}")
