import csv

# Open the CSV file
with open('csvfile.csv') as file:
    # Create a CSV reader object
    reader = csv.reader(file)
    
    # Call the lookup function and pass the CSV reader object as an argument
    result = lookup(reader)
    
# Open the error CSV file
with open('errorfile.csv', 'w', newline='') as file:
    # Create a CSV writer object
    writer = csv.writer(file)
    
    # Write the results to the error CSV file
    for row in result:
        if row['status'] == 'error':
            writer.writerow(row.values())
