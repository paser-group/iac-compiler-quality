
import openstack

# Set the authentication parameters
auth_args = {
    'auth_url': '<Keystone URL>',
    'project_name': '<Project Name>',
    'username': '<Username>',
    'password': '<Password>',
    'user_domain_name': '<User Domain Name>',
    'project_domain_name': '<Project Domain Name>'
}

# Connect to the OpenStack cluster
conn = openstack.connect(**auth_args)

# Get the default security group
default_security_group = conn.network.find_security_group(name_or_id='default')

# Get the default rules for the security group
default_rules = conn.network.security_group_rules(security_group_id=default_security_group.id)

# Delete the default rules
for rule in default_rules:
    conn.network.delete_security_group_rule(rule)
