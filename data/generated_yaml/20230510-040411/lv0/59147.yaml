from google.oauth2 import service_account
from google.cloud import storage

# Set the service account credentials
credentials = service_account.Credentials.from_service_account_file('path/to/credentials.json')

# Set the service account email address
try:
    service_account_email = credentials.service_account_email
except AttributeError as e:
    service_account_email = None

# If service_account_email is not set, raise an error
if not service_account_email:
    raise ValueError('Service account email address is not set.')

# Use the credentials and service account email to access GCP resources
storage_client = storage.Client(credentials=credentials, project=credentials.project_id)
