json
{
   "Version":"2012-10-17",
   "Statement":[
      {
         "Effect":"Allow",
         "Action":[
            "cloudwatch:CreateLogGroup",
            "cloudwatch:PutRetentionPolicy"
         ],
         "Resource":[
            "arn:aws:logs:*:*:log-group:/aws/lambda/*",
            "arn:aws:logs:*:*:log-group:/aws/batch/job"
         ]
      },
      {
         "Effect":"Allow",
         "Action":[
            "logs:CreateLogStream",
            "logs:PutLogEvents"
         ],
         "Resource":[
            "arn:aws:logs:*:*:log-group:/aws/lambda/*:*:*",
            "arn:aws:logs:*:*:log-group:/aws/batch/job:*:*"
         ]
      }
   ]
}
