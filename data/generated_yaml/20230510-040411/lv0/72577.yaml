python
import subprocess
import logging

logger = logging.getLogger(__name__)

def execute_command(command):
    try:
        output = subprocess.check_output(command, shell=True)
        return output.decode('utf-8').strip() # return command output
    except subprocess.CalledProcessError as e:
        logger.error(f"Command '{command}' failed with error code {e.returncode}. Output: {e.output.decode('utf-8').strip()}")
        raise ValueError("Command execution failed.") from None
