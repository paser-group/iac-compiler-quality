
import shutil

def copy_tree(src, dst, symlinks=False, ignore=None):
    """
    Recursively copy a directory tree from `src` to `dst`.
    If `dst` already exists, only copy the files that have changed since the last copy.

    :param src: the source directory path
    :param dst: the destination directory path
    :param symlinks: if True, copy symbolic links as symbolic links
    :param ignore: a callable that takes a directory name and a list of its contents,
                   and returns a list of the names to be ignored when copying
    """
    if ignore is None:
        ignore = shutil.ignore_patterns('.svn')
    shutil.copytree(src, dst, symlinks=symlinks, ignore=ignore)
