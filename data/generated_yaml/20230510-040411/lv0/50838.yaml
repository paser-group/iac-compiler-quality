import random

def generate_mac(prefix):
    # Generate the last 3 octets using random bytes
    last_three = bytes([random.randint(0x00, 0xff) for _ in range(3)])
    # Combine the prefix and last 3 octets into a MAC address
    return "{}:{}:{}:{}:{}:{}" \
        .format(prefix[0:2], prefix[2:4], last_three.hex()[0:2], last_three.hex()[2:4], last_three.hex()[4:6])

# Example usage
prefix = "AEF012"
print(generate_mac(prefix))
