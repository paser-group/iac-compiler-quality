
def ipaddr_filter(ip_list):
    """
    Filters out invalid IP addresses from the list of IP addresses.

    Args:
        ip_list (list): List of IP addresses.

    Returns:
        list: List of valid IP addresses.
    """
    if not ip_list:
        return []
    
    filtered_ips = []
    for ip in ip_list:
        if is_valid_ip(ip):
            filtered_ips.append(ip)
    
    return filtered_ips

