yaml
- hosts: all
  tasks:
    - name: Task 1
      command: /path/to/command
      register: result_1
      ignore_errors: yes

    - name: Task 2
      command: /path/to/command
      register: result_2
      ignore_errors: yes

  handlers:
    - name: Handler 1
      command: /path/to/command
      register: handler_result_1
      ignore_errors: yes
      any_errors_fatal: true
      force_handlers: true
      failed_when: handler_result_1.rc != 0

    - name: Handler 2
      command: /path/to/command
      register: handler_result_2
      ignore_errors: yes
      any_errors_fatal: true
      force_handlers: true
      failed_when: handler_result_2.rc != 0
