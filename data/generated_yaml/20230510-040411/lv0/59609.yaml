# Import necessary modules
import boto3
from ansible.plugins.lookup import LookupBase

# Define the aws_secret lookup plugin
class LookupModule(LookupBase):

    # Override the run method to use boto3 instead of botocore
    def run(self, terms, variables=None, **kwargs):
        session = boto3.Session()
        secrets_manager = session.client('secretsmanager')
        result = []
        for term in terms:
            secret = secrets_manager.get_secret_value(SecretId=term)
            result.append(secret['SecretString'])
        return result
