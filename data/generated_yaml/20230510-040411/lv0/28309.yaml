python
import pyeapi # Make sure you have the pyeapi module installed

# Define the device parameters
device = pyeapi.connect_to("dut01")

# Execute show version command to determine the software version
sw_version = device.execute("show version")
if "DANZ" in sw_version:
    # Disable DANZ
    device.configure("no feature danz")
    print("DANZ disabled")
else:
    print("DANZ already disabled")
