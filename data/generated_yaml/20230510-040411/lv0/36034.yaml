
---
- name: Check inventory file
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Check if inventory file exists
      stat:
        path: /path/to/inventory
      register: inventory_exists

    - fail:
        msg: "Inventory file is missing"
      when: not inventory_exists.stat.exists

    - name: Run other tasks
      # Insert your tasks here
