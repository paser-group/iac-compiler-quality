
- name: Run command on remote host
  hosts: my_host
  gather_facts: no
  tasks:
  - name: Add my_host to known_hosts file
    command: ssh-keyscan my_host >> ~/.ssh/known_hosts
    register: ssh_keyscan
    ignore_errors: yes
  - name: Run command on my_host
    shell: my_command
    register: command_output
  - name: Display command output
    debug:
      var: command_output.stdout_lines
