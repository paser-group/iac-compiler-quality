
import requests
import json

# URL of the REST API endpoint
url = "https://example.com/my-api"

# Data to send in the request body
data = {
   "key": "value"
}

# Convert data to JSON
json_data = json.dumps(data)

# Set request headers
headers = {
    "Content-Type": "application/json"
}

# Send the request
response = requests.post(url, data=json_data, headers=headers)

# If there are any host errors, clear them
if 'hostErrors' in response.json():
    print("Host errors found, clearing them...")
    requests.post(url + "/clear_host_errors")

# Print the response
print(response.text)
