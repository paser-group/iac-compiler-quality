import pylxd
client = pylxd.Client()

container_name = "my-container"
snapshot_name = "my-snapshot"
clone_name = "my-clone"

original_container = client.containers.get(container_name)
snapshot = original_container.snapshots.create(snapshot_name)

new_container = client.containers.create({
    "name": clone_name,
    "source": {
        "type": "snapshot",
        "name": snapshot.name
    }
})
