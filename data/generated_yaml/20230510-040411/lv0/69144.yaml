yaml
- name: Get service facts
  service_facts:

- name: Test service state
  debug:
    var: ansible_facts.services['{{ service_name }}'].state
  vars:
    service_name: "ssh"

- name: Fix service state for disabled services
  set_fact:
    ansible_facts.services['{{ service_name }}'].state: "disabled"
  when: ansible_facts.services['{{ service_name }}'].enabled == False and ansible_facts.services['{{ service_name }}'].state == "unknown"
  vars:
    service_name: "ssh"
