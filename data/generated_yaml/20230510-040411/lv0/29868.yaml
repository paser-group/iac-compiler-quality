
import boto3

client = boto3.client('autoscaling')

group_name = 'my-auto-scaling-group'
instances = client.describe_auto_scaling_groups(AutoScalingGroupNames=[group_name])['AutoScalingGroups'][0]['Instances']

if instances:
    response = client.replace_instance_in_auto_scaling_group(
        AutoScalingGroupName=group_name,
        InstanceIds=[instance['InstanceId'] for instance in instances],
    )
    print(response)
else:
    print(f"No instances found in {group_name} Auto Scaling Group.")
