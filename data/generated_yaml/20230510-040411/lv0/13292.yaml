
def check_tags_exist(tags_list):
    # Check if tags exist in system
    for tag in tags_list:
        if tag not in system_tags:
            print("Tag '%s' not found in system" % tag)
    return True

# Initialize system tags
system_tags = ['test', 'debug', 'production']

# Test case 1 - all tags exist in system
tags_list1 = ['test', 'production']
if check_tags_exist(tags_list1):
    print("Tags exist in system")
else:
    print("One or more tags not found in system")

# Test case 2 - one tag doesn't exist in system
tags_list2 = ['debug', 'notfound']
if check_tags_exist(tags_list2):
    print("Tags exist in system")
else:
    print("One or more tags not found in system")
