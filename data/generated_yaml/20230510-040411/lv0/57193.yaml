
# Open PowerShell as administrator

# First, ensure that the necessary Windows Update Services are enabled and running
Start-Service -Name "wuauserv", "cryptSvc", "trustedinstaller", "bits" -ErrorAction SilentlyContinue
Set-Service wuauserv -StartupType Automatic
Set-Service cryptSvc -StartupType Automatic
Set-Service trustedinstaller -StartupType Manual
Set-Service bits -StartupType Manual

# Next, try installing .NET 3.5 again using win_optional_feature
Enable-WindowsOptionalFeature -Online -FeatureName "NetFx3" -All -NoRestart
