python
import asyncio

async def slow_operation():
    # Simulating a slow operation that takes 5 seconds to complete
    await asyncio.sleep(5)
    return "Operation completed!"

async def main():
    try:
        # wait for slow_operation to complete within 3 seconds
        result = await asyncio.wait_for(slow_operation(), timeout=3)
    except asyncio.TimeoutError:
        print("Timeout occurred!")
    else:
        print(result)

asyncio.run(main())
