
- name: Playbook to include a role
  hosts: servers
  
  tasks:
    - name: Include the role
      include_role:
        name: my_role
      
      # Use 'failed_when' to prevent the role error from stopping the playbook
      failed_when: false
      
      # Use 'when' to only include the role under certain conditions
      when: my_condition == true
