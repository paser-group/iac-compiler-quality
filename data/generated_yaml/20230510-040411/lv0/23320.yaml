python
import winrm

# set up connection to remote Windows machine
session = winrm.Session('remote-host', auth=('username', 'password'))

# execute a command and catch any ReadTimeout errors
try:
    result = session.run_cmd('ipconfig', ['/all'])
except winrm.exceptions.WinRMTimeoutError as ex:
    print("Error: {}".format(str(ex)))
