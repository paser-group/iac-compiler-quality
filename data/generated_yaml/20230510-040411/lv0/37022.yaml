
- name: Configure FEX on Nexus 5K switches
  nxos_config:
    lines:
      - interface {{ fex_interface }}
      - switchport mode fex-fabric
      - fex associate {{ fex_id }}
    parents:
      - interface {{ fex_interface }}
    before:
      - no interface {{ fex_interface }}
      - fex associate {{ fex_id }}
