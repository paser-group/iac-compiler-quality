python
from jenkinsapi.jenkins import Jenkins

# Connect to Jenkins server
jenkins_url = 'http://localhost:8080'
jenkins_username = 'admin'
jenkins_password = 'admin'
jenkins_server = Jenkins(jenkins_url, username=jenkins_username, password=jenkins_password)

# Install plugin
plugin_shortname = 'git'
plugin_version = '4.5.0'
jenkins_server.install_plugin(f'{plugin_shortname}@{plugin_version}')

# Restart Jenkins to apply changes
jenkins_server.restart()
