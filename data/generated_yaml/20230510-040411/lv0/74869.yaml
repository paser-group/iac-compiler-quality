
import netifaces

default_gateway = None
default_interface = None

for interface in netifaces.interfaces():
    # Check if the interface is the default gateway
    if 'default' in netifaces.gateways()['default'].get(netifaces.AF_INET, (None, None))[1]:
        default_gateway = netifaces.gateways()['default'].get(netifaces.AF_INET, (None, None))[0]
        default_interface = interface
        break

if default_gateway and default_interface:
    print(f"Default gateway: {default_gateway} on interface {default_interface}")
else:
    print("Unable to determine default gateway/interface")
