import re

def sanitize_group_names(groups):
    """
    Remove spaces from group names and replace with underscores.
    """
    sanitized_groups = {}
    for group, hosts in groups.items():
        if re.search(r"\s", group):
            # Remove spaces from group name
            sanitized_group = re.sub(r"\s", "_", group)
            # Update the group name in the dictionary
            sanitized_groups[sanitized_group] = hosts
        else:
            sanitized_groups[group] = hosts
    return sanitized_groups
