import boto3

#Create EC2 client
ec2 = boto3.client('ec2')

#Create a new security group
response = ec2.create_security_group(GroupName='my_security_group', Description='My security group')

#Add a new rule to allow SSH traffic from specific IP addresses
ec2.authorize_security_group_ingress(
    GroupId=response['GroupId'],
    IpPermissions=[
        {'IpProtocol': 'tcp',
         'FromPort': 22,
         'ToPort': 22,
         'IpRanges': [{'CidrIp': '203.0.113.0/24'}, {'CidrIp': '203.0.114.0/24'}]}
    ])

#Add the instance to the security group(s)
ec2.modify_instance_attribute(
    InstanceId='my_instance_id',
    Groups=['sg-12345', 'sg-67890'])
