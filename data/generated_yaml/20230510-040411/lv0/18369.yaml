
import configparser

config = configparser.ConfigParser()

# Example INI file
ini_data = """
[Section1]
key1 = value1
key2 = value2
"""

# Read the INI file
config.read_string(ini_data)

# Lookup a non-existent key with a default value
result = config.get('Section1', 'key3', fallback='default')

print(result)
