def copy_file(src_path, dest_path, buffer_size=1024*1024):
    '''
    Copy a large file in chunks.
    '''
    with open(src_path, 'rb') as src:
        with open(dest_path, 'wb') as dest:
            while True:
                buffer = src.read(buffer_size)
                if not buffer:
                    break
                dest.write(buffer)
