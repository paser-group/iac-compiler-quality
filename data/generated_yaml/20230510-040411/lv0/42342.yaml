
- name: Example playbook with mysql_user module using Python 3 interpreter
  hosts: all
  become: true
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:
  - name: Install MySQL Community Server packages
    apt:
      name:
      - mysql-server
      - mysql-client
      state: present

  - name: Create a new MySQL user
    mysql_user:
      name: jdoe
      password: myPass123
      login_password: rootPass456
      priv: "*.*:ALL"
