
import subprocess

# Define the logical volume name
lv_name = "/dev/vg_name/lv_name"

# Define the size to extend/reduce the logical volume by
extend_size = "+10G"
reduce_size = "-5G"

# Use lvextend/lvreduce commands without options
subprocess.run(["lvextend", lv_name, extend_size])
subprocess.run(["lvreduce", lv_name, reduce_size], check=True)

# You can also use the --force option with lvreduce command
# But remember that it will irreversibly discard any data on the volume
subprocess.run(["lvreduce", lv_name, reduce_size, "--force"], check=True)
