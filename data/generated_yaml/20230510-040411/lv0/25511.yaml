
from nornir import InitNornir
from nornir_nxos.plugins.tasks import nxos_pim_rp_address

nr = InitNornir(config_file="config.yaml")

def configure_pim_rp_address(task):
    task.run(task=nxos_pim_rp_address, address="10.1.1.1", transport="cli")

result = nr.run(task=configure_pim_rp_address)
print_result(result)
