python
ansible_core = {
    "version": "2.11.2",
    "ssh_host_key_checking": True,
    "ssh_host_key_checking_default": False
}

if not ansible_core["ssh_host_key_checking_default"]:
    print(f"Ansible-Core {ansible_core['version']} is accepting ssh host keys by default if host_key_checking is not set")
else:
    print(f"Ansible-Core {ansible_core['version']} is not accepting ssh host keys by default if host_key_checking is not set")
