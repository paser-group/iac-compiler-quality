def fix_security_policy(portgroup):
    # Retrieve the current security policy
    security_policy = portgroup.get_security_policy()

    # Check if the security policy is malformed
    if "allowPromiscuous" in security_policy and security_policy["allowPromiscuous"] == "false":
        # Update the value to a boolean
        security_policy["allowPromiscuous"] = False
        portgroup.update_security_policy(security_policy)

