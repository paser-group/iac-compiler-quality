
docker_service(name="web",
    image="nginx:latest",
    ports=["80:80"],
)

docker_task(name="deploy",
    service="web",
    command=["echo", "Deploying web service"],
    fail_fast=True,
)

docker_task(name="migrate",
    service="web",
    command=["python", "manage.py", "migrate"],
    fail_fast=True,
)
