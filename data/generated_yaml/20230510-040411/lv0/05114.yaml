
{% if error_type == "ValidationError" %}
    <p class="text-danger">There was a validation error:</p>
    <ul class="text-danger">
        {% for error in error_list %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
{% elif error_type == "PermissionError" %}
    <p class="text-danger">There was a permission error:</p>
{% elif error_type == "DatabaseError" %}
    <p class="text-danger">There was a database error:</p>
{% else %}
    <p class="text-danger">An unknown error occurred. Please try again later.</p>
{% endif %}
