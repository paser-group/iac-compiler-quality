
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Check if localhost is present
      assert:
        that: "'localhost' in inventory_hostname"
        success_msg: "localhost found in inventory"
        fail_msg: "localhost not found in inventory"
      run_once: true

    - name: Test URI module
      uri:
        url: "http://example.com"
        return_content: true
      register: result
      ignore_errors: true

    - name: Display result
      debug:
        var: result
