
import os

try:
    fd = os.open('/path/to/file', os.O_RDWR | os.O_CREAT)
    # perform some operations on the file using the file descriptor
    os.close(fd)
except OSError as e:
    if e.errno == 9:
        # handle "Bad file descriptor" error
        print("Error: bad file descriptor!")
    else:
        # handle other types of OSError
        print("Error:", e)
