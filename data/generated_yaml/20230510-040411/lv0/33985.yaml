
- name: Example playbook
  hosts: all
  vars:
    my_var: "example_variable"
    my_list: ["item1", "item2", "item3"]
  tasks:
    - name: Debugging conditional task
      debug:
        msg: "This is a debugging message."
      when: my_var == "example_variable"

    - name: Looping over a list task
      debug:
        msg: "This is item {{item}}."
      with_items: "{{my_list}}"
