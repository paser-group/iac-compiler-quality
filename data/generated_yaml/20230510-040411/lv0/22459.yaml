import os

banner_text = "Welcome to EOS! ğŸ‘‹ğŸ½ğŸŒ"

# Convert banner text to bytes
banner_bytes = banner_text.encode('utf-8')

# Check if the banner file exists
if not os.path.exists('/etc/motd'):
    # Create the banner file with the banner text
    with open('/etc/motd', 'wb') as f:
        f.write(banner_bytes)
else:
    # Read the existing banner file
    with open('/etc/motd', 'rb') as f:
        existing_bytes = f.read()
    # Check if the banner text has changed
    if existing_bytes != banner_bytes:
        # Update the banner file with the new banner text
        with open('/etc/motd', 'wb') as f:
            f.write(banner_bytes)
