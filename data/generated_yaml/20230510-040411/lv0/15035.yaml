---
- name: Check inventory file exists
  hosts: localhost
  gather_facts: false

  vars:
    inventory_file: "/path/to/inventory/file"

  tasks:
    - name: Check if inventory file exists
      stat:
        path: "{{ inventory_file }}"
      register: file_stat
      ignore_errors: yes

    - name: Fail if inventory file does not exist
      fail:
        msg: "Inventory file {{ inventory_file }} does not exist"
      when: not file_stat.stat.exists

