import xml.etree.ElementTree as ET
import subprocess

result = subprocess.run(['ansible', '-m', 'junos_command', '-a', 'command=show interfaces terse', 'juniper'], capture_output=True)

if result.returncode != 0:
    print(result.stderr)
else:
    xml_output = result.stdout.decode('utf-8')
    root = ET.fromstring(xml_output)
    
    for interface in root.findall('.//interface-name'):
        print(interface.text)
