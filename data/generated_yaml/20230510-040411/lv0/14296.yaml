
---
- name: Example Playbook
  hosts: all
  vars:
    my_var: "Default Value"
  tasks:
    - name: Print the variable value
      debug:
        var: my_var
    - name: Override the variable value
      set_fact:
        my_var: "New Value"
    - name: Print the variable value again
      debug:
        var: my_var
