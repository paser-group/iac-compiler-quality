
- name: Example playbook
  hosts: all
  gather_facts: False
  tasks:
    - name: Run command
      shell: some_command
      # Add this option to handle multiple prompts
      become: true
      become_method: sudo
      become_user: root
      # Use ssh_args to pass additional options to ssh command
      vars:
        ansible_ssh_common_args: "-o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no"
