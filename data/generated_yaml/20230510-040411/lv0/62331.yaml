import boto3
from botocore.exceptions import ClientError

def release_eip(ip_address):
    ec2 = boto3.client('ec2')
    
    try:
        ec2.release_address(PublicIp=ip_address)
        print(f"{ip_address} released successfully.")
    except ClientError as e:
        if e.response['Error']['Code'] == 'InvalidAddress.NotFound':
            print(f"{ip_address} not found. No action taken.")
        else:
            print(f"An error occurred: {e}")
