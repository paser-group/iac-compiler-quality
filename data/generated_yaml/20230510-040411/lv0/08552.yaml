import boto.ec2

# Create a connection to the EC2 service
conn = boto.ec2.connect_to_region('us-east-1')

# Retrieve all VPCs
vpcs = conn.get_all_vpcs()

# Loop through each VPC's associated subnets
for vpc in vpcs:
    subnets = conn.get_all_subnets(filters={'vpcId': vpc.id})

    # Print out the ID of each subnet in the VPC
    print("{} subnets in VPC {}".format(len(subnets), vpc.id))
    for subnet in subnets:
        print("\t{}".format(subnet.id))
