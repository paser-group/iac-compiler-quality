# Setting up a SSH connection to a remote host
import paramiko

ssh = paramiko.SSHClient()
ssh.set_missing_host_key_policy(paramiko.AutoAddPolicy())
ssh.connect(hostname='example.com', username='user', password='password', port=22)

# Waiting for the SSH connection to be established
# connect_timeout is not used when using the 'ping' method (default)
ssh.exec_command("echo 'Connected!'")

# Closing the SSH connection
ssh.close()
