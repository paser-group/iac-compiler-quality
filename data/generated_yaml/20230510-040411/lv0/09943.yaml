yaml
- hosts: all
  become: true
  tasks:
    - name: Copy a file with ignore_errors
      copy:
        src: /tmp/foo.txt
        dest: /etc/foo.txt
      ignore_errors: yes

    - name: Copy a file with failed_when
      copy:
        src: /tmp/bar.txt
        dest: /etc/bar.txt
      failed_when: False
