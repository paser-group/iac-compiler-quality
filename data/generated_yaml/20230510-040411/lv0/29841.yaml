import boto3

client = boto3.client('iam')

def set_iam_role_state(role_name, state):
    try:
        if state == 'active':
            response = client.update_role_description(
                RoleName=role_name,
                Description='Active'
            )
        elif state == 'inactive':
            response = client.update_role_description(
                RoleName=role_name,
                Description='Inactive'
            )
        else:
            print('Invalid State')
            return
        print(response)
    except Exception as e:
        print(e)
