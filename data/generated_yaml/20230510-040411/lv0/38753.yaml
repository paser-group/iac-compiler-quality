# Define nxos_igmp_interface object with lists
nxos_igmp_interface = {
    'oif_source': ['192.168.1.1', '192.168.2.1'],
    'oif_prefix': ['224.0.0.1', '224.0.0.2']
}

# Loop over values in oif_source list
for source in nxos_igmp_interface['oif_source']:
    print("Source: ", source)

# Loop over values in oif_prefix list
for prefix in nxos_igmp_interface['oif_prefix']:
    print("Prefix: ", prefix)
