
- name: Set registry key
  win_regedit:
    path: HKLM:\SOFTWARE\Example
    name: KeyName
    data: 12345
  # Use "changed_when: false" to mark the task as successful even when no changes are made
  changed_when: false

- name: Remove registry key if it exists
  win_regedit:
    path: HKLM:\SOFTWARE\Example
    name: KeyName
    state: absent
  # Use "changed_when: false" to mark the task as successful even when no changes are made
  changed_when: false
