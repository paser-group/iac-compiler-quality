
- name: Main Playbook
  hosts: all

  tasks:
    - name: Child Play
      include_tasks: child_play.yml
      vars:
        role_var: "value"

- name: Child Playbook
  hosts: all

  tasks:
    - name: Import Role
      import_role:
        name: role_name
      vars:
        role_var: "{{ role_var }}"
