
const jsonfileCache = require('jsonfile-cache');

// Set the cache directory and prefix
jsonfileCache.options({
  cacheDir: './cache',
  prefix: 'my-prefix'
});

// Add an item to the cache
jsonfileCache.set('my-key', 'my-value', (err) => {
  if (err) throw err;
  console.log('Cached!');
});

// Get an item from the cache
jsonfileCache.get('my-key', (err, value) => {
  if (err) throw err;
  console.log(value);
});
