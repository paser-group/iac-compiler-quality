yaml
- name: Install package with Chocolatey
  win_chocolatey:
    name: packageName
    state: present
  vars:
    ansible_become: yes
    ansible_become_method: runas
    ansible_become_user: Administrator
    ansible_become_password: "{{ vaulted_admin_password }}"
    chocolatey_install_arguments: "--ignore-package-exit-codes=3010 --use-enhanced-exit-codes"
  register: result

- set_fact:
    package_installed: "{{ result.rc | default(0)|int in (0, 3010) }}"
