
import pip

if pip.__version__ >= '19.0':
    # In pip >= 19.0, the `editable` parameter defaults to False.
    # Set it to True by default:
    from pip._internal import main as pip_main
    def install(package):
        pip_main(['install', '--editable', package])

else:
    # In pip < 19.0, the `editable` parameter defaults to True.
    # Set it to False by default:
    def install(package):
        pip.main(['install', package, '--no-editable'])
