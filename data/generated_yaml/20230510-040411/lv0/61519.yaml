import zipfile
import os

# Set the path and name of the archive
archive_path = "/path/to/archive.zip"

# Create a new instance of the ZipFile class
with zipfile.ZipFile(archive_path, mode="r") as archive:

    # Get a list of all files in the archive
    file_list = archive.namelist()

    # Loop through each file in the archive
    for filename in file_list:

        # Check if the filename contains Cyrillic characters
        if any(ord(char) > 127 for char in filename):

            # Convert the filename to the correct encoding
            encoded_filename = filename.encode("cp437").decode("cp866")

            # Rename the file inside the archive
            archive.rename(filename, encoded_filename)

    # Extract the files from the archive
    archive.extractall("/path/to/extract/location")
    
# Delete the original archive
os.remove(archive_path)
