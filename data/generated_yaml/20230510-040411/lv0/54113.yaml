
import zipfile

def win_unzip(file_path, extract_path):
    try:
        with zipfile.ZipFile(file_path, 'r') as zip_ref:
            zip_ref.extractall(extract_path)
        print("Extraction successful.")
    except zipfile.BadZipFile:
        print("ERROR: Faulty compressed file format.")
    except Exception as e:
        print(f"ERROR: {e}")

# Example usage
file_path = "example.zip"
extract_path = "example_dir"
win_unzip(file_path, extract_path)
