def resolve_keys(data: dict, keys: str) -> Any:
    """
    Resolves keys for a nested dictionary.
    :param data: the dictionary to resolve keys for
    :param keys: a string of keys to resolve, separated by dots
    :return: the value corresponding to the keys
    """
    for key in keys.split("."):
        if key in data:
            data = data[key]
        else:
            return None
    return data

# example usage
my_dict = {"a": {"b": {"c": 123}}}
keys = "a.b.c"
result = resolve_keys(my_dict, keys)
print(result)  # prints 123
