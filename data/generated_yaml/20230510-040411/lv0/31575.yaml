from nornir_netmiko.tasks import netmiko_send_command

def ios_config(task, commands):
    """
    Push a list of configuration commands to a Cisco IOS device and return the output.
    """
    output = ""
    for command in commands:
        result = task.run(task=netmiko_send_command, command_string=command)
        if result.failed:
            # If any command fails, raise a RuntimeError and stop executing commands
            raise RuntimeError(f"Command '{command}' failed on {task.host}")
        output += result.result
    return output
