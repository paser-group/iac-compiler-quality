python
# Define default values
foo = "default_foo"
bar = "default_bar"

# Define a role with different values
role = {
    "foo": "role_foo",
    "bar": "role_bar"
}

# Import or Include the role
# This will not overwrite the default values
from role import *
include role

# Print the values
print("Foo:", foo)
print("Bar:", bar)
