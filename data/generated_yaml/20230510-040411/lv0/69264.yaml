
import routeros_api

# Create a RouterOS API object and connect to the device
api = routeros_api.RouterOsApiPool('ROUTER_IP_ADDRESS', username='USERNAME', password='PASSWORD')
api.connect()

# Execute a RouterOS command
response = api.api_call('/system/resource/print')

# Print the response
print(response)

# Disconnect from the RouterOS device
api.disconnect()
