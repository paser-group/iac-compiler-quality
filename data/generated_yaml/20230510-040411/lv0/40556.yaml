python
import subprocess
import os

key_path = "com.apple.Terminal.plist:NewTabSettings"

# Example array to add
value = ["Pro", "120x90"]

# Convert the array into a string
value_str = ";".join(value)

# Add the new key with the string value
subprocess.call(["defaults", "write", key_path, "-array-add", "-string", value_str])
