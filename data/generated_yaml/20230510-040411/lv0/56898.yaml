
from jinja2 import Template

template = Template('{{ my_var | default("default") }}')

my_var = 0
output = template.render(my_var=my_var)
print(output)  # Output: default

my_var = ""
output = template.render(my_var=my_var)
print(output)  # Output: default

my_var = False
output = template.render(my_var=my_var)
print(output)  # Output: default
