
- name: Check if Ansible default IPv4 broadcast contains broadcast address
  assert:
    that:
      - ansible_default_ipv4.broadcast != 'global'
      - ansible_default_ipv4.broadcast != '0.0.0.0'
      - ansible_default_ipv4.broadcast != '255.255.255.255'
  fail_msg: "Ansible default IPv4 broadcast contains 'global', which is not a valid broadcast address"
