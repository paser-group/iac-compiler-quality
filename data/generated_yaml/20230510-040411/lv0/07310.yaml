- name: "Configure default settings"
  hosts: all
  gather_facts: true
  vars:
    default_setting: "default_value"

  tasks:
    - name: "Override default setting"
      set_fact:
        default_setting: "custom_value"
      when: "{{ ansible_host }}" == "specific_host"

    - name: "Use default or custom setting"
      debug:
        var: default_setting
