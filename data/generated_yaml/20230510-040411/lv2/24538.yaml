
- hosts: all
  tasks:
    - name: "Test1: Using a variable defined in a group_vars file"
      debug:
        var: "{{ hostvars['localhost']['test_group_var'] }}"

    - name: "Test2: Using a variable defined in a defaults file"
      debug:
        var: "{{ test_default }}"

    - name: "Test3: Using a variable defined in a role vars file"
      debug:
        var: "{{ test_role_var }}"

    - name: "Test4: Overriding a variable using a command argument"
      command: "/bin/echo {{ test_args }}"
      args:
        executable: /bin/bash

    - name: "Test5: Storing output of a command in a variable"
      shell: "ls -l /tmp"
      register: command_output

    - debug:
        var: command_output.stdout_lines

    - name: "Test6: Creating a variable with unexpected syntax"
      set_fact: "test_var=<<#{{ 'test' }}##>>"

    - name: "Test7: Executing a command with a variable containing unconventional syntax"
      command: "/bin/echo {{ test_var }}"
      args:
        executable: /bin/bash
