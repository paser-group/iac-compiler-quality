
- hosts: all
  gather_facts: false
  tasks:
    - name: Task1: Group with spaces in its name
      command: echo "Executing Task 1 on My Group with Spaces"
      with_items:
        - "{{groups['My Group with Spaces']}}"

    - name: Task2: Empty group with spaces in its name
      debug:
        msg: "Executing Task 2 on Empty Group with Spaces"
      with_items:
        - "{{groups['Empty Group with Spaces']}}"

    - name: Task3: Undefined group with spaces in its name
      debug:
        msg: "Executing Task 3 on Undefined Group with Spaces"
      with_items:
        - "{{groups['Undefined Group with Spaces']}}"

    - name: Task4: Group with spaces and special characters
      debug:
        msg: "Executing Task 4 on My Group with Spaces & Special Characters!@^&"
      with_items:
        - "{{groups['My Group with Spaces & Special Characters!@^&']}}"

    - name: Task5: Group with spaces and duplicate hosts
      debug:
        msg: "Executing Task 5 on My Group with Spaces and Duplicate Hosts"
      with_items:
        - "{{groups['My Group with Spaces and Duplicate Hosts']}}"

    - name: Task6: Group with spaces and non-string hostnames
      debug:
        msg: "Executing Task 6 on My Group with Spaces and Non-String Hostnames"
      with_items:
        - "{{groups['My Group with Spaces and Non-String Hostnames']}}"
