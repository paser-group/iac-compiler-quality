
- hosts: localhost
  tasks:
    - name: Create two lists
      set_fact:
        list1: [1, 2, 3, 4]
        list2: [3, 4, 5, 6]

    - name: Create a Jinja2 template
      template:
        src: intersection_template.j2
        dest: /tmp/intersection_output.txt
      vars:
        list1: "{{ list1 }}"
        list2: "{{ list2 }}"

    - name: Print the template's output
      debug:
        msg: "Output: {{lookup('file', '/tmp/intersection_output.txt')}}"
