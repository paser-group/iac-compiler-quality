
- name: Attempt to download deb package with apt module
  hosts: localhost
  tasks:
    - name: Install apt-transport-https
      apt:
        name: apt-transport-https
      become: yes

    - name: Attempt to download deb package with a 403 http error
      apt:
        deb: http://dl.google.com/linux/chrome/deb stable main
      ignore_errors: yes

    - name: Attempt to download deb package with incorrect syntax
      apt:
        deb: http://dl.google.com/linux/chrome/deb stable main;
      ignore_errors: yes

    - name: Attempt to download deb package with unconventional syntax
      apt:
        deb: ["http://dl.google.com/linux/chrome/deb", "stable", "main"]
      ignore_errors: yes

    - name: Attempt to download deb package with unexpected inputs
      apt:
        deb: "{{ 1 + 2 }}"
      ignore_errors: yes

    - name: Attempt to download deb package with invalid package name
      apt:
        name: invalidpackagename
      ignore_errors: yes
