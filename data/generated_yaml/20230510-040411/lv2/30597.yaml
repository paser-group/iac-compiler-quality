
- hosts: all
  vars:
    invalid_var: something
  tasks:
    - name: invalid shell command
      shell: >
        {{ invalid_var }}
        echo "Error: invalid syntax"

    - name: invalid module
      not_a_module:
        arg1: value1
        arg2: value2

    - name: invalid loop
      with_sequence: start=1
      repeat: 1
      include_tasks: "{{ item }}.yml"
      loop:
        - item1
        - {item2: "value2"}

    - name: invalid block
      block:
        - command1
      with_items: "{{ invalid_var }}"
      notify:
        - handler_1

  handlers:
    - name: handler_1
      command: "{{ non_existing_command }}"
