
--- 
- name: Test WinRM connection error 101
  hosts: windows
  gather_facts: no
  vars:
    invalid_port: invalid
    invalid_username: invalid_username
    invalid_password: invalid_password
    invalid_ca_trust_path: /invalid/path
    invalid_transport: invalid_transport
    invalid_auth_method: invalid_auth_method
    invalid_timeout: invalid_timeout

  tasks:
  - name: Test invalid port number
    win_ping:
      port: "{{ invalid_port }}"

  - name: Test invalid username
    win_ping:
      username: "{{ invalid_username }}"

  - name: Test invalid password
    win_ping:
      password: "{{ invalid_password }}"

  - name: Test invalid ca_trust_path
    win_ping:
      ca_trust_path: "{{ invalid_ca_trust_path }}"

  - name: Test invalid transport
    win_ping:
      transport: "{{ invalid_transport }}"

  - name: Test invalid auth_method
    win_ping:
      auth_method: "{{ invalid_auth_method }}"

  - name: Test invalid timeout
    win_ping:
      timeout_sec: "{{ invalid_timeout }}"
