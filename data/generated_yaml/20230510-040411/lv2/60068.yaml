
- name: Create DNS record with unconventional syntax
  win_dns_record:
    name: "<script>alert('XSS')</script>"
    type: test
    value: "127.0.0.1"
    state: present

- name: Create PTR record with unexpected inputs
  win_dns_record:
    name: "1.0.0.127.in-addr.arpa"
    type: PTR
    value: ["localhost", "127.0.0.1"]
    state: present

- name: Create multiple DNS records with edge cases
  win_dns_record:
    name: "{{ item }}"
    type: "{{ lookup('file', '/dev/random') }}"
    value: "{{ lookup('pipe', 'echo $RANDOM') }}"
    state: present
  loop:
    - "example.com"
    - "example.org"
    - "<>"
    - "`whoami`"

- name: Create DNS record with invalid type
  win_dns_record:
    name: "example.com"
    type: invalid
    value: "127.0.0.1"
    state: present

- name: Remove existing DNS record with unconventional syntax
  win_dns_record:
    name: "<script>alert('XSS')</script>"
    type: test
    value: "127.0.0.1"
    state: absent
