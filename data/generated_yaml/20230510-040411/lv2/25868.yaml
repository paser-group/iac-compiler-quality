
- name: Test SSH connection
  hosts: all
  gather_facts: false
  tasks:
    - name: generate an unknown error
      command: /bin/false

    - name: create an unconventional syntax
      command: echo 'this is an unconventional syntax'

    - name: Test with invalid IP address
      ping:
        dest: 555.555.555.555

    - name: Test with the invalid port number
      ping:
        port: 1000000

    - name: Test with the inverted order of arguments
      ping:
        port: 22
        dest: 127.0.0.1

    - name: Test with non-standard username syntax
      ping:
        dest: 127.0.0.1
      remote_user: "User\"-"

    - name: Test with non-standard password syntax
      ping:
        dest: 127.0.0.1
      remote_user: "test"
      connection:
        password: "\n"
