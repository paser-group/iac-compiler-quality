
- name: Test ios_config module
  hosts: all
  gather_facts: no
  tasks:
    - name: Test with invalid src option
      ios_config:
        src: /invalid/path/file.xyz
      register: result
      ignore_errors: true

    - name: Debug invalid src option
      debug:
        var: result

    - name: Test with empty src option
      ios_config:
        src: ''
      register: result
      ignore_errors: true

    - name: Debug empty src option
      debug:
        var: result

    - name: Test with invalid merge option
      ios_config:
        merge: foo
      register: result
      ignore_errors: true

    - name: Debug invalid merge option
      debug:
        var: result

    - name: Test with non-existent section
      ios_config:
        lines:
          - 'router ospf 1'
      register: result
      ignore_errors: true

    - name: Debug non-existent section
      debug:
        var: result

    - name: Test with escaped quotes
      ios_config:
        lines:
          - 'description "foo \\"bar\\""'
      register: result
      ignore_errors: true

    - name: Debug escaped quotes
      debug:
        var: result

    - name: Test with unicode characters
      ios_config:
        lines:
          - 'description "MÃ¼nchen"'
      register: result
      ignore_errors: true

    - name: Debug unicode characters
      debug:
        var: result

    - name: Test with special characters
      ios_config:
        lines:
          - 'description "!@#$%^&*()_+-="'
      register: result
      ignore_errors: true

    - name: Debug special characters
      debug:
        var: result
