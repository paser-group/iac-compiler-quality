
---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Test edge case: undefined variable
      debug:
        msg: "{{ undefined_var }}"

    - name: Test unconventional syntax: unsupported percent-based string formatting
      debug:
        msg: "Ansible was executed using {{% ansible_env %}}"

    - name: Test unexpected input: invalid YAML indentation
      vars:
        default_user:  "admin"
          default_group: "admin"
      file:
        path: "/tmp/test_file.txt"
        owner: "{{ default_user }}"
        group: "{{ default_group }}"
        mode: "0644"
        state: "touch"

    - name: Test unexpected input: invalid task name with colon
      : debug:
          msg: "This task should fail due to colon in the name"
