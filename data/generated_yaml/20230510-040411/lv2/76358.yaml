
---
- hosts: localhost
  vars:
    test_strings:
      - ""
      - "abcd1234"
      - "1 2 3 4"
      - "'abcdefg'"
  tasks:
  - name: create file
    file:
      path: /tmp/example
      state: touch
  - name: insert block
    blockinfile:
      path: /tmp/example
      block: "{{ item }}"
      create: yes
      insertafter: EOF
    with_items: "{{ test_strings }}"
