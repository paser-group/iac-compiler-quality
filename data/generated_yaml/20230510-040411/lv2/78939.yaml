
# Ansible Playbook to stress test the compiler
- hosts: localhost
  gather_facts: false

  tasks:
    - name: Check for errors
      shell: |
        if [[ "$1" == "" ]]; then
          echo "Error: No playbook specified."
          exit 1
        fi
      args:
        executable: /bin/bash
      register: playbook_check

    - name: Run playbook
      include: "{{ playbook_path }}"
      when: playbook_check.rc == 0
      ignore_errors: true
