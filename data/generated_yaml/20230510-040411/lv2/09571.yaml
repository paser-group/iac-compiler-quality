
---
- name: Fuzz Testing for Ansible Compiler
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Task with utf-8 name
      debug:
        msg: "This is a task with utf-8 name"

    - name: Another task with utf-8 name
      debug:
        msg: "This is another task with utf-8 name"
      
    - name: Task without utf-8 name
      debug:
        msg: "This is a task without utf-8 name"

    - name: Edge case: Task name with extra whitespace
      debug:
        msg: "This is a task with extra whitespace in the name"

    - name: Unconventional syntax: Directly call module function in the task
      debug(msg="This is a task using module function directly")

    - name: Unexpected input: Random string as task name
      debug:
        msg: "Random string task name: 185@adsV2"

    - name: Unexpected input: Empty string as task name
      debug:
        msg: "Task with empty string as name"

    - name: Invalid option: '--start-at-task' with unicode name
      debug:
        msg: "Task with utf-8 name and --start-at-task option"
      when: False
      changed_when: False      # Prevents triggering error due to '--start-at-task' option

    - name: Invalid option: '--start-at-task' with non-unicode name
      debug:
        msg: "Task without utf-8 name and --start-at-task option"
      when: False
      changed_when: False      # Prevents triggering error due to '--start-at-task' option
