
- name: Test case for Vault-ids duplicate values
  hosts: localhost
  become: yes
  vars:
    ids:
      - default
      - default
  tasks:
    - name: Display the duplicate values of ids
      debug:
        var: ids

- name: Test case for generating random Vault-ids
  hosts: localhost
  become: yes
  gather_facts: no
  vars:
    vault_id: "{{ lookup('password', '/dev/null length=100') }}"
  tasks:
    - name: Display the generated Vault-id
      debug:
        var: vault_id

- name: Test case for invalid Vault-ids
  hosts: localhost
  become: yes
  gather_facts: no
  vars:
    invalid_id: "*&$#@!*"
  tasks:
    - name: Display the invalid Vault-id
      debug:
        var: invalid_id
