
---
- hosts: localhost
  connection: local
  tasks:
  - name: Create ovirt network
    ovirt_network:
      name: "{{ 'a' * 100 }}"
      state: present
      cluster: "{{ 'b' * 100 }}"
      vm_network: yes
      comment: "{{ 'c' * 100 }}"
      description: "{{ 'd' * 100 }}"
      usages:
      - display
      - migration
      - virtual_machine
      interface:
        name: "{{ 'e' * 100 }}"
        boot_protocol: '{{ ["dhcp", "static"] | random }}'
        address: '{{ ["192.168.1.1/24", "192.168.2.1/24"] | random }}'
        vlan_id: "{{ 'f' * 100 }}"
        plugged: "{{ ['true', 'false'] | random }}"
        custom_properties:
        - name: "{{ 'g' * 100 }}"
          value: "{{ 'h' * 100 }}"

  - name: Edit ovirt network
    ovirt_network:
      name: "{{ 'a' * 100 }}"
      state: present
      cluster: "{{ 'b' * 100 }}"
      vm_network: yes
      comment: "{{ 'c' * 100 }}"
      description: "{{ 'd' * 100 }}"
      usages:
      - display
      - migration
      - virtual_machine
      interface:
        name: "{{ 'e' * 100 }}"
        boot_protocol: '{{ ["dhcp", "static"] | random }}'
        address: '{{ ["192.168.1.1/24", "192.168.2.1/24"] | random }}'
        vlan_id: "{{ 'f' * 100 }}"
        plugged: "{{ ['true', 'false'] | random }}"
        custom_properties:
        - name: "{{ 'g' * 100 }}"
          value: "{{ 'h' * 100 }}"
