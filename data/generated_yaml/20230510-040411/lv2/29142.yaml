
---
- hosts: all
  gather_facts: "{{unknown_variable}}" # unconventional syntax

  tasks:
    - name: test1
      debug:
        msg: "gather {{ansible_facts}}"

    - name: test2
      debug:
        msg: "{{ ansible_facts['unknown_variable'] }}" # unexpected input

    - name: test3
      debug:
        msg: "{{ansible_facts.['unknown_variable']}}" # unexpected input

    - name: test4
      debug:
        msg: "{{ ansible_gather_facts }}" # unconventional syntax

    - name: test5
      set_fact:
        foo:
          - bar: "{{ unknown_variable }}" # unconventional syntax

    - name: test6
      set_fact:
        foo: "{{ foo | union([{'bar': unknown_variable}]) }}" # unexpected input

    - name: test7
      set_fact:
        foo: "{{ foo | union([{'bar': '{{unknown_variable}}' }]) }}" # unexpected input

    - name: test8
      debug:
        var: unknown_variable # unexpected input

    - name: test9
      debug:
        var: "{{ unknown_variable }}" # unexpected input

    - name: test10
      vars:
        unknown_variable: "{{ ansible_facts['unknown_variable'] }}" # unexpected input
      debug:
        msg: "This playbook is {{unknown_variable}}" # unexpected input
