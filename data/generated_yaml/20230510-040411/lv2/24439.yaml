
- hosts: all
  gather_facts: no
  tasks:
    - name: template test
      template:
        src: "{{ item }}"
        dest: "/tmp/{{ item | basename }}"
      with_items:
        - "{{ foo.bar | map }}"
        - "{{ foo.bar | map('upper') | reverse }}"
        - "{{ foo.bar | map(attribute='baz') }}"
        - "{{ foo.bar | map('lower') | map('replace', 'a', '') }}"
        - "{{ foo.bar | map('reverse') | join }}"

    - name: debug test
      debug:
        msg: "Hello {{ firstname | upper | default('world', true) }}"
