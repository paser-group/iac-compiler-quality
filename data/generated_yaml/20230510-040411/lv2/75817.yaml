
---
- hosts: all
  gather_facts: no

  tasks:
  - name: Check syntax of a variable that has a trailing comma
    debug:
      var: [1,2,3,]
	
  - name: Assign an undefined variable in a loop
    set_fact:
      my_var: "{{ my_undefined_var }}"
    loop: "{{ range(10) }}"

  - name: Use a variable that contains quotes in a Jinja2 expression
    debug:
      msg: "{{ my_var | replace('\'', '\\'') }}"

  - name: Add a non-integer value to an integer variable
    set_fact:
      my_int: "{{ my_int + 'a' }}"

  - name: Execute a shell command with an unescaped quote
    shell: echo "Hello ' World"

  - name: Use a non-existent filter in a Jinja2 expression
    debug:
      msg: "{{ my_var | some_filter }}"
