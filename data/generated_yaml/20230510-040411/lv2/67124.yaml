
- hosts: all
  gather_facts: no

  tasks:
    - name: Test WinRM connectivity
      win_ping:
      
    - name: Execute Python 3 script on the host
      win_shell: python3 -c "print('Hello world!')"
      
    - name: Run a PowerShell script with unconventional syntax
      win_command: powershell "& '{0}{1}'" "-NoProfile" "Get-Process"
      
    - name: Execute a command with unexpected inputs
      win_shell: echo "1; DROP TABLE users;"
      
    - name: Test network connectivity using unconventional win_ping arguments
      win_ping:
        count: -1
        timeout: -5
