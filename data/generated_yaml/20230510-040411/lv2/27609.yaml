
- name: Test nxos_vxlan_vtep_vni
  hosts: all
  vars:
    suppress_arp: True
    assoc_vrf: "default"
  tasks:
    - name: Configure suppress_arp with invalid boolean
      nxos_vxlan_vtep_vni:
        suppress_arp: 1
        assoc_vrf: "{{ assoc_vrf }}"
        vni: 1000
        vtep_ipv4: "192.0.2.1"
      ignore_errors: True
    - name: Configure assoc_vrf with numeric value
      nxos_vxlan_vtep_vni:
        suppress_arp: "{{ suppress_arp }}"
        assoc_vrf: 123
        vni: 1000
        vtep_ipv4: "192.0.2.1"
      ignore_errors: True
    - name: Configure vni with invalid string
      nxos_vxlan_vtep_vni:
        suppress_arp: "{{ suppress_arp }}"
        assoc_vrf: "{{ assoc_vrf }}"
        vni: "invalid"
        vtep_ipv4: "192.0.2.1"
      ignore_errors: True
    - name: Configure vtep_ipv4 with invalid IP
      nxos_vxlan_vtep_vni:
        suppress_arp: "{{ suppress_arp }}"
        assoc_vrf: "{{ assoc_vrf }}"
        vni: 1000
        vtep_ipv4: "invalid-ip"
      ignore_errors: True
    - name: Configure successfully with valid arguments
      nxos_vxlan_vtep_vni:
        suppress_arp: "{{ suppress_arp }}"
        assoc_vrf: "{{ assoc_vrf }}"
        vni: 1000
        vtep_ipv4: "192.0.2.1"
