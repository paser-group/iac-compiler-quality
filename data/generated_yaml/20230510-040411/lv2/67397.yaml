- name: Test Playbook for FullLoader Error
  hosts: virtual_nxos
  gather_facts: False

  tasks:
    # Test edge case of empty list in include_vars
    - include_vars: []

    # Test unconventional syntax in command module
    - command: "echo {{ 'Hello World!' | to_json }}"

    # Test unexpected input in debug task
    - debug:
        var: "{{ 'foo' + 'bar' }}"

    # Test edge case of unquoted key in dictionary
    - set_fact:
        foo: bar
        baz: "{{ foo }}"

    # Test unconventional usage of with_items
    - command: "echo {{ item }}"
      with_items:
        - "{{ lookup('env', 'HOME') }}"
        - "{{ 1 + 1 }}"
        - "{{ 'string' | upper }}"

    # Test unexpected input in template task
    - template:
        src: "{{ 'invalid.template.j2' }}"
        dest: /tmp/ansible_test.txt

    # Test edge case of extra variables in loop_control
    - debug:
        var: item
      loop: "{{ range(5) }}"
      loop_control:
        label: "{{ item }}"
        extra_var_1: foo
        extra_var_2: bar
