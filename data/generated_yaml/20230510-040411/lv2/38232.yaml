yaml
- name: Stress Test Playbook
  hosts: all
  gather_facts: no

  tasks:
    - name: Unconventional Syntax Task
      win_updates:
        category_names: Unknown # Invalid input 
        state: '{{ item }}'
      loop:
        - installed
        - absent
        - latest
      register: win_updates_output

    - name: Unexpected Input Task
      debug:
        msg: '{{ win_updates_output | rejectattr("changed", "defined") | list }}' # Accessing undefined key
