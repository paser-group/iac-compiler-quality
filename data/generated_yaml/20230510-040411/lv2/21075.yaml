
---
- hosts: all
  vars:
    data:
      - 'not'
      - 'in'
      - 'either'
      - 'boolean'
      - 'list'
    use_var: "{{ data | join(',') }}"
  tasks:
    - name: Create Docker container
      docker_container:
        name: my_container
        image: my_image
        command: "{{ use_var }}"
        restart: always
