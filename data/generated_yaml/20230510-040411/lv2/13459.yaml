
- hosts: all
  tasks:
    - name: Execute shell command with various shell types
      shell: "{{ item }}"
      with_items:
        - /bin/bash -c "echo 'Test 1'"
        - /bin/sh -c "echo 'Test 2'"
        - /usr/bin/sh -c "echo 'Test 3'"
        - /usr/local/bin/zsh -c "echo 'Test 4'"
        - /usr/bin/perl -e 'print "Test 5\n";'
        - /usr/bin/python -c 'print("Test 6")'
        - /usr/bin/ruby -e 'puts "Test 7"'
        - /usr/bin/php -r 'echo "Test 8";'
        - /usr/bin/tclsh <<< 'puts "Test 9"'
        - "\\u0b9c\\u0bae\\u0bc1\\u0b95\\u0bb3\\u0bcd 'Test 10'"
