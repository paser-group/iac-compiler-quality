yaml
---
- hosts: localhost
  gather_facts: false

  tasks:
    - name: Define variables
      set_fact:
        test_var1: "{{ _undefined_variable }}"
        test_var2: "{{ [] | random | random | random }}"
        test_var3: "{{ 'string' + 1 }}"

    - name: Include role with local_action
      local_action:
        module: include_role
        name: "{{ test_var1 }}"
        tasks_from: "{{ test_var2 }}"
        allowed_roles: ['{{ test_var3 }}']

