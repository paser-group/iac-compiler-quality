
---
- hosts: all
  vars:
    undefined_handler: "{{ omit }}"
  tasks:
    - name: Create a file
      file:
        path: /tmp/foo.txt
        state: touch
      notify:
        - undefined_handler

  handlers:
    - name: "Notify undefined handler"
      debug:
        msg: "This should never be executed"
      listen: "{{ undefined_handler }}"
