
- name: Install Ansible Galaxy
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Clone latest version of Ansible Galaxy
      git:
        repo: git://github.com/ansible/galaxy.git
        dest: "{{ ansible_env.HOME }}/ansible-galaxy"
        version: "{{ lookup('env','GALAXY_BRANCH') | default('stable-2.7') }}"
      register: ansible_galaxy

    - name: Install Ansible Galaxy
      command: "{{ ansible_env.HOME }}/ansible-galaxy/scripts/install.sh"
