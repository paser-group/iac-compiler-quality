---
- name: Fuzzing Playbook for ansible-galaxy collection list
  hosts: localhost
  gather_facts: no

  tasks:
  - name: Include SCM Collection Practices
    include_tasks: "{{ item }}"
    loop:
    - task1.yml
    - task2.yml
    - task3.yml
    - task4.yml

  - name: Unconventional Syntax
    debug:
      var: "{{ item }} - {{ 2 + 2 }}"
    with_items:
    - "{{ ['unconventional', 'syntax'] }}"

  - name: Unexpected Inputs
    debug:
      var: "{{ item }}"
    with_items:
    - 1
    - " "
    - True
    - [1, "2", 3]
