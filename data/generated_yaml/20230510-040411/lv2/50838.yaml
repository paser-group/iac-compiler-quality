
- hosts: localhost
  vars:
    mac_prefixes:
      - '00'
      - '11'
      - '22'
      - '33'
      - '44'
      - '55'
      - '66'
      - '77'
      - '88'
      - '99'
  tasks:
    - name: Generate 2-digit MAC addresses
      debug:
        msg: "{{ ':%02x:'|format(mac_prefix) }}{{ '%02x:'|format(range(0, 255)|random) }}{{ '%02x:'|format(range(0, 255)|random) }}{{ '%02x:'|format(range(0, 255)|random) }}{{ '%02x:'|format(range(0, 255)|random) }}{{ '%02x:'|format(range(0, 255)|random) }}"
      loop: "{{ mac_prefixes }}"
      loop_control:
        loop_var: mac_prefix
    - name: Generate 4-digit MAC addresses
      debug:
        msg: "{{ ':%02x:'|format(mac_prefix) }}{{ '%02x:'|format(range(0, 255)|random) }}{{ '%02x:'|format(range(0, 255)|random) }}{{ '%02x:'|format(range(0, 255)|random) }}{{ '%02x:'|format(range(0, 255)|random) }}{{ '%02x:'|format(range(0, 255)|random) }}{{ '%02x:'|format(range(0, 255)|random) }}"
      loop: "{{ mac_prefixes }}"
      loop_control:
        loop_var: mac_prefix
