---
- name: Test play
  hosts: localhost
  gather_facts: false
  vars:
    bool_var: "True"
  tasks:
    - name: Test boolean condition
      debug:
        var: bool_var
      when: "{{ 'string' }}"

    - name: Test boolean condition
      debug:
        var: bool_var
      when: '{{ 1 / 0 }}'
      
    - name: Test boolean condition
      debug:
        var: bool_var
      when: "{{ foo is not bar }}"
      
    - name: Test boolean condition
      debug:
        var: bool_var
      when: "{{ 1 + 1 }}"
      
    - name: Test boolean condition
      debug:
        var: bool_var
      when: "{{ [1,2,3] }}"
      
    - name: Test boolean condition
      debug:
        var: bool_var
      when: "{{ { 'hello': 'world' } }}"
