
- name: Parsing Issue Inventory Fuzzing Playbook
  hosts: all
  gather_facts: no

  tasks:
    - name: Create test inventory file
      copy:
        content: '[[ server1 ]] \n127.0.0.1 \n[[ server2 ]] \nlocalhost ansible_user=admin ansible_become=True \n[[ server3 ]] \n127.0.0.1:80 \n'
        dest: /etc/ansible/inventory_test.ini

    - name: Test parsing inventory
      shell: ansible-inventory -i /etc/ansible/inventory_test.ini --list --export
