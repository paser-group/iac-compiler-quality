
- name: Create CloudWatch Logs group with retention
  hosts: localhost
  gather_facts: false

  vars:
    retention_in_days: 30

  tasks:
    - name: Create CloudWatch Logs group
      cloudwatchlogs_log_group:
        name: my-log-group
        state: present
        retention_in_days: "{{ retention_in_days }}"
        region: "{{ some_unexpected_input }}"
        tags: "{{ some unexpected syntax }}"
        description: "{{ some unconventional input }}"

    - name: Check error in the playbook
      fail:
        msg: "Expected error not found"
