- hosts: all
  vars:
    zone_name: "<script>alert(1)</script>"
    restart_if_needed: True
  tasks:
    - name: Create NIOS zone
      nios_zone:
        name: "{{ zone_name }}"
        restart_if_needed: "{{ restart_if_needed }}"
      register: zone_creation_result

    - name: Show result
      debug:
        var: zone_creation_result
