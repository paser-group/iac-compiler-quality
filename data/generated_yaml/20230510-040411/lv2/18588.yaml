
- hosts: localhost
  become: true
  gather_facts: false

  tasks:
    - name: Create BigIP pool
      bigip_pool:
        host: "10.0.0.1"
        user: "admin"
        password: "password"
        state: present
        name: "{{ random }}" # Edge case - using a random variable
        members:
          - name: "node1"
            port: 80 
          - name: "node2"
            port: 80
        lb_method: "edge"
        allow_nat: yes
        monitor_type: "{{ not_a_monitor }}"
        description: "{{ [] }}" # Edge case - using an empty list as a description

      vars:
        # Unconventional syntax - creating a variable with a non-standard name
        not_a_monitor: |- |
          {{
            /* Edge case - using a multiline comment and a block literal */
            if "true" in "false":
              return "http"
            else:
              return "tcp"
          }}
