- name: Test IPA User module with SSH keys
  hosts: all
  gather_facts: no
  
  tasks:
    - name: Configure IPA User with SSH Keys
      ipa_user:
        name: "{{ item }}"
        state: present
        sshpubkey: "{{ ssh_key | default(omit) }}"
      loop:
        - normal_user
        - U̔̆̋͜s̴ͯ̀ͯͅe̥͚̮͈͍͒̀ͧ̏̀r̞̝̫̲̬̲ͣ͌͞-wi̪̪ͤͪ̂̑̔̚ͅtͦ͏̢͎͇h-Ș̟̥̦̠̲͉p̠̣̣͉̒̈́̋ͥ̊ͫ̕͞å̧͔͓̬̘̪ͪ̑͋̊ͦ̎c̛̬̺̜̖̹̦ͤ̓̆ͩͫͦͬ̒e̡̥̺̳̟͍̔̈̄ͮ͞s̸͎̟̱̫̠̫̀͊̎͊ͥ̐͘
        - à͈̻̟̙̎̿̈̋͛̋͋̚Ą͉̩̭̖̭̮̿̃̀͆͌̊x̲̫̟̒́ͤ̈̽̍̍c̳̥̅̉ẽ̦͉̣̀ͧ̿n̢̳̣̲̊̄ͫ͘tͫͦ̚͏̘͚̖̳̠-̢̖̾_̵̨̻̏ͪ̈̕ͅȘ̛̠̝̻̥̻ͩ̾̅̊̒ỵ̨̨̪̙͍͍̊ͪ̑m͖̥͖̦̃̃̆͆ͣ̚̕b̖̤̙͖̪̀͋̑ͫ͟ò̸̮͕̮̝̀Ľ͓̰͉̌ͨͭ̚͟͞
      vars:
        ssh_key: |
          ssh-rsa  user@hostname
