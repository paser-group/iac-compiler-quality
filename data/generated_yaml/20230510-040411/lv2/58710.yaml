
- name: Test playbook for casting default variable to boolean
  hosts: localhost
  vars:
    val1: ""
    val2: 0
    val3: "False"
    val4: "No"
    val5: "0"
    val6: []
    val7:
      - a
      - b
    val8: {}
    val9: null
  tasks:
    - name: Test case 1 - Empty String
      debug:
        msg: "{{ val1|bool }}"

    - name: Test case 2 - Integer 0
      debug:
        msg: "{{ val2|bool }}"

    - name: Test case 3 - String 'False'
      debug:
        msg: "{{ val3|bool }}"

    - name: Test case 4 - String 'No'
      debug:
        msg: "{{ val4|bool }}"

    - name: Test case 5 - String '0'
      debug:
        msg: "{{ val5|bool }}"

    - name: Test case 6 - Empty List
      debug:
        msg: "{{ val6|bool }}"

    - name: Test case 7 - Non-empty List
      debug:
        msg: "{{ val7|bool }}"

    - name: Test case 8 - Empty Dictionary
      debug:
        msg: "{{ val8|bool }}"

    - name: Test case 9 - Null value
      debug:
        msg: "{{ val9|bool }}"
