
- name: Demonstrate unexpected input for with_dict 
  hosts: all
  gather_facts: no
  vars:
    my_dict: "abc"

  tasks:
  - name: Unexpected input to with_dict
    debug:
      msg: "Unexpected value provided to with_dict"
    with_dict: "{{ my_dict }}"

  - name: Providing an empty dictionary
    debug:
      msg: "Providing an empty dictionary to with_dict"
    with_dict: {}

  - name: Providing a non-dictionary value
    debug:
      msg: "Providing a list to with_dict"
    with_dict: "{{ [1, 2, 3] }}"

  - name: Providing a nested dictionary
    debug:
      msg: "Providing a nested dictionary to with_dict"
    with_dict:
      name: John
      age: 30
      address:
        street: Main Street
        city: Anytown
        state: CA
        zip: 12345

  - name: Using the with_dict syntax incorrectly
    debug:
      msg: "Incorrect syntax usage of with_dict"
    with_dict "{{ my_dict }}"
