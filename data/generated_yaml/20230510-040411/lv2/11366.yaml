
---
- hosts: localhost
  gather_facts: false
  tasks:

  - name: Demonstrate unknown tag 'S' error
    vars:
      some_value: 1
    template:
      src: "{{ S some_value }}"
      dest: "/tmp/some_file.txt"

  - name: Demonstrate multiple variables in a single expression
    vars:
      some_value: 1
      another_value: 2
    template:
      src: "{{ some_value + another_value }}"
      dest: "/tmp/some_file.txt"

  - name: Demonstrate incorrect syntax for conditional statement
    vars:
      some_value: 1      
    template:
      src: "{% if some_value = 1 %} Found a match {% endif %}"
      dest: "/tmp/some_file.txt"

  - name: Demonstrate incorrect syntax for iteration statement
    vars:
      some_list:
        - val1
        - val2
        - val3
    template:
      src: "{%for val in some_list%} {{val} {% endfor %}"
      dest: "/tmp/some_file.txt"

  - name: Demonstrate incorrect syntax for variable assignment
    vars:
      some_string: "foo"      
    template:
      src: "{{ some_string = 'bar' }}"
      dest: "/tmp/some_file.txt"
