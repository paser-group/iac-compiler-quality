
---
- hosts: switches

  vars:
    vlan_ids: [100, 200, 300]
    vlan_names: ['management', 'production', 'testing']

  tasks:
    - name: Configure VLANs
      ios_vlans:
        vlan_id: "{{ vlan_ids }}"
        vlan_name: "{{ vlan_names }}"
        state: present
        invalid_param: "{{ random_string }}"   # unexpected input
        unconventional: >                      # unconventional syntax
          This is some unconventional syntax
          for the ios_vlans module.

    - name: Remove VLANs
      ios_vlans:
        vlan_id: 400                           # unexpected input
        state: absent

    - name: Add VLANs with duplicate ID
      ios_vlans:
        vlan_id: 100                           # edge case
        vlan_name: 'vlan_100_duplicate_name'
        state: present

    - name: Remove non-existent VLANs
      ios_vlans:
        vlan_id: 500                           # unexpected input
        state: absent
