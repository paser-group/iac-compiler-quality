
- name: Test routeros_command module
  hosts: router
  gather_facts: no
  tasks:
    - name: Execute command
      routeros_command:
        commands:
          - "{{ item }}"
        provider:
          host: 192.168.1.1
          username: admin
          password: admin
          port: 22
      with_items:
        - /interface print where type=invalid
        - /port print where invalid
        - /ip unknown_command
        - /user add invalid
        - [1, 2, 3, 4, 5]
