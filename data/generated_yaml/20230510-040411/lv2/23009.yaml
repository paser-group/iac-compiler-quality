
- hosts: localhost
  gather_facts: no

  vars:
    my_var: "{{ 2 + 3 }}" # Jinja expression with proper syntax

  tasks:
    - name: Run shell command with incorrect Jinja syntax
      shell: "{{ 'echo ' + }} hello" # Missing Jinja expression

    - name: Run shell command with unconventional syntax
      shell: "$ echo 'hello'" # Using $ instead of command prefix

    - name: Run shell command with unexpected input in quotes
      shell: "echo 'hello ${{ my_var }}'" # Special character within quotes and Jinja expression

    - name: Run shell command with nested Jinja expressions
      shell: "echo {{ 'hello' | upper }}{{ 'world' | lower }}"

    - name: Run command with pipe symbol in argument
      shell: ls | grep "myfile.log" # Using pipe with unquoted argument

    - name: Run command with an improperly nested curly brace
      shell: "echo {{ my_var }}" # Extra curly brace at the end

    - name: Run command with unconventional variable interpolation syntax
      shell: echo ${my_var}

    - name: Run command with unconventional escape character syntax
      shell: echo \hello

    - name: Run command with unconventional whitespace
      shell: echo        hello
