
- name: Testing argument parsing for regression issues
  hosts: all

  vars:
    arg1: "value1"
    arg2: "value2"
    arg3: "invalid variable {{ invalid }}"
    arg4: "invalid string {{ 'invalid string\"'}}"
    arg5: "{{ {'invalid_dict_key': 'value'} }}"

  tasks:
  - name: Testing valid arguments
    shell: echo "Valid argument"
    args:
      arg1: "{{ arg1 }}"
      arg2: "{{ arg2 }}"

  - name: Testing invalid variable argument
    shell: echo "Invalid variable argument"
    args:
      arg3: "{{ arg3 }}"

  - name: Testing invalid string argument
    shell: echo "Invalid string argument"
    args:
      arg4: "{{ arg4 }}"

  - name: Testing invalid dictionary key argument
    shell: echo "Invalid dictionary key argument"
    args:
      arg5: "{{ arg5 }}"
