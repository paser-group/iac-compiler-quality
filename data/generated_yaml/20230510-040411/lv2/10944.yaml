
- hosts: localhost
  vars_prompt:
    - name: test_var1
    - name: test_var2
      prompt: "Test prompt message"
    - name: test_var3
      default: "{{ invalid_dict }}"
  tasks:
    - name: print vars
      debug:
        var: test_var1
        verbosity: 3

    - name: print prompt message
      debug:
        var: test_var2
        verbosity: 3

    - name: print invalid var
      debug:
        var: test_var3
        verbosity: 3
