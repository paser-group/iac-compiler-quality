
- name: Test ios_interface issue
  hosts: all

  tasks:
    - ios_interface:
        name: "{{ item }}"
        state: "{{ item }}"
        src: "{{ item }}"
        dst: "{{ item }}"
        mode: "{{ item }}"
        access_list: "{{ item }}"
        alias: "{{ item }}"
        description: "{{ item }}"
        ipv4: "{{ item }}"
        ipv6: "{{ item }}"
        mac: "{{ item }}"
        mtu: "{{ item }}"
        provider: "{{ item }}"
      loop:
        - absent
        - present
        - enabled
        - disabled
        - /32
        - 10.0.0.0 255.0.0.0
        - '192.168.1.0/24'
        - 'FE80::/10'
        - '2048'
        - '255.255.255.0'
        - '{ "network": "10.0.0.0", "mask": "255.255.255.0" }'
        - '{{ ansible_host }}'
        - '{{ inventory_hostname }}'
        - '{{ ansible_play_hosts }}'
        - '{{ ansible_port - 1 }}'
        - '{{ ansible_private_key_file + "-invalid" }}'
        - '{{ some_random_string }}'
