
- name: Run Docker Container
  hosts: localhost
  tasks:
    - name: Create Docker Container
      docker_container:
        name: "{{ item.name }}"
        image: "{{ item.image }}"
        state: "{{ item.state }}"
        network_mode: "{{ item.network }}"
        restart: "{{ item.restart }}"
        privileged: "{{ item.privileged }}"
      loop:
        - { name: 'container1', image: 'ubuntu', state: 'present', network: 'host', restart: 'yes', privileged: 'true' }
        - { name: 'container2', image: 'centos', state: 'restarted', network: 'none', restart: 'no', privileged: 'false' }
        - { name: 'container3', image: 'debian', state: 'absent', network: 'bridge', restart: 'never', privileged: 'yes' }
