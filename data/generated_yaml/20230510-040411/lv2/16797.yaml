
- hosts: all
  gather_facts: no
  environment:
    - LANG: C
    - LC_ALL: C
  tasks:
    - name: Generate Segmentation Fault
      set_fact:
        var: "{{ var | default([]) + [[(\"%s\"%(chr(0)+chr(0)+chr(0)+chr(0)+chr(0)+chr(0)+chr(0)+chr(0))[:8].encode(),)][][0]] }}"
      with_items: "{{ range(0, 5000) | list }}"
    - name: Hang Forever
      command: "{{ '/bin/sleep 600' }}"
      async: 3600
      poll: 0
