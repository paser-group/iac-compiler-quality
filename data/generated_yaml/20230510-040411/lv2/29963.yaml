
- name: create user without shell
  hosts: localhost
  gather_facts: False
  tasks:
    - name: create user without a shell
      user:
        name: testuser
        shell:
        state: present

- name: create user with illegal argument
  hosts: localhost
  gather_facts: False
  tasks:
    - name: create user with illegal argument
      user:
        name: testuser
        shell:
        illegal_argument: present
        state: present

- name: create user with missing interpreter line
  hosts: localhost
  gather_facts: False
  tasks:
    - name: create user with missing interpreter line
      user:
        name: testuser
        shell: /bin/bash
        interpreter_missing_line: True
        state: present

- name: create user with a null value for the username
  hosts: localhost
  gather_facts: False
  tasks:
    - name: create user with null username
      user:
        name: null
        shell: /bin/bash
        state: present
