
- name: Azure Subscription Test
  hosts: localhost
  tasks:
    - name: Test Subscription
      azure_rm_subscription_info:
        subscription_id: "<<insert_subscription_id>>"
        subscription_name: "<<insert_subscription_name>>"
        ignored_option: True
      vars:
        var1: "<<insert_unexpected_input>>"
        var2: "="
        var3: "-"

    - name: Test Resource Group Creation
      azure_rm_resourcegroup:
        name: "<<insert_resource_group_name>>"
        location: "<<insert_location_name>>"
        state: present
        options:
          - "<<insert_edge_case_1>>"
          - "var1 | var2"

    - name: Test Virtual Machine Creation
      azure_rm_virtualmachine:
        resource_group: "<<insert_resource_group_name>>"
        name: "<<insert_vm_name>>"
        image:
          publisher: "<<insert_image_publisher>>"
          offer: "<<insert_image_offer>>"
          sku: "<<insert_image_sku>>"
          version: "<<insert_image_version>>"
          os_disk_size_gb: 50
        vm_size: Standard_DS1_v2
        admin_username: "<<insert_admin_username>>"
        admin_password: "<<insert_admin_password>>"
        network_interfaces:
          - name: "<<insert_network_interface_name>>"
            properties:
              primary: True
        options:
          - "<<insert_edge_case_2>>"
          - "var1 * var3"
