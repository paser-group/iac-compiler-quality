---
- name: Test Docker Container Module Error
  hosts: localhost
  gather_facts: false

  vars:
    container_name: my-container
    image_name: my-image
    volumes: 
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "invalid/volume/path:/data"
    environment: 
      "invalid_key": "invalid_value"
      "valid_key": "valid_value"
      "var={{ invalid }}" # unconventional syntax

  tasks:
    - name: Stop Container (edge case)
      docker_container:
        name: "{{ container_name }}"
        state: stopped
      ignore_errors: true

    - name: Remove Container (edge case)
      docker_container:
        name: "{{ container_name }}"
        state: absent
      ignore_errors: true

    - name: Build Docker Image from Git (unexpected input)
      docker_image:
        build:
          path: https://github.com/myrepo/dockerfile.git
          dockerfile: Dockerfile
        name: "{{ image_name }}"

    - name: Start Container with Unconventional Options (unconventional syntax)
      docker_container:
        name: "{{ container_name }}"
        image: "{{ image_name }}"
        state: running
        ports: 
          - "80:80/tcp"
        env: 
          "{{ environment }}"
        volumes: 
          "{{ volumes }}"

    - name: Attempt to Modify Running Container (unexpected input)
      docker_container:
        name: "{{ container_name }}"
        command: sleep 0
        restart_policy: always

    - name: Remove Docker Image (edge case)
      docker_image:
        name: "{{ image_name }}"
        state: absent
