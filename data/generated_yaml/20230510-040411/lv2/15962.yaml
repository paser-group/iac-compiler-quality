
---
- name: Ansible galaxy command error
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Generate list with non-string elements
      set_fact:
        my_list: ["abc", 123, {"key": "value"}]
    - name: Attempt to execute ansible galaxy command with non-string element in arg 2
      command: ansible-galaxy collection list {{ my_list }}
      ignore_errors: true
