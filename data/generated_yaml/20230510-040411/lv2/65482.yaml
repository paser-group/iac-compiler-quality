
---
- name: Test ios_config module
  hosts: all
  gather_facts: no

  tasks:
    - name: Test ios_config module with invalid config syntax
      ios_config:
        lines:
          - invalid syntax
      register: result

    - name: Test ios_config module with nonexistent element
      ios_config:
        lines:
          - no such element
      register: result

    - name: Test ios_config module with unexpected input
      ios_config:
        lines:
          - unexpected input
      register: result

    - name: Test ios_config module with blank lines
      ios_config:
        lines:
          - ""
      register: result

    - name: Test ios_config module with malformed input
      ios_config:
        lines:
          - missing colon
      register: result

    - name: Test ios_config module with invalid task name syntax
      ios_config_invalid_name:
        lines:
          - invalid syntax
      register: result
