
- name: Test playbook for respecting default configuration
  hosts: localhost
  
  vars:
    # Define normal and edge case values
    default_value: "default"
    edge_case_value: "edge_case_value{{'-~!@#$%^&*()_|/.,<>?'}}"
  
  tasks:
    # Test that default configuration is respected
    - name: Test default configuration
      debug:
        var: default_value
    
    # Test that overridden configuration is respected
    - name: Test overridden configuration
      debug:
        var: "{{ default_value |default('overridden_value', true) }}"
    
    # Test that edge case values are respected
    - name: Test edge case value
      debug:
        var: "{{ edge_case_value | default('default_value', false) }}"
