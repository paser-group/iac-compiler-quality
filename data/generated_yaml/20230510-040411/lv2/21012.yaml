
- name: Execute edge cases and unconventional syntax against 2.2.1
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Error out on string starting with a pound sign
      debug:
        msg: "{{ '##testing' }}"
      
    - name: Evaluate string of arbitrary length starting with a pound sign
      debug: 
        msg: "{{ '#' * 100 }}test"

    - name: Evaluate string with a pound sign and other special characters
      debug:
        msg: "{{ '$*' }}{{ '#%%' }}"

    - name: Evaluate multiple strings starting with a pound sign
      debug:
        msg: "{{ [ '#1', '#2', '#3'] }}"

    - name: Evaluate null and undefined value with a pound sign
      debug:
        msg: "{{ null }}"
      
    - name: Evaluate a complex boolean expression with a pound sign
      debug:
        msg: "{{ ( False or True ) and not False }}"

    - name: Evaluate None type starting with a pound sign
      debug:
        msg: "{{ none }}"

    - name: Evaluate empty list type with a pound sign
      debug:
        msg: "{{ [] }}"
      
    - name: Evaluate empty dictionary type with a pound sign
      debug:
         msg: "{{ {} }}"
