
- hosts: switches

  tasks:
    - name: Gather NX-OS facts
      nxos_facts:
        gather_subset:
          - "legacy"
          - "fan information}{{}}[[[[["":(
          - 42
          - {"malicious": "input", "unexpected": []}
      register: nxos_facts_result

    - name: Print NX-OS facts
      debug:
        var: nxos_facts_result
