 yaml
- hosts: localhost
  gather_facts: no

  tasks:
    - name: Install a role from Ansible Galaxy
      galaxy:
        name: myrole
        state: present
      register: galaxy_output
      ignore_errors: yes

    - name: Print the output
      debug:
        var: galaxy_output

    - name: Install a role from Ansible Galaxy with a timeout of 0.1 seconds
      galaxy:
        name: myrole
        state: present
        timeout: 0.1
      register: galaxy_output

    - name: Print the output
      debug:
        var: galaxy_output

    - name: Installing a non-existent role from Ansible Galaxy
      galaxy:
        name: fake
        state: present
      ignore_errors: yes

    - name: Installing a role from a non-existent url 
      galaxy:
        name: https://non-existent.com/role
        state: present
      ignore_errors: yes

    - name: Installing a role with a wrong state
      galaxy:
        name: myrole
        state: fake
      ignore_errors: yes

    - name: Installing a role with invalid syntax in the galaxy requirement file
      galaxy:
        requirements: "{{ lookup('file', 'invalid_requirements.yml') }}"
      ignore_errors: yes
