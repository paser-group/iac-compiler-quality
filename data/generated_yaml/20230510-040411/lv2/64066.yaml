
- name: Invalid Task Attribute Failed Syntax Error
  hosts: localhost
  gather_facts: no
  
  tasks:
    - name: Invalid Variable Declaration
      debug: var=_
    
    - name: Invalid Task Attribute
      debug: msg={{ item.foobar }}
      with_items:
        - { foo: 'bar', baz: 'qux' }
        - { foobar: 'Hello, World!' }
    
    - name: Invalid If Condition
      debug: msg="Condition is always true" 
      when: 1 == 2
    
    - name: Invalid Loop
      debug: msg="{{ item }}"
      with_items: "invalid"
    
    - name: Invalid Block
      block: 
        - debug: msg="Task 1"
        - debug: msg="Task 2"
      become: "{{ invalid_var }}"
    
    - name: Invalid Module
      non_existent_module:
    
    - name: Invalid Include File
      include: "{{ non_existent_file }}"
    
    - name: Invalid Jinja2 Expression
      debug: msg="{{ invalid_jinja_expression }}"
