
- hosts: localhost
  gather_facts: no
  tasks:
    - name: Install boto3 library
      pip:
        name: boto3
        state: present

    - name: Create S3 bucket
      boto3:
        aws_access_key: "{{ access_key }}"
        aws_secret_key: "{{ secret_key }}"
        region_name: "{{ region }}"
        bucket: "{{ s3_bucket }}"
        mode: create
      register: result

    - name: Check S3 bucket status
      debug:
        var: result

    - name: Delete S3 bucket
      boto3:
        aws_access_key: "{{ access_key }}"
        aws_secret_key: "{{ secret_key }}"
        region_name: "{{ region }}"
        bucket: "{{ s3_bucket }}"
        mode: delete
