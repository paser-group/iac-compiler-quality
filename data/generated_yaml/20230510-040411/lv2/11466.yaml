
- name: Run various modules with unconventional inputs
  hosts: all
  become: yes

  tasks:
    - name: Test stat module with invalid path
      stat:
        path: /non/existent/path
        
    - name: Test command module with unconventional syntax
      command: "{{ 'hello world' }}"
        
    - name: Test ec2 module with missing credentials
      ec2_instance:
        region: us-west-2
        image_id: "ami-0c55b159cbfafe1f0"
        key_name: "my-key-pair"
        monitoring: yes
        
    - name: Test openshift module with invalid parameters
      openshift:
        name: myapp
        container_image: "{{ container-image }}"
        state: present
        
    - name: Test apt_module with unconventional inputs
      apt:
        pkg: "{{ ['htop', 'nmap', 'apache2'] }}"
        default_release: buster
        state: "{{ 'absent' if (item == 'apache2') else 'installed' }}"
        cache_valid_time: -1
        
    - name: Test selinux module with unconventional SELinux context
      selinux:
        policy: targeted
        type: httpd_t
        fcontext: /srv/dir(/.*)? --context httpd_sys_rw_content_t
        
    - name: Test win_command module with invalid command on Windows host
      win_command: "{{ 'ls' }}"
      
    - name: Test script module with invalid script file
      scripts:
        script: /non/existent/script.sh
        args:
          arg1: foo
          
    - name: Test ping module with localhost defined as list
      ping:
        host: "{{ ['localhost'] }}"
        
    - name: Test debug module with unconventional input
      debug:
        var: "{{ 'hello ' ~ 'world' }}"
