- name: Create LXD container and set config property
  hosts: localhost
  gather_facts: no
  tasks:
  - name: Create LXD container
    community.general.lxd_container:
      name: test_container
      state: started
      image: ubuntu
    register: container

  - name: Set LXD container config property
    community.general.lxd_config:
      name: boot.autostart
      value: 1
      container: test_container

  - name: Set same LXD container config property again
    community.general.lxd_config:
      name: boot.autostart
      value: 1
      container: test_container

  - name: Set incorrect LXD container config property
    community.general.lxd_config:
      name: invalid_property
      value: 1
      container: test_container

  - name: Remove LXD container
    community.general.lxd_container:
      name: test_container
      state: absent
