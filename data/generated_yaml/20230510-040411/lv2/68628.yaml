
- name: testing uncommon Azure RM playbook
  hosts: localhost
  vars:
    my_key: "my:key"
    my_value: "my_value"
  tasks:
    - name: create resource group with colon in tag's key
      azure_rm_resourcegroup:
        name: myResourceGroup
        location: eastus
        tags:
          "{{ my_key }}": "{{ my_value }}"
      register: rg_creation_result

    - name: display tag value with colon in it
      debug:
        var: rg_creation_result.['changed'][0].['tags'][0].['{{ my_key }}']
