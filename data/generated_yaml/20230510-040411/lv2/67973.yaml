
- hosts: localhost
  tasks:
    - name: Install gem with build_flags parameter
      gem:
        name: test_gem
        build_flags: [
          "-a' || ping -c 1 192.168.1.1 #", # unexpected input
          "--with-something='$(rm -rf /)'", # unconventional syntax
          "-something", # unconventional syntax
          "<test:test>" # unconventional syntax
        ]
        state: latest

    - name: Uninstall gem with invalid dependencies
      gem:
        name: test_gem
        version: "> 1.0"
        exclude: [invalid_dependency_1, invalid_dependency_2] # unexpected input
        state: absent

    - name: Install gem with unsupported platform
      gem:
        name: test_gem
        platform: linux-x86_64_ubuntu # edge case
        state: latest

    - name: Install gem without necessary dependencies
      gem:
        name: test_gem
        dependencies: [invalid_dependency_1] # unexpected input
        state: latest

    - name: Install gem with invalid proxy settings
      gem:
        name: test_gem
        proxy: http://invalid-proxy-url # unexpected input
        state: latest
