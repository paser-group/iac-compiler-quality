
---
- hosts: all
  gather_facts: no

  tasks:

  - name: Ping all hosts
    ping:

  - name: Try to SSH into a reachable host
    command: ssh -o StrictHostKeyChecking=no {{ inventory_hostname }}

  - name: Try to SSH into an unreachable host using an incorrect key
    command: ssh -o StrictHostKeyChecking=no -i /dev/null nonexistent@{{ inventory_hostname }}

  - name: Try to SSH into an unreachable host using an incorrect username
    command: ssh -o StrictHostKeyChecking=no nonexistent@{{ inventory_hostname }}

  - name: Try to SSH into an unreachable host using an incorrect port
    command: ssh -o StrictHostKeyChecking=no -p 2222 {{ inventory_hostname }}

  - name: Try to SSH into an unreachable host using a non-existent SSH client binary
    command: nonexistentssh {{ inventory_hostname }}

  - name: Try to SSH into an invalid IP address
    command: ssh -o StrictHostKeyChecking=no nonexistent@{{ 'invalid_ip' }}

  - name: Try to connect to localhost using an invalid connection type
    command: ssh -o StrictHostKeyChecking=no -o ProxyCommand='/bin/false' -o ConnectionType=invalid localhost

  - name: Try to connect to an IPv6 address without proper syntax
    command: ssh -o StrictHostKeyChecking=no '[[ipv6_addr]]'

  - name: Try to access a nonexistent variable
    debug:
      var: nonexistent_variable

  - name: Try to use a nonexistent module
    nonexistent_module:
