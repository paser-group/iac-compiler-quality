
- hosts: localhost
  gather_facts: no
  tasks:
    - name: Install missing dependencies
      yum:
        name:
          - python-devel
          - python-pip
        state: present

    - name: Install required Python modules
      pip:
        name:
          - msrest

    - name: Execute the script
      script:
        < script_path >

    - name: Ensure the error message is shown
      debug:
        msg: '{{ ansible_failed_result.exception }}'
