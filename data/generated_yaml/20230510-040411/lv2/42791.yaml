
- hosts: all
  tasks:
    - name: Start the service
      service:
        name: "{{ service_name }}"
        state: started
      when: "{{ condition"
      register: service_status

    - name: Check service status
      assert:
        that:
          - service_status.status == 'SUCCESS'

    - name: Restart the service via shell
      shell: "{{ command }}"
      ignore_errors: true
      become: true

    - name: Ensure service has started
      wait_for:
        port: "{{ port }}"
        host: "{{ host }}"
        timeout: "{{ timeout }}"

    - name: Check service status again
      assert:
        that:
          - service_status.status == 'SUCCESS'
