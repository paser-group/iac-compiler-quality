
- name: Test playbook
  hosts: all
  
  tasks:
    - name: Include playbook with spaces in parameters
      include_vars:
        file: "{{ playbook_dir }}/vars/{{ include with spaces }}.yml"
    - name: Define variable with space in name
      set_fact:
        "{{ variable with space }}": "{{ 'test' }}"
    - name: Generate list with spaces in items
      set_fact:
        list_with_spaces: 
          - "item with spaces 1"
          - "item with spaces 2"
    - name: Pass variable with space in name to module
      command: echo "{{ variable with space }}"
    - name: Access dictionary with space in key
      debug:
        var: "{{ dict with space.key }}"
    - name: Use spaces in role name
      include_role:
        name: "{{ role with spaces }}"
