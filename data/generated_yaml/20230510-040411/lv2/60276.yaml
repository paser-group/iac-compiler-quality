
- name: Stress test aci module
  hosts: localhost
  gather_facts: no
  tasks:
  - name: Set up dummy object
    set_fact:
      dummy: "{{ 'dummy' }}"
  - name: Test edge case 1
    aci:
      host: "{{ dummy | random }}"
      username: "{{ dummy }}"
      password: "{{ dummy }}"
      tenant: "{{ dummy }}"
      validate_certs: "{{ dummy | bool }}"
      state: "{{ dummy }}"
      contract: "{{ dummy }}"
      common_args: "{{ dummy }}"
  - name: Test edge case 2
    aci:
      host: "{{ dummy }}"
      username: "{{ dummy }}"
      password: "{{ dummy }}"
      tenant: "{{ dummy }}"
      validate_certs: "{{ dummy }}"
      state: "{{ dummy }}"
      l2_interface: "{{ dummy }}"
      common_args: "{{ dummy | truncate(width=4, killwords=true) }}"
  - name: Test edge case 3
    aci:
      host: "{{ dummy }}"
      username: "{{ dummy }}"
      password: "{{ dummy }}"
      tenant: "{{ dummy }}"
      validate_certs: "{{ dummy }}"
      state: "{{ dummy }}"
      common_args: "{{ dummy | regex_replace('^', '|') }}"
  - name: Test unconventional syntax
    aci:
      {{ dummy }}: "{{ dummy }}"
  - name: Test unexpected input
    aci:
      host: "http://{{ dummy }}"
      username: "{{ dummy }}"
      password: "{{ dummy }}"
      tenant: 1
      validate_certs: "bad"
      state: "{{ dummy }}"
      contract: "{{ dummy }}"
      common_args: "{{ dummy }}"
