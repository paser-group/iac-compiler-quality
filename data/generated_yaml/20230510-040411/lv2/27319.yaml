
- name: Test nxos_nxapi module issues on some platforms
  hosts: all
  gather_facts: no
  tasks:
    - name: Invalid command with no arguments
      nxos_nxapi:
        command_string: ""
      register: result1
      
    - name: Invalid command with incorrect syntax
      nxos_nxapi:
        command_string: "show versionm"
      register: result2
      
    - name: Invalid command with random characters
      nxos_nxapi:
        command_string: "%$)(*!@#"
      register: result3
      
    - name: Invalid command with multiple options
      nxos_nxapi:
        command_string: "show version -x"
      register: result4
      
    - name: Valid command with incorrect arguments
      nxos_nxapi:
        command_string: "show ip interface brief -x"
      register: result5
      
    - name: Valid command with no output
      nxos_nxapi:
        command_string: "configure terminal"
      register: result6
      
    - name: Valid command with large output
      nxos_nxapi:
        command_string: "show running-config"
      register: result7
