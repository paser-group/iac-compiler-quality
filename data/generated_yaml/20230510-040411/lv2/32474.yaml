
- name: Ansible RHEL7 package key signature verification

  hosts: all
   
  tasks:
   - name: Add RHEL7 repository with invalid key
     yum_repository:
       name: rhel7
       description: rhel7 packages
       baseurl: https://example.com/rhel7/
       enabled: yes
       gpgkey: /etc/pki/rpm-gpg/invalid-key

   - name: Install package from RHEL7 repository
     yum:
       name: package-name
       enablerepo: rhel7
       state: present
