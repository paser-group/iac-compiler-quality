
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Load network_group_modules from ansible.cfg
      ansible.cfg:
        options:
          network_group_modules: "{{item}}"
      with_items:
        - 'null'
        - "['a', 'b', 'c']"
        - "{'a': 1, 'b': 2, 'c': 3}"
        - 123
        - True
        - False
        - ""
        - "'a', 'b', 'c'"
        - "<>"
        - "{{ }}"
      register: ansible_cfg_output

    - name: Debug ansible.cfg output
      debug:
        var: ansible_cfg_output
