
- hosts: all

  vars:
    var1: "value1"
    var2: "value2"

  tasks:

    - name: Undefined loop with 'with_'
      debug:
        var: "{{ item }}"
      with_: "{{ undefined_var }}"

    - name: Undefined loop with 'loop'
      debug:
        var: "{{ item }}"
      loop: "{{ undefined_var }}"

    - name: False conditional with when statement
      debug:
        var: "{{ var1 }}"
      when: false

    - name: False conditional with unless statement
      debug:
        var: "{{ var1 }}"
      unless: true

    - name: False conditional with failed_when statement
      debug:
        var: "{{ var1 }}"
      failed_when: false

    - name: False conditional with changed_when statement
      debug:
        var: "{{ var1 }}"
      changed_when: false

    - name: Unconventional syntax in loop
      debug:
        var: "{{ item }}"
      loop: "{{ [var1, var2] }}"

    - name: Unconventional syntax in with_ loop
      debug:
        var: "{{ item }}"
      with_: "'{{ var1 }}', '{{ var2 }}'"

    - name: Unexpected input in with_ loop
      debug:
        var: "{{ item }}"
      with_: "{{ [undefined_var, var1] }}"

    - name: Unexpected input in when statement
      debug:
        var: "{{ var1 }}"
      when: "{{ undefined_var }}"

    - name: Unexpected input in include statement
      include: "{{ undefined_var }}.yml"

    - name: Multiple syntax issues in a single task
      command: "{{ undefined_var }}"
      async: "{{ undefined_var }}"
      poll: "{{ undefined_var }}"
