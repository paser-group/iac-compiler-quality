yaml
- hosts: all
  become: True
  tasks:
    - name: Test elevate privilege
      expect:
        command: enable
        responses:
          (?i)password: "{{ enable_password }}"
        timeout: 10
        echo: no
      vars:
        enable_password: |
          {{ ['no password', 'password', ' '] | random }}
      failed_when: False
