
- hosts: all
  tasks:
    - name: Test jsonfile cache plugin prefix option
      cache_plugin:
        type: jsonfile
        mode: get
        key: "{{ item }}"
        prefix: "{{ 10 / 0 }}"
      register: result
      with_items:
        - "test1"
        - "test2"
        - "test3"
      ignore_errors: yes

    - name: Display results
      debug:
        var: result
