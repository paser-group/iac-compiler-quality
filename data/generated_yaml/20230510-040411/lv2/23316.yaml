
- name: Test junos_config module for Unicode parsing issues
  hosts: juniper_devices
  gather_facts: no

  tasks:
    - name: Generate Unicode characters
      set_fact:
        unicode: "\u0048\u0065\u006c\u006c\u006f \u0057\u006f\u0072\u006c\u0064"

    - name: Add Unicode characters to junos configuration
      junos_config:
        lines:
          - "{{ unicode }}"
        host: "{{ inventory_hostname }}"
        user: "{{ juniper_user }}"
        passwd: "{{ juniper_password }}"
