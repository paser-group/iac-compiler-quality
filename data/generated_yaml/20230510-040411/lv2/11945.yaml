
- name: Test vars_files error messages
  hosts: localhost
  vars_files:
    - vars1.yml
    - vars2.yml
    - vars3.json
    - vars4
    - vars5.yaml
    - vars6.txt
    - vars7.yml.j2
    - vars8.jinja
    - "{{ vars9 }}"
    - "{% include 'vars10.yml' %}"
  
  tasks:
    - name: Print variables
      debug:
        var: item
      loop: 
        - "{{ variable1 }}"
        - "{{ variable2 }}"
        - "{{ variable3 }}"

    - name: Set variables
      set_fact:
        "{{ item.key }}": "{{ item.value }}"
      loop:
        - { key: "var1", value: "{{ variable1 }}" }
        - { key: "var2", value: "{{ variable2 }}" }
        - { key: "var3", value: "{{ variable3 }}" }
