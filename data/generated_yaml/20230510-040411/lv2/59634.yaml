
---
- name: Playbook to stress test the Ansible compiler
  hosts: localhost
  
  tasks:
    - name: Task 1 - Unexpected input - Starting with a digit
      debug: var=123_debug

    - name: Task 2 - Edge case - Long variable name
      set_fact:
        abcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyz: "Long variable name"

    - name: Task 3 - Unconventional syntax - Using square brackets for variables
      set_fact:
        [my_var]: "Value of my_var"

    - name: Task 4 - Unexpected input - Invalid IP address
      command: ping 256.256.256.256

    - name: Task 5 - Unconventional syntax - Using jinja template in variable
      set_fact:
        my_var: "{{ 'hello world!' }}"
        another_var: "{{ my_var | upper }}"

    - name: Task 6 - Edge case - Long module name
      shell: echo "Long module name" creates=/tmp/abcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyz_file

    - name: Task 7 - Unexpected input - Using unicode characters
      debug: msg=こんにちは

    - name: Task 8 - Unconventional syntax - Using a python expression for module argument
      shell: "{{ 'echo hi' if 1 == 1 else 'echo bye' }}"
      
    - name: Task 9 - Edge case - Long task name
      debug: msg="This is a really long task name. It's so long it's almost unreadable. It's longer than 130 characters!" 
    
    - name: Task 10 - Unexpected input - Using a keyword as variable name
      set_fact:
        when: "This is a keyword"
