
- name: Test role parameter stomping
  hosts: all
  roles:
    - role: foo
    - role: bar
      vars:
        my_var: "{{ baz }}"
      vars_files:
        - vars/main.yml
    - role: baz
      vars:
        my_var: qux
      vars_prompt:
        - name: my_var
          private: no
    - role: qux
      vars:
        my_var: "{{ my_var | default('default_value') }}"
      vars_prompt:
        - name: my_var
          prompt: "Enter a value for my_var"
          private: no
          default: "default_value"
