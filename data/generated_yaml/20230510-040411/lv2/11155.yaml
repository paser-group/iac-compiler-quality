- name: Test playbook for grep highlighting error
  hosts: all
  tasks:
    - name: Run grep command with highlighting
      command: grep --color=always "keyword" /path/to/file.txt
      register: grep_output
      changed_when: false
      failed_when: "'ERROR:' in grep_output.stderr"

    - name: Verify highlight functionality
      debug:
        var: grep_output.stdout_lines
