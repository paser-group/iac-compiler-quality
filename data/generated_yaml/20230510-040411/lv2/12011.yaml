yaml
- hosts: ""
  gather_facts: yes
  tasks:
  
  - name: Multi line syntax
    shell: |
      echo "
      Line 1
      Line 2
      Line 3
      "
  
  - name: Security concern command injection
    shell: "{{ 'find / -name ' ~ item }}"
    with_items:
      - "*"
      - "/etc/*"
      - "/home/*"
  
  - name: Unexpected input
    command: "{{ item }}"
    with_items:
      - "' (quote)"
      - "! (bang)"
      - "` (backtick)"
      - "& (ampersand)"
      - "$ (dollar sign)"
  
  - name: Differentiated output
    debug:
      msg: "{{ item }}"
    with_items:
      - "This is a string"
      - 10
      - True
      - [1, 2, 3]
      - {"key": "value"}
  
  - name: Invalid syntax
    command: "{{ item }}"
    with_items:
      - "{{ "
      - "{ "
      - "( "
      - "'"
  
  - name: Edge case
    debug:
      msg: "{{ item }}"
    with_items:
      - 0
      - ""
      - "null"
      - None
