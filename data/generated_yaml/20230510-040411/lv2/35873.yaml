
- name: AnsibleUndefinedVariable Test
  hosts: localhost
  gather_facts: False

  vars:
    dict_var:
      key1: "value1"
      key2:
        - "value2a"
        - "value2b"
        - "value2c"
        - key3: "value3"

  tasks:
    - name: Testing missing attribute error
      debug:
        var: dict_var.non_existent_key.ansible_default_ipv4

    - name: Testing unexpected value
      debug:
        var: dict_var.key2[2].key3[0].ansible_default_ipv4

    - name: Testing unexpected input
      debug:
        var: dict_var."key1".ansible_default_ipv4

    - name: Testing unexpected combination
      debug:
        var: dict_var.key2[1]."value2b".ansible_default_ipv4
