
- name: Test Ansible Compiler for Issue Title: Variables set in defaults folder are not returned in the good format in a task when using python3 (works with python2)
  hosts: localhost
  vars:
    # Edge case: nested dictionary
    defaults_dict:
      foo:
        bar:
          - baz
      qux:
        - quux
    # Unconventional syntax: variable name with colon
    defaults_dict: "{{ defaults_dict }}"
  tasks:
    - name: Test if variable is returned in good format
      debug:
        # Unexpected input: using python3
        var: defaults_dict | to_nice_json
