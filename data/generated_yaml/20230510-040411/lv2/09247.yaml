
- hosts: all
  tasks:
    - name: Set system warnings to false
      set_fact:
        system_warnings: false

    - name: Import atfork
      import_role:
        name: atfork

    - name: Display debug message
      debug:
        msg: "atfork imported successfully"

    - name: Set system warnings to true
      set_fact:
        system_warnings: true

    - name: Import atfork again
      import_role:
        name: atfork

    - name: Display debug message
      debug:
        msg: "atfork imported again successfully"
