
- name: Test playbook for adding different variable types
  hosts: localhost
  vars:
    string_var: "hello"
    int_var: 42
    bool_var: true
  tasks:
  - name: Add string and integer
    set_fact:
      result: "{{ string_var + int_var }}"
  - name: Add boolean and integer
    set_fact:
      result: "{{ bool_var + int_var }}"
  - name: Add boolean and string
    set_fact:
      result: "{{ bool_var + string_var }}"
