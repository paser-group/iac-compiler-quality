
- hosts: all
  vars:
    memory_limit: 1000000
    unconventional_syntax_variable?: "hello"
  tasks:
    - name: allocate too much memory
      command: /bin/dd if=/dev/zero of=/dev/null bs={{ memory_limit }} count=1

    - name: generate unconventional syntax
      debug:
        var: unconventional_syntax_variable?

    - name: run faulty command
      command: 'date|ls || pwd'

    - name: try to perform invalid tasks by invoking an undefined module
      undefined_module:

    - name: run command with non-existent executable
      command: /path/to/non_existent_executable

    - name: interrupt a task to simulate a failure
      async: 5
      poll: 0
      command: /usr/bin/sleep 10 && /usr/bin/killall -9 python

    - name: divide a value by zero to simulate an unknown error
      command: "{{ 0 / 0 }}"
