
- name: Test ANSIBLE_VYOS_TERMINAL_LENGTH
  hosts: target_hosts
  tasks:
    - name: Set ANSIBLE_VYOS_TERMINAL_LENGTH to a string
      set_fact:
        ANSIBLE_VYOS_TERMINAL_LENGTH: 'foo'
      register: result1
      
    - name: Set ANSIBLE_VYOS_TERMINAL_LENGTH to a large integer value
      set_fact:
        ANSIBLE_VYOS_TERMINAL_LENGTH: 99999999999999999999999999999999999999999999
      register: result2
      
    - name: Set ANSIBLE_VYOS_TERMINAL_LENGTH to a negative integer value
      set_fact:
        ANSIBLE_VYOS_TERMINAL_LENGTH: -1
      register: result3
      
    - name: Set ANSIBLE_VYOS_TERMINAL_LENGTH to a non-integer value
      set_fact:
        ANSIBLE_VYOS_TERMINAL_LENGTH: 3.14
      register: result4
      
    - name: Set ANSIBLE_VYOS_TERMINAL_LENGTH to a boolean value
      set_fact:
        ANSIBLE_VYOS_TERMINAL_LENGTH: true
      register: result5
      
    - name: Set ANSIBLE_VYOS_TERMINAL_LENGTH to a dictionary
      set_fact:
        ANSIBLE_VYOS_TERMINAL_LENGTH:
          key1: value1
          key2: value2
      register: result6
      
    - name: Set ANSIBLE_VYOS_TERMINAL_LENGTH to a list
      set_fact:
        ANSIBLE_VYOS_TERMINAL_LENGTH:
          - item1
          - item2
      register: result7
      
    - name: Set ANSIBLE_VYOS_TERMINAL_LENGTH to null
      set_fact:
        ANSIBLE_VYOS_TERMINAL_LENGTH: null
      register: result8
      
    - name: Check results
      assert:
        that:
          - result1 is failed
          - result2 is failed
          - result3 is failed
          - result4 is failed
          - result5 is failed
          - result6 is failed
          - result7 is failed
          - result8 is failed
