
- name: File path stress test
  hosts: localhost
  gather_facts: false

  tasks:
  - name: Create file with space in path
    file:
      path: "/tmp/path with space/test.txt"
      state: touch

  - name: Verify file exists
    stat:
      path: "/tmp/path with space/test.txt"
    register: file_stat

  - name: Debug if file exists
    debug:
      var: file_stat.stat.exists
