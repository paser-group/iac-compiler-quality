
---
- name: Stress Test Playbook
  hosts: all
  gather_facts: no
  vars:
    var1: "{{ var2 }}"
    var2: "{{ var3 }}"
    var3: "{{ var4 }}"
    var4: "{{ var5 }}"
    var5: "{{ var6 }}"
    var6: "{{ var7 }}"
    var7: "{{ var1 }}"
  tasks:
    - name: Print Vars
      debug:
        msg:
          - "{{ var1 }}"
          - "{{ var2 }}"
          - "{{ var3 }}"
          - "{{ var4 }}"
          - "{{ var5 }}"
          - "{{ var6 }}"
          - "{{ var7 }}"
