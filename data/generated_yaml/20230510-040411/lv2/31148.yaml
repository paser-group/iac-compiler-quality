
- hosts: all
  tasks:
    - name: Clear Redis cache
      redis_cli:
        command: FLUSH DB 1
        executable: "/usr/local/bin/redis-cli"
        
    - name: Gather facts
      setup:
        gather_subset: [network, virtual]
        fact_path: "/tmp/facts"
        filter: "'{{ invalid_variable }}'"
        cache_valid_time: -1
        cacheable: no
        always_cache: yes
        
    - name: Display facts
      debug:
        var: ansible_distribution_major_version
        verbosity: 9
    
    - name: Trigger error
      command: "echo redis-cli -r 1000"
      args:
        creates: /tmp/output.txt
