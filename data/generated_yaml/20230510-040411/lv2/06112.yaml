
---
- hosts: localhost
  vars:
    zone_name: "example.com"
    record_name: "test"

  tasks:
    - name: Create TXT record
      route53:
        command: "create"
        zone: "{{ zone_name }}"
        record: "{{ record_name }}"
        type: "TXT"
        ttl: 300
        value: "'foo bar baz'"
    - name: Create TXT record with a very long string
      route53:
        command: "create"
        zone: "{{ zone_name }}"
        record: "{{ record_name }}"
        type: "TXT"
        ttl: 300
        value: "'This is a very long string that should test the limits of the Ansible Route53 module.'"
    - name: Create TXT record with unconventional characters
      route53:
        command: "create"
        zone: "{{ zone_name }}"
        record: "{{ record_name }}"
        type: "TXT"
        ttl: 300
        value: "'<html>foo bar baz!@#$%^&&()*+</html>'"
    - name: Create TXT record with Unicode characters
      route53:
        command: "create"
        zone: "{{ zone_name }}"
        record: "{{ record_name }}"
        type: "TXT"
        ttl: 300
        value: "'\u041F\u0440\u0438\u0432\u0435\u0442, \u043C\u0438\u0440!'"
    - name: Create TXT record with an extremely short TTL
      route53:
        command: "create"
        zone: "{{ zone_name }}"
        record: "{{ record_name }}"
        type: "TXT"
        ttl: 1
        value: "'foo bar baz'"
    - name: Create TXT record with an invalid record name
      route53:
        command: "create"
        zone: "{{ zone_name }}"
        record: "!@#$"
        type: "TXT"
        ttl: 300
        value: "'foo bar baz'"

