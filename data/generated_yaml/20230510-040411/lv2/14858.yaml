
- name: Test ansible_service_mgr variable
  hosts: localhost
  gather_facts: no
  vars:
    ansible_service_mgr: init
  tasks:
    - name: Test valid value
      debug:
        msg: "ansible_service_mgr = init"

    - name: Test invalid value
      set_fact:
        ansible_service_mgr: systemv
      ignore_errors: true

    - name: Test empty value
      set_fact:
        ansible_service_mgr: ""

    - name: Test numeric value
      set_fact:
        ansible_service_mgr: 123
      ignore_errors: true

    - name: Test boolean value
      set_fact:
        ansible_service_mgr: true
      ignore_errors: true

    - name: Test null value
      set_fact:
        ansible_service_mgr: null
