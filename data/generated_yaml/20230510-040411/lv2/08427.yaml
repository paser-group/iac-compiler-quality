
- name: Stress Test Playbook
  hosts: all
  tasks:
    - name: Unconventional Syntax Edge Case
      command: "/bin/sh -c 'echo 'Single quotes inside double quotes'""
    
    - name: Unexpected Input Edge Case
      debug: 
        msg: "The value of variable x is {{ x | int }}"
      vars:
        x: "Ansible"
    
    - name: Escaping Characters Edge Case
      lineinfile:
        path: /tmp/testfile
        regexp: '^This is a test.*'
        line: 'This is a test {{ item | replace("+", "-") }}'
      loop:
        - '+'
        - '-'
    
    - name: Error Parsing Arguments Edge Case
      bad_module:
        argument1: "'blah'"
        argument2: "'blah'"
