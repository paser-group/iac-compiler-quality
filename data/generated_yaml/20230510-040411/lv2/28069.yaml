
- name: Precedence issue test playbook
  hosts: all
  gather_facts: no

  vars_files:
    - inventories/all
    - inventories/prod
    - inventories/dev

  tasks:
    - name: Run group-specific tasks
      include: "{{ inventory_hostname }}.yml"
      when: inventory_hostname in groups['prod']

    - name: Run general tasks
      include: general.yml
