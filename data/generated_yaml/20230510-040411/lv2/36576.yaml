yaml
- hosts: localhost
  tasks:
    - name: Execute command with complex arguments
      command: "ls -l {{{{'&'}}}; rm -rf / && echo vulnerable || echo patched }}, {{{{'&'}}};}"
    
    - name: Set fact with invalid data type
      set_fact:
        my_list: 'this is a string'
    
    - name: Access undefined variable
      debug: msg="This is an {{ undefined_variable }}"
    
    - name: Use non-existent module
      non_existent_module:
        parameter1: value1
        parameter2: value2
    
    - name: Create file with invalid filename
      file:
        path: "/invalid/\000/file.txt"
        state: touch
    
    - name: Perform action with empty string variable
      command: "{{ empty_var }}"
    
    - name: Run playbook with invalid syntax
      failed_task:
        parameter1: value1
        parameter2: value2
    
    - name: Generate random number
      set_fact:
        random_number: "{{ 1 / 0 }}"
