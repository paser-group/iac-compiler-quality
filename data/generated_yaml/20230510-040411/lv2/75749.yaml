
---
- name: "{{ var }}ing Test"
  hosts: localhost
  gather_facts: no
  tasks:
    - name: "{{ var }}ing Task"
      debug:
        msg: "{{ 'This is a' + var }}ing task"
    - name: "{{ var.name }} Task"
      debug:
        msg: "{{ var[a,b,c] }}ing task"
    - name: "{{ var + 123 }} Task"
      debug:
        msg: "{{ var - 456 }}ing task"
