
- hosts: all
  vars:
    my_dict:
      test_key: null
      test_key2: "{{ 'string'|default('default_value') }}"
      test_key3: "{{ None|default('default_value') }}"
      test_key4: "{{ 0|default('default_value') }}"
      test_key5: "{{ True|default('default_value') }}"
      test_key6: "{{ []|default('default_value') }}"
      test_key7: "{{ {}|default('default_value') }}"
  tasks:
    - name: Print dictionary
      debug:
        var: my_dict
