
---
- name: Test Playbook
  hosts: test

  vars:
    username: exampleuser
    password: examplepassword
    domain: exampledomain

  tasks:
  - name: WinRM Kerberos Error Test
    win_command: "echo 'test command'"
    delegate_to: "{{ inventory_hostname }}"
    connection: winrm
    become_method: runas
    become_user: "{{ username }}@{{ domain }}"
    become_pass: "{{ password }}"
    kerberos: yes
    validate_certs: no
