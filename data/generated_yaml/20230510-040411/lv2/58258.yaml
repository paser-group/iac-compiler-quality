
- name: Test ASA port-object group types with integers
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Create port-object group with single integer value
      asa_og:
        name: test_group
        description: This is a test group
        port_objects:
          - port:
              value: 80
        state: present

    - name: Add port-object group with multiple integer values
      asa_og:
        name: test_group_multiple
        description: This is a test group with multiple ports
        port_objects:
          - port:
              value: 80
          - port:
              value: 22
        state: present

    - name: Add duplicate integer values to port-object group
      asa_og:
        name: test_group_duplicate
        description: This is a test group with duplicate ports
        port_objects:
          - port:
              value: 80
          - port:
              value: 80
        state: present

    - name: Add invalid integer values to port-object group
      asa_og:
        name: test_group_invalid
        description: This is a test group with invalid ports
        port_objects:
          - port:
              value: -80
        state: present
