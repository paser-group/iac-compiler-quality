
---
- name: V2 bug - Can't pickle <type 'module'>
  hosts: all
  gather_facts: no
  tasks:
    - name: Test Unconventional Syntax
      command: "{{ 'echo' }} 'Hello'"
    - name: Test Edge Case - Large List of Modules
      include_tasks: "{{ 'edge_case.yml' | random }}"
    - name: Test Unexpected Input - Invalid Module Name
      win_ping:
        module: "{{ invalid_module }}"
    - name: Test Unexpected Input - Module as List
      win_ping:
        module:
        - "{{ 'ping' }}"
    - name: Test Unexpected Input - Invalid Argument Type
      file:
        path: "/tmp/test_file.txt"
        mode: "{{ 'invalid_mode' }}"
