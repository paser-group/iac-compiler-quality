
- name: Test dict parsing with edge cases
  hosts: localhost
  vars:
    empty_dict: {}
    single_item_dict: {'key1': 'value1'}
    nested_dict:
      key1:
        key11:
          - value11_1
          - value11_2
        key12: value12
      key2: value2
    dict_with_unexpected_input: {'key' + '1': 'value'}
  tasks:
    - name: Test parsing an empty dictionary
      debug:
        var: empty_dict
    - name: Test parsing a dictionary with a single item
      debug:
        var: single_item_dict
    - name: Test parsing a nested dictionary with multiple levels
      debug:
        var: nested_dict
    - name: Test parsing a dictionary with unexpected input
      debug:
        var: dict_with_unexpected_input
