
- name: Test ec2_asg_facts module
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Test with nonexistent target group
      ec2_asg_facts:
        target_group_arn: "arn:aws:elasticloadbalancing:us-east-1:123456789012:targetgroup/nonexistentgroup/f6f22b7e1115"
      register: nonexistent_target_group

    - name: Test with invalid target group ARN syntax
      ec2_asg_facts:
        target_group_arn: "invalid-arn-syntax-here"
      register: invalid_arn_syntax

    - name: Test with empty target group ARN
      ec2_asg_facts:
        target_group_arn: ""
      register: empty_arn

    - name: Test with non-string type target group ARN
      ec2_asg_facts:
        target_group_arn: 12345
      register: non_string_arn

    - name: Test with non-existent tag key
      ec2_asg_facts:
        tag_key: "nonexistenttagkey"
      register: nonexistent_tag_key

    - name: Test with non-string type tag key
      ec2_asg_facts:
        tag_key: 12345
      register: non_string_tag_key

    - name: Test with non-existent region
      ec2_asg_facts:
        region: "nonexistentregion"
      register: nonexistent_region

    - name: Test with non-string type region
      ec2_asg_facts:
        region: 12345
      register: non_string_region
