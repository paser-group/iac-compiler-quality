
---
- name: Test gcp_compute_image issue
  hosts: localhost
  gather_facts: false

  tasks:
  
  - name: Test edge case 1 - Invalid disk argument
    gcp_compute_image:
      disk: not_exist_disk
      name: test-img
      family: test-family
      project: test-project
      state: present

  - name: Test edge case 2 - No disk argument
    gcp_compute_image:
      name: test-img
      family: test-family
      project: test-project
      state: present

  - name: Test edge case 3 - Empty disk argument
    gcp_compute_image:
      disk: ''
      name: test-img
      family: test-family
      project: test-project
      state: present

  - name: Test edge case 4 - Invalid family argument
    gcp_compute_image:
      disk: test-disk
      name: test-img
      family: not_exist_family
      project: test-project
      state: present

  - name: Test edge case 5 - No family argument
    gcp_compute_image:
      disk: test-disk
      name: test-img
      project: test-project
      state: present

  - name: Test edge case 6 - Empty family argument
    gcp_compute_image:
      disk: test-disk
      name: test-img
      family: ''
      project: test-project
      state: present

  - name: Test edge case 7 - Invalid project argument
    gcp_compute_image:
      disk: test-disk
      name: test-img
      family: test-family
      project: not_exist_project
      state: present

  - name: Test edge case 8 - No project argument
    gcp_compute_image:
      disk: test-disk
      name: test-img
      family: test-family
      state: present

  - name: Test edge case 9 - Empty project argument
    gcp_compute_image:
      disk: test-disk
      name: test-img
      family: test-family
      project: ''
      state: present

  - name: Test edge case 10 - Invalid state argument
    gcp_compute_image:
      disk: test-disk
      name: test-img
      family: test-family
      project: test-project
      state: not_valid_state

  - name: Test edge case 11 - No state argument
    gcp_compute_image:
      disk: test-disk
      name: test-img
      family: test-family
      project: test-project

  - name: Test edge case 12 - Empty state argument
    gcp_compute_image:
      disk: test-disk
      name: test-img
      family: test-family
      project: test-project
      state: ''
      
  - name: Test edge case 13 - Unconventional syntax
    gcp_compute_image: disk=test-disk name=test-img family=test-family project=test-project state=present
      
  - name: Test edge case 14 - Unexpected input 1. List as argument value
    gcp_compute_image:
      disk:
        - test-disk
      name: test-img
      family: test-family
      project: test-project
      state: present
      
  - name: Test edge case 15 - Unexpected input 2. Dictionary as argument value
    gcp_compute_image:
      disk:
        name: test-disk
      name: test-img
      family: test-family
      project: test-project
      state: present
