
- name: Test hostname module on Oracle Linux
  hosts: all
  
  tasks:
    - name: Change hostname with valid input
      hostname:
        name: ansible-test
      
    - name: Change hostname with invalid input (empty string)
      hostname:
        name: ""
      
    - name: Change hostname with invalid input (too long)
      hostname:
        name: "{{ 'a'*257 }}"
      
    - name: Change hostname with invalid input (existing hostname)
      hostname:
        name: "{{ ansible_hostname }}"
      
    - name: Change hostname with unconventional syntax
      shell: hostnamectl set-hostname ansible-test
      
    - name: Change hostname with unexpected input type
      hostname:
        name: "{{ 123 }}"
