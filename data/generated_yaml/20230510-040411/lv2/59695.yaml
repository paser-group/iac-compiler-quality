
- hosts: localhost
  vars:
    my_string: "hello"
    bad_index: -10
    long_string: "{{ \"a\" * 100000 }}"
  tasks:
    - name: string index out of range
      debug:
        msg: "{{ my_string[bad_index] }}"
    - name: unexpected input
      debug:
        msg: "{{ my_string['nonexistent_key'] }}"
    - name: unconventional syntax
      debug:
        msg: "{{ my_string[0123] }}"
    - name: long string
      debug:
        msg: "{{ long_string|length }}"
