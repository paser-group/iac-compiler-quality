
- hosts: all
  gather_facts: no
  vars:
    str1: "hello world"
    num1: 123
  tasks:
  - name: test 1
    debug:
      msg: "Simple f-string example: {str1}"
  - name: test 2
    debug:
      msg: "Using a variable in f-string example: {num1}"
  - name: test 3
    debug:
      msg: "Using multiple variables in f-string example: {str1} and {num1}"
  - name: test 4
    debug:
      msg: "Using expressions in f-string example: {'The result is ' + str(num1 + 1)}"
  - name: test 5
    debug:
      msg: "Using special characters in f-string example: {str1}\nNext line"
  - name: test 6
    debug:
      msg: "Using escape characters in f-string example: {str1}\t Tabbed"
  - name: test 7
    debug:
      msg: "Using nested expressions in f-string example: {f'The result is {(num1 * 2) + 1}'}"
  - name: test 8
    debug:
      msg: "Using unconventional syntax in f-string example: {str1[0]}o {'rld'.ljust(num1 - 1, '*')}"
