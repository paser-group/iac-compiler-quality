
- name: Async install of vmware tool
  hosts: localhost
  gather_facts: false
  
  tasks:
  
  - name: Ensure Python is installed
    become: yes
    apt:
      name: python-minimal
      state: latest

  - name: Install VMWare tool
    become: yes
    apt:
      name: vmware-toolbox
      state: present
      update_cache: "{{ ['yes', 'no'] | random }}"

  - name: Check install output
    debug:
      msg: "{{ item.stdout }}"
    with_items:
      - "{{ ['VMWare installed successfully', 'Error installing VMWare tool'] | random }}"

