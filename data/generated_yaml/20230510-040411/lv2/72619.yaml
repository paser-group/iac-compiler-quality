yaml
---
- hosts: all
  become: yes
  gather_facts: no 
  
  pre_tasks:
    - name: Create a file that is a symlink to a directory
      file:
        path: /tmp/symlink-to-dir
        src: /tmp
        state: link
  
    - name: Create an invalid inventory file with duplicate hostnames
      copy:
        content: |
          [testserver]
          127.0.0.1
          
          [testserver]
          localhost
        dest: /etc/ansible/hosts
      
  tasks:
    - name: Run the inventory plugin
      meta:
        inventory_plugin: nonexistent_plugin
