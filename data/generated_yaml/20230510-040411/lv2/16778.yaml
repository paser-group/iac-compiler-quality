
- name: Test playbook for 'debug' attribute error
  hosts: localhost
  gather_facts: no
  connection: local

  tasks:
    - name: Simple debug statement
      debug: msg="Hello, world!"

    - name: Debug with quotation marks and special characters
      debug: msg="'Hello, world!' @#$%"

    - name: Debug with a variable containing a quotation mark
      vars:
        my_variable: "world!"
      debug: msg="'Hello, {{ my_variable }}'"

    - name: Debugging with null value
      debug: var=my_null_variable

    - name: Debugging with various data types
      vars:
        my_list: [1, 2, 3]
        my_dict: {'a': 1, 'b': 2}
      debug:
        var: my_list
        verbosity: 1
      debug:
        var: my_dict
        verbosity: 2

    - name: Debugging with multiple statements
      debug:
        msg: "Statement 1"
      debug:
        msg: "Statement 2"
