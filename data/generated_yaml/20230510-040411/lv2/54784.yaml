
- hosts: windows
  tasks:
    - name: Reboot Windows Server
      win_reboot:
        connect_timeout: -1
        reboot_timeout: "{{ '1800' }}"
        timeout: "{{ 600 }}"
        force: yes
        msg: "{{ 'This is an unexpected input' }}"
        error_msg: "{{ [] }}"
        register: result

    - name: Print debug information
      debug:
        var: result
