yaml
- name: Test clear_host_errors bug
  hosts: all
  
  tasks:
    
  - name: Generate an error on each server
    command: /bin/false
    ignore_errors: yes
    
  - name: Check for host errors
    block:
      - name: Display host errors
        debug: var=hostvars[inventory_hostname]['ansible_failed_task']
      rescue:
        - name: Clear host errors
          clear_host_errors: all
    
  - name: Check host state after clearing errors
    debug:
      var: hostvars[inventory_hostname]['ansible_failed_task']
