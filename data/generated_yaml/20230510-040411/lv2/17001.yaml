
- name: Test dictionary parsing errors
  hosts: all
  gather_facts: no

  tasks:
    # Invalid Key Name (should fail)
    - name: Invalid Key Name
      debug: msg="{{d!ct item=>v}}"

    # Invalid Syntax (should fail)
    - name: Invalid Syntax
      debug: msg="{{d!ct {'item'='value'}}}"

    # Invalid Values (should fail)
    - name: Invalid Values
      debug: msg="{{d!ct {'item':!invalid}}}"

    # Nested Lists & Dicts
    - name: Nested Lists & Dicts
      set_fact:
        nested_dict:
          - name: first item
            id: 1
            description: "This is a dictionary inside a list"
          - name: second item
            id: 2
            attributes:
              - first attribute
              - second attribute

    # Empty Dictionary
    - name: Empty Dictionary
      set_fact:
        empty_dict: {}

    # Dictionary with Null value
    - name: Dictionary with Null value
      set_fact:
        dict_with_null_value:
          key: null

    # Dictionary with Boolean value
    - name: Dictionary with Boolean value
      set_fact:
        dict_with_boolean_value:
          key: true

    # Dictionary with Integer value
    - name: Dictionary with Integer value
      set_fact:
        dict_with_integer_value:
          key: 123

    # Dictionary with Float value
    - name: Dictionary with Float value
      set_fact:
        dict_with_float_value:
          key: 3.1415926

    # Dictionary with String value
    - name: Dictionary with String value
      set_fact:
        dict_with_string_value:
          key: "Hello, Ansible!"
