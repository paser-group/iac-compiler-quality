
- hosts: localhost
  vars:
    include_var: "This is a variable set from include_vars file"
    defaults_var: "This is a variable set in defaults/main.yml"
  tasks:
    - name: Include a vars file
      include_vars: vars.yml

    - name: Override vars using vars file
      debug:
        msg: "{{ include_var }}"

    - name: Override vars using defaults/main.yml
      debug:
        msg: "{{ defaults_var }}"

    - name: Define the variable with incorrect syntax
      vars:
        incorrect-syntax-var: "This variable contains = sign in its name"

    - name: Access the variable with incorrect syntax
      debug:
        msg: "{{ incorrect-syntax-var }}"

    - name: Assign a variable to a reserved keyword
      vars:
        include_vars: "This value overrides include_vars module"
      
    - name: Access the reserved keyword variable
      debug:
        msg: "{{ include_vars }}"

    - name: Assign a variable with invalid characters
      vars:
        invalid-char-var@#!$: "This variable contains invalid characters in its name"

    - name: Access the variable with invalid characters
      debug:
        msg: "{{ invalid-char-var@#!$ }}"

    - name: Define a variable with a null value
      vars:
        null-var: null

    - name: Access the variable with a null value
      debug:
        msg: "{{ null-var }}"

    - name: Define a variable with a Boolean value
      vars:
        bool-var: true

    - name: Access the variable with a Boolean value
      debug:
        msg: "{{ bool-var }}"
