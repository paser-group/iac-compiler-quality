
- name: SSL error stress test for get_url
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Make SSL request with unsupported protocol version
      get_url:
        url: https://example.com
        dest: /home/user/example.html
        force: yes
        tls_version: TLSv1.1

    - name: Make SSL request with invalid SSL certificate
      get_url:
        url: https://example.com
        dest: /home/user/example.html
        force: yes
        validate_certs: no

    - name: Make SSL request with invalid SSL certificate and unsupported protocol version
      get_url:
        url: https://example.com
        dest: /home/user/example.html
        force: yes
        validate_certs: no
        tls_version: TLSv1.1

    - name: Make SSL request with invalid URL
      get_url:
        url: invalidurl
        dest: /home/user/example.html
        force: yes
        validate_certs: no

    - name: Make SSL request with no dest specified
      get_url:
        url: https://example.com
        force: yes
        validate_certs: no

    - name: Make SSL request with no url specified
      get_url:
        dest: /home/user/example.html
        force: yes
        validate_certs: no
