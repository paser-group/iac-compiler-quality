yaml
---
- hosts: localhost
  tasks:
    
    - name: Test iptables module with unconventional syntax
      iptables:
        table: filter
        chain: INPUT
        protocol: tcp
        dport: 22
        jump: ACCEPT
        extra_options: "-I '0:0:-1'"

    - name: Test iptables module with unexpected input
      iptables:
        table: filter
        chain: INPUT
        protocol: tcp
        dport: 22
        jump: ACCEPT
        extra_options: "{{ 'a;'|random }}"
