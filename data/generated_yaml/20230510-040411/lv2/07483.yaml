
---
- hosts: all
  tasks:
    - name: Copy file without validation
      copy:
        src: /path/to/source/file
        dest: /path/to/destination/file
        validate: False
      register: file_copy

    - name: Copy file with validation
      copy:
        src: /path/to/source/file
        dest: /path/to/destination/file
        validate: '{{ var }}'
      register: file_copy_with_validation

    - name: Copy file without %s in validate
      copy:
        src: /path/to/source/file
        dest: /path/to/destination/file
        validate: "This is not a valid validation string"
      register: file_copy_invalid_validate

    - name: Copy file with unconventional syntax in validate
      copy:
        src: /path/to/source/file
        dest: /path/to/destination/file
        validate: "{{ {{ var }} }}"
      register: file_copy_unconventional_syntax

    - name: Copy file with unexpected input in validate 
      copy:
        src: /path/to/source/file
        dest: /path/to/destination/file
        validate: "{{ invalid_variable }}"
      register: file_copy_unexpected_input
      ignore_errors: yes
