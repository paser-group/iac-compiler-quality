
- hosts: all
  gather_facts: false
  
  tasks:
    - name: Test cobbler_system with unconventional syntax and unexpected inputs
      cobbler_system:
        name: "{{ item }}"
        profile: "{{ 'Invalid profile name with /slashes' }}"
        state: "{{ ['enrolled', 'invalid_state', 'unenrolled', 'not_present'] | random }}"
        mac: "{{ ['Invalid MAC with :: or -', '00:11::22::33::44', '00:11--22--33--44'] | random }}"
        ip_address: "{{ 'invalid_ip_address' }}"
        management_ip: "{{ 'invalid_management_ip' }}"
        gateway: "{{ 'gate-way' }}"
        hostname: "{{ 'invalid_hostname with spaces' }}"
        dns_name: "{{ 'invalid_dns_name with spaces' }}"
        power_address: "{{ 'invalid_power_address' }}"
        power_type: "{{ 'invalid_power_type' }}"
        power_user: "{{ 'invalid_power_user' }}"
        power_pass: "{{ 'invalid_power_pass' }}"
        domain: "{{ 'invalid/slash' }}"
        name_servers: "{{ ['invalid_ns1', 'invalid_ns2', 'invalid_ns3()'] | random }}"
        proxy_url: "{{ 'invalid_proxy_url containing spaces' }}"
        virt_path: "{{ 'another/invalid/path' }}"
        virt_ram: "{{ 'invalid_ram_value' }}"
        virt_cpus: "{{ 'invalid_cpu_value' }}"
        virt_disk_size: "{{ 'invalid_disk_size_value' }}"
        virt_auto_boot: "{{ 'invalid_auto_boot_value' }}"
        gui: "{{ 'invalid_gui_value' }}"
        validate_certs: "{{ {'invalid_dict': True} }}"
      loop:
        - "test_node_01"
        - "test_node_02"
