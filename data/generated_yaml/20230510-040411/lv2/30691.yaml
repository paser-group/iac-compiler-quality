
- name: Test any_errors_fatal bug in ansible/stable-2.4
  hosts: all
  gather_facts: false
  any_errors_fatal: true
  vars:
    invalidVar: whatever
  tasks:
    - name: Ping host 1
      command: ping 127.0.0.1
      ignore_errors: true

    - name: Ping host 2
      command: ping 127.0.0.2
      any_errors_fatal: "{{ invalidVar }}" | int

    - name: Ping host 3
      command: ping 127.0.0.3
      register: ping_result
      ignore_errors: true
    - debug: var=ping_result.stdout_lines
