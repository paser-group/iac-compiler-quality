---
- hosts: localhost
  vars:
    lookup_var: "{{ lookup('file', '/etc/hosts') }}"
    num_var: 10
  tasks:
    - name: Concatenate string literal with lookup variable
      debug:
        msg: "String literal: 'This is a ' + lookup variable: {{ lookup_var }}"

    - name: Concatenate string literal with numeric variable
      debug:
        msg: "String literal: 'Number of hosts: ' + number variable: {{ num_var }}"

    - name: Concatenate string literal with non-string variable
      debug:
        msg: "String literal: 'This is a demo playbook for ' + integer variable: {{ num_var|to_yaml }}"

    - name: Concatenate string literal with dictionary variable
      debug:
        msg: "String literal: 'This host: ' + hostname: {{ ansible_fqdn }}, dictionary variable: {{ ansible_facts|to_yaml }}"

    - name: Concatenate string literal with list variable
      debug:
        msg: "String literal: 'List of users: ' + users: {{ ansible_users|to_yaml }}"
        
    - name: Concatenate string literal with empty variable
      debug:
        msg: "String literal: 'Empty variable: ' + {{ non_existing_var }}"
        
    - name: Concatenate string literal with undefined variable
      debug:
        msg: "String literal: 'This is an undefined variable: ' + {{ undefined_var }}"
