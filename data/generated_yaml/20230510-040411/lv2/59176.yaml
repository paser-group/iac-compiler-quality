
- name: Test implementation error unknown type
  hosts: localhost
  vars:
    password-3: "mysecretpassword"
  tasks:
    - debug:
        msg: "Password: {{ password-3 }}"
    - name: Invalid type
      debug:
        msg: "{{ password-three }}"
    - name: Empty password variable
      debug:
        msg: "{{ password- }}"
    - name: Missing password variable
      debug:
        msg: "{{ password-four }}"
    - name: Long password
      debug:
        msg: "{{ password-3 * 1000 }}"
    - name: Password with special characters
      debug:
        msg: "{{ password-3 }}!@#$%^&*()_+{}|:\"<>?,./;'[]\\=-`~"
