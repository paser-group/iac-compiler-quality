
- name: Test delegate_to edge cases
  hosts: localhost
  gather_facts: no
  tasks:
    - name: delegate to undefined group
      debug: msg="Hello, World!"
      delegate_to: 'undefined_group'
    - name: delegate to malformed hostname
      debug: msg="Hello, World!"
      delegate_to: 'bad^&$#host'
    - name: delegate to invalid IP address
      debug: msg="Hello, World!"
      delegate_to: '256.256.256.256'
    - name: delegate to unexpected data type
      debug: msg="Hello, World!"
      delegate_to: 123
    - name: delegate to undefined variable
      debug: msg="Hello, World!"
      delegate_to: '{{ undefined_var }}'
