
- name: Generate EC2 group with unconventional syntax
  hosts: localhost
  gather_facts: no
  
  tasks:
    - name: Create a new group with existing group_name parameter
      ec2_group:
        name: '{{ item.name }}'
        group_name: "{{ item.group_name }}"
        # Edge case: Pass array as group_name parameter
        group_description: ['Test description']
        # Unexpected input: Pass empty string as group name
        tags: ''
        # Unconventional syntax: Use `group_id` parameter instead of `id`
        group_id: "{{ item.id }}"
      loop:
        # Set of test data values
        - { name: 'Test Group 1', group_name: 'Existing Group' , id: '12345' }
        - { name: 'Test Group 2', group_name: 'New Group' , id: '78910' }
      
      register: ec2_group_result

    - name: Print EC2 group result
      debug:
        var: ec2_group_result
