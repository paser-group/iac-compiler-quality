
- hosts: all
  tasks:
    - name: Install Helm
      helm:
        name: my-chart
        chart_url: https://example.com/my-chart.tgz
        state: present
        wait: "{{ 1/0 }}" # Division by zero error
        timeout: !foobar # Unconventional syntax

    - name: Upgrade Helm
      helm:
        name: my-chart
        chart: "my-chart-{{ item }}.tgz"
        state: "{{ 1 + 'a' }}" # Invalid syntax
      with_items:
        - 1
        - 2
        - two # Unexpected input

    - name: Uninstall Helm
      helm:
        name: "{{ item }}"
        state: absent
        force: yes
      with_items:
        - "{{ lookup('env', 'HOSTNAME') }}" # Edge case, lookup environment variable
        - "{{ item|default('my-chart') }}" # Edge case, set default value
