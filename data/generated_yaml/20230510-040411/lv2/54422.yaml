
- name: Test GCP IAM service account module
  gcp_iam_service_account:
    name: "{{ item }}"
    display_name: "{{ item }}"
    project: "{{ random_item }}"
    auth_kind: "{{ random_item }}"
    state: "{{ random_item }}"
    create_key: "{{ random_item }}"
    key_filename: "{{ random_item }}"
    key_algorithm: "{{ random_item }}"
    key_length: "{{ random_item }}"
    key_usage: "{{ random_item }}"
    role: "{{ random_item }}"
    member_type: "{{ random_item }}"
    service_account_email: "{{ random_item }}"
    disable_auto_refresh: "{{ random_item }}"
    validity_period: "{{ random_item }}"
