    - ''
    - '|'
    - NULL
    - '{'
    - '}'
    - '['
    - ']'
    - '\"'
    - "\"\""
    - "'"
    - "''"
    - '`'
    - '``'
    - '$'
    - '$$'
    - '@'
    - '@@'
    - '#'
    - '##'
    - '%'
    - '%%'
    - '&'
    - '&&'
    - '/'
    - '//'
    - '\\'
    - '\\\\'
    - '+'
    - '++'
    - '='
    - '=='
    - '!='
    - '<'
    - '<='
    - '>'
    - '>='

