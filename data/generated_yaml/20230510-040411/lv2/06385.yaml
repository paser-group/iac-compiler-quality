
- name: Install packages via apt module
  hosts: all
  become: true
  
  tasks:
    - name: Install package with no_such_file_{{ ansible_date_time.epoch }}
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - package_1
        - package_2
        - package_3
        - package_4
        - package_5
        - package_6
        - "{{ no_such_file }}"
        - "package_7"
      register: result
      
    - debug: 
        var: result

    - name: Install package with unconventional syntax
      apt:
        name: "{{ item }},{{ item }}"
        state: present
      with_items:
        - package_1
        - package_2
        - package_3
        - package_4
        - package_5
        - package_6
        
    - name: Install package with unexpected input
      apt:
        name: "{{ 'a' * 300 }}"
        state: present
