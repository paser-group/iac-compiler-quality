- name: Set fact and run once
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Set a fact
      set_fact:
        my_fact: "my value"

    - name: Check the fact value on the first run
      debug:
        var: my_fact
        run_once: true

    - name: Set the fact directly with the run_once option
      set_fact:
        my_fact: "my new value"
        run_once: true

    - name: Check the fact value on the second run
      debug:
        var: my_fact
        run_once: true

    - name: Set the fact directly with the incorrect syntax
      set_fact:
        my_fact = "my value"
