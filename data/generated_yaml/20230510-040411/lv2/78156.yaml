
---
- hosts: all

  tasks:
    # importing a non-existent file
    - template:
        src: "{{ non_existent_file }}"
        dest: "/tmp/non_existent_file.txt"

    # using a variable in the import path
    - template:
        src: "{{ var | lower }}/test.txt.j2"
        dest: "/tmp/test.txt"

    # using an invalid variable in the template value
    - template:
        src: "template1.txt.j2"
        dest: "{{ invalid_var }}"

    # using an invalid variable in the content field
    - template:
        src: "template2.txt.j2"
        dest: "/tmp/template2.txt"
        content: "{{ invalid_var }}"

    # importing a file from a remote location
    - template:
        src: "https://example.com/test.txt.j2"
        dest: "/tmp/test.txt"

    # using a malformed Jinja2 template
    - template:
        src: "template3.txt.j2"
        dest: "/tmp/template3.txt"

    # using a non-standard Jinja2 extension
    - template:
        src: "template4.txt.foo"
        dest: "/tmp/template4.txt"

    # parsing a template that contains a syntax error
    - template:
        src: "template5.txt.j2"
        dest: "/tmp/template5.txt"
