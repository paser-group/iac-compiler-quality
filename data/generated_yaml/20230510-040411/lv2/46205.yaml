- name: Skip task by default
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Task to be skipped by default
      debug:
        msg: "This task should be skipped by default"
      when: skip_task is not defined or skip_task | bool
      
    - name: Task to be executed
      debug:
        msg: "This task should be executed"
      when: skip_task | bool | default(False)
      
    - name: Skip task using extra vars
      debug:
        msg: "This task should be skipped using extra vars"
      when: skip_task_using_extra_vars | bool | default(False)
          
    - name: Execute task using extra vars
      debug:
        msg: "This task should be executed using extra vars"
      when: skip_task_using_extra_vars is not defined or not (skip_task_using_extra_vars | bool)
      
    # Edge case 1: Use of unconventional syntax
    - name: Task with unconventional syntax
      debug:
        msg: "This task has unconventional syntax #@&^*("
      when: "#@&^*((" in some_var | default('')

    # Edge case 2: Unexpected input
    - name: Task with unexpected input
      debug:
        msg: "This task has unexpected input! 2+2={{'2' + '2'}}"
      when: "'2' + '2' == 22"
