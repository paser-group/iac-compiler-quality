
- name: Test playbook for Ansible templating error
  hosts: localhost
  vars:
    quotes: "I'm 'so' excited to test this playbook!"

  tasks:
  - name: Testing single quotes
    debug:
      msg: '{{ quotes | regex_replace("\'", "") }}'

  - name: Testing double quotes
    debug:
      msg: "{{ quotes | regex_replace(\"'\", '') }}"

  - name: Empty single quote
    debug:
      msg: "{{ '' }}'"

  - name: Empty double quote
    debug:
      msg: '{{ "" }}"'

  - name: Testing unexpected char
    debug:
      msg: '{{ quotes | regex_replace("`", "") }}'

  - name: Testing unconventional syntax
    debug:
      msg: '{{ quotes | default(omit) }}'

  - name: Testing unexpected input
    debug:
      msg: '{{ non_existent_variable }}'
      
  - name: Testing edge case
    debug:
      msg: '{{ 1 != 2 ? "True" : "False" }}'
