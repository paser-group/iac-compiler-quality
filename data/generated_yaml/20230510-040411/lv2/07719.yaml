---

- hosts: localhost
  gather_facts: no
  vars:
    region: us-west-1
    volume_id: "vol-0123456789abcdef"
    snapshot_id: "snap-0123456789abcdef"

  tasks:

  - name: Attach EBS volume from snapshot with an invalid volume ID
    ec2_vol:
      instance={{ inventory_hostname }}
      region={{ region }}
      volume_id=invalid_vol_id
      snapshot={{ snapshot_id }}
    ignore_errors: yes

  - name: Attach EBS volume from snapshot with an invalid snapshot ID
    ec2_vol:
      instance={{ inventory_hostname }}
      region={{ region }}
      volume_id={{ volume_id }}
      snapshot=invalid_snap_id
    ignore_errors: yes

  - name: Attach EBS volume from snapshot with an invalid region
    ec2_vol:
      instance={{ inventory_hostname }}
      region=invalid_region
      volume_id={{ volume_id }}
      snapshot={{ snapshot_id }}
    ignore_errors: yes

  - name: Attach EBS volume from snapshot with an unsupported disk type
    ec2_vol:
      instance={{ inventory_hostname }}
      region={{ region }}
      volume_id={{ volume_id }}
      snapshot={{ snapshot_id }}
      disk_type=invalid_disk_type
    ignore_errors: yes

  - name: Attach EBS volume from snapshot with an empty snapshot ID
    ec2_vol:
      instance={{ inventory_hostname }}
      region={{ region }}
      volume_id={{ volume_id }}
      snapshot=""
    ignore_errors: yes

  - name: Attach EBS volume from snapshot with an empty volume ID
    ec2_vol:
      instance={{ inventory_hostname }}
      region={{ region }}
      volume_id=""
      snapshot={{ snapshot_id }}
    ignore_errors: yes

  - name: Attach EBS volume from snapshot with unconventional syntax
    ec2_vol:
      instance: "{{ inventory_hostname }}"
      region: "{{ region }}"
      volume_id: "{{ volume_id }}"
      snapshot: "{{ snapshot_id }}"
      disk_type: "{{ invalid_disk_type }}"
    ignore_errors: yes

  - name: Attach EBS volume from snapshot with unexpected inputs
    ec2_vol:
      instance: "{{ inventory_hostname }}"
      region: "{{ region }}"
      volume_id: 1234567890
      snapshot: [invalid, snapshot, id]
    ignore_errors: yes

