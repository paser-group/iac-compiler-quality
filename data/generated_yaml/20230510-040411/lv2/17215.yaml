
- name: Out of disk space condition gives 'temp_path' undefined error
  hosts: all
  gather_facts: no

  tasks:
  - name: Create a file that is bigger than the disk space available
    command: dd if=/dev/zero of=/tmp/bigfile bs=1M count=500
    args:
      warn: no

  - name: Copy the file to the 'temp_path'
    copy:
      src: /tmp/bigfile
      dest: "{{ temp_path }}"
