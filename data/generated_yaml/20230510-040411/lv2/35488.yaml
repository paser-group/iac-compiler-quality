
- name: Attempt to SSH to NX-OSv devices
  hosts: nxos
  gather_facts: no
  
  tasks:
    - name: Test SSH connectivity to NX-OSv devices
      nxos_command:
        command_string: show version
        transport: ssh
      register: result
      ignore_errors: yes

    - assert:
        that:
          - "'Failed to connect to the host' not in result.stdout"
