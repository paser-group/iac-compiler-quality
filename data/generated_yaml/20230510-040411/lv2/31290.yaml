
- hosts: all
  gather_facts: no
  plugins:
    inventory:
      path: /path/to/nonexistent/plugin.py
  tasks:
    - name: sudo with a user
      become_user: "admin;rm -rf /"
    - name: syntax error
      become: yes
      command: "something_without_quotes
    - name: yaml inventory plugin
      command: "/usr/bin/whoami"
      inventory: "{{ lookup('env', 'HOME') }}/inventory.yaml"
      register: result
    - name: print output
      debug:
        var: result.stdout_lines
