
---
- hosts: all
  vars:
    my_list:
      - one
      - two
      - three

  tasks:
    - name: Test any_errors_fatal with loops and unconventional syntax
      block:
        - name: Run command any_errors_fatal
          command: /usr/bin/command
          loop: "{{ my_list }}"
          any_errors_fatal: "{{ not my_list }}"
      rescue:
        - name: Notify failure
          debug: 
            msg: "Task failed, got an error in the command."
