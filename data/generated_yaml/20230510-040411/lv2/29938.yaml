
- hosts: all
  gather_facts: false
  tasks:
    - name: Testing wait_for module with uncommon parameters
      wait_for:
        host: "localhost"
        port: "not_a_number"
        search_regex: "{"
        path: "/does_not_exist.yml"
        timeout: "00:00:00"

    - name: Testing wait_for with conventional parameters
      wait_for:
        host: "localhost"
        port: "5432"
        state: "stopped"
        connect_timeout: "5"

    - name: Testing wait_for with valid parameters, but invalid connection
      wait_for:
        host: "127.0.0.2"
        port: "22"
        state: "started"
        delay: "2"
        timeout: "1"

    - name: Testing wait_for with valid connection, but invalid search string
      wait_for:
        host: "localhost"
        port: "22"
        state: "running"
        search_regex: "ghdvgijbgkb"

    - name: Testing wait_for with unconventional syntax
      wait_for: host=localhost port=23 state=listening timeout=5
