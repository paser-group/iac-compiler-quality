
---
- name: Install role with incorrect mode
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Install role
    ansible-galaxy:
      name: role_name
      state: present
      mode: "a+rwx"
      force: true
      ignore_certs: "{{ item }}"
    with_items:
    - null
    - "invalid_mode"
    - "700"
    - "u+rw,g+w,o-x"
    - "a+x,o+w"
    - "u-x,g+wx,o=r"
    - "u+w,u-x,g+w,g-x,o=r"
