
- hosts: all
  gather_facts: false
  vars:
    num: 123
    string: "abc"
    bool: true
    list: [1, 2, 3]
    dict:
      key1: value1
      key2: value2

  tasks:
    - name: Test when variable is integer
      debug:
        msg: "{{ num }} is a {{ num | type_debug }}"

    - name: Test when variable is string
      debug:
        msg: "{{ string }} is a {{ string | type_debug }}"

    - name: Test when variable is boolean
      debug:
        msg: "{{ bool }} is a {{ bool | type_debug }}"

    - name: Test when variable is list
      debug:
        msg: "{{ list }} is a {{ list | type_debug }}"

    - name: Test when variable is dictionary
      debug:
        msg: "{{ dict }} is a {{ dict | type_debug }}"

    - name: Test when variable is undefined
      debug:
        msg: "{{ undefined_var }}"

    - name: Test when variable is empty string
      debug:
        msg: "{{ '' | type_debug }}"

    - name: Test when variables are concatenated
      debug:
        msg: "{{ num ~ string }}"

    - name: Test when variables are added
      debug:
        msg: "{{ num + string }}"
