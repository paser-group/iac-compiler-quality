
- name: Stress test aci_maintenance_group_node 
  hosts: localhost
  vars:
    aci_group_node: "group1"
    aci_tenant: "mytenant"
    aci_app: "myapp"
    aci_filter: "{{ ['no_filter', 'invalid_filter'] | random }}"
    aci_node: "{{ ['node1', 'node2', 'invalid_node'] | random }}"
  tasks:
    - name: Create maintenance group node
      aci_maintenance_group_node:
        tenant: "{{ aci_tenant }}"
        app: "{{ aci_app }}"
        group: "{{ aci_group_node }}"
        filter: "{{ aci_filter }}"
        node: "{{ aci_node }}"
      register: output
    - name: Print module output
      debug: msg="{{ output }}"
