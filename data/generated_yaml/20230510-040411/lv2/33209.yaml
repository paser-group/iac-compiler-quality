
- name: Change user password
  hosts: all
  become: yes

  tasks:
  - name: Set new password
    user:
      name: "{{ ansible_user }}"
      password: "{{ password.rstrip() }}"
    vars:
      password: |
        {{ lookup('password', 'passwordfile.txt', characters=ascii_letters|reject('match', '[IOQSZY]')) }}
