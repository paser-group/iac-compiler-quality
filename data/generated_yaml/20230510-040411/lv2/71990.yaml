
---
- name: Test playbook for with_dict
  hosts: localhost
  gather_facts: no

  vars:
    empty_string_dict:
       "": "value"
    keys_with_colons_dict:
      "key::with::colons": "value"
    mixed_type_list:
      - key: "value"
      - ""
      - "foo:::bar"

  tasks:
    - name: Test empty string dictionary key
      debug:
        var: empty_string_dict

    - name: Test dictionary key with colons
      debug:
        var: keys_with_colons_dict

    - name: Test with_dict and mixed types
      debug:
        msg: "{{ item }}"
      with_dict: "{{ mixed_type_list|random }}"
