
- hosts: all
  gather_facts: false
  vars:
    numeric_var1: 10
    numeric_var2: 0x10
    numeric_var3: -10
    numeric_var4: 1e1
    numeric_var5: 0b10

  tasks:
  - name: Test numerical options
    debug:
      msg: >
        Numeric variables:
        var1={{ numeric_var1 }},
        var2={{ numeric_var2 }},
        var3={{ numeric_var3 }},
        var4={{ numeric_var4 }},
        var5={{ numeric_var5 }}
