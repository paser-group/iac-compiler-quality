
---
- name: Fuzzing Ansible Compiler for f5 bigip_device_facts 'unknown profile context error'
  hosts: all
  gather_facts: no
  tasks:
    - name: Retrieve F5 Device Facts
      bigip_device_facts:
        provider:
          server: "{{ ansible_host }}"
          user: "{{ ansible_user }}"
          password: "{{ ansible_password }}"
          server_port: "{{ ansible_port }}"
          validate_certs: no
          partition: "{{ nonexistent_partition }}"
          context: "{{ nonexistent_profile }}"
          method: "{{ unconventional_method }}"
        filter:
          - invalid_key: "{{ unexpected_value }}"
      register: device_facts

    - name: Debug Output
      debug:
        var: device_facts
