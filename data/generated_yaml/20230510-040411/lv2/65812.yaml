
- hosts: all
  vars:
    ssh_port: 22
    ssh_username: user
    ssh_password: pass
  tasks:
    - name: Test Paramiko SSH connection
      paramiko_ssh:
        hostname: "{{ inventory_hostname }}"
        username: "{{ ssh_username }}"
        password: "{{ ssh_password }}"
        port: "{{ ssh_port }}"
      delegate_to: "{{ groups['localhost'][0] }}"
      register: ssh_result

    - name: Display Paramiko SSH result
      debug:
        var: ssh_result
