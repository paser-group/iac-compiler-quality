
- name: Testing any_errors_fatal for unreachable hosts
  hosts: non-existing-group
  any_errors_fatal: True
  gather_facts: no

  tasks:
    - name: Failing task
      fail:
        msg: "This task should fail because the group is unreachable"

    - name: Success task
      debug:
        msg: "This task should never run because of the above failure"
