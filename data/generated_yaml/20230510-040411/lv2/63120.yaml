
- name: Docker Container Playbook
  hosts: localhost
  tasks:
    - name: Start a docker container with invalid syntax
      docker_container:
        image: "{{ invalid_syntax }}"
        state: "{{ unknown_state }}"

    - name: Stop and remove an already running docker container without specifying container ID
      docker_container:
        state: stopped
        remove: yes

    - name: Pull a non-existent docker image
      docker_image:
        name: "{{ nonexistent_image }}"

    - name: Remove all running docker containers with force option
      docker_container:
        state: absent
        force_kill: yes

    - name: Attempt to run a command in a non-existent docker container
      docker_container:
        name: "{{ non_existent_container }}"
        command: "{{ invalid_command }}"
