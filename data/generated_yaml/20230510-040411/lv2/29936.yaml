
- name: Configure EC2 ELB LB health check ping_path
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Invalid ping_path input - empty string
      ec2_elb_lb_health_check:
        lb_name: "testing-lb"
        ping_path: ""

    - name: Invalid ping_path input - numeric value
      ec2_elb_lb_health_check:
        lb_name: "testing-lb"
        ping_path: 1345

    - name: Invalid ping_path input - non-ASCII characters
      ec2_elb_lb_health_check:
        lb_name: "testing-lb"
        ping_path: "संपर्क"

    -name: Invalid ping_path input - special characters
      ec2_elb_lb_health_check:
        lb_name: "testing-lb"
        ping_path: "ping$%path"

    - name: Valid ping_path input
      ec2_elb_lb_health_check:
        lb_name: "testing-lb"
        ping_path: "/index.html"
