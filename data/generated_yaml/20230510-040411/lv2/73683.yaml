
- name: Create folders with incorrect paths
  hosts: localhost
  
  vars:
    paths_to_create:
      - /var/log/{{ ansible_hostname }}/definitelynotcorrect
      - /var/log/{{ ansible_hostname }}/testing/..%2fetc%2fpasswd
  
  tasks:
    - name: create folder with incorrect path
      file:
        path: "{{ item }}"
        state: directory
      loop: "{{ paths_to_create }}"
      ignore_errors: yes
