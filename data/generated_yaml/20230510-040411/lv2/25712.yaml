
---
- name: Test playbook for host_group_vars.py issue
  hosts: all
  vars:
    non_yaml_file: "{{ lookup('file', '/etc/passwd') }}"

  tasks:
    - name: Load non-YAML file
      include_vars:
        file: "{{ non_yaml_file }}"

    - name: Try unsupported file format
      include_vars:
        file: "file.jpeg"

    - name: Call undefined variable
      debug:
        var: "{{ undefined_variable }}"

    - name: Test unconventional syntax
      shell: |
        echo "This is a test"
      register: output

    - name: Run unexpected input
      fail:
        msg: "{{ 5+'10' }}"

    - name: Attempt to access non-existent file
      include_vars:
        file: "/tmp/non_existent_file.yml"
