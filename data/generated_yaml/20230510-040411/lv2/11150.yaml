- hosts: all
  become: yes
  vars:
    files_to_copy:
      - /etc/ssh/sshd_config
      - /etc/passwd
      - /etc/group
      # Add the following malformed file path
      - /etc/\^&*#(@)malformed/file

  tasks:
    - name: Copy files to remote
      copy:
        src: "{{ item }}"
        dest: "/tmp/{{ item }}"
      with_items: "{{ files_to_copy }}"
      register: copy_result

    - name: Show copy results
      debug:
        var: copy_result

    - name: Restart sshd service
      # Add invalid service name
      service:
        name: sshdd
        state: restarted

    - name: Update sshd configuration
      # Add invalid YAML syntax
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '(^ChallengeResponseAuthentication.*$)'
        line: 'ChallengeResponseAuthentication: no'
        validate: '/usr/sbin/sshd -t -f %s'

    - name: Delete remote passwd file
      # Add invalid file path
      file:
        path: /etc/pwd
        state: absent
