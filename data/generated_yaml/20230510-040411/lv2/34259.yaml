yaml
---

- name: Delegated Task with Incorrect 'ansible_become_pass'
  hosts: all
  gather_facts: no
  become: true
  become_user: root

  tasks:

  - name: Task with invalid 'ansible_become_pass'
    debug:
      msg: "This task uses an incorrect 'ansible_become_pass'"
    delegate_to: "{{ inventory_hostname }}"
    delegate_facts: yes
    become: true
    become_user: root
    ansible_become_pass: ['invalid_password', 'password_123', '12345678', '$%#@!^&*()']
