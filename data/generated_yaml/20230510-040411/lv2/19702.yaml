
- hosts: all
  vars:
    - invalid_host: '127.0.0.100'
    - ssh_user: 'username'

  gather_facts: false

  tasks:
    - name: Invalid host error
      debug:
        msg: "This task will fail due to the invalid host parameter"
      delegate_to: "{{ invalid_host }}"

    - name: Unconventional syntax
      command: "echo 'Hello world'"
      register: cmd_output
      check_mode: True

    - name: Unexpected input
      debug:
        var: "{{ ssh_user.password }}"

    - name: Another unconventional syntax
      raw: "whoami > /dev/null"
      when: "ansible_os_family == 'Debian'"
      become: yes

    - name: Another unexpected input
      debug:
        var: "{{ bogus_var }}"

    - name: Final task
      debug:
        msg: "This task will always succeed"
