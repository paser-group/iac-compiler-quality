
- name: Test Playbook for GitHub Issue #XXXXX
  hosts: localhost
  gather_facts: no
  
  vars:
    # edge cases
    empty_string: ""
    numbers: [100, 50, "10", "five"]
    negative_int: -10
    falsey_value: no
    undefined_variable: "{{ undefined }}"
    undefined_list_item: "{{ list_item.foobar }}"
    
    # unconventional syntax
    null_yaml: !!null
    invalid_yaml: !-invalid_syntax-!
    
    # unexpected inputs
    special_chars: "!@#$%^&*()"
    multiline_string: |
      This is a 
      multiline 
      string
    binary_data: !binary |
      AQIDBA==
    emoji_regexp: "\u{1f914}"
  
  tasks:
    - name: Test edge cases
      debug:
        var: item
      with_items:
        - empty_string
        - numbers
        - negative_int
        - falsey_value
        - undefined_variable
        - undefined_list_item
        
    - name: Test unconventional syntax
      debug:
        var:
          - null_yaml
          - invalid_yaml
    
    - name: Test unexpected inputs
      debug:
        var:
          - special_chars
          - multiline_string
          - binary_data
          - emoji_regexp
