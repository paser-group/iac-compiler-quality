- name: Test playbook for Ansible uri module issue
  hosts: localhost
  vars:
    certificate_file: "/path/to/certificate/file.crt"
    key_file: "/path/to/key/file.key"

  tasks:
    - name: Test with invalid SSL version
      uri:
        url: "https://example.com"
        validate_certs: false
        ssl_version: "invalid"
      register: result

    - name: Test with invalid certificate file
      uri:
        url: "https://example.com"
        validate_certs: yes
        client_cert: "{{ certificate_file }}_invalid"
        client_key: "{{ key_file }}"
      register: result

    - name: Test without certificate file
      uri:
        url: "https://example.com"
        validate_certs: yes
      register: result

    - name: Test with invalid key file
      uri:
        url: "https://example.com"
        validate_certs: yes
        client_cert: "{{ certificate_file }}"
        client_key: "{{ key_file }}_invalid"
      register: result

    - name: Test with missing SSL context
      uri:
        url: "https://example.com"
        validate_certs: yes
        client_cert: "{{ certificate_file }}"
      register: result

    - name: Test with incomplete SSL context
      uri:
        url: "https://example.com"
        validate_certs: yes
        client_cert: "{{ certificate_file }}"
        client_key: "{{ key_file }}"
        ssl_extra_chain_certs: "/path/to/extra/certificates"
      register: result
