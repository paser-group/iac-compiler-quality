
- name: Test apt module permissions bug
  hosts: all
  gather_facts: false
  vars:
    apt_packages:
      - vlc
    apt_keyserver: https://keyserver.ubuntu.com
    apt_key_id: ABF5BD827BD9BF62
  
  tasks:
    - name: Install package using apt
      apt:
        name: "{{ apt_packages }}"
        state: present
        update_cache: yes
        cache_valid_time: 3600
        allow_unauthenticated: true
        default_release: '{{ ansible_distribution_release }}'
        keyserver: "{{ apt_keyserver }}"
        key_id: "{{ apt_key_id }}"
        force_apt_get: true
        dpkg_options: "--force-confold --force-confdef"
        install_recommends: no
      become: yes
