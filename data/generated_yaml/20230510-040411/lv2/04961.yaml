yaml
- hosts: all
  vars:
    rc_conf_lines:
      - '# /etc/rc.conf:'
      - 'key1=value1'
      - ''
      - 'key2: value2'
      - 'key3 ='
      - 'key4='
      - 'key5=@'
      - 'key6: >'
      - '      value3'
      - 'key7 foo bar'
      - 'key8="value4">'
      - 'key9 = value5'
      - 'key10=""'
      - 'key11 = value5'
      
  tasks:
    - name: create rc.conf file
      copy:
        content: "{{ rc_conf_lines | join('\n') }}"
        dest: "/etc/rc.conf"
