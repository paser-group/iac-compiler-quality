
- hosts: all
  gather_facts: no
  
  tasks:
    - name: Execute a raw command with an invalid parameter
      raw: "echo hello world"
      args:
        executable: /bin/bash
        chdir: /tmp
      
    - name: Run a raw command with an unconventional syntax
      raw: "for i in {1..10}; do echo $i; done | cat"
      become: true
      
    - name: Execute a raw command with special characters
      raw: "echo 'This is a string with special characters: <>&%$#@!'"
      environment:
        VAR_WITH_SPECIAL_CHARS: "hello\"world"
      
    - name: Run a raw command with an input that exceeds the maximum allowed size limit
      raw: "echo {{ 'a' * 1048577 }}"
      
    - name: Run a raw command with an input that contains non-ASCII characters
      raw: "echo 'こんにちは、世界！'"
      
    - name: Execute a raw command that generates an error after a successful run
      raw: "echo 'This command is successful' && exit 1"
      
    - name: Run a raw command with an invalid user and password
      raw: "echo 'This command should fail due to invalid user and password'"
      remote_user: invaliduser
      become_pass: invalidpassword
      
