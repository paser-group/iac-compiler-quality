---
- name: Test playbook for aci_rest unhashable type error
  hosts: localhost
  gather_facts: no

  vars:
    # Define a dict with an unhashable key
    cdp_nei: {['Interface']: ['eth1'], 'Neighbor': '192.168.0.101'}

  tasks:
    # Use the aci_rest module with an unhashable dict key
    - name: Create endpoint
      aci_rest:
        host: "{{ inventory_hostname }}"
        username: "admin"
        password: "password"
        tenant: "aci"
        ap: "test"
        validate_certs: no
        path: "node/mo/uni/tn-{{ cdp_nei['Interface'][0] }}/out-[{{ cdp_nei['Neighbor'] }}]"
        method: "post"
