
- hosts: switches
  gather_facts: no
  vars:
    provider:
      host: "{{ inventory_hostname }}"
      username: "{{ switch_username }}"
      password: "{{ switch_password }}"
      transport: "{{ invalid_transport }}"    # invalid transport value
  tasks:
    - name: Create VLAN
      net_vlan:
        vlan_id: "{{ invalid_vlan_id }}"    # invalid VLAN ID value
        vlan_name: "{{ invalid_vlan_name }}"    # invalid VLAN name
        provider: "{{ provider }}"
