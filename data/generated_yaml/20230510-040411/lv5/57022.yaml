
- hosts: "{{ myhosts }}"
  gather_facts: false
  tasks:
    - name: Print ansible_connection
      debug:
        msg: "The connection method for host {{ inventory_hostname }} is {{ ansible_connection }}"
  vars:
    myhosts:
      - host1
      - host2
      - host3
  vars_prompt:
    - name: "connection_mode"
      prompt: "Enter the connection mode to test"
      default: "ssh"
