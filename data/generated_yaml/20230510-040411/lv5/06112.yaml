
- name: Create TXT record in Route53
  route53_txt:
    zone: "{{ zone_id }}"
    record: "{{ item.record_name }}"
    value: "{{ item.txt_value }}"
    overwrite: false
  loop:
    - { record_name: "test1.example.com", txt_value: "{{ txt_value }}" }
    - { record_name: "test2.example.com", txt_value: "test" }
  when: item.txt_value is defined
