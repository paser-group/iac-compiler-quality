
- name: Test aci_bd_subnet state
  hosts: my_host
  tasks:
    - name: Query aci_bd_subnet state
      aci_bd_subnet:
        tenant: my_tenant
        vrf: my_vrf
        bd: my_bd
        state: query

    - name: Test input validation and error handling
      block:
        - name: Test invalid syntax
          aci_bd_subnet:
            tenant: my_tenant
            vrf: my_vrf
            bd: my_bd
            state: '{{ invalid_syntax }}'
          ignore_errors: yes

        - name: Test incorrect variable type
          aci_bd_subnet:
            tenant: my_tenant
            vrf: my_vrf
            bd: my_bd
            state: query
            filter: '{{ invalid_variable_type }}'
          ignore_errors: yes

        - name: Test unexpected value
          aci_bd_subnet:
            tenant: my_tenant
            vrf: my_vrf
            bd: my_bd
            state: query
            filter: '{{ unexpected_value }}'
          ignore_errors: yes
