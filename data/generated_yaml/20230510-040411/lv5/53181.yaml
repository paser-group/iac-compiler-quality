
- name: Test ovirt_network module
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Create network attached to Default cluster
      ovirt_network:
        name: test_network
        data_center: mydatacenter
        cluster: Default
        network_type: vm
        vlan_id: 100
        state: present
    - name: Modify network attached to Default cluster
      ovirt_network:
        name: test_network
        data_center: mydatacenter
        cluster: Default
        network_type: vm
        vlan_id: 200
        state: present
