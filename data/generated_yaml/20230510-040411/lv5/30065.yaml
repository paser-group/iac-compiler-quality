
---
- hosts: all
  gather_facts: no
  tasks:
    - name: Submit POST request through URI module with unexpected data of type integer
      uri:
        url: "http://example.com/api"
        method: POST
        body_format: json
        body:
          unexpected_data: 12345
      register: response

    - name: Verify the response status code and content
      assert:
        that:
          - response.status == 200
          - response.json.unexpected_data == 12345
