
- name: Add instance to ELB
  ec2_elb:
    instance_id: "i-instance_ID"
    target_group_name: "my_target_group"
    region: "us-west-2"
  register: instance_registered

- name: Verify instance registration
  ec2_instance_info:
    instance_ids: "i-instance_ID"
    region: "us-west-2"
  register: instance_info

- name: Evaluate the registration status
  debug:
    var: instance_info
