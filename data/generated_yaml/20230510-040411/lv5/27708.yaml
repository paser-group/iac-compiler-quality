- name: Test nxos_ntp CLI commands
  hosts: your_host
  gather_facts: no
  
  vars:
    ntp_servers:
      - 192.0.2.1
      - 192.0.2.2
    ntp_source_interface: loopback0
    timezone: EST
    
  tasks:
    - name: Test ntp server commands
      nxos_ntp:
        ntp_servers: "{{ ntp_servers }}"
        ntp_source_interface: "{{ ntp_source_interface }}"
        state: present
      register: ntp_server_command_result
  
    - name: Test ntp timezone command
      nxos_ntp:
        timezone: "{{ timezone }}"
        state: present
      register: ntp_timezone_command_result
  
    - name: Debug CLI output
      debug:
        msg: "{{ item.stdout }}"
      loop:
        - "{{ ntp_server_command_result.stdout }}"
        - "{{ ntp_timezone_command_result.stdout }}"
