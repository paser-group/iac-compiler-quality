
- hosts: localhost
  tasks:
    - name: Extract JSON data from file
      set_fact:
        json_data: "{{ lookup('file', '/path/to/json/file.json') | from_json }}"
    - name: Apply json_query filter
      set_fact:
        filtered_data: "{{ json_data | json_query('<json_query_filter>') }}"
    - name: Verify filtered data accuracy
      assert:
        that:
          - filtered_data == <expected_result>
