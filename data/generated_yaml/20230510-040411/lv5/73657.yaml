
- name: Test playbook for exception handling
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Task 1
      debug:
        msg: "This is Task 1"

    - name: Task 2
      debug:
        msg: "This is Task 2"

    - name: Task 3 with rescue block - Divide by 0 error
      debug:
        msg: "This is Task 3"
      ignore_errors: true
      rescue:
        - name: Divide by 0 error handler
          debug:
            msg: "Error: Divide by 0"

    - name: Task 4 - File not found error
      command: /path/to/non/existent/file
      ignore_errors: true

    - name: Task 5 with rescue block - File not found error
      debug:
        msg: "This is Task 5"
      ignore_errors: true
      rescue:
        - name: File not found error handler
          debug:
            msg: "Error: File not found"

    - name: Task 6
      debug:
        msg: "This is Task 6"
