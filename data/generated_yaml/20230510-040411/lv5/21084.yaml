
- hosts: all
  vars:
    var1: "{{ hostvars['my_host'].some_var | default('default_value') }}"
    var2: "{{ hostvars['my_host'].missing_var | default('default_value') }}"
    var3: "{{ hostvars['missing_host'].some_var | default('default_value') }}"
  tasks:
    - name: print var1
      debug:
        msg: "var1={{ var1 }}"
    - name: print var2
      debug:
        msg: "var2={{ var2 }}"
    - name: print var3
      debug:
        msg: "var3={{ var3 }}"
