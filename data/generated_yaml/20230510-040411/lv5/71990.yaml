
- name: Test playbook for empty string keys with_dict
  hosts: localhost
  gather_facts: no
  vars:
    dict_var:
      "": value1
      "key2": value2
  tasks:
    - name: Print each key and value in the dictionary
      debug:
        msg: "{{ item.key }}: {{ item.value }}"
      loop: "{{ dict_var | dict2items }}"
