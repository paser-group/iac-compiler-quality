
- name: Copy AMI from one region to another
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Copy AMI
      ec2_ami_copy:
        source_region: us-west-2
        source_image_id: ami-0abc1234
        tags:
          - key: Name
            value: my-ami
        wait: yes
        tag_equality:
          - "Key=Name,Value=my-ami"
      register: copy_result

    - name: Print copied image id
      debug:
        var: copy_result.image_id
