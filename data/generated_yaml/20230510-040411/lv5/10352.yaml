
- name: Create Security Group
  ec2_group:
    name: my-security-group
    description: My Security Group

- name: Add rule to Security Group using group name
  ec2_group:
    name: my-security-group
    rules:
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: 0.0.0.0/0
