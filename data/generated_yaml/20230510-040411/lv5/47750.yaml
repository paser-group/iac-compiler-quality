yaml
---
- name: Test bigip_device_facts module for unknown profile context error
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Retrieve F5 BIG-IP device information with unknown profile context
      bigip_device_facts:
        server: "{{ inventory_hostname }}"
        user: "{{ username }}"
        password: "{{ password }}"
        profile: "{{ unknown_profile }}"
      register: device_info

    - name: Print device information
      debug:
        var: device_info
