
- name: Test for elb_application_lb bug
  hosts: localhost
  vars:
    lb_name: "my-lb"
  tasks:
    - name: Test for access_log_s3_prefix not provided
      elb_application_lb:
        name: "{{ lb_name }}"
      register: result

    - name: Ensure access_log_s3_prefix is created with a default value
      debug:
        msg: "access_log_s3_prefix is {{ result.access_logs_s3_prefix | default('logs/') }}"
