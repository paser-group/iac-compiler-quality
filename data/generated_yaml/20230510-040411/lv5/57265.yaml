- name: Test gcp_container_cluster module
  hosts: localhost
  gather_facts: no
  tasks:
    
    - name: Create GCP cluster with missing zone parameter
      gcp_container_cluster:
        project_id: my-project
        credentials_file: /path/to/credentials.json
        name: my-cluster
        node_pool_name: my-node-pool
        num_nodes: 3
      register: result
      ignore_errors: true
    
    # Test input validation
    - name: Test invalid project_id input
      gcp_container_cluster:
        project_id: nonexistent-project
        credentials_file: /path/to/credentials.json
        name: my-cluster
        zone: us-central1-a
        node_pool_name: my-node-pool
        num_nodes: 3
      register: result
      ignore_errors: true
    
    - name: Test invalid credentials_file input
      gcp_container_cluster:
        project_id: my-project
        credentials_file: /path/to/nonexistent.json
        name: my-cluster
        zone: us-central1-a
        node_pool_name: my-node-pool
        num_nodes: 3
      register: result
      ignore_errors: true
    
    - name: Test invalid node_pool_name input
      gcp_container_cluster:
        project_id: my-project
        credentials_file: /path/to/credentials.json
        name: my-cluster
        zone: us-central1-a
        node_pool_name: nonexistent-node-pool
        num_nodes: 3
      register: result
      ignore_errors: true
    
    - name: Test invalid num_nodes input
      gcp_container_cluster:
        project_id: my-project
        credentials_file: /path/to/credentials.json
        name: my-cluster
        zone: us-central1-a
        node_pool_name: my-node-pool
        num_nodes: non-integral-value
      register: result
      ignore_errors: true
