
- hosts: localhost
  gather_facts: no
  any_errors_fatal: true

  tasks:
  - name: Trigger a failed git module
    git:
      repo: invalid/repo
      dest: /tmp/test1

  - name: Trigger a failed shell command
    shell: /bin/nonexistent-command
    ignore_errors: true
  
  - name: Trigger an invalid variable usage
    debug:
      var: "{{ nonexistent_var }}"
