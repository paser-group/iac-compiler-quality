
- name: Test playbook for docker_container module error
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Test docker_container module with standard parameters
      docker_container:
        name: my_container
        image: my_image
        state: started
      register: result
      ignore_errors: yes

    - name: Print error message
      debug:
        msg: "{{ result.stderr }}"
