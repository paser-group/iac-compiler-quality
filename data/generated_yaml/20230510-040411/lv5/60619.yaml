
- name: Testing azure_rm_deployment module
  hosts: localhost
  tasks:
    - name: Deploy a Resource Manager template through Ansible
      azure_rm_deployment:
        resource_group: "myResourceGroup"
        template: "{{ lookup('template', 'mytemplate.json') }}"
        parameters:
          storageAccountType: Standard_LRS
        deployment_mode: Complete
      register: result
      
    - name: Display output messages
      debug:
        var: result
