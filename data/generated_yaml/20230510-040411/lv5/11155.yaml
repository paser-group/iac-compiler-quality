
---
- name: Test Case for shell module with grep command
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Execute shell command
      shell: 'echo "Hello World" | grep -E "World" > {{ inventory_dir }}/test.txt'
      register: shell_output

    - name: Verify output
      command: 'diff {{ inventory_dir }}/test.txt {{ playbook_dir }}/test_pattern.txt'
      register: diff_output

    - name: Print Results
      debug:
        msg: "Diff Output: {{ diff_output.stdout }}"
