
- name: Parent Role
  hosts: localhost
  vars:
    parent_param: parent_value
  roles:
    - child_role

- name: Child Role
  vars:
    child_param: "{{ parent_param }}"
  tasks:
    - name: Debug statement to display parent and child param values
      debug:
        msg: "Parent param is {{ parent_param }} and Child param is {{ child_param }}"
