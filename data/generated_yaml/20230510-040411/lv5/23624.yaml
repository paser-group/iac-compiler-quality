
- name: Test Ansible template parser bug with set_fact
  hosts: localhost
  vars:
    my_array:
      - element 1
      - element 2
      - element 3
  tasks:
    - name: Set fact with template
      set_fact:
        my_var: "{{ lookup('template', 'my_template.j2') }}"
      
    - name: Print variable
      debug:
        var: my_var
