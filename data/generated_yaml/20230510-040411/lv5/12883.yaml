yaml
---
- name: Test ec2_vpc module
  hosts: localhost
  gather_facts: no
  roles:
    - ec2_vpc_test

- name: Clean up
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Delete VPC
      ec2_vpc_net:
        state: absent
        region: "{{ region }}"
      vars:
        profile: "{{ ec2_profile }}"
