- name: Test uri module import
  hosts: localhost
  gather_facts: no

  tasks:    
    # Try importing the 'uri' module
    - block:
        - import_tasks: "{{ playbook_dir }}/{{ inventory_hostname }}/tasks/import_uri_module.yaml"
      rescue:
        - debug:
            msg: "Unable to import uri module"

    # Use the 'uri' module even when it fails to import
    - name: Use uri module even when it fails to import
      uri:
        url: "https://www.example.com"
        return_content: yes
      ignore_errors: yes
