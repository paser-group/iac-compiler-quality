
- name: Test user_data with Python 2
  hosts: all
  tasks:
    - name: Execute user_data with Python 2
      cs_instance:
        user_data: '{{ playbook_dir }}/files/user_data_test.sh'
        state: present
      vars:
        ansible_python_interpeter: python2

