
- name: apt module with_items and prefix testing
  apt:
    name: "{{ item }}"
  with_items:
    - test-item-1
    - test-item-2
    - test-item-3
  loop_control:
    prefix: "test-"
  
- name: yum module with_items and prefix testing
  yum:
    name: "{{ item }}"
  with_items:
    - test-item-1
    - test-item-2
    - test-item-3
  loop_control:
    prefix: "test-"
