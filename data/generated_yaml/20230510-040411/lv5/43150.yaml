
---
- hosts: all
  become: true 
  vars:
    username: test_user
    password: password123
  tasks: 
    - name: Create user with elevated privileges
      win_user: 
        name: "{{ username }}"
        password: "{{ password }}" 
        state: present  
        groups: Administrators

    - name: Run OpenSCManager function with elevated user privileges
      win_command: C:\Windows\System32\sc.exe "\\remote_machine" query
      become_user: "{{ username }}"
