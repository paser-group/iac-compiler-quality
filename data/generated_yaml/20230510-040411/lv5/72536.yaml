yaml
- name: Obtain Vault Password
  pause:
    prompt: "Enter the Vault Password: "
    echo: false
  register: vault_password

- name: Retrieve Variable Using Vault Password
  vars_prompt: 
    - name: "variable_name"
      prompt: "Enter variable name: "
      private: yes
  debug: 
    var: "{{ variable_name }}"
    no_log: "{{ vault_password }}"
