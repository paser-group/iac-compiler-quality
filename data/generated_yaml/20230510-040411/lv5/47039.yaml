
- name: Define a new user with a default password
  influxdb_user:
    name: testuser
    password: "{{ default_password }}"

- name: Attempt to grant privileges using influxdb_user module
  influxdb_user:
    name: testuser
    admin_password: "{{ influxdb_admin_password }}"
    grants:
    - database: testdb
      privilege: all
