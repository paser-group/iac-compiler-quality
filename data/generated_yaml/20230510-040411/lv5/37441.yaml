
- name: Test playbook for null variable names
  hosts: all
  tasks:
    - name: Test when statement with null variable name using ==
      debug:
        msg: "Variable X is null."
      when: X == null
    - name: Test when statement with null variable name using !=
      debug:
        msg: "Variable Y is not null."
      when: Y != null
    - name: Test when statement with null variable name using in
      debug:
        msg: "Variable Z is in the list."
      when: Z in [null]
    - name: Test when statement with null variable name using not in
      debug:
        msg: "Variable V is not in the list."
      when: V not in [null]
