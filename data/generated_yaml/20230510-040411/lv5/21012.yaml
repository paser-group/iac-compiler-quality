
- name: Set variable to a string starting with a pound sign
  set_fact:
    my_var: "#mystring"

- name: Evaluate variable
  include_vars:
    file: "{{ my_var }}"

- name: Check whether the evaluation was successful
  when: ansible_failed_result|bool

- name: Log the error message
  debug:
    msg: "Error in Ansible compiler: {{ ansible_failed_result.msg }}"
