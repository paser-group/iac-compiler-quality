
# Example task that uses a role dependency with a when conditional
- name: Task using role dependency with when conditional
  include_role:
    name: dependent_role
  when: "{{ my_var is defined }}"

# Example task that uses a nested role dependency with multiple dependencies
- name: Task using multiple nested role dependencies
  include_role:
    name: parent_role
    tasks_from: dependent_role/tasks/nested_role_tasks.yml

# Example task using the changed conditional
- name: Task using changed conditional with role dependency
  include_role:
    name: dependent_role
  changed_when: true
