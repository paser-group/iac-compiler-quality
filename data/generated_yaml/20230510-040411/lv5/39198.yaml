
- name: Debug variables
  debug:
    msg: "var1={{ var1 }} var2={{ var2 }}"
    
- name: Generate TypeError
  set_fact:
    var3: "{{ var1 < var2 }}"
    
- name: Assert integer comparison
  assert:
    that: var4 is integer
  vars:
    var4: "{{ var1*var2 }}"
    
- name: Assert string comparison
  assert:
    that: var5 is string
  vars:
    var5: "{{ var1+var2 }}"
