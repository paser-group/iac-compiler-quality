
- hosts: all
  gather_facts: no
  tasks:
    - name: Loop task throwing an error
      command: "/run/some/command {{ item }}"
      loop:
        - arg1
        - arg2
        - arg3
      register: command_result
      ignore_errors: true

    - name: Rescue task
      debug:
        var: ansible_failed_task
      rescue:
        - debug:
            msg: "Rescue block triggered"
