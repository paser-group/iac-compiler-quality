
- name: Test f-strings in variable assignments
  hosts: localhost
  vars:
    foo: 'bar'
    num: 42
  tasks:
    - name: Ensure correct string interpolation
      debug: 
        var: f"my value is {foo}"
        
    - name: Test variable substitution in f-string
      debug:
        var: f"my value is {num}"
        
    - name: Test proper escaping of special characters
      debug:
        var: f"my value is {{ {foo} }}"
