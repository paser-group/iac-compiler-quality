
- name: Testing async_status
  hosts: localhost
  gather_facts: no

  tasks:
  - name: Executing command asyncronously
    command: /usr/bin/command
    async: 60
    poll: 0
    register: command_result
    with_items:
    - '{{ item }}'
    until: command_result.finished
    retries: 5
    delay: 5
    async_status:
      jid: '{{ item.ansible_job_id }}'
