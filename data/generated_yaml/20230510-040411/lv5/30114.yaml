
- name: Create custom IAM policy
  iam_policy:
    name: "{{ policy_name }}"
    policy: |
      {
          "Version": "2012-10-17",
              "Statement": [
                  {
                      "Effect": "Allow",
                      "Action": [
                          "s3:GetObject"
                      ],
                      "Resource": "arn:aws:s3:::{{ bucket_name }}/*",
                      "Condition": null
                  }
              ]
        }
    state: present
