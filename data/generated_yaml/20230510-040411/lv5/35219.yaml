---
- name: Verify network_interface_mapping.fact shebang line
  hosts: all
  tasks:
  - name: Verify network_interface_mapping.fact shebang line
    stat:
      path: /etc/ansible/facts.d/network_interface_mapping.fact
    register: file_info

  - name: Check if shebang is bash
    assert:
      that: "'{{ file_info.stat.mode | string ~ ' | ' ~ file_info.stat.ctime | string }}' == '{{ expected_shebang }}'"
