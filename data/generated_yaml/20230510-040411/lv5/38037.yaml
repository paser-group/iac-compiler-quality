
# Playbook that imports a task file that includes another task file
- hosts: servers
  tasks:
    - import_tasks: tasks/main.yml

# tasks/main.yml that uses the include_tasks module
- include_tasks: included_tasks.yml

# included_tasks.yml that performs a simple task
- name: This task is included using the include_tasks module
  shell: echo "This is a test"


# Playbook that includes a task file that imports another task file
- hosts: servers
  tasks:
    - include_tasks: tasks/included_tasks.yml

# tasks/included_tasks.yml that uses the import_tasks module
- import_tasks: main.yml

# tasks/main.yml that performs a simple task
- name: This file is imported using the import_tasks module
  shell: echo "This is a test"
