
- hosts: windows
  vars:
    ansible_connection: winrm
    ansible_winrm_transport: kerberos
    ansible_winrm_kinit_cmd: "/usr/bin/kinit -C {{ ansible_user }}@{{ ansible_hostname }}"
  tasks:
    - name: Test WinRM connectivity
      raw: whoami
    - name: Retrieve a file from the remote machine
      win_get_url:
        src: C:\Temp\test.txt
        dest: /tmp/test.txt
