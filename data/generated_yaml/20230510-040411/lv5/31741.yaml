
- name: Check for cryptography command error with Python 2.7
  hosts: all
  tasks:
    - name: Install cryptography module
      pip:
        name: cryptography
    - name: Check if cryptography setup gives an error with Python 2.7
      shell: cryptography setup --help
      environment:
        PYTHON_VERSION: '2.7'
      register: setup_response
      ignore_errors: true
    - name: Display setup response
      debug:
        var: setup_response
