
---

- name: Check for errors in ios_command module
  hosts: all
  gather_facts: no

  tasks:
    - name: Run ios_command module with surrogate_then_replace error handling
      ios_command:
        commands:
        - show version
        errors: surrogate_then_replace
      register: command_output
    - name: Print command output
      debug:
        var: command_output.stdout_lines
