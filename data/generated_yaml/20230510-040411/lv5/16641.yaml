
- name: Test for incorrect group var assignment
  hosts: all
  vars:
    group_var_1:
      var_1: value_1
      var_2: value_2
    group_var_2:
      var_1: value_3
      var_2: value_4    

  tasks:
    - name: Check group var 1 assignment
      debug: msg="{{ group_var_1 | default('Not available')}}"

    - name: Check group var 2 assignment
      debug: msg="{{ group_var_2 | default('Not available')}}"

    - name: Apply group var 1 to group 2
      set_fact:
        group_var_2: "{{ group_var_1 }}"

    - name: Check if group var 2 has been set to group var 1
      debug: msg="{{ group_var_2 }}"

    - name: Run some tasks with the group vars applied
      debug: var="var_1"
