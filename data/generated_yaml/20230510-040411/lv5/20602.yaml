
- name: Test debug module output with newline characters
  debug:
    msg: "Line1.\nLine2.\n"
  
- name: Test command output with newline characters
  command: echo -e "Line1.\nLine2."
  register: cmd_output
  failed_when: False

- name: Verify command output
  debug:
    msg: "{{ cmd_output.stdout_lines }}"
  
- name: Test debug module with varying newline characters
  debug:
    msg: "{{ 'x\n' * item }}"
  loop: "{{ range(0,10) }}"
