yaml
- name: Test playbook for Ansible compiler bug
  hosts: localhost
  tasks:
    - name: Execute ssh command and capture output
      command: ssh -V
      register: ssh_output
      
    - name: Parse ssh output for error status
      set_fact:
        error_status: "{{ 'Error' in ssh_output.stdout }}"
      
    - name: Fail if error status detected
      fail:
        msg: "Error detected in ssh output"
      when: error_status
