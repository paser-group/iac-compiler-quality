
- name: Configure file with special characters
  lineinfile:
    path: /path/to/file
    line: "This is a special string with !@#%^&*() characters"
    
- name: Debug file contents
  debug:
    msg: "{{ lookup('file', '/path/to/file') }}"
  vars:
    expected_value: "This is a special string with !@#%^&*() characters"
