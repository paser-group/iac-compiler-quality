
- hosts: localhost
  tasks:
    - name: Test non-YAML file access
      command: python host_group_vars.py --file /path/to/nonyaml_file.txt
      register: output
      ignore_errors: true
    - name: Fail if output is incorrect
      fail:
        msg: "Unexpected output: {{ output.stdout }}"
      when: "(expected_output | default('')) != output.stdout"
