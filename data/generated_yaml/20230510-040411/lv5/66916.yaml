
- name: Test Conversion to Strings
  hosts: localhost
  vars:
    num: 123
    lst: [1, 2, 3]
    dct: {'a': 1, 'b': 2}
    bool: true
  tasks:
    - name: Convert Number to String
      debug:
        msg: "{{ num | string }}"
        
    - name: Convert List to String
      debug:
        msg: "{{ lst | string }}"
        
    - name: Convert Dictionary to String
      debug:
        msg: "{{ dct | string }}"
        
    - name: Convert Boolean to String
      debug:
        msg: "{{ bool | string }}"
