
---
- hosts: all
  become: yes
  vars:
    redis_port: 6379
  tasks:
    - name: Install Redis
      apt:
        name: redis-server
        state: present

    - name: Add Redis fact to cache
      set_fact:
        redis_fact: "{{ ansible_date_time }}"
      register: redis_fact_output

    - name: Flush Redis fact cache
      shell: ansible -m setup --tree /tmp/facts && rm -f /tmp/facts/* && ansible -m setup --tree /tmp/facts
      args:
        executable: /bin/bash
        creates: "/tmp/facts/{{ inventory_hostname }}"

    - name: Check if Redis fact still exists
      assert:
        that:
          - redis_fact_output.facts.redis_fact == ansible_date_time
