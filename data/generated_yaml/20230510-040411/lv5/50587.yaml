
- name: Gather EdgeOS facts
  hosts: edgeos
  gather_facts: no
  tasks:
  - name: Get EdgeOS facts
    edgeos_facts:
    register: edgeos_facts

  - name: Debug edgeos_facts
    debug:
      msg: "Variable: {{ item }} Value: {{ (edgeos_facts[item] if item in edgeos_facts else 'N/A') | to_nice_json }}"
    with_items:
      - ansible_facts
      - edgeos_facts
