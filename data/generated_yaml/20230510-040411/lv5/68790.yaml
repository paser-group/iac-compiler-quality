
- hosts: localhost
  connection: local
  tasks:
    - name: Test ec2_elb_lb module with integer value
      ec2_elb_lb:
        aws_secret_access_key: 123456789
        region: us-east-1
        name: my-load-balancer
      register: result
      ignore_errors: true

    - name: Test ec2_elb_lb module with invalid data type
      ec2_elb_lb:
        aws_secret_access_key: [1,2,3]
        region: us-east-1
        name: my-load-balancer
      register: result
      ignore_errors: true

    - name: Test ec2_elb_lb module with mix data types
      vars:
        invalid_key: [1,2,3]
      ec2_elb_lb:
        aws_secret_access_key: "{{ invalid_key }}"
        region: us-east-1
        name: my-load-balancer
      register: result
      ignore_errors: true
