
- name: Test JSON handling in Ansible
  hosts: localhost
  gather_facts: no

  vars:
      sample_json: '{"key": "value"}'
  
  tasks:
  - name: Decode and Encode JSON data
    debug:
      var: sample_json
      var: sample_json | b64encode | b64decode
      var: sample_json | from_json | to_json
