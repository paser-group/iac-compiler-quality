
---
- hosts: localhost
  become: no
  vars:
    my_vars:
      - red
      - green
      - blue
  tasks:
    - name: Testing list of vars on block 
      set_fact: 
          my_var: "{{ item }}"
      with_items: "{{ my_vars }}"
      block:
        - debug:
            var: my_var
        - name: echo after debug task
          shell: echo "{{ my_var }}"
