
---

- hosts: localhost
  gather_facts: no

  vars:
    external_role_path: "/path/to/external/role"

  tasks:
    - name: Include External Role
      include_role:
        name: "{{ external_role_path }}"
    
    # Tasks of the External Role
    - name: Verify Dependency Resolved
      assert:
        that:
          - "some_dependency_var is defined"
