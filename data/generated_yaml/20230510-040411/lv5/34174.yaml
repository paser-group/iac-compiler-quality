
- name: Test aci_rest for unhashable errors
  hosts: localhost
  gather_facts: no
  vars:
    test_string: "Test String"
    test_int: 123
    test_float: 3.1415
    test_list: [1, 2, 3]
    test_dict:
      name: "Test Dictionary"
      id: 1
  tasks:
    - name: Test variables
      aci_rest:
        host: "{{ inventory_hostname }}"
        username: "{{ aci_username }}"
        password: "{{ aci_password }}"
        method: get
        path: "{{ item }}"
      loop:
        - "{{ test_string }}"
        - "{{ test_int }}"
        - "{{ test_float }}"
        - "{{ test_list }}"
        - "{{ test_dict }}"
        - "{{ test_string | upper }}"
        - "{{ test_string | reverse }}"
