yaml
- name: Create non-default VPC
  ec2_vpc_net:
    name: "Test VPC"
    cidr_block: "10.0.0.0/16"
    state: present
  register: vpc_create

- name: Store VPC ID in variable
  set_fact:
    vpc_id: "{{ vpc_create.vpc.id }}"

- name: Remove default VPC
  aws_ec2_net:
    name: "remove default vpc"
    state: present
    network_subnet_id: "{{ vpc_id }}"
    network_vpc_id: "default"
