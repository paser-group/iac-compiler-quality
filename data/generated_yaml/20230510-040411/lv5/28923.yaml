
- hosts: localhost
  tasks:
  - name: Create a DigitalOcean droplet
    digital_ocean:
      state: present
      name: test-droplet
      size: s-1vcpu-1gb
      region: nyc1
      image: debian-11-x64
      ssh_keys: "{{ ssh_keys }}"
      module_utils:
        - param1: value1
        - param2: "{{ variable }}"
        - param3: "{{ lookup('file', '/path/to/file') }}"
