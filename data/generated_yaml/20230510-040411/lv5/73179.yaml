
- name: Fill up the disk
  hosts: localhost
  tasks:
    - name: create a 1GB file
      command: "dd if=/dev/zero of=/var/log/testfile bs=1M count=1024"
      
    - name: write the 1GB file 1024 times
      command: "for i in {1..1024}; do cat /var/log/testfile >> /var/log/concatfile; done"
      
    - name: remove the 1GB file
      command: "rm -f /var/log/testfile"
