
- hosts: cisco_nxos
  gather_facts: no
  tasks:
  - name: Attempting to set ipv6 interface errors out
    nxos_ip_interface:
      name: "{{ interface_name }}"
      ipv6: "{{ invalid_ip }}"
    ignore_errors: yes
    register: output

  - name: Debug invalid IPv6 address
    debug:
      var: output
