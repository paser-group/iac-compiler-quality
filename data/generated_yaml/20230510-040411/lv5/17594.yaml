
- name: Test for parsing errors and exception handling
  hosts: all
  tasks:
    - name: Debug variables for parsing errors and exception handling
      debug:
        var: "{{ item }}"
      loop:
        - ansible_version
        - inventory_hostname
        - ansible_playbook_python

    - name: Assert expected behavior of Ansible code
      assert:
        that: "1 == 1"
        msg: "Unexpected behavior of Ansible code - parsing errors or exception handling issues may exist"

    - name: Usage of Ansible templates may expose parsing or exception issues
      template:
        src: "template_file.txt.j2"
        dest: "/etc/destination_file.txt"
