
# Define the INI configuration file
- name: Define INI configuration file
  ini_file:
    path: "/path/to/file.ini"
    sections:
      test:
        var1: "value1"

# Retrieve value for INI key using default value
- name: Retrieve value for INI key with default value
  debug:
    var: lookup('ini', 'test var2 default=value2 section=test file=/path/to/file.ini')

# Retrieve value for INI key to trigger failure
- name: Retrieve value for non-existent INI key without default value
  debug:
    var: lookup('ini', 'test var3 section=test file=/path/to/file.ini')
