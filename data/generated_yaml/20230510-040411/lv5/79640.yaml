- name: Install ansible galaxy on AWS instance
  hosts: all
  become: yes
  tasks:
    - name: Install epel repos
      yum:
        name: epel-release
        state: latest
    - name: Install pip
      yum:
        name: python3-pip
        state: latest
    - name: Install ansible galaxy
      pip:
        name: ansible-galaxy
        state: latest
