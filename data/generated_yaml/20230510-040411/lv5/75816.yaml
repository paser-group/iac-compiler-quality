
- name: Test Ansible compiler options
  hosts: localhost
  vars:
    options:
      - option1: value1
      - option2: value2
  tasks:
    - name: Set options
      set_fact:
        {{ item.key }}: "{{ item.value }}"
      with_dict: '{{ options }}'
    - name: Verify options are set
      debug:
        msg: "{{ item.key }}: {{ item.value }}"
      with_dict: '{{ options }}'
