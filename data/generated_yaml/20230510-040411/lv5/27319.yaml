
- name: test nxos_nxapi module syntax
  hosts: nxos_platform
  tasks:
     - name: configure ospf
       nxos_nxapi:
           commands:
               - feature ospf
               - router ospf 1
           provider: "{{ nxos_platform }}"
       register: ospf_output
 
     - name: debug output
       debug:
           var: ospf_output.stdout_lines
