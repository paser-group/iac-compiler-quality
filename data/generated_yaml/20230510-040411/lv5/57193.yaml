
---
- name: Test Install .Net 3.5 through win_optional_feature
  hosts: all
  tasks:
    - name: Install .Net 3.5 through win_optional_feature with random parameters
      win_feature:
        name: Microsoft-Windows-NetFx3-OC-Package
        state: present
        all: "{{ item }}"
      loop:
        - "{{ range(5) | random }}"
        - "{{ range(5) | random }}"
        - "{{ range(5) | random }}"
      ignore_errors: yes
