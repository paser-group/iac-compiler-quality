
- name: Test playbook for beadm attribute error
  hosts: localhost
  become: true
  tasks:
    - name: Create new boot environment
      beadm:
        state: present
        name: test-bootenv
      register: result

    - name: Split list object using 'split' attribute
      set_fact:
        mylist: "{{ result | list }}"
        mysplit: "{{ mylist.split(',') }}"

    - name: Display split object
      debug:
        var: mysplit
