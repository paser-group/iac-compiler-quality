
- name: Test vmware_guest mem_reservation 0
  hosts: localhost
  tasks:
    - name: Create VM with mem_reservation 0
      vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: no
        name: "{{ vm_name }}"
        guest_id: "{{ vm_guest_id }}"
        disk:
          - size_gb: "{{ vm_disk_gb }}"
            type: "{{ vm_disk_type }}"
        hardware:
          memory_mb: "{{ vm_memory_mb }}"
          num_cpus: "{{ vm_num_cpus }}"
        networks:
          - name: "{{ vm_network_name }}"
            ip: "{{ vm_ip }}"
            netmask: "{{ vm_netmask }}"
            gateway: "{{ vm_gateway }}"
        state: poweredon
        mem_reservation: 0
      delegate_to: localhost
