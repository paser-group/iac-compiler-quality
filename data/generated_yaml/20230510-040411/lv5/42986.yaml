
- hosts: localhost
  vars:
    missing_param: "missing-parameter"
  tasks:
    - name: Retrieve parameters from SSM Parameter Store
      aws_ssm_parameter_store:
        name: "{{ item }}"
      loop:
        - "existing-parameter"
        - "{{ missing_param }}"
      register: ssm_output
      ignore_errors: yes

    - name: Print the output
      debug:
        var: ssm_output
