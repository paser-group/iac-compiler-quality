
---
- name: Test ANSIBLE_VYOS_TERMINAL_LENGTH variable
  hosts: vyos
  gather_facts: no

  vars:
    ANSIBLE_VYOS_TERMINAL_LENGTH: '10'

  tasks:
  - name: Execute command on VyOS device
    vyos_command:
      commands: show interfaces
    register: result

  - name: Verify command success
    debug:
      msg: "{{ result.stdout_lines }}"
