
- name: Create database and table
  mysql_db:
    name: test_db
    state: present

- name: Create table in the database
  mysql_query:
    db: test_db
    query: >
      CREATE TABLE test_table (
        id INT(6) UNSIGNED AUTO_INCREMENT PRIMARY KEY,
        name VARCHAR(30) NOT NULL,
        email VARCHAR(50) NOT NULL
      )

- name: Insert data into the table
  mysql_query:
    db: test_db
    query: >
      INSERT INTO test_table (name, email)
      VALUES ('John', 'john@example.com'), ('Jane', 'jane@example.com')
