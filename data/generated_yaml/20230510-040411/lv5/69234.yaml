
- name: Create a new repository
  pulp_repo:
    name: test_repo
    state: present

- name: Add an export distributor with required parameters
  pulp_repo:
    name: test_repo
    add_export_distributor: yes
    type_id: export_distributor
    config:
      feeds:
        - base_path: /path/to/export
          relative_path: true
          title: Test Feed

- name: Evaluate module response
  debug:
    var: pulp_repo.stdout
