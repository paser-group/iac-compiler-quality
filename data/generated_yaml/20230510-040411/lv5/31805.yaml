
- name: Test CallbackModule configurations
  include_vars:
    file: "{{ item }}"
  loop:
    - config1.yml
    - config2.yml
    - config3.yml
  set_fact:
    callback_config: "{{ lookup('file', item) }}"
  callback:
    module: path/to/callback.py
    set_option:
      config: "{{ callback_config }}"
