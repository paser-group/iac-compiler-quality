
- name: Test buffer overflow in strings
   hosts: all
   vars:
      str1: "Hello, world!"
   tasks:
      - set_fact:
         str_length: "{{ str1 | length }}"
      - set_fact:
         idx: "{{ str_length + 1 }}"
      - assert:
         that: "idx <= str_length"
         msg: "String index out of bound"
