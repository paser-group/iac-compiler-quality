yaml
- name: Test http2 filter in template module
  hosts: localhost
  tasks:
    - name: Render template with http2 filter
      template:
        src: my_template.j2
        dest: /tmp/rendered_template.txt
      vars:
        http2_param: "{{ 'http2' |<missing_filter_name>| }}"

    - name: Debug rendered template
      debug:
        var: cat('/tmp/rendered_template.txt')
