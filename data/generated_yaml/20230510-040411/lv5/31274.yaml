
- name: Ensure AWS module is installed
  apt:
    name: python-boto
    state: present
  
- name: Check AWS connection to localhost
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Test AWS connection
      ec2:
        region: foo
        aws_access_key: 'test-key'
        aws_secret_key: 'test-secret'
      ignore_errors: yes
