
---
- name: Test for bug in nxos_vxlan_vtep with both transports
  hosts: all
  gather_facts: no

  tasks:
  - name: Create vxlan vtep
    nxos_vxlan_vtep:
      hostname: "{{ ansible_host }}"
      username: "{{ ansible_user }}"
      password: "{{ ansible_password }}"
      transport: "{{ item }}"
      vtep_ip: "192.168.1.1"
      vni: "1001"
      src_intf: "port-channel100"
      state: present
    with_items:
      - nxapi
      - cli
