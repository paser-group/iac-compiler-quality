yaml
- name: Test symlinked path containing space
  hosts: all
  gather_facts: no
  
  tasks:
    - name: Create symlink with space
      file:
        src: /path/to/link with/space
        dest: /path/to/link_with_space
        state: link
      
    - name: Test symlink with space
      stat:
        path: /path/to/link_with_space
      register: s
  
    - name: Print symlink stats
      debug:
        var: s
