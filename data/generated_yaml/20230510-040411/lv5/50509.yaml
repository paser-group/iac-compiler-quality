
- name: Test raw -a command handling
  hosts: all
  tasks:
    - name: Test with no parameter
      command: 
        cmd: "raw -a"
      register: result_no_param

    - name: Test with single quote parameter
      command: 
        cmd: "raw -a 'test'"
      register: result_single_quote

    - name: Test with double quote parameter
      command: 
        cmd: 'raw -a "test"'
      register: result_double_quote

    - name: Test with semicolon parameter
      command: 
        cmd: "raw -a ;ls"
      register: result_semicolon

    - name: Debug results
      debug:
        var: item
      with_items:
        - result_no_param
        - result_single_quote
        - result_double_quote
        - result_semicolon
