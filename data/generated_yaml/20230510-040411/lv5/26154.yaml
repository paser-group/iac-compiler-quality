yaml
- name: Verify network_group_modules configuration
  command: python -c "import ansible.config.manager; print(' '.join(ansible.config.manager.AnsibleConfig().network_group_modules))"
  register: output
  failed_when: "output.stdout_lines != {{ network_group_modules }}"
  vars:
    network_group_modules:
    - '\"__main__\"'
    - '\"ansible_collections.network.network_cli.plugins\"'
    - '\"ansible_collections.network.network_cli.modules\"'
