yaml
---
- name: Playbook to uncover bugs in the imc_rest module 
  hosts: localhost
  gather_facts: no
  
  tasks:
    - name: Import the imc_rest module
      import_module:
        name: imc_rest
        
    - name: Test if 'Maximum sessions reached' error occurs
      imc_rest:
        host: <ip_address>
        login: <username>
        password: <password>
        ucs_session: <high_value>  
