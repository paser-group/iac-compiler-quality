
---
- hosts: all
  tasks:
    - name: Download and Install httpd package
      yum:
        name: httpd
        state: present
        disable_gpg_check: yes  # Disabling GPG checks for normal package installation
    - name: Test GPG signature verification
      command: sh -c "echo 'ABCDE' > /usr/share/httpd/.gpg_pubkey
                      echo 'FABCDE' > /usr/share/httpd/.gpg_sig
                      yum install -y httpd"
      ignore_errors: true # Allowing the playbook to continue even if GPG check fails
