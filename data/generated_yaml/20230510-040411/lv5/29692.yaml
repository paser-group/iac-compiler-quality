
---
- name: Test playbook for ec2 module bug
  hosts: localhost
  connection: local
  gather_facts: False

  tasks:
  - name: Test ec2 module without image ID
    ec2:
      instance_type: t2.micro
      region: us-east-1
    register: ec2_result

  - name: Print ec2 module error (if any)
    debug:
      var: ec2_result.failed
