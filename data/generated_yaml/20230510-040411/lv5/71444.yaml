- name: Test playbook for iptables comment parameter bug
  hosts: all
  tasks:
    - name: Add iptables rules with comment parameter before -j flag
      iptables:
        comment: "Test comment"
        chain: INPUT
        protocol: tcp
        dport: 80
        jump: ACCEPT

    - name: Add iptables rules with comment parameter after -j flag
      iptables:
        chain: INPUT
        protocol: tcp
        dport: 443
        jump: ACCEPT
        comment: "Test comment"

    - name: Add iptables rules without comment parameter
      iptables:
        chain: INPUT
        protocol: udp
        dport: 53
        jump: ACCEPT
