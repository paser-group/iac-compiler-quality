
- name: Execute multiple tasks
  hosts: all
  tasks:
    - name: Task 1
      command: sleep 1
    - name: Task 2
      command: sleep 2
    - name: Task 3
      command: sleep 3
  
- name: Execute multiple iterations
  hosts: all
  vars:
    start: 1
    end: 10
  tasks:
    - name: "{{ item }}"
      command: "echo {{ item }}"
      loop: "{{ range(start, end) | list }}"

- name: Use multiple remote hosts
  hosts: [host1, host2, host3]
  tasks:
    - name: Execute command on remote host
      command: "echo {{ inventory_hostname }}"
