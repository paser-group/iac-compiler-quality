
- name: Update EC2 security group with ELB rule
  ec2_group:
    name: mysecuritygroup
    description: My sample security group
    region: us-east-1
    rules:
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: 0.0.0.0/0
    rules_egress:
      - proto: all
        cidr_ip: 0.0.0.0/0
  register: ec2_group_result

- name: Add ELB rule to security group
  ec2_group:
    name: mysecuritygroup
    description: My sample security group
    region: us-east-1
    rules:
      - proto: tcp
        from_port: 80
        to_port: 80
        group_id: "{{ ec2_group_result.group_id }}"
    rules_egress:
      - proto: all
        cidr_ip: 0.0.0.0/0
