
- name: Test EC2 Inventory Plugin
  hosts: localhost
  gather_facts: false

  vars:
    aws_access_key: "INVALID ACCESS KEY"
    aws_secret_access_key: "INVALID SECRET ACCESS KEY"
    aws_region: "us-east-1"
    instance_ids: ["INVALID INSTANCE ID"]

  tasks:
    - name: Get EC2 Inventory
      ec2_instance_facts:
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_access_key: "{{ aws_secret_access_key }}"
        region: "{{ aws_region }}"
        instance_ids: "{{ instance_ids }}"
      register: ec2_instance_info

    - name: Debug EC2 Inventory
      debug:
        var: ec2_instance_info
