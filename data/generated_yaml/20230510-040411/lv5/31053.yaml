
- name: Retrieve bucket information
  s3_bucket_facts:
    bucket: my_bucket
  register: s3_result

- name: Verify XML parsing
  xml:
    content: "{{ s3_result.results[0].common_prefixes }}"
    xpath: "/CommonPrefixes"
  register: xml_result

- name: Debug XML parsing
  debug:
    var: xml_result
