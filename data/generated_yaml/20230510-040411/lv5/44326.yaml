---
- hosts: localhost
  gather_facts: False
  
  vars:
    security_policy:
      allow_promiscuous: false
      mac_changes: false
      forged_transmits: false

  tasks:
    - name: Create new portgroup with security policy
      vmware_guest_network:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: False
        guest: "{{ guest_name }}"
        name: "{{ portgroup_name }}"
        vlan_id: "{{ vlan_id }}"
        state: present
        security_policy: "{{ security_policy }}"
      register: result

    - name: Print security policy
      debug:
        var: security_policy
