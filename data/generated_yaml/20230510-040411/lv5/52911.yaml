
- name: Test ios_config module with invalid src option
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Test with valid src option
      ios_config:
        src: /path/to/valid/file.cfg

    - name: Test with invalid src option
      ios_config:
        src: /path/to/invalid/file.cfg
      ignore_errors: true

    - name: Check output for correct error message
      fail:
        msg: "Incorrect error message for invalid src option"
      when: "'Invalid path/to/invalid/file.cfg' not in stderr"
