---
- name: Create a manifest file for the role
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Create a manifest file
      copy:
        content: "roles:\n  - name: test_role\n    version: 1.0"
        dest: /tmp/manifest.yml

- name: Install role using ansible-galaxy
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Install role using ansible-galaxy
      shell: ansible-galaxy install -r /tmp/manifest.yml -p ~/roles/ -f
      register: output
