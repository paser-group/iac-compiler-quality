
- name: Testing comparison operations on dictionary instances
  hosts: localhost
  tasks:
    - name: Set dictionary variables
      set_fact:
        dict1:
          key1: value1
          key2: value2
        dict2:
          key1: value1
          key2: value3
    - name: Test dictionary comparison
      assert:
        that:
          - dict1 == dict2     # Testing equality
          - dict1 < dict2      # Testing less than
          - dict1 > dict2      # Testing greater than
