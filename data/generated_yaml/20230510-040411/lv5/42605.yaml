- name: Test Kubernetes module for Incorrect Padding error
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Submit invalid data to k8s module
      k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Pod
          metadata:
            name: "{{ lookup('password', '/dev/null length=12') }}" # malformed pod name
          spec:
            containers:
              - name: nginx
                image: nginx
                command: ["invalid_command"] # malformed container command

      register: result

    - name: Display result
      debug:
        var: result
