
- hosts: all
  gather_facts: no
  vars:
    ansible_parent_role_paths: "{{ playbook_dir }}/roles"
  tasks:
    - name: Check if ansible_parent_role_paths is correctly populated
      assert:
        that:
          - ansible_parent_role_paths is defined
          - ansible_parent_role_paths == playbook_dir + '/roles'
    - name: Debug ansible_parent_role_paths
      debug:
        var: ansible_parent_role_paths
