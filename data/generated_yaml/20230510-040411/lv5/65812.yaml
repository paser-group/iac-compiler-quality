
- hosts: localhost
  tasks:
    - name: Test Paramiko_ssh plugin
      hosts: localhost
      connection: local
      vars:
        ansible_python_interpreter: /usr/bin/python3
      vars_prompt:
        - name: "remote_user_name"
          prompt: "Enter remote host Username"
          private: no
        - name: "remote_host"
          prompt: "Enter remote host ip"
          private: no
      gather_facts: no
      tasks:
        - name: Test SSH Connection
          paramiko_ssh:
            user: "{{ remote_user_name }}"
            host: "{{ remote_host }}"
          register: ssh_output
        - debug:
            var: ssh_output
