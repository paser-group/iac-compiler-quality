
- name: Retrieve VPC endpoint information
  ec2_vpc_endpoint_info:
    region: "{{ region }}"
    aws_access_key: "{{ access_key }}"
    aws_secret_key: "{{ secret_key }}"
    aws_max_retries: 2
  register: vpc_endpoint_info
  
- fail:
    msg: "RequestLimitExceeded error when calling DescribeVpcEndpoints operation"
  when: "'RequestLimitExceeded' in vpc_endpoint_info.stderr"
