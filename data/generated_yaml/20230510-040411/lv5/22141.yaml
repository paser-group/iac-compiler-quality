
- name: Testing Access Denied Issue
  hosts: all
  
  tasks:
    - name: Attempting to run command as an unprivileged user
      command: "{{ command }}"
      register: output
      become: false
      
    - name: Fail the task if Exit Status is 0
      fail:
        msg: "ERROR: The command executed successfully despite being run as an unprivileged user."
      when: output.rc == 0
