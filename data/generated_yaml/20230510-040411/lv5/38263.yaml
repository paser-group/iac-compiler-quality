
- name: Create a new Virtual Machine with minimal permissions to reproduce vim.fault.NoPermission error
  vmware_guest:
    hostname: vcenter_server
    username: minimal_permissions_user
    password: minimal_permissions_password
    validate_certs: False
    datacenter: MyDatacenter
    name: MyNewVirtualMachine
    state: poweredon
    hardware:
      memory_mb: 2048
      num_cpus: 2
      scsi: paravirtual
      disk:
        - size_gb: 20
          type: thin
    networks:
      - name: VM Network
        ip: 192.168.1.10
        netmask: 255.255.255.0
        gateway: 192.168.1.1
