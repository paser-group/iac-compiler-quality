
# Add a new host to the inventory file
- name: Add new host to inventory
  add_host:
    hostname: new_host
    ansible_host: 192.168.1.1

# Execute a command on the localhost
- name: Execute command on localhost
  local_action: command echo "Hello, localhost!"

# Execute a command on the newly added host
- name: Execute command on new host
  command: echo "Hello, new_host!"
  hosts: new_host

# Execute a command on all hosts in inventory
- name: Execute command on all hosts
  command: echo "Hello, all hosts!"
  hosts: all
