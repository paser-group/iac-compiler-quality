
- name: Configure Ansible
  hosts: localhost
  tasks:
    - name: Create test folder on specified path
      file:
        path: "/tmp/ansible-test"
        state: directory

    - name: Test correct default path
      file:
        path: "{{ lookup('env','HOME') }}/ansible"
        state: directory

    - name: Test incorrect default path
      file:
        path: "{{ lookup('env','HOME') }}/incorrect-path"
        state: directory
        force: no
