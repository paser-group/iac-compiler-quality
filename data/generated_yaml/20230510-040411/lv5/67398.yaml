yaml
- name: Test vmware_export_ovf module
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Export OVF
      vmware_export_ovf:
        hostname: my-vmware-host
        username: my-user
        password: my-pass
        ovf_name: my-ovf-name
        export_directory: /path/to/export/dir/
        fail_on_errors: yes
      register: export_result

    - name: Debug Output
      debug:
        var: export_result
