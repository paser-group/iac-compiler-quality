
---
- name: Test aci_maintenance_group_node module
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Test aci_maintenance_group_node module with valid target filter
      aci_maintenance_group_node:
        host: "{{ aci_host }}"
        username: "{{ aci_username }}"
        password: "{{ aci_password }}"
        target_filter: tenant-common
      register: result
      
    - name: Check the output for valid target_filter
      debug:
        var: result
        
    - name: Test aci_maintenance_group_node module with invalid target filter
      aci_maintenance_group_node:
        host: "{{ aci_host }}"
        username: "{{ aci_username }}"
        password: "{{ aci_password }}"
        target_filter: 'invalid_target_filter'
      register: result1
      
    - name: Check the output for invalid target_filter
      debug:
        var: result1
        
    - name: Test aci_maintenance_group_node module with no target filter
      aci_maintenance_group_node:
        host: "{{ aci_host }}"
        username: "{{ aci_username }}"
        password: "{{ aci_password }}"
      register: result2
      
    - name: Check the output for no target filter
      debug:
        var: result2
