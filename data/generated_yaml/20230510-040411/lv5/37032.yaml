
- name: Test Ansible Compiler Bug
  hosts: localhost
  gather_facts: no

  tasks:
  - name: Create infoblox-nios-config file
    copy:
      content: "ipv4addrs: ,,\n"
      dest: "/etc/infoblox-nios-config.yml"

  - name: Update infoblox-nios-config using infoblox_nios module
    infoblox_nios:
      host: "10.0.0.1"
      username: "username"
      password: "password"
      state: present
      config: "/etc/infoblox-nios-config.yml"
