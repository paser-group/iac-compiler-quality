
- hosts: localhost
  gather_facts: no
  tasks:
    - name: test GCE module with RSA key formats
      gce:
        instance_names: my-instance
        zone: us-central1-a
        project_id: my-project
        auth_kind: serviceaccount
        service_account_file: /path/to/service_account.json
        ssh_key_file: /path/to/ssh_key
        ssh_user: myuser
        state: present
        disks:
          - auto_delete: 'true'
            boot: 'true'
            initialize_params:
              source_image: https://www.googleapis.com/compute/v1/projects/debian-cloud/global/images/family/debian-10
            mode: READ_WRITE
        ssh_keys:
          - "{{ lookup('file', '/path/to/pkcs1_rsa.pub') }}"
          - "{{ lookup('file', '/path/to/pkcs8_rsa.pub') }}"
