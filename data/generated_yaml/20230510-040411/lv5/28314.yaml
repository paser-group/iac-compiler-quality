yaml
---
- hosts: web1
  gather_facts: false
  tasks:
    - name: Test SSH connection
      shell: ssh -o ConnectTimeout=5 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i /path/to/private_key_file user@{{ inventory_hostname }} echo "Connection Successful"
      register: ssh_output
      ignore_errors: yes
