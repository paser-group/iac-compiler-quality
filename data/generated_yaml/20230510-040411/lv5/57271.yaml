
---
- name: Verify Vault cipher whitelist
  hosts: all
  tasks:
  - name: Debug Vault cipher whitelist
    debug:
      msg: "Vault cipher whitelist: {{ ansible_vault_cipher_whitelist }}"
  - name: Assert Vault cipher whitelist
    assert:
      that:
        - ansible_vault_cipher_whitelist == ['AES256', 'AES512']
