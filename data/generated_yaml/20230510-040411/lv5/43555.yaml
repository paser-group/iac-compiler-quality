
- name: Create a disk from a snapshot
  gce_disk:
    name: my-disk
    source_snapshot: my-snapshot
    zone: my-zone

- name: Create an instance and attach the disk
  gce_instance:
    name: my-instance
    machine_type: n1-standard-1
    zone: my-zone
    disks:
    - auto_delete: true
      boot: true
      source: "null"
      type: "PERSISTENT"
      initialize_params:
        disk_name: my-disk
