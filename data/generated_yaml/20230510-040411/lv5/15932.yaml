
---
- name: Create ENI with Security Group
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Create ENI
      ec2_eni:
        subnet_id: subnet-xxxxxxxx
        private_ip_address: 10.0.0.10
        region: us-east-1
      register: eni_output

    - name: Assign Security Group to ENI
      ec2_eni:
        eni_id: "{{ eni_output.eni.id }}"
        security_groups: 
          - "{{ ec2_security_group_name }}"
        region: us-east-1
