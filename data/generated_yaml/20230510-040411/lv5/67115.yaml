
---
- name: Test wait_for_connection module
  hosts: all
  become: true

  tasks:
    - name: Install prerequisites
      apt:
        update_cache: yes
        name:
          - ssh
          - python

    - name: Test connection using wait_for_connection module
      wait_for_connection:
        delay: 5
        connect_timeout: 10
        timeout: 60
