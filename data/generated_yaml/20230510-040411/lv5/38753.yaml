
---
- name: Validate nxos_igmp_interface module with lists
  hosts: switch
  gather_facts: no
  vars:
    interface_name: Ethernet1/1
    source_list: ['source1', 'source2']
    prefix_list: ['1.1.1.0/24', '2.2.2.0/24']
  tasks:
    - name: Configure igmp interface with list
      nxos_igmp_interface:
        interface: "{{ interface_name }}"
        state: present
        oif_source: "{{ source_list }}"
        oif_prefix: "{{ prefix_list }}"
