
- name: Test mysql_db module with --defaults-extra-file option
  mysql_db:
    name: test_db
    state: present
    login_user: root
    login_password: password
    login_unix_socket: /var/run/mysqld/mysqld.sock
    target: /tmp/test_db.sql
    sql: "CREATE DATABASE IF NOT EXISTS test_db;"
    login_host: localhost
    extra_args: "--defaults-extra-file=/path/to/mysql_config"

