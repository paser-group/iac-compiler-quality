
- name: Provision EC2 instance using ec2_lc
  ec2_lc:
    name: "{{ random_string(10, 'alpha_num') }}"
    image_id: "{{ aws_amis[aws_region]['ami_id'] }}"
    instance_profile_name: "{{ item }}"
    key_name: "{{ aws_key }}"
  loop:
    - "valid-profile-name"
    - "InvalidProfileName"
    - "${secret_profile_name}"
