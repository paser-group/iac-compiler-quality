
---
- name: Test vault password file handling
  hosts: localhost
  vars:
    password_file_paths:
      - "/path/to/password/file1"
      - "/path/to/password/file2"
      - "/path/to/password/file3"
  tasks:
    - name: Test vault password file loading
      block:
        - include_vars: "{{ password_file }}"
          vars_files:
            - "{{ item }}"
      loop: "{{ password_file_paths }}"
      rescue:
        - fail:
            msg: "Failed to load password file: {{ item }}"
