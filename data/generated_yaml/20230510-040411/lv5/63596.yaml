
# Install a valid role using ansible-galaxy module
- name: Install a valid role
  ansible-galaxy:
    name: author.role

# Install a role with malformed syntax
- name: Install a role with malformed syntax
  ansible-galaxy:
    name: ${RANDOM} # Random string to produce syntax error

# Install a role with invalid parameter
- name: Install a role with invalid parameter
  ansible-galaxy:
    name: author.role
    invalid_parameter: value # Invalid parameter to trigger error
