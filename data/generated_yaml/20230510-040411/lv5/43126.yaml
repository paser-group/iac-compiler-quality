
---
- name: Test Ansible boolean validation
  hosts: localhost
  gather_facts: false
  vars:
    string_var_1: "True"
    string_var_2: "False"
    string_var_3: "1"
    string_var_4: "0"
    string_var_5: "yes"
    string_var_6: "no"
    bool_var_1: true
    bool_var_2: false

  tasks:
    - name: Test boolean validation of string "true"
      assert:
        that: string_var_1 == true
      vars:
        result: "{{ 'passed' if assert_that|bool else 'failed' }}"
      debug:
        msg: "{{ 'Test string_var_1 ' + result }}"

    - name: Test boolean validation of string "false"
      assert:
        that: string_var_2 == false
      vars:
        result: "{{ 'passed' if assert_that|bool else 'failed' }}"
      debug:
        msg: "{{ 'Test string_var_2 ' + result }}"

    - name: Test boolean validation of string "1"
      assert:
        that: string_var_3 == true
      vars:
        result: "{{ 'passed' if assert_that|bool else 'failed' }}"
      debug:
        msg: "{{ 'Test string_var_3 ' + result }}"

    - name: Test boolean validation of string "0"
      assert:
        that: string_var_4 == false
      vars:
        result: "{{ 'passed' if assert_that|bool else 'failed' }}"
      debug:
        msg: "{{ 'Test string_var_4 ' + result }}"

    - name: Test boolean validation of string "yes"
      assert:
        that: string_var_5 == true
      vars:
        result: "{{ 'passed' if assert_that|bool else 'failed' }}"
      debug:
        msg: "{{ 'Test string_var_5 ' + result }}"

    - name: Test boolean validation of string "no"
      assert:
        that: string_var_6 == false
      vars:
        result: "{{ 'passed' if assert_that|bool else 'failed' }}"
      debug:
        msg: "{{ 'Test string_var_6 ' + result }}"

    - name: Test boolean validation of boolean variable "true"
      assert:
        that: bool_var_1 == true
      vars:
        result: "{{ 'passed' if assert_that|bool else 'failed' }}"
      debug:
        msg: "{{ 'Test bool_var_1 ' + result }}"

    - name: Test boolean validation of boolean variable "false"
      assert:
        that: bool_var_2 == false
      vars:
        result: "{{ 'passed' if assert_that|bool else 'failed' }}"
      debug:
        msg: "{{ 'Test bool_var_2 ' + result }}"
