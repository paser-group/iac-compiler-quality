
- hosts: remote_server
  gather_facts: false
  tasks:
    - name: Enable Debugging
      ansible.builtin.debug:
        msg: "Debugging enabled!"
      register: debug_output
      connection: ssh
      remote_user: test_user
      become_user: root
      vars:
        ansible_ssh_extra_args: '-o DebugLevel=2'
        
    - assert:
        that:
          - debug_output is defined
          - debug_output | length > 0
