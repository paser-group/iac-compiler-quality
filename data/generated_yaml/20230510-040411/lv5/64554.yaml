
- hosts: localhost
  tasks:
    # Test loading a CSV file with non-ASCII characters
    - name: Load CSV file with non-ASCII characters
      read_csv:
        path: /path/to/csv/file
        delimiter: ';'
        encoding: "ISO-8859-1"
    
    # Test loading a CSV file with irregular column delimiters
    - name: Load CSV file with irregular column delimiters
      read_csv:
        path: /path/to/csv/file
        delimiter: '|'
