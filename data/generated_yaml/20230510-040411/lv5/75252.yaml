
- hosts: target_host
  become: true
  become_method: enable
  tasks:
    - name: Execute command requiring elevated privileges
      command: some_command
    - name: Prompt for specific command prompt
      expect:
        command: some_command
        responses:
          nolt1#: 
          - debug:
              msg: "received correct prompt"
          "*":
          - fail:
              msg: "received unexpected prompt"
     - name: Execute command with arguments requiring elevated privileges
       command: command_with_args
       args:
         executable: /bin/bash
         chdir: /some/directory
