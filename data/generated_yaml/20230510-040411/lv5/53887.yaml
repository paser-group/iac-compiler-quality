
- name: Create a VLAN with mode set to access
  nxos_vlan:
    vlan_id: 100
    vlan_name: TestAccessVLAN
    mode: access
  register: first_create_result

- name: Reinforce VLAN creation with the same mode and settings
  nxos_vlan:
    vlan_id: 100
    vlan_name: TestAccessVLAN
    mode: access
  register: second_create_result

- name: Reinforce VLAN creation with different mode
  nxos_vlan:
    vlan_id: 100
    vlan_name: TestAccessVLAN
    mode: trunk
  register: third_create_result
