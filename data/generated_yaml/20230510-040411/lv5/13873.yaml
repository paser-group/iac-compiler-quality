yaml
- hosts: all
  name: Test playbook for potential bugs in Ansible 2.0 compiler
  vars:
    my_hostgroup_vars:
      password: mypassword
      sensitive_info: mysecret
  tasks:
    - name: Debug Hostgroup Vars
      debug:
        var: hostvars[inventory_hostname].group_names | map('extract', hostvars).map('vars').map('my_hostgroup_vars')
