
- name: Add XML fragment to file
  hosts: windows
  vars:
    xml_fragment: "<test></test>"
  tasks:
    - name: Replace placeholder in template file with XML fragment
      template:
        src: template.xml
        dest: file.xml
      vars:
        xml_fragment: "{{ xml_fragment }}"
    
    - name: Validate XML file
      xml:
        path: file.xml
