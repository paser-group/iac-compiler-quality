yaml
- hosts: localhost
  gather_facts: no
  tasks:

    - name: Specify custom collection path
      collection:
        install_options:
          collections_path: /path/to/custom/collections

    - name: Install collection in custom path
      community.general.collection_install:
        name: mycollection
        path: /path/to/collection/files

    - name: Verify collection installation
      assert:
        that:
          - "'mycollection' in ansible_collections.keys()"
