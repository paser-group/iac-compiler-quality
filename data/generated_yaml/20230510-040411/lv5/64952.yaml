
- hosts: all
  tasks:
  - name: Check if ovirtsdk4 and pycurl with SSL support are installed
    block:
    - name: Install ovirtsdk4 and pycurl with SSL support
      become: yes
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - ovirt-engine-sdk-python
        - python-pycurl
    rescue:
    - name: Print error message
      debug:
        msg: ovirtsdk4 is missing when pycurl is compiled without SSL support
