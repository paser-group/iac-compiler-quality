
- name: Get NX-OS facts
  nxos_facts:
    transport: nxapi
    host: "{{ inventory_hostname }}"
    username: "{{ ansible_user }}"
    password: "{{ ansible_password }}"
  register: nxapi_facts

- nxos_facts:
    transport: cli
    host: "{{ inventory_hostname }}"
    username: "{{ ansible_user }}"
    password: "{{ ansible_password }}"
  register: cli_facts
