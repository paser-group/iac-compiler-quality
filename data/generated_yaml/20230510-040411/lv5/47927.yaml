
- name: Execute a SQL query and compress output
  mysql_db:
    name: my_database
    state: query
    login_host: "{{ mysql_host }}"
    login_user: "{{ mysql_user }}"
    login_password: "{{ mysql_pass }}"
    sql: "SELECT * FROM my_table;"
  register: sql_output
- name: Compress output
  shell: gzip -c "{{ sql_output.stdout }}" > compressed_output.gz
