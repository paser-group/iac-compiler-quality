
- hosts: localhost
  vars:
    region: us-east-1
    vpc_id: vpc-0123456789abcdef0

  tasks:
  - name: Define EC2 Launch Configuration
    ec2_lc:
      name: test-launch-config
      image_id: ami-0123456789abcdef0
      instance_type: t2.micro
      key_name: mykey
      security_groups: ['sg-0123456789abcdef0']
      classic_link_vpc_id: ""
      vpc_id: "{{ vpc_id }}"
      region: "{{ region }}"
      state: present
    register: ec2_lc_result
    ignore_errors: yes

  - name: Print EC2 Launch Configuration result
    debug:
      var: ec2_lc_result
