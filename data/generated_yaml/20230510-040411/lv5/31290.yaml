
- name: Test YAML inventory plugin
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Load inventory
      ansible.builtin.inventory_loader:
        path: /path/to/inventory.yml
      ignore_errors: true
      
    - name: Log error message
      ansible.builtin.debug:
        msg: "Error: {{ inventory_load_errors }}"
      when: inventory_load_errors is defined
