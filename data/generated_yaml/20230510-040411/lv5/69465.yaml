
- name: Test prefix option for jsonfile cache plugin
  hosts: localhost
  gather_facts: no
  tasks:
  - name: Set fact with prefix option "test1"
    set_fact:
      my_fact: "{{ lookup('pipe', 'echo "test1"') }}"
    cache:
      plugin: jsonfile
      prefix: "{{ my_fact }}"
      path: "/tmp/cache.json"
  - debug:
      var: my_fact
