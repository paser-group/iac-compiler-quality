
---
- hosts: localhost
  gather_facts: no

  tasks:
  - name: Perform copy operation
    copy:
      src: /tmp/source
      dest: /tmp/destination
    register: result
    failed_when: "'%s' not in result.msg"

  - name: Display error message when validation doesn't contain %s
    fail:
      msg: "Validation failed: {{ result.msg }}"
    when: "'%s' not in result.msg"
