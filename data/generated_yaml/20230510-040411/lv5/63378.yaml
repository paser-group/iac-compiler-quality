
- name: Playbook to test Find module with Contains option and regular expressions
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Search for regular expressions with special characters
      find:
        paths: "/path/to/search"
        contains: "*#^&$"
      register: special_char_result

    - name: Print special characters result
      debug:
        var: special_char_result

    - name: Search for regular expressions with escape characters
      find:
        paths: "/path/to/search"
        contains: "*\.\+\?\(\)"
      register: escape_char_result

    - name: Print escape characters result
      debug:
        var: escape_char_result

    - name: Search for regular expressions with start and end anchors
      find:
        paths: "/path/to/search"
        contains: "^start.*end$"
      register: anchor_result

    - name: Print anchor result
      debug:
        var: anchor_result
