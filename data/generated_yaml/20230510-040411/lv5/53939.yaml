
- name: Connect to Cisco WLC and configure via CLI
  hosts: WLC_Server

  tasks:
    - name: Test Connectivity to WLC
      ios_command:
        commands:
          - show version
      register: command_output
      ignore_errors: True

    - name: Configure WLC via CLI
      airons_config:
        lines:
          - wlan create 1 test
          - exit
    - name: Verify WLC Configuration
      ios_command:
        commands:
          - show wlan summary
      register: command_output
