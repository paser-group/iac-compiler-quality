
- name: Test server with different --server parameter values
  uri:
    url: "{{ server_url }}"
    method: GET
    status_code: 200
    return_content: yes
    timeout: 10
    headers:
      Content-Type: application/json
    validate_certs: no
    force_basic_auth: yes
    user: "{{ username }}"
    password: "{{ password }}"
    body_format: json
    body: {}
