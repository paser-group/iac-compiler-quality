
---
- hosts: localhost
  gather_facts: no

  vars:
    job_template_id: <value>
    extra_vars:
      <variable>: <value>

  tasks:
    - name: Launch Job Template
      tower_job_launch:
        job_template: "{{ job_template_id }}"
        extra_vars: "{{ extra_vars }}"
      register: result

    - name: Debug
      debug:
        var: result

    # We can add more tasks here to test different scenarios and edge cases.
