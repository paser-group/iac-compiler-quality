yaml
---
- hosts: example_host
  gather_facts: no

  vars:
    ansible_user: johndoe
    ansible_password: '{{vault_ansible_password}}'

  tasks:
    - name: Kerberos auth test
      become: true
      gather_facts: false
      winrm:
        winrm_transport: kerberos
        hostname: example_host
        port: 5985
        connection_timeout_sec: 30
        kerberos_hostname: example_host
        kerberos_realm: EXAMPLE.COM
        kerberos_service: HTTP
