
- name: Test nxos_acl module
  hosts: all
  gather_facts: no
  tasks:
    - name: Test with zero access lists
      nxos_acl:
        access_lists: []
        state: present
      register: zero_access_lists_result
    - name: Test with one access list
      nxos_acl:
        access_lists:
          - name: test_acl
            type: standard
            rules:
              - permit ip any any
        state: present
      register: one_access_list_result
    - name: Test with incorrect parameter
      nxos_acl:
        state: present
      register: incorrect_parameter_result
