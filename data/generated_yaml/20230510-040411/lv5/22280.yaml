
- name: Test dictionary parsing
  hosts: all
  vars:
    dict1:
      key1: 'value1'
      key2: ['value2']
      key3: {'subkey': 'value3'}
    dict2:
      key4: null
      key5: True
      key6: [1,2,3]
  tasks:
    - name: Print dictionary values
      debug:
        msg: "{{ item }}: {{ vars[item] }}"
      with_items:
        - dict1
        - dict2
