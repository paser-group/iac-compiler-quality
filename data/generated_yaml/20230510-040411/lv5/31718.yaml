yaml
- hosts: all
  tasks:
  - name: add iptables rule 
    iptables:
      chain: INPUT
      protocol: tcp
      state: present
      dport: 22
      jump: ACCEPT
      insert: yes
      position: "{{ item }}"
    with_items:
      - "''"  # empty string
      - "\""  # single double quote
      - "'"   # single quote
      - "\\"  # backslash
      - " "   # space

