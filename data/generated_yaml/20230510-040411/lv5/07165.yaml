
---
- name: Check if sudo password is required
  hosts: localhost
  gather_facts: no
  become: yes
  tasks:
    - name: Check if sudo password is required
      debug: var=ansible_sudo_pass
      when: ansible_sudo_pass is undefined

    - name: Prompt user for sudo password
      prompt:
        name: "Please enter your sudo password"
        echo: false
      when: ansible_sudo_pass is undefined

    - name: Execute command with sudo
      command: <command requiring sudo>
