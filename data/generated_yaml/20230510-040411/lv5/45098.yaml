
- name: Test parsing of YAML binary data
  hosts: all
  gather_facts: false
  
  vars:
    binary_data: !!binary |
      AAEC
      
  tasks:
    - name: Parse binary data using yaml module
      set_fact:
        parsed_data: "{{ binary_data | from_yaml }}"
      ignore_errors: yes
      
    - name: Assertion to check for decoding error
      assert:
        that:
          - "parsed_data is not none"
        fail_msg: "Failed to parse binary data"
