
---
- name: Retrieve loadbalancer resource facts
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Retrieve loadbalancer facts
    azure_rm_loadbalancer_facts:
      resource_group: <resource_group_name>
      name: <loadbalancer_name>
    register: lb_facts
  - name: Display loadbalancer facts
    debug:
      var: lb_facts
