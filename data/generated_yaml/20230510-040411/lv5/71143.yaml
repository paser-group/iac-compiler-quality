
- name: Test vmware_content_deploy_template module
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Test module with valid inputs
      vmware_content_deploy_template:
        folder: /path/to/folder
        item_name: my_item
        item_source: /path/to/item_source
        item_type: virtual_machine
        validate_certs: false

    - name: Test module with missing folder
      vmware_content_deploy_template:
        item_name: my_item
        item_source: /path/to/item_source
        item_type: virtual_machine
        validate_certs: false
  
    - name: Test module with incorrect folder path
      vmware_content_deploy_template:
        folder: /path/to/invalid/folder
        item_name: my_item
        item_source: /path/to/item_source
        item_type: virtual_machine
        validate_certs: false
