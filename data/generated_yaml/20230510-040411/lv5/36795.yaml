
- name: nxos_facts issue
  hosts: "{{ target_device }}"
  connection: network_cli

  tasks:
    - name: Retrieve nxos facts
      nxos_facts:
        host: "{{ inventory_hostname }}"
        username: "{{ username }}"
        password: "{{ password }}"
        transport: "{{ transport }}"
        gathered_facts: all
      register: nxos_facts_output

    - name: Debug nxos facts output
      debug:
        var: nxos_facts_output

    # Fuzz test cases here
