
- name: Test rhn_channel parsing functionality
  hosts: localhost
  gather_facts: false
  vars:
    valid_channels:
      - 'channel1'
      - 'channel2'
      - 'channel3'
  tasks:
    - name: Set valid rhn channel
      set_fact:
        rhn_channel: "{{ valid_channels }}"
    - name: Verify rhn channel parsing
      command: some_command --channel="{{ rhn_channel }}"
