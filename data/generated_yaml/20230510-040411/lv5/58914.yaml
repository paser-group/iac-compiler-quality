
- name: Create firewall address
  fortios_firewall_address:
    name: "{{ item.name }}"
    subnet: "{{ item.subnet }}"
    interface: "{{ item.interface }}"
  loop:
    - name: address1
      subnet: 192.168.0.0/24
      interface: port1
    - name: address2
      subnet: 10.0.0.0/8
      interface: port2
