
# Task to create a managed disk
- name: Create a managed disk
  azure_rm_managed_disk:
    resource_group: myResourceGroup
    name: myDisk
    size_gb: 10
    disk_encryption_set_id: /subscriptions/<subscription_id>/resourceGroups/<myResourceGroup1>/providers/Microsoft.Compute/diskEncryptionSets/<myDiskEncryptionSetName>

# Task to read from the managed disk, potentially causing I/O blocks
- name: Read from the managed disk
  command: cat /dev/sdc1
