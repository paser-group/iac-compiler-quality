
---
- name: Test playbook for rescue or always not run with run_once tasks
  hosts: localhost
  gather_facts: no
  
  tasks:
    - name: Run Once Task with an error
      command: /bin/false
      run_once: true
      register: command_output
      ignore_errors: yes
    
    - name: Rescue block to handle error
      rescue:
        - debug:
            msg: "The command failed"
    
    - name: Always block for finalization
      always:
        - debug:
            msg: "Execution completed"
