
---
- name: Test Win_dns_client module
  hosts: windows
  tasks:

    - name: Modify DNS resolver order
      win_dns_client:
        order:
          - 8.8.8.8
          - 8.8.4.4

    - name: Debug current DNS resolver order
      debug:
        var: ansible_dns.nameservers

    - name: Assert expected DNS resolver order
      assert:
        that: ansible_dns.nameservers == ['8.8.8.8', '8.8.4.4']
