
- name: Test the Vault variable in lists error
  hosts: localhost

  vars:
    my_list:
      - "{{ vault_var }}"
  
  tasks:
    - name: Add an item to the list
      set_fact:
        my_list: "{{ my_list + ['new_item'] }}"
      
    - name: Access the elements of the list
      debug:
        msg: "{{ item }}"
      loop: "{{ my_list }}"
