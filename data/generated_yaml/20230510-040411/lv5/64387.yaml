
- name: Testing Docker Compose Module
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Install Docker Compose
      command: pip install docker-compose
    - name: Test with Empty Directory
      docker_compose:
        project_name: "empty_dir"
      register: result_empty_dir
      failed_when: result_empty_dir.rc != 0
    - name: Test with Non-Empty Directory
      docker_compose:
        project_name: "non_empty_dir"
        src: "/path/to/nonempty/dir"
      register: result_nonempty_dir
      failed_when: result_nonempty_dir.rc == 0
    - name: Test with Invalid File
      docker_compose:
        project_name: "invalid_file"
        src: "/path/to/invalid/file.yml"
      register: result_invalid_file
      failed_when: result_invalid_file.rc == 0
