
- hosts: windows
  tasks:
    - name: Install package with chocolatey
      win_chocolatey:
        name: my_package
        use_msi: true
        version: '0.10.11'
        useEnhancedExitCodes: yes

    - name: Install package with chocolatey and disable useEnhancedExitCodes
      win_chocolatey:
        name: my_package
        use_msi: true
        useEnhancedExitCodes: no

    - name: Install package with chocolatey version 0.10.12
      win_chocolatey:
        name: my_package
        use_msi: true
        version: '0.10.12'

    - name: Install package with chocolatey version 0.10.13
      win_chocolatey:
        name: my_package
        use_msi: true
        version: '0.10.13'
        useEnhancedExitCodes: yes
