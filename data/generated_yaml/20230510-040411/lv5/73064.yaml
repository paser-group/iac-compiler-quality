
- name: Verify SSH authentication settings for hosts
  hosts: all
  gather_facts: no
  tasks:
    - name: Validate SSH authentication settings
      assert:
        that:
          - ansible_ssh_user is defined
          - ansible_ssh_pass is defined

- name: Validate inventory configuration for hosts
  hosts: all
  gather_facts: no
  tasks:
    - name: Validate inventory configuration
      ansible-inventory:
        list_all: true

