
- name: Test segmentation fault
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Test Ansible Segfault
      command: "/path/to/ansible {{ item }}"
      loop:
        - "--version"
        - "-h"
        - "setup"
      register: output
      ignore_errors: yes

    - name: Check segmentation fault
      fail:
        msg: "Ansible Segfault detected."
      when: "output | failed"
