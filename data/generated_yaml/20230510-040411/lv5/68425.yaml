
---
- name: Test Ansible Cache Plugin
  hosts: localhost
  gather_facts: no

  tasks:
  - name: Create Cache Directories
    file:
      path: "/tmp/cache_test/{{ item }}"
      state: directory
    with_items:
      - "dir1"
      - "dir2"
      - "dir3"
      - "{{ playbook_dir }}/files/empty_file"
      - "{{ playbook_dir }}/files/large_file"
      - "{{ playbook_dir }}/files/small_file"
