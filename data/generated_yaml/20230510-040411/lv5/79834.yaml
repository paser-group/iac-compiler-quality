
---
- name: Test dict2items over empty object
  hosts: localhost
  gather_facts: no
  
  tasks:
  
  - name: Create empty dictionary
    set_fact:
      my_dict: "{{ dict() }}"
      
  - name: Test dict2items function
    set_fact:
      items_list: "{{ my_dict | dict2items }}"
      
  - name: Verify length of items list
    assert:
      that:
        - items_list | length == 0
      fail_msg: "dict2items function does not handle empty dictionaries correctly."
