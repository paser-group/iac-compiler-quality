
- name: Test apt module for Ansible 2.8.1
  hosts: localhost
  gather_facts: true

  tasks:
    - name: Install package using apt
      apt:
        name: apache2
        state: present

    - name: Check package installation
      command: dpkg -s apache2
      register: output

    - name: Verify package installation
      assert:
        that: "'Status: install ok installed' in output.stdout"
