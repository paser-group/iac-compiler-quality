
- name: scp transfer with filename
  hosts: localhost
  tasks:
    - debug:
        msg: "Processing file: {{ filename }}"
    - name: SCP transfer
      become: yes
      become_method: sudo
      become_user: root
      scp:
        src: "/path/to/file/{{ filename }}"
        dest: "/path/to/destination/"
        mode: 0644
        verify_host: no
