
- hosts: all
  tasks:
    - name: Check service_facts detection 
      assert:
        that:
          - item in services
        with_items:
          - sshd
          - systemd-modules-load

    - name: Verify systemd module data
      shell: "ls /usr/lib/systemd/system/"
      register: systemd_modules
      ignore_errors: True

    - name: Gather service info
      service_facts:

    - name: Report service info
      debug:
        var: ansible_services
