
---
- name: Test Ansible compiler's host_key_checking behavior
  hosts: localhost
  remote_user: test_user

  tasks:
  - name: Disable host key checking
    ansible.cfg:
      name: ANSIBLE_HOST_KEY_CHECKING
      value: 'no'
  - name: Attempt to connect to remote server without host key checking
    ansible.builtin.command: ssh user@remote-host
