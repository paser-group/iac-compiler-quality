
- name: Test eos_command
  hosts: eos_switches
  tasks:
    - name: Test basic functionality
      eos_command:
        provider: "{{ eos_provider }}"
        commands:
          - show version

    - name: Test complex configuration
      eos_command:
        provider: "{{ eos_provider }}"
        commands:
          - conf t
          - username test privilege 15 secret test_password
          - end
