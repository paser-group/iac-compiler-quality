
- name: Test apt module cache handling with Python3
  hosts: servers
  tasks:
    - name: Update cache
      apt:
        update_cache: yes
      become: yes

    - name: Install package
      apt:
        name: package_name
        state: latest
      become: yes

    - name: Verify package installation
      command: dpkg -s package_name
      register: result
      failed_when: result.rc != 0
