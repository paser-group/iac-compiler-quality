
---

- hosts: localhost

  tasks:
  
      - name: Run Ansible with CallBackModule enabled
        ansible_connection: local
        ansible_python_interpreter: /usr/bin/python3
        ansible_become: yes
        ansible_become_method: sudo
        ansible_become_password: '<password>'
        vars:
              # CallBack module
              ansible_callback_plays: true
              ansible_callback_facts: true
              
      
