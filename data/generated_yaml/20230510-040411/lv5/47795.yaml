
- name: Test dict with date conversion
  hosts: all
  vars:
    my_dict:
      date_value: "{{ ansible_date_time.iso8601 }}"
  tasks:
    - name: Convert dict to string using debug
      debug:
        var: my_dict | to_nice_json

    - name: Convert dict to string using jinja
      debug:
        msg: "{{ my_dict | to_nice_json }}"
