
- name: Create vmkernel interface with invalid IP address
  vmware_vmkernel:
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    ip: "invalid_ip"
    netmask: "{{ netmask }}"

- name: Create vmkernel interface with invalid netmask
  vmware_vmkernel:
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    ip: "{{ ip }}"
    netmask: "invalid_netmask"
