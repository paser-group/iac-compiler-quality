
- name: Test playbook for fuzzing variable handling
  hosts: all
  
  tasks:
    - name: Use an undefined variable
      debug:
        var: undefined_var
    
    - name: Attempt to set a variable to None
      set_fact:
        variable: "{{ none_var }}"
      
    - name: Access a property that doesn't exist on a variable
      debug:
        var: some_var.property_that_does_not_exist
    
    - name: Use a variable without initializing it
      debug:
        var: uninitialized_var
      
    - name: Mix variable types in an expression
      set_fact:
        mixed_var: "{{ string_var + int_var }}"
      vars:
        string_var: "foo"
        int_var: 42
