
- name: Test delegated task with correct password
  hosts: all
  gather_facts: no
  tasks:
  - name: Delegated task with correct password
    become: yes
    become_user: some_user
    become_method: sudo
    delegate_to: 192.0.2.1
    ansible_become_pass: "{{ vault_ansible_become_pass }}"
    command: some_command
  
- name: Test delegated task with incorrect password
  hosts: all
  gather_facts: no
  tasks:
  - name: Delegated task with incorrect password
    become: yes
    become_user: some_user
    become_method: sudo
    delegate_to: 192.0.2.1
    ansible_become_pass: "{{ incorrect_vault_ansible_become_pass }}"
    command: some_command
