
- name: Create a file with non-ASCII characters
  hosts: target_host
  become: yes
  vars:
    special_string: "Héllo Wørld"
  tasks:
    - name: Create a file with the special string
      copy:
        dest: /tmp/test_file.txt
        content: "{{ special_string }}"
      register: result
    - debug:
        var: result
