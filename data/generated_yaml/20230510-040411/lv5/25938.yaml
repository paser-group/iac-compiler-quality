
- name: Create EC2 Security Group
  hosts: localhost
  gather_facts: False
  tasks:
    - name: Create new security group
      ec2_group:
        name: testgroup
        description: Test group description
        region: us-east-1
        rules:
          - proto: tcp
            cidr_ip: 0.0.0.0/0
            ports: 22
          - proto: tcp
            cidr_ip: 0.0.0.0/0
            ports: 80
          - proto: tcp
            cidr_ip: 0.0.0.0/0
            ports: 443
        authorize: yes
