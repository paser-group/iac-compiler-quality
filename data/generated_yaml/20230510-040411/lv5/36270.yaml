
- name: Test Ansible compiler for azure_rm_virtualmachine deserialization errors
  hosts: localhost
  gather_facts: no
  tasks:
  - name: Create Azure Virtual Machine
    azure_rm_virtualmachine:
      ...
  
  - name: Deserialize object related to Azure VM
    set_fact:
      vm_object: "{{ azure_rm_virtualmachine.response.json() | to_json }}"
  
  - name: Print VM object
    debug:
      var: vm_object
