
- name: Update firewall rule
  gce_net:
    auth_kind: serviceaccount
    service_account_file: "{{ gce_cred_file }}"
    project_id: "{{ gce_project_id }}"
    network: "{{ gce_network }}"
    name: "{{ firewall_rule_name }}"
    allowed:
    - IPCIDR
    IPProtocol: TCP
    ports:
    - "{{ firewall_rule_port }}"
    src_ranges:
    - "{{ firewall_rule_source }}"
    state: present
