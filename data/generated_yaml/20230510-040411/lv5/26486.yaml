
---
- name: Test idempotency of virt_net module
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Enable virt_net module
      virt_net:
        state: enabled
      register: virt_net_output

    - name: Disable virt_net module
      virt_net:
        state: disabled
      when: not virt_net_output.changed

