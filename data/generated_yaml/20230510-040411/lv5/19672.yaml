
---
- hosts: localhost
  tasks:
    - name: Synchronize files
      synchronize:
        src: "/path/to/local/files/"
        dest: "/path/to/remote/files/"
        archive: true
        checksum: true
        compress: true
        recursive: true
        delete: true
        rsync_opts:
          - "--ignore-existing"
          - "--exclude='*.txt'"
          - "--chmod=ugo=rwx"
