
- name: Example Playbook
  hosts: all
  gather_facts: false
  any_errors_fatal: true

  tasks:
    - name: Trigger an error
      command: /bin/false
      register: result
      ignore_errors: true

    - name: Recover from the error
      block:
        - name: Task in block
          debug:
            msg: "Task in block"
      rescue:
        - name: Task in rescue
          debug:
            msg: "Task in rescue"
