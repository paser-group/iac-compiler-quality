- name: Test Ansible Compiler for empty `with_items` and `authorized_key` modules
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Test empty key_data field in authorized_key module
      authorized_key:
        user: testuser
        state: present
        key_data: ""

    - name: Test empty list in with_items module
      debug:
        msg: "Hello, world!"
      with_items: []
