
- name: Test Cyrillic filename in archive
  hosts: localhost
  tasks:
    - name: Create file with Cyrillic name
      file:
        path: "{{ playbook_dir }}/тест_файл.txt"
        state: touch
    - name: Archive file with Cyrillic name
      archive:
        path: "{{ playbook_dir }}/тест_файл.txt"
        dest: "{{ playbook_dir }}/test_archive.zip"
    - name: Extract file with Cyrillic name from archive
      unarchive:
        src: "{{ playbook_dir }}/test_archive.zip"
        dest: "{{ playbook_dir }}"
        copy: yes
