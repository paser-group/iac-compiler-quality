
- name: Test for unknown argument/field handling in nios_zone module
  hosts: localhost
  gather_facts: no

  vars:
    unknown_arg: "restart_if_needed"

  tasks:
    - name: Test nios_zone module
      nios_zone:
        name: example-zone.com
        state: present
        {{ unknown_arg }}: test-value
      register: result

    - name: Debug output
      debug:
        var: result
