yaml
- name: Ensure problematic docker swarm service is not created
  hosts: target
  vars:
    image_name: invalid_image
    replica_count: -10
  tasks:
    - name: Trying to create a docker swarm service with problematic default values
      docker_swarm_service:
        name: my_app
        image: "{{ image_name }}"
        replicas: "{{ replica_count }}"
