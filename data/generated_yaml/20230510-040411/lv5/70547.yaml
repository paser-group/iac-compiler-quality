yaml
- name: Retrieve cd_iso resource by name
  ovirt_cdrom:
    state: list
    name: "{{ cd_iso_name }}"
  register: cd_iso

- name: Check if cd_iso exists
  fail:
    msg: 404 Error - Resource not found
  when: cd_iso.rc == 404

- name: Execute set of commands
  shell: "your commands here"
  when: cd_iso.rc == 0
