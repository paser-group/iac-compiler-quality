
- name: Creating EC2 groups with default groups
  hosts: localhost
  tasks:
    - name: Create a default group
      ec2_group:
        name: my_group
        state: present
        rules: []
        default_vpc: yes
        description: "Default group"

    - name: Create another group with the same name as the default group
      ec2_group:
        name: my_group
        state: present
        rules: []
        default_vpc: yes
        description: "Another group with the same name as the default group"
