
- name: Test numerical options
  hosts: all
  tasks:
    - name: Test boundary input
      shell: ansible-playbook --limit 1 --extra-vars="a={{ 9223372036854775807 }} -{{ 100000 }}" playbook.yml
      register: result
      ignore_errors: true

    - name: Test infinity input
      shell: ansible-playbook --limit 1 --extra-vars="a={{ (1/0) }}" playbook.yml
      register: result
      ignore_errors: true

    - name: Test NaN input
      shell: ansible-playbook --limit 1 --extra-vars="a={{ (0/0) }}" playbook.yml
      register: result
      ignore_errors: true
