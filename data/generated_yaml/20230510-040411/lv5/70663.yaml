
- name: Test for any_errors_fatal errors
  hosts: all
  gather_facts: no
  tasks:
    - name: Set any_errors_fatal to true for all tasks
      block:
        - name: Perform task 1
          <task-1>
        - name: Perform task 2
          <task-2>
      rescue:
        - name: Error occurred
          debug:
            msg: "Error occurred while performing task. Please check the logs."
          any_errors_fatal: True
