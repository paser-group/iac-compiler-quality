
- name: Test custom module with pipelining
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Run custom module with pipelining
      my_custom_module:
        arg1: value1
        arg2: value2
      register: result
      become: true
      vars:
        ansible_ssh_pipelining: True

    - name: Output module result
      debug:
        var: result
