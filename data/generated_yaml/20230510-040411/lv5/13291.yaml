
- hosts: servers
  gather_facts: no
  tasks:
    - name: create directory
      file:
        path: /tmp/test
        state: directory

    - name: add default acl
      acl:
        path: /tmp/test
        entity: "{{ ansible_user }}"
        permissions: r

    - name: add default acl and user acl
      acl:
        path: /tmp/test
        entity: "{{ ansible_user }}"
        permissions: r
        state: present
        type: user

    - name: remove acl
      acl:
        path: /tmp/test
        state: absent

