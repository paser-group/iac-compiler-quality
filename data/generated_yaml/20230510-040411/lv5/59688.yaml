
---
- name: Test make module with incorrect parameters
  hosts: all
  tasks:
    - name: Run make command with invalid parameter (Snippet 01)
      make:
        target: invalid_target
        args:
          - invalid_argument

    - name: Verify the expected output (Snippet 02)
      assert:
        that: "ansible_failed_task is defined and 'invalid_target' in ansible_failed_task | to_nice_json"
