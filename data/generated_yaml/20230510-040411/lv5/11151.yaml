
- hosts: all
  gather_facts: no
  tasks:
    - name: Check inventory variables
      debug:
        var: hostvars[item].ansible_all_vars['inventory_hostname']
      with_items:
        - "{{ groups['all'] }}"
      when: item in inventory_hostname
      failed_when: '"\r\n" in hostvars[item].ansible_all_vars'
