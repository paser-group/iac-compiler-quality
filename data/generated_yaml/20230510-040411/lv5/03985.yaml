
vars:
  my_var: "my_var_value"
  
tasks:
  - name: Run Role with Default Values
    include_role:
      name: my_role
      vars:
        my_role_var: "{{my_var}}"
    register: role_result
  
  - name: Verify Role Behavior
    assert:
      that:
        - role_result is success
        - role_result.stdout is search('expected_output')
