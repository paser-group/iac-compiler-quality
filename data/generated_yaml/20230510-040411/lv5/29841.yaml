
---
- name: Testing setting iam_role_state to active or inactive
  hosts: localhost
  vars:
    iam_role_state: absent
  tasks:
    - name: Display iam_role_state variable
      debug:
        var: iam_role_state
    - name: Set iam_role_state to active
      set_fact: iam_role_state=active
    - name: Display iam_role_state variable
      debug:
        var: iam_role_state
    - name: Set iam_role_state to inactive
      set_fact: iam_role_state=inactive
    - name: Display iam_role_state variable
      debug:
        var: iam_role_state
