yaml
---
- name: Attempt to connect to Cisco WLC with Aireos module
  hosts: F1-WLC-01
  
  tasks:
    - name: Configure terminal parameters for connection
      connection: network_cli
      vars:
        ansible_network_os: aireos
      aireos_command:
        commands:
          - configure terminal
          - line console 0
          - no exec
          - exit
      register: result

    - name: Debug output
      debug:
        var: result
