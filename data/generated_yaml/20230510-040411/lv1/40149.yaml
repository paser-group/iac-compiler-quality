---
- hosts: your-target-host
  become: true
  tasks:
    - name: Remove remote temporary files
      shell: rm -rf /tmp/*
      ignore_errors: yes
      register: rm_tmp_files
    
    - name: Check if the removal of temporary files was successful
      fail:
        msg: "Unable to properly remove temporary files on the remote host"
      when: rm_tmp_files.rc != 0
