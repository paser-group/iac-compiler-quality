yaml
---
- name: Playbook to solve AnsibleUndefinedVariable error
  hosts: all
  gather_facts: true

  vars:
    my_var: "my_value"

  tasks:
    - name: Include template
      include_vars:
        file: my_template.yml
      vars:
        my_var: "{{ my_var }}"

    - name: Debug variable
      debug:
        msg: "{{ my_var }}"
