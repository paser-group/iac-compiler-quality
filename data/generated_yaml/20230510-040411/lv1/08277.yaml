
---
- hosts: all
  gather_facts: false
  
  tasks:
    - name: Set cron job
      cron:
        name: "{{ item.name }}"
        job: "{{ item.job }}"
        state: "{{ item.state }}"
      with_items:
        - { name: "Run script every day", job: "*/10 * * * * /usr/bin/python /home/user/myscript.py", state: present }
