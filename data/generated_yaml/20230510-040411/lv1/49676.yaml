
- hosts: localhost
  gather_facts: no
  vars:
    s3_bucket: "my-s3-bucket"
    requester_pays: False
  tasks:
  - name: check s3 bucket for requester pays
    s3_bucket_info:
      bucket: "{{ s3_bucket }}"
      requester_pays: "{{ requester_pays }}"
  - debug:
      msg: "Requester pays is correctly set to False"
