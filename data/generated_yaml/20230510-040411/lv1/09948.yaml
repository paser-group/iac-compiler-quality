
---
- name: Update gce.py to use Python3
  hosts: all
  become: yes

  tasks:
    - name: Install python-is-python3 package
      apt:
        name: python-is-python3
        state: present

    - name: Use python3 for gce.py
      shebang:
        dest: /usr/share/ansible/plugins/inventory/gce.py
        interpreter: python3
