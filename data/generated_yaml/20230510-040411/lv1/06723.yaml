
- name: Unarchive module tickling md5sum bug
  hosts: <your_hosts>
  gather_facts: true

  tasks:
    - name: Unarchive file
      unarchive:
        src: "/path/to/archive.zip"
        dest: "/path/to/extract/"
        remote_src: yes
        copy: false
      register: unarchive_result

    - name: Validate md5 checksum
      stat:
        path: "/path/to/extract/file.txt"
      register: file_stat

    - name: Display md5 checksum
      debug:
        var: file_stat.md5
