
---
- name: Configure spanning tree port type edge trunk
  hosts: your_host

  vars:
    nxos_interface: "your_interface_name"

  tasks:
    - name: Configure nxos_interface
      nxos_config:
        lines:
          - interface {{ nxos_interface }}
          - spanning-tree port type edge trunk
      register: result

    - name: Verifying if command applied successfully
      debug: msg="{{result.stdout_lines}}"
