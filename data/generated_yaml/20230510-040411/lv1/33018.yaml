
---
- hosts: all
  gather_facts: no

  vars:
    repo_url: "git@bitbucket.org:<your_organization>/<your_repository>.git"
    dest: "/path/to/local/directory"

  tasks:
  - name: Clone the repository from bitbucket
    git:
      repo: "{{ repo_url }}"
      dest: "{{ dest }}"
      version: master
      update: yes
      clone: yes
      recursive: yes
      accept_hostkey: yes
      key_file: "{{ ssh_key_file }}"
    register: git_clone

  - debug:
      var: git_clone.stdout_lines
