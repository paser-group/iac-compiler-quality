---
- hosts: localhost
  connection: local
  gather_facts: no

  tasks:
    - name: Install AWS SDK
      pip:
        name: "boto3"

    - name: Update AWS ASG
      ec2_asg:
        name: "<ASG Name>"
        region: "<Region>"
        desired_capacity: "{{ desired_capacity }}"
        min_size: "{{ min_size }}"
        max_size: "{{ max_size }}"
        availability_zones: "{{ availability_zones }}"
        wait_for_instances: false
