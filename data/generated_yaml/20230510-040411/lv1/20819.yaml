- name: Update thumbprint on VMware host
  hosts: vmware_host
  tasks:
    - name: Retrieve thumbprint
      vmware_host_cert_info:
        hostname: "{{ inventory_hostname }}"
      register: thumbprint_info
    - name: Update thumbprint
      vmware_host_acceptance:
        thumbprint: "{{ thumbprint_info.thumbprint }}"
        esxi_hostname: "{{ inventory_hostname }}"
        state: present
