yaml
- name: Fixing Small Bug in with_items usage
  hosts: all
  gather_facts: false
  tasks:
    - name: Verify some_dict has the key
      assert:
        that: some_existing_key in some_dict
        fail_msg: "The key {{ some_existing_key }} does not exist in some_dict"
      ignore_errors: yes
     
    - name: Iterate over values of some_existing_key in some_dict
      debug:
        msg: "{{ item }}"
      with_items: "{{ some_dict[ some_existing_key ] }}"
