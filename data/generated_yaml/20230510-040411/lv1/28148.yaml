
- hosts: your_server
  name: Debugging LetsEncrypt Error
  tasks:
  - name: Install Certbot Dependencies
    apt: 
      name:
         - certbot 
         - python3-certbot-apache 
      state: latest

  - name: Run Certbot
    shell: "certbot certonly --standalone --preferred-challenges http --agree-tos -n -d your_domain.com"
    ignore_errors: yes
