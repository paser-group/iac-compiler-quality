---
- name: iptables comment parameter incorrectly positioned in iptables
  hosts: all
  become: true
  
  tasks:
    - name: Remove old iptables config
      shell: iptables --flush
      become: true
      
    - name: Add new iptables config
      shell: iptables -A INPUT -p tcp --dport 22 -m comment --comment "Allow SSH" -j ACCEPT
      become: true
