yaml
---
- hosts: all
  become: true  # Run tasks with sudo privileges
  tasks:
    - name: Install required packages
      apt:
        name: python-pip
        state: present

    - name: Install required Python packages
      pip:
        name:
          - jinja2
        state: present

    - name: Restart the application service
      service:
        name: application
        state: restarted
