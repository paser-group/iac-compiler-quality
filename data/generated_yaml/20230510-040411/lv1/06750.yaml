
- name: Update Git Submodules
  hosts: all
  tasks:
    - name: Clone the Git repository
      git:
        repo: https://github.com/example/repo.git
        dest: /path/to/destination
        clone: yes
        recursive: yes

    - name: Update submodules
      command: git submodule update --init
      args:
        chdir: /path/to/destination
