---
- name: Task to address Ansible issue
  hosts: all
  become: true

  tasks:
    - name: Install latest version of Ansible
      yum:
        name: ansible
        state: latest

    - name: Update Ansible to version 2.9.7
      shell: "pip install ansible==2.9.7"

    - name: Verify version of Ansible installed
      command: "ansible --version"
