
---
- name: Ansible NXOS Playbook
  hosts: nxos_devices
  gather_facts: true
  
  tasks:
    - name: Install latest Ansible
      apt:
        name: ansible
        state: latest
    
    - name: Collect Facts
      nxos_facts:
        gather_subset: all
    
    - name: Execute Command
      nxos_command:
        commands: show interface
