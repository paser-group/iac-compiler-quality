---
- name: Fix SSH key mismatch error message
  hosts: [your_host]

  tasks:
  - name: Remove old SSH key
    file:
      path: /home/<your_username>/.ssh/id_rsa
      state: absent

  - name: Copy new SSH key
    copy:
      src: ./id_rsa.pub
      dest: /home/<your_username>/.ssh/
      mode: '0600'

  - name: Start the SSH agent
    become: yes
    become_method: sudo
    shell: eval "$(ssh-agent -s)"

  - name: Add new SSH key to agent
    shell: ssh-add /home/<your_username>/.ssh/id_rsa
