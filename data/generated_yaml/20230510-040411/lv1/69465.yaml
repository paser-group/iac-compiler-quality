yaml
- name: Install and configure jsonfile cache plugin with prefix option
  hosts: all
  become: true

  tasks:
    - name: Install python3-pip package
      apt:
        name: python3-pip
        state: latest

    - name: Install jsonfile cache plugin
      pip:
        name: dogpile.cache[jsonfile]
        state: latest

    - name: Configure jsonfile cache plugin with prefix option
      ini_file:
        path: /etc/myapp/myapp.ini
        section: cache_json
        option: prefix
        value: myprefix
        create: true
      notify:
        - restart myapp service

  handlers:
    - name: restart myapp service
      service:
        name: myapp
        state: restarted
