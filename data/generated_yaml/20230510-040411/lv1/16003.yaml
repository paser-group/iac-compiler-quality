
---
- name: Upgrade Ansible to version 2.1.1
  hosts: my_group
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Upgrade Ansible
      apt:
        name: ansible
        state: latest
      when: "'2.1.1' not in ansible_version.full"

- name: S3 module bug fix
  hosts: my_group
  become: yes
  
  tasks:
    - name: Update boto3 library
      pip:
        name: boto3
        state: latest

    - name: Test S3 module
      s3:
        bucket: example_bucket
        object: example_object
        mode: get
      register: s3_output

    - name: Debug S3 output
      debug:
        var: s3_output
