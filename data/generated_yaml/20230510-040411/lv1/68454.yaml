
---
- name: Execute ios_command module on hosts with surrogate_then_replace errors
  hosts: your_hosts
  gather_facts: no
  tasks:

  - name: Run ios_command module with errors=surrogate_then_replace
    ios_command:
      commands:
        - your_command
      errors: "surrogate_then_replace"
    register: result

  - name: Display the output of ios_command
    debug:
      var: result
