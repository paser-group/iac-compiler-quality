yaml
- name: Unicode parsing issue with junos_config
  hosts: juniper_switch
  gather_facts: False
  tasks:
    - name: Install junos-eznc python library
      pip:
        name: junos-eznc
        state: present
        executable: /usr/bin/python3

    - name: Load configuration to a Juniper device
      junos_config:
        provider:
          host: "{{ inventory_hostname }}"
          username: "{{ username }}"
          password: "{{ password }}"
          port: "{{ port | default(830) }}"
          timeout: "{{ timeout | default(60) }}"
        src: "{{ playbook_dir }}/junos_conf_junos_config"
