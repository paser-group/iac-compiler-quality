
- name: Execute junos_command
  hosts: your_host
  gather_facts: no
  tasks:
    - name: Run junos_command
      junos_command:
        commands:
          - "show interfaces terse"
      register: output
      ignore_errors: true

    - name: Display output on console
      debug:
        var: output

    - name: Resolve lxml Start tag not found error
      pip:
        name:
          - lxml
          - jxmlease
        state: present
