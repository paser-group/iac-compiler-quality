
- name: Deploy VMware Content Templates
  hosts: localhost
  gather_facts: no
  
  tasks:
    - name: Create folder
      vmware_content_folder:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: False
        name: "folder_name" # Replace folder_name with the name of your folder
      delegate_to: localhost

    - name: Deploy template
      vmware_content_deploy_template:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: False
        folder: "/{{ folder_name }}" # Replace folder_name with the name of your folder
        template: "/{{ template_name }}" # Replace template_name with the name of your template
      delegate_to: localhost
