- name: Example Playbook
  hosts: all
  gather_facts: true
  
  tasks:
    - name: Reload inventory
      meta: refresh_inventory
      
    - name: Verify hosts are reachable
      ping:
      ignore_errors: true
      
    - name: Display message if unreachable
      debug:
        msg: "{{ inventory_hostname }} is unreachable"
      when: (ping_failed | default(false)) == true
