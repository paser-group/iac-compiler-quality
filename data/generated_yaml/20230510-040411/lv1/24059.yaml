
---
- name: fix TypeError in Ansible v2.3 on CentOS 7
  hosts: all
  become: true
  tasks:
    - name: update pip
      pip:
        name: pip
        state: latest
    - name: install necessary dependencies
      yum:
        name: python-crypto python-netaddr python-httplib2 python-boto python-setuptools python-openshift
        state: present
    - name: install Ansible v2.4.6
      pip:
        name: ansible==2.4.6
        state: present
