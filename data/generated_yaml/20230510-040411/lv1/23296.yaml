yaml
- name: Install MSSQL server
  hosts: database_servers
  become: true

  tasks:
  - name: Install MSSQL server
    yum:
      name: mssql-server
      state: present

  - name: Enable and start MSSQL service
    systemd:
      name: mssql-server
      enabled: yes
      state: started

- name: Create MSSQL database
  hosts: database_servers
  become: true

  tasks:
  - name: Create database
    mssql_db:
      name: my_database
      state: present
