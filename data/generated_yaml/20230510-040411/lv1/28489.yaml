---
- name: configure GCP health check thresholds
  hosts: all
  gather_facts: false
  tasks:
    - name: set healthy threshold
      gcp_compute_health_check:
        project: my-gcp-project
        health_check: my-health-check
        healthy_threshold: 5
      register: result_healthy

    - name: set unhealthy threshold
      gcp_compute_health_check:
        project: my-gcp-project
        health_check: my-health-check
        unhealthy_threshold: 2
      register: result_unhealthy

    - name: debug result
      debug:
        var: result_healthy.changed or result_unhealthy.changed
