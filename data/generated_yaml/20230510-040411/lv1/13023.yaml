
- name: Improve Performance of v2
  hosts: all
  become: yes
  
  tasks:
  - name: Update v2 Configuration
    shell: |
      /usr/bin/sed -i 's/old_setting/new_setting/g' /path/to/v2/config.ini
    register: update_output

  - name: Restart v2 Service
    shell: /usr/bin/systemctl restart v2.service
    when: update_output.changed
  
  - name: Check v2 Service Status
    shell: /usr/bin/systemctl status v2.service | /usr/bin/grep -q 'Active: active (running)'
    register: check_output
  
  - name: Print Service Status
    debug:
      var: check_output.stdout_lines
