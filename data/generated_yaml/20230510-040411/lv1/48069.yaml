---
- name: Run my playbook
  hosts: all
  gather_facts: true

  tasks:
  - name: My task
    debug:
      msg: "I am running my task"
    
  - name: Run my second task
    debug:
      msg: "I am running my second task"
    
  any_errors_fatal: true
  max_fail_percentage: 0
  callback_plugins: '/usr/share/ansible/plugins/callback:/path/to/custom/plugins'
  callbacks:
    - stderr
    - custom_plugin
