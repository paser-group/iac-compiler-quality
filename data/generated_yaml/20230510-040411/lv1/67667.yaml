
---
- name: Fix /tmp/.ansible ownership issues with non-root remote_user
  hosts: all
  become: yes

  tasks:
  - name: Fix ownership of /tmp/.ansible directory
    file:
      path: /tmp/.ansible
      owner: root
      group: root
      state: directory
    run_once: true

  - name: Set ownership of /tmp/.ansible to the remote_user
    file:
      path: /tmp/.ansible
      owner: "{{ remote_user }}"
      group: "{{ remote_user }}"
      state: directory
