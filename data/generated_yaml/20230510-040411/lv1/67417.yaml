yaml
---
- name: Download file with If-Modified-Since header
  hosts: your_host_name
  gather_facts: no

  tasks:
    - name: Download file with If-Modified-Since header
      get_url:
        url: "https://your_file_path"
        dest: "/your_local_directory"
        headers:
          If-Modified-Since: "Tue, 01 Jun 2021 00:00:00 GMT"
      register: download_result
