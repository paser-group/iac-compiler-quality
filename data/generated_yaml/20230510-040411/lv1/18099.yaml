- name: Example playbook to fix the "AttributeError: 'NoneType' object has no attribute 'name'" issue
  hosts: all
  become: true
  vars:
    error_msg: "'NoneType' object has no attribute 'name'"
  tasks:
    - name: Check for the error message in the logs
      become: true
      shell: tail /var/log/messages | grep "{{ error_msg }}"
      register: logs

    - name: Restart the service causing the error
      service:
        name: <service_name>
        state: restarted
      when: logs.stdout_lines | length > 0
