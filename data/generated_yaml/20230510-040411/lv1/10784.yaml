---
- name: Resolve Lookup module issue
  hosts: all
  become: yes
  
  tasks:
    - name: Create lookup directory
      file:
        path: <directory>
        state: directory
        mode: '0700'
      ignore_errors: yes
  
    - name: Create password file
      lineinfile:
        path: <directory>/<filename>
        line: "{{password}}"
        create: yes
        mode: '0600'
      ignore_errors: yes
  
    - name: Fetch the password using lookup
      debug:
        var: lookup('<directory>/<filename>')
