
---
- name: Correct Padding Error During K8s Module Operation
  hosts: all
  gather_facts: false
  tasks:
    - name: Reinstall Required Package
      apt:
        name:
          - python-pip
          - python-dev

    - name: Install Required Packages
      pip:
        name:
          - kubernetes
          - openshift
          - cryptography

    - name: Run K8s Module Operation
      k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Pod
          metadata:
            name: podname
          spec:
            containers:
              - name: containername
                image: imagename
        namespace: namespace
