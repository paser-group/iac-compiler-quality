
---
- name: Update pbrun configuration
  hosts: all
  become: yes
  become_method: pbrun
  become_user: root

  tasks:
  - name: Update configuration
    lineinfile:
      path: /etc/pam.d/su
      regexp: "^#auth.*required.*pam_wheel.so use_uid"
      line: "auth            required        /opt/pbis/bin/pam_wheel.so use_uid"
