---
- name: Troubleshoot btrfs filesystem errors
  hosts: all
  become: true

  tasks:
  - name: Install btrfs-progs package
    apt:
      name: btrfs-progs
      state: present

  - name: Mount btrfs filesystem
    mount:
      name: /dev/sdb1 # Change to the device name of your btrfs filesystem
      mount: /mnt/btrfs
      fstype: btrfs
      state: mounted

  - name: Check btrfs filesystem errors
    shell: btrfs scrub start /mnt/btrfs
