
- name: Upgrade OpenSSL on affected servers
  hosts: your-server
  become: true

  tasks:
    - name: Install required packages
      apt:
        name: ["openssl"]
        state: latest

    - name: Update openssl.cnf
      lineinfile:
        dest: /etc/ssl/openssl.cnf
        regexp: 'CipherString = DEFAULT'
        line: 'CipherString = DEFAULT@SECLEVEL=1'

    - name: Restart Apache
      service:
        name: apache2
        state: restarted
