
---
- name: Configure iOS device
  hosts: ios_devices
  gather_facts: no
  connection: network_cli
  vars:
    ios_timeout: 60
  tasks:
  - name: Configure device
    ios_config:
      lines:
        - "Your configuration commands here"
      provider:
        host: "{{ inventory_hostname }}"
        username: "{{ username }}"
        password: "{{ password }}"
        auth_pass: "{{ auth_pass }}"
        authorize: yes
        timeout: "{{ ios_timeout }}"
