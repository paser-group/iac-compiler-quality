
---
- name: Example Playbook
  hosts: all

  tasks:
    - name: Include role with conditional
      include_role:
        name: example_role
      when: example_role_failed is not defined or not example_role_failed

    - name: Fail task if role failed
      fail:
        msg: "Example role failed to execute"
      when: example_role_failed|default(false)
