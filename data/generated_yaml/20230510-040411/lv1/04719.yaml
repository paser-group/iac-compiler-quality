
---
- name: Debug Ansible Dictionary Variables
  hosts: localhost
  gather_facts: no
  vars:
    my_dict:
      key1: value1
      key2: value2
      key3: value3

  tasks:
    - name: Display entire dictionary
      debug:
        var: my_dict

    - name: Display value of specific dictionary key
      debug:
        var: my_dict['key1']
