---
- name: Configure Vault cipher whitelist 
  hosts: all
  tasks:
    - name: Update cipher whitelist configuration file
      lineinfile:
        path: /path/to/vault/config/file
        regexp: '^cipher_whitelist\s*=\s*.*$'
        line: 'cipher_whitelist = aes128-gcm96,aes192-gcm96,aes256-gcm96'
      notify:
        - restart vault

  handlers:
    - name: restart vault
      systemd:
        name: vault
        state: restarted
