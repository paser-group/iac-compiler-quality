yaml
- name: Take snapshot of VMware guest machine using UUID
  vmware_guest_snapshot:
    hostname: <ESXi_hostname>
    username: <username>
    password: <password>
    validate_certs: False
    uuid: <UUID_of_VM>
    state: present
    name: <snapshot_name>
  register: vm_snapshot

- name: Display result
  debug:
    var: vm_snapshot
