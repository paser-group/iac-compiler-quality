
---
- name: Configure ssh host key checking in ansible-core 2.11.2
  hosts: your_hosts_here
  become: true

  vars:
    ssh_config_file: "/etc/ssh/ssh_config"
    enable_host_key_checking: "no"

  tasks:
    - name: Enable SSH Host Key Checking
      lineinfile:
        path: "{{ ssh_config_file }}"
        regexp: '(^StrictHostKeyChecking).*'
        line: 'StrictHostKeyChecking {{ enable_host_key_checking }}'
        state: present
