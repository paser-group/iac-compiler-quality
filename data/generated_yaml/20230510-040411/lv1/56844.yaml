---
- name: Fix GlusterFS Bug
  hosts: all
  become: true

  tasks:
    - name: Update GlusterFS
      yum:
        name: glusterfs
        state: latest

    - name: Restart GlusterFS
      service:
        name: glusterd
        state: restarted

    - name: Check volume status
      gluster_volume:
        state: list
