
---
- name: Verify disk sizes
  hosts: all
  become: yes

  tasks:
  - name: Collect disk facts
    setup:
      gather_subset:
        - hardware
      filter: ansible_devices

  - name: Compare disk size
    debug:
      msg: "{{ item.key }}: {{ item.value.size_total }}"
    when: item.value.size_total < 50000000000
    loop: "{{ ansible_devices.values() }}"
