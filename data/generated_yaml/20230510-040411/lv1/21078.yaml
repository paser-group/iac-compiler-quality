---
- name: Fix trailing '}}' error
  hosts: all
  become: yes
  tasks:
    - name: Check for trailing '}}' in all files
      find:
        paths: /path/to/your/directory
        file_type: any
      register: files

    - name: Replace trailing '}}' with proper syntax
      replace:
        path: "{{ item.path }}"
        regexp: '}}$'
        replace: '}} '
      with_items: "{{ files.files }}"

    - name: Let's run the syntax checker again to make sure it's all good
      syntax_check:
        playbook: playbook.yml #Specify the name of your playbook file
