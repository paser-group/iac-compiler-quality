
- name: Copy file and show error message
  hosts: your_hosts
  
  tasks:
  - name: Copying file
      copy:
        src: /path/to/source
        dest: /path/to/destination
        validate: 'cat {{dest}} | grep -q "your_validation_string"'    
      register: result

  - name: Show error message
      debug:
        msg: "{{ result.msg }}"
      failed_when: result.failed
