
---
- name: Backport fix for issue #15996
  hosts: all
  become: true
  
  tasks:
  - name: Clone repository
    git:
      repo: https://github.com/your-repo-here.git
      dest: /home/user/repo
      version: "{{ branch }}"
    vars:
      branch: "master"

  - name: Backport fix
    git:
      repo: https://github.com/your-repo-here.git
      dest: /home/user/repo
      cherry_pick: "{{ commit_hash }}"
    vars:
      commit_hash: "enter-commit-hash-here"
