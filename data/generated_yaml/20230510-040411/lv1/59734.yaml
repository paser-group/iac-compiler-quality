
---
- name: Install Ansible Galaxy and handle CERT error
  hosts: localhost
  gather_facts: false
 
  tasks:
    - name: Install Ansible Galaxy
      pip:
        name: ansible-galaxy-cli
        state: latest
       
    - name: Handle CERT error in Ansible Galaxy login
      replace:
        path: ~/.config/galaxy/galaxy.yml
        regexp: 'cert_verify: true'
        replace: 'cert_verify: false'
