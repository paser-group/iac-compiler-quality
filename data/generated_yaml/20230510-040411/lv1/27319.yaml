
- name: Playbook to resolve invalid command issue on nxos_nxapi module
  hosts: <your_nxos_platform>
  gather_facts: no
  tasks:
    - name: Configure nxapi provider
      nxos_nxapi:
        provider:
          host: <your_nxos_platform>
          username: <your_username>
          password: <your_password>
    - name: Install the latest version of nxos-nxapi module
      pip:
        name: nxos-nxapi
        state: latest
    - name: Execute command to remove invalid syntax
      nxos_command:
        command_string: <your_command_string>
      register: output
      ignore_errors: true
    - name: Display module output
      debug:
        var: output
