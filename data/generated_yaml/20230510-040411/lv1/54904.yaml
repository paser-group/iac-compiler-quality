
- name: Fix bigip_profile_client_ssl issue
  hosts: servers
  gather_facts: false
  
  tasks:
  - name: Update bigip_profile_client_ssl
    bigip_profile_client_ssl:
      name: <insert profile name>
      parent: <insert parent>
      cert: <insert cert path>
      key: <insert key path>
      chain: "{{ 'default(omit)' if chain | default('') == '' else chain }}"
    register: result

  - name: Display result
    debug:
      var: result
