
---
- hosts: all
  become: yes

  tasks:
  - name: Check available disk space
    shell: df -h
    register: disk_space
    
  - name: Show disk space information
    debug:
      var: disk_space.stdout_lines
      
  - name: Warn if disk space is low
    command: echo "WARNING: Low disk space" 
    when: '"Avail" in disk_space.stdout_lines[-1]'
