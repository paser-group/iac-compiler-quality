---
- name: Fix DigitalOcean module_utils params bug
  hosts: all
  become: yes

  tasks:
  - name: Update DigitalOcean module_utils
    shell: pip3 install --upgrade python-digitalocean

  - name: Restart related services
    systemd:
      name: "{{ item }}"
      state: restarted
      enabled: yes
    with_items:
      - digitalocean-droplets
      - digitalocean-images
      - digitalocean-snapshots
      - digitalocean-volumes
