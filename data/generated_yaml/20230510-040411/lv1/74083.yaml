
---
- name: Install dependencies and restart app
  hosts: your_host_name
  become: yes

  tasks:
    - name: Install required packages
      apt: name={{ item }} state=latest
      with_items:
        - python-dev
        - python-pip
        - python-setuptools
        - build-essential
        - libssl-dev
        - libffi-dev

    - name: Upgrade pip
      pip: name=pip state=latest

    - name: Install Ansible via pip
      pip: name=ansible state=latest

    - name: Restart your app
      command: systemctl restart your_app.service
