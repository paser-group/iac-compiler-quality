
---
- name: Create Azure Web App
  hosts: localhost
  connection: local
  tasks:
    - name: Install azure python library
      pip:
        name: msrestazure
        state: present

    - name: Create Web App
      azure_rm_webapp:
        resource_group: <your-resource-group>
        name: <your-app-name>
        plan: <your-plan-name>
        state: present
