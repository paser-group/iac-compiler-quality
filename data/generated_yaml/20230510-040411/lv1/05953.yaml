
---
- hosts: your_target_host
  gather_facts: false
  tasks:
    - name: Start and enable service
      service:
        name: your_service_name
        state: started
        enabled: yes
      register: service_status

    - name: Verify service status
      assert:
        that:
          - service_status.changed == true
          - service_status.enable_result.changed == true
          - service_status.is_running == true
      when: "'--check' in ansible_check_mode"
