
---
- name: Play to run SSH command on remote server
  hosts: all
  gather_facts: False
  tasks:
    - name: Run SSH command on remote server
      shell: your_ssh_command_here
      register: result
      ignore_errors: yes
      
    - fail:
        msg: "{{ result.stderr }}"
      when: result.rc != 0 and 'SSH Error' not in result.stderr
