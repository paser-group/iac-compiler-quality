---
- name: Update RDS instance with Performance Insights enabled
  hosts: localhost
  become: true

  vars:
    rds_instance_name: your_rds_instance_name
    performance_insights_enabled: true

  tasks:
    - name: Get details of RDS instance
      ec2_instance_info:
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
        region: "{{ region }}"
        instance_id: "{{ rds_instance_name }}"
        aws_service: rds
      register: rds_instance_info

    - name: Enable Performance Insights on RDS instance
      rds_instance:
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
        region: "{{ region }}"
        instance_name: "{{ rds_instance_name }}"
        performance_insights_enabled: "{{ performance_insights_enabled }}"
      when: not rds_instance_info.instances[0].performance_insights_enabled
