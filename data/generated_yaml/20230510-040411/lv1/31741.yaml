- name: Install cryptography library
  become: true # To run as a superuser
  hosts: all # Target all hosts

  tasks:
  - name: Ensure python3-pip is installed
    apt:
      name: python3-pip
      state: present

  - name: Ensure setuptools and wheel are installed using pip
    pip:
      name: "{{ item }}"
      state: present
    with_items:
      - setuptools
      - wheel

  - name: Install cryptography library using pip
    pip:
      name: cryptography
      state: latest
