---
- hosts: your_host
  gather_facts: true
  become: true
  vars:
    db_name: your_db_name
    db_user: your_db_user
    db_pass: your_db_password
    db_host: your_db_host
  tasks:
    - name: Install mysql-client for Python 3
      apt:
        name:
          - python3-dev
          - libmysqlclient-dev
        state: present

    - name: Install MySQLdb Python module for Python 3
      pip:
        name: mysqlclient
        executable: python3

    - name: Create a MySQL database
      mysql_db:
        login_host: "{{ db_host }}"
        login_user: "{{ db_user }}"
        login_password: "{{ db_pass }}"
        name: "{{ db_name }}"
        state: present

    - name: Create a MySQL user
      mysql_user:
        login_host: "{{ db_host }}"
        login_user: "{{ db_user }}"
        login_password: "{{ db_pass }}"
        name: "{{ db_user }}"
        password: "{{ db_pass }}"
        priv: "{{ db_name }}.*:ALL"
        state: present
