yaml
- name: Configure nxos igmp interface
  hosts: network_device
  gather_facts: no
  connection: network_cli
  tasks:
    - name: Configure interfaces for IGMP
      nxos_igmp_interface:
        oif_source: "{{ oif_source | join(',') }}"
        oif_prefix: "{{ oif_prefix | join(',') }}"
        state: present
