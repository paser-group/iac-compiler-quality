
- name: Install Node.js and NPM
  hosts: your_host
  become: yes

  tasks:
  - name: Update apt-get package manager
    apt:
      update_cache: yes

  - name: Install Node.js and NPM
    apt:
      name: nodejs
      state: present

  - name: Install NPM modules
    npm:
      name: "{{ npm_module }}"
      global: yes
