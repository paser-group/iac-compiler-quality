- name: Remove Home Directories with None User
  hosts: <target_hosts>
  become: true

  tasks:
    - name: Find All Home Directories with None User
      find:
        paths: "/home/"
        file_type: directory
        user: None
      register: none_users

    - name: Delete All Home Directories with None User
      file:
        path: "{{ item.path }}"
        state: absent
      with_items: "{{ none_users.files }}"
      when: none_users is defined and none_users.files is defined and none_users.files|length > 0
