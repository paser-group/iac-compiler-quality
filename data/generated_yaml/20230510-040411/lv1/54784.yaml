
- hosts: all
  gather_facts: false
  tasks:
    - name: Reboot Windows server
      block:
        - name: Rebooting windows server
          win_reboot:
            msg: Reboot initiated by Ansible
      rescue:
        - name: Retry Reboot after 30 seconds
          pause:
            seconds: 30
        - name: Rebooting Windows Server
          win_reboot:
            msg: Reboot initiated by Ansible
