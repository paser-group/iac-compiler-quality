yaml
---
- name: enable mode fix for nxos
  hosts: nxos-switches
  gather_facts: no

  tasks:
    - name: enter enable mode
      nxos_command:
        commands: enable
      register: enable_output

    - name: exit configuration mode
      nxos_command:
        commands: end

    - name: save configuration
      nxos_command:
        commands: write memory
