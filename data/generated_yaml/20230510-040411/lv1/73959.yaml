---
- name: Fix uri module import error
  hosts: all
  become: true
  tasks:
    - name: Install python3-urllib package
      apt:
        name: python3-urllib3
        state: present

    - name: Install latest version of requests module
      pip:
        name: requests
        extra_args: --upgrade

    - name: Reinstall ansible
      pip:
        name: ansible
        extra_args: --force-reinstall
