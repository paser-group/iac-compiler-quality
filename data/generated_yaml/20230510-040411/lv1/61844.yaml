yaml
---
- hosts: routers
  gather_facts: no
  tasks:
  - name: Configure IOSXR L3
    iosxr_l3:
      interfaces:
        Loopback0:
          ipv4_address: 192.0.2.1/32
          ipv6_address: 2001:db8::1/128
      vrfs:
        vrf-mgmt:
          route_targets:
            import: 65001:100
            export: 65001:100
          
