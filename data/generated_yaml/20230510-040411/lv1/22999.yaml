
---
- name: Configure Docker container homedir
  hosts: localhost
  become: true
  
  tasks:
  - name: Stop the Docker container
    docker_container:
      name: my_container
      state: stopped
      
  - name: Configure the homedir
    docker_container:
      name: my_container
      volumes:
        /home/user:/~ # Mount the local user home directory to the container homedir
      state: started

