---
- name: Play to fix incorrect ssh settings
  hosts: all
  become: true

  tasks:
    # Install needed packages on the remote system
    - name: Install required packages
      apt:
        name: openssh-client
        state: present

    # Restart sshd service to apply changes
    - name: Restart sshd service
      systemd:
        name: sshd
        state: restarted
