
---
- name: Fix inventory file parsing issue
  hosts: localhost
  become: yes
  
  tasks:
  - name: Copy inventory file to remote server
    copy:
      src: /path/to/inventory/file
      dest: /etc/ansible/hosts
    notify: reload ansible

  handlers:
  - name: Reload ansible
    service:
      name: ansible
      state: reloaded
