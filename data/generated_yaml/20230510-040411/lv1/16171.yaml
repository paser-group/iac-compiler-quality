---

- hosts: <your_host>
  gather_facts: True
  
  vars:
    elbs:
      - name: <your_elb_name>
        region: <your_aws_region>

  tasks:
    - name: Check HTTPS listeners configuration on ELBs
      elb_application_lb_info:
        profile: <your_aws_profile>
        region: "{{ item.region }}"
        name: "{{ item.name }}"
      loop: "{{ elbs }}"
      register: elb_lb_info

    - name: Troubleshoot HTTPS listeners issue
      debug:
        msg: "{{ elb_lb_info }}"
