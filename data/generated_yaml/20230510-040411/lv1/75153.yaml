yaml
---

- hosts: all
  gather_facts: true
  tasks:

  - name: Check if CVE-2020-10729 has been fixed in branch 2.8
    command: 'git log --oneline origin/2.8 | grep CVE-2020-10729'
    register: cve_check

  - name: Notify if CVE-2020-10729 has been fixed in branch 2.8
    debug:
      msg: "CVE-2020-10729 has {{ 'not ' if cve_check.rc != 0 else '' }}been fixed in branch 2.8"
