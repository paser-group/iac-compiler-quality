---
- name: Playbook to fix argument error due to interpolation
  hosts: all
  become: true
  vars:
    message: "Hello World"
  tasks:
    - name: Print message with interpolation
      debug:
        msg: "The message is {{ message }}."
    - name: Pass the message with interpolation as an argument
      debug:
        msg: "{{ item.msg }}"
      loop:
        - { msg: "The message is {{ message }}." }
