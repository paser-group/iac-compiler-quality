---
- name: Change Ansible Semaphore Path
  hosts: all
  tasks:
    - name: Set Semaphore Path
      lineinfile:
        path: /etc/ansible/ansible.cfg
        regexp: '^#?\s*ansible_semaphore_dir\s*=\s*'
        line: 'ansible_semaphore_dir = /path/to/new/semaphore/dir'
        state: present
        backrefs: yes
