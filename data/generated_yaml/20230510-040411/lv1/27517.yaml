yaml
---
- name: Configure port-channel group and enable feature on NXOS device
  hosts: nxos_devices
  connection: network_cli
  gather_facts: no

  vars:
    portchannel_id: 1

  tasks:
  - name: Set port-channel configuration
    nxos_portchannel:
      agg_interface: "port-channel{{ portchannel_id }}"
      description: "Portchannel interface"
      members: ["eth1/1", "eth1/2"]
    register: result
    ignore_errors: yes

  - name: Enable LACP feature
    nxos_feature:
      feature: "lacp"
      state: "enabled"
    register: result
  
  - name: Display result
    debug:
      var: result
