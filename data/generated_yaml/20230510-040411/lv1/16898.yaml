---
- name: Example playbook
  hosts: localhost
  gather_facts: true
  
  tasks:
  - name: First task
    debug: msg="This is the first task."
    
  - name: Second task - local action
    local_action:
      module: shell
      cmd: echo "Hello world from local action"
    register: local_output
    
  - name: Debug local action output
    debug:
      var: local_output.stdout_lines
      
  - name: Third task - add host
    add_host:
      name: dummy_host
      ansible_connection: local
      
  - name: Fourth task
    debug: msg="This is the fourth task."
