---
- name: Add Pulp repository with Export Distributor
  hosts: all
  become: true

  tasks:
    - name: Add Pulp repository with export distributor
      pulp_repo:
        name: myrepo
        importer_type_id: pulp_rpm.plugins.importers.yum.YumImporter
        importer_config:
          feed: https://example.com/myrepo/latest
        distributors:
          - id: myexporter
            auto_publish: true
            distributor_id: export_distributor
            distributor_config:
              http: true
              https: false
              relative_url: myrepo-export
        add_export_distributor: yes
