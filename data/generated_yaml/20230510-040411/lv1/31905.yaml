yaml
- hosts: localhost
  gather_facts: false
  vars:
    region: "us-west-2"
    vpc_id: "your_vpc_id"
    az: "us-west-2a"
    cidr_block: "10.0.0.0/24"
  tasks:
    - name: Create a new subnet
      ec2_vpc_subnet:
        vpc_id: "{{ vpc_id }}"
        cidr: "{{ cidr_block }}"
        region: "{{ region }}"
        az: "{{ az }}"
        state: present
      register: result

    - name: Print result
      debug:
        var: result
