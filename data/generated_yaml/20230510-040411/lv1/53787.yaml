yaml
- hosts: localhost
  gather_facts: no
  tasks:
    - name: Install google-cloud-pubsub python module
      command: pip install google-cloud-pubsub

    - name: Use google-cloud-pubsub module in code
      import_tasks: gcpubsub_task.yml

- name: Ensure google-cloud-pubsub module is uninstalled
  pip:
    name: google-cloud-pubsub
    state: absent
