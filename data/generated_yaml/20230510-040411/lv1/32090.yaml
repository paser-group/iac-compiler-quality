
---
- name: Install Ansible from source
  hosts: all
  become: true

  tasks:
    - name: Install dependencies
      package:
        name:
          - python3
          - python3-pip
          - libffi-dev
          - openssl-dev
          - gcc
          - g++
      state: latest
    
    - name: Clone Ansible repository
      git:
        repo: https://github.com/ansible/ansible.git
        dest: /opt/ansible
        version: stable-2.9

    - name: Install Ansible
      pip:
        name: /opt/ansible
        state: latest
