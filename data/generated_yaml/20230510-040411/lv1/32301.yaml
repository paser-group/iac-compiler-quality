---
- name: Install Ansible Galaxy Roles with Python 3.6
  hosts: all
  become: true

  tasks:
    - name: Install python3-pip and setuptools
      apt:
        name:
          - python3-pip
          - python3-setuptools
        state: present
    
    - name: Install Ansible Galaxy Roles
      pip:
        name: "{{ item }}"
        executable: pip3
        state: latest
      loop:
        - galaxy-role1
        - galaxy-role2
        - galaxy-role3
