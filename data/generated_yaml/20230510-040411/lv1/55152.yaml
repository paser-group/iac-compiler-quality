
---
- name: Issue: AnsibleUndefinedVariable eats up valuable debug information
  hosts: all
  gather_facts: true

  tasks:
    - name: Install necessary Python packages
      pip:
        name:
          - pyyaml
          - jinja2

    - name: Set extra vars in playbook
      vars:
        var1: "some_value"
        var2: "another_value"

    - name: Playbook task demonstrating issue
      debug:
        msg: "The variable is {{ some_var }} but it should be {{ var1 }}"

