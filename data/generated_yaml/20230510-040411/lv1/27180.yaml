
  ---
  - name: Intersecting two lists with Jinja
    hosts: localhost
    gather_facts: false
  
    vars:
      list1:
        - "{{ item }}"
        - "{{ item + 1 }}"
      list2:
        - "{{ item }}"
        - "{{ item + 2 }}"
  
    tasks:
      - name: Intersection of two lists
        debug:
          msg: "{{ list1 | intersect(list2) }}"
        loop: "{{ range (0, 5) }}"
