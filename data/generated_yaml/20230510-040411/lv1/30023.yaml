
---
- name: ec2_vpc issue playbook
  hosts: localhost
  connection: local

  tasks:
  - name: Install boto3 library
    pip:
      name: boto3
    become: yes

  - name: ec2_vpc issue debugging
    ec2_vpc_subnet:
      region: "us-east-1"
      aws_profile: default
      state: present
      cidr_block: 10.0.1.0/24
      vpc_id: vpc-123456
      resource_tags:
        Name: "Test Subnet"
    become: yes
