yaml
---
- name: Configure VLANs on IOS devices
  hosts: ios_devices
  gather_facts: false
  
  tasks:
  
    - name: Set VLANs on device
      ios_vlan:
        vlan_id: "10"
        vlan_name: "test_vlan"
        state: present
      register: ios_vlans
      
    - name: Check for errors
      debug:
        var: ios_vlans
      failed_when: ios_vlans is failed
