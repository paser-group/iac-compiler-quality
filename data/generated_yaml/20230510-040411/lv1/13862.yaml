---
- name: Fix command/shell module parsing issue
  hosts: all
  become: true

  tasks:
    - name: Run command using command module
      command: echo "Hello World"

    - name: Run shell using shell module
      shell: echo "Ansible is awesome"

    - name: Fix parsing issue
      shell: sed -i 's/command/shell/g' /etc/ansible/ansible.cfg
