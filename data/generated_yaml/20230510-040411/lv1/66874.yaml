
- name: Configure Linode inventory plugin
  hosts: localhost
  tasks:
    - name: Install Linode inventory plugin
      pip:
        name: linode-cli
        state: latest
    
    - name: Define inventory
      linode:
        access_token: <insert access token here>
        validate_certs: no
        regions:
          - us-central
          - eu-west
        group_by:
          - tag
