yaml
- name: Ensure minimum Docker-Py version
  hosts: all
  become: true
  
  tasks:
    - name: Install Docker-Py
      pip:
        name: docker-py>=1.7.0
        state: present
      
    - name: Update Docker-Py version if required
      pip:
        name: docker-py
        extra_args: "--upgrade"
        state: present
        version: ">1.7.0"
