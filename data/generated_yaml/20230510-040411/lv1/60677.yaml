yaml
- name: Install VMware tools
  hosts: all
  become: true
  gather_facts: true
  
  tasks:
  - name: Install open-vm-tools
    async: 60
    poll: 5
    apt:
      name: open-vm-tools
      state: present
    register: vmtools_output

  - name: Display stdout of vmtools installation
    debug:
      var: vmtools_output.stdout_lines
