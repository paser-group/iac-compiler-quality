---
- name: Add privileges for MySQL user
  hosts: all
  become: yes

  tasks:
    - name: Grant privileges to user
      mysql_user:
        name: "{{ mysql_user }}"
        priv: "{{ mysql_privileges }}"
        host: "{{ mysql_host }}"
        password: "{{ mysql_password }}"
        state: present
      register: grant_result

    - name: Fail if errors occur
      fail:
        msg: "{{ grant_result.msg }}"
      when: grant_result.failed == true
