- name: Update HaProxy configuration
  hosts: haproxy
  become: true
  tasks:
    - name: Stop all traffic to backend servers
      haproxy:
        state: disabled
        frontend: all

    - name: Drain mode
      haproxy:
        state: drain
        frontend: all

    - name: Restart HaProxy service
      service:
        name: haproxy
        state: restarted 
