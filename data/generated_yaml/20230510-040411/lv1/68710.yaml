yaml
- hosts: <your_host>
  gather_facts: no
  
  tasks:
    - name: Execute tasks to loop through
      debug:
        msg: "{{ item }}"
      with_items: "{{ my_list }}"
    
    - name: Check if something went wrong
      block:
        - debug:
            msg: "Something went right"
      rescue:
        - debug:
            msg: "Failed to loop through the list"
        - debug:
            msg: "Some other error occurred"
