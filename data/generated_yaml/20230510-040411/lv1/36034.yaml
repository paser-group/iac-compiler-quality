---
- name: Ansible playbook to report inventory file error
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Verify inventory file exists
      stat:
        path: /path/to/your/inventory/file
      register: inventory_file

    - name: Raise error if inventory file missing
      fail:
        msg: "Inventory file not found"
      when: not inventory_file.stat.exists
