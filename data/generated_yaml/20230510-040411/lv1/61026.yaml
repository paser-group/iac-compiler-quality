---
- name: Install required Python development packages
  hosts: all
  become: yes
  vars:
    package_list:
      - python-dev
      - python3-dev
  tasks:
    - name: Update package cache
      apt:
        update_cache: yes
      when: ansible_os_family == "Debian"
    - name: Install Python development packages
      apt:
        name: "{{ package_list }}"
        state: present
      when: ansible_os_family == "Debian"
    - name: Install Python development packages
      yum:
        name: "{{ package_list }}"
        state: present
      when: ansible_os_family == "RedHat"
