
- name: Set registry key value
  hosts: <your_host_or_group>
  gather_facts: no

  tasks:
  - name: Set registry key
    win_regedit:
      path: HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System
      name: LocalAccountTokenFilterPolicy
      data_type: dword
      value: 1
      state: present
    register: result

  - name: Restart computer
    win_reboot:
      message: "Registry key updated, system restart required"
      reboot_timeout: 300
      force_reboot: yes
    when: result.changed
