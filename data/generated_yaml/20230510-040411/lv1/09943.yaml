
---
- hosts: your_hosts
  vars:
    copy_files:
      - name: "example.txt"
        src: "/path/to/src/example.txt"
        dest: "/path/to/dest/example.txt"
  tasks:
    - name: Copy files
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        failed_when: true
        ignore_errors: true
      with_items: "{{ copy_files }}"
      check_mode: yes
