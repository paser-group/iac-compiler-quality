- name: Update Docker-Py and Docker
  hosts: all
  become: true

  tasks:
    - name: Uninstall Docker-Py and Docker
      apt:
        name:
          - docker
          - python-docker
        state: absent
      when: ansible_distribution == 'Ubuntu'

    - name: Install Docker-Py and Docker
      apt:
        name:
          - python-docker
          - docker.io
        state: latest
      when: ansible_distribution == 'Ubuntu'
