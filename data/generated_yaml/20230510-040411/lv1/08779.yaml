- name: Install and Configure apt-repository
  hosts: all
  become: true

  tasks:
  - name: Add apt Repository
    apt_repository:
      repo: "{{ item.repo }}"
      state: present
      update_cache: yes
    loop:
    - { repo: 'deb http://archive.ubuntu.com/ubuntu/ bionic main restricted' }
    - { repo: 'deb http://archive.ubuntu.com/ubuntu/ bionic-updates main restricted' }
    - { repo: 'deb http://security.ubuntu.com/ubuntu bionic-security main restricted' }
    - { repo: 'deb http://archive.ubuntu.com/ubuntu/ bionic universe' }
    - { repo: 'deb http://archive.ubuntu.com/ubuntu/ bionic-updates universe' }
    - { repo: 'deb http://security.ubuntu.com/ubuntu bionic-security universe' }
    - { repo: 'deb http://archive.ubuntu.com/ubuntu/ bionic multiverse' }
    - { repo: 'deb http://archive.ubuntu.com/ubuntu/ bionic-updates multiverse' }
    - { repo: 'deb http://security.ubuntu.com/ubuntu bionic-security multiverse' }

  - name: Update apt-get cache
    apt:
      update_cache: yes
