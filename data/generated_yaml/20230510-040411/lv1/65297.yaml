yaml
- name: Example playbook for env lookup plugin error
  hosts: localhost
  gather_facts: no

  vars:
    var_with_utf8_chars: "{{ lookup('env', 'VAR_WITH_UTF8_CHARS', errors='ignore') }}"

  tasks:
    - name: Display the value of the variable with utf8 chars
      debug:
        var: var_with_utf8_chars
