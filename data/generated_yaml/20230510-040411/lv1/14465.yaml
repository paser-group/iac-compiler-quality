
---
- name: Your Playbook Name
  hosts: your-hosts-here
  gather_facts: no

  tasks:
    - name: Create temporary directory on remote host
      tempfile:
        state: directory
        path: "/tmp"
        prefix: "your-prefix-here-"
        mode: "0700"
      register: tmp_dir

    - name: Set up the remote temporary directory
      set_fact:
        remote_temp_dir: "{{ tmp_dir.path }}"
      when: tmp_dir.changed

    - name: Your Other Tasks Here
      <add your tasks here>
