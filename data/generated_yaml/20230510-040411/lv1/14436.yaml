---
- name: Upgrade PS3
  hosts: ps3_servers
  become: true
  
  tasks:
    - name: Add memory fix to upgrade script
      copy:
        src: /path/to/upgradescripts/upgrade_to_ps3.ps1
        dest: /path/to/upgradescripts/upgrade_to_ps3.ps1
        mode: '0755'
        owner: username
        group: groupname
      when: inventory_hostname == "{{ ps3_servers }}"
