---
- name: Debugging role parameter comparison error 
  hosts: all
  gather_facts: false

  vars:
    my_role: "webserver"

  tasks:
  - name: Debugging with set_fact
    set_fact:
      role_parameter: "{{ my_role }}"
    tags:
      - debug

  - name: Displaying role parameter
    debug:
      msg:
        - "Role parameter is: {{ role_parameter }}"
    tags:
      - debug

  - name: Checking role parameter comparison
    block:
      - name: Do something if role parameter matches
        debug:
          msg: "Role parameter matches"
        tags:
          - conditional
    when: my_role == role_parameter



  - name: Do something else if role parameter does not match
    debug:
      msg: "Role parameter does not match"
    tags:
      - conditional
    when: my_role != role_parameter
