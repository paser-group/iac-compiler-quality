yaml
---
- hosts: localhost
  gather_facts: no

  tasks:
    - name: Download file with checksum and force
      get_url:
        url: https://example.com/file.tar.gz
        dest: /tmp/
        checksum: sha256:abcdef1234567890
        force: yes

    - name: Fix file permissions
      file:
        path: /tmp/file.tar.gz
        mode: "0644"
