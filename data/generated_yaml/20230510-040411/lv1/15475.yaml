
---
- name: Example playbook for with_dict issue
  hosts: all
  vars:
    hash_with_undefined_var:
      key1: "{{ some_variable }}"
      key2: "value2"
  
  tasks:
    - name: Print hash with undefined var
      debug:
        var: hash_with_undefined_var

    - name: Loop through hash using with_dict
      debug:
        msg: "{{ item.key }}: {{ item.value }}"
      with_dict: "{{ hash_with_undefined_var }}"
