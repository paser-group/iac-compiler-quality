---
- name: Check ec2_vol failure
  hosts: all
  gather_facts: true
  vars:
  tasks:
    - name: Check ec2_vol
      ec2_vol:
        instance: <instance-id>
        volume_id: <volume-id>
      register: result

    - name: Fail if ec2_vol is incorrect
      fail:
        msg: "ec2_vol failed: {{ result }}"
      when: "result.failed == true"
