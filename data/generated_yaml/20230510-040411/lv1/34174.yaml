---
- name: Install ACI REST library
  hosts: all
  become: true

  tasks:
    - name: Install Requests library
      pip:
        name: requests
        state: present

    - name: Install ACI REST library
      pip:
        name: acicobra
        state: present

    - name: Restart service
      service:
        name: httpd
        state: restarted
