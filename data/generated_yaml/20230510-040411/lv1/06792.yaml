
---
- hosts: all
  gather_facts: true
  become: yes
  tasks:
    - name: Add SSL certificate to system trust
      command: update-ca-certificates
    - name: Set DATADOG_API_KEY environment variable
      set_fact:
        DATADOG_API_KEY: your_api_key_here
    - name: Install requests module
      pip:
        name: requests
    - name: Create event
      uri:
        url: https://api.datadoghq.com/api/v1/events
        method: POST
        headers:
          "Content-Type": "application/json"
          "DD-API-KEY": "{{DATADOG_API_KEY}}"
        body_format: json
        body:
          title: "SSL certificate verification error"
          text: "The SSL certificate verification failed when connecting to the datadog_event service"
        validate_certs: yes
