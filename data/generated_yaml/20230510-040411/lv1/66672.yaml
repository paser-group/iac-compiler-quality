
---
- name: Gather NetApp Information
  hosts: your_netapp_hosts
  gather_facts: no
  
  tasks:
    - name: Install NetApp library
      pip:
        name: netapp-lib
        state: present
        
    - name: Gather NetApp information
      na_ontap_info:
        hostname: your_netapp_hostname
        username: your_netapp_username
        password: your_netapp_password
        state: query_facts
      
      register: netapp_info_result
      
    - name: Print NetApp information
      debug:
        var: netapp_info_result
