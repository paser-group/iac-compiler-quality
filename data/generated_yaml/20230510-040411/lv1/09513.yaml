
- hosts: server
  become: yes

  tasks:
    - name: Check if the `wheel` group exists
      group_info:
        name: wheel
      register: wheel_group_info

    - name: Add the `wheel` group
      group:
        name: wheel
        state: present
      when: wheel_group_info|failed

    - name: Add a new group
      group:
        name: my_group
        state: present

    - name: Remove the `my_group` group
      group:
        name: my_group
        state: absent
