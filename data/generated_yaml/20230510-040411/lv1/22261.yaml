
---
- name: Create symlink to Ansible executable
  hosts: all
  become: true
  tasks:
    - name: Install Ansible package
      package:
        name: ansible
        state: present
      become: true

    - name: Create symlink to Ansible executable
      file:
        src: /usr/bin/ansible
        dest: /usr/bin/ansible-3.6
        state: link
        force: true
