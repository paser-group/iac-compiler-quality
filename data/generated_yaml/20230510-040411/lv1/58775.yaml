---
- name: Fix npm error when listing multiple packages
  hosts: all
  become: true

  tasks:
    - name: Install latest version of npm
      yum:
        name: npm
        state: latest

    - name: Update Node.js
      shell: curl -sL https://rpm.nodesource.com/setup_14.x | sudo bash -
      
    - name: Install Node.js
      yum:
        name: nodejs
        state: latest

    - name: Clear npm cache
      npm:
        name: "npm-cache"
        global: yes
        state: present
        
    - name: Install required packages
      npm:
        name:
         - package1
         - package2
         - package3
        state: present   
