
---
- name: Create fortios_firewall_address
  hosts: all
  gather_facts: no
  tasks:
    - name: Create a new fortios_firewall_address
      fortios_firewall_address:
        address:
          - "192.168.1.1"
        name: "test_address"
        vdom: "root"
      register: result

    - name: Ensure the fortios_firewall_address created successfully
      assert:
        that:
          - result.failed == false
          - result.changed == true
