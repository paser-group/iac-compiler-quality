- name: ios_config command failure checker
  hosts: ios_device
  gather_facts: no

  tasks:
    - name: configuring ios_device
      ios_config:
        authorize: yes
        commands:
          - command1
          - command2
      register: ios_config_output

    - name: validating ios_config command_output
      fail:
        msg: "ios_config failed as some of the commands were not successfully run"
      when: "ios_config_output.failed == True"
