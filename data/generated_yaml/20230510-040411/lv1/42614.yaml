- name: Create Virtual Machine
  hosts: localhost
  gather_facts: no
  vars:
    vm_name: my_vm
    vm_vcpus: 2
    vm_memory_mb: 4096
    vm_disk_size_gb: 50
    vm_network_name: my_network
    vm_ipv6_address: 2001:db8:abcd:0012::1/64

  tasks:
    - name: Create basic VM
      vmware_guest:
        validate_certs: False
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        name: "{{ vm_name }}"
        state: poweredoff
        hardware:
          memory_mb: "{{ vm_memory_mb }}"
          num_cpus: "{{ vm_vcpus }}"
        disk:
          - size_gb: "{{ vm_disk_size_gb }}"
            type: thin
        networks:
          - name: "{{ vm_network_name }}"
            ipv6_ip: "{{ vm_ipv6_address }}"
      register: vm_creation

    - name: Power on the VM
      vmware_guest_powerstate:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        name: "{{ vm_name }}"
        state: poweredon
      when: vm_creation.changed == True

    - name: Display VM IPv6 address
      debug:
        msg: "VM IPv6 address is {{ vm_ipv6_address }}"
