- name: Install or update roles from Ansible Galaxy
  hosts: all
  become: true

  tasks:
    - name: Check if roles directory exists
      stat:
        path: /etc/ansible/roles
      register: roles_dir

    - name: Create roles directory if missing
      file:
        path: /etc/ansible/roles
        state: directory
      when: not roles_dir.stat.exists
      
    - name: Install Galaxy roles
      ansible-galaxy:
        command: install
        roles_path: '/etc/ansible/roles'
