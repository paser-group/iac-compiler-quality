---
- name: Test playbook for Find module bug
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Use find module to search for files containing a regular expression
      find:
        paths: /path/to/directory
        contains: "{{ item }}"
        use_regex: yes
      loop:
        - "regex1"
        - "regex2"
        - "regex3"
        
    - name: Debug output of find module results
      debug:
        var: ansible_loop_var.results
