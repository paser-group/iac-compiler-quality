---
- name: Demo playbook to fix "Sharing connection will report error" issue
  hosts: all
  become: true
  vars:
    ansible_ssh_user: mysshuser
    ansible_ssh_pass: mysshpass
  tasks:
    - name: Install the latest version of Ansible
      yum:
        name: ansible
        state: latest

    - name: Modify the Ansible configuration to disable SSH sharing
      ini_file:
        path: /etc/ansible/ansible.cfg
        section: ssh_connection
        option: ssh_args
        value: -o ControlMaster=no
        backup: yes

    - name: Restart the Ansible service
      systemd:
        name: ansible
        state: restarted
