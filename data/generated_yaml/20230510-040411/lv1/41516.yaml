
---
- hosts: localhost
  gather_facts: false
  vars:
    dest_folder: "/path/to/dest/folder"
  tasks:
    - name: Check if destination folder exists
      stat:
        path: "{{ dest_folder }}"
      register: folder_stat

    - name: Create destination directory if not exists
      file:
        path: "{{ dest_folder }}"
        state: directory
      when: not folder_stat.stat.exists

    - name: Copy the file to destination folder
      copy:
        src: "/path/to/source/file"
        dest: "{{ dest_folder }}/"
