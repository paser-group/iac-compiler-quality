yaml
- name: Templating type error fix
  hosts: all
  vars:
    my_list: []
  tasks:
    - name: Append dict values to a list
      set_fact:
        my_list: "{{ my_list + item }}"
      with_items: "{{ my_dict | dict2items | map(attribute='value') | list }}"
    - name: Debug new list
      debug:
        var: my_list
  vars_files:
    - vars.yml
