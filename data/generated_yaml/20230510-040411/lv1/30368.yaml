
---
- name: Gather EC2 VPC subnet facts
  hosts: localhost
  vars:
    aws_region: us-east-1 # Replace this with the desired region
  tasks:
  - name: Gather EC2 VPC subnet facts
    ec2_vpc_subnet_facts:
      region: "{{ aws_region }}"
    register: ec2_subnet_facts

  - name: Output subnet details
    debug:
      var: ec2_subnet_facts.subnets
