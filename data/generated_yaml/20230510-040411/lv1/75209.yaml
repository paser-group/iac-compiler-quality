---
- name: Fix for "Broken pipe" issue
  hosts: <your_host_or_host_group>
  become: true
  tasks:
    - name: Increase SSH connection timeout
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?ClientAliveInterval'
        line: 'ClientAliveInterval 120'
    - name: Reload SSH service
      service:
        name: sshd
        state: restarted
