---
- name: Update Jinja2 Syntax
  hosts: all
  become: true

  tasks:
  - name: Add Jinja2 if/else/endif Syntax
    blockinfile:
      dest: /etc/ansible/ansible.cfg
      block: |
        [defaults]
        jinja2_extensions = jinja2.ext.do,jinja2.ext.i18n,jinja2.ext.loopcontrols,jinja2.ext.eval
    when: ansible_distribution == 'Ubuntu'
    become: true
  
  - name: Restart Ansible Service
    service: 
      name: ansible
      state: restarted
    become: true
