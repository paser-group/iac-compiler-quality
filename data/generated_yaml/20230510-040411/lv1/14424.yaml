yaml
---
- name: Include role with any_errors_fatal
  hosts: all
  become: yes

  roles:
    - name: my_role
      any_errors_fatal: yes

- name: Include tasks with any_errors_fatal
  hosts: all
  become: yes

  tasks:
    - name: Include task file
      include: my_task.yml
      any_errors_fatal: yes
