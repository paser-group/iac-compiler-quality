
- name: Create a security group rule
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Add security group rule
      os_security_group_rule:
        state: present
        name: my_rule
        security_group: default
        direction: ingress
        protocol: tcp
        port_range_min: 22
        port_range_max: 22
      register: rule_result
    - name: Print rule result
      debug:
        var: rule_result
