---
- name: Install openssl
  become: true
  apt:
    name: openssl
    state: present

- name: Create PKCS12 file
  openssl_pkcs12:
    dest: /path/to/p12/file.p12
    name: "mycert"
    privatekey_path: /path/to/key/file.key
    certificate_path: /path/to/cert/file.crt
    passphrase: "myPassword"

- name: Copy PKCS12 file to remote hosts
  copy:
    src: /path/to/p12/file.p12
    dest: /remote/path/to/p12/file.p12
