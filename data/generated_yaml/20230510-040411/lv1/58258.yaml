yaml
---
- name: Troubleshooting playbook for asa_og issue
  hosts: <your_host_or_group>
  gather_facts: no
  
  tasks:
   - name: Create an object group containing port and icmp types
     asa_object_group:
       name: web-servers
       object_types:
         - port-object
         - icmp
       port_objects:
         - name: web-port
           eq: 80
       state: present
     register: result

   - name: Add a port object to the existing object group
     asa_object_group:
       name: web-servers
       object_types:
         - port-object
         - icmp
       port_objects:
         - name: web-port
           eq: 443
       state: present
     register: result


   - name: Debug output
     debug:
       var: result
