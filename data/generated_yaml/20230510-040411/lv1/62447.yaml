yaml
- hosts: localhost
  tasks:
    - name: Azure RM SQL Server deployment
      azure_rm_sqlserver:
        resource_group: myResourceGroup
        name: mySqlServer
        location: eastus
        admin_username: myadmin
        admin_password: "{{ lookup('env', 'ADMIN_PASSWORD') }}"
        version: "12.0"
        sku_name: "Standard"
        failover_policy: "{{ lookup('env', 'FAILOVER_POLICY') }}"
        tags:
          environment: dev
      register: result

    - name: Report on Azure RM SQL Server status
      debug:
        var: result
