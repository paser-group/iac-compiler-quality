yaml
---
- hosts: all
  become: true
  gather_facts: true
  roles:
    - role: my_role
      vars:
        my_var: "default_value"

- hosts: all
  become: true
  gather_facts: true
  tasks:
    - name: Include Role and Overwrite Default Values
      include_role:
        name: my_role
      vars:
        my_var: "modified_value"
