
---
- hosts: localhost
  gather_facts: no

  tasks:

      - name: Install Azure Python modules
        pip:
          name:
            - azure
            - azure-cli
          state: latest

      - name: Fetch Azure VMs using tags 
        azure_rm_virtualmachine_facts:
          resource_group: <resource_group>
          tag_name: <tag_name>
          tag_value: <tag_value>
          
      - name: Debug Output
        debug:
          var: azure_vm_facts
...
