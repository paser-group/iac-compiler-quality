---
- name: Configure Windows Firewall Rules
  hosts: all
  
  tasks:
    - name: Add Firewall Exception
      win_firewall_rule:
        name: "{{ item.name }}"
        direction: "{{ item.direction }}"
        localport: "{{ item.localport }}"
        protocol: "{{ item.protocol }}"
        state: present
      loop:
        - { name: 'Firewall Exception', direction: 'in', localport: '8080', protocol: 'tcp' }
