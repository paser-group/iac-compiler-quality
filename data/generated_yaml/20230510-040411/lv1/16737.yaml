
---
- name: Configure LXD container with Python 2.7
  hosts: my_lxd_container
  become: true

  tasks:
  - name: Ensure Python2 is installed
    package:
      name: python2.7
      state: present

  - name: Set container-specific facts
    set_fact:
      ansible_python_interpreter: /usr/bin/python2.7

  - name: Configure connection to container
    connection:
      type: lxd
      exec_behavior: sudo
...
