
---
- name: Change permission of directory
  hosts: all
  
  tasks:
    - name: Check if directory exists
      stat:
        path: /path/to/directory
      register: dir_exists

    - name: Set permission of directory
      file:
        path: /path/to/directory
        mode: "755"
        state: directory
      when: dir_exists.stat.exists == true
