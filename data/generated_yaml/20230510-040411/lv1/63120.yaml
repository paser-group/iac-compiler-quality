yaml
---
- name: Ensure Docker container is started
  hosts: your_server
  become: yes
  tasks:
    - name: Pulls the latest version of the Docker image
      docker_image:
        name: "your_docker_image"
        tag: latest
        source: pull

    - name: Starts the Docker container
      docker_container:
        name: your_container_name
        image: your_docker_image:latest
        state: started
