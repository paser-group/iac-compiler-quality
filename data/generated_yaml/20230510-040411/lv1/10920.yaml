
---
- name: Example Playbook for Bug Fixing
  hosts: all
  become: yes

  vars:
    my_dict: {}
    my_list: []

  tasks:
    - name: Check if list is empty
      assert:
        that: "my_list | length > 0"
        fail_msg: "The list is empty!"
        success_msg: "The list is not empty."

    - name: Resolve Dictionary Key
      debug:
        msg: "The value for the key is {{ my_dict['my_key'] }}."

      when: "'my_key' in my_dict.keys()"
