- hosts: servers
  gather_facts: yes
  become: yes

  tasks:
    - name: Install required packages
      apt:
        name:
          - package1
          - package2
        state: present

    - name: Configure server
      lineinfile:
        path: /etc/default/service_name
        regexp: '^OPTIONS='
        line: 'OPTIONS="--server=default_server_parameter"'

    - name: Restart service
      service:
        name: service_name
        state: restarted
