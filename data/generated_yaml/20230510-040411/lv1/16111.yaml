---
- name: Fix file permission issues on ec2.ini and ec2.py
  hosts: all
  become: true

  tasks:
    - name: Change file ownership of ec2.ini and ec2.py
      file:
        path: /path/to/ec2.ini
        owner: user
        group: group
        mode: '0640'
      become: true
      register: ini_file

    - name: Change file ownership of ec2.py
      file:
        path: /path/to/ec2.py
        owner: user
        group: group
        mode: '0755'
      become: true
      register: py_file

    - name: Reload the configuration
      command: source ~/.bashrc
