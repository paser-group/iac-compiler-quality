
---
- name: Execute Ansible Vault decrypt fix
  hosts: all
  become: true

  tasks:
  - name: Install dependencies
    apt:
      name:
        - python3
        - python3-pip
      state: present

  - name: Install cryptography package
    pip:
      name: cryptography

  - name: Apply decrypt fix
    shell: |
      sed -i '/ansible-vault ==/c\cryptography' /usr/local/lib/python3.7/dist-packages/ansible/utils/vault.py
