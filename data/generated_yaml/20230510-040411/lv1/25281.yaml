---
- name: Install Vim package
  hosts: all
  become: true
  tasks:
    - name: Ensure Vim package is installed
      package:
        name: vim
        state: present
      register: vim_installed

    - name: Print Vim installation status
      debug:
        var: vim_installed

- name: Use Vim command in shell module
  hosts: all
  become: false
  tasks:
    - name: Execute Vim command
      shell: vim --version
      register: vim_output

    - name: Print Vim output
      debug:
        var: vim_output.stdout
