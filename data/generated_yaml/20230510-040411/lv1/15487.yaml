---
- name: fix ansible_default_ipv6.address fact
  hosts: all
  become: true
  tasks:
    - name: check ansible_default_ipv6.address fact
      debug:
        var: ansible_default_ipv6.address
      
    - name: set the correct ansible_default_ipv6.address
      set_fact:
        my_ipv6: "{{ hostvars[inventory_hostname]['ansible_all_ipv6_addresses'] | select('match', '^fe')[0] }}"
        
    - name: confirm the updated ansible_default_ipv6.address fact
      debug:
        var: my_ipv6
