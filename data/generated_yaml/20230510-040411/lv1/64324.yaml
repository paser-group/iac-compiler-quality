
- name: Install required packages for Juniper.junos role
  hosts: all
  become: true
  gather_facts: false
  tasks:
    - name: Install Python 2.x json module
      package:
        name: python-simplejson
        state: present
      when: ansible_python.version.major|int == 2
    - name: Install Python 3.x json module
      package:
        name: python3-simplejson
        state: present
      when: ansible_python.version.major|int == 3

- name: Run Juniper.junos role
  hosts: juniper_switches
  gather_facts: false
  roles:
    - Juniper.junos
