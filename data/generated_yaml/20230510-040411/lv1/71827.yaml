
- hosts: servers
  gather_facts: false

  vars:
    extra_vars: '{"key": "value", "nested": {"foo": "bar", "baz": "qux"}}'

  tasks:
    - name: Task 1
      debug:
        msg: "Value of key is {{ extra_vars.key }}"

    - name: Task 2
      debug:
        msg: "Value of nested foo is {{ extra_vars.nested.foo }}"
