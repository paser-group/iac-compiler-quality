
---
- name: Template Type Error
  hosts: all
  vars:
    my_template_variables:
      foo: "bar"
  tasks:
    - name: Call Blocks
      block:
        - name: Attempt to render a template
          template:
            src: mytemplate.j2
            dest: /etc/myapp/config.conf
      rescue:
        - name: Handle Template Type Error
          debug:
            msg: "There was a type error when calling blocks"
