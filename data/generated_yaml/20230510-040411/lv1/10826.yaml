
---
- name: Ensure SSH ControlPath is not overridden by default
  hosts: all
  become: true
  
  tasks:
    - name: Modify SSH Config
      lineinfile:
        path: /etc/ssh/ssh_config
        regexp: '^#?\s*ControlPath\s'
        line: "ControlPath none"
      notify: restart ssh
      
  handlers:
    - name: restart ssh
      service:
        name: ssh
        state: restarted
