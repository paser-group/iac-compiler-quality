
---
- name: Demo Playbook
  hosts: localhost
  become: true

  vars:
    default_variable: "default_value"
    new_variable: "new_value"

  tasks:
    - name: Demo Task
      debug:
        var: "{{ default_variable }}"
      tags:
        - debug_default_variable

    - name: Demo Task
      debug:
        var: "{{ new_variable }}"
      tags:
        - debug_new_variable
