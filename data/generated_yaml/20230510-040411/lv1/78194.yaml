
---
- name: Update ansible_parent_role_paths
  hosts: all
  become: true

  tasks:
  - name: Set ansible_parent_role_paths variable
    set_fact:
      ansible_parent_role_paths:
        - path: '/path/to/correct/roles'
          name: 'correct_roles'
        - path: '/path/to/incomplete/roles'
          name: 'incomplete_roles'

  - name: Display ansible_parent_role_paths variable
    debug:
      var: ansible_parent_role_paths
