---
- name: Configure nxos_igmp_interface
  hosts: switches
  gather_facts: false
  
  tasks:
    - name: Install nxos_igmp_interface
      nxos_install_os:
        host: "{{ inventory_hostname }}"
      
    - name: Configure nxos_igmp_interface
      nxos_igmp_interface:
        host: "{{ inventory_hostname }}"
        interface: "eth1"
        max_groups: 3
        state: present
