
- hosts: localhost
  gather_facts: False
  tasks:
  - name: Install Azure CLI
    become: yes
    shell: |
      curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
  - name: Deploy Azure Resource Group
    become: yes
    azure_rm_deployment:
      resource_group_name: <resource_group_name>
      template: <path_to_template_file>
      parameters: <path_to_parameter_file>
      state: present
    register: deployment_output
  - name: Display Full Error Details
    debug:
      var: deployment_output.exception
