---
- name: Demo Playbook
  hosts: all
  gather_facts: true

  vars:
    my_string: "Example String"
    my_list: ["item1", "item2", "item3"]
    my_dict:
      key1: "value1"
      key2: "value2"
      key3: "value3"

  tasks:
    - name: Print Variables
      debug:
        var: my_string
    - debug:
        var: my_list
    - debug:
        var: my_dict
