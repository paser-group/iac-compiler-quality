- hosts: [Enter your hosts here]
  gather_facts: true
  become: true
  tasks:

  - name: Check for b64encode filter error
    command: '[ -n "{{ some_var | b64encode }}" ]'
    ignore_errors: yes

  - name: Fix b64encode filter error
    shell: "echo {{ some_var | b64encode }} | tr -d '\n' | sed 's/=*$//g'"
    register: temp_var

  - name: Set new value for some_var
    set_fact:
      some_var: "{{ temp_var.stdout }}"
