---
- name: Fix Errno 38 Function not implemented error
  hosts: all
  gather_facts: true

  tasks:
  - name: Check for Errno 38 error
    shell: echo test
    register: output
    ignore_errors: true

  - name: Fix Errno 38 error
    when: "'Errno 38' in output.stderr"
    shell: sudo mount -o remount,exec /sys/fs/cgroup/cpu,cpuacct
