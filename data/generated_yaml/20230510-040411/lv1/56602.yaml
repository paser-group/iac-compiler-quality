- name: Fix "Illegal info request" error from Cisco 6509 switches
  hosts: switches
  gather_facts: no

  tasks:
    - name: Send "no logging console" command
      ios_command:
        commands:
          - no logging console
      register: output_console

    - name: Send "logging trap alerts" command
      ios_command:
        commands:
          - logging trap alerts
      register: output_trap
      
    - name: Display output
      debug:
        var: output_trap.stdout_lines
