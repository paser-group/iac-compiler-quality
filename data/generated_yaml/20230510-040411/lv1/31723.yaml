
---
- hosts: all
  become: true
  vars:
    jenkins_script_path: /path/to/jenkins_script
  tasks:
    - name: Install python3
      apt:
        name:
          - python3
          - python3-pip
        state: present

    - name: Install requests module
      pip:
        name: requests
        state: present

    - name: Run jenkins script
      shell: |
        python3 {{ jenkins_script_path }}
      args:
        executable: /bin/bash
