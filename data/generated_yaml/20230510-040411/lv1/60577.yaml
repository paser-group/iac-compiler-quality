---
- name: Gather GCP Compute Instance Facts
  hosts: localhost
  gather_facts: no

  vars:
    project_id: "your-project-id"

  tasks:
    - name: Authenticate with GCP using google-auth
      gcp_auth:
        credentials_file: "path/to/your/credentials/file.json"

    - name: Gather GCP Compute Instance Facts
      gcp_compute_instance_facts:
        project: "{{ project_id }}"

    - name: Display gathered facts
      debug:
        var: gcp_compute_instance_facts

