- name: Ansible's any_errors_fatal issue with loops
  hosts: all
  any_errors_fatal: true
  vars:
    list_of_items: 
      - item1
      - item2
      - item3
  tasks:
    - name: Looping through items
      debug:
        var: item
      loop: "{{ list_of_items }}"
      loop_control:
        label: "{{ item }}"
      ignore_errors: true
