---
- name: Retrieve EC2 Autoscaling Group Info
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Get EC2 ASG Facts
      ec2_asg_facts:
        region: us-east-1
        aws_access_key: ACCESS_KEY
        aws_secret_key: SECRET_KEY
        validate_certs: no
      register: asg_info
      ignore_errors: yes

    - name: Debug
      debug:
        var: asg_info
