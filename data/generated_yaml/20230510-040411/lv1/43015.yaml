
- name: Install Python3 YAML dependencies
  hosts: all
  become: true
  tasks:
    - name: Install Python3 YAML library
      pip:
        name: PyYAML
        executable: python3

- name: Update Ansible inventory file
  hosts: localhost
  connection: local
  tasks:
    - name: Parse YAML inventory file with Python3 YAML
      ansible.builtin.debug:
        var: hostvars
      vars:
        ansible_python_interpreter: /usr/bin/python3
