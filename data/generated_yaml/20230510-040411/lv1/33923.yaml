yaml
- name: GCE Playbook
  hosts: localhost
  gather_facts: false

  vars:
    gce_image_name: "имя-образа" # Replace with the non-ascii image name causing the error

  tasks:
  - name: Encode the image name using UTF-8
    set_fact:
      encoded_image_name: "{{ gce_image_name | urlencode }}"

  - name: Use the encoded image name in the GCE module
    gce:
      instance_template:
        image_family: "{{ encoded_image_name }}"
        project_id: "my-gce-project" # Replace with your GCE project ID
      validate_certs: false # Set to true if necessary
