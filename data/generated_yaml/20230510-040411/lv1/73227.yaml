- name: Ansible prefix |- on an encrypted variable on uri module
  hosts: all
  vars:
    # Define your encrypted variable here
    my_secure_variable: !vault |
        $ANSIBLE_VAULT;1.1;AES256
        66383837306432326565336636316237623634323338656362323836316162613138396532353965
        3162393337396630393130616462363433376633666639350a646464303131653336636464653961
        34663539646632313239623131333339653165623435613865353530306533613632663731616438
        3834373463343431650a623631373865346661323732333937323462373565393161623737363338
        3565

  tasks:
  - name: uri module with encrypted variable
    uri:
      url: http://example.com
      method: GET
      body: "{{ my_secure_variable }}"
    register: result

  - name: Display result
    debug:
      var: result
