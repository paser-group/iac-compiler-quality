
---
- name: Configure CloudStack InternalLbVm service provider
  hosts: all
  become: true
  
  tasks:
    - name: Enable InternalLbVm service provider
      cloudstack:
        command: updateServiceForSystemVm
        provider: "{{ cloudstack }}"
        hostname: "{{ hostvars[inventory_hostname]['ansible_host'] }}"
        systemvmtype: "InternalLbVm"
        state: "enabled"
      register: result
      
    - name: Check result
      debug:
        msg: "{{ result }}"
