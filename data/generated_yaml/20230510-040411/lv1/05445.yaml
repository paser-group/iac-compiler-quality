
---
- name: Fixes Segmentation Fault on OSX
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Set apt update-cache to false
    ini_file:
      path: /etc/ansible/ansible.cfg
      section: defaults
      option: update_cache
      value: no
    when: ansible_os_family == 'Darwin' and ansible_distribution_version == '1.4.3'
