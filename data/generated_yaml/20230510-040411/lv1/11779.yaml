
- name: Example playbook
  hosts: all
  vars:
    my_list: ['var1', 'var2', 'var3']
  tasks:
    - name: Set variables on a block
      block:
        - set_fact:
            {{ item }}: true
          with_items: "{{ my_list }}"
      rescue:
        - debug:
            msg: "An error occurred: {{ ansible_failed_result }}"
