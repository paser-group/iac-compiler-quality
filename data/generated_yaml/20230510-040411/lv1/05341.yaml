
- name: Set Default Roles Path
  hosts: localhost
  become: true

  tasks:
    - name: Check if ansible.cfg exists
      stat:
        path: /etc/ansible/ansible.cfg
      register: config_file_check

    - name: Set Default Roles Path from ansible.cfg
      copy:
        content: |
          [defaults]
          roles_path=~/ansible/roles:~/ansible/custom_roles
        dest: /etc/ansible/ansible.cfg
      when: config_file_check.stat.exists == true
