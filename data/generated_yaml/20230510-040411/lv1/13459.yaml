---
- name: Fix fatal error caused by shell type
  hosts: your_hosts
  become: yes

  tasks:
  - name: Change shell type to Bash
    shell: chsh -s /bin/bash {{ ansible_ssh_user }}
    register: shell_result
    ignore_errors: yes
   
  - name: Check if shell type has been changed to Bash
    shell: echo $SHELL
    register: check_shell_result
   
  - name: Print success message
    debug:
      msg: "Shell type has been changed to Bash successfully!"
    when: check_shell_result.stdout == "/bin/bash\n"
