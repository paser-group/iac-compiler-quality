yaml
- hosts: nios_server
  tasks:
  - name: Modify an existing host record with a new IP address
    nios_host_record:
      nios_username: admin
      nios_password: password
      nios_wapi_url: "https://nios_server/wapi/v2.7/"
      name: "{{ inventory_hostname }}"
      ipv4addrs:
      - ipv4addr: 192.168.1.10
    register: result
  - debug:
      var: result
