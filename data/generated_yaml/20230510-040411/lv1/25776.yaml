
---
- name: Fix Ansible image normalization error
  hosts: all
  become: yes

  tasks:
    - name: Install dependencies
      apt:
        name:
          - python
          - python-dev
          - python-pip
          - libffi-dev
          - libssl-dev
          - gcc
          - libc-dev
          - make
        state: latest

    - name: Install docker packages
      apt:
        name:
          - docker.io
        state: latest

    - name: Install python modules for Ansible
      pip:
        name: docker

    - name: Stop docker service
      service:
        name: docker
        state: stopped

    - name: Remove docker network bridge
      command: docker network rm bridge

    - name: Start docker service
      service:
        name: docker
        state: started
