yaml
- name: Configure IPV6 interface
  hosts: your_host
  gather_facts: no
  tasks:
    - name: Set IPV6 interface
      nxos_ip_interface:
        interface: "{{ interface }}"
        ipv6:
          address: "{{ ipv6_address }}"
          netmask: "{{ ipv6_netmask }}"
        state: present
      register: result

    - name: Display output
      debug:
        var: result
