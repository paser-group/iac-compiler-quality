
---
- name: Set EC2 tags
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Set EC2 tags
      ec2_tag:
        region: "{{ region }}"
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
        resource_id: "{{ resource_id }}"
        tags:
          Name: "{{ name }}"
          Environment: "{{ environment }}"
      register: ec2_tag_result

    - name: Print EC2 tag result
      debug:
        var: ec2_tag_result
