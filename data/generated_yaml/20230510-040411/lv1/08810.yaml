---
- name: Demo Playbook
  hosts: all
  gather_facts: true

  tasks:
    - name: Set default arguments to module
      set_fact:
        my_module_args:
          arg1: "value1"
          arg2: "value2"

    - name: Use module with default arguments
      my_module:
        arg1: "{{ my_module_args.arg1 }}"
        arg2: "{{ my_module_args.arg2 }}"

    - name: Use module with overridden arguments
      my_module:
        arg1: "new_value1"
        arg2: "{{ my_module_args.arg2 }}"
