
---
- hosts: all
  become: true
  tasks: 
    - name: Install pip
      apt:
        name: python3-pip
        update_cache: yes

    - name: Upgrade setuptools
      pip:
        name: setuptools
        state: latest

    - name: Install Ansible via pip
      pip:
        name: ansible
        state: latest

    - name: Import Ansible errors
      command: python3 -c "import ansible.errors"
