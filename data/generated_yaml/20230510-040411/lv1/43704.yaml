
- name: Update the tmp path
  hosts: ssh_server
  tasks:
    - name: Update the tmp path in template module
      replace:
        path: /etc/ansible/ansible.cfg
        regexp: '^#remote_tmp.*'
        replace: 'remote_tmp = /tmp/.ansible-${USER}/tmp'
      become: true
      become_method: sudo
      become_user: root
