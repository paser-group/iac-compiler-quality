---
- name: Fix inventory errors due to orphaned VMs in vCenter
  hosts: localhost
  connection: local
  gather_facts: no
  vars:
    vcenter_hostname: vcenter.server.com
    vcenter_username: myuser
    vcenter_password: mypassword
  tasks:
    - name: Remove orphaned VMs from vCenter inventory
      vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: false
        name: orphaned_vm_name
        state: absent
      delegate_to: localhost
