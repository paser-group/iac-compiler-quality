
---
- name: Looping over variables containing raw jinja2 values
  hosts: localhost
  gather_facts: no
  vars:
    var1: "{{ item }}"
    var2: "{{ item | upper }}"
    var_list: ["{{ var1 }}", "{{ var2 }}"]
  tasks:
    - name: Show variables
      debug:
        var: item
      loop: "{{ var_list }}"
