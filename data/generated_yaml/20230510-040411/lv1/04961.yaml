
---
- name: Fix rc.conf parsing error on FreeBSD
  hosts: your-freebsd-host

  tasks:
  - name: Stop the affected service
    service:
      name: your-service-name
      state: stopped
    
  - name: Fix rc.conf parsing error
    lineinfile:
      path: /etc/rc.conf
      regexp: '^your-variable-name=.*'
      line: 'your-variable-name="your-variable-value"'
    
  - name: Restart the service
    service:
      name: your-service-name
      state: started
