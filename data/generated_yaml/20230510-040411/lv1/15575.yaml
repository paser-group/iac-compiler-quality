---
- name: Example playbook for env lookup issue
  hosts: all
  vars:
    # Define default values for the environment variables we'll look up
    some_var: default_value
    another_var: another_default_value

  tasks:
    - name: Look up the value of a environment variable (with default value)
      debug:
        msg: "The value of MY_ENV_VAR is {{ lookup('env', 'MY_ENV_VAR', default='my_default_value') }}"

    - name: Look up the value of a environment variable (without default value)
      debug:
        msg: "The value of SOME_VAR is {{ lookup('env', 'SOME_VAR') }}"

    - name: Look up the value of several environment variables (with default values)
      debug:
        msg: "The value of ANOTHER_VAR is {{ lookup('env', 'ANOTHER_VAR', default=another_var) }} and the value of SOME_VAR is {{ lookup('env', 'SOME_VAR', default=some_var) }}"
