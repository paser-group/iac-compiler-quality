- name: Troubleshoot environment variable as a template
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Print environment variable
      debug: 
        msg: "{{ lookup('env', 'MY_ENV_VARIABLE') }}"
        
    - name: Test environment variable as a template
      template:
        src: sample-template.txt
        dest: /tmp/sample-script.sh
        
    - name: Run script with environment variable as a template
      shell: "/tmp/sample-script.sh"
