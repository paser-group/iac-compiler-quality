
---
- hosts: python_hosts
  vars:
    source_file: /path/to/sourcefile
    destination_file: /path/to/destinationfile
  tasks:
    - name: Copy source file to destination file 
      copy:
        src: "{{ source_file }}"
        dest: "{{ destination_file }}"
      when: ansible_python.version.major == 3 and ansible_python.version.minor == 4
