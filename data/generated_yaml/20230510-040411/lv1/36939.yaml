---
- name: Creating RoleBindings in Openshift
  hosts: localhost
  gather_facts: no
  vars:
    token: "your_token_here"
    api_url: "https://api.example.com"
  
  tasks:
    - name: Create RoleBindings
      uri:
        url: "{{ api_url }}/apis/rbac.authorization.k8s.io/v1/namespaces/{{ namespace }}/rolebindings"
        method: POST
        headers:
          Authorization: "Bearer {{ token }}"
          Content-Type: "application/json"
        body:
          metadata:
            name: "rolebinding_name"
            namespace: "{{ namespace }}"
          subjects:
            - kind: User
              name: "{{ user_name }}"
          roleRef:
            kind: ClusterRole
            name: "{{ cluster_role_name }}"
      register: rb_result

    - name: Print Result
      debug:
        var: rb_result
