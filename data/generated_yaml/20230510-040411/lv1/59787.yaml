- hosts: localhost
  gather_facts: false
  tasks:
    - name: Set AWS credentials
      set_fact:
        aws_access_key: "<Enter your AWS access key>"
        aws_secret_key: "<Enter your AWS secret key>"
        
    - name: Update IAM Password Policy
      iam_password_policy:
        minimum_password_length: "{{ minimum_password_length | default(8) }}"
        requires_uppercase_characters: "{{ requires_uppercase_characters | default(True) }}"
        requires_lowercase_characters: "{{ requires_lowercase_characters | default(True) }}"
        requires_numbers: "{{ requires_numbers | default(True) }}"
        requires_symbols: "{{ requires_symbols | default(True) }}"
        max_password_age_days: "{{ max_password_age_days | default(90) }}"
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
      register: password_policy_result

    - debug: var=password_policy_result
