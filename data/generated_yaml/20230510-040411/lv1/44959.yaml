
- name: Upload Cisco IOS Image to Network Device
  hosts: network_devices
  vars:
    ios_image: "path/to/cisco_ios_image.bin"

  tasks:
    - name: Copy IOS image to network device
      transfer:
        src: "{{ ios_image }}"
        dest: "/tmp/cisco_ios_image.bin"
        mode: 'bin'

    - name: Verify IOS image on network device
      ios_command:
        commands: "verify /tmp/cisco_ios_image.bin"

    - name: Update IOS image on network device
      ios_command:
        commands: "copy /tmp/cisco_ios_image.bin flash:/cisco_ios_image.bin"
