yaml
- hosts: localhost
  gather_facts: no
  vars:
    ansible_python_interpreter: /usr/bin/python3
    openstack_domain_name: default
    openstack_project_name: demo
    openstack_username: admin
    openstack_password: password
    openstack_auth_url: http://<your_auth_server_ip_address>:5000/v3
    # Enter the details of your inventory file:
    openstack_inventory_file: /etc/ansible/inventory/openstack_inventory.py
  tasks:
    - name: Openstack Inventory
      os_server:
        state: present
        name: test-server
        image: <image-name>
        flavor: <flavor-name>
        network: <network-name>
        key_name: <your-ssh-key>
        security_groups: <security-group-name>
        meta:
          hostname: test-server
          group: my_group
          attribute_1: "{{ some_variable }}"
          attribute_2: "{{ another_variable }}"
