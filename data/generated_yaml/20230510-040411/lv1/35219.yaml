yaml
- hosts: all
  become: yes
  tasks:
    - name: Set correct shebang for bash in network_interface_mapping.fact
      lineinfile:
        path: /etc/ansible/facts.d/network_interface_mapping.fact
        regexp: '^#!'
        line: '#!/bin/bash'
      register: shebang

    - name: Print debug information
      debug:
        var: shebang
