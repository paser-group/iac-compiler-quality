---
- name: Download file from password protected FTP site
  hosts: all
  vars:
    ftp_url: "ftp://example.com/file.zip"
    ftp_user: "username"
    ftp_password: "password"
    local_path: "/path/to/local/folder"
  tasks:
    - name: Download file from FTP site using wget
      shell: "wget --ftp-user={{ ftp_user }} --ftp-password={{ ftp_password }} -O {{ local_path }}/file.zip {{ ftp_url }}"
