
---
- name: Configure network errors handling
  hosts: all
  become: yes

  tasks:
    - name: Set prompt in buffered response
      lineinfile:
        path: /etc/bashrc
        regexp: '^PS1='
        line: 'PS1="\u@\h:\w\\$ "'
        state: present
      notify:
        - restart_bash

  handlers:
    - name: restart_bash
      service:
        name: bash
        state: restarted
