
- name: Fix IAM policy issue on Ansible 2.4.0
  hosts: all
  become: true
  tasks:
    - name: Install pip
      apt:
        name: python-pip
        update_cache: yes
      when: ansible_distribution == 'Ubuntu'
    
    - name: Install boto3
      pip:
        name: boto3
        state: present
    
    - name: Update IAM policy
      iam:
        iam_type: policy
        name: <name_of_policy>
        policy: "file:///<path_to_policy_file>"
        state: present
      register: output
      
    - name: Debug output
      debug:
        var: output
