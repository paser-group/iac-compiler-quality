---
- name: Resolve Segmentation Fault in mysql_user
  hosts: all
  become: true
  
  tasks:
    - name: Remove .my.cnf file
      file:
        path: /root/.my.cnf
        state: absent
      
    - name: Install mysql package
      yum:
        name: mysql
        state: present
      
    - name: Create mysql user
      mysql_user:
        login_user: root
        login_password: password
        name: mysqluser
        password: password
        state: present
