
---
- name: Add XML fragment on Windows
  hosts: windows_hosts
  gather_facts: no
  tasks:
    - name: Install lxml
      win_package:
        name: lxml
        state: present
        timeout: 600
    - name: Add XML fragment
      community.windows.xml:
        state: present
        xpath: /path/to/xpath
        fragment: |
          <xml>
            <fragment>My Fragment</fragment>
          </xml>
      register: output

    - name: Display output
      debug:
        var: output
