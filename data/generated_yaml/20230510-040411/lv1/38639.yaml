
- name: Bug Report - nxos_facts, ansible_connection=network_cli - show stopper issue
  hosts: your_host
  gather_facts: no
  connection: network_cli
  vars:
    ansible_network_os: nxos

  tasks:
  - name: Collect NX-OS facts
    nxos_facts:
      gather_subset:
        - "!hardware"
    register: nxos

  - name: Debug output
    debug:
      var: nxos
