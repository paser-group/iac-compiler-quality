yaml
- name: Set up logical expressions correctly
  hosts: all
  become: true
  vars:
    example_variable: "some value"
    is_value_set: False

  tasks:
    - name: Evaluate logical expressions
      debug:
        msg: "The value is not set"
      when: is_value_set == False

    - name: Update the variable value
      set_fact:
        example_variable: "updated value"

    - name: Evaluate logical expressions (again)
      debug:
        msg: "The value was updated"
      when: example_variable == "updated value"
