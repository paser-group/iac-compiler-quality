
---
- name: Debug aws_ssm_parameter_store Key error 'Description'
  hosts: <your-target-hosts>
  gather_facts: no
  tasks:

  - name: Fetch an SSM parameter
    aws_ssm_parameter_store:
      name: "<your-parameter-name>"
      region: "<your-region>"
    register: ssm_parameter

  - name: Debug
    debug:
      msg: "{{ ssm_parameter }}"
