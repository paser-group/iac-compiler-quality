---
- name: Fix cobbler_system's validate_certs error
  hosts: your_target_hosts
  become: true

  tasks:
  - name: Install python2-httplib2
    apt:
      name: python-httplib2
      state: present

  - name: Edit the /etc/cobbler/settings file
    lineinfile:
      dest: /etc/cobbler/settings
      regexp: '^(server:).*'
      line: 'server: https://your_cobbler_server_hostname'
      state: present

  - name: Update the Cobbler configuration
    command: cobbler sync

  - name: Validate certificate
    cobbler_system:
      validate_certs: False
