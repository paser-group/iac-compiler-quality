
---

- name: Example Playbook to address oVirt host network error
  hosts: your_host_name

  vars:
    your_error_variable: True
    your_other_variable: "{{ some_other_value }}"

  tasks:

  - name: Update your oVirt host network
    ovirt_host_network:
      api_url: "https://your_ovirt_api_url"
      auth: "your_authentication_credentials"
      network_name: "your_network_name"
      host: "{{ your_host_name }}"
      nic_name: "your_nic_name"
      ip: "{{ your_ip_address }}"
      netmask: "{{ your_netmask_value }}"
    when: not your_error_variable

  - name: Address Error
    fail:
      msg: "typerror '<' not supported between instances of 'dict' and 'dict'"
    when: your_error_variable
