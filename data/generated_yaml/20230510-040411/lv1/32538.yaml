
- name: Install IIS server on Win Server 2016 ec2 instance on AWS
  hosts: windows
  gather_facts: no
  tasks:
    - name: Install Web Server (IIS) Role and Role Services
      win_feature:
        name: "Web-Server"
        state: present
    - name: Restart the Server
      win_reboot:
        timeout: 3600
        reboot_timeout: 3600
