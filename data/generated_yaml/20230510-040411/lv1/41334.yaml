
---
- name: Run commands to fix bcrypt error
  hosts: your_server_name
  become: true
  tasks:
    - name: Install build-essentials for bcrypt
      apt:
        name: build-essential
        state: present

    - name: Install node-gyp for bcrypt
      npm:
        name: node-gyp
        state: present

    - name: Reinstall bcrypt
      npm:
        name: bcrypt
        state: present
        force: yes
