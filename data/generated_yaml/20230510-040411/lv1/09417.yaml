---
- hosts: all
  gather_facts: false
  remote_user: root

  tasks:
    - name: enable ControlPersist in ssh config
      lineinfile:
        dest: /etc/ssh/ssh_config
        regexp: '^#?ControlPersist'
        line: 'ControlPersist 10m'
        state: present

    - name: restart sshd service
      service:
        name: sshd
        state: restarted
