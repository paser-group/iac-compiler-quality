
- name: Install Ansible Galaxy role
  hosts: all
  gather_facts: False
  
  tasks:
    - name: Install role from Ansible Galaxy
      become: True
      command: ansible-galaxy install {{ galaxy_role_name }} --roles-path {{ ansible_user_dir }}/.ansible/roles --force --no-deps
      changed_when: "'INFO' not in ansible_galaxy.stderr_lines"  
