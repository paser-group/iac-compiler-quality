
- name: Execute playbook on remote host
  hosts: remote-host
  
  tasks:
  - name: Run command as sudo
    become: yes
    become_user: root
    become_method: sudo
    become_flags: -i
    vars:
      vault_localhost_sudo: true
      
    local_action: command /path/to/command
    register: result
    
  - name: Print result
    debug: msg="{{ result.stdout }}"
