
---
- name: Remove Dropbear package and install OpenSSH
  hosts: all
  become: true
  tasks:
    - name: Remove Dropbear package
      apt:
        name: dropbear
        state: absent
    - name: Install OpenSSH
      apt:
        name: openssh-server
        state: present
    - name: Stop and disable Dropbear service
      service:
        name: dropbear
        state: stopped
        enabled: no
    - name: Start and enable OpenSSH service
      service:
        name: ssh
        state: started
        enabled: yes
