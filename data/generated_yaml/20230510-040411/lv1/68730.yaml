- name: Troubleshooting Docker Compose Error
  hosts: localhost
  gather_facts: false
  
  vars:
    compose_file: /path/to/docker-compose.yml
    
  tasks:
    - name: Install Docker Compose
      apt:
        name: docker-compose
        state: present
      
    - name: Run Docker Compose
      docker_compose:
        project_src: /path/to/docker-compose/
        project_name: my_project
        state: present
        pull: True
        logfile: /var/log/docker-compose.log
        
  handlers:
    - name: Restart Docker Compose
      systemctl:
        name: docker-compose
        state: restarted
