## Ansible playbook to resolve `ansible-compute-zone-list-permissions` issue

- hosts: your_host_here
  gather_facts: True

  tasks:
    - name: List permissions for Compute Zone
      gcp_compute_zone_facts:
        project: your_project_here
        zone: your_zone_here
      register: permissions_list
      
    - debug:
        msg: "{{ permissions_list }}"
