- name: Fix apt_key module lookup error 
  hosts: all
  gather_facts: true
  
  tasks:
   - name: Update apt_key module
     become: true
     shell: apt-get update && apt-get upgrade -y
     register: result
     
   - name: Install python3-pip
     package:
       name: python3-pip
       state: present
       
   - name: Install Jinja2 dependency
     pip:
       name: jinja2
       state: present
       
   - name: Restart the affected service
     systemd:
       name: YOUR_APPLICATION_SERVICE_NAME
       state: restarted
     when: result.stdout.find("upgraded") != -1
