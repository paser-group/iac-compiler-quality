---
- hosts: all
  become: true
  tasks:
    - name: Ensure open-iscsi is installed
      package:
        name: open-iscsi
        state: present

    - name: Update open-iscsi configuration file for the default port argument
      ini_file:
        path: /etc/iscsi/iscsid.conf
        section: 'iSCSI'
        option: 'node.session.initial_login_retry_max'
        value: '8'
        backup: yes

    - name: Restart open-iscsi service
      systemd:
        name: iscsid
        state: restarted
