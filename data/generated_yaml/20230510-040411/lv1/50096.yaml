
- name: MySQL DB present/dump creates incorrect command line with ssl_ca
  hosts: your_mysql_server
  become: true

  tasks:
  
    - name: install Python MySQL libraries
      apt:
        name:
          - python-mysqldb
          - python3-mysqldb
    
    - name: create MySQL database
      mysql_db:
        name: your_database_name
        state: present
    
    - name: dump MySQL database
      command: |
        mysqldump --ssl-ca=/path/to/your/ssl_ca/file --databases your_database_name > /path/to/your/database_dump.sql
