---
- name: Reboot Ubuntu machine and set debug mode
  hosts: your_host
  gather_facts: no
  become: yes
  tasks:
  - name: Reboot the machine
    reboot:
      connection: smart
      reboot_timeout: 600
    register: result
    vars:
      ansible_become_pass: "{{ your_sudo_password }}"
    debug:
      msg: "{{ result }}"
