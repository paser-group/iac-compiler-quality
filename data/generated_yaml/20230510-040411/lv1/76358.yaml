yaml
- name: Update file with block of text
  hosts: all
  become: true

  tasks:
    - name: Insert block of text into file
      blockinfile:
        path: /path/to/file
        block: |
          # Insert text block here
        marker: "# Inserted text block"
        backup: yes
      vars:
        ansible_python_interpreter: /usr/bin/python2
