---
- name: Configure IAM Role State
  hosts: your_target_host

  vars:
    iam_role_state: active

  tasks:
  - name: Set IAM Role State
    block:
      - name: Enable IAM Role
        iam_role:
          name: your_iam_role
          state: "{{ iam_role_state }}"
        register: result
      - name: Debug IAM Role Status
        debug:
          var: result
    rescue:
      - name: Error Handling
        debug:
          msg: "The operation has failed with the following error: {{ ansible_failed_task }}"
      
