
- name: Increase Memory Limit for Yum Update
  hosts: all
  become: true
  tasks:
  - name: Set Memory Limit
    sysctl:
      name: vm.max_map_count
      value: 262144
      state: present
      reload: yes
  - name: Update Packages
    yum:
      name: '*'
      state: latest
      update_only: true
