- hosts: localhost
  become: true
  tasks:
    - name: Update Docker package
      apt:
        name: docker.io
        state: latest

    - name: Stop Docker container
      shell: docker stop my_container
      ignore_errors: true

    - name: Remove Docker container
      shell: docker rm my_container
      ignore_errors: true

    - name: Start Docker container with corrected arguments
      docker_container:
        name: my_container
        image: my_image
        command: "my-command --arg1=val1 --arg2=val2"
