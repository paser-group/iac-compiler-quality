
---
- name: Copy files with sudo access
  hosts: <your-host-name>
  become: yes                          # This will enable sudo access
  tasks:
  - name: Copy files with sudo access  # This task will copy files
    copy:
      src: <source-file-path>          # Add source file path here
      dest: <destination-path>         # Add destination file path here
      mode: '0644'                     # Give appropriate permissions to the file
