
---
- name: Fix apt module cache error
  hosts: all
  become: true

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install python3-apt
      apt:
        name: python3-apt
        state: present

    - name: Ensure python3-apt is installed for apt module
      pip:
        name: apt
        state: present
      when: ansible_pkg_mgr == 'apt'

    - name: Test apt module with python3
      apt:
        name: nginx
        state: present
