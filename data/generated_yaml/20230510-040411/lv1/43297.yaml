yaml
---
- hosts: all
  become: true
  tasks:
    - name: Install Docker Engine
      apt:
        name: docker.io
        state: present

    - name: Install Python Docker module
      pip:
        name: docker

    - name: Stop and remove container
      docker_container:
        name: my_container
        state: absent

    - name: Create a Docker container
      docker_container:
        name: my_container
        image: ubuntu:16.04
        state: started
