yaml
- hosts: localhost
  gather_facts: no
  tasks:
    - name: Retrieve ENI facts from AWS
      ec2_eni_facts:
        aws_access_key: "{{ AWS_ACCESS_KEY }}"
        aws_secret_key: "{{ AWS_SECRET_KEY }}"
        region: "{{ region }}"
        conn_type: resource
      register: eni_facts

    - name: Debug ENI Facts
      debug:
        var: eni_facts
