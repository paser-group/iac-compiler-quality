---
- name: Pull and run Docker images
  hosts: localhost
  become: true

  tasks:
    - name: Retrieve Docker image
      docker_image:
        name: "{{ item }}"
        pull: yes
      with_items:
        - docker.io/library/nginx:latest
        - docker.io/library/alpine:latest

    - name: Run Docker container
      docker_container:
        name: "{{ item }}"
        image: "{{ item }}"
        state: started
      with_items:
        - docker.io/library/nginx:latest
        - docker.io/library/alpine:latest
