
---
- name: Install Ohai
  hosts: target_system
  become: true

  tasks:
    
  - name: Install required packages
    package:
      name:
        - ohai
      state: latest
      
  - name: Handle potential errors
    block:    
    - name: Restart Ohai
      service:
        name: ohai
        state: restarted
    rescue:
    - name: Display error message
      debug:
        msg: "An error occurred while trying to restart Ohai"
