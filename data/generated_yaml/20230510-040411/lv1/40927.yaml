
---
- name: Backport fix for #39648 to 2.6
  hosts: all

  tasks:
    - name: Clone 2.6 branch
      git:
        repo: https://github.com/{username}/{repository}.git
        dest: /opt/{repository}
        version: 2.6

    - name: Apply patch to fix #39648
      shell: |
        cd /opt/{repository}
        git cherry-pick <commit hash>

    - name: Push changes to 2.6 branch
      shell: |
        cd /opt/{repository}
        git push origin 2.6
