---
- name: Playbook to fix block/always/rescue issue with any_errors_fatal
  hosts: all
  become: yes

  tasks:
    - name: Include role and fail inside
      include_role:
        name: <role_name>
      block:
        - name: Perform task anyway
          debug:
            msg: "I will always be performed"
      always:
        - debug:
            msg: "I will always be performed"
      rescue:
        - debug:
            msg: "I am rescued"
      any_errors_fatal: true
