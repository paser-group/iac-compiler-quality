yaml
---
- name: Gather information about EC2 VPC subnet
  hosts: localhost
  connection: local
  gather_facts: no

  tasks:
    - name: Get subnet facts
      ec2_vpc_subnet_facts:
        profile: default
        region: us-east-1
        subnet_ids: subnet-0123456789abcdefg
      register: subnet_info

    - debug:
        var: subnet_info

