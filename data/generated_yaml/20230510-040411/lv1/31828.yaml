yaml
- name: AWS EC2 Security Group Deletion
  hosts: localhost

  vars:
    group_id: <security_group_id>
    region: <aws_region>

  tasks:
    - name: Delete EC2 Security Group
      ec2_group:
        name: "{{ group_id }}"
        region: "{{ region }}"
        state: absent
      register: output

    - debug:
        msg: "{{ output }}"
