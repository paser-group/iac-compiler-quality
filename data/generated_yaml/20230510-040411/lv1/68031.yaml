yaml
---
- name: Update ANSIBLE_VYOS_TERMINAL_LENGTH in vyos.py
  hosts: your_host_name

  tasks:
    - name: Fix plugin type error
      lineinfile:
        path: /path/to/plugins/terminal/vyos.py
        regexp: 'self.length = int\(vq.cmd\(' '[0-9]+' '\)\)'
        line: 'self.length = int(vq.cmd(str(''set terminal length" {}'')).split()[-1])'.format(ANSIBLE_VYOS_TERMINAL_LENGTH)
      become: true
