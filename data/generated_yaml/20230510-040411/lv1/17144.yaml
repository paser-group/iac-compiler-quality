yaml
- hosts: all
  gather_facts: true

  vars:
    outer_var: "This variable is defined in the outer scope"

  tasks:
  - name: Include nested playbook
    include_tasks: path/to/nested/playbook.yml
    vars:
      inner_var: "This variable is defined in the inner scope"
    loop: "{{ some_list }}"

  - name: Do something else
    debug: 
      msg: "This task is executed after the nested playbook"

