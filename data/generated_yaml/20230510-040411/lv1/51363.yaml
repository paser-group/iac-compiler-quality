yaml
---
- name: Configure EXOS devices
  hosts: exos_devices
  gather_facts: false
  connection: network_cli
  tasks:
    - name: Set terminal parameters
      exos_command:
        commands:
          - set cli terminal rows 0
          - set cli terminal width 0
      register: output
    - name: Print output
      debug:
        var: output.stdout_lines
