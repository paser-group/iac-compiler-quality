
---
- hosts: localhost
  gather_facts: False
  vars:
    region: us-west-2
    keypair: my-ec2-keypair
  tasks:
    - name: Launch an EC2 instance
      ec2:
        key_name: "{{ keypair }}"
        instance_type: t2.micro
        image: ami-0c55b159cbfafe1f0
        wait: yes
        region: "{{ region }}"
        count: 1
        instance_tags:
          Name: my-ec2-instance
      register: ec2

    - name: Print the instance ID
      debug:
        msg: "The EC2 instance ID is {{ ec2.instances[0].id }}"
