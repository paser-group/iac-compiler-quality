
---
- name: udm_dns_record module has incorrect module info
  hosts: your_server_hostname
  gather_facts: false

  tasks:
    - name: Update udm_dns_record.py file
      lineinfile:
        path: /usr/lib/python3/dist-packages/univention/admin/modules/udm/dns_record.py
        regexp: '(MAINTAINER = (.*))'
        line: 'MAINTAINER = ["Your Name <youremail@domain.com>"]'
      become: true
