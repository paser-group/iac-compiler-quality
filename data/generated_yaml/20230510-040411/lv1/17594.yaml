yaml
- hosts: all
  gather_facts: no
  
  tasks:
    - name: Verify that the YAML file is valid
      command: yamlint playbook.yml
      ignore_errors: yes
      register: yaml_result
    
    - name: Display parsing error message
      fail:
        msg: "Parsing error in playbook.yml: {{ yaml_result.stderr }}. Please correct the YAML syntax and try again."
      when: yaml_result.rc != 0
