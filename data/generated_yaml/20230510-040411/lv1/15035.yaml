---
- name: Check if inventory file exists 
  hosts: localhost
  connection: local
  gather_facts: false
  vars:
    inventory_path: "/path/to/inventory"
  tasks:
  - name: Check if the file exists
    stat:
      path: "{{ inventory_path }}"
    register: inventory_stat
  - fail:
      msg: "Inventory file {{ inventory_path }} does not exist."
    when:
      - not inventory_stat.stat.exists
