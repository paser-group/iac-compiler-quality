
- name: Update MacPorts and Install Package
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Update MacPorts
      command: sudo port selfupdate
      become: true

    - name: Check if package is installed
      command: port installed {{ package_name }}
      register: check_installed
      become: true
      ignore_errors: true

    - name: Install package if not already installed
      command: sudo port install {{ package_name }}
      become: true
      when: check_installed.rc == 1
