
- name: Set INTERPRETER_TYPE and INTERPRETER_PATH variables
  hosts: localhost
  become: yes
  
  vars:
    INTERPRETER_TYPE: python
    INTERPRETER_PATH: /usr/bin/python3
  
  tasks:
  - name: Update INTERPRETER_TYPE and INTERPRETER_PATH variables in template
    template:
      src: /path/to/template.j2
      dest: /path/to/dest/file
      mode: '0644'
      validate: '/usr/bin/{{ INTERPRETER_TYPE }} {{ INTERPRETER_PATH }} -m py_compile %s'
