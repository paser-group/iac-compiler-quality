
---
- name: Fix ios_command faulty output issue
  hosts: your-ios-switch
  gather_facts: false

  tasks:
    - name: Start with a dummy task
      debug:
        msg: "This is a dummy task to clear the ios_command cache."

    - name: Execute ios_command with correct output
      ios_command:
        commands:
          - show interfaces status
      register: interfaces_status

    - name: Display ios_command output
      debug:
        var: interfaces_status.stdout_lines
