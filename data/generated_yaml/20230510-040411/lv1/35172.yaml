- hosts: your_host
  tasks:

    - name: Install Certbot for LetsEncrypt
      yum:
        name: certbot
        state: latest

    - name: Obtain SSL certificate with HTTP-01 challenge
      command: certbot certonly --webroot -w /var/www/html -d example.com --agree-tos --email your_email@example.com

    - name: Copy SSL certificate to designated directory
      copy:
        src: /etc/letsencrypt/live/example.com/fullchain.pem
        dest: /path/to/ssl/cert/fullchain.pem
        mode: '0755'

    - name: Restart Nginx Server
      service:
        name: nginx
        state: restarted
