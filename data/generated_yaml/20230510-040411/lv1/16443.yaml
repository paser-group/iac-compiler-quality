
- name: Fix template error
  hosts: your_host_here
  become: true
  
  tasks:
  
    - name: Copy template configuration file
      template: 
        src: path/to/template.conf.j2
        dest: /etc/app/template.conf
      ignore_errors: yes
      
    - name: Restart application service
      service:
        name: app_service
        state: restarted
