
- hosts: all
  become: yes
  vars:
    python_version: python3

  tasks:
    - name: Install {{ python_version }} and pip
      raw: test -e /usr/bin/{{ python_version }} || (apt -y update && apt install -y {{ python_version }} python3-pip)

    - name: Fix ec2_win_password key_data argument issue
      pip:
        name: boto
        state: latest
