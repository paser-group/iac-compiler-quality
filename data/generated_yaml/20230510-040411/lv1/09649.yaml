---
- name: Debugging variables not used in other modules
  hosts: all
  become: yes
  
  tasks:
    - name: Set variables
      set_fact:
        myvar: "hello"
    
    - name: Debug variables
      debug:
        msg: "Value of myvar is {{ myvar }}."

    - name: Use variable in other module
      command: echo "{{ myvar }} is a variable."
