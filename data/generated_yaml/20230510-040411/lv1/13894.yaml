
---
- name: Custom Library Module Resolution Order
  hosts: your_host

  tasks:
    - name: Set paths for custom libraries
      set_fact:
        ansible_python_interpreter: "{{ansible_playbook_python}}"
        ansible_module_utils: "{{playbook_dir}}/lib/ansible/module_utils"
        ansible_library: "{{playbook_dir}}/lib/ansible/modules"

    - name: Your task name
      your_task_module_name:
        your_task_module_args: "{{ your_task_module_args_values }}"
