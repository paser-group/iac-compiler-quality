---
- name: Example playbook
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Load JSON data from file
      slurp:
        src: /path/to/json/file.json
      register: json_data

    - name: Parse JSON data with json_query filter
      set_fact:
        my_data: "{{ json_data.content | b64decode | from_json | json_query('my_query') }}"
