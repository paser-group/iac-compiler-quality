
- name: Configure NTP on NX-OS devices
  hosts: nxos_devices
  gather_facts: no

  tasks:
    - name: Set NTP configuration
      nxos_ntp:
        servers:
        - 192.168.1.1
        - 192.168.1.2
        provider: "{{ cli }}"

      when: "ansible_network_os == 'nxos' and ('nxapi' not in group_names)"
