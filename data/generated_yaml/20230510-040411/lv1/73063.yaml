- name: Install Ansible role from Git
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Clone Git repository
      git:
        repo: https://github.com/<username>/<repository>.git
        dest: /tmp/<repository>
      become: yes
      become_user: root
      
    - name: Install role from Git
      shell: ansible-galaxy install /tmp/<repository>/
      become: yes
      become_user: root
