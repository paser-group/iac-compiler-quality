
---

- name: Increase virtual memory on the system
  hosts: your_hosts_here

  tasks:

  - name: Configure virtual memory limit
    sysctl:
      name: vm.max_map_count
      value: 262144
      state: present
      reload: yes

  - name: Save the changes to sysctl.conf
    copy:
      content: "vm.max_map_count = 262144"
      dest: /etc/sysctl.conf
