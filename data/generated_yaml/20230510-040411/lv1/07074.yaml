
---
- hosts: all
  become: true
  tasks:
    - name: Add authorized key file
      authorized_key:
        user: "{{ ansible_user }}"
        state: present
        key: "{{ lookup('file', '/path/to/invalid/key.pub') }}"
      register: key_file
    
    - name: Check if authorized key file is valid
      fail:
        msg: "Invalid authorized key file path!"
      when: not key_file.changed
