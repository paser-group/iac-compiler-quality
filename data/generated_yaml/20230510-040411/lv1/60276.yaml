yaml
---
- name: Fix issues in custom module caused by aci module
  hosts: all
  become: yes

  tasks:
    - name: Install dependencies
      apt:
        name: python3-aci
        state: present
  
    - name: Disable ACI module
      ini_file:
        path: /path/to/custom_module.ini
        section: aci
        option: enabled
        value: no
