yaml
---
- hosts: remote_host
  tasks:
    - name: Copy files to remote host
      synchronize:
        src: /path/to/files/on/local/machine
        dest: /path/to/files/on/remote/host
      delegate_to: localhost
      run_once: true
      local_action: ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null remote_user@remote_ip
