
---
- name: Deploy web application and resolve playbook error
  hosts: web_servers
  become: true
  
  tasks:
    - name: Clone web application repository
      git:
        repo: "web_application.git"
        dest: "/var/www/my_web_application"
      register: git_result

    - name: Install dependencies
      command: "npm install"
      args:
        chdir: "/var/www/my_web_application"
      when: git_result.changed

    # Add more tasks here depending on what the playbook error is
