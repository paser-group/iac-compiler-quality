yaml
---
- name: Install Ansible 2.9.x
  hosts: all
  become: true

  tasks:
    - name: Install required system packages
      package:
        name:
          - epel-release
          - python36
        state: present

    - name: Install Ansible 2.9.x
      pip:
        name: ansible
        executable: pip3
        state: latest
