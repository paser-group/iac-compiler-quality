
---
- name: Fix nxos_igmp_interface module errors
  hosts: network_devices
  gather_facts: no

  tasks:
    - name: Install Cisco NX-OS CLI library
      pip:
        name: pycsco
        state: present
        
    - name: Configure IGMP on network interfaces
      nxos_igmp_interface:
        interface: "{{ int_name }}"
        state: present
      vars:
        int_name: "Ethernet1/1"
