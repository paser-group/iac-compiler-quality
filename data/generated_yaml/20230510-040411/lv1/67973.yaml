---
- name: Install gem module with correct build_flags format
  hosts: all
  become: true

  tasks:
    - name: Install build-essential package
      apt:
        name: build-essential
        state: latest

    - name: Install gem module with correct build_flags format
      gem:
        name: gem_module_name
        build_flags: "--with-ssl-dir=/usr/local/ssl --with-xml2-dir=/usr/local/xml2"
        state: present
