---
- name: Update default ACL and add user ACL
  hosts: all
  become: yes

  tasks:
    - name: Set default ACL
      acl:
        dest: /path/to/file
        entity: "{{ item.entity }}"
        permissions: "{{ item.permissions }}"
        type: default
      loop:
        - { entity: user::, permissions: r-- }
        - { entity: group::, permissions: r-x }
        - { entity: other::, permissions: --- }

    - name: Add user ACL
      acl:
        dest: /path/to/file
        entity: "{{ item.entity }}"
        permissions: "{{ item.permissions }}"
      loop:
        - { entity: user:johndoe, permissions: rw- }
        - { entity: user:janedoe, permissions: r-- }
