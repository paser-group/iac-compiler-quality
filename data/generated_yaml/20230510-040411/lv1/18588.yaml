
---
- name: Create Big IP pool using Ansible YAML script
  hosts: your-host-name
  gather_facts: no

  vars:
    bigip_pool_name: "your-big-ip-pool-name"
    bigip_pool_description: "your-big-ip-pool-description"
    bigip_partition_name: "your-big-ip-partition-name"
    bigip_ip_address: "your-big-ip-address"

  tasks:
    - name: Create Big IP pool
      bigip_pool:
        state: present
        name: "{{ bigip_pool_name }}"
        description: "{{ bigip_pool_description }}"
        partition: "{{ bigip_partition_name }}"
        ip_address: "{{ bigip_ip_address }}"
