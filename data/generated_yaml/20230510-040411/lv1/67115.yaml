
- name: Wait for connection after host OS change
  hosts: all
  gather_facts: False
  
  vars:
    ansible_user: <YOUR SSH USERNAME>
    ansible_password: <YOUR SSH PASSWORD>
    ansible_connection: ssh
    ansible_ssh_extra_args: '-o StrictHostKeyChecking=no'

  tasks:
    - name: Wait for connection
      wait_for_connection:
        timeout: 15

    - name: Detect Ansible interpreter issue
      debug:
        msg: "Ansible interpreter issue detected"

    - name: Perform additional tasks here
      # Add any additional tasks you need to perform here
      # Example: Update the OS, restart services, etc.
