- name: Install packages on RHEL EC2 instance
  hosts: your_ec2_host
  become: yes

  tasks:
  - name: Update cache before installing packages
    yum:
      update_cache: yes

  - name: Install required packages
    yum:
      name: "{{ item }}"
      state: present
    with_items:
      - package1
      - package2
      - package3
