yaml
- hosts: <your_hosts>
  become: true
  tasks:
    - name: Create a new S3 bucket
      vars:
        bucket_name: <your_s3_bucket_name>
      amazon.aws.aws_s3:
        bucket: "{{ bucket_name }}"
        mode: create
        permission: private
        # Assuming there are no other errors like policies on this bucket, with the below flag this task will just ignore the error and move on. 
        ignore_existing_bucket: yes
