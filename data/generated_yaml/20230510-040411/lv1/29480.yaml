yaml
---
- name: Execute ios_command module
  hosts: ios_devices
  gather_facts: no
  connection: network_cli
  
  vars:
    command: "show version | include uptime"
  
  tasks:
  - name: Execute ios_command
    ios_command:
      commands:
        - "{{ command }}"
    register: command_output
  
  - name: Print output of command execution
    debug:
      var: command_output.stdout_lines
