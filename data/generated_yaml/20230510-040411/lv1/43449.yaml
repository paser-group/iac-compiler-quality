
---
- name: Check for an empty list and continue if non-empty
  hosts: [your_targeted_host]
  gather_facts: no
  
  vars:
    my_list: []

  tasks:
    - name: Check for empty list (if 'my_list' is empty)
      when: my_list|length == 0
      debug:
        msg: "'my_list' is empty"
      
    - name: Loop over non-empty list
      when: my_list|length > 0
      debug:
        msg: "The list is not empty, proceeding with loop"
