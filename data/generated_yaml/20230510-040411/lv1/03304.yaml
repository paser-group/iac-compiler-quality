- name: Install and configure cron on servers
  hosts: all
  become: true

  tasks:
  - name: Install cron
    package:
      name: cron
      state: present

  - name: Start cron service
    service:
      name: cron
      state: started

  - name: Configure crontab
    cron:
      name: "Run my script every hour"
      minute: "0"
      hour: "*"
      job: "/usr/bin/my_script.sh"
