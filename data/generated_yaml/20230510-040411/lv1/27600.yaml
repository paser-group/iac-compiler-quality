- name: Remove nxos_vrf_interface
  hosts: <target_hosts>
  gather_facts: no
  
  tasks:
    - name: Remove VRF interface
      nxos_vrf_interface:
        vrf: <vrf_name>
        interface: <interface_name>
        state: absent
      register: result
      ignore_errors: yes
      
    - name: Verify nxos_vrf_interface removed idempotently
      fail:
        msg: "nxos_vrf_interface module is not idempotent"
      when: not result is success or result.changed
