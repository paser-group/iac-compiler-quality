---
- name: Fix YAML binary data issue in ansible-inventory
  hosts: all
  tasks:
    - name: Remove binary data from inventory file
      lineinfile:
        path: /path/to/inventory.yml
        regexp: !!binary
        state: absent
      register: binary_removed

    - name: Reload inventory
      meta: refresh_inventory
      when: binary_removed.changed

    - name: Verify inventory
      debug:
        var: inventory_hostname
