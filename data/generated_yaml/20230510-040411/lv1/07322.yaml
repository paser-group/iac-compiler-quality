yaml
---

- name: Install apt-transport-https and configure proxy settings
  become: true
  hosts: all

  tasks:
    - name: Install apt-transport-https
      apt:
        name: apt-transport-https
        state: present

    - name: Configure proxy settings in /etc/apt/apt.conf.d/
      template:
        src: apt_proxy.j2
        dest: /etc/apt/apt.conf.d/proxy
        owner: root
        group: root
        mode: 0644
