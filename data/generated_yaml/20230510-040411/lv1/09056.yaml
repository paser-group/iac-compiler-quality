
- name: Restart Service
  hosts: all
  
  tasks:
    - name: Restart Service
      service:
        name: your_service_name
        state: restarted
      register: output

    - name: Debug
      debug:
        var: output

    - name: Check Restarted Service
      assert:
        that: "'restarted' in output.stdout"
        fail_msg: "Service did not restart successfully"
