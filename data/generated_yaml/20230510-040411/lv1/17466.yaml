---
- name: Execute asynchronous tasks with correct working directory
  hosts: all
  gather_facts: false

  tasks:
    - name: Print current working directory
      command: pwd
      register: current_dir

    - name: Start asynchronous task with correct working directory
      async: 30
      poll: 0
      command: "{{ item }}"
      args:
        chdir: "{{ current_dir.stdout }}"
      with_items:
        - "ls -la"
        - "whoami"
      
