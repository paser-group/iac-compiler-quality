---
- name: Update Postgres privileges
  hosts: database_servers
  become: yes
  vars:
    db_user: "your_db_user"
    db_name: "your_db_name"
  tasks:
    - name: Install PostgreSQL libraries
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - postgresql
        - libpq-dev
    - name: Grant privileges to database user
      shell: |
        psql -U {{ db_user }} -d {{ db_name }} -c "GRANT ALL PRIVILEGES ON DATABASE {{ db_name }} TO {{ db_user }};"
      ignore_errors: yes
