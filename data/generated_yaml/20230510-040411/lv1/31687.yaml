---
- hosts: all
  tasks:
    - name: Install OpenSSH Server
      apt:
        name: openssh-server
        state: present

    - name: Add SSH Public Key
      authorized_key:
        user: "{{ ansible_user }}"
        key: "{{ lookup('file', '/path/to/public/key/id_rsa.pub') }}"
        state: present
