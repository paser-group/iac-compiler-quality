
---
- name: Fix race condition with fact cache and smart fact gathering
  hosts: all
  
  tasks:
  - name: Disable fact caching
    set_fact:
      ansible_fact_caching: False
      
  - name: Gather facts
    ansible_facts:
      gather_subset: all
      
  - name: Run main tasks
    # Your main tasks go here
    debug:
      var: example_variable
