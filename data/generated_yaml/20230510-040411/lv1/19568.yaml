
- name: Upload new file to GCP Storage Bucket
  hosts: localhost
  gather_facts: no
  
  vars:
    bucket_name: "my_bucket"   # Update with your bucket name
    file_path: "/path/to/new_file.txt"   # Update with your local file path
    service_account_file: "/path/to/service/account/file.json"   # Update with your GCP service account file path
  
  tasks:
    - name: Upload new file to GCP Storage Bucket
      gc_storage:
        service_account_file: "{{ service_account_file }}"
        mode: "upload"
        bucket: "{{ bucket_name }}"
        src: "{{ file_path }}"
        dest: "{{ file_path }}"
        
