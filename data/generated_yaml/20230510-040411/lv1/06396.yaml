---
- name: Example Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Copy a file from local to remote host
      become: true
      local_action:
        module: copy
        src: "/path/to/local/file"
        dest: "/path/to/remote/file"
        remote_src: true
      vars:
        ansible_ssh_user: "{{ ansible_user }}"
