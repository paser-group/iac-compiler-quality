
---
- name: Resolve inventory group variable in delegated task with template
  hosts: localhost
  gather_facts: false

  vars:
    my_inventory_group: "{{ groups['my_inventory_group'] }}"

  tasks:
    - name: Render template
      template:
        src: template.j2
        dest: /tmp/output.txt
      delegate_to: "{{ item }}"
      with_items: "{{ my_inventory_group }}"
