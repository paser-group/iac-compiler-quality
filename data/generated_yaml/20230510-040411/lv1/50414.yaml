---
- name: Retry docker_container on error
  hosts: your_host_name
  tasks:
    - name: Pull Docker image
      docker_image:
        name: your_docker_image_name
        state: present

    - name: Retry docker_container on error
      docker_container:
        name: your_container_name
        image: your_docker_image_name
        state: started
        restart_policy: always
        restart_policy_attempts: 5
        restart_policy_delay: 10
      register: result
      retries: 5
      delay: 10
      until: result is succeeded
