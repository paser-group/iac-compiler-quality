
---
- name: Fix default() filter for hostvars
  hosts: all
  tasks:
  - name: Upgrade Ansible
    yum:
      name: ansible
      state: latest
  - name: Fix default() filter
    lineinfile:
      path: /usr/lib/python2.7/site-packages/ansible/plugins/filter/core.py
      regexp: '^    return u""'
      line: '    return u"" if not var else unicode(var)'
      backup: yes
      owner: root
      group: root
