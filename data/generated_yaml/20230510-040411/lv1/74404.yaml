
---
- name: Ansible inventory issue
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Install toml module
      pip:
        name: toml
        state: present
    - name: Print inventory details
      shell:
        cmd: ansible-inventory --list --toml
      register: result
      ignore_errors: true

    - name: Debug output
      debug:
        var: result
