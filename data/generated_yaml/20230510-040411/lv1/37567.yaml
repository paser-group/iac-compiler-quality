yaml
---

- name: Execute Tower Job Launch
  hosts: localhost
  gather_facts: false

  vars:
    job_template: 123     # Replace with your Job Template ID
    job_parameters: {}    # Add any job parameters you want to pass

  tasks:
    - name: Launch Job Template
      tower_job_launch:
        job_template: "{{ job_template }}"
        job_explanation: "Launched via Ansible Playbook"
        extra_vars: "{{ job_parameters }}"
      register: tower_result

    - name: Debug module output
      debug:
        var: tower_result

...

