
- hosts: all
  tasks:
    - name: Install package with --ignore-installed flag
      pip:
        name: package_name
        extra_args: "--ignore-installed"
    - name: Install package with --no-cache-dir flag
      pip:
        name: package_name
        extra_args: "--no-cache-dir"
    - name: Install package with both flags
      pip:
        name: package_name
        extra_args: "--ignore-installed --no-cache-dir"
