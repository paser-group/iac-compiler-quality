
- name: Discover Bugs in gcp_healthcheck
  hosts: localhost
  tasks:
  - name: Define gcp_healthcheck module
    gcp_healthcheck:
      healthy_threshhold: "{{ item.healthy_threshhold }}"
      unhealthy_threshhold: "{{ item.unhealthy_threshhold }}"
    loop:
      - { healthy_threshhold: 80, unhealthy_threshhold: 20 }
      - { healthy_threshhold: 95, unhealthy_threshhold: 5 }
  - name: Debug Output
    debug:
      var: item
    loop: "{{ gcp_healthcheck.results }}"
