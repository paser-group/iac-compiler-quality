
- hosts: localhost
  gather_facts: no

  tasks:
    - name: Install cryptography package
      pip:
        name: cryptography
        state: latest
        extra_args: --no-use-wheel

    - name: Check installed cryptography package version
      command: pip freeze | grep cryptography
      register: cryptography_version

    - name: Test invalid syntax in setup command
      shell: pip install -e .[docs,,]
      ignore_errors: true
