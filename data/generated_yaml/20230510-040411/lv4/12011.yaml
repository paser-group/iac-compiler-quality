
---
- name: Test playbook for blank/null host patterns
  hosts: 
    - host1
    - host2
    - host3

  tasks:
    - name: Test behavior with empty host pattern
      debug:
        msg: "Empty host pattern"
      when: inventory_hostname in groups[""]

    - name: Test behavior with null host pattern
      debug:
        msg: "Null host pattern"
      when: inventory_hostname in groups[null]

    - name: Test behavior with undefined host pattern
      debug:
        msg: "Undefined host pattern"
      when: inventory_hostname in groups[undefined]
