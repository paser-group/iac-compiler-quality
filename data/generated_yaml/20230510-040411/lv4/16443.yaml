
- hosts: localhost
  gather_facts: false

  vars:
    text: "The quick brown fox jumps over the lazy dog. {% #COMMENT %} This is a comment"

  tasks:
    - name: render template with error
      template:
        src: /dev/null
        dest: /dev/null
        content: "{{ text }}"
      register: result
      ignore_errors: yes

    - name: debug error message
      debug:
        msg: "{{ result.msg }}"
      when: result.failed == true
