yaml
- hosts: localhost
  gather_facts: false
  vars:
    var1: '1'
  tasks:
    - name: Concatenate string with variable lookup
      debug:
        msg: 'String + Variable Lookup: ' + "{{ var1 }}"

    - name: Concatenate string with file content lookup
      debug:
        msg: 'String + File content lookup: ' + "{{ lookup('file', '/path/to/file') }}"
