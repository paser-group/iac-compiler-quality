
---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Create S3 bucket with requester pays
      s3_bucket:
        name: mytestbucket1
        region: us-west-2
        state: present
        requester_pays: true
      register: result_true

    - name: Create S3 bucket without requester pays
      s3_bucket:
        name: mytestbucket2
        region: us-west-2
        state: present
        requester_pays: false
      register: result_false
