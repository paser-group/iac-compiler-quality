
- name: Test win_service module
  hosts: windows
  tasks:
  - name: Install a new service
    win_service:
      name: test_service
      start_mode: auto
      state: present
  - name: Start the service
    win_service:
      name: test_service
      state: started
  - name: Stop the service
    win_service:
      name: test_service
      state: stopped
  - name: Uninstall the service
    win_service:
      name: test_service
      state: absent
