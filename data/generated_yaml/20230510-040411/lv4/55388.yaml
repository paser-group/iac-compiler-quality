
- hosts: localhost
  tasks:
    - name: "Create Pod in Cluster"
      k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Pod
          metadata:
            name: test-pod
          spec:
            containers:
            - name: test-container
              image: nginx
    - name: "Check for Deployment Errors"
      command: kubectl get pods
