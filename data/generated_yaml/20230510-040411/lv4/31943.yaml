
- name: Include Role with dynamic parameter
  include_role:
    name: myRole
    tasks_from: tasks/main.yml
    vars:
      foo: bar
  when: false
  
- name: Include Role with static parameter
  include_role:
    name: myRole
    tasks_from: tasks/main.yml
    static: true
    vars:
      foo: bar
  when: false
