
- hosts: all
  gather_facts: no
  tasks:
    - name: Trigger Templating Errors
      template:
        src: "{{ item }}"
        dest: /tmp/{{ item }}
      with_items:
        - template1.j2
        - template2.j2
      ignore_errors: True
  
    - name: Early Exit Loop
      meta:
        end_play: True
