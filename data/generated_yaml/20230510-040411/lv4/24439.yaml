
- name: Test Map Filter
  hosts: localhost
  gather_facts: False
  tasks:
    - name: Test Map Filter with valid data
      debug:
        msg: "{{ ['a', 'b'] | map('upper') }}"

    - name: Test Map Filter with invalid data (number)
      debug:
        msg: "{{ 123 | map('upper') }}"
   
    - name: Test Map Filter with invalid data (dictionary)
      debug:
        msg: "{{ {'key': 'value'} | map('upper') }}"
