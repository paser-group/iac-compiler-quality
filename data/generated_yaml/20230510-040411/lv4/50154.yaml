
- name: Test subelements filter with include_tasks and delegate_to
  hosts: localhost
  tasks:
    - name: Include tasks
      include_tasks: "{{ item }}"
      with_items:
        - task1.yml
        - task2.yml
      delegate_to: "{{ item }}"
      loop_control:
        loop_var: item
      register: include_result
      
    - name: Use subelements filter
      debug:
        msg: "{{ include_result.results | subelements('stdout_lines') | list }}"
