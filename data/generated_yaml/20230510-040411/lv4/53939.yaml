
---
- name: Test Aireos module connectivity to Cisco WLC
  hosts: F1-WLC-01
  gather_facts: no
  vars:
    ansible_user: admin
    ansible_password: secret
    ansible_network_os: cisco.ios.airespace
  tasks:
    - name: Test Aireos module connectivity
      aireos_command:
        commands: show ap summary
      register: result
      verbose: true
      
    - debug:
        var: result
