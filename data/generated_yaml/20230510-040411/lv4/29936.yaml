
- name: Verify ping_path value
  uri:
    url: "http://{{ elb_dns_name }}{{ ping_path }}"
    validate_certs: no
  register: ping_path_response

- name: Fail if ping_path value is not present in the response
  fail:
    msg: "Ping path {{ ping_path }} not detected in {{ elb_dns_name }} response."
  when: ping_path not in ping_path_response.content
