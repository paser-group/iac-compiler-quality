
- name: Test ios_command module for faulty output
  hosts: ios_devices
  gather_facts: no
  
  tasks:
    
    - name: Test ios_command module as first task
      ios_command:
        commands:
          - show version
      register: test_result
      
    - name: Test ios_command module with multiple commands
      ios_command:
        commands:
          - show interfaces
          - show ip route
      register: test_result
      
    - name: Test ios_command module with invalid command
      ios_command:
        commands:
          - show invalid command
      register: test_result
      ignore_errors: True
      
    - name: Print test results
      debug:
        var: test_result.stdout
