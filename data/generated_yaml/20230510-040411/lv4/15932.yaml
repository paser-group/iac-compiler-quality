
- hosts: localhost
  tasks:
    - name: creates an elastic network interface
      ec2_eni:
        aws_access_key: XXXXXXXX
        aws_secret_key: XXXXXXXX
        region: us-west-2
        subnet_id: subnet-xxxxxxxx
        group_id: sg-xxxxxxxx
        private_ip_address: 10.0.0.25
        tags:
          Name: my-eni
          Environment: prod
        security_groups: "{{ get_ec2_security_group_ids_from_names(None) }}"
