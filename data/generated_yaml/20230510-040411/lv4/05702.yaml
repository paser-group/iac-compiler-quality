
- hosts: remote_host
  tasks:
    - name: Ensure sshpass is installed
      apt:
        name: sshpass
        state: present
      become: yes
    - name: Synchronize files to local
      synchronize:
        src: /path/to/remote/files/
        dest: /path/to/local/files/
        mode: pull
      delegate_to: localhost
