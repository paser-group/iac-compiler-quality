
- name: Create InfluxDB user with default password
  influxdb_user:
    username: new_user
    password:
  register: result

- name: Verify that user with default password has access to influxdb
  influxdb_query:
    host: localhost
    username: new_user
    password:
    query: SHOW DATABASES
  when: result is defined and result.changed == false
