- name: Test aci_maintenance_group_node module
  hosts: aci_maintenance_group_node
  gather_facts: no

  tasks:
    - name: Check uptime
      aci_maintenance_group_node:
        command: show system uptime
      register: uptime_output

    - name: Retrieve interfaces
      aci_maintenance_group_node:
        command: show int brief
      register: interface_output

    - name: Introduce error
      aci_maintenance_group_node:
        command: show int status
        target_filter: ethXXXXX
      register: error_output

    - name: Display output
      debug:
        var: item.stdout
      with_items:
        - "{{ uptime_output }}"
        - "{{ interface_output }}"
        - "{{ error_output }}"
