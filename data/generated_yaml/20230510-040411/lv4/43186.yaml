
- name: Test Azure virtual machine module
  hosts: localhost
  gather_facts: False
  vars:
    resource_group_name: "MyResourceGroup"
    location: "eastus"
    vm_name: "MyVM"
    vm_size: "InvalidSizeValue" # Unexpected input
  tasks:
  - name: Create Azure virtual machine
    azure_rm_virtualmachine:
      resource_group: "{{ resource_group_name }}"
      name: "{{ vm_name }}"
      vm_size: "{{ vm_size }}"
      location: "{{ location }}"
