
- name: Add new host to CloudStack
  cs_host:
    api_key: "{{ api_key }}"
    secret_key: "{{ secret_key }}"
    url: "{{ url }}"
    name: "{{ host_name }}"
    hypervisor: "{{ hypervisor }}"
    template: "{{ template }}"
    zone: "{{ zone }}"
    game_type: "{{ game_type }}"
    game_port: "{{ game_port }}"
