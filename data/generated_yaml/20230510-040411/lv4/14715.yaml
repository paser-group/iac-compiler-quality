
- name: Simulate pagination
  uri:
    url: "https://galaxy.ansible.com/api/v2/collections/?limit={{my_limit}}&offset={{my_offset}}"
    method: GET
    return_content: yes
  vars:
    my_limit: 10
    my_offset: "{{ item * my_limit }}"
    my_range: "{{ range(0, 5) | list }}"
  loop: "{{ my_range }}"
