
---
- name: Test playbook for potential Ansible bugs
  hosts: localhost
  gather_facts: no

  vars:
    test_var: "This is a test variable"

  tasks:
  - name: Ensure variable is set to correct value
    assert:
      that:
        - test_var == "This is a test variable"
  
  - name: Display variable value
    debug:
      var: test_var
