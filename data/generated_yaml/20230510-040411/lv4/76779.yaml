
- name: Install virtual packages
  hosts: all
  become: true
  tasks:
    - name: Install virtual package 1
      apt:
        name: package_1
        state: present
      register: result_1

    - name: Install virtual package 2
      apt:
        name: package_2
        state: present
      register: result_2

    - name: Install virtual package 3
      apt:
        name: package_3
        state: present
      register: result_3

    - name: Print installation results
      debug:
        msg: "Package {{ item.item }} installed successfully"
      with_items:
        - "{{ result_1 }}"
        - "{{ result_2 }}"
        - "{{ result_3 }}"
