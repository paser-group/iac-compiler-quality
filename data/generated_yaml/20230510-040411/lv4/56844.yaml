
- name: Create GlusterFS Volume
  hosts: all
  vars:
    glusterfs_bricks: "/data/glusterfs/brick1,/data/glusterfs/brick2"
    glusterfs_volume_name: "test-volume"
  tasks:
    - name: Create GlusterFS Volume
      gluster_volume:
        name: "{{ glusterfs_volume_name }}"
        bricks: "{{ glusterfs_bricks }}"
