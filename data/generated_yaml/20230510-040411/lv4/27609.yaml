
- name: Test nxos_vxlan_vtep_vni with config suppress_arp and assoc_vrf
  hosts: switches
  gather_facts: no
  tasks:
    - name: Configure vxlan vtep vni with suppress_arp and assoc_vrf
      nxos_vxlan_vtep_vni:
        assoc_vrf: "{{ item.0 }}"
        vni: "{{ item.1 }}"
        suppress_arp: yes
      with_nested:
        - [ "VRF1", "VRF2" ]
        - [ 1001, 1002 ]
