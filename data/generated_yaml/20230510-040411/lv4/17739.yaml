
- name: Testing Service Module Run Method
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Setting Up Service Module
      service:
        name: test_service
        state: started
      register: service_setup

    - name: Verify Service Module Status
      assert:
        that:
          - "'Started' in service_setup.state"
          - "service_setup.changed"
