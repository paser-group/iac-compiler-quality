
- name: Example playbook for handling 404 errors in Meraki API
  hosts: localhost
  tasks:
    - name: Task 1
      meraki_module:
        api_key: "{{ api_key }}"
        state: present
        org_id: "{{ org_id }}"
        params:
          invalid_param: "invalid_value"
      register: result
      ignore_errors: yes

    - name: Task 2
      debug:
        msg: "Task 2 executed successfully"
