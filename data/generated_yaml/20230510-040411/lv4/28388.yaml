
- name: Test eos_user module for bug detection
  hosts: localhost
  gather_facts: no
  tasks:

  - name: Create user without nopassword
    eos_user:
      username: testuser1
      state: present
    register: create_user_output1

  - name: Debug output of user creation without nopassword
    debug:
      var: create_user_output1

  - name: Create user without any parameters
    eos_user:
    register: create_user_output2

  - name: Debug output of user creation without any parameters
    debug:
      var: create_user_output2

  - name: Modify user without parameters
    eos_user:
      username: testuser1
    register: modify_user_output

  - name: Debug output of user modification without parameters
    debug:
      var: modify_user_output
