
- name: Test Playbook
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Execute command with skip tags
      shell: command_to_execute
      register: command_output
      tags: [skip_this_task]

    - name: Capture JSON statistics
      stat:
        path: /proc/self/fd/1
      register: json_stats

  handlers:
    - name: Print JSON statistics
      debug:
        var: json_stats.stat

