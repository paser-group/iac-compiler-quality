
- hosts: all
  tasks:
    - name: Create directory
      file:
        path: /tmp/test_dir
        state: directory
    
    - name: Rename directory
      file:
        src: /tmp/test_dir
        dest: /tmp/new_dir_name
        state: directory

    - name: Delete directory
      file:
        path: /tmp/test_dir
        state: absent
