
- name: Test for Logical Errors
  hosts: all
  become: true
  gather_facts: false
  
  tasks:
  
  - name: Test If Condition
    debug:
      msg: "If condition is true"
    when: "{{ 2 > 1 }}"
  
  - name: Test And Condition
    debug:
      msg: "And condition is true"
    when:
      - "{{ 2 > 1 }}"
      - "{{ 1 < 2 }}"
  
  - name: Test Or Condition
    debug:
      msg: "Or condition is true"
    when:
      - "{{ 2 < 1 }}"
      - "{{ 1 < 2 }}"
