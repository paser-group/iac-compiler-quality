
- hosts: localhost
  gather_facts: no
  vars:
    empty_dict: {}

  tasks:
  - name: Test dict2items over empty object
    debug:
      msg: "{{ empty_dict | dict2items }}"
    register: empty_dict_result

  - name: Test empty list iteration
    command: "echo This command should not execute"
    with_items: "{{ empty_dict_result.stdout }}"
