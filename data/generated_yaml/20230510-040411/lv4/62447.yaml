
- name: Connect to Azure SQL Server
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Connect to Azure SQL Server
      azure_rm_sqlserver:
        login_host: '{{ login_host }}'
        login_port: '{{ login_port }}'
        login_user: '{{ login_user }}'
        login_password: '{{ login_password }}'
        database: '{{ database }}'
