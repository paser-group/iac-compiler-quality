
---
- hosts: localhost
  vars:
    default_str: 'This is a default string'
    default_bytes: !!binary "YWJjMTIz"
    test_str: 'This is a test string'
    test_bytes: !!binary "dGVzdGJ5dGVzdGJ5"
  tasks:
  - name: Test if default string is interpreted as string
    debug:
      msg: "{{ default_str | type_debug }}"

  - name: Test if default bytes are interpreted as bytes
    debug:
      msg: "{{ default_bytes | type_debug }}"

  - name: Test if test string is interpreted as string
    debug:
      msg: "{{ test_str | type_debug }}"

  - name: Test if test bytes are interpreted as bytes
    debug:
      msg: "{{ test_bytes | type_debug }}"
