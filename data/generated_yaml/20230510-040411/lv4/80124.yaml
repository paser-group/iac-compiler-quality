
vars:
  open_ssh_template: |-
    {% raw %}
    Host {{ inventory_hostname }}
        Hostname {{ ansible_host }}
        User {{ ansible_user }}
        Port {{ ansible_port }}
    {% endraw %}
    
  paramiko_template: |
    {% raw %}
    hostname = {{ ansible_host }}
    user = {{ ansible_user }}
    port = {{ ansible_port }}
    {% endraw %}
