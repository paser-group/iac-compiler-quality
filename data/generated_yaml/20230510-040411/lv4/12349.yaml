
- name: Define proxy settings for Python 2.6
  environment:
    http_proxy: "http://proxy:port"
    https_proxy: "http://proxy:port"
  when: ansible_python.version.major == 2 and ansible_python.version.minor == 6

- name: Define proxy settings for all Python versions except 2.6
  environment:
    http_proxy: "http://proxy:port"
    https_proxy: "http://proxy:port"
  when: ansible_python.version.major != 2 or ansible_python.version.minor != 6
