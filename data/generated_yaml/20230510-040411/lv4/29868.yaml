
- name: ec2_asg replace_all_instances empty test
  ec2_asg:
    region: us-west-2
    name: "{{ ansible_ec2_placement_group }}"
    replace_all_instances: yes
  register: asg_result_empty

- name: ec2_asg replace_all_instances invalid parameter test
  ec2_asg:
    region: us-west-2
    name: "{{ ansible_ec2_placement_group }}"
    replace_all_instances: "string"
  register: asg_result_invalid
