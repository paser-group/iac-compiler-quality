
- hosts: localhost
  gather_facts: false
  
  tasks:
  
  - name: Declare and set an environment variable
    set_fact:
      env_var: "Hello, world!"
      
  - name: Modify the environment variable
    set_fact:
      env_var: "Greetings, planet!"
      
  - name: Print the environment variable
    debug:
      var: env_var
      
  - name: Unset the environment variable
    set_fact:
      env_var: null
