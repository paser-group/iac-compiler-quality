
- name: Create database and drop it
  hosts: localhost
  vars:
    db_name: test_db
  tasks:
    - name: Create database
      mysql_db:
        name: "{{ db_name }}"
        state: present
      ignore_errors: yes

    - name: Drop database
      mysql_db:
        name: "{{ db_name }}"
        state: absent
      ignore_errors: yes
