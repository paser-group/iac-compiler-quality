
- name: Test file module with different mode values
  hosts: localhost
  tasks:
  - name: Create a file with default mode value
    file:
      path: "/opt/test_file1.txt"
      state: touch

  - name: Create a file with an invalid mode value
    file:
      path: "/opt/test_file2.txt"
      state: touch
      mode: 1234

  - name: Create a file with an octal mode value
    file:
      path: "/opt/test_file3.txt"
      state: touch
      mode: 0644
