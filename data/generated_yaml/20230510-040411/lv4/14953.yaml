
---
- name: Test the local_action and URI modules
  hosts: localhost
  gather_facts: False

  vars:
    test_url: "https://example.com"

  tasks:
    - name: Check if local_action module is functioning
      local_action:
        module: ping

    - name: Check if URI module returns a valid response
      uri:
        url: "{{ test_url }}"
      register: uri_result

    - name: Debug the URI response
      debug:
        var: uri_result

