
- name: Applying default() filter to primitive type variable
  hosts: localhost
  vars:
    var_int: 0
    var_bool: False
  tasks:
  - name: Applying default() filter to integer variable
    set_fact:
      var_int_default: "{{ var_int | default(42) }}"
  - name: Debugging integer variable after applying default() filter
    debug:
      var: var_int_default

  - name: Applying default() filter to boolean variable
    set_fact:
      var_bool_default: "{{ var_bool | default(True) }}"
  - name: Debugging boolean variable after applying default() filter
    debug:
      var: var_bool_default
