
---
- name: Ansible Playbook to fuzz win_reboot module
  hosts: all
  tasks:
  - name: Reboot Windows machine with a custom timeout value
    win_reboot:
      msg: "Rebooting the Windows machine with custom timeout value"
      reboot_timeout_sec: "{{range(600, 1800)|random}}"
      pre_reboot_delay_sec: "{{range(1, 600)|random}}"
      post_reboot_delay_sec: "{{range(1, 600)|random}}"
