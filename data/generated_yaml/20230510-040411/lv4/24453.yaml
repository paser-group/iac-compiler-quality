
- hosts: all
  gather_facts: no

  tasks:
  - name: Incorrect sysctl.conf file content
    copy:
      dest: /etc/sysctl.conf
      content: |
        net.ipv4.tcp_syncookies == 1 # incorrect syntax

  - name: Load sysctl settings
    sysctl:
      name: net.ipv4.tcp_syncookies
      value: 1
      state: present
