
- hosts: inventory1:inventory2
  tasks:
    - name: Check status of service X
      service:
        name: X
        state: status
      register: status

    - name: Check status of service Y
      service:
        name: Y
        state: status
      register: status

    - name: Change the mode of the directory
      file:
        path: /path/to/dir
        mode: 0777
