
- name: Create new IAM policy using policy_json
  hosts: localhost
  vars:
    policy_json: '{"Version":"2012-10-17","Statement":[{"Sid":"VisualEditor0","Effect":"Allow","Action":"s3:ListAllMyBuckets","Resource":"arn:aws:s3:::*"}]}'
  tasks:
    - name: Create the IAM policy
      iam_policy:
        iam_type: policy
        name: test_policy
        policy_name: test_policy
        state: present
        policy: "{{ policy_json }}"
