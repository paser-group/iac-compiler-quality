
---
- hosts: all
  vars:
    jinja_version: '2.10'
    set_var: |
      {% set host_vars = hostvars[inventory_hostname] %}
      {% set var = host_vars.HostVarsVars %}
    include_var: |
      - include_vars:
          file: "{{ playbook_dir }}/vars/{{ inventory_hostname }}.yml"
  tasks:
  - name: Debugging vars
    debug:
      msg: "{{ var }}"
