
---
- hosts: [target_server]
  become: true
  
  tasks:
    - name: Install Packages via apt module and create a file
      apt:
        name: "{{ item }}"
        state: latest
      loop:
        - package1
        - package2
        - package3
      
      file:
       path: "/opt/my-files/{{ item }}.txt"
       state: touch
       mode: "0000"
      loop:
        - file1
        - file2
