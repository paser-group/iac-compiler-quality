
- hosts: all
  become: yes
  tasks:
  - name: install package
    apt:
      name: my_package
  - name: start and enable service
    service:
      name: my_service
      state: started
      enabled: yes
  - name: check service status
    shell: systemctl status my_service
  - name: check service logs
    shell: journalctl -u my_service
