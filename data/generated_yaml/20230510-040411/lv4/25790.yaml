
- name: Test ec2 module for potential bugs
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Launch EC2 instance
      ec2:
        instance_type: t2.micro
        image: ami-0c94855ba95c71c99
        key_name: ansible_keypair
        region: us-east-1
        count: 1
        vpc_subnet_id: subnet-09b73c76c56b5e21a
        assign_public_ip: yes
        wait: yes
      register: ec2_instance

    - name: Debug output
      debug:
        var: ec2_instance
