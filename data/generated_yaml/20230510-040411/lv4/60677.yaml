
- hosts: virtual_machines
  tasks:
    - name: Install necessary packages for vmware tools
      apt:
        name:
          - build-essential
          - linux-headers-{{ ansible_kernel }}
      become: true
      
    - name: Install vmware tools async
      async: 300
      poll: 0
      become: yes
      shell: "/mnt/cdrom/VMwareTools-{{ vmware_tools_version }}/vmware-install.pl --default"
