
- name: Test jenkins_script module in Python3
  hosts: localhost
  vars:
    my_json_input: {'foo': 'bar'}
  tasks:
  - name: Execute jenkins_script command with JSON object argument
    jenkins_script:
      script: "print(input_data['foo'])"
      input_data: "{{ my_json_input | to_nice_json }}"
      validate_certs: no
    register: output_result
  - debug:
      var: output_result
