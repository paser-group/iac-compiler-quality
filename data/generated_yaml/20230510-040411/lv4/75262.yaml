yaml
---
- hosts: all
  become: true
  tasks:
    - name: Install apt module if not present
      apt:
        name: python-apt
        state: present

    - name: Install package
      apt:
        name: package-name
        state: present

    - name: Update package cache
      apt:
        update_cache: yes

    - name: Upgrade all packages
      apt:
        upgrade: dist

    - name: Remove package
      apt:
        name: package-name
        state: absent
