
---
- name: Discover bugs in lvol module
  hosts: localhost
  become: true

  tasks:
    - name: create an lvol
      lvol:
        name: lvol_test
        vg: vg_test
        size: 10G
        nr_extents: 100
        thin_pool: thin_test

    - name: change the size with an invalid argument- float
      lvol:
        name: lvol_test
        vg: vg_test
        size: 3.5
        thin_pool: thin_test

    - name: change the size with an invalid argument- string
      lvol:
        name: lvol_test
        vg: vg_test
        size: "hello world"
        thin_pool: thin_test
