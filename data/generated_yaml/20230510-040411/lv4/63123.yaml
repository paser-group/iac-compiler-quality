
- name: Fuzzing playbook for shell module
  hosts: all
  tasks:

    - name: Generate random input data
      shell: echo "random_input_data_{{ range(10|random) }}" 
      register: command_output

    - name: Print output to console
      debug:
        var: command_output.stdout_lines

    - name: Verify exit code is not negative
      assert:
        that: command_output.rc >= 0
