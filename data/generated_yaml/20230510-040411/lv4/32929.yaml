
- name: Check Lets Encrypt default value for sub agreement
  hosts: localhost
  tasks:
    - name: Fetch Lets Encrypt API information
      uri:
        url: https://api.letsencrypt.org/acme/terms
        method: GET
      register: info

    - name: Compare default value with expected value
      debug:
        msg: "Default value has changed"
      when: info.json.accept !== "https://letsencrypt.org/documents/LE-SA-v1.2-November-15-2017.pdf"
