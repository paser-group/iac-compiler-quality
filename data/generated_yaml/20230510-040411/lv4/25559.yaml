
- name: Test Playbook for Dictionary Combine
  hosts: localhost
  gather_facts: no
  vars:
    dictionary1:
      key1: value1
      key2: value2
      key3: value3
    dictionary2:
      key4: value4
      key5: value5
  tasks:
  - name: Combine Dictionaries
    set_fact:
      combined_dictionary: "{{ dictionary1 | combine(dictionary2) }}"
  - name: Print the combined dictionary
    debug:
      msg: "{{ combined_dictionary }}"
