
---
- hosts: localhost
  tasks:
    - name: Output a string with a newline character
      debug:
        var: '\nhello\nworld\n'

    - name: Output a list with a newline character
      debug:
        var: ['\nhello\n', '\nworld\n']

    - name: Output a dictionary with a newline character
      debug:
        var:
          key: '\nhello\n'
          value: '\nworld\n'
