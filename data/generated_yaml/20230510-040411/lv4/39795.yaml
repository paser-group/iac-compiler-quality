- name: Deploy Docker service with syntax error
  hosts: localhost
  become: yes
  vars:
    container_name: test_container
    image_name: nginx
    invalid_port: "abcdef"
    invalid_replicas: "xyz"
    invalid_restart: "alwaysxyz"
  tasks:
    - name: Start the Docker service with invalid ports
      docker_service:
        name: "{{ container_name }}"
        image: "{{ image_name }}"
        state: present
        published_ports: "{{ invalid_port }}"
      ignore_errors: yes

    - name: Start the Docker service with invalid replicas
      docker_service:
        name: "{{ container_name }}"
        image: "{{ image_name }}"
        state: present
        replicas: "{{ invalid_replicas }}"
      ignore_errors: yes
  
    - name: Start the Docker service with invalid restart policy
      docker_service:
        name: "{{ container_name }}"
        image: "{{ image_name }}"
        state: present
        restart_policy: "{{ invalid_restart }}"
      ignore_errors: yes
