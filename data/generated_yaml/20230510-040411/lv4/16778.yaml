
- name: Playbook for discovering bugs in the Ansible compiler
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Task 1 - Use the 'debug' attribute in a Playbook that doesn't support it
      debug:
        msg: "This is the first play with a debug attribute"
      no_log: true
    - name: Task 2 - Use the 'debug' attribute inside a loop where it doesn't belong
      debug:
        msg: "This is the second play with a debug attribute inside a loop"
      loop:
        - "{{ item }}"
        - debug:
            msg: "{{ item }}"
