
- hosts: localhost
  vars:
    string_var: "hello"
    int_var: 42
    float_var: 3.14
    bool_var: true
    list_var: ["apple", "banana", "cherry"]
    dict_var:
      name: "John Doe"
      age: 30
  tasks:
    - name: Print variable types
      debug:
        var: item
      loop:
        - string_var
        - int_var
        - float_var
        - bool_var
        - list_var
        - dict_var
