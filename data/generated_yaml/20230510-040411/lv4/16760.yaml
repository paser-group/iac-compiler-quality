
- name: Test ansible-galaxy search
  hosts: localhost
  vars:
    search_query: "test"
  tasks:
    - name: Search for roles
      ansible-galaxy:
        command: search
        ignore_errors: true
        galaxy_api_hostname: "galaxy.com"
        query: "{{ search_query }}"
        author: "test_author"
        min_score: 50
      register: search_results
    - debug:
        var: search_results
