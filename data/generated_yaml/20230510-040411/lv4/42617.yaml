
---
- name: Fuzz testing for zabbix_host module
  hosts: localhost
  tasks:
    - name: Test 1 - Pass string for port parameter
      zabbix_host:
        hostname: "{{ inventory_hostname }}"
        port: "invalid-port"
      register: output1
      ignore_errors: true

    - name: Test 2 - Pass integer for hostname parameter
      zabbix_host:
        hostname: 1234
        port: 10
      register: output2
      ignore_errors: true

    - name: Test 3 - Pass string with numeric for port parameter
      zabbix_host:
        hostname: "{{ inventory_hostname }}"
        port: "100abc"
      register: output3
      ignore_errors: true

    - name: Test 4 - Pass boolean for both parameters
      zabbix_host:
        hostname: true
        port: false
      register: output4
      ignore_errors: true

    - name: Test 5 - Pass special characters for both parameters
      zabbix_host:
        hostname: "@#$%^&*"
        port: "<>?/|"
      register: output5
      ignore_errors: true

    - name: Print outputs
      debug:
        var: item
      with_items:
        - "{{ output1 }}"
        - "{{ output2 }}"
        - "{{ output3 }}"
        - "{{ output4 }}"
        - "{{ output5 }}"
