
---
- name: Test gcp_container_cluster module with location field
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Test with a long string
      gcp_container_cluster:
        name: my-cluster
        project: my-project
        location: "{{ 'a' * 1000 }}"
      register: result

    - name: Test with a special character
      gcp_container_cluster:
        name: my-cluster
        project: my-project
        location: "&é'(§è!çà)-$*ù%"
      register: result
