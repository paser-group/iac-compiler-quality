
- name: Create ELB Load Balancer
  ec2_elb_lb:
    name: MyLB
    region: us-east-1
    subnets:
      - subnet-12345
      - subnet-67890
    listeners:
      - lb_port: 80
        instance_port: 80
        protocol: http
    security_groups:
      - sg-12345678
      - sg-23456789
    state: present
  register: lb_create
