
- name: test acl module behavior
  hosts: localhost
  tasks:
  - name: set default acl
    acl:
      path: "/tmp/testfile"
      entity: "default"
      permissions: "rwx"
  - name: set user acl
    acl:
      path: "/tmp/testfile"
      entity: "testuser"
      type: "user"
      permissions: "rwx"
