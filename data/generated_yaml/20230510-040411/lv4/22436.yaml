
---
- name: Test Ansible for iso8859-15 encoding errors
  hosts: webservers
  
  tasks:
  - name: Copy file with iso8859-15 encoding and handle errors
    copy:
      src: /path/to/file/containing/iso8859-15
      dest: /remote/path/on/host
      remote_src: yes
      diff: yes
      encoding: 'utf-8'
      errors: 'surrogateescape'
