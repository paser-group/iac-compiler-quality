
- name: Test aci module functionality
  hosts: localhost
  gather_facts: no

  tasks:
  - name: Retrieve aci module values
    aci:
      host: "{{ inventory_hostname }}"
      username: "{{ aci_username }}"
      password: "{{ aci_password }}"
      object: "{{ aci_object }}"
    register: aci_output

  - name: Check aci module output
    assert:
      that:
        - aci_output | length > 0
      fail_msg: "aci module did not retrieve any output"
