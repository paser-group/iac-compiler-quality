
- name: Test the Openstack plugin for performance issues
  hosts: localhost
  tasks:
    - name: Generate a large volume of input data
      set_fact:
        input_data: "{{ ''.join(['a' for i in range(0,10000)]) }}"
    - name: Generate an Openstack playbook
      set_fact:
        playbook: "{{ input_data }}"
    - name: Parse the generated playbook and check for any errors
      ansible-playbook:
        playbook: "{{ playbook }}"
        check: true
