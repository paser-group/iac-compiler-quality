
- name: Test net_vlan module with list of dictionaries
  hosts: switch
  gather_facts: no
  tasks:
    - name: Create VLANs
      net_vlan:
        provider: "{{ net_cli }}"
        vlan_id: "{{ item.vlan_id }}"
        name: "{{ item.name }}"
      loop:
        - { vlan_id: 10, name: 'vlan10' }
        - { vlan_id: 20, name: 'vlan20' }
