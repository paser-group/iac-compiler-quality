
- name: Check error message for privilege escalation 
  hosts: localhost 
  gather_facts: no 
  
  tasks: 
  - name: Run command requiring privilege escalation 
    command: /etc/init.d/mysql status user=invalid_user
    become: true
    register: command_result
    ignore_errors: true 
    
  - name: Display error message if any 
    debug: 
      msg: "{{ command_result.stderr }}"
