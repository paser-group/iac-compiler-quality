
- hosts: test_hosts
  tasks:
  - name: Capture Azure Load Balancer Facts into a variable
    azure_rm_loadbalancer_facts:
      subscription_id: "<subscription_id>"
      client_id: "<client_id>"
      secret: "<client_secret>"
      tenant: "<tenant>"
    register: output
  - name: Test for list type and at least 2 items
    assert:
      that:
        - output is defined
        - output is type_debug('list')
        - output|length >= 2
