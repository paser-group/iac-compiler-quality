
- name: Fuzzing playbook for include_role
  hosts: localhost

  vars:
    role_input_1: ""
    role_input_2: "-with-parameters"

  tasks:
    - name: Include role with empty input
      include_role:
        name: my_role
        vars: "{{ role_input_1 }}"

    - name: Include role with parameters
      include_role:
        name: my_role
        vars: "{{ role_input_2 }}"
