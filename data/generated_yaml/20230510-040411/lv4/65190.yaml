
- name: Discover ovirt_nic bugs
  hosts: all
  gather_facts: False
  vars:
    non_existing_datacenter: "BUA"
    non_existing_network: "infra-prod"
  tasks:
    - name: Configure non-existing nic
      ovirt_nic:
        vm: testvm
        interface: eth1
        name: non-existing-nic
        net: "{{ non_existing_network }}"
        datacenter: "{{ non_existing_datacenter }}"
      register: ovirt_nic_result
      ignore_errors: True
    - name: Debug ovirt_nic result
      debug:
        var: ovirt_nic_result
