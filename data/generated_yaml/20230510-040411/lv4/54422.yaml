
- name: Create GCP Service Account
  gcp_iam_service_account:
    name: myserviceaccount
    project: myproject
    credentials_file: /path/to/credentials.json
  register: sa

- name: Create Same GCP Service Account Again
  gcp_iam_service_account:
    name: myserviceaccount
    project: myproject
    credentials_file: /path/to/credentials.json
  ignore_errors: True
