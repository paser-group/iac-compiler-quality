
- name: Install collection using default install path
  ansible.builtin.shell: ansible-galaxy collection install <collection_name>

- name: Check if collection is installed
  ansible.builtin.shell: ansible-galaxy collection list | grep <collection_name>
  register: collection_output

- name: Assert that collection is installed
  ansible.builtin.assert:
    that:
      - "<collection_name> in collection_output.stdout"
