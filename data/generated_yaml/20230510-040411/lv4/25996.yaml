
- name: Test Ansible s3_bucket module with dots in bucket name
  hosts: localhost
  gather_facts: false

  vars:
    bucket_name: "my.bucket.name"

  tasks:
  - name: Create S3 bucket with dots in the name
    s3_bucket:
      name: "{{bucket_name}}"
    register: result

  - name: Debug output
    debug:
      var: result
