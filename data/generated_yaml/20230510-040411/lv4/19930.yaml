
- name: Test invalid authentication value
  set_fact:
    username: 123
    password: 456
  when: "'{{ username }}' is not string or '{{ password }}' is not string" 

- name: Debug invalid authentication value
  debug:
    msg: "Invalid credentials: {{ username }}, {{ password }}"
  when: "'{{ username }}' is not string or '{{ password }}' is not string"
