
- hosts: all
  tasks:
    - name: Stop unknown services
      service:
        name: "{{ item }}"
        state: stopped
      loop: "{{ ['service1', 'service2', 'service3', 'unknownservice'] }}"
      ignore_errors: yes

    - name: Disable unknown services
      service:
        name: "{{ item }}"
        state: disabled
      loop: "{{ ['service1', 'service2', 'service3', 'unknownservice'] }}"
      ignore_errors: yes
