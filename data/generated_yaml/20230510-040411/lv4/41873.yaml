
- hosts: webserver
  tasks:
    - name: Install certbot and acme modules
      apt:
        name: ['certbot', 'python3-acme']
        state: present
        
    - name: Request new certificate using letsencrypt.py
      shell: |
        letsencrypt.py --domain example.com --email admin@example.com
      register: cert_output
      
    - name: Check cert_days value
      assert:
        that:
          - cert_output.stdout_lines[-1] == 'cert_days: 90'
