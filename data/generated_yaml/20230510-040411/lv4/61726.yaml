
---
- name: Test playbook
  hosts: target_host
  vars:
    timeouts:
      - 5
      - 10
      - 15
  tasks:
    - name: Enable with varying timeout values
      ios_command:
        commands:
          - enable
        timeout: "{{ timeout }}"
        prompt: "{{ None }}"
      loop: "{{ timeouts }}"
      loop_control:
        loop_var: timeout
