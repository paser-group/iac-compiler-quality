
- name: Example playbook for bug discovery
  hosts: localhost
  vars:
    dns_server: 10.0.0.1
    domain: example.com
  tasks:
    - name: Use bigip_dns_cache module
      bigip_dns_cache:
        server: "{{ dns_server }}"
        domain: "{{ domain }}"
        cache_name: "mycache"
        state: "present"
        zone_names:
          - "example_zone"
      register: result

    - name: Debug output
      debug:
        var: result
