
- name: Test Redis fact caching
  hosts: all
  gather_facts: True
  tasks:
    - name: Check Redis fact caching
      assert:
        that:
          - ansible_local.redis_fact_caching.enabled == True
        msg: "Redis fact caching not enabled."
    - name: Check OS version
      assert:
        that:
          - ansible_distribution == 'Red Hat Enterprise Linux Server'
          - "'6' in ansible_distribution_version"
        msg: "Unsupported OS version."
