
- name: Build current inventory
  hosts: localhost
  gather_facts: no
  tasks:
  - add_host:
      name: "{{ item }}"
      groups: running_inboxhosts
    with_inventory_hostnames:
      - all
    when: "'inbox' in ansible_host"
  - name: Inventory debug
    debug:
      var: hostvars
      verbosity: 2
