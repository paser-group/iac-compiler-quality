
- name: Create S3 bucket play
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create S3 bucket
      amazon.aws.aws_ec2_instance:
        name: my-s3-bucket-name
        region: us-east-1
        state: present
      
    - name: Try to create the same S3 bucket again
      amazon.aws.aws_s3:
        bucket: my-s3-bucket-name
        region: us-east-1
        mode: create
      register: s3_bucket_error

    - name: Debug error information
      debug:
        var: s3_bucket_error
