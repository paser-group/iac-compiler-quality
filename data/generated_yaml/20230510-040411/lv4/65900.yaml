
---
- hosts: all
  vars:
    var_string: "this is a string"
    var_list:
      - item1
      - item2
      - item3
    var_dict:
      key1: value1
      key2: value2
  tasks:
    - name: Print string variable
      debug:
        var: var_string
    
    - name: Print list variable
      debug:
        var: var_list
      
    - name: Print dictionary variable
      debug:
        var: var_dict
      
    - name: Use var_string in command
      command: echo "{{ var_string }}"
      
    - name: Use var_list in command
      command: echo "{{ var_list[1] }}"
      
    - name: Use var_dict in command
      command: echo "{{ var_dict.key2 }}"
