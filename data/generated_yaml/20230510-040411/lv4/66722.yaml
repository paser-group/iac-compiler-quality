
- name: Test async_status with various inputs
  hosts: all
  tasks:
    - name: Test async_status with empty output
      shell: echo ""
      async: 10
      poll: 0
      register: result_empty_output

    - name: Test async_status with non-empty output
      shell: echo "Test Output"
      async: 10
      poll: 0
      register: result_non_empty_output

    - name: Test async_status with invalid module
      shell: invalid_command
      async: 10
      poll: 0
      register: result_invalid_module
