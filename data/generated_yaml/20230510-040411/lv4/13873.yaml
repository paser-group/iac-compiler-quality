
---
- name: Test playbook for Ansible 2.0 hostgroup vars issues
  hosts: all
  vars:
    package_name: "{{ hostgroup_var }}"
  tasks:
    - name: Install package
      apt:
        name: "{{ package_name }}"
        state: latest
      
    - name: Verify installation
      debug:
        msg: "{{ package_name }} is installed"
      when: ansible_distribution == 'Ubuntu'
  
