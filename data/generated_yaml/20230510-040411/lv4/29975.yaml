
- name: Ansible Syntax Checker
  hosts: localhost
  tasks:
  - name: Syntax Check Test
    block:
      - name: Create YAML file with invalid syntax
        copy:
          dest: /path/to/invalid.yaml
          content: |
            - apple
            - pear
            -: orange
      - name: Verify if Ansible validator identifies syntax errors
        syntax_check:
          inventory: /dev/null
          playbook: /path/to/invalid.yaml
    rescue:
      - name: Handle syntax error
        debug:
          msg: "Syntax error in the playbook"
