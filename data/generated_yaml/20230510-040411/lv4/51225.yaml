
---
- name: Create Docker container with network configuration
  hosts: localhost
  connection: local
  vars:
    docker_image: myimage
    container_name: mycontainer
    network_disabled: true
  tasks:
    - name: Create Docker container
      docker_container:
        name: "{{ container_name }}"
        image: "{{ docker_image }}"
    - name: Disable networking in container
      docker_container:
        name: "{{ container_name }}"
        network_disabled: "{{ network_disabled }}"
