yaml
- hosts: all
  vars:
    ansible_connection: ssh
    ansible_ssh_user: user
    ansible_ssh_pass: password
  tasks:
    - name: Attempting to connect without validating SSL/TLS certificate
      command: curl --insecure https://example.com

    - name: Attempting to connect while validating SSL/TLS certificate
      command: curl https://example.com
      validate_certs: true
