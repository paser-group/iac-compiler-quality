
- name: Test playbook for environment variable errors
  hosts: localhost
  tasks:
    - name: Jinja environment variable with lowercase letters
      template:
        src: lowercase_template.j2
        dest: /tmp/output.txt
    
    - name: Jinja environment variable with uppercase letters
      template:
        src: uppercase_template.j2
        dest: /tmp/output.txt
    
    - name: Jinja environment variable with special characters
      template:
        src: special_chars_template.j2
        dest: /tmp/output.txt
