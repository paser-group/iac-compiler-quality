
- name: Gather Facts with incorrect data type
  hosts: remote_host
  gather_facts: false
  tasks:
    - name: Gather Facts with incorrect data types
      setup:
        filter: ansible_uptime_seconds | string

- name: Gather Facts with invalid parameters
  hosts: remote_host
  gather_facts: false
  tasks:
    - name: Gather Facts with invalid parameters
      setup:
        invalid_parameter: true

- name: Gather Facts with incorrect naming conventions
  hosts: remote_host
  gather_facts: false
  tasks:
    - name: Gather Facts with incorrect naming conventions
      setup:
        facter_fact: "{{ ansible_os_family }}"
