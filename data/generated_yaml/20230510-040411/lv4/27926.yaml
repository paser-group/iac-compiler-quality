
- name: Configure VXLAN VTEP VNI
  nxos_vxlan_vtep_vni:
    vni: 1000
    vrf: test_vrf
    state: present

- name: Test Remove VXLAN VTEP VNI Idempotence
  nxos_vxlan_vtep_vni:
    vni: 1000
    vrf: test_vrf
    state: absent
  register: output

- name: Assert Correct Remove VXLAN VTEP VNI
  assert:
    that:
      - "'removed' in output.stdout_lines[0]"
