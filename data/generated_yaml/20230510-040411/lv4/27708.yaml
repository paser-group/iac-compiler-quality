
---
- name: Configure NTP on network devices
  hosts: network_devices
  gather_facts: no

  tasks:
    - name: Configure NTP
      nxos_ntp:
        ntp_servers: ['10.1.1.1', '10.1.1.2']
        transport: cli
      register: ntp_result
      failed_when: "'Incorrect usage' in ntp_result.stderr_lines[0]"
