
- name: Configure EXOS Network_cli module with terminal settings
  hosts: exos_devices
  gather_facts: false
  connection: network_cli
  vars:
    ansible_terminal_settings:
      - rows: "{{ ansible_terminal_length | default(24) }}"
        cols: "{{ ansible_terminal_width | default(80) }}"
  tasks:
    - name: Gather facts with terminal settings
      network_cli:
        command_string: show interface brief
      register: show_command_output
