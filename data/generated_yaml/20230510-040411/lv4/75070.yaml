yaml
- name: Test Interpolation for Ansible Compiler Bugs
  hosts: localhost
  tasks:
    - name: Set Variables
      set_fact:
        str_var: "hello world"
        num_var: 42
        bool_var: true
        list_var: ["hello", "world"]
        dict_var:
          key1: "value1"
          key2: "value2"
    
    - name: Interpolate Variables
      debug:
        msg: "String: {{ str_var }}, Num: {{ num_var }}, Bool: {{ bool_var }}, List: {{ list_var }}, Dict: {{ dict_var }}"

    - name: Interpolate Operators
      command: "echo {{ 'hello' + 'world' }}"
