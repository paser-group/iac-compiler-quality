
---
- name: Importing ansible module_utils library
  hosts: localhost
  gather_facts: False
  tasks:
  - name: Include ansible.module_utils library
    import_module:
      name: ansible.module_utils

  - name: Check if module_utils is imported
    fail:
      msg: "ansible.module_utils library imported successfully!"
    when: "'ansible.module_utils' in sys.modules"

  - name: Perform a simple task using module_utils
    debug:
      msg: "Module_utils are working fine"
