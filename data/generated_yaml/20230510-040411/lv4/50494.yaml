
- name: Identify Parsing Errors
  hosts: network_devices
  gather_facts: no
  
  tasks:
    - name: Attempt to use net_ module
      ios_command:
        commands:
          - show version
      register: command_output
      ignore_errors: yes
      
    - debug:
        var: command_output
    
- name: Check for Network Change Errors
  hosts: network_devices
  gather_facts: no
  
  tasks:
    - name: Simulate network change
      ios_interface:
        name: Ethernet1/1
        state: present
        description: "Test Interface"
        check_mode: yes
