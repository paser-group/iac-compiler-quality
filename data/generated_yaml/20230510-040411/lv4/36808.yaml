
---
- hosts: target_hosts
  remote_user: user
  become: false
  gather_facts: true

  tasks:
    - name: Create the CSV file to fuzz
      become: false
      file:
        path: "/path/to/fuzz.csv"
        state: touch
        mode: '0644'
      check_mode: false

    - name: Print the hexadecimal contents of the CSV file
      command:
        cmd: "cat /path/to/fuzz.csv | hexdump"
        warn: false
        changed_when: false
        failed_when: "'ichigo' in output.stderr"
      register: output 

    - debug:
        var: output.stdout
