- name: Test Ansible Cmdline
  hosts: localhost
  vars:
    rd_lvm_lv: "/dev/mapper/vg-lv"
    expected_result: "{{ rd_lvm_lv }}"
  tasks:
    - name: Retrieve rd.lvm.lv attribute
      set_fact:
        ansible_cmdline_output: "{{ hostvars[inventory_hostname].ansible_cmdline }}"
      register: result

    - name: Confirm correctness of ansible_cmdline result
      assert:
        that:
          - expected_result in ansible_cmdline_output.stdout
          - result.rc == 0

    - name: Display Ansible Cmdline Output
      debug:
        var: result.stdout
