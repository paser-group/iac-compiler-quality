
---
- name: AWS Security Group Deletion
  hosts: localhost
  connection: local
  gather_facts: no

  tasks:
    - name: Delete AWS Security Group
      ec2_group:
        name: test-sec-group
        aws_access_key: invalid_key
        aws_secret_key: invalid_secret
        region: invalid_region
        state: absent
      register: result

    - debug: var=result
