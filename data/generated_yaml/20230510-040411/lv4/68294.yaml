
---
- name: Test EC2 Inventory connection
  hosts: localhost
  gather_facts: false
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:
    - name: Get EC2 Instance hostname
      ec2_instance_facts:
        region: us-west-2
        instance_ids:
          - i-0abcdef12345
      register: ec2_info
    - debug:
        var: ec2_info
