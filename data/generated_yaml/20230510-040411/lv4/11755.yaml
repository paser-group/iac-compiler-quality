
- hosts: localhost
  gather_facts: no
    tasks:
      - name: Set AWS credentials using profile
        vars:
          awscli_profile: "my-aws-profile"
        awscli_config:
          aws_access_key: "{{ lookup('env', 'AWS_ACCESS_KEY_ID') }}"
          aws_secret_key: "{{ lookup('env', 'AWS_SECRET_ACCESS_KEY') }}"
          aws_region: "us-west-2"
