- name: Testing failed_when and ignore_errors parameters in check mode
  hosts: localhost
  connection: local
  become: yes
  gather_facts: no
  tasks:
    - name: copy a file with failed_when and ignore_errors
      copy:
        src: /tmp/source
        dest: /tmp/destination
        failed_when: false
        ignore_errors: yes
      check_mode: yes
