
- name: Check if ovirtsdk4 is installed
  command: "{{ ansible_python_interpreter }} -c 'import ovirtsdk4' 2>/dev/null"
  register: ovirtsdk4_output
  ignore_errors: True

- name: Debug ovirtsdk4 installation status
  debug:
    msg: "ovirtsdk4 seems to be {{ 'not ' if ovirtsdk4_output.rc != 0 else '' }}installed"
