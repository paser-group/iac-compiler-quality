
- hosts: localhost
  gather_facts: no

  vars:
    empty_list: []

  tasks:
    # Block 1: Check if empty list passed through the ipaddr filter returns false
    - name: Testing empty list passed through ipaddr filter
      debug:
        msg: "{{ empty_list | ipaddr }}"

    # Block 2: Check if ipaddr filter returns an empty list
    - name: Testing the ipaddr filter on an empty list
      set_fact:
        empty_list_ipaddr: "{{ [] | ipaddr }}"

    - name: Displaying the empty_list_ipaddr variable
      debug:
        msg: "{{ empty_list_ipaddr }}"

