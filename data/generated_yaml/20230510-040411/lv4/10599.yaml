
- name: Test playbook for authentication and permission
  hosts: all

  tasks:
    - name: Check if the user has sufficient permissions
      assert:
        that:
          - ansible_user_id == "root"

    - name: Test file read permission
      copy:
        src: /etc/hosts
        dest: /tmp/
        remote_src: yes

    - name: Test file write permission
      file:
        path: /tmp/test_file
        state: touch

    - name: Test package installation permission
      apt:
        name: nginx
        state: present
