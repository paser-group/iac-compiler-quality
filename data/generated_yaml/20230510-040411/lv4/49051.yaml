
- name: Test media type handling functions
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Set media type to image/jpeg
      vars:
        media_type: "image/jpeg"
      debug:
        msg: "Media type set to {{ media_type }}"

    - name: Set media type to application/json
      vars:
        media_type: "application/json"
      debug:
        msg: "Media type set to {{ media_type }}"

    - name: Set media type to text/plain
      vars:
        media_type: "text/plain"
      debug:
        msg: "Media type set to {{ media_type }}"

    - name: Pass invalid media type
      vars:
        media_type: "image/fake"
      debug:
        msg: "Media type set to {{ media_type }}"
