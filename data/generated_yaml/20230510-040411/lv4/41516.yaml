
---
- name: Test aws_s3 error messages
  hosts: localhost
  vars:
    s3_source: "{{ pwd }}/test_files/"
    s3_bucket: "test-bucket"
    s3_dest_path: "does_not_exist/"
  tasks:
    - name: Upload files to AWS S3
      aws_s3:
        bucket: "{{ s3_bucket }}"
        src: "{{ s3_source }}"
        dest: "{{ s3_dest_path }}"
      ignore_errors: yes
