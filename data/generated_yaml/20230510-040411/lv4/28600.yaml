
- name: Install python-socket package 
  apt:
    name: python-socket
    state: present

- name: Test network connection
  command: ping -c 1 google.com
  ignore_errors: yes

- name: Execute iam_policy module
  iam_policy:
    region: us-west-2
    iam_policy_document: |
      {
          "Statement": {
              "Effect": "Deny",
              "Action": "*",
              "Resource": "*"
          }
      }
