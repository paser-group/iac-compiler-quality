
- name: Test AIX WPAR Handling
  hosts: localhost
  tasks:
  - name: Test parsing with invalid input
    shell: ansible-playbook -e "input_data=;ls" playbook.yml
  - name: Test boundary value
    shell: ansible-playbook -e "input_data=::1" playbook.yml
  - name: Test negative input
    shell: ansible-playbook -e "input_data=<script>alert(123)</script>" playbook.yml    
  - name: Test combination of handling multiple inputs
    vars:
      input_data:
        - valid_data
        - ;ls
    shell: ansible-playbook -e "input_data={{ item }}" playbook.yml
    with_items:
      - "{{ input_data }}"
