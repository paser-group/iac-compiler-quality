
- name: Copy module validation error Playbook
  hosts: localhost
  gather_facts: no
  vars:
    src: "path/to/source/file"
    dest: "path/to/destination/file"
    file_paths:
      - "path/to/source/file1"
      - "path/to/source/file2"
      - "path/to/source/file3"
  tasks:
    - name: Copy file
      copy:
        src: "{{ src }}"
        dest: "{{ dest }}"
      with_items: "{{ file_paths }}"
    - name: Debug validation errors
      debug:
        var: ansible_failed_task | default(false) | bool | ternary(ansible_failed_task | dictsort | first, false)
