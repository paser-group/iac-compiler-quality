
- name: Test ios_command for setting terminal parameters
  hosts: routers
  tasks:
    - name: Set terminal parameters of vty
      ios_command:
        commands:
          - "line vty 0 4"
          - "privilege level 0"
          - "terminal {{ item }}"
        privilege_level: "15"
      with_items:
        - "dumb"
        - ""
        - "x" * 256
