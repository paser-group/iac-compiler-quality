
- name: Test Set_fact Template
  hosts: all
  gather_facts: no
  vars:
    my_var_template: "{{ my_var_template_content }}"
  tasks:
    - name: Set variable using template
      set_fact:
        my_var: "{{ my_var_template }}"
      vars:
        my_var_template_content: "hello world"
    - name: Debug variable value
      debug:
        var: my_var
