
- hosts: all
  tasks:
    - name: Update apt cache
      apt:
        update_cache: "{{ item }}"
      with_items:
        - "--quiet"
        - "--verbose"
        - "--dry-run"
      register: update_cache_output

    - name: Print update_cache_output
      debug:
        var: update_cache_output

    - name: Install packages with yum
      yum:
        name: "{{ item }}"
        state: latest
      with_items:
        - httpd
        - php
        - "python-requests"
      register: install_output
      when: item != 'python-requests'

    - name: Print install_output
      debug:
        var: install_output
