
- name: Test na_ontap_gather_facts with cDot 9.1
  hosts: all
  gather_facts: no

  tasks:
  - name: Gather ONTAP facts
    na_ontap_gather_facts:
      hostname: "{{ inventory_hostname }}"
      username: admin
      password: "{{ my_password }}"
      validate_certs: no
      filter: >
        {
          "cluster": "true",
          "aggregates_info": "true",
          "volumes_info": "true"
        }
      state: query_facts
