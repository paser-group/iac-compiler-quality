
---
- name: Testing variable undefined errors when using import_role in a child play
  hosts: localhost
  
  tasks:
  - name: "Load variables"
    include_vars:
      file: vars.yml

  - name: "Include roles with undefined variables"
    include_role:
      name: test_role

  - name: "Print variable values"
    debug:
      var: "{{ item }}"
    with_items:
      - "{{ ans }}"
