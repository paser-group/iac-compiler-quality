
- name: Test apt module permissions with Packer
  hosts: localhost
  tasks:
    - name: Test apt module permissions for Packer user with sudo
      become: true
      become_method: sudo
      apt:
        name: nginx
        state: present
      register: apt_sudo

    - name: Test apt module permissions for Packer user without sudo
      become: true
      apt:
        name: nginx
        install_recommends: no
        state: present
      register: apt_no_sudo
