
- name: Configure NX-OS interfaces
  hosts: switches

  tasks:
  - name: Enable spanning-tree edge trunk on interfaces
    nxos_interface:
      name: "{{ item }}"
      description: "Configure Spanning Tree Port Type Edge Trunk"
      state: present
      stp:
        edge:
          trunk: 
            admin_state: enabled
    with_items:
      - "Ethernet1/1"
      - "Ethernet1/2"
