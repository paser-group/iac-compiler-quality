
- name: Create a new virtual machine
  vmware_guest:
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    datacenter: "{{ datacenter_name }}"
    folder: "{{ vm_folder }}"
    name: "{{ vm_name }}"
    hardware:
      memory_mb: "{{ mem_size }}"
      mem_reservation: 0
      num_cpus: "{{ num_cpus }}"
    networks:
      - name: "{{ network }}"
    state: poweredoff
