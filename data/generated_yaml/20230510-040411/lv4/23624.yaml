
- hosts: localhost
  vars:
    my_array:
      - element1
      - element2
      - element3
  tasks:
    - name: Print entire array
      debug:
        var: my_array

    - name: Set fact using first element of the array
      set_fact:
        my_fact: "{{ my_array[0] }}"

    - name: Print fact variable
      debug:
        var: my_fact

    - name: Set fact using second element of the array
      set_fact:
        my_fact: "{{ my_array[1] }}"

    - name: Print fact variable again
      debug:
        var: my_fact
