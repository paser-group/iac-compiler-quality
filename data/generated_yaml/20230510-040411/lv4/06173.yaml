
- name: Extract archive and set permissions
  unarchive:
    src: /path/to/archive.tar.gz
    dest: /path/to/extracted
  become: yes

- name: Verify extracted file permissions
  stat:
    path: /path/to/extracted/file.txt
  register: file_stats

- name: Assert correct file permissions
  assert:
    that:
      - file_stats.mode == "0644"
