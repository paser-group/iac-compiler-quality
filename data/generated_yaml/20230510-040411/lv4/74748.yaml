
- name: Expect SSH module for multiple interactive prompts
  hosts: your_server
  gather_facts: no
  become: yes

  vars:
    username: your_username
    password: your_password
    prompt: "Are you sure?"
    
  tasks:
  - name: Expect interact with ssh command
    expect:
      command: ssh {{username}}@localhost
      responses:
        '.*password.*': "{{ password }}"
        "{{ prompt }}": yes 
      echo: yes
