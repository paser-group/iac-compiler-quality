
- name: Create security group with ELB rule
  ec2_group:
    name: My Security Group
    description: My Security Group Description
    region: "{{ region }}"
    rules:
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: 0.0.0.0/0
        load_balancer_name: my-load-balancer
