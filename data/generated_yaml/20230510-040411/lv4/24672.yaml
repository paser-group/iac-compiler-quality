
- hosts: localhost
  tasks:
    - name: Test v-center connection with valid credentials
      vmware_guest:
        hostname: "{{ v_center_url }}"
        username: "{{ v_center_username }}"
        password: "{{ v_center_password }}"
      register: result1

    - debug:
        var: result1

    - name: Test v-center connection with invalid credentials
      vmware_guest:
        hostname: "{{ v_center_url }}"
        username: "invalid_username"
        password: "invalid_password"
      register: result2

    - debug:
        var: result2

    - name: Test v-center connection with invalid url
      vmware_guest:
        hostname: "invalid_url"
        username: "{{ v_center_username }}"
        password: "{{ v_center_password }}"
      register: result3

    - debug:
        var: result3

