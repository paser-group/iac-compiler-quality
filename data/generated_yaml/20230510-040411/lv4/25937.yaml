
- name: Git clone with ssh-keyscan
  git:
    repo: https://github.com/user/repo.git
    dest: /opt/my-git-repo
    ssh_opts: "-o StrictHostKeyChecking=no"
  environment:
    GIT_SSH_COMMAND: ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -o LogLevel=ERROR

- name: Verify the ssh-keyscan
  shell:
    cmd: "ssh-keyscan example.com > /tmp/ssh-keyscan-output"
    creates: /tmp/ssh-keyscan-output
