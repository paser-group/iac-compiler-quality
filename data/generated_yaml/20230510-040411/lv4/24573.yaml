
---
- name: Check Boto installation for iam_cert module
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Test IAM Cert module with Boto
      iam_cert:
        aws_access_key: "ACCESS_KEY"
        aws_secret_key: "SECRET_KEY"
        name: "IAM_CERT_NAME"
        public_key: "PUBLIC_KEY"
        private_key: "PRIVATE_KEY"
        region: "REGION"
      register: iam_cert_output

    - name: Debug IAM Cert output
      debug:
        var: iam_cert_output
