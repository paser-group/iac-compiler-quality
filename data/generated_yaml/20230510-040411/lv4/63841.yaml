
---
- hosts: windows
  gather_facts: false
  tasks:
    - name: Copy files using win_robocopy
      win_robocopy:
        src: C:\unaccessible_directory
        dest: C:\Temp
        /MIR: yes
        /W: 1
        /R: 1
      register: robocopy_result

    - name: Check for access errors in robocopy result
      fail:
        msg: "Access error not reported by win_robocopy"
      when: "'Access is denied' not in robocopy_result.stderr"
