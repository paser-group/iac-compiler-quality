
- name: Gather information about Amazon S3 bucket
  hosts: localhost
  gather_facts: no
  become: no
  tasks:
    - name: Retrieve information about Amazon S3 bucket
      aws_s3_bucket_facts:
        bucket: mybucket
      register: s3_bucket_info

    - name: Debug S3 bucket information
      debug:
        var: s3_bucket_info

    - name: Parse S3 bucket information
      xml:
        xmlstring: "{{ s3_bucket_info.results[0].metadata | join('') }}"
        xpath: "//MyXMLNode"
      register: parsed_xml_data

    - name: Debug parsed XML data
      debug:
        var: parsed_xml_data
