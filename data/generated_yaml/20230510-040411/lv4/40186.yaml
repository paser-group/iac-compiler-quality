
- hosts: localhost
  gather_facts: no
  vars:
    docker_image: "ubuntu:latest"
  tasks:
    - name: Load Docker image
      command: docker load -i {{ docker_image }}
      register: load_result

    - name: Check encoding issues in load_result.output
      debug:
        msg: "{{ load_result.stdout | b64decode().decode('utf-8', 'ignore') }}"
