yaml
- name: Install Ansible dependencies
  become: true
  apt:
    name: python3-pip
    state: present

- name: Install Ansible
  become: true
  pip:
    name: ansible
    executable: /usr/bin/python3

- name: Check for pyconfig.h file
  stat:
    path: /usr/include/python3.x/pyconfig.h
  register: file_exist

- name: Debugging
  debug:
  msg: "Pyconfig.h file exists? {{ file_exist }}"
