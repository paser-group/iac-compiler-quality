
---
- name: Testing Ansible Input Handling
  hosts: localhost
  vars:
    my_int: 10
    my_string: "Hello World"
    my_dict:
      key1: "value1"
      key2: "value2"
  tasks:
  - name: Printing Input Parameter
    debug:
      var: item
    with_items:
      - "{{ my_int }}"
      - "{{ my_string }}"
      - "{{ my_dict }}"
