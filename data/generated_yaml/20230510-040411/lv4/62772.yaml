
- name: Fetch VMKernel facts
  hosts: myhost
  tasks:
    - name: Trigger NoneType error in vmware_vmkernel_facts
      set_fact:
        null_var: null
      vars:
        esxi_hostname: "{{ null_var }}"
      vmware_vmkernel_facts:
        esxi_hostname: "{{ esxi_hostname }}"
        validate_certs: no
    - name: Print VMKernel facts
      debug:
        var: ansible_facts.vmkernel_info
