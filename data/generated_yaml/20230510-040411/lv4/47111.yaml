
---
- hosts: localhost
  tasks:
    - name: Test Azure connection
      azure_rm_deployment:
        state: present
        resource_group_name: "test_rg"
        template_link: "https://testrg.blob.core.windows.net/test.json"
        parameters_link: "https://testrg.blob.core.windows.net/test.parameters.json"
        mode: Incremental
      register: test_azure_connection
    - debug:
        msg: "{{ test_azure_connection }}"
