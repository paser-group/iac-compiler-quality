
- name: Test the nova_compute module
  nova_compute:
    state: present
    network_label: "{{ network_label }}"
    hostname: "{{ hostname }}"
    
- name: Test the ceph_osd module
  ceph_osd:
    state: present
    osd_id: "{{ osd_id }}"
    device: "{{ device }}"

- name: Test error handling for network configuration
  command: ifconfig "{{ network_interface }}" up

- name: Test the yaml validator module
  include_vars: "{{ playbook_dir }}/vars/sample_vars.yml"
  yaml_validator:
    var: ansible_facts.sample_var
    schema_file: "{{ playbook_dir }}/schemas/sample_schema.yml"
