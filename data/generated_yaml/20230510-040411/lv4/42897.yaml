
- name: Test Docker modules with TLS configuration
  hosts: localhost
  gather_facts: no
  tasks:
  
  - name: Create Docker container
    docker_container:
      name: test-container
      image: test-image
      state: started
      tls: yes
    ignore_errors: yes
    
  - name: Execute command in container
    docker_container_exec:
      container: test-container
      command: echo "Hello world"
    ignore_errors: yes
    
  - name: Remove Docker container
    docker_container:
      name: test-container
      image: test-image
      state: absent
    ignore_errors: yes
