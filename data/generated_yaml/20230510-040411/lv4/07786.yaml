
- name: Test role parameter comparison function
  hosts: localhost
  gather_facts: false

  tasks:
  - name: Test role parameter comparison function with valid parameters
    debug:
      msg: "The role parameter comparison function works correctly"
      when:
        - "{{ role_param == 'test' }}"
        - "{{ role_param | default('test') == 'test' }}"
        
  - name: Test role parameter comparison function with invalid parameters
    debug:
      msg: "The role parameter comparison function has errors"
      when:
        - "{{ role_param == 'invalid' }}"
        - "{{ role_param | default('invalid') == 'invalid' }}"
