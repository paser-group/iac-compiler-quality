
- name: Generate and test variables
  hosts: localhost
  gather_facts: no

  vars:
    dict1:
      foo: bar
    dict2:
      foo: 42
    dict3: 
      123: 'hello world'
  
  tasks:
  - name: Test dict variables
    vars:
      dict_merged: "{{ dict1 | combine(dict2) }}"
      dict_template: "{{ dict2 | dictsort | to_json }}"
    debug:
      var: dict_merged
      var: dict_template  
