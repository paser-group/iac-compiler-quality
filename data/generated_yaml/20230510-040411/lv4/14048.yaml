- name: Test file state=link for non-existent files/directories
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Attempt to link non-existent file
      file:
        src: /path/to/non-existent-file
        dest: /path/to/symlink
        state: link
    - name: Attempt to link non-existent directory
      file:
        src: /path/to/non-existent-dir
        dest: /path/to/symlink-dir
        state: link
