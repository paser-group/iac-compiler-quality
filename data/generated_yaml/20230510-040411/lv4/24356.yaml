yaml
- name: Mount btrfs filesystem
  mount:
    name: "/dev/sda1"
    fstype: btrfs
    state: mounted
    path: "/mnt/btrfs"

- name: Create subvolume in btrfs filesystem
  command: "{{ item }}"
  with_items:
    - "btrfs subvolume create /mnt/btrfs/subvol"
    - "mkdir /mnt/btrfs/subvol/test_dir"
