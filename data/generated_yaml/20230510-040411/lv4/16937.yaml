
- hosts: all
  gather_facts: no

  tasks:
    - name: Task 1
      shell: echo "This is Task 1"
      run_once: true

    - name: Task 2
      command: /bin/false
      ignore_errors: true
      rescue:
        - name: Rescue Task for Task 2
          shell: echo "Rescue block triggered for Task 2"

    - name: Task 3
      shell: echo "This is Task 3"
      always:
        - name: Always Task for Task 3
          shell: echo "Always block triggered for Task 3"
