---
- name: Test random module end parameter
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Test random module
      debug:
        msg: "{{ random.randint(0, end) }}"
      vars:
        end: 5

    - name: Test random module with incorrect end parameter
      debug:
        msg: "{{ random.randint(0, end) }}"
      vars:
        end: -5

    - name: Test random module with very large end parameter
      debug:
        msg: "{{ random.randint(0, end) }}"
      vars:
        end: 99999999
