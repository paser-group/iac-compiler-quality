yaml
- name: Load inventory file
  hosts: localhost
  gather_facts: no
  
  tasks:
    - include_vars:
        dir: "{{ inventory_dir }}"
        ignore_errors: true
        
- name: Print host-vars
  hosts: all
  gather_facts: no
  
  tasks:
    - debug:
        var: inventory_hostname
    - debug:
        var: hostvars[inventory_hostname]
