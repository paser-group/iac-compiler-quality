
---
- hosts: localhost
  tasks:
    - name: Create a network with non-numeric VLAN tag
      ovirt_network:
        data_center: Default
        name: "{{network_name}}"
        vlan_tag: "non-numeric"
      register: network_creation_result
      ignore_errors: true
    - name: Fail the task if the creation is successful
      fail:
        msg: "Network created with a non-numeric VLAN tag"
      when: network_creation_result.success
