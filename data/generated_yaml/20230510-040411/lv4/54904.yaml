
- name: Test bigip_profile_client_ssl module with default(omit) filter on chain parameter
  hosts: localhost
  gather_facts: no
  
  vars:
    chain_param: "'chain': {'filter': 'default', 'value': 'omit'}"
  
  tasks:
    - name: Test bigip_profile_client_ssl module with default(omit) filter
      bigip_profile_client_ssl:
        name: "test_profile"
        {{ chain_param }}
      register: result
      
    - name: Print module output
      debug:
        var: result
