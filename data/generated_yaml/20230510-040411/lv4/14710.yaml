
- hosts: win_servers
  gather_facts: no
  vars:
    ansible_winrm_transport: ssl
    ansible_winrm_server_cert_validation: validate
    ansible_winrm_cert_validation_script: "/bin/true"
  tasks:
    - name: Test SSL connection with an expired certificate
      win_ping:
      register: ping_output
      ignore_errors: yes
    - name: Display output from failed connection attempt
      debug:
        var: ping_output
      failed_when: true
