
- name: Test IAM role state
  hosts: localhost
  gather_facts: false
  
  vars:
    iam_role_state: "inactive"
  
  tasks:
    - name: Set IAM role state to active
      set_fact: 
        iam_role_state: "active"
      
    - name: Debug IAM role state
      debug: 
        var: iam_role_state
      
    - name: Set IAM role state to inactive
      set_fact: 
        iam_role_state: "inactive"
      
    - name: Debug IAM role state
      debug: 
        var: iam_role_state
