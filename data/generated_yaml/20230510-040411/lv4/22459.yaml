
- name: Test eos_banner module with Unicode input
  hosts: localhost
  tasks:
    - name: Apply valid Unicode character sequence
      eos_banner:
        banner: "Hello \u0041\u004E\u0053\u0049\u0042\u004C\u0045"
        state: present
      register: result1

    - name: Reapply the same sequence again
      eos_banner:
        banner: "Hello \u0041\u004E\u0053\u0049\u0042\u004C\u0045"
        state: present
      register: result2

    - name: Compare result
      assert:
        that: result1 == result2

    - name: Apply invalid Unicode sequence
      eos_banner:
        banner: "\xFF"
        state: present
      register: result3

    - name: Check error status on invalid sequence
      assert:
        that: result3['failed'] == true

