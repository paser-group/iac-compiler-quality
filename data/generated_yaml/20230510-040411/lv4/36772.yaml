
- hosts: all
  tasks:
    - name: task1
      command: /path/to/command
      register: result
      failed_when: "result.rc != 0"
      any_errors_fatal: true

    - name: task2
      command: /path/to/command
      ignore_errors: true
      notify: handler

  handlers:
    - name: handler
      command: /path/to/command
      failed_when: "result.rc != 0"
      force_handlers: true
      ignore_errors: true
