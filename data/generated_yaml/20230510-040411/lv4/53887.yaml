yaml
- name: Create VLAN and set access mode
  nxos_vlan:
    vlan_id: 100
    name: vlan100
    mode: access

- name: Set same access mode again
  nxos_vlan:
    vlan_id: 100
    name: vlan100
    mode: access
  register: vlan_changes

- name: Print vlan_changes
  debug:
    var: vlan_changes.changed
