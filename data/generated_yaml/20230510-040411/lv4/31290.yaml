yaml
- name: Attempt to load inventory file
  import_inventory:
    inventory_static_file: "/path/to/nonexistent/inventory/file"
  ignore_errors: true

- name: Verify inventory load failed
  assert:
    that: "'failed to parse' in inventory_load_result.stdout_lines[0]"
  vars:
    inventory_load_result: "{{ ansible_play_hosts | map('extract_plugin', 'inventory_nest') | list | first }}"
