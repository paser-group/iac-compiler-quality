
---
- name: Test playbook for ec2.py
  hosts: localhost
  gather_facts: no
  vars:
    ec2_module_path: "/path/to/ec2.py"
  tasks:
    - name: Import ec2.py module
      include_vars:
        file: "{{ ec2_module_path }}"
    - name: Debug unbound error variable
      debug:
        var: unbound_error_variable
