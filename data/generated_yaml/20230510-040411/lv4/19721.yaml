yaml
- name: Get URL with Checksum and !Force
  hosts: localhost
  tasks:
    - name: Set file permissions
      file:
        path: /tmp/test_file
        mode: "0666"
    - name: Download file
      get_url:
        url: https://example.com/test_file
        dest: /tmp/
        checksum: sha256:0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
        force: no
