
- name: Test for pip module search path bug
  hosts: localhost
  remote_user: root

  vars:
    path_var: "/unexpected_path:/another_unexpected_path"

  tasks:
   - name: Set unexpected path environment variable
     set_environment:
        path: "{{ path_var }}:{{ansible_env.PATH}}"

   - name: Install a package using pip
     pip:
        name: <package_name>
        state: present

