
- name: Create New Route table
  ec2_vpc_route_table:
    vpc_id: vpc-1234abcd
    region: us-west-2
    name: "New Route Table"
  register: rt

- name: Create Route with existing name
  ec2_vpc_route_table:
    vpc_id: vpc-1234abcd
    region: us-west-2
    name: "New Route Table"
    destination_cidr_block: 0.0.0.0/0
    gateway_id: igw-abcd1234
  ignore_errors: yes
  when: "'Unable to create route table. The request came in with an invalid parameter.'' in rt.stderr"
