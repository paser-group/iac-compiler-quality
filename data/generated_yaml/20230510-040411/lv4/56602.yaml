
- name: Check for illegal info request
  hosts: cisco_switch
  gather_facts: no
  connection: network_cli
  tasks:
    - name: Request show interfaces command
      ios_command:
        commands:
          - show interfaces
      register: show_interfaces
    
    - name: Request non-existent command
      ios_command:
        commands:
          - wrong command
      register: wrong_command
    
    - name: Verify switch response
      debug: 
        var: item.stdout
      loop:
        - "{{ show_interfaces }}"
        - "{{ wrong_command }}"
