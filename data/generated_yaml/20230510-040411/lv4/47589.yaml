
- name: Create a local socket
  hosts: localhost
  tasks:
  - name: Create a UNIX socket with SOCK_DGRAM parameter for reuse
    socket:
      family: unix
      type: dgram
      state: present
      path: /var/tmp/local_socket
      mode: '0777'
      options:
        - name: SO_REUSEADDR
        - name: SO_REUSEPORT
