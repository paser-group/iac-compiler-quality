
- name: Test Docker Container module
  hosts: localhost
  become: true

  tasks:
  - name: Start a docker container
    docker_container:
      name: test_container
      image: nginx:latest
      state: started
      ports:
        - "8080:80"
      command: sleep 1d

  - name: Stop the docker container
    docker_container:
      name: test_container
      state: stopped
