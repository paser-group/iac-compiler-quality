
---
- hosts: ios_devices
  gather_facts: no
  connection: network_cli
  tasks:
    - name: retrieve ios config with netmiko
      ios_command:
        commands:
          - show run
        provider: "{{ cli }}"
        register: output
      register: ios_config
    
    - name: retrieve ios config with paramiko
      ios_command:
        commands:
          - show run
        provider: "{{ cli_paramiko }}"
        register: output
      register: ios_config
