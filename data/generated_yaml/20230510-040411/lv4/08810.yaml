
- name: Test playbook for module arguments
  hosts: all
  tasks:
    - name: Test argument override
      my_module:
        arg1: "default_value"
        arg2: "{{ my_arg | default('default_arg') }}"
    - name: Test argument override with a different value
      my_module:
        arg1: "default_value"
        arg2: "{{ my_arg2 | default('default_arg2') }}"
