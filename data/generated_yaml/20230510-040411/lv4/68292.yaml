yaml
- name: Test EC2_AMI module
  hosts: localhost
  vars:
    ami_id: "ami-0123456789abcdefg"
    instance_type: "t2.micro"
    region: "us-east-1"
    count: 1
    subnet_id: "subnet-0123456789abcdefg"
    security_group: "sg-0123456789abcdefg"
    key_name: "mykeypair"
    wait: true
  tasks:
  - name: Launch an instance from an AMI
    ec2:
      key_name: "{{ key_name }}"
      group: "{{ security_group }}"
      instance_type: "{{ instance_type }}"
      image: "{{ ami_id }}"
      wait: "{{ wait }}"
      count: "{{ count }}"
      region: "{{ region }}"
      subnet_id: "{{ subnet_id }}"
    register: ec2_response

  - name: Print instance information
    debug:
      var: ec2_response.instances
