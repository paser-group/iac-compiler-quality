
- hosts: all
  any_errors_fatal: true

  tasks:
    - name: Check if package is installed
      yum:
        name: invalidpkgname
        state: present

    - name: Get file from invalid URL
      get_url:
        url: http://www.invalidurl.com/invalidfile.txt
        dest: /tmp/

    - name: Copy file from source to destination
      copy:
        src: /invalid/path/to/source/file.txt
        dest: /tmp/

    - name: Restart invalid service
      service:
        name: invalidservicename
        state: restarted
