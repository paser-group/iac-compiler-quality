
- name: Export an OVF file
  vmware_export_ovf:
    hostname: "{{ vcenter_server }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    datacenter_name: "{{ datacenter_name }}"
    cluster_name: "{{ cluster_name }}"
    datastore_name: "{{ datastore_name }}"
    vm_name: "{{ vm_name }}"
    ovf_path: "{{ ovf_path }}"
    power_off: "{{ power_off }}"
