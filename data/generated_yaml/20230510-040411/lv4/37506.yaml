
- name: Test Ansible Compiler for Interpreter Bugs
  hosts: localhost
  vars:
    interpreter_types:
      - python
      - /bin/bash
      - /usr/bin/python2.7
      - /usr/bin/ruby
  tasks:
    - name: Test Interpreter Types
      command: echo "Interpreter Type is {{ item }}"
      with_items: "{{ interpreter_types }}"
