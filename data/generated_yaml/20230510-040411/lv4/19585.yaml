
- name: Test invalid osx_defaults value
  osx_defaults:
    domain: com.example
    global: yes
    key: my_array_key
    value: "invalid_value"
  ignore_errors: yes

- name: Test osx_defaults array
  osx_defaults:
    domain: com.example
    global: yes
    key: my_array_key
    value:
      - item1
      - item2
