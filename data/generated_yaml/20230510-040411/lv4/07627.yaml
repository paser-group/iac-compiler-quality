
- name: Test symbolic link creation
  hosts: all
  tasks:
    - name: Create symbolic link to non-existent file
      file:
        src: /path/to/non-existent/file
        dest: /path/to/link
        state: link

    - name: Create symbolic link to directory
      file:
        src: /path/to/directory
        dest: /path/to/link
        state: link

    - name: Create symbolic link with specific owner and permissions
      file:
        src: /path/to/file
        dest: /path/to/link
        owner: user
        group: group
        mode: "0644"
        state: link
