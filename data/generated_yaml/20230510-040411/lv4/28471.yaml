
- name: Create a virtual machine without a MAC address
  vmware_guest:
    hostname: "{{ vcenter_server }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    name: "{{ vm_name }}"
    state: poweredon
    hardware:
      memory_mb: "{{ memory_size }}"
      num_cpus: "{{ cpu_count }}"
    networks:
      label: "{{ network_label }}"
      start_connected: true
  register: result
