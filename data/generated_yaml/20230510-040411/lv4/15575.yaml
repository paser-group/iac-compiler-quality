
---
- name: Look up environment variable and set default to None
  hosts: all
  vars:
    env_var_name: "SOME_ENV_VAR"
  tasks:
    - name: Retrieve environment variable
      set_fact:
        env_var_value: "{{ lookup('env', env_var_name | default(None)) }}"
    - name: Debug environment variable
      debug:
        var: env_var_value
