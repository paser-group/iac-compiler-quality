
---
- name: Test LXD config property
  hosts: all
  become: true

  tasks:
    - name: Set LXD config property
      lxd_container:
        name: mycontainer
        state: started
        config:
          raw.lxc: "lxc.utsname = mycontainer"
          
    - name: Repeat setting LXD config property
      lxd_container:
        name: mycontainer
        state: started
        config:
          raw.lxc: "lxc.utsname = mycontainer"
