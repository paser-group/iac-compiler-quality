
- name: Test casting default variables to boolean
  hosts: localhost
  gather_facts: false
  vars:
    empty_string: ""
    string_with_spaces: "   "
    integer_zero: 0
    none_variable: null
  tasks:
    - name: Cast empty string to boolean
      debug:
        var: "empty_string |bool"
    - name: Cast string with spaces to boolean
      debug:
        var: "string_with_spaces |bool"
    - name: Cast integer zero to boolean
      debug:
        var: "integer_zero |bool"
    - name: Cast None to boolean
      debug:
        var: "none_variable |bool"
