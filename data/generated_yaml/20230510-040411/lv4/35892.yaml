
- name: Testing HTTPSHandler
  hosts: localhost
  gather_facts: False
  vars:
    url: https://github.com/
  tasks:
    - name: Send HTTPS request to server
      uri:
        url: "{{ url }}"
        method: GET
        validate_certs: False
        url_username: username
        url_password: password
      register: https_output
    
    - name: Debug HTTPS Handler output
      debug:
        var: https_output
