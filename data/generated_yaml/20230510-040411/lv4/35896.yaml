
- hosts: all
  tasks:
  - name: Allocate large amount of memory
    win_memory:
      pagefile:
        size: 2048
        max_size: 2048
        name: "Page File"

  - name: Free memory
    win_memory:
      pagefile:
        size: 0
        max_size: 0
        name: "Page File"
    when: "'Page File' in pagefiles"
