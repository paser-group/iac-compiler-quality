
- name: Create a new vault
  vault:
    action: create
    path: /path/to/vault
    password_file: /path/to/password/file.txt

- name: Set default values in the vault-ids section
  vault:
    path: /path/to/vault
    name: vault_ids
    state: present
    data:
      default_1: "value_1"
      default_2: "value_2"
