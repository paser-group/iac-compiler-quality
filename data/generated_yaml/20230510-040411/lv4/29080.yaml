
- name: Debug Slack notification
  hosts: localhost
  gather_facts: no

  vars:
    slack_webhook_url: "https://hooks.slack.com/services/XXXX/YYYY/ZZZZ"

  tasks:
    - name: Print slack webhook URL
      debug:
        var: slack_webhook_url

    - name: Print slack channel
      debug:
        var: slack_channel

    - name: Print slack message
      debug:
        var: slack_message
