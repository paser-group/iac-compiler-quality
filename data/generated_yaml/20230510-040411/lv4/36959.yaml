- name: Update Geolocation for Cloudfront Distribution
  hosts: all
  tasks:
  - name: Update geolocation using variables
    cloudfront_distribution:
      zone_id: "{{ zone_id }}"
      distribution_id: "{{ distribution_id }}"
      geolocation: "{{ geolocation }}"
    when: zone_id is defined and distribution_id is defined and geolocation is defined 

  - name: Update geolocation using invalid values 
    cloudfront_distribution:
      zone_id: "{{ zone_id }}"
      distribution_id: "{{ distribution_id }}"
      geolocation: invalid_value
    when: zone_id is defined and distribution_id is defined 

  - name: Update geolocation using incorrect parameter name 
    cloudfront_distribution:
      zone_id: "{{ zone_id }}"
      distribution_id: "{{ distribution_id }}"
      invalid_parameter: "{{ geolocation }}"
    when: zone_id is defined and distribution_id is defined and geolocation is defined 
