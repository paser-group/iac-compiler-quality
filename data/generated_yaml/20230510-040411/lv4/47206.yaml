
---
- hosts: localhost
  tasks:
    - name: Fuzzing the tower_role module
      tower_role:
        role: "{{ item.value }}"
      with_items: 
        - name: "Valid role name"
          value: "testrole"
        - name: "Invalid Role"
          value: null
        - name: "Empty Role Name"
          value: ""
        - name: "Missing Role Name"
          value: 
        - name: "Unescaped quotation mark in Role Name"
          value: "\"-testrole"
        - name: "Role name that exceeds maximum length"
          value: "{{ range(80) | map('string') | join('x') }}"
      ignore_errors: true
