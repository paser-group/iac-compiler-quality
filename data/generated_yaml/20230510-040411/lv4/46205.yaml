
- name: Example Playbook
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Task to be skipped by default
      debug:
        msg: "This task is skipped by default because no extra var has been passed"
      when: extra_var is not defined
      
    - name: Task to be executed when an extra var has been passed
      debug:
        msg: "This task is executed because an extra var has been passed"
      when: extra_var is defined
