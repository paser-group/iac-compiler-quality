
- hosts: localhost
  vars:
    job_kwargs:
      limit: localhost
  gather_facts: no
  tasks:
    - name: Launch a new job template in Ansible Tower
      tower_job_launch:
        job_template: template_name
        {{ job_kwargs }}
      register: job_result

    - name: Debugging Information
      debug:
        var: job_result
        verbosity: 2

    - name: Confirm expected result
      assert:
        that:
          - job_result.changed is defined
        success_msg: 'Expected result found'
