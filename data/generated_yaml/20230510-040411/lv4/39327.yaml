
---
- name: Test Ansible Compiler for Memory Leak Issues
  hosts: localhost
  vars:
    large_data: "{{ 'a' * 2000000 }}"
  tasks:
    - name: Print Large Data
      debug:
        var: large_data

    - name: Copy Large File
      copy:
        src: /path/to/large/file
        dest: /tmp

    - name: Call Batch File to Generate Ansible Playbook
      win_command: /path/to/batch/file.bat
