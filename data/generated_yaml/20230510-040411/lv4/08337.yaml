
- name: Test sudo command
  hosts: localhost
  become: yes
  tasks:
    - name: Install package with sudo
      yum:
        name: httpd
      become_method: sudo

    - name: Modify system files with sudo
      lineinfile:
        path: /etc/hosts
        line: '127.0.0.1 localhost'
      become_method: sudo

    - name: Reboot the machine with sudo
      reboot:
      become_method: sudo
