
- hosts: NX-OSv
  tasks:
    - name: Test SSH connectivity
      command: ssh username@{{ ansible_host }} -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o LogLevel=quiet -o PubkeyAuthentication=yes -o PasswordAuthentication=no -o ChallengeResponseAuthentication=no
      register: ssh_output

    - debug:
        msg: "{{ ssh_output.stdout_lines }}"
