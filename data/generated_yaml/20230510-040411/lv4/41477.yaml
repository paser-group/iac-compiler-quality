
- name: Test Ansible nxos module for bugs
  hosts: nxos_devices
  vars:
    expected_username: "{{ ansible_user }}"
    expected_password: "{{ ansible_password }}"
  tasks:
  - name: Get nxos module login credentials
    nxos_logging:
      username: "{{ expected_username }}"
      password: "{{ expected_password }}"
  - debug:
      var: expected_username
  - debug:
      var: expected_password
