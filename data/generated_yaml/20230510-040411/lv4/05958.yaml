
---
- name: Test file module
  hosts: localhost
  tasks:
   - name: Try to create a new file with 'file' module
     file:
       path: "/usr/local/customfile.txt"
       state: touch
       permission: "u=rw,go=r"
   - name: Rename the file with 'file' module
     file:
       src: "/usr/local/customfile.txt"
       dest: "/usr/local/customfile_renamed.txt"
   - name: Delete the file with 'file' module
     file:
       path: "/usr/local/customfile_renamed.txt"
       state: absent
