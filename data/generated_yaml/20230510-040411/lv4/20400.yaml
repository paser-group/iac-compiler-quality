
- name: Accessing registered variables
  hosts: all

  tasks:
    - name: Register output value using shell module
      shell: echo hello
      register: command_output

    - name: Debug registered variable
      debug:
        var: command_output.stdout

    - name: Access registered variables using template
      template:
        src: mytemplate.j2
        dest: /tmp/mytemplate.txt
