
---
- name: Test imc_rest session handling
  hosts: target_host
  tasks:
    - name: Send requests with different sessions
      uri:
        url: https://api.example.com/api/v1/some_resource
        method: GET
        headers:
          Content-Type: application/json
          Authorization: "{{ session }}"
        body_format: json
      vars:
        session: "{{ range(1, 10) | random }}"
