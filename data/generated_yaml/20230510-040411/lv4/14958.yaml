
---
- hosts: "{{ ansible_host }}"
  gather_facts: false

  tasks:
  - name: Fuzzing ansible_host
    uri:
      url: "https://{{ item }}.example.com"
      status_code: 200
    with_items:
      - "{{ ansible_host }}"
      - "invalid-${{ ansible_host }}"
      - "'{{ ansible_host }}'"
      - "'${{ ansible_host }}'"
      - "`{{ ansible_host }}`"
      - "`${{ ansible_host }}`"
