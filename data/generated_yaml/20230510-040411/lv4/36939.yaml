
- name: Create RoleBinding in Openshift
  k8s:
    definition:
      kind: RoleBinding
      apiVersion: rbac.authorization.k8s.io/v1beta1
      metadata:
        name: test-rolebinding-crashing-playbook
        namespace: "{{ openshift_namespace }}"
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: Role
        name: test-role
      subjects:
      - apiGroup: rbac.authorization.k8s.io
        kind: User
        name: "user"
    state: present
