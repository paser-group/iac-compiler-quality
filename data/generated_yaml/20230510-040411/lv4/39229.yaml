
- name: Test nxos enable mode
  hosts: nxos_devices
  gather_facts: no
  
  tasks:
    - name: Attempt to enter enable mode with wrong credentials
      nxos_command:
        command_string: enable
        username: wrong_user
        password: wrong_password
      register: response
      
    - name: Debug result
      debug:
        var: response

    - name: Attempt to enter enable mode with correct credentials
      nxos_command:
        command_string: enable
        username: correct_user
        password: correct_password
      register: response
      
    - name: Debug result
      debug:
        var: response
