
---
- name: Ansible keyword argument fuzzing playbook
  hosts: localhost
  connection: local
  
  tasks:
  - name: Test Module Function with Keyword Arguments
    debug:
      msg: "Executing module function with keyword arguments"
    command: "/bin/echo 'Hello, World!'"
    wrap_async: true

  - name: Test Module Function without Keyword Arguments
    debug:
      msg: "Executing module function without keyword arguments"
    command: "/bin/echo 'Hello, World!'"
