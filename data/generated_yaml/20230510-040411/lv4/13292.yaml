
---
- hosts: all
  tasks:
    - name: install apache
      yum: name=httpd state=present
      tags: apache, web

    - name: start apache
      service: name=httpd state=started
      tags: apache, service

    - name: create directory
      file:
        path: /tmp/new_dir
        state: directory
      tags: directory

    - name: copy file
      copy:
        src: /path/to/file
        dest: /tmp/new_dir
      tags: file
