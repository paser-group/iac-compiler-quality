- name: Test for error when using --extra-vars without @ prefix
  hosts: localhost
  remote_user: ansible
  tasks:
    - name: Run a shell command with user-defined variable
      command: echo "The variable is {{ my_var }}"
      vars:
        my_var: "{{ var_value }}"
      register: output
    - name: Debug any error that occurs
      debug: var=output.stderr_lines
