
- name: Test adding group to itself
  hosts: localhost
  tasks:
    - name: Add group to itself
      group:
        name: "{{ group_name }}"
        state: present
        users: "{{ group_name }}"
      register: group_add_result
      tags: add_group

    - name: Debug the offending line
      debug:
        var: group_add_result
        verbosity: 2
      tags: debug_result
