
- name: Generate 9000 groups
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Generate groups based on different criteria
      group_by:
        key: "{{ item }}"
      with_items:
        - "{{ range(0, 8999, 10) }}" # Generate groups 0-8990 in 10s
        - "{{ range(9000, 9999) }}" # Generate groups 9000-9999


    - name: Generate groups using different module options
      group:
        name: "{{ item }}"
      with_items:
        - "{{ range(0, 500) }}"
