yaml
- hosts: all
  become: yes
  vars:
    repositories:
      - deb {{ "\"http://archive.ubuntu.com/ubuntu/\"" }}
      - deb-src {{ "\"http://archive.ubuntu.com/ubuntu/\"" }}
      - deb {{ "'http://archive.ubuntu.com/ubuntu/'" }}
      - deb-src {{ "'http://archive.ubuntu.com/ubuntu/'" }}
      - deb {{ "\"https://deb.nodesource.com/node_12.x/\"" }}
      - deb-src {{ "\"https://deb.nodesource.com/node_12.x/\"" }}
      - deb {{ "'https://deb.nodesource.com/node_12.x/'" }}
      - deb-src {{ "'https://deb.nodesource.com/node_12.x/'" }}
      - deb {{ "\"http://archive.debian.org/debian/\"" }}
      - deb-src {{ "\"http://archive.debian.org/debian/\"" }}
      - deb {{ "'http://archive.debian.org/debian/'" }}
      - deb-src {{ "'http://archive.debian.org/debian/'" }}
      - deb {{ "\"http://archive.ubuntu.com/ubuntu bionic main universe\"" }}
      - deb-src {{ "\"http://archive.ubuntu.com/ubuntu bionic main universe\"" }}
      - deb {{ "'http://archive.ubuntu.com/ubuntu bionic main universe'" }}
      - deb-src {{ "'http://archive.ubuntu.com/ubuntu bionic main universe'" }}
      - {{ "\"ppa:ansible/ansible\"" }}
      - {{ "'ppa:ansible/ansible'" }}
  tasks:
    - name: Install packages from repositories
      apt_repository:
        repo: "{{ item }}"
      loop: "{{ repositories }}"
