
# Include variables from a YAML file
- name: Include variables from the YAML file
  vars_files:
    - file.yml
  
# Test the playbook for errors
- name: Test for errors in vars_files module
  hosts: all
  gather_facts: false
  tasks:
    - name: Test for errors in vars_files module
      debug:
        msg: "Error in vars_files module"
      failed_when:
        - "'vars_files' not in result"
