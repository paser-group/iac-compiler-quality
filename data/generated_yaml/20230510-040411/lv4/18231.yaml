
- name: Install Ansible with setuptools v1
  pip:
    name: ansible
    version: 2.7.9
    executable: /usr/bin/pip3
    extra_args: --install-option="--no-cython-compile" --no-cache-dir
    virtualenv: /opt/ansible/venv1
  
