---
- name: Ansible Latent Bug Finder Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Set variable with string and integer
      set_fact:
        my_var: "{{ 'hello' + 123 }}"

    - name: Perform arithmetic operation with string and integer
      debug:
        msg: "{{ 'hello' * 2 }}"

    - name: Divide string by zero
      debug:
        msg: "{{ 'hello' / 0 }}"