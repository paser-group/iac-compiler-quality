---
- name: Ansible Latent Bug Finder Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Set fact with string value
      set_fact:
        my_fact: "Hello"

    - name: Attempt to add string and boolean
      set_fact:
        combined_fact: "{{ my_fact + true }}"

    - name: Print combined fact
      debug:
        var: combined_fact