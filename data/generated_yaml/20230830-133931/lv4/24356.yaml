- name: Test playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create symlink with space in inventory path
      file:
        src: "{{ '/tmp/ansible-test/symlink' ~ ' ' }}"
        path: /tmp/ansible-test/test_symlink
        state: link

    - name: Generate malformed unicode strings for inventory
      set_fact:
        inventory_var: "{{ '\uFDD0\uFD9D\uD835\uDD0A\uDC4D' | to_json }}"

    - name: Set negative cache timeout value
      set_fact:
        ansible_cache_plugin_timeout: -1

    - name: Display inventory variables
      debug:
        var: inventory_var