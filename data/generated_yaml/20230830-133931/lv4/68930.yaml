---
- name: Type Bug Finder
  hosts: localhost
  connection: local
  gather_facts: False

  tasks:
    - name: Set up inventory
      hosts:
        ubuntu1:
          ansible_host: 10.1.1.1
        alpine1:
          ansible_host: 10.1.1.2
        centos1:
          ansible_host: 10.1.1.3
        redhat1:
          ansible_host: 10.1.1.4

      vars:
        webserver:
          - ubuntu1
        monitoring:
          - ubuntu1

      debug:
        var: hostvars[item].nameservers
      loop:
        - webserver
        - monitoring