  gather_facts: false

  vars:
    ip_addresses:
      - '10.1.1.1'
      - '10.1.1.2'
      - '10.1.1.3'
      - '10.1.1.4'

  tasks:
    - name: Display node IPs
      debug:
        msg: "Node IP: {{ item }}"
      loop: "{{ ip_addresses }}"