---
- name: Test Latent Type-Related Bugs
  hosts: all
  gather_facts: false
  vars:
    subnet_mask: "10.1.1.256"
    network_name: "{{ subnet_mask|ipaddr('network') }}"
    router_name: "{{ subnet_mask|ipaddr('network') }}"
  tasks:
    - name: Ping network
      ping:
      register: ping_result

    - debug:
        var: ping_result