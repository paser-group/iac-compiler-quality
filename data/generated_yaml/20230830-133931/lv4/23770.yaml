
---
- name: Testing Ansible Compiler Bug
  hosts: all
  gather_facts: false

  tasks:
    - name: Configure RSA Key
      ios_config:
        lines:
          - crypto key generate rsa modulus 1024
        ignore_errors: true
      register: rsa_output

    - name: Show Switch
      ios_command:
        commands:
          - show switch
      when: rsa_output.failed

    - name: Debug RSA Output
      debug:
        var: rsa_output.msg
