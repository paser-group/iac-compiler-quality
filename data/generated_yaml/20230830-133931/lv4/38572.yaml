---
- name: Test for Ansible Compiler Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create network and gateway
      network:
        name: node-net
        state: present
        cidr: 10.1.1.0/24
        gateway: 10.1.1.254
        mask: "255.255.255.0"

    - name: Add host to network
      network_host:
        name: "{{ inventory_hostname }}"
        state: present
        network: node-net
        router: "{{ ansible_default_ipv4.gateway }}"

