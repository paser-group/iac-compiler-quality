- name: Execute vulnerable task
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Set variable with unexpected type
      set_fact:
        region: 12345
     
    - name: Get subnet facts
      ec2_vpc_subnet_facts:
        region: "{{ region }}"
        filters:
          'tag:Name': 'test-subnet'
      register: subnet_facts
      
    - debug:
        var: subnet_facts