ansible
---
- name: Trigger latent type-related bug in Ansible compiler
  hosts: all
  gather_facts: false

  tasks:
    - name: Set a variable with an integer value
      set_fact:
        my_variable: 123

    - name: Attempt to concatenate the variable with a string
      debug:
        msg: "The value is: {{ my_variable + 'abc' }}"
