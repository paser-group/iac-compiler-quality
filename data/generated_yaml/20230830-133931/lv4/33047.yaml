---
- name: Test Playbook
  hosts: all
  gather_facts: no

  tasks:
    - name: Ensure variable is a string
      set_fact:
        my_var: "{{ my_var | string }}"

    - name: Print variable type
      debug:
        msg: "{{ my_var | type_debug }}"

    - name: Concatenate variable as string
      debug:
        msg: "Concatenation: {{ my_var + ' Testing' }}"