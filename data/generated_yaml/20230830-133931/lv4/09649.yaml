
---
- name: Bug Finder
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Set ansible_python_interpreter variable
      set_fact:
        ansible_python_interpreter: "/usr/local/bin/python2.7"
      run_once: true
    
    - name: DEBUG ansible_python_interpreter
      debug:
        msg: "{{ ansible_python_interpreter }}"
      run_once: true
    
    - name: Ping all hosts
      ping:
      run_once: true
