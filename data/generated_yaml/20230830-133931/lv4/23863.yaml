---
- name: Latent Bug Finder
  hosts: all
  gather_facts: no

  tasks:
    - name: Set variable with integer value
      set_fact:
        my_variable: 123

    - name: Multiply variable with a string
      set_fact:
        multiplied_variable: "{{ my_variable * 'abc' }}"

    - name: Display multiplied variable
      debug:
        var: multiplied_variable