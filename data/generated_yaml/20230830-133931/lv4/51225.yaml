---
- name: Uncover latent type-related bugs in Ansible compiler
  hosts: localhost
  gather_facts: false
  tasks:

  - name: Define variables
    set_fact:
      integer_variable: 123
      string_variable: "Hello, World!"
      list_variable: [1, 2, 3]
      dict_variable:
        key1: value1
        key2: value2

  - name: Print variable types
    debug:
      msg: 
        - "Integer variable type: {{ integer_variable | type_debug }}"
        - "String variable type: {{ string_variable | type_debug }}"
        - "List variable type: {{ list_variable | type_debug }}"
        - "Dictionary variable type: {{ dict_variable | type_debug }}"