---
- name: Expose Type-Related Bugs in Ansible Compiler
  hosts: all
  gather_facts: no
  tasks:
    - name: Create a String Variable
      set_fact:
        my_string: "{{ 'This is a string' }}"
        
    - name: Create an Integer Variable
      set_fact:
        my_integer: "{{ 42 }}"
        
    - name: Perform Concatenation
      set_fact:
        my_concatenation: "{{ my_string + my_integer }}"