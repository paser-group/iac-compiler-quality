- name: Expose Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  vars:
    network_name: "node-net"
    subnet: "10.1.1.0/24"
    gateway: "10.1.1.254"
    nodes:
      - { name: "ubuntu1", ip: "10.1.1.1", distro: "ubuntu" }
      - { name: "alpine1", ip: "10.1.1.2", distro: "alpine" }
      - { name: "centos1", ip: "10.1.1.3", distro: "centos" }
      - { name: "redhat1", ip: "10.1.1.4", distro: "redhat" }
  
  tasks:
    - name: Create network
      network:
        name: "{{ network_name }}"
        subnet: "{{ subnet }}"
        state: "{{ 'present' }}"
  
    - name: Create gateway
      network_gateway:
        network: "{{ network_name }}"
        ip: "{{ gateway }}"
        state: "{{ 'present' }}"
  
    - name: Create nodes
      network_node:
        network: "{{ network_name }}"
        name: "{{ item.name }}"
        state: "{{ 'present' }}"
        config: "{{ item }}"
      loop: "{{ nodes }}"