---
- name: Ansible Latent Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create dictionary with mixed types
      set_fact:
        my_dictionary:
          key1: "value1"
          key2: 42
          key3: [1, 2, 3]

    - name: Perform operation with wrong type
      debug:
        msg: "{{ my_dictionary.key2 + 5 }}"