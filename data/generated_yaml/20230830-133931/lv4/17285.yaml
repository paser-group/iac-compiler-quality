---
- name: Latent Bug Finder Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Create Inventory
      add_host:
        name: "{{ item }}"
        groups: webservers
      with_items:
        - ubuntu1
        - alpine1
        - centos1
        - redhat1

    - name: Print Inventory
      ansible.builtin.debug:
        var: hostvars[inventory_hostname]['ansible']

    - name: Trigger Type-related Bug
      set_fact:
        my_var: "{{ hostvars[inventory_hostname]['ansible_facts']['ansible_distribution_major_version'] | int + '1' }}"