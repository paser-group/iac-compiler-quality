---
- name: Type-related Bug Playbook
  hosts: all
  gather_facts: no

  tasks:
    - name: Set network and router names
      set_fact:
        network_name: 10.1.1.0/24
        router_name: 10.1.1.254

    - name: Debug network and router names
      debug:
        var: item.value
      loop:
        - "{{ network_name }}"
        - "{{ router_name }}"

    - name: Verify network and router names
      assert:
        that:
          - network_name == "10.1.1.0/24"
          - router_name == "10.1.1.254"
        fail_msg: "Mismatch between the network or router name"