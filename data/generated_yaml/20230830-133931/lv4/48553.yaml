---
- name: Type-related bug test
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set variable with incorrect type
      set_fact:
        my_var: 123

    - name: Use variable in wrong context
      debug:
        msg: "{{ my_var | nonexistent_filter }}"

    - name: Test incorrect loop type
      debug:
        msg: "{{ item }}"
      loop: "{{ 'abcdefg' | range }}"  # ERROR: Trying to use a string type in a loop

    - name: Test incorrect string concatenation
      debug:
        msg: "The value of my_var: " + my_var  # ERROR: Trying to concatenate a string with an integer