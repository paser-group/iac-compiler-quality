- name: Expose Type-related Bug
  hosts: all
  gather_facts: false

  tasks:
    - name: Configure Property
      vars:
        property_value: 5

      # This task will attempt to set a property value to a specific type.
      # The intent is to expose any potential type-related bug in the Ansible compiler.

      # Convert the property value to a string
      set_fact:
        property_value_str: "{{ property_value | string }}"

      # Debug statement to verify the type of the property value
      - debug:
          var: property_value_str

      # Include additional tasks to use the property value

      # ...

