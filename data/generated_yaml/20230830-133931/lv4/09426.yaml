
---
- name: Test Ansible Compiler Bugs
  hosts: all
  gather_facts: no

  tasks:
    - name: Check symlink with space path
      stat:
        path: "/tmp/symlink with space"
      register: symlink_result
      delegate_to: localhost
      run_once: true

    - name: Generate malformed unicode string
      debug:
        msg: !unsafe "\ufffd"

    - name: Test negative cache timeout
      debug:
        msg: "Setting cache timeout to -1"
        ansible_cache_plugin_timeout: -1
