---
- name: Debug Ansible Compiler
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Test string comparison
      set_fact:
        test_var: "1"
  
    - name: Print test_var
      debug:
        var: test_var
  
    - name: Test comparison
      debug:
        msg: "Comparison result is: {{ test_var == 1 }}"