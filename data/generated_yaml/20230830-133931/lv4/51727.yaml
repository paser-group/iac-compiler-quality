---
- name: Latent Bug Explorer
  hosts:
    - ubuntu1
    - alpine1
    - centos1
    - redhat1

  gather_facts: false

  tasks:
    - name: Check if a specific host is Ubuntu
      debug:
        msg: "This host is Ubuntu"
      when: "'ubuntu' in ansible_facts['ansible_distribution'].lower()"

    - name: Check unsupported distribution (should cause a bug)
      debug:
        msg: "This distribution is not supported"
      when: "'solaris' in ansible_facts['ansible_distribution'].lower()"