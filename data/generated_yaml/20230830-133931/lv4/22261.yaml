- name: Ansible Latent Bug Explorer
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate inventory with malformed types
      set_fact:
        inventory:
          - name: ubuntu1
            ip: 10.1.1.1
            distribution: ['Ubuntu', '18.04']
          - name: alpine1
            ip: 10.1.1.2
            distribution: "Alpine"
          - name: centos1
            ip: 10.1.1.3
            distribution: 7
          - name: redhat1
            ip: 10.1.1.4
            distribution: True

    - name: Debug inventory
      debug:
        var: inventory