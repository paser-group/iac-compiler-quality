---
- name: Testing Type-related Bugs
  hosts: all
  gather_facts: false
  tasks:
    - name: Set non-integer value for variable
      set_fact:
        my_variable: "string_value"

    - name: Perform an incorrect mathematical operation
      set_fact:
        result: "{{ 10 + my_variable }}"
      ignore_errors: true

    - name: Print the incorrect result
      debug:
        var: result