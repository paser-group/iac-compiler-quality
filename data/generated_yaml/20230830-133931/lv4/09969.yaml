---
- name: Type-related Bug Finder Playbook
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Create symlink with space in path
      file:
        src: /tmp/my_symlink
        dest: "/tmp/my symlink"
        state: link
        force: yes

    - name: Generate malformed unicode strings for inventory
      command: touch /tmp/'\ud83d\udc4e'

    - name: Set negative cache timeout
      set_fact:
        ansible_inventory_cache_timeout: -10

    - name: Print inventory variables
      debug:
        var: inventory_file
        verbosity: 1