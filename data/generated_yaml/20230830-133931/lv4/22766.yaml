
- name: Ansible Latent Bug Finder Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink path with space
      file:
        src: "/tmp/symlink path with space"
        dest: "/tmp/symlink"
        state: link

    - name: Generate malformed unicode strings for inventory
      set_fact:
        unicode_var: "\u202e"

    - name: Run a command to trigger negative cache timeout bug
      command: "echo 'Triggering negative cache timeout bug'"

    - name: Print inventory variables
      debug:
        var: inventory_hostname
