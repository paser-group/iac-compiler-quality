---
- name: Test Latent Type Bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Divide integers with string value
      debug:
        msg: "{{ 10 / '2' }}"

    - name: Multiply string with integer value
      debug:
        msg: "{{ 'Test' * 3 }}"

    - name: Concatenate list with string
      debug:
        msg: "{{ [1, 2, 3] + '4' }}"

    - name: Access non-existing dictionary key
      debug:
        msg: "{{ {'key': 'value'}['missing_key'] }}"