- name: Perform action on different node types
  hosts:
    - ubuntu1
    - alpine1
    - centos1
    - redhat1
  tasks:
    - name: Ensure the node type is a string
      assert:
        that:
          - inventory_hostname | type_debug == 'string'
        fail_msg: "Node type is not a string"
        success_msg: "Node type is a string"