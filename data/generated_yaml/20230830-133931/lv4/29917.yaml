- hosts: all
  gather_facts: false
  tasks:
    - name: Integer variable with string value
      set_fact:
        my_variable: "123"
      when: inventory_hostname == "ubuntu1"

    - name: Boolean variable with string value
      set_fact:
        my_variable: "True"
      when: inventory_hostname == "centos1"
      
    - name: Access integer variable as boolean value
      debug:
        msg: "Variable value: {{ my_variable | bool }}"
      when: inventory_hostname == "alpine1"

    - name: Access boolean variable as integer value
      debug:
        msg: "Variable value: {{ my_variable | int }}"
      when: inventory_hostname == "redhat1"