
- hosts: lxd
  gather_facts: no
  tasks:
    - name: Setup lxd containers
      lxd_container:
        name: mactest
        state: started
        config: {'volatile.eth0.hwaddr': '5e:41:f2:4b:8d:a1'}
        source:
          type: image
          mode: pull
          server: https://images.linuxcontainers.org
          protocol: lxd
          alias: ubuntu/bionic/amd64
        profiles: int
        wait_for_ipv4_addresses: true
