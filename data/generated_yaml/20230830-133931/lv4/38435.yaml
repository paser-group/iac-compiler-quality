- name: Trigger Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create inventory directory
      file:
        path: "/etc/ansible/inventory"
        state: directory

    - name: Generate inventory file
      copy:
        content: |
          [all]
          ubuntu1 ansible_host=10.1.1.1
          alpine1 ansible_host=10.1.1.2
          centos1 ansible_host=10.1.1.3
          redhat1 ansible_host=10.1.1.4
        dest: "/etc/ansible/inventory/inventory.ini"

    - name: Set variable with wrong type
      set_fact:
        cache_timeout: "negative"

- hosts: all
  gather_facts: false
  tasks:
    - name: Show inventory details
      debug:
        var: inventory_hostname