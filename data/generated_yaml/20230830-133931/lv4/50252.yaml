
- name: Test playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test symlink path with space
      shell: ln -s /etc/ansible /tmp/symlink with space

    - name: Test malformed unicode string
      shell: echo -e '\ud83d\ude0a' > /tmp/malformed_unicode

    - name: Test negative cache timeout
      shell: ansible all -m ping --timeout=-1
