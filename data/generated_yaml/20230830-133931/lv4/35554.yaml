
--- 
- name: State Inquiry Bug Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Check subnet masks
      debug:
        msg: "{{ item }}"
      with_items:
        - "255.255.255.0"
        - "255.255.255.128"
        - "255.255.192.0"
        - "255.255.0.0"
        - "255.252.0.0"
        - "255.248.0.0"
        - "255.240.0.0"
        - "255.224.0.0"
        - "255.192.0.0"
        - "255.128.0.0"
        - "255.0.0.0"

    - name: Create mismatching network and router names
      debug:
        msg: "Network: {{ item[0] }}, Router: {{ item[1] }}"
      with_items:
        - [ "node-net", "node-net-gateway" ]
        - [ "node-net", "node-net-gateway-test" ]
        - [ "node-net-intranet", "node-net-gateway" ]
        - [ "node-net", "" ]
        - [ "", "node-net-gateway" ]

