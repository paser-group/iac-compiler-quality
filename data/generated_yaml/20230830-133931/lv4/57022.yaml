
- hosts: localhost
  gather_facts: false

  tasks:
    - name: Set up inventory file
      file:
        path: inventory.ini
        state: touch
  
    - name: Create network and router names
      set_fact:
        network: "{{ item.network }}"
        router: "{{ item.router }}"
      with_items:
        - { network: node-net, router: 10.1.1.254 }
        - { network: subnet-net, router: 10.2.2.254 }
  
    - name: Test inventory file
      debug:
        msg: "Inventory file: {{ inventory_file }}"
