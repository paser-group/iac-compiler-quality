---
- name: Test type-related bugs in Ansible compiler
  hosts: localhost
  gather_facts: false

  vars:
    insecure_var: "true"
    security_var: 1

  tasks:
    - name: Check insecure variable
      debug:
        msg: "Insecure variable is {{ insecure_var }}"

    - name: Check security variable
      debug:
        msg: "Security variable is {{ security_var }}"