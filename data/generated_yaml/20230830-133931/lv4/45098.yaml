---
- name: Testing Ansible Type-Related Bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Set a variable with an undefined attribute
      set_fact:
        my_variable: "{{ undefined_attribute.undefined_subattribute }}"

    - name: Perform an arithmetic operation with a string
      set_fact:
        result: "{{ my_variable + 1 }}"

    - name: Print the result
      debug:
        var: result