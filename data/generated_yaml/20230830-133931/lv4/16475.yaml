---
- name: Testing Latent Type-Related Bugs
  hosts: all
  gather_facts: no

  tasks:
    - name: Check if host is Red Hat
      debug:
        msg: "This host is Red Hat"
      when: ansible_distribution == 'RedHat'

    - name: Check if host is Ubuntu
      debug:
        msg: "This host is Ubuntu"
      when: ansible_distribution == 'Ubuntu'

    - name: Check if host is CentOS
      debug:
        msg: "This host is CentOS"
      when: ansible_distribution == 'CentOS'

    - name: Check if host is Alpine
      debug:
        msg: "This host is Alpine"
      when: ansible_distribution == 'Alpine'