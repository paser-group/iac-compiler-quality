
- name: Demonstrate unstable "follow" parameter default value
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Create a test file
      file:
        path: /tmp/testfile
        state: touch

    - name: Check file "follow" parameter default value
      file:
        path: /tmp/testfile
        follow: yes
      register: file_stats

    - name: Print file stats
      debug:
        var: file_stats
