
---
- hosts: all
  gather_facts: no
  
  tasks:
    - name: Create symlink paths with space
      file:
        src: "/tmp/symlink with space"
        dest: "/var/www/html/symlink_with_space"
        state: link
        
    - name: Generate malformed unicode strings for inventory
      debug:
        msg: "{{ '\uFEFFmalformed_unicode_string' }}"
        
    - name: Set negative cache timeout value
      set_fact:
        ansible_cache_plugin_timeout: -1
      
    - name: Print inventory
      debug:
        var: ansible_inventory_hostnames
