- name: Ansible Latent Bug Explorer playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink paths with space
      command: "ln -s {{ inventory_hostname }} '/tmp/{{ inventory_hostname }} symlink'"

    - name: Generate malformed unicode strings for inventory
      command: "echo 'inventory_host: \u2713' > '/tmp/{{ inventory_hostname }} inventory'"

    - name: Set negative Cache timeout values
      lineinfile:
        path: "/tmp/{{ inventory_hostname }} cache"
        line: "cache_timeout: -1"

    - name: Print inventory hostnames
      debug:
        var: inventory_hostname