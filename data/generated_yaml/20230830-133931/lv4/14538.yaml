---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Test Type Inference
      debug:
        msg: "{{ my_variable }} is of type {{ my_variable | type_debug }}"

    - name: Test Arithmetic Operation
      set_fact:
        result: "{{ 10 / '2' }}"

    - name: Display Arithmetic Result
      debug:
        msg: "Arithmetic Result: {{ result }}"

