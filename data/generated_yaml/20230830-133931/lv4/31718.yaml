---
- name: Test playbook for latent type-related bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Set fact with integer value
      set_fact:
        my_integer_fact: 123

    - name: Set fact with string value
      set_fact:
        my_string_fact: "abc"

    - name: Print facts
      debug:
        var: item.value
      with_dict:
        - "{{ my_integer_fact }}"
        - "{{ my_string_fact }}"