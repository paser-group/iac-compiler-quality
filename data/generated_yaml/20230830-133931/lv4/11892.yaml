---
- name: Ansible Latent Bug Finder Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Assign string value to a variable
      set_fact:
        my_var: "Hello, world!"

    - name: Check if an integer is equal to a string
      debug:
        msg: "Condition is true"
      when: my_var == 42