---
- name: Expose Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create symlink path with space
      file:
        path: "/tmp/my file"
        state: link
        src: "/tmp/file"

    - name: Generate malformed Unicode strings for inventory
      command: echo -e "\ud83d\udca9"

    - name: Set negative cache timeout value
      set_fact:
        ansible_cache_valid_time: -1