---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: no
  
  tasks:
    - name: Print values
      debug:
        msg: "{{ item }}"
      with_items:
        - "{{ hostvars[inventory_hostname] | map(attribute='ansible_default_ipv4.address') | list }}"
        - "{{ hostvars[inventory_hostname] | map(attribute='ansible_os_family') | list }}"
        - "{{ hostvars[inventory_hostname] | map(attribute='ansible_all_ipv4_addresses') | list }}"