- name: Expose Type-Related Bugs
  hosts: all

  tasks:
    - name: Generate symlink with space
      file:
        src: "/etc/ansible/facts.d/fact link"
        dest: "/tmp/fact_link"
        state: link

    - name: Generate malformed unicode string
      debug:
        msg: "{{ '\ud83c\udf81' | to_json }}"

    - name: Set negative cache timeout
      set_fact:
        ansible_cache_valid_time: -1