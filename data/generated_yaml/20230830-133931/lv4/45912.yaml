
---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Ensure subnet mask in decimal format is handled correctly
      set_fact:
        subnet_mask: "255.255.255.0"
    
    - name: Ensure network and router names do not match
      set_fact:
        network_name: "node-net"
        router_name: "router"

    - name: Debug variables
      debug:
        var: subnet_mask
        var: network_name
        var: router_name

