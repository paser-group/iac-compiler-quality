- name: Test for latent type-related bugs
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Test for string concatenation bug
      debug:
        msg: "{{ 'This is a string' + 123 }}"

    - name: Test for float calculation bug
      debug:
        msg: "{{ 10 / 3 }}"

    - name: Test for boolean operation bug
      debug:
        msg: "{{ 'abc' and 123 }}"

    - name: Test for list slicing bug
      debug:
        msg: "{{ [0, 1, 2, 3, 4][5:10] }}"