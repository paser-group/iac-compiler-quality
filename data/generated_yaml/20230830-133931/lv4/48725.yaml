ansible
---
- name: Ansible Latent Bug Finder
  hosts: localhost
  gather_facts: False
  
  tasks:
    - name: Generate symlink path with space
      file:
        src: "/tmp/symlink with space"
        dest: "/tmp/symlink"
        state: link
      
    - name: Generate malformed unicode strings for inventory
      set_fact:
        inventory: "{{ ['ubuntu1', 'alpine1', 'centos1', 'redhat1'] | map('decode', 'unicode_escape') | list }}"
      
    - name: Negative Cache timeout test
      set_fact:
        ansible_cache_plugin_timeout: -1
