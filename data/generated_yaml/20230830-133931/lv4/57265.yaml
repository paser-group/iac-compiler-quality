
---
- name: Ansible Latent Bug Explorer
  hosts: all
  gather_facts: false
  
  tasks:
  
  - name: Create symlink paths with space
    command: ln -s /path/toDestination /path/with space
    register: symlink_output
    ignore_errors: true
    
  - name: Generate malformed unicode strings for inventory
    shell: |
      echo -e "[inventory]\n10.1.1.1 test\xC3\xA9" > /etc/ansible/hosts
    register: unicode_output
    ignore_errors: true
    
  - name: Negative Cache timeout values
    command: ansible all -m ping --timeout=-1
    register: timeout_output
    ignore_errors: true
