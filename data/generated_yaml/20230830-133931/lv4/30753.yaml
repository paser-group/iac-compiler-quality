
---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: no

  tasks:

  - name: Testing type-related bugs
    shell: echo "{{ ansible_ssh_user }}" | awk '{print $1}'
    register: user_output
    ignore_errors: true

  - name: Debug output
    debug:
      msg: "User result: {{ user_output.stdout }}"
