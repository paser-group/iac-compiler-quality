---
- name: Debugging Ansible Compiler - Type-related Bug
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate malformed unicode strings for inventory
      set_fact:
        inventory_data: "{{ inventory_data | default([]) + [ansible_distribution_version | int + 1] }}"
      vars:
        inventory_data: []

    - name: Print inventory data
      debug:
        msg: "{{ inventory_data }}"