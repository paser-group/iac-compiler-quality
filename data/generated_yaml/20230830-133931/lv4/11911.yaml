---
- name: Latent Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Generate random password
      command: /usr/bin/openssl rand -hex 16 | tr -d '\n'
      register: password_result

    - name: Set password as variable
      set_fact:
        password: "{{ password_result.stdout }}"

    - name: Display password type
      debug:
        msg: "Password type: {{ password | type_debug }}"

    - name: Connect to SSH port with password
      command: sshpass -p "{{ password }}" ssh user@localhost