---
- name: Ansible Latent Bug Explorer
  hosts: all
  gather_facts: no

  tasks:
    - name: Create bond interface
      shell: echo "{{ ansible_hostname }}" > "{{ bond_options.mode }}"

    - name: Retrieve bond mode
      shell: cat "{{ bond_options.mode }}"
      register: bond_mode

    - name: Display bond mode
      debug:
        var: bond_mode.stdout