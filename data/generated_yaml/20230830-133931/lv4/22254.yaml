---
- name: Execute Command
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set variable with integer value
      set_fact:
        my_variable: 5

    - name: Execute command using set_fact value
      command: echo "{{ my_variable }}"

    - name: Print debug message with set_fact value
      debug:
        msg: "The value of my_variable is {{ my_variable }}"