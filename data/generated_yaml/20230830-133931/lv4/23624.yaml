---
- name: Test Type-Related Bugs
  hosts: all
  gather_facts: no
  tasks:
    - name: Create Directory with Integer as Mode
      file:
        path: "/var/test"
        state: directory
        mode: 0755

    - name: Set Fact with Invalid List Syntax
      set_fact:
        my_list: "[1, 2, 3,]"

    - name: Display List Contents
      debug:
        var: my_list

    - name: Set Fact with Wrong Variable Type
      set_fact:
        my_var: "{{ my_list | bool }}"

    - name: Display Variable Type
      debug:
        var: my_var