---
- hosts: all
  gather_facts: false
  vars:
    network: 10.1.1.0/24
    gateway: 10.1.1.254
  tasks:
    - name: Print Hostname
      debug:
        msg: "Hostname: {{ inventory_hostname }}"

    - name: Print Network Details
      debug:
        var: network_details
      vars:
        network_details:
          subnet: "{{ network }}"
          gateway: "{{ gateway }}"