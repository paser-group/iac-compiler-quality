---
- name: Test Type-related Bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Define Integer Variable
      set_fact:
        my_variable: 5

    - name: Define List with Integer and String
      set_fact:
        my_list: [1, "two"]

    - name: Concatenate Integer to String
      set_fact:
        concatenated: "{{ my_variable ~ 'string' }}"