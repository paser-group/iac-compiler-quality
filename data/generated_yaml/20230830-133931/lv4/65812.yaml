---
- name: Test Ansible Compiler Bugs
  hosts: all
  gather_facts: false

  vars:
    subnet_mask: "{{ 10.1.1.0/24 | quote }}"
    network_name: "node-net"
    router_name: "{{ 'node-net' | upper | quote }}"
  
  tasks:
    - name: Check subnet mask type
      assert:
        that:
          - subnet_mask is string
        fail_msg: "Subnet mask is not a string"

    - name: Check network and router name types
      assert:
        that:
          - network_name is string
          - router_name is string
        fail_msg: "Network and router names are not strings"