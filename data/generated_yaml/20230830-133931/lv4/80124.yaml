---
- name: Test Playbook
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Variable Assignment
      set_fact:
        my_var: "{{ '123' | int }}"
  
    - name: Variable Type Check
      assert:
        that:
          - my_var is string
        success_msg: "Variable type check passed"
        fail_msg: "Variable type check failed"