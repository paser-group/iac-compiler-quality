---
- hosts: localhost
  gather_facts: false

  tasks:
    - name: Create dynamic inventory
      set_fact:
        inventory:
          - { name: 'ubuntu1', ip: '10.1.1.1', type: 'server' }
          - { name: 'alpine1', ip: '10.1.1.2', type: 'desktop' }
          - { name: 'centos1', ip: '10.1.1.3', type: 'server' }
          - { name: 'redhat1', ip: '10.1.1.4', type: 'desktop' }

    - name: Print type for each host
      debug:
        msg: "Host {{ item.name }} is a {{ item.type }}"
      loop: "{{ inventory }}"