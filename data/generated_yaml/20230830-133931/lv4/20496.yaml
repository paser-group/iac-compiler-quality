---
- name: Expose Latent Type-Related Bugs
  hosts: all

  tasks:
    - name: Generate malformed inventory values
      debug:
        var: "{{ 'malformed_value_' + item }}"
      loop:
        - ''
        - []
        - {}
        - null

    - name: Pass invalid types to module
      file:
        src: /opt/as2/As2MetricsService
        dest: /tmp/file.txt
        state: link
        owner: "{{ item }}"
      loop:
        - 123  # Invalid string
        - 'admin'  # Valid string
        - ['admin']  # Invalid list

...