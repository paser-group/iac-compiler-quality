- name: Docker Container Test
  hosts: localhost
  gather_facts: false
  vars:
    - my_var: 42
    - my_list: [1, 2, 3]
    - my_dict:
        key: value
  tasks:
    - name: Print variable type
      debug:
        msg: "{{ my_var | type_debug }}"
    
    - name: Print list type
      debug:
        msg: "{{ my_list | type_debug }}"
    
    - name: Print dictionary type
      debug:
        msg: "{{ my_dict | type_debug }}"