
- name: Docker module issue with username and password
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Docker Login
      docker_login:
        username: "{{ docker_username }}"
        password: "{{ docker_password }}"
        extra_args: "--email=example@example.com"
      
    - name: Pull Docker image from private registry
      docker_image:
        name: "{{ docker_image_name }}"
        source: pull

    - name: Start Docker container
      docker_container:
        name: my_container
        image: "{{ docker_image_name }}"
        state: started
