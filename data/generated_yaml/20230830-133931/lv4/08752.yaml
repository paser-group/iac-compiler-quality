---
- name: Ansible Latent Bug Explorer
  hosts: all
  gather_facts: false
  tasks:
    - name: Set fact with an integer value
      set_fact:
        my_var: 123

    - name: Add integer with string
      set_fact:
        combined_var: "{{ my_var + 'abc' }}"

    - name: Show combined variable
      debug:
        var: combined_var