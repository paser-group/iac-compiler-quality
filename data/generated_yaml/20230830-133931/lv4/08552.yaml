
---
- name: Inventory-based Bug Finder Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Symlink Path with Space
      file:
        path: /tmp/my symlink path with space
        state: link
        force: yes
        src: /tmp/target

    - name: Malformed Unicode String in Inventory
      debug:
        msg: "{{ hostvars[item].unicode_property }}"
      with_inventory_hostnames:
        - all

    - name: Negative Cache Timeout Value
      debug:
        msg: "Negative cache timeout"
      register: result
      until: result.sleep >= -1
      retries: 10
      delay: 3
