- name: Test playbook to expose latent bug in Ansible
  hosts: all
  gather_facts: false
  
  vars:
    my_var: "10"
  
  tasks:
    - name: Check if my_var is greater than 5
      set_fact:
        result: "{{ 'greater' if my_var > 5 else 'less or equal' }}"
  
    - name: Display the result
      debug:
        var: result