---
- name: Expose latent type-related bugs in Ansible
  hosts: localhost
  gather_facts: false
  vars:
    subnet_mask: 10.1.1.0/28
    invalid_variable: "{{ invalid_variable | nonexistent_filter }}"
    mismatched_network_router: "{{ network_name }}"
  tasks:
    - name: Print subnet mask
      debug:
        msg: "Subnet mask: {{ subnet_mask }}"
    
    - name: Fail with invalid variable
      debug:
        msg: "{{ invalid_variable }}"
  
    - name: Print network and router names
      debug:
        msg: "Network name: {{ network_name }}, Router name: {{ router_name }}"