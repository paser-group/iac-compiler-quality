---
- name: Debug Type-Related Bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Set Router Banners
      vars:
        network_banner: "<h1>Welcome to our network</h1>"
        subnet_mask: "255.255.255.0"
      net_banner:
        banner: login
        text: "{{ network_banner }}"
      when:
        - inventory_hostname == 'redhat1'
        - subnet_mask | ipaddr('ipv4') != subnet_mask  # Type mismatch to trigger bug