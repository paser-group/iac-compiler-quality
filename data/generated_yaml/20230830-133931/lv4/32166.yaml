- name: Ansible Latent Bug Exploration
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create symlink path with space
      file:
        src: "{{ inventory_file }}"
        dest: "{{ lookup('env', 'HOME') }}/Dropbox (Personnelle)/OSX/mackup/.ansible"
        state: link
      
    - name: Generate malformed unicode string for inventory
      copy:
        dest: "{{ inventory_file }}"
        content: "{{ 'unicode string \xF0\x9F\x98\x83' }}"
  
    - name: Set negative cache timeout value
      set_fact:
        ansible_cache_plugin_timeout: "-1"