
---
- name: Playbook to test Ansible apt_repository performance
  hosts: all
  gather_facts: false
  
  tasks:
    - name: MongoDB | Install ppa
      apt_repository:
        repo: 'deb http://downloads-distro.mongodb.org/repo/ubuntu-upstart dist 10gen'
        state: present
        update_cache: no
      register: repo_result

    - name: NodeJS | Install ppa
      apt_repository:
        repo: 'ppa:chris-lea/node.js'
        state: present
        update_cache: no
      register: ppa_result

    - debug:
        var: repo_result
        verbosity: 2

    - debug:
        var: ppa_result
        verbosity: 2
