
---
- name: Latent Bug Finder Playbook
  hosts: all
  gather_facts: no
  strategy: linear

  tasks:
    - name: Create a temporary file
      tempfile:
        state: file
        suffix: '.txt'
      register: temp_file

    - name: Log temporary file path
      debug:
        var: temp_file.path

    - name: Delete the temporary file
      file:
        path: "{{ temp_file.path }}"
        state: absent
