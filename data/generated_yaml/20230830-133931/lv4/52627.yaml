- name: Configure network interfaces
  hosts: all
  gather_facts: false

  tasks:
    - name: Set IP address
      delegate_to: "{{ item }}"
      vars:
        ip_address: 10.1.1.1
      command: "ip addr add {{ ip_address }}/24 dev eth0"
      with_items:
        - ubuntu1
        - alpine1
        - centos1
        - redhat1