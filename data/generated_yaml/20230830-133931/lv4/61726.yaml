
---
- name: Trigger Ansible Security Bug
  hosts: POC
  gather_facts: no
  connection: local

  tasks:
    - name: Define provider
      set_fact:
        provider:
          host: "{{ inventory_hostname }}"
          username: "XXXXXXXXX"
          password: "YYYYYYYY"
          auth_pass: "ZZZZZZZZ"

    - name: Show enable mode
      ios_command:
        commands:
          - enable
        provider: "{{ provider }}"
      register: enable_output

    - debug:
        var: enable_output.stdout_lines
