---
- name: Ansible Latent Bug Exploration
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink paths with spaces
      set_fact:
        symlink_path: "{{ '/tmp/path with spaces' }}"

    - name: Generate malformed unicode strings for inventory
      set_fact:
        malformed_string: "{{ "\uD83C\uDDE8\uD83C\uDDFA" }}"

    - name: Negative Cache timeout
      set_fact:
        cache_timeout: "{{ -1 }}"

    - name: Debug variables
      debug:
        var: item
      loop:
        - "{{ symlink_path }}"
        - "{{ malformed_string }}"
        - "{{ cache_timeout }}"