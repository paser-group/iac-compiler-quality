- name: Execute command with different data types
  hosts: all
  gather_facts: no
  tasks:
    - name: Set different data types
      set_fact:
        my_var:
          string: "This is a string"
          integer: 123
          boolean: true
          list: [1, 2, 3]
          dictionary: {key: value}

    - name: Debug different data types
      debug:
        var: my_var