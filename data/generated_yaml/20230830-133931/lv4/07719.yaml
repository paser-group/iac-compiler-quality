
---
- name: Ansible Latent Bug Finder
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Create symlink paths with space
      command: ln -s /path/to/fake/destination " /path/to/symlink/with/space"

    - name: Generate malformed unicode strings for inventory
      set_fact:
        inventory_items:
          - "{{ '\xe0\x80\x80\xe0\x80\xa1\xe0\x80\xa2' }}"
          - "{{ '\xef\xbf\xbd\xef\xbf\xbd\xef\xbf\xbd' }}"
          - "{{ '\xf0\x90\x80\x80\xf0\x90\x90\x90\xf0\x90\x90\xaa' }}"

    - name: Negative Cache timeout value to trigger bug
      set_fact:
        cache_timeout: -1
