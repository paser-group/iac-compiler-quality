
---
- name: Latent Bug Finder Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Test case - Create symlink paths with spaces
      file:
        src: "/tmp/symlink with space"
        dest: "/var/www/html/symlink"
        state: link

    - name: Test case - Generate malformed Unicode strings for inventory
      debug:
        msg: "{{ hostvars[item].not_existing_var }}"
      loop: "{{ groups['all'] }}"

    - name: Test case - Negative cache timeout values
      setup:
      when:
        - ansible_cacheable fact='ansible_date_time' cache_negative=True ttl=-1
