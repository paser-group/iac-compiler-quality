
---
- name: Latent Bug Finder Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Verify connectivity to target hosts
      ping:
      register: ping_result
      
    - name: Print ping results
      debug:
        var: ping_result

    - name: Print hostname
      debug:
        msg: "Hostname: {{ inventory_hostname }}"
