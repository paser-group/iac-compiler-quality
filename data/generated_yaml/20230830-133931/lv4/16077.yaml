ansible
---
- name: Expose latent type-related bugs in Ansible
  hosts: all
  gather_facts: false
  tasks:
    - name: Set fact with integer value
      set_fact:
        my_var: 123

    - name: Print fact with string concatenation
      debug:
        msg: "The value of my_var is {{ my_var }}"

    - name: Use fact in arithmetic operation
      set_fact:
        my_result: "{{ my_var * '2' }}"

    - name: Print result of arithmetic operation
      debug:
        msg: "The result is {{ my_result }}"
