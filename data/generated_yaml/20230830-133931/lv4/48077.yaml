
---
- name: Testing playbook
  hosts: all
  gather_facts: no

  tasks:
    - name: Set up inventory symlink with space
      file:
        src: /etc/hosts
        dest: /tmp/inventory symlink path with space

    - name: Test malformed unicode strings
      debug:
        msg: "{{ hostvars[groups['all'][0]].malformed_unicode_string }}"

    - name: Introduce negative cache timeout value
      debug:
        msg: "{{ hostvars[groups['all'][0]].inventory_cache_timeout_negative }}"

  vars:
    streams:
      - Retention: 3

  post_tasks:
    - debug:
        var: ansible_facts
