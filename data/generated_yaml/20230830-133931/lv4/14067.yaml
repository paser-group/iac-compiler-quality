---

- name: Latent Type-related Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Set variable as integer
      set_fact:
        my_var: 123

    - name: Add integer and string variables
      set_fact:
        combined_var: "{{ my_var + 'abc' }}"

    - name: Print combined variable
      debug:
        var: combined_var