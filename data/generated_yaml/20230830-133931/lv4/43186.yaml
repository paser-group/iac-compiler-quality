---
- name: Debug Type Handling
  hosts: all
  gather_facts: False

  tasks:
    - name: Create symlink with space in path
      file:
        dest: "/path/with space"
        state: link
        src: "/some/target"

    - name: Generate malformed Unicode string
      set_fact:
        unicode_string: "{{ 'ðŸŒŸ'.encode('utf-8') }}"

    - name: Set negative cache timeout value
      set_fact:
        cache_timeout: -1