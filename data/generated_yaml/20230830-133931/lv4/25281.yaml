
---
- name: Revealing Latent Bugs in Ansible Compiler
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink paths with space
      file:
        path: /tmp/foo bar
        state: link
        src: /tmp/foo

    - name: Generate malformed unicode strings for inventory
      debug:
        msg: "{{ (10000 | random).to_bytes(8, byteorder='big').decode('utf-8') }}"

    - name: Test negative cache timeout values
      debug:
        msg: "This is a dummy task"

    - name: Print hostname
      debug:
        var: inventory_hostname
