---
- name: Type-related Bugs Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Set variable with integer
      set_fact:
        my_var: 1

    - name: Use variable in string context
      debug:
        msg: "The value of my_var: {{ my_var }}"

    - name: Use variable in arithmetic operation
      debug:
        msg: "The result of arithmetic operation: {{ my_var + 2 }}"