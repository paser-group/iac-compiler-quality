
---
- name: Test Ansible Latent Bugs
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Add facts from OpenStack
      setup:
      register: setup_result
      
    - debug:
        var: setup_result

    - name: Ping all hosts
      ping:
      register: ping_result
        
    - debug:
        var: ping_result
