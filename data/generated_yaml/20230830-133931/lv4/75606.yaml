
---
- name: Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create symlink path with space
      file:
        src: "/tmp/my inventory"
        dest: "/tmp/inventory"
        state: link

    - name: Generate malformed unicode strings for inventory
      copy:
        content: "\xc3\x28"
        dest: "/tmp/inventory"

    - name: Set negative cache timeout for inventory
      lineinfile:
        path: "/etc/ansible/ansible.cfg"
        line: "inventory_cache_timeout = -1"
        create: true

    - name: Debug Task
      debug:
        msg: "Latent Bug Found"
