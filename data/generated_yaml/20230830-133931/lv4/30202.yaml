---
- name: Test Ansible Compiler for Type-related Bugs
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Generate malformed unicode strings for inventory
      command: echo -ne '\udcff' > /tmp/inventory
      
    - name: Set variable with incorrect type
      set_fact:
        my_var: "{{ 10 / 'abc' }}"
  
    - name: Print variable
      debug:
        var: my_var
      
    - name: Set variable with invalid key
      set_fact:
        "{{ invalid_key }}": "{{ 'value' }}"
      
    - name: Print variable
      debug:
        var: invalid_key