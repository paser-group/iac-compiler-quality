---
- name: Expose Latent Type-related Bugs
  hosts: all
  gather_facts: False
  
  tasks:
    - name: Generate symlink paths with space
      file:
        src: "/tmp/my file"
        dest: "/var/www/html/symlink{{ inventory_hostname }}"
        state: link
      
    - name: Generate malformed unicode strings for inventory
      debug:
        msg: "{{ 'abc' + '\x80\x80\x80' }}"
      
    - name: Set negative cache timeout
      lineinfile:
        path: "/etc/resolv.conf"
        line: "options timeout:-5"