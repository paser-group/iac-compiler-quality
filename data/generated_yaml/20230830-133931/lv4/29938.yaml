---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Set variable
      set_fact:
        ansible_os_family: centos

    - name: Print OS family
      debug:
        msg: "OS family: {{ ansible_os_family }}"

    - name: Multiply inventory_hostname by 2
      debug:
        msg: "Multiplied value: {{ inventory_hostname * 2 }}"