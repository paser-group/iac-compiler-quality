
- name: Test Playbook
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Symlink with space in path
      file:
        path: "/tmp/foo link"
        state: link
        src: "/tmp/foo"
    
    - name: Malformed unicode string in inventory
      debug:
        msg: "Malformed unicode string: {{ hostvars[inventory_hostname]['unicode_string'] }}"
    
    - name: Negative cache timeout value
      debug:
        msg: "Negative cache timeout value: {{ hostvars[inventory_hostname]['cache_timeout'] }}"
