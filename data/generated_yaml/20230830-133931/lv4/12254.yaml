
---
- name: Trigger Ansible Compiler Bug
  hosts: all
  gather_facts: false
  tasks:
    - name: Provision Network Nodes
      debug:
        msg: "Provisioning node {{ inventory_hostname }}"

    - name: Check Provisioning Status
      async_status:
        jid: "{{ item.ansible_job_id }}"
      register: provision_result
      until: provision_result.finished
      retries: 60
      delay: 1
      with_items: "{{ play_hosts }}"
