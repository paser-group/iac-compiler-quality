- name: Discover Latent Type-Related Bugs in Ansible Compiler
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink paths with space
      file:
        dest: "/tmp/inventory dir"
        state: link
        src: "/etc/ansible/hosts"

    - name: Generate malformed unicode strings for inventory
      file:
        path: "/tmp/inventory_file"
        state: touch
        content: "\uFFFZ\u0111\u0131\u0138"

    - name: Set cache timeout value as string
      set_fact:
        ansible_cache_valid_time: "3600"