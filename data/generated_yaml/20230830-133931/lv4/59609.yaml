
---
- name: Test Provisioning
  hosts: all
  gather_facts: false

  tasks:
    - name: Ping all hosts
      ping:

    - name: Print host info
      debug:
        msg: "Host: {{ inventory_hostname }} IP: {{ ansible_host }} Distribution: {{ ansible_distribution }}"

    - name: Create test file
      file:
        path: "{{ playbook_dir }}/test_file.txt"
        state: touch

    - name: Create directory on hosts
      file:
        path: "{{ playbook_dir }}/test_directory"
        state: directory
