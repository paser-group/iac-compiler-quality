---
- name: Test Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Set an integer variable
      set_fact:
        my_var: 10

    - name: Multiply the variable by a string
      set_fact:
        multiplied_var: "{{ my_var * '2' }}"

    - name: Print the multiplied variable
      debug:
        var: multiplied_var