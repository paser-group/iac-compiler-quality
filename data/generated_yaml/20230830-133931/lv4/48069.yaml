---
- name: Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false
  vars:
    inventory_file: 'inventory.ini'
    new_var: {'key': 'value'}

  tasks:
    - name: Set incorrect type for variable
      set_fact:
        new_var: "{{ 10 / 0 }}"

    - name: Load inventory and print hosts
      hosts: all
      tasks:
        - debug:
            msg: "Host - {{ inventory_hostname }}"