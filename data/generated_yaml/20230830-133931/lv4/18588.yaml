
---
- hosts: webservers
  gather_facts: false
  tasks:
    - name: Create BIG IP pool
      command: /usr/bin/python /usr/lib/python2.6/site-packages/ansible/modules/extras/network/f5/bigip_pool.py
      delegate_to: webl22-p1.gain.tcprod.local
      ignore_errors: true
      register: result

    - name: Debug result
      debug:
        var: result
