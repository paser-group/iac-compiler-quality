---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Create a variable with an incorrect data type
      set_fact:
        wrong_data_type: "{{ 10 / 'two' }}"
      register: result
      ignore_errors: true
    
    - name: Print the result
      debug:
        var: result