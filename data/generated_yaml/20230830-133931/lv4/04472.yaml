- name: Latent Bug Exploration Playbook
  hosts: all
  tasks:
    - name: Create symlink with space in target path
      command: ln -s /some/target "/path/with space/symlink"

    - name: Generate malformed Unicode string
      shell: echo -e '\xE2\x82\xA1\x1D\xD8\x76' > /var/ansible/inventory/{{ inventory_hostname }}

    - name: Set negative cache timeout
      lineinfile:
        path: /etc/ansible/ansible.cfg
        regex: '^cache_timeout'
        line: 'cache_timeout = -1'
        create: true

    - name: Execute vulnerable command
      command: "{{ vulnerable_command }}"