
- name: Gather facts for all hosts
  hosts: all
  gather_facts: true

- name: Check IPV6 address configuration
  hosts: all
  become: true
  tasks:
    - name: Fetch IPV6 address for eth0
      shell: ip -6 addr show eth0 | grep inet6
      register: result
      failed_when: "'inet6' not in result.stdout"
      changed_when: false

    - name: Print result
      debug:
        var: result.stdout
