---
- name: Latent Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Generate symlink path with space
      copy:
        src: /tmp/source
        dest: "/tmp/symlink with space"

    - name: Generate malformed unicode strings for inventory
      lineinfile:
        path: /etc/ansible/hosts
        line: |
          host1 ansible_host=10.1.1.1
          host2 ansible_host=\uFFFF10.1.1.2

    - name: Set negative cache timeout value
      set_fact:
        cache_timeout: -10

    - name: Debug variables
      debug:
        var: cache_timeout