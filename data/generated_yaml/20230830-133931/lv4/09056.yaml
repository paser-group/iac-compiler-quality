---
- name: Check service status
  hosts: all
  gather_facts: false
  become: true

  tasks:
    - name: Create dummy service script
      copy:
        content: |
          #!/bin/bash
          echo "Service started"
        dest: /usr/local/bin/dummy-service-script
        mode: '0755'

    - name: Check if service is already running
      command: /usr/local/bin/dummy-service-script --status
      register: service_status

    - name: Display service status
      debug:
        var: service_status.stdout_lines