---
- name: Find latent bug in Ansible compiler
  hosts: all
  gather_facts: false

  tasks:
    - name: Execute command and capture output
      command:
        cmd: "command_to_execute"
      register: command_output
      
    - name: Check for error in command output
      ansible.builtin.fail:
        msg: "Command failed with error: {{ command_output.stdout }}"
      when: command_output.return_code != 0