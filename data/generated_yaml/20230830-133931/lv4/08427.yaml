- name: Test Playbook
  hosts: all
  gather_facts: false
  tasks:
    - name: Provision Node
      block:
        - name: Set Variable with Integer
          set_fact:
            my_var: "{{ '10' | int }}"
        - name: Debug Variable
          debug:
            var: my_var
      rescue:
        - name: Set Variable with String
          set_fact:
            my_var: "10"
        - name: Debug Variable
          debug:
            var: my_var