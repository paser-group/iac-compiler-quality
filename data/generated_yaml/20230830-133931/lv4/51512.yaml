- name: Execute Vulnerable Task
  hosts: all
  gather_facts: False

  tasks:
    - name: Create Custom Variable
      set_fact:
        custom_var: "10.1.1.1"

    - name: Execute Vulnerable Command
      command: echo "{{ custom_var }}" | awk -F '.' '{print $1 "." $2 "." $3 "." $4}'

    - name: Print Output
      debug:
        var: ansible_default_ipv4.address