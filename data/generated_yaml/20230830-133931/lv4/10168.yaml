
---
- name: Test Playbook
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Include Hadoop Role
      include_role:
        name: hadoop
      when: not hbase_standalone and ansible_distribution == 'MacOS'
  
    - name: Include Oracle-JDK Role
      include_role:
        name: oracle-jdk
      when: ansible_distribution != 'MacOS'
