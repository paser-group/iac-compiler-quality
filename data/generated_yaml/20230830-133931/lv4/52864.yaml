---
- name: Latent Type-Related Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set inventory variables
      vars:
        ansible_hostnames:
          - 'ubuntu1'
          - 'alpine1'
          - 'centos1'
          - 'redhat1'
        ansible_ips:
          - '10.1.1.1'
          - '10.1.1.2'
          - '10.1.1.3'
          - '10.1.1.4'
      run_once: true

    - name: Generate hostnames with different data types
      set_fact:
        hostname_int: "10"
        hostname_list: ['ubuntu1']
        hostname_dict: {'host': 'ubuntu1'}
        hostname_none: null
      
    - name: Debug hostnames
      debug:
        msg: |
          int: {{ hostname_int }}
          list: {{ hostname_list }}
          dict: {{ hostname_dict }}
          none: {{ hostname_none }}