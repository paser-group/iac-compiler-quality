---
- name: Test Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Test Callback Plugin
      debug:
        msg: "{{ test_msg }}"

    - name: Send Message to Slack
      slack:
        token: "dummy_token"
        channel: "dummy_channel"
        msg: "{{ test_msg }}"
        username: "ansible"
        icon_emoji: ":rocket:"