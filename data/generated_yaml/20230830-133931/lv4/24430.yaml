---
- name: Test Ansible Compiler Type-Related Bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Set integer value to string variable
      set_fact:
        my_var: '{{ 5 }}'

    - name: Multiply string variable with integer
      debug:
        msg: '{{ my_var * 2 }}'

    - name: Concatenate string variable with integer
      debug:
        msg: '{{ my_var + 3 }}'

    - name: Access non-existent attribute of variable
      debug:
        msg: '{{ my_var.invalid_attr }}'