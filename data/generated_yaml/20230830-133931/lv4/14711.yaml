
---
- name: Ansible Latent Bug Finder
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Generate symlink paths with space
      command: ln -s /tmp/foo /tmp/symlink path with space

    - name: Generate malformed unicode strings for inventory
      set_fact:
        malformed_string: u"\ud800"

    - name: Set negative cache timeout value
      command: echo "-5" > /tmp/cache_timeout_value

    - name: Execute Ansible ec2.py script with specified profile
      command: ./ec2.py --profile "{{ chosen_profile }}"
      environment:
        chosen_profile: profile1
