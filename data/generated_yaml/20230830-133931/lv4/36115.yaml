---
- name: Latent Bug Playbook
  hosts:
    - ubuntu1
    - alpine1
    - centos1
    - redhat1

  tasks:
    - name: Ensure ntp package is installed
      package:
        name: ntp
        state: latest

    - name: Configure ntpd service
      service:
        name: ntpd
        state: started
        enabled: true