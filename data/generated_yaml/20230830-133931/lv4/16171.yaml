- name: Test Type-Related Bugs
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Set variable with integer value as string
      set_fact:
        my_var: "123"
  
    - name: Calculate sum of variable and integer
      set_fact:
        sum_result: "{{ my_var + 456 }}"
  
    - name: Display sum result
      debug:
        var: sum_result