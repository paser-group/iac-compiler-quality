
---
- name: Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create subnet mask problem
      set_fact:
        subnet_mask: "{{ random(1, 10) }}"
      register: subnet_mask_result
      
    - name: Debug subnet mask
      debug:
        var: subnet_mask_result
        
    - name: Check if subnet mask is within range
      assert:
        that:
          - subnet_mask_result['subnet_mask'] >= 1
          - subnet_mask_result['subnet_mask'] <= 10
        fail_msg: "Subnet mask is not within range (1-10)"
        
    - name: Create mismatching network and router names
      set_fact:
        network_name: "my_custom_network"
        router_name: "default_bridge"
        
    - name: Debug network and router names
      debug:
        var: network_name
        var: router_name
        
    - name: Check if network name and router name are different
      assert:
        that:
          - network_name != router_name
        fail_msg: "Network name and router name are the same"
