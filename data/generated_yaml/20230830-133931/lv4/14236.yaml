---
- hosts: all
  gather_facts: false
  vars:
    subnet_mask: "24"

  tasks:
    - name: Convert subnet mask to integer
      set_fact:
        subnet_mask_int: "{{ subnet_mask | int }}"
    
    - name: Calculate invalid network address
      set_fact:
        invalid_network_address: "{{ '10.1.' ~ subnet_mask_int + 1 ~ '.0' }}"
    
    - name: Debug invalid network address
      debug:
        msg: "Invalid Network Address: {{ invalid_network_address }}"