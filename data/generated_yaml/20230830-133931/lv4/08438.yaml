---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Set a variable with an integer value
      set_fact:
        my_variable: 10

    - name: Display the value of the variable
      debug:
        var: my_variable

    - name: Use the variable in an arithmetic expression
      set_fact:
        result: "{{ my_variable | multiply('2') }}"

    - name: Display the result of the arithmetic expression
      debug:
        var: result