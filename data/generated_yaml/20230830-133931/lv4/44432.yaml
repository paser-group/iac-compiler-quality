---
- name: Ansible Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  vars:
    subnet_mask: "{{ base10_subnet_mask }}"
    router_name: "{{ router }}"
    network_name: "{{ network }}"

  tasks:
    - name: Debug subnet mask
      debug:
        var: subnet_mask

    - name: Debug router name
      debug:
        var: router_name

    - name: Debug network name
      debug:
        var: network_name