
---
- name: Latent Bug Finder Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Set inventory variables
      set_fact:
        network_name: "{{ ansible_default_ipv4.network }}"
        router_name: "router"

    - name: Test 1 - Base-10 problem for subnet masks
      debug:
        var: network_name|int(base=10)

    - name: Test 2 - Mismatching network and router names
      debug:
        msg: "Network name '{{ network_name }}' does not match router name '{{ router_name }}'"
      when: network_name != router_name
