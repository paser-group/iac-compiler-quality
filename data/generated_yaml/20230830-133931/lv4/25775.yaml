
---
- hosts: all
  tasks:
    - name: Upload cirros image to openstack
      os_image:
        name: cirros
        container_format: bare
        disk_format: qcow2
        state: present
        filename: /tmp/cirros-0.3.4-x86_64-disk.img
        verify: false
        wait: yes
        timeout: 600
        min_disk: 40
      register: cirros

    - debug:
        var: cirros
