
---
- name: Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate test cases
      ansible.builtin.command: echo "This task is used to generate test cases"

    - name: Create symlink paths with space
      ansible.builtin.file:
        path: "/test dir/ansible_symlink"
        state: link
        src: "/etc/hosts"

    - name: Generate malformed unicode strings for inventory
      ansible.builtin.command: echo -e "ubuntu1 ansible_host=10.1.1.1\nalpine1 ansible_host=\uD83E\uDD1410.1.1.2\ncentos1 ansible_host=10.1.1.3\nredhat1 ansible_host=10.1.1.4" > hosts

    - name: Negative cache timeout value
      ansible.builtin.command: echo -e "[all]\nubuntu1\nalpine1\ncentos1\nredhat1" > inv

    - name: Include inventory
      ansible.builtin.include_vars:
        file: inv

    - name: Print test cases
      debug:
        var: ansible_inventory_sources

    - name: Print symlink path
      debug:
        var: ansible_file_links_followed
