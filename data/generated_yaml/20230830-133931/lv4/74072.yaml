---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink with space
      file:
        src: "/tmp/my link"
        dest: "/tmp/my-dir/my-symlink"
        state: link

    - name: Generate malformed unicode string for inventory
      debug:
        msg: "Invalid unicode string: \ud83d\U9999\ud83d\U0001f36a"

    - name: Set negative cache timeout
      copy:
        content: "ansible_cache_valid_time=-3600"
        dest: "/tmp/ansible_cache_config"