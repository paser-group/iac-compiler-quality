---
- name: Test for Type-Related Bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Create Symlink Paths with Space
      file:
        path: "/var/www/html"
        dest: "/var/www/symlink with space"

    - name: Generate Malformed Unicode Strings for Inventory
      set_fact:
        unicode_string: "\uD83D\uDE00"

    - name: Negative Cache Timeout Value
      command: echo "This is a test command"
      register: command_output
      cache_timeout: -1

    - name: Debug Output
      debug:
        var: command_output.stdout