- name: Debug inventory
  hosts: all
  gather_facts: false
  tasks:
    - debug:
        var: hostvars[inventory_hostname]
        msg: "Inventory details for {{ inventory_hostname }}"

    - name: Trigger type-related bug
      hosts: all
      gather_facts: false
      vars:
        test_var: "{{ 10 | string }}"
      tasks:
        - debug:
            var: test_var