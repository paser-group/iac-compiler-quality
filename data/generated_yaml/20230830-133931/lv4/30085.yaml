  hosts: localhost
  gather_facts: false

  vars:
    inventory:
      - name: ubuntu1
        ansible_host: 10.1.1.1
        ansible_user: "test"
        ansible_password: "{{ password }}"
      - name: alpine1
        ansible_host: 10.1.1.2
        ansible_user: "test"
        ansible_password: "{{ password }}"
      - name: centos1
        ansible_host: 10.1.1.3
        ansible_user: "test"
        ansible_password: "{{ password }}"
      - name: redhat1
        ansible_host: 10.1.1.4
        ansible_user: "test"
        ansible_password: "{{ password }}"

  tasks:
    - name: Debug inventory
      debug:
        msg: "{{ inventory }}"