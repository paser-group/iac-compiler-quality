
- name: Create subnet
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Generate symlink
      command: ln -s /path/with space /tmp/symlink withspace

    - name: Generate malformed unicode strings for inventory
      copy:
        dest: /tmp/inventory
        content: |
          [ubuntu1]
            name = u"\uFFFF"

          [alpine1]
            name = u"\uFFFFFFFFFFFFFFFFFFFF"

          [centos1]
            name = u"\uF"

          [redhat1]
            name = u"\u10FFFF"

    - name: Negative cache timeout value
      copy:
        dest: /tmp/negative_timeout.yml
        content: |
          cache_timeout: -1
