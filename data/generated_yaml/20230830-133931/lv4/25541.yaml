
---
- hosts: all
  gather_facts: false
  tasks:
    - name: Check subnet masks
      debug:
        msg: "{{ item }}"
      loop: "{{ ['10.1.1.0/24', '10.1.1.0/2', '10.1.1.0/33'] }}"
      register: subnet_result
      ignore_errors: true
    
    - name: Check network and router names
      debug:
        msg: "Network: {{ item.network }}, Router: {{ item.router }}"
      loop:
        - network: node-net
          router: 10.1.1.254
        - network: node-network
          router: 10.1.1.254
      register: names_result
      ignore_errors: true
    
    - name: Print debug output
      debug:
        var: item
      loop:
        - "{{ subnet_result }}"
        - "{{ names_result }}"
