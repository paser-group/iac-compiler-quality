
---
- name: Ansible Latent Bug Finder Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Gather IOS facts
      ios_facts:
        gather_subset: all
      register: result

    - name: Display gathered facts
      debug:
        var: result.ansible_facts

    - name: Display network_cli connection plugin vars
      debug:
        msg: "{{ lookup('vars', 'ansible_connection_network_cli') }}"
