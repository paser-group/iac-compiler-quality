
---
- name: Ansible Latent Bug Explorer
  hosts: all
  gather_facts: False

  tasks:
    - name: Create symlink path with space
      file:
        src: "/path with space"
        dest: "/tmp/symlink"
        state: link

    - name: Generate malformed unicode strings for inventory
      shell: echo -e '[ubuntu1]\nname=ubuntu1\uFFFD' > /tmp/inventory

    - name: Negative Cache timeout values
      command: ansible -i '/tmp/inventory' all -m ping -o --timeout=-1
      ignore_errors: true
