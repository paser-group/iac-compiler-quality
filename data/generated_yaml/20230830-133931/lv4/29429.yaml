---
- name: Expose Type-Related Bugs
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Set Variable with Integer Value
      set_fact:
        my_var: "{{ 5 }}"
      
    - name: Perform Type Conversion
      set_fact:
        my_var: "{{ my_var | float }}"
      
    - name: Print Variable
      debug:
        var: my_var