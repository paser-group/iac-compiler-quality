---
- name: Latent Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Debug variable with integer
      debug:
        msg: "{{ var }}"
      vars:
        var: 123

    - name: Debug variable with string
      debug:
        msg: "{{ var }}"
      vars:
        var: "abc"

    - name: Perform type coercion test
      debug:
        msg: "{{ var|int }}"
      vars:
        var: "xyz"