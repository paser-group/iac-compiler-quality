
---
- name: Expose Latent Bugs in Ansible Compiler
  hosts: localhost
  gather_facts: False
  vars:
    host: '10.109.109.1'
    username: 'fakeusername'
    password: 'fakepassword'
    vdom: 'root'
    firewall_address:
      - name: 'TOWER_TEST'
        subnet: '1.2.3.4 255.255.255.255'
        comment: '{{ comment }}'

  tasks:
  - name: Configure IPv4 addresses
    fortios_firewall_address:
      host: '{{ host }}'
      username: '{{ username }}'
      password: '{{ password }}'
      vdom: '{{ vdom }}'
      state: 'present'
      firewall_address: '{{ firewall_address }}'
