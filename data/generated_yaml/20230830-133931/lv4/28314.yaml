---
- name: Type-Related Bug Finder Playbook
  hosts: all
  gather_facts: no
  
  tasks:
    - name: Set custom variable
      set_fact:
        my_variable: "{{ '10.1.1.1' | int }}"
    
    - name: Debug variable type
      debug:
        var: my_variable
        type: "{{ my_variable | type_debug }}"