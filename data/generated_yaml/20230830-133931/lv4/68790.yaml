
---
- name: Test inventory-based bugs
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Create Load Balancer
      ec2_elb_lb:
        name: '/path with space/'
        state: present
        region: 'us-west-2'
        zones:
          - us-west-2a
          - us-west-2c
        listeners:
          - protocol: http
            load_balancer_port: 80
            instance_port: 80
