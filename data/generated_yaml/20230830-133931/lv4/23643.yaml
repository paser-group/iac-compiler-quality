
---
- name: Example playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include template files
      include_tasks: templates.yml
      vars:
        var1: "Value from playbook"
        var2: "{{ var3 }}"

    - name: Print variable values
      debug:
        var: var1
    - debug:
        var: var2
    - debug:
        var: var3
