---
- name: Expose Latent Type-Related Bugs in Ansible Compiler
  hosts: all
  gather_facts: no

  tasks:
    - name: Set Type Variable
      set_fact:
        my_variable: "{{ my_variable | default('default_value') }}"
        
    - name: Print Type Variable
      debug:
        var: my_variable
        
    - name: Perform Type-Based Operation
      command: echo "{{ my_variable }}"
      when: my_variable == 1