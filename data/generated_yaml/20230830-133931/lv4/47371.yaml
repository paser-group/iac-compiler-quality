
---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Set timezone (TZ) to UTC
      command: timedatectl set-timezone UTC
      ignore_errors: yes
      
    - name: Reboot the node
      reboot:
        reboot_timeout: 300
        test_mode: yes
      register: reboot_result

    - name: Debug reboot result
      debug:
        var: reboot_result
