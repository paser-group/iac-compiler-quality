---
- name: Test Ansible Compiler Bug
  hosts: localhost
  gather_facts: false

  vars:
    user_list:
      - name: "Alice"
        age: 25
      - name: "Bob"
        age: "30"
      - name: "Charlie"
        age: "thirty"

  tasks:
    - name: Loop over user list
      debug:
        msg: "{{ item.name }} is {{ item.age }} years old"
      loop: "{{ user_list }}"