
- name: Latent Type-Related Bug Finder
  hosts: localhost
  gather_facts: False
  
  vars:
    var1: 10
    var2: "20"
    var3: "{{ var1 + var2 }}"
  
  tasks:
    - name: Print variable values
      debug:
        msg: "Variable 1: {{ var1 }} | Variable 2: {{ var2 }} | Variable 3: {{ var3 }}"

    - name: Concatenate variable 1 and variable 2
      set_fact:
        var4: "{{ var1 ~ var2 }}"

    - name: Print variable 4
      debug:
        msg: "Variable 4: {{ var4 }}"
