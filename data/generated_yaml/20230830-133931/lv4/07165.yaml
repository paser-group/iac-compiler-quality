
---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false
  become: true
  become_user: root

  tasks:
    - name: Try to run a command without sudo password
      command: whoami
      args:
        creates: /tmp/ansible_test_file

    - name: Create a temporary file after successful command execution
      file:
        path: /tmp/ansible_test_file
        state: touch
