---
- name: Expose Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set variable with integer value
      set_fact:
          my_number: 10

    - name: Set variable with string value
      set_fact:
          my_string: "Hello"

    - name: Perform arithmetic operation
      set_fact:
          result: "{{ my_number + my_string }}"