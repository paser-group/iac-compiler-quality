---
- name: Testing Ansible Compiler Bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Test case 1 - Assign string value to integer variable
      set_fact:
        my_variable: "This is a string"
      vars:
        my_variable: "{{ my_variable | int }}"

    - name: Test case 2 - Divide string value by zero
      debug:
        msg: "{{ 10 / 0 }}"