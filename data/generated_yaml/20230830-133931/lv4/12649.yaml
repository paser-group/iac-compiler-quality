---
- name: Validate Type-related Bug in Ansible Compiler
  hosts: all
  gather_facts: false

  tasks:
    - name: Set variable with different types
      set_fact:
        my_var: "{{ item }}"
      with_items:
        - "1"
        - 2
        - True
        - "{{ '3' }}"
      
    - name: Print variable types
      debug:
        msg: "Type of my_var: {{ my_var | type_debug }}"