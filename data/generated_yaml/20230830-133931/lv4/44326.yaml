---
- name: Test Ansible Compiler Bugs
  hosts: localhost
  gather_facts: false
  
  vars:
    users:
      - name: "admin"
        uid: 1000
        groups: true
      - name: "user"
        uid: 1001
        groups: false

  tasks:
    - name: Create Users
      user:
        name: "{{ item.name }}"
        uid: "{{ item.uid }}"
        groups: "{{ item.groups }}"
      loop: "{{ users }}"