---
- name: Ansible Type Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create symlink path with space
      file:
        dest: "/tmp/my_sym_link_path"
        state: link
        src: "/tmp/some_file.txt"

    - name: Generate malformed Unicode strings for inventory
      set_fact:
        inventory: "{{ inventory | default([]) + ['ubuntu', 'alpine', 'centos', 'redhat'] }}"
        malformed_inventory: "{{ inventory | map('unicode_escape') | map('lower') | join() }}"

    - name: Configure negative cache timeout
      set_fact:
        cache_timeout: -10