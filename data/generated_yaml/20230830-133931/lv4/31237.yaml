- name: Expose latent bugs in Ansible compiler
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set variable with different data types
      set_fact:
        my_var: "{{ lookup('file', '/etc/passwd') }}"
        my_list: "{{ my_var.splitlines() }}"
        my_dict: "{{ {'key': 'value'} }}"
        my_int: "{{ my_var | length }}"
        my_bool: "{{ my_int > 10 }}"
      
    - name: Debug variables
      debug:
        var: my_var
        verbosity: 2

    - name: Debug list
      debug:
        var: my_list
        verbosity: 2

    - name: Debug dictionary
      debug:
        var: my_dict
        verbosity: 2

    - name: Debug integer
      debug:
        var: my_int
        verbosity: 2

    - name: Debug boolean
      debug:
        var: my_bool
        verbosity: 2