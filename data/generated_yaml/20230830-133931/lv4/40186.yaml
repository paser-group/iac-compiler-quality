
---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink paths with spaces
      file:
        path: "/tmp/symlink path with spaces"
        state: touch
        dest: "{{ item }}"
        force: yes
      with_items:
        - "/tmp/test_symlink_target"
        - "/tmp/test_symlink target"
    
    - name: Generate malformed unicode strings for inventory
      command: echo "invalid_unicode_string" > /tmp/inventory-file
      
    - name: Negative cache timeout value
      set_fact:
        cache_timeout: -1

    - name: Debug inventory variables
      debug:
        var: inventory_file
      delegate_to: localhost
