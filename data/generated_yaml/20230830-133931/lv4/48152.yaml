---
- name: Latent Bug Finder Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink paths with space
      hosts: ubuntu1
      become: yes
      become_method: sudo
      file:
        dest: "/tmp/my_symlink_path_with_space"
        state: "{{ ansible_play_batch }}"
        src: "/tmp/symlink_target"
      delegate_to: localhost

    - name: Generate malformed unicode strings for inventory
      hosts: alpine1
      gather_facts: false
      shell: |
        echo -e '\xff'
      register: unicode_output

    - name: Negative cache timeout value
      hosts: centos1
      gather_facts: false
      ansible_cache_plugin:
        name: example_plugin
        cache_timeout: -1

    - name: Test debug statement
      debug:
        var: "inventory_hostname"