
---
- name: Configure FEX interfaces
  hosts: LAB-DC
  
  tasks:
    - name: Configure FEX interfaces
      nxos_config:
        lines:
          - "fex 110"
          - "  hardware N2348UPQ qos-policy-offload"
          - "fex 112"
          - "  hardware N2348UPQ qos-policy-offload"
          - "fex 113"
          - "  hardware N2348UPQ qos-policy-offload"
          - "fex 131"
          - "  hardware N2248TP-E qos-policy-offload"
          - "fex 132"
          - "  hardware N2248TP-E qos-policy-offload"
      register: config_result
  
    - name: Debug config result
      debug:
        var: config_result
