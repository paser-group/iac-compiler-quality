
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: yes

  tasks:
    - name: Get ansible_service_mgr fact
      debug:
        var: ansible_service_mgr

- name: Generate Test Cases
  hosts: all
  gather_facts: no
  
  tasks:
    - name: Create symlink paths with space
      file:
        dest: "/tmp/symlink with space"
        state: link
        src: "/tmp/file"

    - name: Generate malformed unicode strings for inventory
      raw: >
        echo -e "\u202e Unicode string"

    - name: Negative Cache timeout values
      command: >
        sleep -3600

