---
- name: Type-related Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Set a variable with an integer value
      set_fact:
        number: 10

    - name: Multiply the variable by a string
      set_fact:
        result: "{{ number * '5' }}"
      
    - name: Print the result
      debug:
        var: result