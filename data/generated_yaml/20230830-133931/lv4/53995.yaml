---
- name: Debugging playbook for type-related bugs
  hosts: all
  gather_facts: no

  tasks:
    - name: Set variables
      set_fact:
        subnet_mask: "{{ hostvars[item]['ansible_default_ipv4']['netmask'] }}"
      loop: "{{ groups['all'] }}"

    - name: Display subnet masks
      debug:
        var: subnet_mask

    - name: Set an integer value
      set_fact:
        int_value: "foo"

    - name: Debug integer value
      debug:
        var: int_value

    # Add further tasks to trigger more type-related bugs