---
- name: Discover Ansible Latent Bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Generate malformed unicode strings for inventory
      debug:
        msg: "{{ 'Unicode string: \ufffd' | to_json }}"
      register: unicode_status
      failed_when: False

    - name: Validate variable type
      assert:
        that: ansible_distribution | type_debug == 'string'
        fail_msg: "Variable 'ansible_distribution' has an invalid type. Expected: string"

    - name: Print task results
      debug:
        msg: "Unicode status: {{ unicode_status }}"