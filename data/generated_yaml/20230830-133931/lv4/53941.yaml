- name: Ansible Latent Bug Playbook
  hosts: all
  gather_facts: false
  
  vars:
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
  
  tasks:
    - name: Ping
      ping:
  
    - name: Generate an invalid variable type
      set_fact:
        my_var: "{{ 'This is a string' }}"
  
    - name: Print the invalid variable
      debug:
        var: my_var