
- name: Revealing Latent Bugs in Ansible Compiler
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create symlink with space in path
      file:
        src: /tmp/source_file
        dest: /tmp/target directory/file
        state: link
      register: result_symlink
  
    - name: Generate malformed unicode string in inventory
      debug:
        var: u'\u0049\u0055\u0100\u0123\u0147\u016b\u017e'

    - name: Set negative cache_timeout value
      set_fact:
        cache_timeout: -1

    - debug:
        var: cache_timeout
