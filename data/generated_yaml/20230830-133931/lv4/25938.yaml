---
- name: Demonstrate latent type-related Ansible bug
  hosts: all

  tasks:
    # Task 1: Create a variable with a string value
    - name: Set string variable
      set_fact:
        my_variable: "Hello, Ansible!"

    # Task 2: Multiply the string variable by a number
    - name: Multiply string variable by a number
      set_fact:
        multiplied_variable: "{{ my_variable * 2 }}"