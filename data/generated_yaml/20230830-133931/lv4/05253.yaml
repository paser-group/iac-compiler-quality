
- name: Latent Bug Finder Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Symlink with space path
      file:
        src: "/tmp/source file"
        dest: "/tmp/destination file"
        state: "link"

    - name: Generate malformed unicode strings
      debug:
        msg: "{{ hostvars[item].inventory_hostname | b64encode }}"
      with_items: "{{ groups['all'] }}"

    - name: Latent Bug - Negative Cache Timeout
      debconf:
        name: "ansible_cache_timeout"
        question: "ansible_cache_timeout"
        value: "-10"
        vtype: "integer"

    - debug:
        msg: "This line will not execute"

