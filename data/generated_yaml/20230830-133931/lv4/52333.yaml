
---
- name: Ansible Latent Bug Explorer
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Set inventory file
      set_fact:
        inventory_file: "/tmp/inventory"
          
    - name: Create symlink paths
      command: ln -s /non/existent/path/file /tmp/symlink path with spaces
      args:
        creates: "/tmp/symlink path with spaces"
  
    - name: Generate malformed unicode strings
      shell: echo -e "[invalid_host]\nhost_name_1 ansible_host=\"\\udc01\\ub309\\ud97b\\ubd80\\uc658\"" > "{{ inventory_file }}" 
      args:
        creates: "{{ inventory_file }}"
  
    - name: Modify cache timeout
      command: ansible-config set cache_plugin_timeout -1
