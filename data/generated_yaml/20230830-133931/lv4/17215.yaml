---
- hosts: all
  gather_facts: no

  tasks:
    - name: Set variable with string value
      set_fact:
        my_var: "{{ '10' }}"

    - name: Append integer to variable
      set_fact:
        my_var: "{{ my_var }}{{ 1 }}"

    - name: Multiply variable by string
      set_fact:
        my_var: "{{ my_var | int * '2' }}"