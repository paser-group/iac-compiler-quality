---
- name: Test Type-related Bugs
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Test malformed inventory value
      debug:
        msg: "{{ [] }}"
        var: item
      with_items:
        - 1
        - '2'
        - true
        - 3.14

    - name: Test undefined variable
      debug:
        msg: "{{ undefined_variable }}"