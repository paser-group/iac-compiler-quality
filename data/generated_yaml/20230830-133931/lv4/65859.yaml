---
- name: Trigger Ansible Compiler Bug
  hosts: localhost
  gather_facts: false
  vars:
    number_var: "12345"  # Variable containing a numeric string value
    ansible_port: "{{ number_var | int }}"  # Converting the variable to an integer

  tasks:
    - name: Check for Compiler Bug
      debug:
        msg: "The value of ansible_port: {{ ansible_port }}"