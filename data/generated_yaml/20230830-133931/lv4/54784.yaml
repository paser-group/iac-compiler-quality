---

- name: Test for latent type-related bugs in Ansible Compiler
  hosts: all
  gather_facts: false

  tasks:
    - name: Set an integer variable
      set_fact:
        my_variable: 123

    - name: Concatenate the variable with a string
      set_fact:
        combined_variable: "Test string: {{ my_variable }}"

    - name: Print the combined variable
      debug:
        var: combined_variable