
---
- name: Latent Bug Finder Playbook
  hosts: all
  gather_facts: False

  tasks:
    - name: Assign subnet mask to network
      set_fact:
        subnet_mask: 24

    - name: Assign gateway IP address
      set_fact:
        gateway_ip: "10.1.1.254"

    - name: Assign node IPs
      set_fact:
        node_ips:
          ubuntu1: "10.1.1.1"
          alpine1: "10.1.1.2"
          centos1: "10.1.1.3"
          redhat1: "10.1.1.4"

    - name: Ping all nodes
      win_ping:
        data: "Ansible STATE INQUIRY bug test"
