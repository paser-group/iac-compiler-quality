- name: Test Type-Related Bug
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set Variable
      set_fact:
        my_var: "{{ 'Hello, world!' | int }}"  # Forced type conversion to integer

    - name: Perform String Operation
      set_fact:
        result: "{{ my_var.split(',') }}"

    - name: Print Result
      debug:
        var: result