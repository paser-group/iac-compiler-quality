- name: Expose New Type-Related Bugs
  hosts: localhost
  tasks:
    - name: Generate Type-Related Bugs
      set_fact:
        var1: "{{ var2|default(omit)|int + 1 }}"
        var2: "{{ var1 }}"

    - name: Debug Type-Related Bugs
      debug:
        msg: "{{ var1 }}"

    - name: Set Invalid Variable Type
      set_fact:
        var1: []