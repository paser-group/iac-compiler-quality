
---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: no

  vars:
    network_name: node-net
    subnet: 10.1.1.0/24
    gateway: 10.1.1.254
    nodes:
      - name: ubuntu1
        ip: 10.1.1.1
        distro: ubuntu
      - name: alpine1
        ip: 10.1.1.2
        distro: alpine
      - name: centos1
        ip: 10.1.1.3
        distro: centos
      - name: redhat1
        ip: 10.1.1.4
        distro: redhat

  tasks:
    - name: Check network configuration
      debug:
        msg: "Network: {{ network_name }} | Subnet: {{ subnet }} | Gateway: {{ gateway }}"

    - name: Check nodes information
      debug:
        msg: "Name: {{ item.name }} | IP: {{ item.ip }} | Distro: {{ item.distro }}"
      loop: "{{ nodes }}"

    - name: Trigger bug - Base-10 subnet mask problem
      debug:
        msg: "{{ item | ipaddr }}"
      with_sequence: start=0 end=15

    - name: Trigger bug - Mismatching network and router names
      debug:
        msg: "Router '{{ item.name }}' is not in network '{{ network_name }}'"
      loop: "{{ nodes }}"
