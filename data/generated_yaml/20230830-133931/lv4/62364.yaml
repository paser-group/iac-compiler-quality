---
- name: Ansible Type Bug Finder
  hosts: all
  gather_facts: no

  tasks:
    - name: Test Integer Overflow
      debug:
        msg: "{{ 9007199254740992 + 1 }}"
      
    - name: Test Unicode String Concatenation
      debug:
        msg: "{{ 'Ansible' + '\u0020' + 'Bug' + '\u0020' + 'Finder' }}"

    - name: Test Invalid Variable Naming
      debug:
        msg: "{{ var-dash }}"
      vars:
        var-dash: "Test"

    - name: Test Invalid List Indexing
      debug:
        msg: "{{ [1, 2, 3][5] }}"