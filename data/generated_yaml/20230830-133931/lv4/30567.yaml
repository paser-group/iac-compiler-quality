---
- name: Type-related bug playbook
  hosts: all
  gather_facts: false

  vars:
    subnet_mask: "255.255.255.0"
    network_name: [10.1.1.0, 192.168.1.0]
    router_name: "10.1.1.254"

  tasks:
    - name: Test Subnet Mask Type
      debug:
        msg: "Subnet Mask: {{ subnet_mask }}"
      vars:
        subnet_mask: "{{ subnet_mask | int }}"

    - name: Test Network Name Type
      debug:
        msg: "Network Name: {{ item }}"
      loop: "{{ network_name }}"
      vars:
        item: "{{ item | int }}"

    - name: Test Router Name Type
      debug:
        msg: "Router Name: {{ router_name }}"
      vars:
        router_name: "{{ router_name | int }}"