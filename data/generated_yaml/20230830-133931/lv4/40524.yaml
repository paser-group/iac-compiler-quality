---
- name: Test Ansible Type-Related Bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Set variable with integer value
      set_fact:
        my_var: 123

    - name: Attempt to concatenate integer with string
      debug:
        msg: "{{ my_var + 'abc' }}"

    - name: Attempt to perform arithmetic operation with string
      debug:
        msg: "{{ my_var + '456' }}"