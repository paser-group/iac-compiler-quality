- name: "Expose latent type-related bugs in Ansible compiler"
  hosts: localhost
  gather_facts: false

  tasks:
    - name: "Define variables with conflicting types"
      set_fact:
        variable1: 10
        variable2: "string"

    - name: "Attempt arithmetic operation with conflicting types"
      debug:
        msg: "{{ variable1 + variable2 }}"