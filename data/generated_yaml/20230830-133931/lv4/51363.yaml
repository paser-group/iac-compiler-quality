---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: no
  vars:
    networks:
      - network: "{{ subnet }}"
        gateway: "{{ gateway }}"
        mask: "{{ subnet_mask }}"

  tasks:
    - name: Print network details
      debug:
        msg: "Network: {{ item.network }}, Gateway: {{ item.gateway }}, Mask: {{ item.mask }}"
      loop: "{{ networks }}"