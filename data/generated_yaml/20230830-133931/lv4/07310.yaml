- name: Ansible Latent Bug Finder Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink path with space
      ansible.builtin.file:
        path: "/path/with space"
        state: link
        src: "/some/valid/path"

    - name: Generate malformed Unicode string
      ansible.builtin.command: echo -e "\xff\xfe\x48\x00\x65\x00\x6c\x00\x6c\x00\x6f\x00"

    - name: Set negative cache timeout
      ansible.builtin.set_fact:
        ansible_cache_timeout: -1

