
---
- name: Ansible Latent Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set inventory variable
      set_fact:
        inventory: "{{ dict() | combine(_inventory, recursive=True) }}"
      vars:
        _inventory:
          ubuntu: 10.1.1.1
          alpine: 10.1.1.2
          centos: 10.1.1.3
          redhat: 10.1.1.4
