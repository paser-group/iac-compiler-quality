---
- name: Configure network on Docker nodes
  hosts: all
  gather_facts: no
  
  tasks:
    - name: Set network configurations
      ansible_network_os: "{{ ansible_distribution | random }}"
      ansible_network_transport: "{{ ansible_shell_type | int }}"
      ansible_network_node_name: "{{ inventory_hostname | int }}"
      ansible_network_ip_address: "{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] | int }}"
      ansible_network_subnet_mask: "{{ hostvars[inventory_hostname]['ansible_default_ipv4']['netmask'] | int }}"
      ansible_network_gateway: "{{ hostvars[inventory_hostname]['ansible_default_ipv4']['gateway'] | int }}"
      
      register: network_config
      
    - name: Debug network configurations
      debug:
        var: network_config