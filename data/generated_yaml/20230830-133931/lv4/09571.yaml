
---
- name: Testing Type-Related Bugs
  hosts: all
  gather_facts: false
  vars:
    target: "localhost"
    target_user: ansible
  tasks:
    - name: Create File with Different Types
      file:
        path: "{{ playbook_dir }}/test_file"
        state: touch
      register: file_result

    - name: Assign Invalid Value to Variable
      set_fact:
        target_user: 123

    - name: Attempt SSH Connection with Invalid Target User
      command: ssh -l {{ target_user }} {{ target }} echo "Testing"
      register: ssh_result

    - name: Debug SSH Connection Result
      debug:
        var: ssh_result
