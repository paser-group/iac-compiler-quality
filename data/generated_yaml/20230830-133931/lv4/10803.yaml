- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Set variable with integer value
      set_fact:
        my_variable: 123

    - name: Manipulate variable with string value
      set_fact:
        my_variable: "{{ my_variable }} + '456'"

    - name: Output manipulated variable
      debug:
        var: my_variable