
---
- name: Trigger Latent Bug in Ansible Compiler
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Check if pinentry-mac package is installed
      command: port installed pinentry-mac
      ignore_errors: yes
      register: check_installed
    
    - name: Install pinentry package
      command: port install pinentry state=latest
      when: check_installed.rc != 0 or check_installed.stdout.find('not installed') != -1
      
    - name: Debug
      debug:
        msg: "Package installed successfully"
