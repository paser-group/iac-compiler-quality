---
- name: Type-related Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Store integer as string in fact
      set_fact:
        my_fact: "42"
      changed_when: false

    - name: Multiply fact by 2
      vars:
        multiplied_fact: "{{ my_fact * 2 }}"
      debug:
        var: multiplied_fact
      changed_when: false