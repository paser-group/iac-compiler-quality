---
- name: Ansible Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set inventory entry with incorrect type
      set_fact:
        inventory_entry: 123

    - name: Create inventory with incorrect type
      copy:
        content: |
          [ubuntu1]
          ubuntu1 ansible_host=10.1.1.1 ansible_user=test inventory_entry={{ inventory_entry }}
    
          [alpine1]
          alpine1 ansible_host=10.1.1.2 ansible_user=test inventory_entry={{ inventory_entry }}

          [centos1]
          centos1 ansible_host=10.1.1.3 ansible_user=test inventory_entry={{ inventory_entry }}
    
          [redhat1]
          redhat1 ansible_host=10.1.1.4 ansible_user=test inventory_entry={{ inventory_entry }}
        dest: /etc/ansible/hosts
        force: yes