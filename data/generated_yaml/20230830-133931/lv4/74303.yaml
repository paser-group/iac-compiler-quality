- name: Test for latent type-related bugs
  hosts: all
  gather_facts: no

  vars:
    data:
      - name: a1
      - name: a2
      - name: a3

  tasks:
    - name: Loop Task
      debug:
        msg: "The element is: {{ item.name }}"
      loop: "{{ data }}"
      failed_when: item.name is defined

    - name: Print Variable
      debug:
        msg: "The value of the variable is: {{ invalid_variable }}"