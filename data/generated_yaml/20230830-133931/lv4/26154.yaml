---
- name: Latent Bug Finder Playbook
  hosts: all
  gather_facts: false
  connection: local

  tasks:
    - name: Gather Network Facts
      ios_facts:
        gather_subset:
          - '!interfaces'
        provider: '{{ cli }}'

    - name: Debug C.NETWORK_GROUP_MODULES
      debug:
        msg: "C.NETWORK_GROUP_MODULES contains {{ C.NETWORK_GROUP_MODULES }}"