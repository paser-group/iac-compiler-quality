
---
- name: Test Provision Based Bugs
  hosts: all
  gather_facts: false
  tasks:
    - name: Create Redis Cache
      azure_rm_rediscache:
        name: mycache
        resource_group: myresourcegroup
        sku:
          name: Basic
          family: C
          capacity: 1
        state: present
        wait_for_provisioning: yes
      register: redis_cache
      
    - name: Debug Redis Cache Provisioning State
      debug:
        var: redis_cache.facts.ProvisioningState
