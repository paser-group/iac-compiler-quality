---
- name: Test Ansible Compiler Latent Bugs
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create symlink with a space in the path
      file:
        src: "{{ ansible_env.HOME }}/test.txt"
        dest: "{{ ansible_env.HOME }}/symlink with space/test.txt"
        state: link

    - name: Generate malformed unicode strings for inventory
      file:
        path: "{{ item }}"
        state: touch
      loop:
        - "{{ ansible_env.HOME }}/файл1.txt"
        - "{{ ansible_env.HOME }}/файл2.txt"
        - "{{ ansible_env.HOME }}/файл3.txt"
        - "{{ ansible_env.HOME }}/файл4.txt"

    - name: Set negative cache timeout value
      set_fact:
        cache_positive_time: -1
        cache_negative_time: -1