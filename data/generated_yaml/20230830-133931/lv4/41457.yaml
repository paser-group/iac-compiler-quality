---
- name: Type-related Bug Finder
  hosts: all
  gather_facts: False

  tasks:
    - name: Create symlink path with space
      file:
        dest: "/tmp/symlink path"
        state: link
        src: "/tmp"

    - name: Generate malformed unicode strings for inventory
      copy:
        content: "\udce2\udce3\udce4"
        dest: "/tmp/unicode_file"

    - name: Set negative cache timeout value
      set_fact:
        fact_caching_timeout: -1

    - name: Execute a command with incorrect argument type
      command:
        cmd: ls
        chdir: "{{ hostvars[groups['all'][0]]['ansible_fqdn'] }}"

    - name: Access undefined variable
      debug:
        var: "{{ undefined_variable }}"