---
- name: Exposing Type-Related Bugs
  hosts: all
  tasks:
    - name: Set Variable as String
      set_fact:
        my_var: "42"
    
    - name: Add Integer to String
      set_fact:
        updated_var: "{{ my_var + 1 }}"
    
    - name: Display Updated Variable
      debug:
        var: updated_var