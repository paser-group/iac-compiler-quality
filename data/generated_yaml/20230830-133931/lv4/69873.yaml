---
- name: Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create symlink with space in path
      file:
        src: "/tmp/foo bar"
        dest: "/tmp/baz"
        state: link

    - name: Generate malformed unicode strings for inventory
      set_fact:
        malformed_string: "{%- for host in plays.all_hosts %}\u1234{{ host }}\n{%- endfor %}"

    - name: Write malformed unicode strings to file
      copy:
        content: "{{ malformed_string }}"
        dest: "/tmp/inventory.ini"