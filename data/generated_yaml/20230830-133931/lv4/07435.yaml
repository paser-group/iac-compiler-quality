
---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Run command with different values for sudo_user
      shell: echo "$HOME $USER {{ sudo_user }}"
      register: result
      become: true
      become_user: "{{ sudo_user }}"
      ignore_errors: true

    - name: Debug result
      debug:
        var: result
