- name: Docker Container Management
  hosts: all
  gather_facts: false
  tasks:
    - name: Set up network
      docker_network:
        name: "node-net"
        ipam_config:
          - subnet: "10.1.1.0/24"
        gateway_ipv4: "10.1.1.254"

    - name: Close container
      vars:
        docker: "container_to_close"
      docker_container:
        name: "{{ docker }}"
        state: "absent"