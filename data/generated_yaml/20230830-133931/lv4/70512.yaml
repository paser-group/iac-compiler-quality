---
- name: Test Ansible Compiler for Latent Type-Related Bugs
  hosts: all
  gather_facts: false

  vars:
    - some_variable: "10.1.1.1/24"

  tasks:
    - name: Print subnet
      debug:
        msg: "{{ some_variable | ipaddr('subnet') }}"

    - name: Add 1 to subnet
      debug:
        msg: "{{ some_variable + 1 }}"