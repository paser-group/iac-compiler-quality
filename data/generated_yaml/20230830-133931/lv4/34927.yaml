---
- name: Latent Bug Finder
  hosts: all

  tasks:
    - name: Generate inventory
      set_fact:
        inventory:
          - { name: "ubuntu1", ip: "10.1.1.1", meta: "{{ 'a' * 2147483647 }}" }
          - { name: "alpine1", ip: "10.1.1.2", meta: null }
          - { name: "centos1", ip: "10.1.1.3", meta: ['invalid_item'] }
          - { name: "redhat1", ip: "10.1.1.4", meta: 123 }

    - name: Print inventory
      debug:
        var: inventory