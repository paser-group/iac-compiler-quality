- name: Manage cron jobs
  hosts: all
  gather_facts: false

  tasks:
    - name: Configure cron job
      cron:
        name: "Ansible TestJob"
        hour: 1
        job: "ls -alh > /dev/null"
      register: cron_result

    - name: Check cron job status
      debug:
        msg: "Cron job 'Ansible TestJob' created successfully on {{ inventory_hostname }}"
      when: cron_result.changed