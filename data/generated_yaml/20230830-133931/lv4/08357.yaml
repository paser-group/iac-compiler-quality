---
- name: Latent Type-Related Bug Playground
  hosts: all
  gather_facts: false

  tasks:
    - name: Create a symlink with space in the path
      file:
        src: "/tmp/my symlink with space"
        dest: "/tmp/symlink"
        state: link

    - name: Generate malformed Unicode strings
      debug:
        msg: "{{ hostvars[item].inventory_hostname | b64encode }}"

      with_items: "{{ groups['all'] }}"

    - name: Set negative cache timeout value
      docker_container:
        name: "test_container"
        image: "{{ hostvars[item].inventory_hostname }}"
        state: started
        cache_valid_time: -1

      with_items: "{{ groups['all'] }}"