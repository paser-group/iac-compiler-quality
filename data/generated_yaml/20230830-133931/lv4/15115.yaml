---
- name: Play to expose latent type-related bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Set variable with integer value
      set_fact:
        int_variable: 42

    - name: Set variable with string value
      set_fact:
        string_variable: "ansible"

    - name: Perform arithmetic operation on string variable
      set_fact:
        result: "{{ string_variable + 1 }}"