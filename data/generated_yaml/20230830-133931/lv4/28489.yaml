
---
- name: Latent Bug Finder Playbook
  hosts: all
  gather_facts: False

  tasks:
    - name: Create HTTP Health Check
      gcp_healthcheck:
        healthcheck_name: search-healthcheck-80
        healthcheck_type: HTTP
        port: 80
        request_path: /health
        check_interval: 10
        timeout: -30
        unhealthy_threshold: 2
        healthy_threshold: 1
        state: present
        project_id: '{{ project_id }}'
        credentials_file: '{{ credentials_file }}'
        service_account_email: '{{ service_account_email }}'
