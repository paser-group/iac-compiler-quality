
---
- name: State Inquiry Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Ping all hosts
      ping:

    - name: Check if network name matches router name
      debug:
        msg: "Network name {{ ansible_network_name }} does not match router name {{ ansible_router_name }}"

    - name: Generate Base-10 problem for subnet masks
      debug:
        msg: "Invalid subnet mask: {{ item }}"
      with_items:
        - "255.255.248.0"
        - "255.255.252.0"
        - "255.255.253.0"

    - name: Debug {{ my_variable }}
      debug:
        var: my_variable
