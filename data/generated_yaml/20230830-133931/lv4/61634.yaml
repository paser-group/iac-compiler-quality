
---
- name: Ansible Latent Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test symlink paths with space
      command: ls -l "{{ item }}"
      with_items:
        - "/tmp/symlink path with space"
      register: symlink_result
      ignore_errors: true

    - name: Test malformed unicode strings for inventory
      debug:
        msg: "{{ item }} is accessed"
      with_items:
        - "π𝛑ᵨřęUnicode"
      register: unicode_result

    - name: Test negative cache timeout values
      debug:
        msg: "{{ item }}"
      vars:
        cache_timeout: -1
      register: cache_result
