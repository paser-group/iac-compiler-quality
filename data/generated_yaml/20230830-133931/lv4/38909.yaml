---
- name: Latent Type-Related Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlinks with spaces
      file:
        src: "/path/to/source"
        dest: "/path/with spaces/destination"
        state: link

    - name: Generate malformed unicode strings
      debug:
        msg: "\ud83d\ude00"

    - name: Set negative cache timeout
      set_fact:
        cache_timeout: -1