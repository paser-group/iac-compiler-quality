
---
- name: Test playbook
  hosts: all
  gather_facts: false
  vars:
    ansible_shell_type: csh

  tasks:
    - name: Gather facts
      setup:

    - name: Test command
      command: echo "{{ inventory_hostname }}"

    - name: Create temporary directory
      command: "umask 22 && mkdir -p '{{ ansible_env.HOME }}/.ansible/tmp/ansible-tmp-{{ ansible_date_time.epoch }}'"

    - name: Print temporary directory
      command: "echo '{{ ansible_env.HOME }}/.ansible/tmp/ansible-tmp-{{ ansible_date_time.epoch }}'"
