---
- name: Testing latent type-related bugs in Ansible
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Declare a variable with integer value
      set_fact:
        my_var: 123

    - name: Attempt to concatenate variable with string
      set_fact:
        my_var_concat: "Value is: " + "{{ my_var }}"

    - name: Debug the concatenated variable
      debug:
        var: my_var_concat