---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    # Task 1: Declare inventory variables
    - name: Declare inventory variables
      set_fact:
        my_var: "{{ var | mandatory }}"
      vars:
        var: "{{ my_var }}"
        my_var: "{{ my_var }}"

    # Task 2: Multiple type conversions
    - name: Convert variable types
      set_fact:
        my_var_string: "{{ my_var | string }}"
        my_var_integer: "{{ my_var | int }}"
        my_var_boolean: "{{ my_var | bool }}"

    # Task 3: Concatenate variables with different types
    - name: Concatenate variables
      set_fact:
        my_concatenated_var: "{{ my_var_string + my_var_integer + my_var_boolean }}"

    # Task 4: Divide by zero
    - name: Divide by zero
      debug:
        msg: "{{ 1 / my_var_integer }}"