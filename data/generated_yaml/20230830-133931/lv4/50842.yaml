---
- name: Test Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink with integer as path
      file:
        src: "/tmp/symlink/{{ item }}"
        dest: "/tmp/{{ item }}"
        state: link
      with_sequence: start=1 end=5

    - name: Generate random string for integer variable
      set_fact:
        my_variable: "{{ item | random }}"
      loop: "{{ query('sequence', start=1, end=5) }}"
      loop_control:
        index_var: index