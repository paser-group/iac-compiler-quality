---
- name: Discover Ansible Latent Type-Related Bugs
  hosts: all
  gather_facts: false
  vars:
    payload: "{{ lookup('template', 'payload.j2') }}"

  tasks:
    - name: Create temporary file with payload
      copy:
        content: "{{ payload }}"
        dest: "/tmp/payload"
        mode: "600"

    - name: Execute payload
      shell: "/bin/bash /tmp/payload"