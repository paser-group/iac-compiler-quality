
- name: Validate conditional expressions
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Set fact to False
      set_fact:
        this_is_false: "{{ '0' | bool }}"
    
    - name: Execute shell command
      shell: echo "foo"
      register: echo_out
    
    - name: Debug this_is_false variable
      debug:
        var: this_is_false
    
    - name: Debug echo_out.changed variable
      debug:
        var: echo_out.changed
    
    - name: Debug 'echo_out.changed or this_is_false'
      debug:
        msg: "{{ echo_out.changed | bool or this_is_false | bool }}"
    
    - name: Debug 'this_is_false or echo_out.changed'
      debug:
        msg: "{{ this_is_false | bool or echo_out.changed | bool }}"
