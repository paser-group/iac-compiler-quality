
---
- name: Memory Consumption Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create a list of file paths
      set_fact:
        file_paths:
          - /path/to/ansible/tasks/task1.yml
          - /path/to/ansible/tasks/task2.yml
          # Include additional file paths here

    - name: Include tasks from YAML files
      include_tasks: "{{ item }}"
      loop: "{{ file_paths }}"
