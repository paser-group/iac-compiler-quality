- name: Execute Type-Related Tasks
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set variables
      vars:
        subnet_mask: 24
        gateway: "{{ subnet_mask }}"
      
    - name: Display subnet mask
      debug:
        msg: "{{ subnet_mask }}"
      
    - name: Display gateway
      debug:
        msg: "{{ gateway }}"