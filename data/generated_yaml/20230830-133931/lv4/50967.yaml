---
- name: Ansible Latent Type Bug Finder
  hosts: all
  gather_facts: false
  tasks:
    - name: Test type-related bug
      set_fact:
        inventory_data: "{{ [{'host': 'ubuntu{{ inventory_hostname }}'}, 
                            {'host': 'alpine{{ inventory_hostname }}'}, 
                            {'host': 'centos{{ inventory_hostname }}'}, 
                            {'host': 'redhat{{ inventory_hostname }}'}] }}"
      delegate_to: "{{ inventory_hostname }}"
      delegate_facts: true

    - name: Debug inventory_data
      debug:
        var: inventory_data