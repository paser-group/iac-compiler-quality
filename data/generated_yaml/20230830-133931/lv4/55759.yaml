- name: Ansible Latent Bug Finder
  hosts: localhost
  gather_facts: false

  vars:
    symlink_path: "/tmp/symlink"
    unicode_inventory: "\xf0\x9f\x98\xa1"
    negative_timeout: -1

  tasks:
    - name: Create symlink path with space
      file:
        src: "temporary/link"
        dest: "{{ symlink_path }}"
        state: link

    - name: Generate malformed unicode strings for inventory
      debug:
        msg: "{{ unicode_inventory }}"

    - name: Negative Cache Timeout
      set_fact:
        timeout: "{{ negative_timeout }}"

    - name: Execute Command
      debug:
        msg: "Executing command"