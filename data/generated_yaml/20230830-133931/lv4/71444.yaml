- name: Test playbook for latent type-related bugs
  hosts: all
  gather_facts: false
  
  vars:
    subnet_mask: "255.255.255.270"
  
  tasks:
    - name: Validate subnet mask
      assert:
        that: subnet_mask | ipaddr("0.0.0.0/0")
        fail_msg: "Invalid subnet mask: {{ subnet_mask }}"
  
    - name: Print subnet mask
      debug:
        msg: "Subnet mask: {{ subnet_mask }}"