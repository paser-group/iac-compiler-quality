---
- name: Test Ansible Compiler Bugs
  hosts: localhost
  gather_facts: false

  vars:
    key: 123
    value: "example"

  tasks:
    - debug:
        msg: "Initial values:"
    - debug:
        var: key
    - debug:
        var: value

    - set_fact:
        key: "{{ key | int + 1 }}"

    - set_fact:
        value: "{{ value | int }}"

    - debug:
        msg: "Updated values:"
    - debug:
        var: key
    - debug:
        var: value