---
- name: Test for Type-Related Bug
  hosts: all
  gather_facts: false

  tasks:
    - name: Create a file
      file:
        path: "/tmp/test.txt"
        state: touch

    - name: Get file size
      command: "du -b /tmp/test.txt"
      register: result

    - name: Assert for file size type
      assert:
        that:
          - "result.stdout|int > 0"
      register: assert_result

    - name: Remove the file
      file:
        path: "/tmp/test.txt"
        state: absent