ansible
---
- name: TypeBugFinder Playbook
  hosts: all
  gather_facts: false
  vars:
    network_subnet: "10.1.1.0/24"
    network_gateway: "10.1.1.254"
    node_info:
      - name: ubuntu1
        ip: "10.1.1.1"
        distro: "ubuntu"
      - name: alpine1
        ip: "10.1.1.2"
        distro: "alpine"
      - name: centos1
        ip: "10.1.1.3"
        distro: "centos"
      - name: redhat1
        ip: "10.1.1.4"
        distro: "redhat"

  tasks:
    - name: Provision Nodes
      debug:
        msg: "Provisioning {{ item.name }} with IP {{ item.ip }}"
      with_items: "{{ node_info }}"
