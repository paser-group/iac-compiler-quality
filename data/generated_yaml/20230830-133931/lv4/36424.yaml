---
- name: Test playbook
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Set variable with different types
      set_fact:
        my_var: "{{ item }}"
      with_items:
        - "string"
        - 123
        - "{{ ansible_distribution }}"

    - name: Print variable type
      debug:
        var: my_var