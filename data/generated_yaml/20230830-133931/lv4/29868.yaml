---
- name: Test type-related bugs in Ansible compiler
  hosts: all
  gather_facts: false

  tasks:
    - name: Print inventory hostnames
      debug:
        var: inventory_hostname

    - name: Trigger type-related bug 1 - Accessing undefined variable
      debug:
        var: undefined_variable

    - name: Trigger type-related bug 2 - Concatenating integer with string
      debug:
        var: "{{ 10 + 'string' }}"

    - name: Trigger type-related bug 3 - Comparing incompatible types
      debug:
        msg: "{{ 5 < 'string' }}"