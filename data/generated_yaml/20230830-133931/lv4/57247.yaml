---
- name: Test Latent Type-related Bugs in Ansible Compiler
  hosts: all
  gather_facts: false

  tasks:
    - name: Create Symlink Paths with Space
      file:
        path: "/tmp/my link"
        state: link
        src: "/etc/hosts"
      become: true

    - name: Generate Malformed Unicode String for Inventory
      debug:
        msg: "\ud83d\ude02"

    - name: Set Negative Cache Timeout Value
      set_fact:
        ansible_cache_timeout: -1

    - name: Debug Cache Timeout
      debug:
        msg: "Cache timeout: {{ansible_cache_timeout}}"