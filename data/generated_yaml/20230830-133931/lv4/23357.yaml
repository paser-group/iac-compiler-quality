- name: Test Playbook
  hosts: localhost
  gather_facts: false

  vars:
    subnet_mask_base10: 24
    router_name: "router1"

  tasks:
    - name: Generate subnet mask in CIDR notation
      set_fact:
        subnet_mask_cidr: "{{ subnet_mask_base10 | int }}/24"

    - name: Set network and router names
      set_fact:
        network_name: "{{ router_name }}-network"

    - name: Print network and router information
      debug:
        var: network_name
        verbosity: 1
      debug:
        var: router_name
        verbosity: 1
      debug:
        var: subnet_mask_cidr
        verbosity: 1