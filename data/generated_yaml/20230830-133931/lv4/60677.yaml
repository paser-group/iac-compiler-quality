---
- hosts: all
  gather_facts: false
  tasks:
    - name: Execute Command
      command: "{{ item }}"
      loop:
        - echo "Task 1"
        - echo "Task 2"
        - "{{ unknown_var }}"
      register: command_output
      ignore_errors: true

    - name: Print Output
      debug:
        var: command_output.results