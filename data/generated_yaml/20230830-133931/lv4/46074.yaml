---
- name: Inventory Type-related Bugs Test
  hosts: all
  gather_facts: false

  tasks:
    - name: Test integer attribute in inventory
      command: echo "{{ item.integer_attr }}"
      loop:
        - { integer_attr: 100 }
        - { integer_attr: "not_an_integer" }

    - name: Test boolean attribute in inventory
      command: echo "{{ item.boolean_attr }}"
      loop:
        - { boolean_attr: true }
        - { boolean_attr: "not_a_boolean" }

    - name: Test undefined attribute in inventory
      command: echo "{{ item.undefined_attr }}"
      loop:
        - { defined_attr: "defined_value" }
        - {}

    - name: Test incorrect attribute type in inventory
      debug:
        msg: "{{ item.attribute + 1 }}"
      loop:
        - { attribute: 10 }
        - { attribute: "not_a_number" }