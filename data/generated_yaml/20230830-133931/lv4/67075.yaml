- name: Execute vulnerable task
  hosts: all
  gather_facts: false

  tasks:
    - name: Create temporary file
      tempfile:
        state: directory
      register: temp_dir

    - name: Assign integer to a string variable
      set_fact:
        vulnerable_variable: "{{ 10 / 0 }}"

    - name: Write vulnerable variable to file
      copy:
        content: "{{ vulnerable_variable }}"
        dest: "{{ temp_dir.path }}/vulnerable_file"