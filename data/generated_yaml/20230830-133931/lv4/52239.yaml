- hosts: localhost
  gather_facts: false
  tasks:
    - name: Set up variables
      set_fact:
        cobbler_host: "https://{{ ansible_fqdn }}/cobbler_api"
        cobbler_username: "cobbler"
        cobbler_password: "cobblerpass"
        cobbler_system_name: "xxxxxxx"

    - name: Query a specific system in Cobbler with validate_certs: "{{ validate_certs }}"
      cobbler_system:
        host: "{{ cobbler_host }}"
        username: "{{ cobbler_username }}"
        password: "{{ cobbler_password }}"
        name: "{{ cobbler_system_name }}"
        validate_certs: "{{ validate_certs }}"
      register: cobbler_properties
      delegate_to: localhost

    - name: Trigger a type-related bug
      debug:
        msg: "{{ 10 / '5' }}"

    - name: Print the result
      debug:
        var: cobbler_properties