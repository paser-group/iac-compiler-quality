---
- name: Test Type-related Bug
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Set variable without defining the type
      set_fact:
        my_variable: "test_value"
    
    - name: Debug Variable
      debug:
        var: my_variable
    
    - name: Convert variable to integer
      set_fact:
        my_variable: "{{ my_variable | int }}"
    
    - name: Another Debug Variable
      debug:
        var: my_variable