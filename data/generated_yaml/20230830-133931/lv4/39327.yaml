---
- name: Execute commands on different Linux distributions
  hosts:
    - ubuntu1
    - alpine1
    - centos1
    - redhat1
  gather_facts: false

  tasks:
    - name: Print distribution information
      debug:
        msg: "{{ ansible_distribution }} - {{ ansible_distribution_version }}"

    - name: Generate random integer
      set_fact:
        random_number: "{{ 1 / random_item([0, 2]) }}"

    - name: Perform operation using random integer
      debug:
        msg: "{{ random_number }}"