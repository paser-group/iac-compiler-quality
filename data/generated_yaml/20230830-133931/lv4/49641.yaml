
- name: Test latent type-related bugs
  hosts: all
  gather_facts: no
  
  vars:
    - test_var: 123

  tasks:
    - name: Convert variable to string
      set_fact:
        test_var: "{{ test_var | string }}"

    - name: Perform arithmetic operation with variable
      set_fact:
        result: "{{ test_var + 1 }}"
