---
- name: Type-Related Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set my_var to 10 (integer)
      set_fact:
        my_var: 10

    - name: Execute import_tasks locally
      import_tasks: local.yml
      delegate_to: 127.0.0.1

- name: local.yml
  tasks:
    - include_tasks: "{{ my_var }}.yml"
      delegate_to: 127.0.0.1

- name: 10.yml (local_tasks.yml)
  tasks:
    - name: Trigger Type-Related bug
      debug:
        msg: "{{ my_var }} task executed using an integer"

- name: 10.yml (remote_tasks.yml)
  tasks:
    - name: Trigger Type-Related bug
      debug:
        msg: "{{ my_var }} task executed using an integer"