
---
- name: Create Docker Containers
  hosts: all
  gather_facts: false

  vars:
    registry_name: my_registry

  tasks:
    - name: Create Docker Containers in Container Registry
      docker_container:
        name: my_container
        image: my_image
        state: started
      register: result
      until: result is changed
      retries: 3
      delay: 10

    - name: Print Result
      debug:
        var: result
