- name: Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create symlink with space in path
      file:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        state: link
      loop:
        - { src: "/path/to/source/file", dest: "/path/to/destination/link with space" }