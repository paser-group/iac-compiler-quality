---
- name: Test Ansible Type Bug
  hosts: windows_hosts
  gather_facts: false

  vars:
    file_name: "{{ non_existent_file }}"

  tasks:
    - name: Check file existence
      stat:
        path: "{{ file_name }}"
      register: file_check

    - name: Debug file check result
      debug:
        var: file_check.stat.exists