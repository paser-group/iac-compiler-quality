---
- name: Ansible Compiler Bug Finder
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Initialize Forest
      win_domain:
        dns_domain_name: "{{ domain_name }}"
        safe_mode_password: "{{ safe_mode_password }}"
      register: create_forest_result

    - name: Debug Result
      debug:
        var: create_forest_result