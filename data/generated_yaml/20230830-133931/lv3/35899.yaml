---
- name: Type-Related Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Debug Host IP Address
      debug:
        var: ansible_default_ipv4.address

    - name: Debug Network Interface Facts
      debug:
        var: ansible_interfaces

    - name: Debug Network Interface IP Addresses
      debug:
        var: ansible_all_ipv4_addresses

    - name: Debug Router Default Gateway
      debug:
        var: ansible_default_ipv4.gateway

    - name: Debug Subnet Mask
      debug:
        var: ansible_default_ipv4.netmask

    - name: Debug Network Facts
      debug:
        var: ansible_default_ipv4.network

    - name: Debug Network Interfaces
      debug:
        var: ansible_net_interfaces