---
- name: Test Ansible Latent Bug Explorer
  hosts: all
  gather_facts: false

  tasks:
    # Task 1: Create a variable with an integer value
    - name: Define an integer variable
      set_fact:
        my_variable: 5
  
    # Task 2: Perform an arithmetic operation on the variable
    - name: Perform an arithmetic operation
      set_fact:
        result: "{{ my_variable + 5 }}"
  
    # Task 3: Print the result
    - name: Print the result
      debug:
        var: result