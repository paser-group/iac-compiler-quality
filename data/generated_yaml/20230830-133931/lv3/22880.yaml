- name: Execute type-related bug playbook
  hosts: all
  gather_facts: no
  tasks:
    - name: Set custom variable to integer
      set_fact:
        my_variable: 10

    - name: Multiply variable by string
      set_fact:
        my_variable: "{{ my_variable * '2' }}"

    - name: Print multiplied variable
      debug:
        var: my_variable