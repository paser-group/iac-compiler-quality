- name: Validate Ansible Compiler for Type-Related Bugs
  hosts: localhost
  gather_facts: false
  vars:
    test_var: "{{ lookup('env', 'TEST_VAR') | default('default_value') }}"
    int_var: "{{ test_var | int }}"
    str_var: "{{ int_var | string }}"

  tasks:
    - name: Display integer variable
      debug:
        var: int_var

    - name: Display string variable
      debug:
        var: str_var