---
- name: Test Ansible Compiler Latent Bugs
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Testing symlink paths with space
      command: "echo testing symlink path with space"
      args:
        chdir: "/tmp/my folder"
      register: symlink_result
      failed_when: false
      
    - name: Testing malformed unicode strings for inventory
      debug:
        msg: "Malformed unicode string: \U0000FFFF"
  
    - name: Testing negative cache timeout
      uri:
        url: "http://example.com"
        method: GET
        timeout: -1
      
    - name: Generate type-related bug
      debug:
        var: inventory_file_path
      vars:
        inventory_file_path: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          31333435363634313439343731353063333139313434306462373666313036633562376662633831
          6463366331336131613461636339376265376332653530370a653631333933643837303633633934
          38613431376665663066386339613239343764633535323864633939643137313463323464663665
          6566303239310a333366333031623536653331643130303863623931623562653365363662323961
