---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false

  vars:
    ansible_connection: docker

  tasks:
    - name: Generate malformed unicode strings for inventory
      set_fact:
        inventory_item: "{{ '\udbff\udfff' }}"
        inventory_value: "{{ 'value' | int }}"

    - name: Generate type-related bug
      debug:
        var: inventory_value