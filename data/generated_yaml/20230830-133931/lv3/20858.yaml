- name: Latent Type-Related Bug Finder Playbook
  hosts: all
  gather_facts: false
  become: true

  tasks:
    - name: Check connection type
      debug:
        var: ansible_connection

    - name: Set string value for ansible_ssh_host
      set_fact:
        ansible_ssh_host: "10.1.1.1"

    - name: Set integer value for ansible_ssh_port
      set_fact:
        ansible_ssh_port: 22

    - name: Set boolean value for ansible_ssh_private_key_file
      set_fact:
        ansible_ssh_private_key_file: true

    - name: Set list value for ansible_user
      set_fact:
        ansible_user: ["admin"]

    - name: Set dictionary value for ansible_password
      set_fact:
        ansible_password:
          username: "admin"
          password: "password"