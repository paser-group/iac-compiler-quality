---
- name: Ansible Latent Type Bug Finder Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Create temporary file
      file:
        path: "{{ temp_file }}"
        state: touch

    - name: Change file permissions
      file:
        path: "{{ temp_file }}"
        mode: "{{ temp_mode }}"
        state: file

    - name: Remove temporary file
      file:
        path: "{{ temp_file }}"
        state: absent