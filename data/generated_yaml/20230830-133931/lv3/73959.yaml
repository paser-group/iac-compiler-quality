
--- # Bug Finder Playbook
- hosts: all
  gather_facts: false
  vars:
    target_hosts:
      - ubuntu1
      - alpine1
      - centos1
      - redhat1
  tasks:
    - name: Execute HTTP request to nodes
      uri:
        url: "http://{{ inventory_hostname }}/test"
        method: GET
        status_code: 200
      delegate_to: "{{ item }}"
      with_items: "{{ target_hosts }}"
