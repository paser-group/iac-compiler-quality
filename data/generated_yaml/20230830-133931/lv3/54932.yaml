---
- name: Provision Redis Cache
  hosts: all
  gather_facts: false

  tasks:
    - name: Create Redis Cache
      shell: "echo 'Provisioning Redis Cache'"
      register: redis_cache

    - name: Debug Redis Cache
      debug:
        var: redis_cache.stdout

    - name: Use Redis Cache
      shell: "echo 'Using Redis Cache'"

- name: Cleanup Redis Cache
  hosts: all
  gather_facts: false

  tasks:
    - name: Delete Redis Cache
      shell: "echo 'Deleting Redis Cache'"