
---
- name: Ansible Bug Explorer
  hosts: all
  gather_facts: false
  tasks:
    - name: Ensure symlink path with space
      file:
        src: "/tmp/my symlink"
        dest: "/tmp/symlink"
        state: link

    - name: Generate malformed unicode string for inventory
      debug:
        msg: "{{ \u202edcba }}"

    - name: Set negative cache timeout value
      copy:
        dest: "/etc/ansible/ansible.cfg"
        content: |
          [defaults]
          cache_timeout: -1
