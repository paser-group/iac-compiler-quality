
---
- name: Ansible Latent Bug Finder
  hosts: all
  
  tasks:
    - name: Download file with get_url
      get_url:
        url: "http://fun.drno.de/pics/english/nine_lives.jpg"
        dest: "/tmp/nine_lives.jpg"
        checksum: "sha256:d4c93617fa241e9f3da2d244c7a1365a8019d1b473fbfd236fec4d8833ca6ced"
        mode: "{{ mode }}"
      with_items:
        - 0600
        - 0644

    - name: Print debug message
      debug:
        msg: "{{ comment }}"
