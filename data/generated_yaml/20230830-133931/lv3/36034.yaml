---
- name: Test playbook to uncover type-related bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test case: Invalid variable type
      set_fact:
        my_var: 123

    - name: Debug variable
      debug:
        var: my_var.abc.def

    - name: Test case: Nonexistent filter
      set_fact:
        filtered_var: "{{ my_var | nonexistent_filter }}"

    - name: Debug filtered variable
      debug:
        var: filtered_var