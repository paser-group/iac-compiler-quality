---
- name: Playbook to uncover latent type-related bugs
  hosts: localhost
  gather_facts: false

  vars:
    my_var: 42

  tasks:
    - name: Print my_var as an integer
      debug:
        var: my_var

    - name: Attempt to increment my_var
      set_fact:
        my_var: "{{ my_var + 1 }}"

    - name: Print my_var after increment
      debug:
        var: my_var