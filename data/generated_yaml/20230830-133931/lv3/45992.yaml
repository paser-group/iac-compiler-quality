
- name: Ansible Compiler Bug Finder
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create symlink path with space
      file:
        src: /tmp/my inventory
        dest: /tmp/my_symlink
      
    - name: Generate malformed unicode string for inventory
      shell: echo $'\udce4\udced' >> /tmp/inventory
      
    - name: Set negative cache timeout value
      set_fact:
        ansible_cache_timeout: -1
      
    - name: Print inventory
      debug:
        msg: 'Inventory: {{ ansible_inventory }}'
