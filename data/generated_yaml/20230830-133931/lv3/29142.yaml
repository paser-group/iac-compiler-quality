
---
- name: "Ansible Latent Bug Finder"
  hosts: all
  gather_facts: False

  tasks:
    - name: "Create symlink paths with space"
      file:
        src: /dev/null
        dest: "{{ item }}"
        state: link
      with_items:
        - "/tmp/symlink with space"

    - name: "Generate malformed unicode strings for inventory"
      set_fact:
        unicode_string: "\u3000"

    - name: "Use negative cache timeout values"
      lineinfile:
        dest: /etc/ansible/ansible.cfg
        line: "cache_timeout: -1"
        backup: yes
        create: yes
