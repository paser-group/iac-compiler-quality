- name: Run State Inquiry Playbook
  hosts: docker_nodes
  gather_facts: false

  tasks:
    - name: Set variable with integer value
      set_fact:
        my_variable: 10

    - name: Verify variable type
      debug:
        msg: "Variable type: {{ my_variable | type_debug }}"

    - name: Set variable with string value
      set_fact:
        my_variable: "Hello, Ansible!"

    - name: Verify variable type
      debug:
        msg: "Variable type: {{ my_variable | type_debug }}"