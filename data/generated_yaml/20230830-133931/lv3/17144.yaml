---
- name: Type-related Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create inventory file
      copy:
        dest: ./inventory
        content: |
          [all]
          ubuntu1 ansible_host=10.1.1.1
          alpine1 ansible_host=10.1.1.2
          centos1 ansible_host=10.1.1.3
          redhat1 ansible_host=10.1.1.4

    - name: Include nested tasks
      include_tasks: "{{ item }}.yml"
      loop:
        - nested_tasks
        - another_tasks
        - non_existent_tasks
      loop_control:
        loop_var: item