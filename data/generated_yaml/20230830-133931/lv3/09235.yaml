- name: Provisioning Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Install Packages
      apt:
        deb: "/tmp/{{ item }}"
        state: present
      with_items:
        - ["linux-headers-3.11.6-031106.deb", "generic_3.11.6-031106.deb"]
        - ["linux-headers-3.11.6-031106.deb", 123]