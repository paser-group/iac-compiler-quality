---
- name: Latent Type Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Define variables
      vars:
        subnet_mask: 24
        router: "{{ network_subnet }}"     # Accessing a non-existent variable to expose latent type bugs

    - name: Display variables
      debug:
        var: subnet_mask
      debug:
        var: router