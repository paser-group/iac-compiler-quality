---
- name: Type Bug Finder
  hosts: all
  gather_facts: false

  vars:
    target_file: "/tmp/ansible_test_file"

  tasks:
    - name: Create test file
      file:
        path: "{{ target_file }}"
        state: touch

    - name: Set invalid file mode
      file:
        path: "{{ target_file }}"
        mode: 123