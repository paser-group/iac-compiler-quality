---
- name: Test playbook for Ansible latent type-related bugs
  hosts: all
  gather_facts: false
  tasks:
    - name: Define a variable
      set_fact:
        my_var: "{{ item }}"
      with_items:
        - 5
        - "10"
        - true
        - "string"

    - name: Print the value of the variable
      debug:
        msg: "Value of my_var: {{ my_var }}"