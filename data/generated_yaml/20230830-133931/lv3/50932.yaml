---
- name: Ansible Latent Bug Explorer Playbook
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Generate malformed unicode strings for inventory
      set_fact:
        inventory:
          - name: "{{ item }}"
            value: "{{ '\u202e' }}"
      loop:
        - 'ubuntu1'
        - 'alpine1'
        - 'centos1'
        - 'redhat1'

    - name: Print inventory values
      debug:
        var: inventory