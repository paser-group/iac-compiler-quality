---
- name: Ansible Compiler Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Generate inventory with malformed unicode strings
      shell: |
        echo "{{ '\u0074\u0065\u0073\u0074' }}" > inventory.txt
      changed_when: false

    - name: Load inventory file
      inventory: inventory.txt

    - name: Access inventory variables
      debug:
        var: ansible_facts.inventory_hostname