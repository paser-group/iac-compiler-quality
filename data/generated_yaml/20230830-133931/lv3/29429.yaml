
---
- name: Test IDEMPOTENCE-based Bugs in Ansible Compiler
  hosts: all
  become: true
  gather_facts: false

  tasks:
    - name: Create a Logical Volume (LVM)
      lvol:
        vg: myvg
        lv: mylv
        size: "{{ item }}"
        force: true
      loop:
        - 5.4g
        - 5.4g
        - 5.4g
      register: lvol_result

    - name: Print LVM Creation Results
      debug:
        var: lvol_result
