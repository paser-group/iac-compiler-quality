---
- name: Inventory-based bug exploration playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink paths with space
      file:
        src: "/tmp/symlink with space"
        dest: "/tmp/symlink_destination"
        state: link

    - name: Generate malformed unicode strings for inventory
      set_fact:
        inventory_value: "\ud83d\ude03"  # Malformed Unicode character

    - name: Negative cache timeout value
      set_fact:
        ansible_cache_valid_time: -1