---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false

  vars:
    test_var: 123

  tasks:
    - name: Task 1
      debug:
        var: test_var

    - name: Task 2
      debug:
        var: "{{ test_var }}"

    - name: Task 3
      debug:
        msg: "{{ test_var|unsupported_filter }}"