---
- name: Ansible Type-Related Bug Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Set fact with integer
      set_fact:
        my_var: 10

    - name: Set fact with boolean
      set_fact:
        my_var: true

    - name: Set fact with string
      set_fact:
        my_var: "ansible"

    - name: Debug my_var
      debug:
        var: my_var