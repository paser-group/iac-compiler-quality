- name: Trigger latent type-related bugs
  hosts: all
  gather_facts: false
  
  tasks:
  
    - name: Set debug flag
      set_fact:
        debug_flag: true
    
    - name: Check debug flag
      debug:
        msg: "Debug flag is set"
      when: debug_flag
    
    - name: Print debug flag type
      debug:
        msg: "{{ debug_flag | type_debug }}"