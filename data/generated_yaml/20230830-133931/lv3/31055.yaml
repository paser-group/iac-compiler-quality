
---
- name: Create VPC
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create VPC
      ec2_vpc_net:
        name: test-vpc
        cidr_block: 10.0.0.0/16
        region: us-east-1
        profile: test-profile
        state: present
      register: my_vpc

    - name: Debug VPC
      debug:
        var: my_vpc
