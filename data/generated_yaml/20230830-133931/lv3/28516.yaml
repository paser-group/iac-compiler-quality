---
- name: Test playbook for Ansible Latent Bug Finder
  hosts: all
  gather_facts: no

  tasks:
    - name: Set variable with integer value
      set_fact:
        num_var: 42

    - name: Multiply integer by string
      debug:
        var: "num_var * '2'"

    - name: Add integer to list
      debug:
        var: "num_var + [3]"

    - name: Access non-existent attribute of integer
      debug:
        var: "num_var.non_existent_attribute"

    - name: Division by zero
      debug:
        var: "num_var / 0"