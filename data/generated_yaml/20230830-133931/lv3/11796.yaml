---
- name: Test playbook to reveal latent type-related bugs in Ansible
  hosts: all
  gather_facts: false

  tasks:
    - name: Set variable with integer value
      set_fact:
        my_number: 10

    - name: Add string value to integer variable
      set_fact:
        my_number: "{{ my_number }} + '1'"

    - name: Print variable value
      debug:
        var: my_number