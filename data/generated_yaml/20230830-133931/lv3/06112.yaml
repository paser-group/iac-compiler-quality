
---
- name: Ansible Latent Bug Finder
  hosts: localhost
  gather_facts: false

  vars:
    domain: example.com
    aws_access_key: YOUR_AWS_ACCESS_KEY
    aws_secret_key: YOUR_AWS_SECRET_KEY

  tasks:
    - name: Create TXT Record
      route53:
        command: create
        zone: "{{ domain }}"
        record: "{{ domain }}"
        type: TXT
        value: test
        overwrite: true
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
      ignore_errors: true
      register: route53_result

    - name: Debug Route53 Result
      debug:
        var: route53_result
