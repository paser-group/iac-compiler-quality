
---
- name: Test any_errors_fatal with includes
  hosts: all
  any_errors_fatal: True
  
  tasks:
    - name: Include helper.yml within test1 role
      include_tasks: 
        file: "{{ 'test1/tasks/helper.yml' }}"
      loop: "{{ groups['all'] }}"
      loop_control:
        loop_var: host

    - name: Include helper.yml within test2 role
      include_tasks: 
        file: "{{ 'test2/tasks/helper.yml' }}"
      loop: "{{ groups['all'] }}"
      loop_control:
        loop_var: host
