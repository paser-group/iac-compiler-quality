---
- name: Expose Latent Type-Related Bugs
  hosts: all
  gather_facts: no
  become: no

  tasks:
    - name: Set variable with different types
      set_fact:
        my_var: "{{ item }}"
      with_items:
        - 10
        - "20"
        - [30]
        - { key: '40' }

    - name: Print variable value and type
      debug:
        msg: "Value: {{ my_var }}, Type: {{ my_var | type_debug }}"