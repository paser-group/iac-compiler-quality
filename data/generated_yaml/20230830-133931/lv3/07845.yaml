---
- name: Test Ansible Inventory
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink path with space
      file:
        src: "/tmp/symlink"
        dest: "/var/tmp/symlink path with space"
        state: link

    - name: Generate malformed Unicode strings for inventory
      include_vars:
        dir: "/\u200D"

    - name: Use negative cache timeout values
      command: echo "Testing negative cache timeout"
      ansible_cache_timeout: -1
      register: result
      ignore_errors: true

    - name: Print debug message
      debug:
        msg: "{{ result.stderr }}"