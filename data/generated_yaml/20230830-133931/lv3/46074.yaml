
---
- name: Test inventory for Ansible latent bugs
  hosts: all
  gather_facts: false
  
  tasks:

    - name: Test symlink path in inventory
      debug:
        msg: "Testing symlink path {{ inventory_file }}"
      vars:
        inventory_file: "/path/to/symlink"
   
    - name: Test malformed unicode string
      debug:
        msg: "Testing malformed unicode string {{ inventory_hostname | b64decode }}"
      vars:
        inventory_hostname: base64_encoded_string
   
    - name: Test negative cache timeout value
      debug:
        var: ansible_cache_plugin_timeout
      vars:
        ansible_cache_plugin_timeout: -60
