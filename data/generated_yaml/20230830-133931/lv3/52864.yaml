---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink paths with space
      command: /bin/bash -c 'ln -s /tmp/some/file "/tmp/path with space"'

    - name: Generate malformed unicode strings for inventory
      set_fact:
        unicode_string: '\ud83dude00'

    - name: Negative Cache timeout values
      shell: 'echo "Testing for latent bugs"'