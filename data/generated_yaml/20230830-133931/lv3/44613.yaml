---
- name: Trigger Latent Type-Related Bug
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Set variable with integer value
      set_fact:
        my_var: 123

    - name: Create variable with invalid type
      set_fact:
        my_var: "{{ my_var | string }}"

    - name: Print the variable
      debug:
        var: my_var