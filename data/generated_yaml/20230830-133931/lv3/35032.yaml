---
- name: Unveil Latent Type-related Bug in Ansible Compiler
  hosts: localhost
  gather_facts: no

  vars:
    subnet_mask: "255.255.255.256"

  tasks:
    - name: Debug subnet mask
      debug:
        var: subnet_mask

    - name: Create mismatching network and router names
      set_fact:
        network_name: node-net
        router_name: node-router
        subnet_name: "{{ hostvars[inventory_hostname]['network_name'] }}_{{ hostvars[inventory_hostname]['router_name'] }}"

    - name: Debug subnet name
      debug:
        var: subnet_name