---
- name: Debug type-related bugs
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Set inconsistent variable types
      set_fact:
        my_var: 
          - "{{ 'string' }}"
          - "{{ 42 }}"
          - "{{ true }}"
          - "{{ [] }}"
          - "{{ {} }}"
          - "{{ null }}"

    - name: Debug my_var
      debug:
        var: my_var