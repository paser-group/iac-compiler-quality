---
- name: Testing type-related bugs in Ansible
  hosts: all
  gather_facts: false
  tasks:
    - name: Set variable with integer value
      set_fact:
        my_var: 10

    # Bug: Treating integer variable as string
    - name: Print variable as string
      debug:
        msg: "{{ my_var | string }}"

    # Bug: Treating string variable as integer
    - name: Math operation using a string variable
      debug:
        msg: "{{ my_var + '5' }}"