---
- name: Test Type-Related Bugs in Ansible Compiler
  hosts: all
  gather_facts: false

  tasks:
    - name: Create integer variable
      set_fact:
        my_variable: 10

    - name: Debug variable
      debug:
        var: my_variable

    - name: Perform arithmetic operation
      set_fact:
        result: "{{ my_variable + '5' }}"

    - name: Debug result
      debug:
        var: result