---
- name: Trigger new latent type-related bug in Ansible compiler
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set testflag variable to false by default
      set_fact:
        testflag: "false"  # Incorrect type - should be boolean

    - name: Debug testflag variable
      debug:
        var: testflag

    - name: Execute role if testflag is true
      include_role:
        name: testrole
      when: testflag  # Incorrect type - should be boolean

- name: testrole
  tasks:
    - name: Debug message
      debug:
        msg: "Role executed successfully"