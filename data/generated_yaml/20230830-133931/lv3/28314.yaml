---
- name: Verify network information
  hosts: all
  gather_facts: false

  vars:
    network_info:
      - name: node-net
        subnet: "10.1.1.0/24"
        gateway: "10.1.1.254"

  tasks:
    - name: Display network info
      debug:
        msg: "{{ item.name }} - {{ item.subnet }} - {{ item.gateway }}"
      loop: "{{ network_info }}"