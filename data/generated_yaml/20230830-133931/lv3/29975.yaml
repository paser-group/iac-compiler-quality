---
- name: Execute command with incorrect privilege type
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set incorrect privilege type
      set_fact:
        cmd_privilege: '{{ "admin" }}'

    - name: Execute command with privilege escalation
      command: echo "Command execution"
      become: '{{ cmd_privilege }}'
      register: cmd_output

    - name: Debug command output
      debug:
        var: cmd_output.stdout