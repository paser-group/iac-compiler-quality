---
- name: Latent Bug Finder Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Configure network interface
      ansible.builtin.shell: "{{ item.command }}"
      become: true
      become_user: root
      loop:
        - { command: "ip address add 10.1.1.{{ ansible_play_hosts.index(inventory_hostname) + 1 }}/24 dev eth0" }