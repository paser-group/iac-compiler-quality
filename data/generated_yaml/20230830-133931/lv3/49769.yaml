---
- name: Ansible Latent Bug Explorer
  hosts: all
  gather_facts: false

  tasks:
    - name: Test type-related bug
      debug:
        var: "{{ item }}"
      loop:
        - "{{ hostvars }}"
        - "{{ groups }}"
        - "{{ ansible_all_ipv4_addresses }}"
        - "{{ ansible_default_ipv4.gateway }}"