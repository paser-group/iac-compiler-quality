---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Create symlink path with spaces
      file:
        src: /tmp/some_directory/{{ inventory_hostname | replace('_', ' ') }}
        dest: /tmp/symlink
        state: link
        symbolic: true

    - name: Display symlink path
      debug:
        var: inventory_hostname | replace('_', ' ')