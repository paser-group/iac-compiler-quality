---
- name: Latent Bug Finder Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlinks with space
      file:
        path: "/tmp/my inventory file"
        state: link
        src: "{{ inventory_dir }}/inventory"
        force: true

    - name: Generate malformed unicode strings for inventory
      command: echo -e "[all]\n\u200clocalhost ansible_connection=local"
      register: unicode_output
      failed_when: false

    - name: Print malformed unicode strings output
      debug:
        var: unicode_output.stdout

    - name: Set negative cache timeout
      set_fact:
        ansible_cache_plugin_timeout: -1

    - name: Print fact with negative cache timeout
      debug:
        var: ansible_cache_plugin_timeout