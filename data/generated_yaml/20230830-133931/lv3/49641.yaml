---
- name: Ansible Latent Bug Finder
  hosts: localhost
  gather_facts: false
  
  vars:
    - test_var: "42"
  
  tasks:
    - name: Multiply a string by a number (trigger latent bug)
      set_fact:
        result: "{{ test_var * 2 }}"
      register: output

    - name: Print output
      debug:
        var: output