---
- name: Test Type-Related Bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink paths with space
      file:
        src: /dev/null
        dest: "/tmp/foo bar"
        state: link
        force: yes

    - name: Generate malformed unicode strings for inventory
      debug:
        msg: "{{ hostvars[item].ansible_fqdn | string }}"
      loop: "{{ groups['all'] }}"

    - name: Define variable with incorrect type
      set_fact:
        my_var: "{{ 10 / 0 }}"
      ignore_errors: true