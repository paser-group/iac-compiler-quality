---
- name: Ansible Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Provision nodes
      command: |
        docker network create --subnet=10.1.1.0/24 node-net
        docker run -d --name=ubuntu1 --net=node-net --ip=10.1.1.1 ubuntu
        docker run -d --name=alpine1 --net=node-net --ip=10.1.1.2 alpine
        docker run -d --name=centos1 --net=node-net --ip=10.1.1.3 centos
        docker run -d --name=redhat1 --net=node-net --ip=10.1.1.4 redhat
      async: "{{ '10' }}"  # Enclosing in double quotes to expose potential type-related bugs
      poll: "{{ '1' }}"   # Enclosing in double quotes to expose potential type-related bugs