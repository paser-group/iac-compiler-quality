
---
- name: Reproduce Ansible Provision Bug
  hosts: all
  gather_facts: false

  tasks:
    - name: Set testvar in defaults/main.yml
      set_fact:
        testvar: ['pkg1', 'pkg2', 'pkg3', 'pkg4']

    - name: Print number of items in list using with_items
      debug:
        msg: "{{ item }}: {{ item|type_debug }}"
      with_items: "{{ testvar }}"
