---
- name: Ansible Latent Bug Explorer
  hosts: all
  gather_facts: false

  tasks:
    - name: Set inventory variable with a string
      set_fact:
        inventory_var: "This is a string"

    - name: Join inventory variable with a number
      set_fact:
        joined_var: "{{ inventory_var }}{{ 42 }}"

    - name: Multiply inventory variable by a string
      set_fact:
        multiplied_var: "{{ inventory_var * '2' }}"