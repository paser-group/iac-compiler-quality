ansible
---
- name: Ansible Type-related Bug Explorer
  hosts: all
  gather_facts: false

  vars:
    inventory_hostname_var: "{{ inventory_hostname }}"
    inventory_hostname_encoded: "{{ inventory_hostname_var | b64encode }}"
    inventory_hostname_decoded: "{{ inventory_hostname_encoded | b64decode }}"

  tasks:
    - name: Print inventory_hostname
      debug:
        var: inventory_hostname_var

    - name: Print encoded inventory_hostname
      debug:
        var: inventory_hostname_encoded

    - name: Print decoded inventory_hostname
      debug:
        var: inventory_hostname_decoded
