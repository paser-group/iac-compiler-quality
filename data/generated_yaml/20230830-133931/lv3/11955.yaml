---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    # Task 1: Generate a malformed unicode string for inventory
    - name: Generate malformed unicode strings for inventory
      set_fact:
        inventory_var: "invent\xeeory_var"

    # Task 2: Include playbook with potential compiler bug
    - name: Include playbook with bug
      include:
        file: "{{ playbook_dir }}/roles/test-{{ inventory_var }}/tasks/main.yml"