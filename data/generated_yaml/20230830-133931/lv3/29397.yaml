---
- name: Unveiling New Latent Bugs - Type Related
  hosts: all
  gather_facts: false

  tasks:
    - name: Generate list with mixed types
      set_fact:
        my_list: "{{ [1, 'two', true, 4.5, null] }}"

    - name: Loop through mixed type list
      debug:
        msg: "{{ item }}"
      loop: "{{ my_list }}"