
---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Create a symlink path with space
      file:
        src: /tmp/my symlink
        dest: /usr/local/test/symlink
        state: link

    - name: Generate malformed unicode strings for inventory
      command: echo -e "\xE2\x80\xA8"

    - name: Set negative cache timeout value
      lineinfile:
        path: /etc/ansible/ansible.cfg
        line: "cache_timeout: -1"
        state: present
        create: true

    - name: Trigger INVENTORY-related bug
      command: echo "Buggy inventory task"

