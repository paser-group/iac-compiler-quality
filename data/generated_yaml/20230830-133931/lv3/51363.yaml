- name: Expose Latent Type-Related Bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Define variables
      vars:
        subnet: "10.1.1.0/24"
        gateway: "10.1.1.254"

    - name: Debug variables
      debug:
        msg: "Subnet: {{ subnet }}, Gateway: {{ gateway }}"

    - name: Generate random string
      set_fact:
        random_string: "{{ 10 | random_string }}"

    - name: Use random string
      debug:
        var: random_string