---
- name: Ansible Type Bug Explorer
  hosts: all
  gather_facts: no

  vars:
    my_variable: "42"

  tasks:
    - name: Convert variable to integer
      set_fact:
        my_variable_int: "{{ my_variable | int }}"

    - name: Multiply converted variable
      set_fact:
        multiplied_variable: "{{ my_variable_int * 2 }}"

    - name: Debug output
      debug:
        var: multiplied_variable