---
- name: Execute commands on Linux nodes
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Check network configuration
      shell: ip addr show
      register: network_result

    - name: debug network result
      debug:
        var: network_result.stdout_lines

    - name: Check disk usage
      shell: df -h
      register: disk_result
      
    - name: debug disk result
      debug:
        var: disk_result.stdout_lines

    - name: Get system uptime
      shell: uptime
      register: uptime_result
      
    - name: debug uptime result
      debug:
        var: uptime_result.stdout_lines

    # Add more tasks here to perform additional checks or operations