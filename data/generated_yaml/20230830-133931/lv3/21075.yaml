- name: Discover Latent Type-Related Bugs in Ansible Compiler
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test Variable Types
      hosts: all
      gather_facts: false
      vars:
        - var1: "10"
        - var2: 5
        - var3: "true"
      tasks:
        - name: Test String Concatenation
          debug:
            msg: "{{ var1 + var2 + var3 }}"