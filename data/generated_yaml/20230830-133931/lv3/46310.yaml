---
- hosts: all
  gather_facts: false
  tasks:
    - name: Create symlink
      file:
        src: "{{ item }}"
        dest: "/tmp/symlink_{{ item }}"
        state: link
      loop:
        - "{{ playbook_dir }}/file1.txt"
        - "{{ playbook_dir }}/file2.txt"
        - "{{ playbook_dir }}/file3.txt"
        - "{{ playbook_dir }}/file4.txt"