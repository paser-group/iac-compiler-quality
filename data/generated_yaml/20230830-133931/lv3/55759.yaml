- name: Ansible Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate a malformed integer
      set_fact:
        invalid_integer: "{{ 'not_an_integer' | int }}"

    - name: Access an undefined variable
      debug:
        var: undefined_variable

    - name: Perform an arithmetic operation with incompatible types
      shell: "echo '{{ 5 + 'test' }}'"

    - name: Assign an integer to a boolean variable
      set_fact:
        bool_var: "{{ 1 }}"

    - name: Call a non-existing module
      non_existing_module:
        argument: value

  handlers:
    - name: Cleanup
      meta: noop