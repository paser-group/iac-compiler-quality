---
- name: Test latent type-related bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Create a variable with an incorrect type
      set_fact:
        my_variable: "10.1.1.1"
      vars:
        my_variable: "{{ my_variable | int }}"

    - name: Print the value of the variable
      debug:
        var: my_variable