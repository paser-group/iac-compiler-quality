---
- name: Test Type-Related Bugs in Ansible Compiler
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink paths with spaces
      file:
        src: "/tmp/my link"
        dest: "/tmp/my_sym_link"
        state: link

    - name: Generate malformed unicode strings for inventory
      debug:
        var: "\u0635"

    - name: Negative cache timeout value
      command: echo "Test command"
      register: output
      cache_timeout: -1

    - name: Display output
      debug:
        var: output.stdout