- name: Debugging Ansible Compiler
  hosts:
    - localhost

  tasks:
    - name: Create inventory file
      copy:
        dest: /tmp/inventory
        content: |
          [nodes]
          ubuntu1 ansible_host=10.1.1.1 ansible_user=root
          alpine1 ansible_host=10.1.1.2 ansible_user=root
          centos1 ansible_host=10.1.1.3 ansible_user=root
          redhat1 ansible_host=10.1.1.4 ansible_user=root

    - name: Include inventory file
      include_vars:
        file: /tmp/inventory

    - name: Test variable type
      debug:
        msg: "{{ item }}"
      vars:
        - my_var: "{{ ansible_inventory }}"
      loop: "{{ [my_var|int, my_var|float, my_var|string] }}"