---
- name: Latent Bug Finder Playbook
  hosts: all
  gather_facts: true

  tasks:
    - name: Set symlink path with space
      set_fact:
        symlink_path: /path/with space

    - name: Generate malformed unicode string
      set_fact:
        unicode_string: 'malformed\u0123'

    - name: Set negative cache timeout
      set_fact:
        cache_timeout: -10

    - name: Gather Facts with su become_method
      become: true
      become_method: su
      become_user: root
      debug:
        var: ansible_facts.ansible_user

    - name: Gather Facts with sudo become_method
      become: true
      become_user: root
      debug:
        var: ansible_facts.ansible_user