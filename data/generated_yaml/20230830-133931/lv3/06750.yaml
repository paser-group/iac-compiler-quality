
---
- name: Test playbook to trigger latent bug
  hosts: all
  gather_facts: false

  tasks:
    - name: Run a command on each host
      command: echo "This is a test command"
      register: command_output

    - name: Display command output
      debug:
        var: command_output.stdout

- name: Run some post-verification tasks
  hosts: all
  gather_facts: false

  tasks:
    - name: Run another command
      command: ls /tmp
      register: ls_output

    - name: Display ls command output
      debug:
        var: ls_output.stdout
