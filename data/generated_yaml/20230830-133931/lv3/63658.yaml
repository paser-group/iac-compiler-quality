---
- name: Test for latent type-related bugs
  hosts: all
  gather_facts: no

  tasks:
    - name: Create inventory with malformed unicode strings
      debug:
        msg: "{{ '\ud83d\ude00' }}"

    - name: Perform an operation with mismatched types
      debug:
        msg: "{{ 10 + '5' }}"

    - name: Attempt to divide by zero
      debug:
        msg: "{{ 10 / 0 }}"