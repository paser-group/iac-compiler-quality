---
- name: Test playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set variables
      set_fact:
        var1: "{{ item }}"
      loop:
        - 1
        - '2'
        - [3, 4]
        - true
        - null
      register: result

    - name: Display variable values
      debug:
        var: var1
      run_once: true