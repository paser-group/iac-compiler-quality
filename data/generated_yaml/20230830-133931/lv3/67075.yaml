---
- name: Test playbook to expose latent type-related bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Create temporary directory
      ansible.builtin.file:
        path: /tmp/test_dir
        state: directory
      run_once: true

    - name: Store integer value in variable
      set_fact:
        my_var: 123

    - name: Add integer value to string
      set_fact:
        result: "Value is: {{ my_var + 'abc' }}"

    - name: Display result
      ansible.builtin.debug:
        var: result