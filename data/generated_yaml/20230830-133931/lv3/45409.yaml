---
- name: Discover Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  vars:
    my_var: 123

  tasks:
    - name: Set a variable with an incompatible type
      set_fact:
        my_var: "{{ my_var | string }}"
  
    - name: Display the value of the variable
      debug:
        var: my_var