---
- name: Ansible Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Set variables
      set_fact:
        num1: "{{ subnet_octet1 | int }}"
        num2: "{{ subnet_octet2 | int }}"
        num3: "{{ subnet_octet3 | int }}"
      
    - name: Perform arithmetic operation
      set_fact:
        result: "{{ num1 + num2 + num3 }}"
      
    - name: Print result
      debug:
        var: result