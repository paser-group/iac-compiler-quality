---
- name: Test Ansible Latent Bug
  hosts: all
  gather_facts: false

  tasks:
    - name: Set user_password to unsupported type
      set_fact:
        user_password: null

    - name: Add test user
      influxdb_user:
        user_name: test
        state: present
        user_password: "{{ user_password | default('') }}"