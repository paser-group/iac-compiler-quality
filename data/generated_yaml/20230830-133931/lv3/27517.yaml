- name: Install a package
  hosts: all
  gather_facts: false

  vars:
    package_name: "{{ 'openssl' }}"
    package_version: "{{ 1 }}"  # Potential bug: using integer instead of string

  tasks:
    - name: Install the package
      package:
        name: "{{ package_name }}"
        state: present
        version: "{{ package_version }}"