---
- name: Latent Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink with space
      stat:
        path: '/tmp/symlink with space'
      register: symlink_result
      changed_when: false

    - name: Print symlink result
      debug:
        var: symlink_result

    - name: Generate malformed Unicode string
      set_fact:
        unicode_string: '{{ u"\ud800" }}'
      failed_when: false

    - name: Print Unicode string
      debug:
        var: unicode_string

    - name: Set negative cache timeout
      set_fact:
        cache_timeout: '{{ -1 }}'
      failed_when: false

    - name: Print cache timeout
      debug:
        var: cache_timeout