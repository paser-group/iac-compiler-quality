
---
- name: Test playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink paths with space
      shell: "ln -s /usr/local /tmp/symlink\ with\ space"

    - name: Generate malformed unicode strings for inventory
      shell: "echo -e '[servers]\nubuntu1 ansible_host=10.1.1.1\n{{ Malformed }}' > inventory.ini"
      args:
        chdir: "{{ playbook_dir }}"

    - name: Negative cache timeout value
      shell: "echo 'ansible_host: 10.1.1.1' > hosts.yml"
      args:
        chdir: "{{ playbook_dir }}"
    - debug:
        msg: "Inventory file created successfully!"

