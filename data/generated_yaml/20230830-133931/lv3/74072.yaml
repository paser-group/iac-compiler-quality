---
- name: Latent Bug Finder Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Transfer file with symlink path containing space
      file:
        src: "/tmp/link{{' '}}with{{' '}}space"       # Symlink path with space
        dest: "/tmp/link_target"
        state: link

    - name: Generate malformed unicode strings for inventory
      set_fact:
        unicode_string: "\U0000FFFD\U0000FFFD\U0000FFFD\U0000FFFD\U0000FFFD"   # Malformed unicode string

    - name: Set negative cache timeout value
      set_fact:
        ansible_cache_plugin_timeout: "-1"   # Negative cache timeout value