---
- name: Ansible Type-Related Bug Finder
  hosts: localhost
  gather_facts: no

  vars:
    my_var: "Hello, world!"

  tasks:
    - name: Pass a string to an integer parameter
      command: echo "This is my_var: {{ my_var }}"
        my_param: "{{ my_var }}"

    - name: Pass a list to a string parameter
      command: echo "This is my_param: {{ my_param }}"
        my_param: "{{ my_list }}" 

    - name: Pass a dictionary to an undefined parameter
      command: echo "This is my_var: {{ my_var }}" 
        my_param: "{{ my_dict }}"