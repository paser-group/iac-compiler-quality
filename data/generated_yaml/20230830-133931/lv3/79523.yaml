---
- name: Expose latent type-related bugs in Ansible compiler
  hosts: all
  gather_facts: false

  tasks:
    - name: Generate a malformed inventory variable
      set_fact:
        malformed_var: "{{ 10 / '2' }}"
        ansible_facts: {malformed_var: "{{ malformed_var }}"}

    - name: Check the type of the malformed variable
      debug:
        msg: "{{ malformed_var }}"