---
- name: Debug Latent Type Bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Set integer value as fact
      set_fact:
        my_integer: "42"

    - name: Perform arithmetic operation on string and integer
      debug:
        var: "Value: {{ my_integer + '20' }}"

    - name: Access non-existent attribute in inventory
      debug:
        var: hostvars[inventory_hostname].non_existent_attribute