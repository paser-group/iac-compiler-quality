
- name: Test URI module for basic authentication with force_basic_auth
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Test basic auth for Uri module
      uri:
        url: http://httpbin.org/basic-auth/user/passwd
        method: GET
        username: user
        password: passwd
        force_basic_auth: yes
        validate_certs: false
      register: result

    - name: Display result
      debug:
        var: result
