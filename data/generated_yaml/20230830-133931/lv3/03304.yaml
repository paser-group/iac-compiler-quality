
---
- name: Sample Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Ensure cron package is installed
      package:
        name: cron
        state: present

    - name: Generate cron job
      cron:
        name: "Sample Cron Job"
        user: root
        job: "{{ item }}"
        state: present
      loop:
        - "echo 'Hello from cron job!'"
        - "echo 'This is another cron job!'"

    - name: Remove cron job
      cron:
        name: "Sample Cron Job"
        user: root
        job: "{{ item }}"
        state: absent
      loop:
        - "echo 'Hello from cron job!'"
        - "echo 'This is another cron job!'"
