---
- name: Test Type-related Bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Define inventory variable with incorrect type
      set_fact:
        incorrect_var: "{{ ansible_os_family }}"
        vars:
          ansible_os_family: 123  # Incorrect type, should be a string

    - name: Print incorrect variable value
      debug:
        var: incorrect_var

    # Additional tasks can be added to further test and trigger potential type-related bugs