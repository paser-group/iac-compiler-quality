- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: False

  tasks:
    - name: Run command with different types of variables
      debug:
        var:
          - "{{ item }}"
      with_items:
        - "string"
        - 1
        - 1.5
        - True
        - null
        - [1, 2, 3]
        - {"key": "value"}

    - name: Generate a type-related bug
      set_fact:
        bug_var: "{{ invalid_var + 1 }}"

    - name: Print the value of bug_var
      debug:
        var: bug_var