
---
- name: Test Playbook
  hosts: all
  gather_facts: yes
  tasks:
    - name: Print network information
      debug:
        msg: "{{ ansible_facts['ansible_default_ipv4']['network'] }}"

    - name: Print router information
      debug:
        msg: "{{ ansible_facts['ansible_default_ipv4']['gateway'] }}"

    - name: Print subnet mask information
      debug:
        msg: "{{ ansible_facts['ansible_default_ipv4']['netmask'] }}"

    - name: Print network interface information
      debug:
        msg: "{{ ansible_facts['ansible_interfaces'] }}"
