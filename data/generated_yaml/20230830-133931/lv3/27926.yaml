---
- name: Test Ansible Compiler Bug
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set variable with a string value
      set_fact:
        my_var: "Hello"

    - name: Debug variable
      debug:
        var: my_var

    - name: Set variable with an integer value
      set_fact:
        my_var: 123

    - name: Debug variable again
      debug:
        var: my_var