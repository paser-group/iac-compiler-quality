
---
- name: Test Conditional Bug
  hosts: all
  gather_facts: false

  tasks:
    - name: Set Variable to `!!null`
      set_fact:
        host_preparation_apt_cacher_ng: !!null

    - name: Debug Variable Value
      debug:
        var: host_preparation_apt_cacher_ng

    - name: Conditionally Remove apt-cacher-ng
      command: echo "Remove apt-cacher-ng"
      when: host_preparation_apt_cacher_ng is not defined
