---
- name: Uncover Latent Bugs in Ansible Compiler
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Define the inventory items
      set_fact:
        inventory_items:
          - "{{ 'Item1' | random_item }}"
          - "{{ 'Item2' | random_item }}"
          - "{{ 'Item3' | random_item }}"

    - name: Debug inventory items
      debug:
        var: inventory_items