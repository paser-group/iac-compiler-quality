---
- name: Discover Latent Type-Related Bugs in Ansible Compiler
  hosts: c6509s
  gather_facts: no

  tasks:
    - name: Test Case 1 - Base-10 Problem for Subnet Masks
      debug:
        msg: "Network: 10.1.1.0/33" 

    - name: Test Case 2 - Mismatching Network and Router Names
      debug:
        msg: "Network: {{ item.network }}, Router: {{ item.router }}"
      vars:
        test_cases:
          - network: node-net
            router: c6509
          - network: node-net
            router: alpine1

    - name: Get running config
      ios_config:
        backup: yes
      vars:
        ansible_python_interpreter: /usr/bin/python2