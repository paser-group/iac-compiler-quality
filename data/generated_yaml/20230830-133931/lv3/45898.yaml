- name: Latent Bug Finder Playbook
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Verify SSH reachability
      ping:
      register: ping_result
      
    - name: Debug SSH reachability
      debug:
        var: ping_result
      
    - name: Check network configuration
      debug:
        msg: "Network configuration is correct."
      when: "'ubuntu1' in inventory_hostname"
  
    - name: Check subnet mask
      debug:
        msg: "Subnet mask is correct."
      when: "'alpine1' in inventory_hostname"
  
    - name: Check network and router names
      debug:
        msg: "Network and router names are mismatched."
      when: "'centos1' in inventory_hostname"
  
    - name: Verify SSH reachability
      ping:
      register: ping_result
      when: "'redhat1' in inventory_hostname"