
---
- name: Latent Bug Explorer Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    # Test Case 1: Create symlink paths with space
    - name: Create symlink with space in path
      file:
        src: '/tmp/my custom module'
        dest: '/tmp/symlink_path'
        state: link
        force: yes

    # Test Case 2: Generate malformed unicode strings for inventory
    - name: Generate malformed unicode string for inventory
      command: "echo -e 'ubuntu1\nalpine1\n\xc3\x28centos1' > inventory"

    # Test Case 3: Negative Cache timeout values
    - name: Set negative cache timeout value
      command: "echo '-10' > cache_timeout"

  vars:
    ansible_connection: local
    ansible_python_interpreter: /usr/bin/python3

