ansible
---
- name: Test playbook for Ansible latent type-related bug exploration
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test case 1 - Integer as inventory variable
      ansible.builtin.debug:
        msg: "{{ 123 }}"

    - name: Test case 2 - Boolean as inventory variable
      ansible.builtin.debug:
        msg: "{{ true }}"

    - name: Test case 3 - List with mixed data types as inventory variable
      ansible.builtin.debug:
        msg:
          - "string"
          - 123
          - true

    - name: Test case 4 - Dictionary with mixed data types as inventory variable
      ansible.builtin.debug:
        msg:
          key1: "string"
          key2: 123
          key3: true
