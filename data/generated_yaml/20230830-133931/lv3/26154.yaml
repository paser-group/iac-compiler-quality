- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false
  connection: local
  tasks:
    - name: Test Variable Types
      debug:
        msg: "Variable type: {{ item }} {{ ansible_version }}"
      loop:
        - "{{ variable_name }}"                # Undefined variable
        - "{{ variable_name | int }}"          # Conversion to integer
        - "{{ variable_name | length }}"       # Use of undefined filter
        - "{{ variable_name | random }}"       # Use of invalid filter
        - "{{ variable_name | upper }}"        # Use of filter on undefined variable
        - "{{ variable_name | default }}"      # Use of default filter without default value
        - "{{ variable_name }}" | lowercase    # Incorrect filter placement
        - "{{ variable_name }} {{ 1/0 }}"      # Division by zero
        - "{{ dict['nonexistent_key'] }}"      # Accessing nonexistent key in dictionary
        - "{{ dict.nonexistent_key }}"         # Accessing nonexistent key in dictionary (dot notation)