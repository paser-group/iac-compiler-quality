---
- name: Ansible Type Bug Finder
  hosts: all
  gather_facts: false

  vars:
    my_var: "Hello, World!"

  tasks:
    - name: Verify inventory hostname
      debug:
        var: inventory_hostname

    - name: Generate type-related bug with string addition
      set_fact:
        result: "{{ my_var + 1 }}"
      delegate_to: localhost

    - name: Print result
      debug:
        var: result