
---
- name: Test Playbook for Ansible Compiler Bugs
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Fetch network interface facts
      setup:
        filter: ansible_default_ipv4
      register: iface_facts

    - name: Print network interface details
      debug:
        var: iface_facts['ansible_facts']['ansible_default_ipv4']
