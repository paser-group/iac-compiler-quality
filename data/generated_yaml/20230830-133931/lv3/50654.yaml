
---
- name: Bug Discovery Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Set variable with integer value
      set_fact:
        my_var: 10

    - name: Print variable
      debug:
        var: my_var | string

    - name: Perform type conversion
      set_fact:
        my_var: "{{ my_var | int }}"

    - name: Perform arithmetic operation
      set_fact:
        my_var: "{{ my_var + '1' }}"

    # Other tasks can be added here to further explore potential type-related bugs

