---
- name: Ansible Latent Bug Explorer
  hosts: all
  gather_facts: false

  tasks:
    - name: Set integer as string
      set_fact:
        my_var: "{{ 123 }}"
      vars:
        my_var: "{{ my_var | regex_replace('(?!^)[0-9]+', 'string') }}"

    - name: Print variable
      debug:
        var: my_var