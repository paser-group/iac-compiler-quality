ansible
---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Test inventory variable type
      debug:
        msg: "{{ ansible_hostname }}"
      when: not ansible_hostname is string
      tags: [type_bug_test]

    - name: Test inventory list type
      debug:
        msg: "{{ ansible_fqdn }}"
      when: ansible_fqdn is list
      tags: [type_bug_test]

    - name: Test inventory dictionary type
      debug:
        msg: "{{ ansible_default_ipv4 }}"
      when: not ansible_default_ipv4 is mapping
      tags: [type_bug_test]
