- name: Configure system domain details
  hosts: all
  gather_facts: false

  tasks:
    - name: Set system domain details
      set_fact:
        domain_name: 12345
        lookup_source: false
        domain_search: [1, 2, 3]
        lookup_enabled: 'True'

    - name: Debug system domain details
      debug:
        msg:
          - "Domain Name: {{ domain_name }}"
          - "Lookup Source: {{ lookup_source }}"
          - "Domain Search: {{ domain_search }}"
          - "Lookup Enabled: {{ lookup_enabled }}"