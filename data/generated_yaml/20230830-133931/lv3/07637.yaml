---
- name: Type-related Bug Finding Playbook
  hosts: all
  gather_facts: false
  tasks:
    - name: Set invalid variable types
      set_fact:
        foo: "{{ 'bar' | int }}"
        baz: "{{ 'qux' | bool | upper }}"
        abc: "{{ 'def' | list }}"
    
    - name: Print variables
      debug:
        var: item
      loop:
        - "{{ foo }}"
        - "{{ baz }}"
        - "{{ abc }}"