---
- name: Latent Type-Related Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    # Test Case 1: Assigning an integer value to an inventory variable
    - name: Assigning integer value to variable
      set_fact:
        my_var: 12345

    # Test Case 2: Assigning a boolean value to an inventory variable
    - name: Assigning boolean value to variable
      set_fact:
        my_var: true

    # Test Case 3: Assigning a list value to an inventory variable
    - name: Assigning list value to variable
      set_fact:
        my_var: [1, 2, 3]

    # Test Case 4: Assigning a dictionary value to an inventory variable
    - name: Assigning dictionary value to variable
      set_fact:
        my_var:
          key1: value1
          key2: value2
    
    # Test Case 5: Assigning an undefined variable to an inventory variable
    - name: Assigning undefined variable to variable
      set_fact:
        my_var: "{{ undefined_var }}"

...