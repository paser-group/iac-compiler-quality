---
- name: Test playbook for latent bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Debug variable type
      ansible.builtin.debug:
        msg: "{{ item }}"
      vars:
        - number: 10
        - string: "hello"
        - boolean: true
        - list: [1, 2, 3]
        - dictionary:
            key: value