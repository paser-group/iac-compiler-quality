---
- name: Type-Related Bug Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Configure network interfaces
      ios_config:
        lines: |
          {% for interface in ['GigabitEthernet1', 'GigabitEthernet2', 'GigabitEthernet3'] %}
            interface {{ interface }}
              description "Test Interface {{ interface }}"
              ip address {{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}/24
          {% endfor %}