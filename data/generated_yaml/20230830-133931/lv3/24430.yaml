- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false  # Disable gathering facts
  
  tasks:
    - name: Test case 1 - Integer as a string
      command: echo "Test case 1 executed"
      args:
        chdir: "/tmp"
      vars:
        string_var: "123"
        integer_var: "{{ string_var | int }}"

    - name: Test case 2 - String as an integer
      command: echo "Test case 2 executed"
      args:
        chdir: "/tmp"
      vars:
        integer_var: 456
        string_var: "{{ integer_var | string }}"

    - name: Test case 3 - Boolean as an integer
      command: echo "Test case 3 executed"
      args:
        chdir: "/tmp"
      vars:
        boolean_var: True
        integer_var: "{{ boolean_var | int }}"