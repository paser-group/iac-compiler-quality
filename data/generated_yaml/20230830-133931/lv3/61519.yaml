---
- name: Ansible Latent Bug Explorer
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create symlink paths with space
      command: ln -s /var/test/path_with_space "/var/test/path with space_symlink"

    - name: Generate malformed unicode strings for inventory
      set_fact:
        unicode_string: '\udcc2'  # Malformed unicode string

    - name: Negative cache timeout value
      set_fact:
        cache_timeout: -1

    - name: Debug test cases
      debug:
        msg: "Symlink created: {{ ansible_facts['ansible_file_symlinks']['/var/test/path with space_symlink'] }}"

      # Debugging the unicode_string may produce unexpected output (UnicodeError)
      # Uncomment the following task to see the debug output:
      # - name: Debug unicode string
      #   debug:
      #     var: unicode_string

      # Debugging the cache_timeout may produce unexpected output (ValueError)
      # Uncomment the following task to see the debug output:
      # - name: Debug cache timeout
      #   debug:
      #     var: cache_timeout