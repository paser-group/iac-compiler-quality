---
- name: Type Bug Finder Playbook
  hosts: all
  gather_facts: false

  vars:
    - my_variable: 10

  tasks:
    # Test Case 1: Attempt to concatenate a string with an integer (type mismatch)
    - debug:
        msg: "{{ 'Value: ' + my_variable }}"

    # Test Case 2: Perform arithmetic operation on a string and an integer (type mismatch)
    - debug:
        msg: "{{ 'Result: ' + (my_variable + 5) }}"