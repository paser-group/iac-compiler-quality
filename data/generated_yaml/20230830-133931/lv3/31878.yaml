---
- name: Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate inventory file
      copy:
        content: |
          [nodes]
          ubuntu1 ansible_host=10.1.1.1
          alpine1 ansible_host=10.1.1.2
          centos1 ansible_host=10.1.1.3
          redhat1 ansible_host=10.1.1.4
        dest: "{{ playbook_dir }}/inventory.ini"

    - name: Set fact with integer value
      set_fact:
        int_test_var: 10

    - name: Attempt to multiply integer by string
      set_fact:
        multiplied_var: "{{ int_test_var * '2' }}"

    - name: Print multiplied var
      debug:
        var: multiplied_var