---
- name: Test Type-related Bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Set inventory variable
      set_fact:
        example_var: "{{ item }}"
      with_items:
        - 10
        - "20"
        - 30
        - true
        - false
        - null

    - name: Print inventory variable type
      debug:
        msg: "{{ example_var | type_debug }}"