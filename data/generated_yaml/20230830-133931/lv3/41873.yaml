---
- name: Test Ansible Compiler for Type-Related Bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Create test file
      copy:
        content: "Test content"
        dest: "/path/to/testfile"
        mode: "{{ test_mode }}"  # Potential type-related bug: using an undefined variable

    - name: Ensure test file has correct permissions
      file:
        path: "/path/to/testfile"
        mode: "{{ test_mode }}"  # Potential type-related bug: using an undefined variable