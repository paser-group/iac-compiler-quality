---
- name: Ansible Latent Bug Explorer Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Generate malformed inventory
      set_fact:
        inventory:
          - invalid_host: "{{ invalid }}"

    - name: Print inventory
      debug:
        var: inventory

    - name: Loop over inventory
      debug:
        var: item
      loop: "{{ inventory }}"