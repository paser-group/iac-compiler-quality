---
- name: Ansible Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Assign variable with integer value
      set_fact:
        my_var: 10

    - name: Multiply variable with string
      set_fact:
        multiplied_var: "{{ my_var * '2' }}"

    - name: Print multiplied variable
      debug:
        var: multiplied_var