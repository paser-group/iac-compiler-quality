---
- name: Latent Type Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Provision nodes
      add_host:
        name: "{{ item }}"
        ansible_host: "{{ host_ip_map[item] }}"
        ansible_user: "{{ host_user_map[item] }}"
        ansible_ssh_private_key_file: "{{ host_key_map[item] }}"
      loop:
        - ubuntu1
        - alpine1
        - centos1
        - redhat1

    - name: Print inventory
      debug:
        msg: "{{ inventory_hostname }}: {{ ansible_host }}"

    {{comment}}
    # Perform type-related tasks on each node

...