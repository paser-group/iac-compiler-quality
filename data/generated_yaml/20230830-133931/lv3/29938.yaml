---
- name: Test Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Set variable with subnet
      set_fact:
        subnet: "10.1.1.0/24"

    - name: Wait for network to be ready
      wait_for:
        host: "{{ inventory_hostname }}"
        port: 22
        state: started
        timeout: 60