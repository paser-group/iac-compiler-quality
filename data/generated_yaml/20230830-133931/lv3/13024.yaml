---
- name: Test Playbook
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Set Proxy Environment Variables
      shell:
        cmd: |
          export https_proxy=http://10.41.16.10:3128
          export http_proxy=http://10.41.16.10:3128
      register: proxy_output
      changed_when: false
    
    - name: Trigger Type-Related Bug
      debug:
        msg: "Value: {{ my_value }}"
      vars:
        my_value: 10
    
    - name: Remove Proxy Environment Variables
      shell:
        cmd: |
          unset https_proxy
          unset http_proxy
      register: unset_proxy_output
      changed_when: false
...