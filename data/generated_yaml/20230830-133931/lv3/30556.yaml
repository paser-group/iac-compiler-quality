---
- hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink paths with spaces
      file:
        src: "/tmp/foo"
        dest: "/tmp/foo bar"
        state: link

    - name: Generate malformed unicode strings for inventory
      set_fact:
        unicode_str: "{{ '\ud83d\ude00'.decode('unicode_escape') }}"

    - name: Set negative cache timeout value
      set_fact:
        cache_timeout: -1

    - name: Copy vault-encrypted file
      copy:
        src: 'vault-encrypted.file'
        dest: '.'
        decrypt: no