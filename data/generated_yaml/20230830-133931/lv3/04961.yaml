---
- name: Ansible Latent Bug Explorer
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Test Case 1 - Generate int as a string in inventory
      debug:
        msg: "{{ item }}"
      with_items:
        - "Inventory value as a string - 123"

    - name: Test Case 2 - Generate mapping with invalid key type
      set_fact:
        invalid_mapping: "{{ {foo: 'value', []: 'invalid key'} }}"

    - name: Test Case 3 - Assign invalid value to integer variable
      set_fact:
        invalid_value: "{{ 10 + 'five' }}"