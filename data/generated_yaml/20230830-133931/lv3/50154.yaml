---
- name: Ansible Latent Bug Explorer
  hosts: all
  gather_facts: false

  tasks:
    - name: Set inventory variable
      set_fact:
        users:
          - name: user-one
            hosts: "{{ ansible_play_hosts }}"
          - name: user-two
            hosts: "{{ ansible_play_hosts }}"

    - name: Include task
      include_tasks: included_tasks.yml
      vars:
        loop_var: "{{ 'users' | argv }}"
        exec_target: "ansible_play_batch"
      delegate_to: "{{ exec_target }}"