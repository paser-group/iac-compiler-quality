
---
- name: Unveil Latent Ansible Compiler Bugs
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Create symlink paths with space
      file:
        src: /my/dir/with space
        dest: /my/symlink
      
    - name: Generate malformed unicode strings for inventory
      set_fact:
        malformed_string: "\xC3\x28"
      
    - name: Negative cache timeout value
      set_fact:
        cache_timeout: -1

    - name: Display inventory values
      debug:
        var: inventory_hostname
