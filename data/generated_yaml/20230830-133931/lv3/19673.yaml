- name: Test playbook for Ansible Compiler Bug
  hosts: all
  gather_facts: no
  tasks:
    - name: Set a variable with an integer value
      set_fact:
        my_integer: 10

    - name: Set a variable with a string value
      set_fact:
        my_string: "Hello, world"

    - name: Display the sum of integer and string
      debug:
        msg: "{{ my_integer + my_string }}"