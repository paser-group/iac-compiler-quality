---
- name: Test playbook for Ansible latent bug exploration
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink path with space
      file:
        src: "/path/to/source"
        dest: "/path with space/to/destination"

    - name: Generate malformed unicode string for inventory
      debug:
        msg: "{{ inventory_hostname | regex_replace('(.+)', '\\\\uFFFF') }}"

    - name: Set negative cache timeout value
      set_fact:
        ansible_cache_valid_time: -1