---
- name: Ansible Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create symlink path with space
      file:
        src: "/var/www/html/my file"
        dest: "/tmp/my_symlink"
        state: link
      ignore_errors: true

    - name: Generate malformed Unicode string for inventory
      command: "echo -e '\x80' >> /etc/ansible/inventory/group_vars/all"
      ignore_errors: true

    - name: Set negative cache timeout value
      set_fact:
        ansible_cache_valid_time: -1
      ignore_errors: true