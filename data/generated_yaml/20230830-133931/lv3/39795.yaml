---
- name: Test Ansible Type-Related Bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Set incorrect variable type
      set_fact:
        my_variable: "{{ '1' }}"
        my_other_variable: "{{ 2 }}"

    - name: Print incorrect variable types
      debug:
        var: my_variable
        var: my_other_variable