- name: Ansible Latent Bug Finding Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink paths
      file:
        src: "/tmp/symlink with space"
        dest: "/tmp/symlink"
        state: link

    - name: Generate malformed unicode strings for inventory
      copy:
        dest: "/tmp/unicode_inventory"
        content: '"\ud83d\udca9":'

    - name: Set negative cache timeout value
      set_fact:
        ansible_persistent_command_timeout: -1

    # Add more type-related bug triggers as needed...

  # Add more tasks and configure additional test cases as desired...