---
- name: Validate INVENTORY-related bugs
  hosts:
    - ubuntu1
    - alpine1
    - centos1
    - redhat1
  gather_facts: false

  tasks:
    - name: Set a variable with a numeric value
      set_fact:
        test_variable: 123

    - name: Add a string and a numeric value
      set_fact:
        combined_value: "string" + test_variable