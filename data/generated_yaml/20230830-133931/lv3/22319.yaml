---
- name: Mismatch Network and Router Names
  hosts: all
  gather_facts: false

  tasks:
    - name: Set network names
      set_fact:
        network_names:
          - subnet: 10.1.1.0/24
            gateway: 10.1.1.1
          - subnet: 10.1.2.0/24
            gateway: 10.1.2.1
          - subnet: 10.1.3.0/24
            gateway: 10.1.3.1
          - subnet: 10.1.4.0/24
            gateway: 10.1.4.1

    - name: Set router names
      set_fact:
        router_names:
          - name: router1
            network: subnet1
          - name: router2
            network: subnet2
          - name: router3
            network: subnet3
          - name: router4
            network: subnet4

    - name: Print network and router names
      debug:
        var:
          network_names
          router_names

    - name: Provision routers
      debug:
        msg: "Provisioning router {{ item.name }} for network {{ item.network }}"
      loop: "{{ router_names }}"