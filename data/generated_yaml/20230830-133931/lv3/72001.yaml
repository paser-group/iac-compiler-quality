---
- name: Ansible Latent Bug Explorer
  hosts: all
  gather_facts: false

  tasks:
    - name: Define variables with different data types
      set_fact:
        int_var: 1
        str_var: "ansible"
        bool_var: true
        list_var: [1, 2, 3]
        dict_var:
          key1: value1
          key2: value2

    - name: Display variable types
      debug:
        var:
          - int_var | type_debug
          - str_var | type_debug
          - bool_var | type_debug
          - list_var | type_debug
          - dict_var | type_debug