---
- name: Test playbook for type-related bugs
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Set variable with integer value
      set_fact:
        my_var: 10

    - name: Debug variable
      debug:
        var: my_var

    - name: Multiply variable by string
      set_fact:
        my_var: "{{ my_var * '2' }}"
      
    - name: Debug updated variable
      debug:
        var: my_var