- name: Test Type-Related Bugs
  hosts: all
  gather_facts: false
  tasks:
    - name: Define variables with different types
      set_fact:
        var_string: "string"
        var_integer: 123
        var_boolean: true
        var_list:
          - item1
          - item2
        var_dict:
          key: value

    - name: Print the variables
      debug:
        var:
          - var_string
          - var_integer
          - var_boolean
          - var_list
          - var_dict