---
- name: Latent Bug Finder Playbook
  hosts: all
  gather_facts: no

  tasks:
    - name: Create symlink path with space
      file:
        path: "/tmp/symlink with space"
        src: "/tmp"
        state: link

    - name: Generate malformed unicode strings for inventory
      file:
        path: "/tmp/{{ '\xdc' }}"
        state: touch

    - name: Negative cache timeout value test
      debug:
        msg: "{{ 1 / 0 }}"