---
- name: Ansible Latent Bug Explorer
  hosts: all
  gather_facts: false
  strategy: free

  tasks:
    - name: Create symlink paths with space
      file:
        src: "/tmp/my symlink"
        dest: "/tmp/my_symlink"
        state: link

    - name: Generate malformed unicode strings for inventory
      set_fact:
        test_var: "{{ '\uD800' }}"

    - name: Negative Cache timeout values
      set_fact:
        ansible_cache_valid_time: -10

    - name: Print inventory hosts
      debug:
        var: inventory_hostname