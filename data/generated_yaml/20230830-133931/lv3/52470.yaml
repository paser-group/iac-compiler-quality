---
- name: Test Ansible Latent Type-Related Bug
  hosts: all
  gather_facts: false

  tasks:
    - name: Add static route
      win_route:
        destination: "{{ item.destination }}"
        gateway: "{{ item.gateway }}"
      loop:
        - { destination: "192.168.0.0/25", gateway: "192.168.0.1" }
        - { destination: "10.0.0.0/24", gateway: "10.0.0.1" }