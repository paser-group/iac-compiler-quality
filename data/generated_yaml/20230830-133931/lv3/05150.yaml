
---
- hosts: all
  gather_facts: false

  tasks:
    - name: Create a test directory
      file:
        path: /tmp/test_dir
        state: directory

    - name: Trigger the copy error
      copy:
        src: /tmp/test_dir/
        dest: /tmp/destination/

    - name: Print a debug message
      debug:
        msg: "This message should not be reached if the bug is triggered"
