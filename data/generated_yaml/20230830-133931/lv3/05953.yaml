---
- name: Ansible Latent Bug Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Set variable with integer value
      set_fact:
        variable: 10

    - name: Print variable value
      debug:
        var: variable|int

    - name: Perform operation on non-integer value
      debug:
        msg: "{{ variable|int / '2' }}"