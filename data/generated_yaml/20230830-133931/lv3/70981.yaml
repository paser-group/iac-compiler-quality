---
- name: Test Ansible Type Bug
  hosts: all
  gather_facts: false

  vars:
    test_variable: "10"

  tasks:
    - name: Convert Variable to Integer
      set_fact:
        test_variable: "{{ test_variable | int }}"

    - name: Debug Variable
      debug:
        msg: "The test variable is {{ test_variable }} and its type is {{ test_variable | type_debug }}"