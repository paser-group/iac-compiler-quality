- name: Expose latent type-related bugs in Ansible compiler
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Task 1 - Convert string to integer
      set_fact:
        my_var: "12"
    
    - name: Task 2 - Multiply integer with list
      set_fact:
        result: "{{ my_var|int * [1, 2, 3] }}"

    - name: Task 3 - Concatenate string with integer
      set_fact:
        output: "Ansible version is " + 2.9