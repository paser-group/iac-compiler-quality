---
- name: Test Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink path with space
      file:
        path: "/path to/symlink with space"
        state: link
        src: "/path to/target with space"

    - name: Generate malformed unicode string for inventory
      debug:
        msg: '{{ "\ud83d\ude00\ud83d\ude00\ud83d\ude00" }}'

    - name: Set negative cache timeout value
      set_fact:
        ansible_cache_valid_time: -1