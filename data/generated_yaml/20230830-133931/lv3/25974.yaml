---
- name: Trigger Ansible Type-related Bug
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink with space
      file:
        src: "/tmp/source.txt"
        dest: "/tmp/symlink path with space"
        state: link

    - name: Generate malformed unicode string
      set_fact:
        malformed_string: "\udce4xyz\udce4"

    - name: Create negative cache timeout value
      copy:
        dest: "/tmp/negative_timeout.txt"
        content: "-10"

    - name: Print Variables
      debug:
        var: malformed_string
        var: negative_timeout