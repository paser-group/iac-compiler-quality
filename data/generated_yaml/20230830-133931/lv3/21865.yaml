ansible
---
- name: Type-related Bug Explorer
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Define variables
      vars:
        my_var: 3
        my_list: [1, 2, 3]
        my_dict: {foo: "bar", baz: 42}
  
    - name: Display Variable Types
      debug:
        msg: 
          - "{{ my_var | type_debug }}"
          - "{{ my_list | type_debug }}"
          - "{{ my_dict | type_debug }}"
