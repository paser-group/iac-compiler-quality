- name: Create and configure network
  hosts: localhost
  gather_facts: false
  
  vars:
    network_name: node-net
    network_subnet: 10.1.1.0
    subnet_mask: 255.255.255.0
    gateway_ip: 10.1.1.254
    router_name: router-net
    router_ip: 192.168.1.1
    router_subnet: 255.255.255.0
  
  tasks:
    - name: Creating network
      debug:
        msg: "Creating network {{ network_name }} with subnet {{ network_subnet }} and mask {{ subnet_mask }}"
    
    - name: Creating gateway
      debug:
        msg: "Creating gateway {{ gateway_ip }} in network {{ network_name }}"
    
    - name: Creating router
      debug:
        msg: "Creating router {{ router_name }} with IP {{ router_ip }}"