
---
- name: Debugging Ansible Latent Bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Display inventory hosts
      debug:
        var: inventory_hostname

    - name: Check if host is a string
      assert:
        that: inventory_hostname is string

    - name: Check if host is an integer
      assert:
        that: inventory_hostname is int
