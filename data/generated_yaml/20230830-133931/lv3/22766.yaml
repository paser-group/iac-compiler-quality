---
- name: Expose Latent Type-Related Bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symbolic link with space
      ansible.builtin.file:
        src: "{{ item }}"
        dest: "/tmp/{{ item }}"
        state: link
      with_items:
        - "file1"
        - "file2"
        - "file with space"
        - "file3"

    - name: Generate malformed unicode string
      ansible.builtin.debug:
        msg: "{{ '\ud83d\ude31' }}"

    - name: Set negative cache timeout
      ansible.builtin.set_fact:
        cache_timeout: -1