---
- name: Test playbook for latent type-related Ansible bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Set string variable
      set_fact:
        my_string: 123

    - name: Concatenate integer with string
      set_fact:
        combined: "{{ my_string }} World"

    - name: Print combined variable
      debug:
        var: combined