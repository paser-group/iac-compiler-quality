---
- name: Test for type-related bugs
  hosts: localhost
  gather_facts: false

  vars:
    value1: "10"
    value2: 10

  tasks:
    - name: Perform type casting
      set_fact:
        value1_int: "{{ value1 | int }}"
        value2_str: "{{ value2 | string }}"

    - name: Compare the values
      debug:
        var: value1_int == value2_str