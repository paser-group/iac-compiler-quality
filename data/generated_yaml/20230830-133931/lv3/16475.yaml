
---
- name: Test playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Generate subnet masks
      set_fact:
        subnet_mask: "{{ item }}"
      with_items:
        - 8
        - 16
        - 24
    
    - name: Debug subnet masks
      debug:
        msg: "Subnet mask: {{ subnet_mask }}"
