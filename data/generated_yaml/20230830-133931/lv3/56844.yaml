- name: Test Type-Related Bugs in Ansible Compiler
  hosts: all
  gather_facts: false
  tasks:
    - name: Test incorrect variable assignment
      set_fact:
        my_var: "{{ hostvars[item]['ansible_' + var] }}"
      loop: "{{ groups['all'] }}"
      vars:
        var: "test"
      delegate_to: "{{ inventory_hostname }}"