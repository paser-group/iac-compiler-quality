---
- name: Test Playbook
  hosts: localhost
  gather_facts: false

  vars:
    test_variable: "This is a test"

  tasks:
    - name: Set integer value
      set_fact:
        test_variable: 123

    - name: Concatenate strings
      set_fact:
        test_variable: "{{ test_variable }} + '456'"

    - name: Divide string by integer
      set_fact:
        test_variable: "{{ test_variable / 2 }}"