
---
- name: Ansible Compiler Type Bug Test
  hosts: all
  gather_facts: false

  tasks:
    - name: Set variable with a string
      set_fact:
        my_var: "Hello, World!"

    - name: Verify variable type
      debug:
        var: my_var
      when: my_var is int

    - name: Concatenate variable with another string
      set_fact:
        my_new_var: my_var + " - updated"

    - name: Display updated variable
      debug:
        var: my_new_var
