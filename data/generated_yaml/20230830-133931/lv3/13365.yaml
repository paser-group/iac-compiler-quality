---
- name: Test Type-Related Bug
  hosts: all
  gather_facts: false

  tasks:
    - name: Set variable
      set_fact:
        my_var: "{{ '1' }}"
        my_var: "{{ my_var | int }}"

    - name: Concatenate integers
      set_fact:
        concat_var: "{{ my_var + 1 }}"

    - name: Display result
      debug:
        var: concat_var