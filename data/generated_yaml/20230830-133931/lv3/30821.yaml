---
- name: Unveiling Latent Type-Related Bugs in Ansible Compiler
  hosts: all
  gather_facts: false

  vars:
    inventory_file: "/etc/ansible/hosts"
    test_variable: "{{ 10 }}"

  tasks:
    - name: Convert test_variable to string
      set_fact:
        test_variable: "{{ test_variable | string }}"

    - name: Access non-existent attribute
      debug:
        var: test_variable.non_existent_attribute