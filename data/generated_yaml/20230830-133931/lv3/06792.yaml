ansible
# Playbook to expose latent type-related bugs in the Ansible compiler

- name: Expose type-related bugs
  hosts: all
  gather_facts: true

  tasks:
    - name: Set variable with incorrect value type
      set_fact:
        incorrect_value: 12345  # Incorrect value type: should be a string

    - name: Print incorrect value
      debug:
        var: incorrect_value
