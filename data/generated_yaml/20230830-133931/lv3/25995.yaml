---
- name: Ansible Latent Type Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Generate test cases - Numeric value as string
      set_fact:
        num_value: "123"
      delegate_to: "{{ inventory_hostname }}"

    - name: Generate test cases - Invalid boolean value
      set_fact:
        bool_value: "invalid_boolean_value"
      delegate_to: "{{ inventory_hostname }}"

    - name: Generate test cases - Empty list as string
      set_fact:
        list_value: "[]"
      delegate_to: "{{ inventory_hostname }}"

    - name: Generate test cases - Empty dict as string
      set_fact:
        dict_value: "{}"
      delegate_to: "{{ inventory_hostname }}"

    - name: Generate test cases - Invalid IP address
      set_fact:
        ip_address: "256.256.256.256"
      delegate_to: "{{ inventory_hostname }}"