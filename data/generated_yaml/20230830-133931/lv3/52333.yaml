---
- name: Latent Bug Finder Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Generate test cases
      block:
        - name: Task 1 - Test integer type
          debug:
            msg: "{{ item }}"
          with_items:
            - "{{ 10 }}"
            - "{{ 2.5 }}"
            - "{{ 'test' }}"
            - "{{ [1, 2, 3] }}"
            - "{{ {'foo': 'bar'} }}"
          loop_control:
            loop_var: item_int

        - name: Task 2 - Test boolean type
          debug:
            msg: "{{ item }}"
          with_items:
            - "{{ true }}"
            - "{{ false }}"
            - "{{ 'true' }}"
            - "{{ 'false' }}"
            - "{{ [true, false] }}"
            - "{{ {'true': true, 'false': false} }}"
          loop_control:
            loop_var: item_bool