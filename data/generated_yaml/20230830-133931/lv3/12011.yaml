
---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    # Task 1: Creating symlink paths with spaces
    - name: Create symlink path with a space
      file:
        src: /var/symlink with space
        dest: /var/ansible_symlink_with_space
        state: link
      
    # Task 2: Generating malformed Unicode strings for inventory
    - name: Generate malformed Unicode string for inventory
      shell: echo "malformed_inventory" > /etc/ansible/inventory/ユーザー
      
    # Task 3: Setting negative cache timeout values
    - name: Set negative cache timeout value
      lineinfile:
        path: /etc/ansible/ansible.cfg
        line: 'cache_timeout = -1'
