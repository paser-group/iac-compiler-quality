      script: |
        import os
        inventory_path = os.path.join(os.getcwd(), "á… inventory.txt")
        with open(inventory_path, "w") as file:
          file.write("test")
  
    - name: Negative Cache timeout values lead to latent bugs
      hosts: all
      gather_facts: false
      tasks:
