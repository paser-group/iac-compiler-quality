---
- name: Ansible Latent Bug Finder Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink with space in the path
      file:
        path: "/tmp/symlink with space"
        src: "/var/tmp"
        state: link

    - name: Generate malformed unicode string for inventory
      command: echo -e "\xac\xeb\xbc" > "/tmp/malformed_inventory"

    - name: Set negative cache timeout value
      set_fact:
        cache_max_age: -1

    - name: Debug inventory
      debug:
        var: inventory_hostname