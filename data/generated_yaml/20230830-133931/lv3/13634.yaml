---
- name: Test for latent type-related bugs
  hosts: all

  tasks:
    - name: Set variable with integer value
      set_fact:
        my_var: 123

    - name: Attempt to access variable as string
      debug:
        msg: "The value of my_var as string: {{ my_var|string }}"

    - name: Attempt to access variable as boolean
      debug:
        msg: "The value of my_var as boolean: {{ (my_var|bool) }}"

    - name: Attempt to access variable as list
      debug:
        msg: "The value of my_var as list: {{ [my_var] }}"