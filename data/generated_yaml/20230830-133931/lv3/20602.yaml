
---
- name: Debug Callback Bug Finder
  hosts: fedora
  gather_facts: no

  tasks:
    - name: Run shell command
      shell: |-
        echo -e '1\n2\n3'
        echo -e 'error 1\nerror 2\nerror 3' >&2
      register: result

    - name: Print command output
      debug:
        var: result.stdout_lines
