---
- name: Latent Bug Finder Playbook
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Create symlink path with space
      file:
        path: "/tmp/symlink path"
        state: link
        src: "/tmp/file.txt"
  
    - name: Generate malformed unicode string for inventory
      command: echo -e '\uDC00'
      register: unicode_output
      changed_when: false
  
    - name: Set negative cache timeout value
      ini_file:
        path: "{{ inventory_dir }}/ansible.cfg"
        section: DEFAULT
        option: cache_timeout
        value: -1
        state: present
      
    - name: Print gathered outputs
      debug:
        var: unicode_output.stdout_lines
...