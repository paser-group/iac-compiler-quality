---
- name: Expose latent type-related bugs
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Add rule with incorrect parameter types
      os_security_group_rule:
        cloud: mycloud
        security_group: default
        protocol: invalid_protocol
        direction: 1234
        remote_ip_prefix: 0.0.0.0/0
        port_range_min: invalid_min_port
        port_range_max: invalid_max_port