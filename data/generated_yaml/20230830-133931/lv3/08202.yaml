- name: Test for Ansible latent bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink path with spaces
      file:
        path: "/path/to/destination folder"
        src: "/path/to/source folder"

    - name: Generate malformed Unicode strings for inventory
      debug:
        msg: "{{ '\udce4' }}" # Malformed Unicode code point

    - name: Set negative cache timeout
      set_fact:
        ansible_cache_plugin_timeout: -1