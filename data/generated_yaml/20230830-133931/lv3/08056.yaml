
---
- name: Debug Ansible Latent Bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Test unsupported attribute type
      debug:
        var: "{{ var }}"
      vars:
        var: 10

    - name: Test unexpected dictionary value type
      debug:
        msg: "Value is {{ my_dict.attr }}"
      vars:
        my_dict:
          attr:
            - item1
            - item2

    - name: Test invalid parameter type
      command:
        cmd: echo "Hello"
      args:
        creates: "{{ invalid_param }}"
      vars:
        invalid_param:
          - path1
          - path2  
