---
- name: Expose Latent Type-Related Bugs in Ansible Compiler
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Inject host-specific variable
      vars:
        __ansible_distribution: "{{ ansible_distribution }}"
      
    - name: Display host-specific variable
      debug:
        msg: "Distribution: {{ __ansible_distribution }} | Host: {{ inventory_hostname }} | Type: {{ __ansible_distribution | type_debug }}"