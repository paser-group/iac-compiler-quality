---
- name: Unveiling Latent Type-Related Bugs in Ansible Compiler
  hosts: all
  gather_facts: false

  tasks:
    - name: Check if symlink directory exists
      stat:
        path: "/tmp/symlink dir"
      register: symlink_dir

    - name: Create symlink paths with spaces
      file:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        state: link
      loop:
        - src: "/path/to/symlink"
          dest: "/tmp/{{ 'space' + ' dir' }}/symlink"

    - name: Generate malformed unicode strings for inventory
      file:
        path: "{{ item }}"
        state: touch
        mode: "{{ mode }}"
      vars:
        mode: "0644"
      loop:
        - "/ˈæ̃nsɪbəl/file1"
        - "/ˈæ̃nsɪbəl/file2"