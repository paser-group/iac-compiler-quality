---
- name: Test Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Set variable to integer
      set_fact:
        my_var: 10

    - name: Use variable as boolean
      debug:
        msg: "{{ my_var | bool }}"

    - name: Use variable as dictionary
      debug:
        msg: "{{ my_var['key'] }}"

    - name: Use variable as list
      debug:
        msg: "{{ my_var[0] }}"