
---
- name: Check ansible_default_ipv6.address
  hosts: all
  gather_facts: yes

  tasks:
    - name: Get IPv6 address
      set_fact:
        current_ipv6_address: "{{ ansible_default_ipv6['address'] }}"

    - name: Fail if IPv6 address is not permanent
      fail:
        msg: "IPv6 address is not permanent!"
      when: current_ipv6_address != '2001:8b0:856:1::43'
