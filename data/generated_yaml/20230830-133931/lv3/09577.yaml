---
- name: Ansible Latent Bug Explorer Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Set network variable
      set_fact:
        network: 10.1.1.0/24
        gateway: 10.1.1.254
      
    - name: Validate subnet mask
      ansible.builtin.debug:
        msg: "{{ network | ipaddr('netmask') }}"