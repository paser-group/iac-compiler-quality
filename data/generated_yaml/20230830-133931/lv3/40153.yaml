---
- name: Type-Related Bug Testing
  hosts: localhost
  gather_facts: False
  
  tasks:
    - name: Set variable with number value
      set_fact:
        number_var: 10
        
    - name: Set variable with string value
      set_fact:
        string_var: "Hello, Ansible!"
        
    - name: Display variable types
      debug:
        msg: "number_var is {{ number_var | type_debug }}, string_var is {{ string_var | type_debug }}"