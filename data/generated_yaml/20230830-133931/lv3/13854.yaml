---

- name: Test Ansible Type-related Bugs
  hosts: all
  gather_facts: false

  vars:
    source_directory: "/opt/source"

  tasks:
    - name: Create source directory
      file:
        path: "{{ source_directory }}"
        state: directory
        mode: "0755"
      register: result
      
    - name: Debug result
      debug:
        var: result