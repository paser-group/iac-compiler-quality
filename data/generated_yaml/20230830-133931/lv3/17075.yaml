ansible
---
- name: Test Ansible Compiler for Latent Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set GCE variables
      set_fact:
        gce_email: "<client-id>"
        gce_pem_file_path: "<client-secret>"
        gce_project: "<project>"

    - name: Create test instance using gce module
      gce:
        name: test
        instance_name: test-instance
        machine_type: n1-standard-1
        image: debian-7-wheezy-v20160531
        zone: us-central1-a
        state: "{{ unknown_variable }}"
      register: result

    - name: Debug output
      debug:
        var: result
