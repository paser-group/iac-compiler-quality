---
- name: Test Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Check if variable is string
      debug:
        msg: "{{ my_var | string }}"
      vars:
        my_var: 123

    - name: Check if variable is integer
      debug:
        msg: "{{ my_var | int }}"
      vars:
        my_var: "abc"

    - name: Check if variable is boolean
      debug:
        msg: "{{ my_var | bool }}"
      vars:
        my_var: "yes"

    - name: Check if variable is list
      debug:
        msg: "{{ my_var | list }}"
      vars:
        my_var: "one,two,three"

    - name: Check if variable is dictionary
      debug:
        msg: "{{ my_var | dict }}"
      vars:
        my_var: "key:value"

    - name: Check if variable is float
      debug:
        msg: "{{ my_var | float }}"
      vars:
        my_var: "3.14"