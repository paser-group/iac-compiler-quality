---
- name: Ansible Latent Bug Finder
  hosts: localhost
  gather_facts: false

  vars:
    inventory:
      - { name: 'ubuntu', version: 18 }
      - { name: 'alpine', version: 3.10 }
      - { name: 'centos', version: 7 }
      - { name: 'redhat', version: 8 }

  tasks:
    - name: Test type-related bug
      debug:
        msg: "{{ host.name }} {{ host.version | int }}"
      loop: "{{ inventory }}"
      loop_control:
        loop_var: host
        label: "{{ host.name }}"

...