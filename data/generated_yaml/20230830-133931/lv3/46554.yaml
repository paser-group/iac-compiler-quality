- name: Test new latent type-related bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Set fact with integer value
      set_fact:
        my_integer: 42

    - name: Multiply an integer by string
      set_fact:
        multiplied_value: "{{ my_integer * '2' }}"

    - name: Display the multiplied value
      debug:
        var: multiplied_value