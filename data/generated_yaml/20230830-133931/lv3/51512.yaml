---
- name: Type-Related Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Generate Integer/String Problem
      set_fact:
        integer_strings: "{{ integer_strings | default([]) + [integer_string] }}"
      vars:
        integer_string: "{{ item }}"
      loop:
        - 123
        - "456"
        - "789a"

    - name: Generate List/String Mismatch Problem
      set_fact:
        list_string_mismatches: "{{ list_string_mismatches | default([]) + [list_string] }}"
      vars:
        list_string: "{{ item }}"
      loop:
        - [1, 2, 3]
        - "[4, 5, 6]"
        - "7, 8, 9"

    # Additional tasks...