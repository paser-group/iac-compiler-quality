
---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Verify ansbile_port with default filter
      debug:
        msg: "{{ ansible_port | default(22) }}"

    - name: Verify subnet mask conversion
      debug:
        msg: "{{ subnet_mask | default('255.255.255.0') }}"

    - name: Verify network and router name mismatch
      debug:
        msg: "{{ network_names['ubuntu1subnet'] | default('10.1.1.0/24') }}"
