---
- name: Test Type-Related Bug
  hosts: all
  gather_facts: false

  vars:
    test_var: 1

  tasks:
    - name: Multiply test_var by string
      set_fact:
        multiplied_var: "{{ test_var * '2' }}"

    - name: Fail if multiplied_var is not an integer
      assert:
        that:
          - multiplied_var is integer
        fail_msg: "Type-Related Bug found: multiplied_var is not an integer!"