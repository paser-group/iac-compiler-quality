
---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Set variables for comparison
      set_fact:
        param: "ansible"
    
    - name: Debug param variable
      debug:
        msg: "param: {{ param }}"
    
    - name: Debug param_eq_ansible variable
      debug:
        msg: "param_eq_ansible: {{ (param == 'ansible') | ternary('yes', 'no') }}"
