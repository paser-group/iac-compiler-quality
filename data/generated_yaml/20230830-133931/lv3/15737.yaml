---
- name: Expose Latent Type-Related Bugs
  hosts: all
  gather_facts: false
  vars:
    - vulnerable_var: 123

  tasks:
    - name: Print Vulnerable Variable
      debug:
        msg: "Vulnerable Variable: {{ vulnerable_var }}"

    - name: Divide Vulnerable Variable by 0
      debug:
        msg: "Result: {{ vulnerable_var / 0 }}"