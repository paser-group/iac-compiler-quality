
---
- name: Ansible Latent Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Check if /tmp exists
      stat:
        path: /tmp
      register: temp
      when: ansible_distribution == 'Ubuntu'  # Replace with a Linux distribution of choice
        
    - name: Conditional task
      debug:
        msg: "Conditional task executed"
      when: temp.stat is defined and temp.stat.exists

