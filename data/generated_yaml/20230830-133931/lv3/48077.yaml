
---
- name: Ansible Type Latent Bug Explorer
  hosts: localhost
  gather_facts: false
  vars:
    test_var: [1, 2, 3]

  tasks:
    - name: Set invalid variable type
      set_fact:
        test_var: "{{ 'invalid_type' }}"

    - name: Retrieve invalid variable type
      debug:
        var: test_var
