ansible
---
- name: Unveil Ansible Compiler Latent Bugs
  hosts: all
  gather_facts: false
  tasks:
    - name: Create symlink path with spaces
      file:
        src: /tmp/source_file
        dest: "/tmp/d e s t i n a t i o n_file"
        state: link

    - name: Generate malformed unicode strings for inventory
      set_fact:
        unicode_string: "{{ '\uD800' | to_json }}"

    - name: Set negative cache timeout value
      set_fact:
        cache_timeout: "-1"

    - name: Display inventory variables
      debug:
        var: inventory_hostname
