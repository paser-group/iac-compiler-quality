
---
- name: Playbook to test Ansible compiler
  hosts: all
  gather_facts: false

  tasks:
    - name: Ping test
      ping:
        data: "{{ inventory_hostname }}"

    - name: Run a command on the host
      command: echo "Hello, world!"
      register: result

    - name: Display command output
      debug:
        var: result.stdout
