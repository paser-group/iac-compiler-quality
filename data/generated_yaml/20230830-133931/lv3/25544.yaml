---
- name: Test Playbook for Latent Type-Related Bugs
  hosts: all
  gather_facts: no
  
  tasks:
    - name: Set custom variables for each node
      set_fact:
        custom_var: "{{ item }}"
      with_items:
        - 10
        - "20"
        - true
        - false
        - 3.14
        - "hello"
      
    - name: Display the type of custom_var for each node
      debug:
        msg: "Type of custom_var: {{ custom_var | type_debug }}"