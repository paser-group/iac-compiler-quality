
---

- name: Detect Latent SECURITY Bug in Ansible Compiler
  hosts: all
  gather_facts: false

  tasks:
    - name: Add route to node-net subnet
      command: ip route add 10.1.1.0/24 via 10.1.1.254

    - name: Create test file on the target node
      shell: touch /tmp/testfile

    - name: Trigger a bug in Ansible Compiler
      shell: "ls /tmp/testfile|awk '{print $1}'"

    - name: Remove route to node-net subnet
      command: ip route del 10.1.1.0/24 via 10.1.1.254

