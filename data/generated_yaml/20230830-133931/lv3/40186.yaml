- name: Unveil latent bugs in Ansible compiler
  hosts: all
  gather_facts: false

  tasks:
    - name: Load Docker image
      docker_image:
        name: 'gcr.io/google_containers/pause-amd64'
        state: present

    - name: Trigger type-related bug
      debug:
        msg: "{{ invalid_var + 1 }}"