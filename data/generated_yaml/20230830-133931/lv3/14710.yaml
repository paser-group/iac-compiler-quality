---
- name: Test WinRM connection
  hosts: tag_os_windows
  gather_facts: False

  tasks:
    - name: Ping the Windows machine
      win_ping:
        ansible_connection: "{{ 'winrm' }}"
        ansible_winrm_server_cert_validation: "{{ 'ignore' }}"
        ansible_user: "{{ 'admin@CORP.JENGEL.ME' }}"