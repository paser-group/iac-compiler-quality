---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symbolic link
      file:
        src: /tmp/a
        dest: /tmp/b
        state: link
        force: yes

    - name: Test Case 1 - Base-10 Problem for Subnet Masks
      hosts: ubuntu1
      gather_facts: false

      vars:
        subnet_mask: 10.1.1.0/24

      tasks:
        - name: Print Subnet Mask
          debug:
            msg: "Subnet Mask: {{ subnet_mask }}"

    - name: Test Case 2 - Mismatching Network and Router Names
      hosts: all
      gather_facts: false

      vars:
        network_name: node-net
        router_name: node-router

      tasks:
        - name: Print Network and Router Names
          debug:
            msg: "Network Name: {{ network_name }}, Router Name: {{ router_name }}"