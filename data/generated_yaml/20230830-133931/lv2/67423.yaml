- name: Test Latent Type-Related Bug
  hosts: all
  gather_facts: false
  tasks:
    - name: Set DHCP options for an IPv4 fixed address
      nios_fixed_address:
        name: "hostname.domain"
        ipaddr: "10.1.1.{{ inventory_hostname | regex_replace('^[a-z]+', '') }}"
        mac: "00:00:00:00:00:00"
        network: "10.1.1.0/24"
        network_view: "default"
        options:
          - name: "{{ provision_option_name }}"
            value: "{{ provision_option_value }}"
        state: "{{ task_state }}"
      connection: local
      register: dhcp_results