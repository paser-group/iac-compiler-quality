---
- name: Latent Type-Related Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set integer value
      set_fact:
        num_value: 1234

    - name: Concatenate string and integer
      set_fact:
        combined_value: "{{ 'Ansible' + num_value }}"

    - name: Print combined value
      debug:
        var: combined_value