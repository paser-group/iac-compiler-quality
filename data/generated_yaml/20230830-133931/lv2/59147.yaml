---
- name: Discover latent type-related bugs in Ansible compiler
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create symlink path with space
      file:
        path: "/tmp/symlink path with space"
        state: touch

    - name: Generate malformed unicode string for inventory
      copy:
        dest: "/tmp/inventory"
        content: >
          [ubuntu1]
          name = "ubuntu1"
          ansible_host = "ubuntu\ud83d"

    - name: Set negative cache timeout value
      set_fact:
        cache_timeout: -10

    - name: Debug cache timeout
      debug:
        var: cache_timeout

