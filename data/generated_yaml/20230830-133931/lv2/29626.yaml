---
- name: Unveil Latent Type-Related Bugs in Ansible Compiler
  hosts: all
  gather_facts: false

  vars:
    dynamic_var: "{{ hostvars['ubuntu1']['ansible_os_family'] | random }}"
    dynamic_value: "{{ 10 / dynamic_var }}"

  tasks:
    - name: Display dynamic value
      debug:
        var: dynamic_value