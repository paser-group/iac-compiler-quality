- name: Generate random number
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Set random number fact
      set_fact:
        random_number: "{{ lookup('pipe', 'echo $((RANDOM % 10))') | int }}"

    - name: Debug random number
      debug:
        var: random_number

    - name: Multiply random number with string
      set_fact:
        multiplied_value: "{{ random_number * '5' }}"

    - name: Debug multiplied value
      debug:
        var: multiplied_value