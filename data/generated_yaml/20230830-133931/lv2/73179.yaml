---
- name: Test Playbook
  hosts: all
  tasks:
    - name: Generate a list that contains an integer and a string
      set_fact:
        my_list: [1, "2"]

    - name: Add 10 to the first element of the list
      set_fact:
        my_list[0]: "{{ my_list[0] + 10 }}"

    - name: Print the updated list
      debug:
        var: my_list