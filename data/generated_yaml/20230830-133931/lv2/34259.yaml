---
- name: Execute delegated task with incorrect variable type
  hosts: all
  gather_facts: false

  tasks:
    - name: Set host-specific variable
      set_fact:
        my_variable: "{{ hostvars[inventory_hostname]['ansible_become_pass'] }}"

    - name: Debug variable type before delegation
      debug:
        msg: "{{ my_variable | type_debug }}"

    - name: Delegate task to ns1 host
      command: some-command
      delegate_to: ns1

    - name: Debug variable type after delegation
      debug:
        msg: "{{ my_variable | type_debug }}"