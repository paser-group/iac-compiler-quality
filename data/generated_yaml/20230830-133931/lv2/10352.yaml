---
- name: Ansible Latent Bug Explorer
  hosts: all
  gather_facts: false

  tasks:
    - name: Generate random number
      set_fact:
        random_number: "{{ 1 | random }}"
    
    - name: Convert random number to string
      set_fact:
        random_number_str: "{{ random_number | string }}"
    
    - name: Display result
      debug:
        var: random_number_str