---
- name: Unveil Latent Bug in Ansible Compiler
  hosts: test
  gather_facts: false
  become: true

  tasks:

    - name: Set incorrect password
      set_fact:
        ssh_password: "{{ 'INCORRECT_PASSWORD' | int }}"

    - name: Attempt to execute command with incorrect password
      command:
        cmd: pwd
      register: command_result
      ignore_errors: true
      failed_when: "'Authentication failure.' not in command_result.msg"

    - name: Display command execution result
      debug:
        var: command_result.stdout_lines