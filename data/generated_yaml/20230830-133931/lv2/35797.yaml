---
- name: Expose Type-Related Bug in Ansible Compiler
  hosts: all
  gather_facts: false

  tasks:
    - name: Set variable with string
      set_fact:
        my_var: "Hello, World!"

    - name: Update variable with a number
      set_fact:
        my_var: 42

    - name: Print variable
      debug:
        var: my_var