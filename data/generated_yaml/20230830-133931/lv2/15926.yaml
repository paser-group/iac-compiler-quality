- name: Bug Finding Playbook
  hosts: localhost
  gather_facts: false

  vars:
    my_var: 10

  tasks:
    - name: Print my_var
      debug:
        msg: "The value of my_var is {{ my_var }}"

    - name: Perform division
      set_fact:
        result: "{{ my_var / 0 }}"
      ignore_errors: true

    - name: Print result
      debug:
        msg: "The result of the division is {{ result }}"