- name: Type Bug Exploration
  hosts: all
  gather_facts: false
  tasks:
    - name: Set Variable
      set_fact:
        numeric_value: "10"
        string_value: "Hello, Ansible!"

    - name: Concatenate Variables
      set_fact:
        concatenated: "{{ numeric_value + string_value }}"

    - name: Debug Concatenated Variable
      debug:
        var: concatenated