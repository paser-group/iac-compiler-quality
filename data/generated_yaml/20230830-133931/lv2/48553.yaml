---
- name: Execute a task
  hosts: all
  gather_facts: false
  tasks:
    - name: Restart Service
      vars:
        service: "{{ ansible_distribution }}"
      shell: |
        if [ "{{ service }}" == "CentOS" ]; then
          systemctl restart httpd
        elif [ "{{ service }}" == "Ubuntu" ]; then
          service apache2 restart
        else
          echo "Unsupported distribution"
        fi