---

- name: Expose Latent Type-Related Bug
  hosts: all
  gather_facts: false

  tasks:
    - name: Set fact with integer value
      set_fact:
        my_variable: 42

    - name: Print variable
      debug:
        var: my_variable

    - name: Set fact with string value
      set_fact:
        my_variable: "Ansible"

    - name: Print variable
      debug:
        var: my_variable

    - name: Set variable using arithmetic operation
      set_fact:
        my_variable: "{{ my_variable + 1 }}"

    - name: Print variable
      debug:
        var: my_variable

...