- name: Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: no
  
  tasks:
    - name: Generate nested dictionary with incorrect types
      set_fact:
        my_dict:
          foo: "{{ 42 }}"
          bar: "{{ 'baz' }}"
          qux: "{{ [1, 2, 3] }}"
          nested_dict:
            - "{{ 'key1' }}: value1"
            - "{{ 'key2' }}: value2"
            
    - name: Print the nested dictionary
      debug:
        var: my_dict