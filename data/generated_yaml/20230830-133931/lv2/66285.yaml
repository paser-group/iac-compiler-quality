- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false
  tasks:
    - name: Set a variable with an incorrect type
      set_fact:
        incorrect_value: "{{ '1' | int }}"  # Incorrectly converting a string to an integer

    # Additional tasks can be added here, if needed

    - name: Debugging information
      debug:
        msg: "This task will only execute if the bug is not triggered"