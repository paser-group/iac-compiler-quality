---
- name: Test Ansible Latent Bug
  hosts: all
  gather_facts: false

  vars:
    my_var: "1"

  tasks:
    - name: Convert variable to integer
      set_fact:
        my_var_int: "{{ my_var | int }}"

    - name: Convert integer to string
      set_fact:
        my_var_str: "{{ my_var_int | string }}"

    - name: Debug Result
      debug:
        var: my_var_str