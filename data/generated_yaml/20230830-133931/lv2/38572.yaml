---
- name: Test for Ansible Latent Type Bug
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Convert string to int
      set_fact:
        int_variable: "{{ '10' | int }}"
      run_once: true

    - name: Convert int to string
      set_fact:
        string_variable: "{{ 20 | string }}"
      run_once: true

    - name: Perform invalid arithmetic operation
      set_fact:
        result: "{{ int_variable / string_variable }}"
      run_once: true

    - debug:
        var: result
      run_once: true