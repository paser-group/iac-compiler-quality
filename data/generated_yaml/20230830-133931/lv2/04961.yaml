---
- hosts: all
  gather_facts: false

  tasks:
    - name: Test type-related bug
      command: echo "Hello, {{ inventory_hostname }}"
      register: command_output

    - name: Print command output
      debug:
        var: command_output

    - name: Set variable with malformed unicode
      set_fact:
        my_var: "\u0627\u0644\u0639\u0631\u0628\u064a\u0629"

    - name: Print variable value
      debug:
        var: my_var