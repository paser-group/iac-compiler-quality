---
- name: Test Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate malformed inventory variable
      set_fact:
        malformed_var: "{{ lookup('file', '/tmp/nonexistent_file') | type_check('int') }}"
      ignore_errors: true

    - name: Perform a task using malformed variable
      debug:
        var: malformed_var