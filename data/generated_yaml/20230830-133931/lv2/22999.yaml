---
- name: New Type-Related Bug Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Generate malformed integer
      set_fact:
        malformed_int: "10a"
      when: inventory_hostname == 'ubuntu1'

    - name: Generate malformed dictionary
      set_fact:
        malformed_dict: "{{ 'key: value' }}"
      when: inventory_hostname == 'alpine1'
    
    - name: Generate malformed list
      set_fact:
        malformed_list: "{{ ['one', 'two', 3] }}"
      when: inventory_hostname == 'centos1'

    - name: Write to none existing file
      copy:
        content: "Hello, world!"
        dest: "/path/to/nonexistent/{{ inventory_hostname }}"
      when: inventory_hostname == 'redhat1'