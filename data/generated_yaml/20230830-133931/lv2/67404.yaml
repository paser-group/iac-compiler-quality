---
- name: Latent Bug Explorer
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create inventory file
      copy:
        dest: /tmp/inventory.yml
        content: |
          db_pass: #cb3434sd

    - name: Load inventory file
      include_vars:
        file: /tmp/inventory.yml

    - name: Print value of db_pass variable
      debug:
        var: db_pass