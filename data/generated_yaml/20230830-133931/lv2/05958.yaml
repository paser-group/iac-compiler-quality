- name: Ensure /mnt/s3/quantumcloud exists
  hosts: all
  gather_facts: no

  tasks:
    - name: Create directory
      file:
        path: /mnt/s3/quantumcloud
        owner: root
        group: root
        mode: "0755"
        state: directory
      become: true

    - name: Verify directory existence
      stat:
        path: /mnt/s3/quantumcloud
      register: dir_stat
      delegate_to: localhost

    - name: Display directory status
      debug:
        msg: "Directory exists"
      when: dir_stat.stat.exists

    - name: Display error message
      debug:
        msg: "Directory creation failed"
      when: dir_stat.stat.exists == false

- name: Test Case for Latent Type-related Bug
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Trigger latent type-related bug
      set_fact:
        test_var: "{{ '100' + 10 }}"