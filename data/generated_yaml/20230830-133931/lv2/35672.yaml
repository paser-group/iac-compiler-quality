---
- name: Test playbook to expose latent type-related bugs in Ansible compiler
  hosts: all
  tasks:
    - name: Set variable to an integer value
      set_fact:
        my_variable: 123

    - name: Print the value of the variable
      debug:
        msg: "The value is {{ my_variable }}"

    - name: Attempt to perform arithmetic operation on the variable as a string
      debug:
        msg: "Result: {{ my_variable + 1 }}"