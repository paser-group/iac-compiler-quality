---
- name: Test playbook for Ansible latent bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Set boolean value as a string
      set_fact:
        boolean_value: "true"

    - name: Concatenate integer with string
      set_fact:
        concatenated_value: "{{ 1 ~ 'two' }}"

    - name: Multiply string with integer
      set_fact:
        multiplied_value: "{{ 'hello' * 3 }}"