---
- name: Ansible Bug Exploration
  hosts: all
  become: true

  tasks:
    - name: Set variable with integer value
      set_fact:
        my_var: 10

    - name: Set variable with string value
      set_fact:
        my_var: "text"

    - name: Set variable with list value
      set_fact:
        my_var: ["item1", "item2"]

    - name: Set variable with dictionary value
      set_fact:
        my_var:
          key1: value1
          key2: value2

    - name: Debug variable
      debug:
        var: my_var