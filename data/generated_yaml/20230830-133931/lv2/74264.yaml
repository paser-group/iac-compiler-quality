---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Set string variable
      set_fact:
        test_string: 123abc

    - name: Convert string to integer
      set_fact:
        test_integer: "{{ test_string | int }}"

    - name: Debug test_integer
      debug:
        var: test_integer