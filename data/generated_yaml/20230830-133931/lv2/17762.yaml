---
- name: Ansible Latent Bug Explorer
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test different variable types
      hosts:
        - all:!primary
      gather_facts: true
      tasks:
        - name: Set variables with different types
          set_fact:
            int_variable: 123
            string_variable: "hello"
            list_variable: [1, 2, 3]
            bool_variable: True
            dict_variable:
              key1: value1
              key2: value2
              key3: value3