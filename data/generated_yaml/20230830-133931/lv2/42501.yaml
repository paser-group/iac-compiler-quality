---
- name: Exposing Latent Type-Related Bugs in Ansible Compiler
  hosts: all
  gather_facts: false

  tasks:
    - name: Test Integer Arithmetic Bug
      set_fact:
        result: "{{ num1 / num2 }}"
      vars:
        num1: 10
        num2: 0

    - name: Test String Concatenation Bug
      set_fact:
        result: "{{ str1 + str2 }}"
      vars:
        str1: "Hello"
        str2: 1