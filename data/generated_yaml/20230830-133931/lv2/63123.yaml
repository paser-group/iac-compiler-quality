- hosts: all
  gather_facts: no
  tasks:
    - name: Create temporary directory
      file:
        path: "/tmp/test"
        state: directory

    - name: Create a symbolic link to a non-existent file
      file:
        path: "/tmp/test/link_to_nonexistent_file"
        state: link
        src: "/tmp/test/nonexistent_file"

    - name: Display symbolic link information
      stat:
        path: "/tmp/test/link_to_nonexistent_file"
      register: link_info

    - name: Debug symbolic link information variable
      debug:
        var: link_info.stat.islnk