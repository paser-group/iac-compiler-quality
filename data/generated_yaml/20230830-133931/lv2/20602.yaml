---
- name: Expose Latent Type-Related Bugs
  hosts: all
  gather_facts: no

  tasks:
    - name: Set variable with an integer value
      set_fact:
        my_variable: 123

    - name: Print variable with incorrect filter
      debug:
        msg: "{{ my_variable | upper }}"

    - name: Print variable without converting to string
      debug:
        var: my_variable

  post_tasks:
    - name: Raise Custom Callback Event
      meta: end_play
      vars:
        ansible_callback_custom_event: true