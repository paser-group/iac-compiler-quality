---
- name: Latent Bug Explorer Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Generate malformed unicode strings for inventory
      debug:
        msg: "{{ hostvars[inventory_hostname].invalid_property }}"
      when: hostvars[inventory_hostname].invalid_property is defined and hostvars[inventory_hostname].invalid_property | string | length > 0

    - name: Set variable with incorrect type
      set_fact:
        my_variable: "{{ hostvars[inventory_hostname].invalid_property | int }}"
      when: hostvars[inventory_hostname].invalid_property | int is defined

    - name: Access nested dictionary with invalid key
      debug:
        msg: "{{ hostvars[inventory_hostname].nested.invalid_key }}"
      when: hostvars[inventory_hostname].nested.invalid_key is defined