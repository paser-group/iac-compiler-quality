---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Create a temporary directory
      tempfile:
        state: directory
      register: temp_dir

    - name: Assign string value to a list variable
      set_fact:
        my_list: "{{ 'string' }}"

    - name: Print the value of list variable
      debug:
        var: my_list