- name: Test Type Handling in Ansible
  hosts: all
  gather_facts: false

  vars:
    file_path: "/path/to/file"

  tasks:
    - name: Create a directory with a numeric name
      file:
        path: "{{ file_path }}"
        state: directory

    - name: Set numeric permissions on the directory
      file:
        path: "{{ file_path }}"
        mode: 0755

    - name: Display permissions of the directory
      stat:
        path: "{{ file_path }}"
      register: file_info

    - name: Print the permissions as an integer
      debug:
        msg: "Directory permissions: {{ file_info.stat.mode|int }}"