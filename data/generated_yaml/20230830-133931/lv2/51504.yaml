---
- name: Test Playbook
  hosts: all
  gather_facts: true

  tasks:
    - name: Generate latent type-related bug
      shell: |
        echo "Running type-related command"
        echo "This is a test" > /tmp/test.txt
        cat /tmp/test.txt
        rm /tmp/test.txt
      register: command_output

    - name: Display command output
      debug:
        var: command_output.stdout_lines