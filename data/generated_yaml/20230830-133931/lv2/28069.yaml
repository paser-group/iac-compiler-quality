---
- name: Expose Latent Type-Related Bugs
  hosts: all
  gather_facts: false
  tasks:
    - name: Test Case 1 - Type Mismatch
      set_fact:
        result: "{{ foo + 3 }}"
      vars:
        foo: 42

    - name: Test Case 2 - Incorrect Dictionary Key Type
      set_fact:
        result: "{{ my_dict['key'] }}"
      vars:
        my_dict:
          123: 'value'
    
    - name: Test Case 3 - Invalid Arithmetic Operation
      set_fact:
        result: "{{ foo + 'bar' }}"
      vars:
        foo: 42