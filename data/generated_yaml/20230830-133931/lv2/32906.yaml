- name: Type-related Bug Finder Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Create a variable with integer value
      set_fact:
        number: "{{ 10 }}"

    - name: Create a variable with string value but using double quotes
      set_fact:
        text1: "{{ 'string value' }}"

    - name: Create a variable with string value but using single quotes
      set_fact:
        text2: '{{ "string value" }}'

    - name: Create a variable with boolean value
      set_fact:
        is_true: "{{ true }}"

    - name: Create a variable with list value
      set_fact:
        my_list: "{{ [1, 2, 3] }}"

    - name: Create a variable with dictionary value
      set_fact:
        my_dict: "{{ {'a': 1, 'b': 2, 'c': 3} }}"

    - name: Print the variables
      debug:
        var: item
      loop:
        - number
        - text1
        - text2
        - is_true
        - my_list
        - my_dict