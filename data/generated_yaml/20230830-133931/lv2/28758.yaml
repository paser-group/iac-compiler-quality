- name: Change file permissions
  hosts: all
  gather_facts: false
  become: true

  tasks:
    - name: Set facts for file path
      shell: echo /path/to/file
      register: file_path_output
      changed_when: false

    - name: Set appropriate permissions
      file:
        path: "{{ file_path_output.stdout }}"
        mode: "0755"