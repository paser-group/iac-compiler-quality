---
- name: Bug-Finding Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Set fact with a list
      set_fact:
        my_list: "{{ my_list | default([]) + [item] }}"
      loop: "{{ range(1, 10) }}"
      loop_control:
        loop_var: item

    - name: Print the list
      debug:
        var: my_list