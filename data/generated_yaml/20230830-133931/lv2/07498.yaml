---
- name: Ansible Latent Bug Explorer
  hosts: all
  gather_facts: false

  tasks:
    - name: Create temporary directory
      file:
        path: "/tmp/{{ item }}"
        state: directory
        mode: 0755
      with_items:
        - "{{ directory1 }}"
        - "{{ directory2 }}"

    - name: Install package
      package:
        name: "{{ package }}"
        state: "{{ state }}"