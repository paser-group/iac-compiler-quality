- name: Test type-related bugs
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Generate malformed unicode string for inventory
      set_fact:
        inventory_string: "{{ u'\u202e' }}"
    
    - name: Negative cache timeout value
      set_fact:
        negative_cache_timeout: -1
    
    - name: Debug inventory_string
      debug:
        var: inventory_string
    
    - name: Debug negative_cache_timeout
      debug:
        var: negative_cache_timeout