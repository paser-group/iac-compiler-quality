---
- name: Execute Command with Different Types
  hosts: all
  gather_facts: false
  become: true

  tasks:
    - name: Execute command with string type variable
      command: echo "{{ item }}"
      with_items:
        - "hello"
        - 123
        - True

    - name: Execute command with integer type variable
      command: echo "{{ item }}"
      with_items:
        - "hello"
        - 123
        - True

    - name: Execute command with boolean type variable
      command: echo "{{ item }}"
      with_items:
        - "hello"
        - 123
        - True