- name: Test Playbook
  hosts: all
  gather_facts: no

  tasks:
    - name: Set variable
      set_fact:
        module_name: "wrong.collection.module"

    - name: Run tasks
      block:
        - name: Include tasks
          include_tasks: "{{ 'test_' ~ module_name }}"
        rescue:
        - name: Debug rescue
          debug:
            msg: "Rescued from {{ module_name }}"
        
    - name: Run next plays
      debug:
        msg: "Next play"