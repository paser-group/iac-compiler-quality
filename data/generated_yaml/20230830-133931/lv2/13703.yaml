---
- name: Bug Finder Playbook
  hosts: all
  gather_facts: true
  
  tasks:
    - name: Create symlink paths with space
      file:
        src: "/path with space"
        dest: "/tmp/symlink"
        state: link

    - name: Generate malformed unicode strings for inventory
      file:
        path: "/tmp/unicode-file-{{ random_string | random }}"
        state: touch

    - name: Negative Cache timeout values
      set_fact:
        fact_caching_timeout: '{{ -"500" }}'
        fact_caching_timeout_str: '{{ -"500" }}'