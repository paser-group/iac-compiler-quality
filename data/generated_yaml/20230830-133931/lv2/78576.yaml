---
- name: Ansible Latent Bug Explorer
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Variable assignment
      set_fact:
        my_list: "[1, 2, 3]"

    - name: Invalid type conversion
      set_fact:
        converted_list: "{{ my_list | int }}"

    - name: Show converted list
      debug:
        var: converted_list