---
- name: Test Playbook
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Install package
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - nginx
        - apache2
        - mysql-server

    - name: Check installed packages
      shell: dpkg -l | grep "{{ item }}"
      register: package_check
      loop:
        - nginx
        - apache2
        - mysql-server
    
    - name: Print package info
      debug:
        msg: "{{ item.stdout }}"
      loop: "{{ package_check.results }}"