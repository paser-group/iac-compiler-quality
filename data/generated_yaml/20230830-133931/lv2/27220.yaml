---
- hosts: all
  gather_facts: no
  vars:
    subnet_mask: 24

  tasks:
    - name: Print Subnet Mask
      debug:
        msg: "Subnet Mask: {{ subnet_mask | int }}"

    - name: Perform Subnet Mask Calculation
      set_fact:
        network_address: "{{ '10.1.1.0' | ipmath(subnet_mask) }}"

    - name: Print Network Address
      debug:
        msg: "Network Address: {{ network_address }}"