---
- name: Test Type Bug
  hosts: all
  gather_facts: false

  tasks:
    - name: Debug task
      debug:
        msg: "This is a debug message"

    - name: Arithmetic task
      command: echo "Result: {{ 10 / '2' }}"

    - name: Loop task
      debug:
        msg: "{{ item }} is an element of the list"
      loop:
        - 1
        - 2
        - '3'
        - 4