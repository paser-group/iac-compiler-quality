- name: Install vulnerable package
  package:
    name: vulnerable-package
    state: present
      
- name: Execute vulnerable command
  shell: |
    if [ -f {{ file_path }} ]; then
      echo "File exists"
    else
      echo "File does not exist"
    fi
  register: command_output
    
- name: Print command output
  debug:
    var: command_output.stdout