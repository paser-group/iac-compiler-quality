- name: Gather Interface Facts
  hosts: all
  gather_facts: no
  tasks:
    - name: Check Interface Facts
      ansible_facts:
        subnet_mask_list:
          - 30
          - 24
          - 28
        network_names:
          - "{{ item }}"
        router_names:
          - "{{ item }}"
      with_items:
        - node-net
        - invalid-network

    - debug:
        var: ansible_facts.network_names

    - debug:
        var: ansible_facts.router_names

    - debug:
        var: ansible_facts.subnet_mask_list