- name: Generate symlink paths with spaces
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Create symlink with space
      file:
        src: "/tmp/file with space"
        dest: "/tmp/symlink"
        state: link

- name: Generate malformed unicode strings for inventory
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Set variable with malformed unicode string
      set_fact:
        unicode_var: "üŋïçódè"

    - name: Print malformed unicode string
      debug:
        msg: "{{ unicode_var }}"

- name: Generate negative cache timeout value
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Set negative cache timeout
      yum:
        name: httpd
        state: present
        cache_valid_time: -60