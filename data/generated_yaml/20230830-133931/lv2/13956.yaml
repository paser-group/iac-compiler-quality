- name: Debug Type Latent Bug
  hosts: all

  tasks:
    - name: Define a variable with an integer value
      set_fact:
        my_variable: 42

    - name: Attempt to use the variable in a string context
      debug:
        msg: "The answer is {{ my_variable }}"

    - name: Attempt to use the variable in a list context
      set_fact:
        my_list: ["Value: {{ my_variable }}"]

    - name: Print the list
      debug:
        var: my_list