- name: Latent Bug Finder Playbook
  hosts: all
  gather_facts: false
  tasks:
    - name: Create symlink paths with space
      file:
        path: "/tmp/symlink test/ansible-test"
        state: link

    - name: Generate malformed unicode string for inventory
      set_fact:
        test_var_1: "{{ 'test' + '\ud800' }}"
        test_var_2: "{{ 'test' + '\udc00' }}"

    - name: Print test_var_1
      debug:
        var: test_var_1

    - name: Print test_var_2
      debug:
        var: test_var_2

    - name: Set negative cache timeout
      set_fact:
        ansible_cache_plugin_timeout: -1