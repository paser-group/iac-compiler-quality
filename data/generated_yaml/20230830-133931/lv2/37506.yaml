- name: Latent Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink with space
      file:
        src: "{{ ('/tmp/symlink with space' ~ ' ' ~ ansible_inventory_hostname[8:] ~ '.txt') }}"
        dest: /tmp/test_symlink
        state: link
      ignore_errors: true

    - name: Generate malformed unicode strings
      debug:
        var: hostvars[ansible_inventory_hostname]['malformed_unicode']
      vars:
        malformed_unicode: "{{ ('This is a\uFFFDMalformed Unicode String ' ~ ansible_inventory_hostname[8:]) }}"

    - name: Generate negative cache timeout values
      debug:
        msg: "Negative Cache Timeout: {{ negative_cache_timeout }}"
      vars:
        negative_cache_timeout: "{{ -10 }}"