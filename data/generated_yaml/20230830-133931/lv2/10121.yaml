
- name: AnsiBug Explorer
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink paths with space
      file:
        src: "/path/to/symlink"
        dest: "/path/with space"
        state: link
        force: yes

    - name: Generate malformed unicode strings for inventory
      set_fact:
        unicode_var: "A\xC3\x28Z"

    - name: Negative Cache timeout values
      command: sleep -1
      register: result

    - name: Debug
      debug:
        var: result.stdout
