---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink paths with space
      file:
        path: "/tmp/{{ 'path with space' }}"
        state: link
        src: "/tmp/source"
      ignore_errors: true

    - name: Generate malformed unicode strings for inventory
      debug:
        msg: "{{ '\u2029' }}"

    - name: Define negative cache timeout value
      set_fact: 
        ansible_cache_plugin_timeout: -1