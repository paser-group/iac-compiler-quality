      file:
        src: /tmp/facts_cache
        dest: '/tmp/{{ ("space" ~ " " ~ "in path") }}'

    - name: Generate malformed unicode strings for inventory
      copy:
        content: |
          [redhat1]
          [ṛèԁհаԵ1]
          [ʀᴇᴅʜᴀᴛ１]
        dest: /tmp/ansible_inventory

    - name: Negative Cache timeout values
      copy:
        content: |
          CACHE_PLUGIN_TIMEOUT: -1
        dest: /tmp/ansible.cfg