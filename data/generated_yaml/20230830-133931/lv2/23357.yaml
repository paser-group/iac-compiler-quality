- hosts: all
  gather_facts: no
  tasks:
    - name: Set invalid variable
      set_fact:
        my_variable: "{{ '10.1.1.1' }}" # Setting a string value to a variable that should be an IP address

    - name: Debug variable
      debug:
        var: my_variable | ipaddr('ipv4')  # Attempting to filter the string variable as an IP address

    - name: Execute command using variable
      ansible.builtin.command: echo "This is a command" 
      when: my_variable  # Using the variable in a conditional check without type validation