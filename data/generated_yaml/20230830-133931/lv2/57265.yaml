- name: Ansible Latent Bug Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink paths with space
      file:
        src: "/path/to/source"
        dest: "/path/to/destination with space"
        state: link

    - name: Generate malformed unicode strings for inventory
      debug:
        msg: "{{ 'unicode' | encode('utf-8') }}"
  
    - name: Set negative cache timeout
      set_fact:
        ansible_cache_plugin_timeout: -1
  
    - name: Debug output for cache timeout
      debug:
        var: ansible_cache_plugin_timeout