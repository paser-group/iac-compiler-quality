- name: Type-related bug exploration
  hosts: all
  gather_facts: no
  tasks:
    - name: Convert variable to integer
      set_fact:
        my_var: "{{ my_var | int }}"
      vars:
        my_var: "10"  # Potential type conflict: expecting an integer, but providing a string

    - name: Perform a calculation with the variable
      debug:
        msg: "{{ my_var + 5 }}"