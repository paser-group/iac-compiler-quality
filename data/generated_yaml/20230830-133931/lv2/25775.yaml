---
- name: Install package using apt module
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set the package name variable
      set_fact:
        package_name: "{{ 'apache2' }}"

    - name: Install the package
      apt:
        name: "{{ package_name }}"
        state: present
      register: result

    - name: Debug the result
      debug:
        var: result