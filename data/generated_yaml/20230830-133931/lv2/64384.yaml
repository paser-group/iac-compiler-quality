---
- name: Ansible Latent Bug Finder playbook
  hosts: all
  gather_facts: yes

  tasks:
    - name: Debug variables
      debug:
        var: ansible_default_ipv4.addresses

    - name: Test None type variable assignment
      set_fact:
        my_var: "{{ none_var | default('default_value') }}"

    - name: Test incorrect type conversion
      set_fact:
        my_number: "{{ 'abc' | int }}"

    - name: Test invalid type handler
      fail:
        msg: "Invalid type handler encountered"

    - name: Test dynamic task with invalid module name
      "{{ invalid_module }}":
        my_parameter: "value"

    - name: Test undefined variable usage
      debug:
        var: "{{ undefined_var }}"