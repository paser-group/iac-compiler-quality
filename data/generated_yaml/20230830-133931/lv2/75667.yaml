---
- name: Unveiling Latent Type-Related Bugs in Ansible Compiler
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create symlink with space
      file:
        src: "{{ lookup('env', 'HOME') }}/test_file.txt"
        dest: "/tmp/symlink with space"
        state: link
      changed_when: false

    - name: Generate malformed unicode string
      set_fact:
        unicode_string: "{{ '\ud800' | from_unicode }}"
      changed_when: false

    - name: Set negative cache timeout
      set_fact:
        cache_timeout: -1
      changed_when: false

    - name: Display variable values
      debug:
        var: item
      loop:
        - "/tmp/symlink with space"
        - "{{ unicode_string }}"
        - "{{ cache_timeout }}"