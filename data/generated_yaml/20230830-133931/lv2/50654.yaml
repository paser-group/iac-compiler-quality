---
- name: Latent Type-Related Bug Finder
  hosts: all
  gather_facts: no

  tasks:
    - name: Set a variable with a string value
      set_fact:
        my_var: "Hello, world!"

    - name: Set the variable to an integer value
      set_fact:
        my_var: 123

    - name: Print the value of the variable
      debug:
        var: my_var