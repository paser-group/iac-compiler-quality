---
- name: Test playbook for latent type-related bug exploration
  hosts: all
  gather_facts: false

  tasks:
    - name: Check if variable is a string
      debug:
        msg: "Variable foo is a string."
      when: foo is string

    - name: Check if variable is an integer
      debug:
        msg: "Variable bar is an integer."
      when: bar is number

    - name: Check if variable is a list
      debug:
        msg: "Variable baz is a list."
      when: baz is list

    - name: Check if variable is a dictionary
      debug:
        msg: "Variable qux is a dictionary."
      when: qux is dictionary

    - name: Check if variable is a boolean
      debug:
        msg: "Variable quux is a boolean."
      when: quux is bool