---
- name: Latent Bug Explorer playbook
  hosts: all
  gather_facts: no
  strategy: debug

  tasks:
    - name: Task 1
      debug:
        msg: "This is a debug message"

    - name: Task 2
      set_fact:
        value: "{{ item|int }}"
      with_items:
        - 1
        - 2
        - "3"

    - name: Task 3
      debug:
        msg: "Value is {{ value|int }}"