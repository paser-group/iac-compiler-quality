---
- name: Ansible Latent Bug Finder Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink paths with spaces
      file:
        src: "/var/log/syslog"
        dest: "/tmp/symlink path with spaces"

    - name: Generate malformed unicode strings for inventory
      shell: echo '❤' > /tmp/malformed_unicode_string
      args:
        executable: /bin/bash

    - name: Negative Cache Timeout
      set_fact:
        ansible_cache_plugin_timeout: -1

    - name: Test task 1
      command: echo "Testing task 1"

    - name: Test task 2
      command: echo "Testing task 2"

    - name: Test task 3
      command: echo "Testing task 3"

    - name: Test task 4
      command: echo "Testing task 4"