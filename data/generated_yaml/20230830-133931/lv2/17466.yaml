---
- name: Latent Type-related Bug Finder
  hosts: all
  gather_facts: false
  tasks:
    - name: Set variable to integer
      set_fact:
        my_variable: 5

    - name: Verify variable type
      debug:
        var: my_variable
        verbosity: 2

    - name: Multiply variable by string
      set_fact:
        my_variable: "{{ my_variable * 'foo' }}"

    - name: Verify updated variable type
      debug:
        var: my_variable
        verbosity: 2