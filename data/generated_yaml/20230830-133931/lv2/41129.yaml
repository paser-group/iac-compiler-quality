---
- name: Trigger latent type-related bug in Ansible compiler
  hosts: all
  gather_facts: false

  tasks:
    - name: Create test directory
      file:
        path: "/tmp/ansible-test"
        state: directory

    - name: Copy package.json file
      copy:
        src: "package.json"
        dest: "/tmp/ansible-test/package.json"

    - name: Install npm packages
      npm:
        path: "/tmp/ansible-test"
        state: "{{ ansible_env.TEST_STATE }}"