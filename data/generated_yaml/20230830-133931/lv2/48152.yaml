---
- name: Ansible Latent Bug Explorer
  hosts: all
  gather_facts: no

  tasks:
    - name: Generate malformed list with bool and string
      set_fact:
        my_list:
          - true
          - "false"

    - name: Concatenate bool and string
      set_fact:
        concatenated: "{{ my_list[0] ~ my_list[1] }}"

    - name: Debug concatenated value
      debug:
        var: concatenated