- name: Test playbook for Ansible latent type-related bug exploration
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Define a variable with an incorrect type
      set_fact:
        my_variable: 'abc'
        my_variable_number: 123
        my_variable_boolean: True
        my_variable_list:
          - item1
          - item2
        my_variable_dict:
          key1: value1
          key2: value2
        my_variable_ip: 10.1.1.1

    - name: Print the variable values
      debug:
        msg:
          - "my_variable: {{ my_variable }}"
          - "my_variable_number: {{ my_variable_number }}"
          - "my_variable_boolean: {{ my_variable_boolean }}"
          - "my_variable_list: {{ my_variable_list }}"
          - "my_variable_dict: {{ my_variable_dict }}"
          - "my_variable_ip: {{ my_variable_ip }}"