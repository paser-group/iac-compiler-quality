---
- name: Expose Latent Type-Related Bugs
  hosts: all
  gather_facts: false
  vars:
    network_subnet: "10.1.1.0/24"
    network_gateway: "10.1.1.254"
    docker_nodes:
      - name: "ubuntu1"
        ip: "10.1.1.1"
        distribution: "Ubuntu"
      - name: "alpine1"
        ip: "10.1.1.2"
        distribution: "Alpine"
      - name: "centos1"
        ip: "10.1.1.3"
        distribution: "CentOS"
      - name: "redhat1"
        ip: "10.1.1.4"
        distribution: "Red Hat"

  tasks:
    - name: Display Node Information
      debug:
        msg: "Node {{ item.name }} with IP {{ item.ip }} belongs to {{ item.distribution }} distribution"
      loop: "{{ docker_nodes }}"