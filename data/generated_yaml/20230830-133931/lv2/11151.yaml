---
- name: Ansible Latent Bug Finder Playbook
  hosts: masters
  gather_facts: false
  vars:
    ansible_python_interpreter: /usr/bin/python

  tasks:
    - name: Set zookeeper myid
      lineinfile:
        dest: "/etc/zookeeper/conf/myid"
        regexp: "^(.*)replace this text"
        line: "{{ zookeeper_myid }}"