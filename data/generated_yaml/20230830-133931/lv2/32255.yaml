- name: Provision Docker containers
  hosts: nodes
  gather_facts: false

  tasks:
    - name: Ping all Docker containers
      docker_ping:
        name: "{{ inventory_hostname }}"
      register: ping_result

    - name: Print ping result
      debug:
        var: ping_result

    - name: Retrieve Docker container information
      docker_container_info:
        name: "{{ inventory_hostname }}"
      register: container_info

    - name: Print container info
      debug:
        var: container_info