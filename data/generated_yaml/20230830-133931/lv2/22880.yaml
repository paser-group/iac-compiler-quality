---
- name: Expose Latent Type-related Bugs in Ansible Compiler
  hosts: all
  gather_facts: false

  tasks:
    - name: Assign an integer value to a string variable
      set_fact:
        my_var: "{{ 10 | regex_replace('^', 'string') }}"

    - name: Display the variable
      debug:
        var: my_var