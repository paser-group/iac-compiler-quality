---
- name: Ansible Latent Bug Explorer
  hosts: all
  gather_facts: no

  tasks:
    - name: Generate Symlink with Space
      file:
        path: "/tmp/symlink with space"
        state: link
        src: "/tmp/target"

    - name: Generate Malformed Unicode Inventory
      debug:
        var: '\xe4\xbd\xa0\xe5\xa5\xbd'

    - name: Set Negative Cache Timeout
      set_fact:
        ansible_cache_plugin_max_age: -1