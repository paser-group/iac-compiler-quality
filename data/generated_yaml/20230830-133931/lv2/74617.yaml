---
- name: Test for Latent Type-related Bugs
  hosts: all
  gather_facts: false

  vars:
    data: "1"

  tasks:
    - name: Convert variable to integer
      set_fact:
        int_var: "{{ data | int }}"

    - name: Multiply integer variable
      set_fact:
        result: "{{ int_var * 2 }}"

    - name: Show result
      debug:
        var: result