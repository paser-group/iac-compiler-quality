---
- name: Test playbook for Ansible latent type-related bug exploration
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink paths with spaces
      file:
        path: "/tmp/symlink with space"
        src: "/tmp/file with space"
        owner: root
        group: root
        state: link

    - name: Generate malformed unicode strings for inventory
      debug:
        msg: "{{ item | from_yaml }}"
      with_items:
        - "\\u9999"
        - "\\u999G"
        - "\\u"

    - name: Set negative Cache timeout values
      set_fact:
        negative_timeout: -1

    - name: Display value of negative cache timeout
      debug:
        var: negative_timeout