---
- name: Latent Type-Related Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Set up variable with incorrect type
      set_fact:
        vulnerable_var: "{{ 123 }}"
        changed_when: false

    - name: Print the value of the vulnerable variable
      debug:
        msg: "Value of vulnerable variable: {{ vulnerable_var }}"
        verbosity: 2
...