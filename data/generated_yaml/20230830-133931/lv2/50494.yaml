---
- name: Test Latent Type-Related Bugs
  hosts: all
  gather_facts: no

  tasks:
    - name: Set Variable with Incorrect Type
      set_fact:
        my_variable: "{{ 10.1.1.0/24 }}"  # This will cause a type-related bug

    - name: Print Variable
      debug:
        var: my_variable
      when: my_variable is defined