---
- name: Ansible Type-related Bug Explorer
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symbolic link path with space
      file:
        src: "{{ playbook_dir }}/symbolic link"
        dest: "/tmp/symlink with space"
        state: link
      vars:
        playbook_dir: "{{ inventory_dir }}"
      delegate_to: localhost

    - name: Generate malformed unicode string
      debug:
        msg: "{{ '\udce4\udcbe\udce4\udcbe' | from_json }}"
      delegate_to: localhost

    - name: Set negative cache timeout value
      file:
        path: "/tmp/cached_file"
        state: touch
        mode: "0644"
        cache_valid_time: -1
      delegate_to: localhost
...