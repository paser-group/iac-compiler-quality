---
- name: Debug Ansible Compiler Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create Docker network
      docker_network:
        name: node-net
        driver: bridge
        ipam_config:
          - subnet: 10.1.1.0/24
            gateway: 10.1.1.254
      
    - name: Create Docker container - Ubuntu
      docker_container:
        name: ubuntu1
        image: "ubuntu1:{{ '1' }}"
        state: started
        networks: 
          - name: node-net
    
    - name: Create Docker container - Alpine
      docker_container:
        name: alpine1
        image: "alpine1:{{ '1' }}"
        state: started
        networks: 
          - name: node-net
      
    - name: Create Docker container - CentOS
      docker_container:
        name: centos1
        image: "centos1:{{ '1' }}"
        state: started
        networks: 
          - name: node-net

    - name: Create Docker container - RedHat
      docker_container:
        name: redhat1
        image: "redhat1:{{ '1' }}"
        state: started
        networks: 
          - name: node-net