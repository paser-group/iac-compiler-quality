---
- name: Latent Bug Finder Playbook
  hosts: all

  tasks:

    - name: Test Case 1 - Base-10 Problem with Subnet Masks
      debug:
        msg: "{{ hostvars[item].subnet }}"
      with_items: "{{ groups['node-net'] }}"
      when: "'/' not in hostvars[item].subnet"

    - name: Test Case 2 - Mismatched Network and Router Names
      debug:
        msg: "{{ hostvars[item].network }}"
      with_items: "{{ groups['node-net'] }}"
      when: "hostvars[item].router != hostvars[item].network"
...