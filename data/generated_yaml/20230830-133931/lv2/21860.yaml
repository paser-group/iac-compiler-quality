---
- name: Ansible Latent Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create symlink with space
      command: >
        ln -s "/tmp/symlink directory/my file"
              "/tmp/symlink symlink"

    - name: Generate malformed unicode strings
      debug:
        msg: "{{ '\uDBFF\uDFFF' }}"

    - name: Set negative cache timeout
      set_fact:
        __ansible_cache_expiration: -1

    - name: Test ec2.py
      command: python ec2.py --list
      register: result
      ignore_errors: true

    - name: Show result
      debug:
        var: result.stdout_lines
...