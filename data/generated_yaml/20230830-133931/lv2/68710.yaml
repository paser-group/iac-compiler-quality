- name: Latent Bug Finder
  hosts: all
  gather_facts: false
  vars:
    ansible_failed_task:
      name: "{{ item }}"
  tasks:
    - name: Display ansible_failed_task.name
      debug:
        var: ansible_failed_task.name
      loop:
        - ubuntu1
        - alpine1
        - centos1
        - redhat1