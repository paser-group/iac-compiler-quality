---
- name: Expose Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false
  vars:
    variable1: "ansible"
    variable2: 123

  tasks:
    - name: Print Variable1 Value
      debug:
        msg: "Variable1: {{ variable1 }}"
    
    - name: Assign Variable1 a Numeric Value
      set_fact:
        variable1: "{{ variable2 }}"

    - name: Print Updated Variable1 Value
      debug:
        msg: "Updated Variable1: {{ variable1 }}"