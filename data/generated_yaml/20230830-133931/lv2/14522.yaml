---
- name: Test Ansible Latent Bug
  hosts: all
  gather_facts: false

  tasks:

    - name: Create symlinked file
      file:
        src: /path/to/secrets.yml
        dest: /path/to/foobar.yml
        state: link

    - name: Run ansible-vault edit on symlinked file
      command: ansible-vault edit /path/to/foobar.yml
      delegate_to: localhost