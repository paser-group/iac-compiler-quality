---
- name: Ansible Latent Type Bug Finder Playbook
  hosts: all
  gather_facts: false
  tasks:
    - name: Generate inventory with malformed value
      ansible.builtin.template:
        src: inventory_template.j2
        dest: /tmp/inventory

    - name: Run ansible command
      command: ansible -i /tmp/inventory --version
      register: result
      ignore_errors: true

    - name: Display result
      debug:
        var: result