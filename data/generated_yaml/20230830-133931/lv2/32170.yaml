---
- name: Ansible Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Generate a list of numbers
      set_fact:
        numbers: "{{ range(10) | map('string') | list }}"
  
    - name: Iterate over the numbers and trigger type-related bugs
      debug:
        msg: "{{ item }}"
      loop: "{{ numbers }}"
      loop_control:
        loop_var: item_int