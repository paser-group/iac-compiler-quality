- name: Expose Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false
  
  vars:
    subnet: "10.1.1.0/24"
    router_name: 10.1.1.254
    nodes:
      - name: ubuntu1
        ip: "10.1.1.1"
        distro: ubuntu
      - name: alpine1
        ip: "10.1.1.2"
        distro: alpine
      - name: centos1
        ip: "10.1.1.3"
        distro: centos
      - name: redhat1
        ip: "10.1.1.4"
        distro: redhat

  tasks:
    - name: Create Network and Router
      debug:
        var: nodes

    - name: Check Subnet
      debug:
        msg: "{{ subnet }}"

    - name: Check Router Name
      debug:
        msg: "{{ router_name }}"