---
- name: Expose Type-Related Bugs
  hosts:
    - localhost
  gather_facts: false

  tasks:
    - name: Declare variables
      set_fact:
        int_var: "10"
        str_var: 20

    - name: Display variable types
      debug:
        msg:
          - "int_var type: {{int_var | type_debug}}"
          - "str_var type: {{str_var | type_debug}}"

    - name: Perform invalid operation
      debug:
        msg: "{{ int_var + str_var }}"