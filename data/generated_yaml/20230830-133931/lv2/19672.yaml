---
- name: Ansible Latent Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create temporary file
      tempfile:
        state: file
      register: temp_file

    - name: Set variable with integer value
      set_fact:
        my_var: 123

    - name: Concatenate variable and file path
      set_fact:
        file_path: "{{ my_var }}/{{ temp_file.path }}"
      delegate_to: localhost
      run_once: true

    - name: Copy file
      copy:
        src: /path/to/source_file
        dest: "{{ file_path }}"
      delegate_to: localhost
      run_once: true