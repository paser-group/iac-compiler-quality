---
- name: Playbook to uncover latent type-related bugs in Ansible compiler
  hosts: all
  gather_facts: false

  tasks:
    - name: Task to test type-related bug
      set_fact:
        my_variable: "{{ my_variable | int + 1 }}"

  handlers:
    - name: Handler triggered by type-related bug
      debug:
        msg: "This is a handler triggered by a type-related bug."