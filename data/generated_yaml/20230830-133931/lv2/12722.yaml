- name: Unveil Latent Bug in Ansible Compiler
  hosts: all
  gather_facts: false
  vars:
    - target_node: "{{ ' '.join([inventory_hostname, 'target']) }}"
    - target_ip: "{{ hostvars[target_node]['ansible_default_ipv4']['address'] }}"
    - malicious_value: "{{ 1 / 0 }}"
  
  tasks:
    - name: Ping target node
      ping:
        dest: "{{ target_ip }}"