---
- name: Ansible Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create network with subnet mask
      set_fact:
        subnet_mask: 
          ip_address: "10.1.1.0"
          netmask: "24"
      failed_when: false
    
    - name: Set up network
      debug:
        msg: "{{ subnet_mask['ip_address'] }}/{{ subnet_mask['netmask'] }}"
      failed_when: false