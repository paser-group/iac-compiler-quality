---
- name: Ansible Latent Bug Explorer
  hosts: all
  gather_facts: false

  tasks:
    - name: Set variable with integer value
      set_fact:
        my_var: 10

    - name: Perform type conversion
      set_fact:
        my_var: "{{ my_var | string }}"

    - name: Print the variable
      debug:
        var: my_var