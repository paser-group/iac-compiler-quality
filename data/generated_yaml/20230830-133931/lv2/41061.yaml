- name: Inventory Test
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Create a symlink path with a space
      command: ln -sf /etc/hosts /tmp/symlink path/with space
      
    - name: Generate a malformed Unicode string for inventory
      set_fact:
        inventory_malformed_string: '\udce4'
      
    - name: Set a negative cache timeout value
      set_fact:
        cache_timeout: -1
      
    - name: Debug inventory variables
      debug:
        var: inventory_malformed_string
        verbosity: 2