- name: Ansible Latent Bug Explorer Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Setup variables
      set_fact:
        subnet: "10.1.1.0/24"
        gateway: "10.1.1.254"

    - name: Check subnet and gateway
      debug:
        msg: "Subnet: {{ subnet }}, Gateway: {{ gateway }}"