---
- name: Test Ansible Type Bug
  hosts: all
  gather_facts: false
  tasks:
    - name: Create a File
      copy:
        content: "{{ item }}"
        dest: "/tmp/test_file.txt"
      loop:
        - "This is a test file."
        - 12345
        - "{{ ansible_invalid_var }}"
      ignore_errors: true

    - name: Debug Variable
      debug:
        var: "{{ item }}"
      loop:
        - ansible_invalid_var
        - "{{ ansible_invalid_var }}"