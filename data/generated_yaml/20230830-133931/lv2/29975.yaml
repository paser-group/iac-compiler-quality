---
- name: Type-related Bug Playbook
  hosts: all
  gather_facts: false

  pre_tasks:
    - name: Set variable with a string value
      set_fact:
        my_var: "1"

    - name: Display the variable type
      debug:
        var: my_var

  tasks:
    - name: Perform an invalid operation
      command: "{{ my_var | multiply(2) }}"