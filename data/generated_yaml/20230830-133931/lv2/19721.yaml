- name: Trigger Latent Type-Related Bug in Ansible Compiler
  hosts: all
  gather_facts: false

  tasks:
    - name: Create Temporary File
      tempfile:
        state: file
        suffix: '.txt'
      register: temp_file

    - name: Set Numeric Variable
      set_fact:
        my_var: 123

    - name: Denote Numeric Variable Type
      set_fact:
        my_var_type: "{{ my_var | type_debug }}"

    - name: Print Variable Type
      debug:
        var: my_var_type