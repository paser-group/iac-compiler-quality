---
- name: Trigger Ansible Compiler Bug
  hosts: localhost
  gather_facts: False
  tasks:
    - name: Set variables
      set_fact:
        payload: "ansible -m shell -a 'touch /{{ item }}' localhost"
      with_items:
        - "testfile1"
        - "testfile2"
        - "testfile3"
  
    - name: Execute payload
      command: "{{ item }}"
      loop: "{{ payload.split() }}"
      register: result
  
    - name: Print output
      debug:
        var: result.stdout