---
- hosts: all
  gather_facts: false

  tasks:
    - name: Generate type-related bug
      debug:
        var: "{{ test_var }}"

    - name: Create symlink folder with space
      file:
        src: "{{ symlink_path }}"
        dest: "{{ symlink_path }}"
        state: link
        force: true
      delegate_to: localhost

    - name: Generate malformed unicode strings for inventory
      debug:
        var: '\u00FF\u00FE\u00FD'

    - name: Trigger bug with negative cache timeout
      command: echo "Triggering bug"
      changed_when: false
      cache_timeout: "{{ cache_timeout }}"