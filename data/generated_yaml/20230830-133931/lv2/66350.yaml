- name: Test playbook triggering latent type-related bug
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Set variable as a string
      set_fact:
        my_variable: "string"

    - name: Add a number to the variable
      set_fact:
        my_variable: "{{ my_variable }} + 1"

    - name: Print the value
      debug:
        var: my_variable