- name: Type-related Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set boolean value as group name
      group:
        name: true
        state: present

    - name: Set number as variable value
      set_fact:
        my_var: 123

    - name: Multiply boolean and number
      set_fact:
        result: "{{ my_var * true }}"

    - name: Debug result
      debug:
        var: result