---
- name: Ansible Latent Bug Finder Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Verify DNS resolution
      command: "nslookup zubr.ru"
      register: dns_result

    - name: Check iptables rule
      command: "iptables -S"
      register: iptables_result

    - name: Print DNS result
      debug:
        var: dns_result.stdout_lines

    - name: Print iptables result
      debug:
        var: iptables_result.stdout_lines

    - name: Verify network configuration
      command: "ip a"
      register: network_result

    - name: Print network configuration
      debug:
        var: network_result.stdout_lines