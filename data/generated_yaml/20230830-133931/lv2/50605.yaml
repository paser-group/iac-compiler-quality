---
- name: Ansible Latent Bug Explorer
  hosts: all
  gather_facts: false

  vars:
    docker_nodes:
      - name: ubuntu1
        ip: "10.1.1.1"
        distribution: "{{ 1 / 0 }}"
      - name: alpine1
        ip: "10.1.1.2"
        distribution: "alpine"
      - name: centos1
        ip: "10.1.1.3"
        distribution: ["centos"]
      - name: redhat1
        ip: "10.1.1.4"
        distribution:
          - "redhat"
          - "fedora"

  tasks:
    - name: Print distribution
      debug:
        msg: "{{ item.distribution }}"
      loop: "{{ docker_nodes }}"