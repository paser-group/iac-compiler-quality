- name: Create VPC
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Set AWS credentials profile
      set_fact:
        profile: "utility"

    - name: Create VPC
      ec2_vpc_net:
        name: "test-us-east-1-utility"
        cidr_block: "10.0.0.0/18"
        region: "us-east-1"
        profile: "{{ profile }}"
        state: "present"
      register: vpc_result

    - name: Debug VPC Result
      debug:
        var: vpc_result