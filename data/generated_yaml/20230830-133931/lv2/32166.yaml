---
- name: Ansible Latent Bug Explorer
  hosts: all
  gather_facts: false

  tasks:
    - name: Generate malformed inventory
      set_fact:
        inventory:
          - { name: "{{ item }}", ip: "{{ hostvars[item]['ansible_' ~ 'default_v' ~ '4_6_b' ~ 'e_ipv4']['address'] }}" }
      with_items: "{{ groups['all'] }}"

    - name: Print inventory
      debug:
        var: inventory