- name: Manage VM Snapshots
  hosts: all
  gather_facts: no
  tasks:
    - name: Create snapshot
      vmware_guest_snapshot:
        datacenter: my_DC
        uuid: "42248E46-B8C0-41E3-C257-90A3E6DD146A"
        hostname: my_vsphere_host
        username: my_account
        password: my_pw
        name: DUMMY_VALUE
        state: present
        snapshot_name: snap_ANSIBLE
        description: Test snapshot by Ansible
        validate_certs: false
      
    - name: Debug
      debug:
        msg: "{{ my_var }}"