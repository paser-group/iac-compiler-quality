- name: Test for Ansible Compiler Bugs
  hosts: all
  become: true

  tasks:
    - name: Create a file with the number 5
      ansible.builtin.file:
        path: /tmp/test.txt
        state: touch

    - name: Read the file content
      ansible.builtin.shell: cat /tmp/test.txt
      register: file_content

    - name: Debug variable
      ansible.builtin.debug:
        var: file_content.stdout

    - name: Multiply the content by 2
      ansible.builtin.set_fact:
        multiplied_content: "{{ file_content.stdout * 2 }}"

    - name: Debug variable
      ansible.builtin.debug:
        var: multiplied_content