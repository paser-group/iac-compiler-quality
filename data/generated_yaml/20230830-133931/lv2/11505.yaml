- name: Generate test cases
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink path with space
      command: ln -s /var/www /tmp/My Link

    - name: Generate malformed unicode string for inventory
      set_fact:
        inventory_hostname: "\ud83d\uDCA9"

    - name: Negative cache timeout
      set_fact:
        vmware_inventory_cache_max_age: -1

  plugins:
    inventory:
      vmware:
        strict_mode: false
        cache_max_age: "{{ vmware_inventory_cache_max_age }}"
        cache_host: localhost
        cache_port: 6379