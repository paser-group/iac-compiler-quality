---
- hosts: all
  tasks:
    - name: Print Hostname
      debug:
        msg: "{{ inventory_hostname }}"

    - name: Set Variable Dynamically
      set_fact:
        dynamic_var: "{{ item }}"
      loop:
        - 1
        - "2"
        - 3.0
        # Add more values with different types here

    - name: Print Dynamic Variable
      debug:
        var: dynamic_var