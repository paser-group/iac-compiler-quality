---
- name: Ansible Latent Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate malformed inventory
      shell: >
        echo -e "[all]\n"
        echo "\"localhost\" ansible_host=127.0.0.1 ansible_connection=local ansible_python_version=2"
      register: malformed_inventory
      changed_when: false

    - name: Save malformed inventory to file
      copy:
        content: "{{ malformed_inventory.stdout }}"
        dest: /tmp/malformed_inventory.ini