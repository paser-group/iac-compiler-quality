---
- name: Ansible Latent Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set variable value as string
      set_fact:
        my_variable: "{{ 'test' }}"

    - name: Set variable value as integer
      set_fact:
        my_variable: "{{ 123 }}"

    - name: Set variable value as boolean
      set_fact:
        my_variable: "{{ true }}"

    - name: Set variable value as dictionary
      set_fact:
        my_variable:
          key1: value1
          key2: value2

    - name: Set variable value as list
      set_fact:
        my_variable:
          - item1
          - item2