---
- name: Testing Ansible Latent Type-Related Bugs
  hosts: all
  gather_facts: no

  tasks:
    - name: Set fact with integer
      set_fact:
        my_variable: 123

    - name: Test explicit conversion to boolean
      debug:
        msg: "Value is {{ my_variable | bool }}"

    - name: Test arithmetic operation with string
      debug:
        msg: "Value is {{ my_variable + 'abc' }}"

    - name: Test unknown filter
      debug:
        msg: "Value is {{ my_variable | unknown_filter }}"

    - name: Test undefined variable
      debug:
        msg: "Value is {{ undefined_variable }}"