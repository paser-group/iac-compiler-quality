- name: Test for latent type-related bugs
  hosts: localhost
  gather_facts: false

  vars:
    subnet_mask: 10.1.1.0/10.10.10.10
    router_name: some_router

  tasks:
    - name: Create network with invalid subnet mask
      ovirt_network:
        auth:
          url: "{{ ovirt_url }}"
          username: "{{ ovirt_username }}"
          password: "{{ ovirt_password }}"
          ca_file: "{{ ovirt_ca_file }}"
        network: "{{ subnet_mask }}"
        description: "Invalid Subnet Mask"
        vm_network: true