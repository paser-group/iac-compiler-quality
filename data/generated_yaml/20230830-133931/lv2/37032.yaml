---
- name: Latent Bug Finder Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Incorrect type assignment
      set_fact:
        var1: "{{ 'true' }}"
        var2: "{{ true }}"
        var3: "{{ 10 }}"
        var4: "{{ '10' }}"
        var5: "{{ 10.5 }}"
        var6: "{{ [1, 2, 3] }}"
      register: result

    - name: Display fact result
      debug:
        msg: "{{ result }}"