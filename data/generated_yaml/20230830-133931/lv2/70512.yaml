---
- name: Expose Latent Type-Related Bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Execute task with different types of variables
      ansible.builtin.debug:
        msg: "{{ item }}"
      loop:
        - 123                     # Integer
        - '123'                   # String
        - 123.45                  # Float
        - true                    # Boolean
        - [1, 2, 3]               # List
        - {key: 'value'}          # Dictionary
        - null                    # Null
      
    - name: Execute task with faulty type conversion
      ansible.builtin.debug:
        msg: "{{ item | int }}"
      loop:
        - "not_an_integer"        # String that cannot be converted to an integer
        - true                    # Boolean that cannot be converted to an integer
        - [1, 2, 3]               # List that cannot be converted to an integer
        - {key: 'value'}          # Dictionary that cannot be converted to an integer
        - null                    # Null that cannot be converted to an integer