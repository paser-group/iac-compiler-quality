---
- name: Ansible Latent Bug Finder Playbook
  hosts: all
  become: true
  gather_facts: false

  tasks:
    # Task 1: Set a variable with an integer type
    - name: Set a variable with an integer type
      set_fact:
        my_variable: 5

    # Task 2: Concatenate an integer with a string
    - name: Concatenate an integer with a string
      debug:
        msg: "Concatenated value: {{ my_variable }} + string"

    # Task 3: Divide an integer by zero
    - name: Divide an integer by zero
      debug:
        msg: "Result: {{ my_variable / 0 }}"