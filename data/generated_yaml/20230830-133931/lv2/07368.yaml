---
- name: Ansible Compiler Bug Testing
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create Variable with Incorrect Type
      set_fact:
        my_var: 10
      vars:
        my_var: "{{ my_var | string }}"  # To force the variable to be a string
        
    - name: Print Variable
      debug:
        var: my_var
    
    ### Additional Testing ###
    
    - name: Test Case 1 - Invalid Type Conversion
      set_fact:
        my_num: "abc"  
      vars:
        my_num: "{{ my_num | int }}"
        
    - name: Test Case 2 - Invalid Filter Usage
      set_fact:
        my_list: [1, 2, 3]
      vars:
        my_list: "{{ my_list | random }}"