---
- name: Ansible Type-Related Bug Explorer
  hosts: all
  gather_facts: false

  vars:
    - my_var: "{{ my_list | map('random') }}"

  tasks:
    - name: Create custom fact directory
      file:
        path: /etc/ansible/facts.d
        state: directory

    - name: Generate fact file with random values
      copy:
        content: "{{ item }}"
        dest: /etc/ansible/facts.d/random_fact.fact
      loop: "{{ my_var }}"