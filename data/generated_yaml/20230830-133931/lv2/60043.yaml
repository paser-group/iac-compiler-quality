---
- name: Test Ansible Latent Bugs
  hosts: all
  gather_facts: no

  tasks:
    - name: Generate symlink with space
      file:
        state: link
        path: "/tmp/symlink with space"
        src: /etc/hosts

    - name: Generate malformed Unicode string
      set_fact:
        malformed_string: "\ud83d\ud8c0"

    - name: Create user with malformed Unicode string
      user:
        name: "{{ malformed_string }}"
        password: "password"

    - name: Set negative cache timeout
      vars:
        cache_timeout: -1

    - name: Print cache timeout value
      debug:
        msg: "Cache Timeout: {{ cache_timeout }}"