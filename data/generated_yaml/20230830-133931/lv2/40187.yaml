---
- name: Expose latent type-related bugs in Ansible
  hosts: all

  tasks:
    - name: Create a variable with a list
      set_fact:
        my_list: [1, 2, 3]

    - name: Perform an unsupported operation
      set_fact:
        multiplied_list: "{{ my_list * 2 }}"

    - name: Print the result
      debug:
        var: multiplied_list