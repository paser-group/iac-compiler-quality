---
- name: Test Type-Related Bug
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create symlink paths with space
      file:
        src: "{{ ansible_env.PWD }}/file with space"
        dest: "{{ inventory_dir }}/file_with_space"
        state: link

    - name: Generate malformed Unicode strings for inventory
      lineinfile:
        dest: "{{ inventory_dir }}/hosts"
        line: "[{{ inventory_hostname|random }}]"