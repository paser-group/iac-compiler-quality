- name: Expose Latent Type-Related Bugs in Ansible Compiler
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink with variable containing an integer
      file:
        dest: "{{ symlink_dest }}"
        state: link
        src: "{{ symlink_src }}"
      delegate_to: localhost

    - name: Generate malformed unicode string in variable
      set_fact:
        unicode_str: "\u0000"

    - name: Check for negative cache timeout value in variable
      debug:
        msg: "Cache timeout: {{ cache_timeout }}"