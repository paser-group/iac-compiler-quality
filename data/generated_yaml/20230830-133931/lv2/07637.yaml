- name: Trigger latent type-related bug in Ansible compiler
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set the value to a number
      set_fact:
        my_var: 42

    - name: Update the value to a string
      set_fact:
        my_var: "hello"

    - name: Display the value
      debug:
        var: my_var