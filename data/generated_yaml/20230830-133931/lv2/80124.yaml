---
- name: Test playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random number
      debug:
        var: "{{ 'num_' ~ item }}"
      loop:
        - 1
        - "2"
        - 3.0
        - [4, 5, 6]

    - name: Perform type conversion
      debug:
        msg: "Converted: {{ item | int }}"
      loop:
        - "{{ num_1 }}"
        - "{{ num_2 }}"
        - "{{ num_3 }}"
        - "{{ num_4 }}"

  # Generate test cases
  - name: Generate test cases
    hosts: localhost
    gather_facts: false
    tasks:
      - name: Create custom variable
        set_fact:
          value: "{{ item }}"
        loop:
          - "hello"
          - ['world']
          - true