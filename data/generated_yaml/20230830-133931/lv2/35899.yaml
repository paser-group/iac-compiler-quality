---
- name: Latent Bug Finder Playbook
  hosts: all
  gather_facts: false

  vars:
    subnet: "10.1.1.0/24"
    gateway: "10.1.1.254"

  tasks:
    - name: Verify Connectivity
      shell: echo "Testing connectivity"

    - name: Check Network
      command: ifconfig eth0

    - name: Check Subnet Mask
      debug:
        var: subnet

    - name: Check Gateway
      debug:
        var: gateway