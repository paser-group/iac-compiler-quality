---
- name: Test Ansible latent bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Update an incident in ServiceNow
      snow_record:
        username: username@domain
        password: pass
        instance: instancesnow
        state: present
        number: INC18832222
        data:
          work_notes: "{{ 'Duplicate ticket' | int }}"