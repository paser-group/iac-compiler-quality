---
- name: Test Ansible Type Bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Create temporary file
      tempfile:
        state: file
      register: temp_file

    - name: Set variable with integer value
      set_fact:
        my_variable: 10

    - name: Write the variable to the temporary file
      copy:
        content: "{{ my_variable }}"
        dest: "{{ temp_file.path }}"