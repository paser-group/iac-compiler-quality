---
- name: Test playbook for type-related bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink with space in path
      file:
        src: "/tmp/my{{ ' ' }}symlink"
        dest: "/tmp/test_link"
        state: link

    - name: Generate malformed unicode string for inventory
      debug:
        msg: "{{ 'u\U0wxyz' }}"

    - name: Set negative cache timeout
      set_fact:
        ansible_cache_valid_time: -1