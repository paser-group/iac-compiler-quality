- hosts: localhost
  gather_facts: false

  tasks:
    - name: Set variables with different types
      set_fact:
        var_str: "{{ 'string' }}"
        var_int: "{{ 123 }}"
        var_list: "{{ ['a', 'b', 'c'] }}"
        var_dict: "{{ {'key': 'value'} }}"
        var_bool: "{{ true }}"
        var_none: "{{ none }}"

    - name: Print variable types
      debug:
        msg: |
          var_str: {{ var_str | type_debug }}
          var_int: {{ var_int | type_debug }}
          var_list: {{ var_list | type_debug }}
          var_dict: {{ var_dict | type_debug }}
          var_bool: {{ var_bool | type_debug }}
          var_none: {{ var_none | type_debug }}