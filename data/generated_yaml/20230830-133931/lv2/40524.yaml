---
- name: Test Ansible Type Bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Test incorrect type conversion
      debug:
        msg: "{{ item | int }}"
      loop:
        - "10"
        - "20"
        - "30"
        - "40"
        - "50"

    - name: Test missing type handling
      debug:
        msg: "{{ item | upper }}"
      loop:
        - "ansible"
        - "automation"
        - "bugs"