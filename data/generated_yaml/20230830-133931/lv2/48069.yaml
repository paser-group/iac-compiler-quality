---
- name: Ansible Latent Bug Explorer Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink path with space
      file:
        path: "/tmp/symlink with space"
        state: link
        src: "/tmp/destination_file"

    - name: Generate malformed unicode string for inventory
      debug:
        msg: "\ud83d\ude00 Invalid unicode string"

    - name: Set negative cache timeout value
      debug:
        msg: "Cache timeout value: {{ -1 }}"

    - name: Trigger unreachable error
      shell: exit 1
      ignore_errors: true

    - name: Display result
      debug:
        var: ansible_failed_result