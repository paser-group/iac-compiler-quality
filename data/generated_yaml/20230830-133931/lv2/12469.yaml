- name: Expose Type-Related Bugs
  hosts: localhost
  gather_facts: false
  remote_user: ansible

  tasks:
    - name: Set variables with different types
      set_fact:
        int_var: 10
        str_var: "ansible"
        bool_var: true
        list_var: [1, 2, 3]
        dict_var:
          key1: "value1"
          key2: "value2"
          key3: "value3"

    - name: Print variable types
      debug:
        var:
          int_var
          str_var
          bool_var
          list_var
          dict_var