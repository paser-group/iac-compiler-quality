---
- name: Latent Type-Related Bug Finder
  hosts: all
  gather_facts: false
  tasks:
    - name: Set variable with integer value
      set_fact:
        my_number: 42
        my_string: "{{ my_number }}"

    - name: Print number type
      debug:
        msg: "The type of my_number is {{ my_number | type_debug }}"

    - name: Print string type
      debug:
        msg: "The type of my_string is {{ my_string | type_debug }}"