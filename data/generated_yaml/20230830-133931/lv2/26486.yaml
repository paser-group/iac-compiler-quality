
---
- name: Ensure network pools are started
  hosts: all
  gather_facts: false
  tasks:
    - name: Start network pools
      virt_net:
        command: start
        name: "{{ item }}"
      with_items:
        - ens2f0_vf_pool
        - ens2f1_vf_pool
        - ens2f2_vf_pool
        - ens2f3_vf_pool
      register: result

    - name: Show result
      debug:
        var: result
