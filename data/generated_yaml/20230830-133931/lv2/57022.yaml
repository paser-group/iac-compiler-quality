- name: Ansible Latent Bug Explorer
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Set default variables
      set_fact:
        ansible_connection_variable: "{{ ansible_connection }}"

    - name: Base-10 subnet mask problem
      debug:
        msg: "{{ 256 | ipv4('255.{{ item }}.0.0') }}"
      loop: "{{ range(1, 256) | list }}"

    - name: Mismatched network and router names
      debug:
        msg: "Network: {{ ansible_network }} | Router: {{ ansible_router }}"
      vars:
        ansible_network: "ansible-network"
        ansible_router: "ansible-router"