---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false
  tasks:
    - name: Update dev-lang/python on gentoo using emerge
      command: lxc exec gentootest -- emerge -u dev-lang/python dev-python/simplejson
      delegate_to: localhost
      become: false
      changed_when: false

    - name: Set python2.7 as the default interpreter on gentoo
      command: lxc exec gentootest -- eselect python set 1
      delegate_to: localhost
      become: false
      changed_when: false

    - name: Debug ipv4_address on target nodes
      debug:
        var: ansible_default_ipv4.address