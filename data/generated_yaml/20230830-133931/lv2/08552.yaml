- name: Test Latent Type-related Bugs in Ansible Compiler
  hosts: localhost
  gather_facts: false

  vars:
    my_variable: 123

  tasks:
    - name: Multiply variable by string
      debug:
        msg: "{{ my_variable * 'abc' }}"
        
    - name: Divide variable by zero
      debug:
        msg: "{{ my_variable / 0 }}"