---
- name: Latent Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Create symlink with space in path
      file:
        path: "/tmp/my syml!nk"
        src: "/tmp/somefile"
        state: link

    - name: Generate malformed Unicode string for inventory
      debug:
        msg: "\ud800"

    - name: Set negative cache timeout value
      set_fact:
        ansible_cache_plugin_timeout: -1