---
- name: Ansible Latent Bug Explorer
  hosts:
    - ubuntu1
    - alpine1
    - centos1
    - redhat1
  gather_facts: false

  tasks:
    - name: Generate Integer Variable
      set_fact:
        num: "{{ [1, 2, 3, 4] }}"
        
    - name: Print Integer Variable
      debug:
        var: num

    - name: Generate String Variable
      set_fact:
        text: "Ansible Vulnerability Testing"

    - name: Print String Variable
      debug:
        var: text

    - name: Generate List of Strings
      set_fact:
        fruit: "{{ ['apple', 'banana', 'cherry', 'dates'] }}"

    - name: Print List of Strings
      debug:
        var: fruit

    # Add more tasks to perform testing and debugging