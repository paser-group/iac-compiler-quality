---
- name: Test latent type-related bugs in Ansible
  hosts: all
  gather_facts: false

  tasks:
    - name: Print debug message
      debug:
        var: ansible_distribution_version|int
      register: result

    - name: Show result
      debug:
        var: result.stdout

    - name: Fail if version is greater than 10
      fail:
        msg: "Version greater than 10: {{ result.stdout }}"
      when: result.stdout > 10