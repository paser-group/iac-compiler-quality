---
- name: Expose Latent Type-Related Bug
  hosts: all
  gather_facts: false
  tasks:
    - name: Set variable 'test_var' to string value
      set_fact:
        test_var: "test_value"

    - name: Set variable 'test_var' to boolean value
      set_fact:
        test_var: true

    - name: Print variable 'test_var'
      debug:
        var: test_var