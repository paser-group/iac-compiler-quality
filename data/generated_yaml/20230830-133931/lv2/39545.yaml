---
- name: Test Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Execute task with different data types
      debug:
        msg:
          - "{{ ansible_transport }}"         # String type
          - "{{ ansible_play_hosts }}"        # List type
          - "{{ ansible_os_family }}"         # String type
          - "{{ ansible_memory_mb.total }}"   # Integer type
          - "{{ ansible_distribution_version }}"  # String type