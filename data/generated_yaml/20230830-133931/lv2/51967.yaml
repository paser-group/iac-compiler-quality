- name: Configure web bindings without SNI
  hosts: all
  gather_facts: false

  tasks:
    - name: Set certificate on catch-all binding
      win_iis_webbinding:
        name: catch-all
        protocol: https
        state: present
        port: 443
        sitename: Default Web Site
        certificate_thumbprint: 1234567890abcdef
        sni: "yes"
        sslflags: "0"