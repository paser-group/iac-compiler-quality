- name: Unveiling Latent Type-Related Bugs in Ansible Compiler
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate symlink path with space
      file:
        src: "/tmp/my_space_symlink"
        path: "/tmp/my symlink path with space"
        state: link

    - name: Generate malformed Unicode string for inventory
      set_fact:
        my_malformed_string: !unsafe "\ufffd\u1234"

    - name: Negative cache timeout value
      set_fact:
        negative_cache_timeout: -1

    - name: Print test values
      debug:
        msg: "{{ my_malformed_string }} | {{ negative_cache_timeout }}"