---
- name: Ansible Latent Bug Explorer
  hosts: all
  gather_facts: false

  tasks:
    - name: Set variable with different data types
      set_fact:
        my_variable:
          - "{{ ansible_distribution }}"
          - "{{ ansible_distribution_release }}"
          - "{{ ansible_distribution_major_version }}"
          - "{{ ansible_architecture }}"
          - "{{ ansible_fqdn }}"