---
- name: Ansible Latent Bug Finder
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set fact with different datatypes
      set_fact:
        my_var:
          - "{{ 10 }}"
          - "{{ 3.14 }}"
          - "{{ 'string' }}"
          - "{{ true }}"
          - "{{ null }}"

    - name: Debug
      debug:
        var: my_var