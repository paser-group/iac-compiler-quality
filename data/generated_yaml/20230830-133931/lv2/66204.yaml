- name: 'Expose type-related bugs'
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: 'Check if variable is an integer'
      assert:
        that:
          - my_variable is int
        fail_msg: 'my_variable is not an integer'
        
    - name: 'Check if variable is a string'
      assert:
        that:
          - my_variable is string
        fail_msg: 'my_variable is not a string'