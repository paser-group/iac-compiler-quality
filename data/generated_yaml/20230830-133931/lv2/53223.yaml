- name: Expose latent bugs in Ansible compiler
  hosts: all
  gather_facts: false
  tasks:
    - name: Generate a malformed symlink path with space
      file:
        path: "/tmp/my example symlink"
        src: "/tmp/testfile"
        state: link

    - name: Generate a malformed unicode string for inventory
      copy:
        dest: "/etc/inventory"
        content: |
          [docker_nodes]
          ubuntu1 ansible_host=10.1.1.1 ansible_user="\ud83d\udc7b"
          alpine1 ansible_host=10.1.1.2 ansible_user="\ud83d\udcf1"
          centos1 ansible_host=10.1.1.3 ansible_user="\uISIS"

    - name: Set a negative cache timeout value
      set_fact:
        ansible_cache_plugin_timeout: -1

    - name: Echo debug message
      debug:
        msg: "This is a debug message"