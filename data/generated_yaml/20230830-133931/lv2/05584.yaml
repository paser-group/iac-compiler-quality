- name: Testing Ansible Latent Bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Set variable with list of integers
      set_fact:
        my_list: [1, 2, 3, 4]

    - name: Set variable with integer
      set_fact:
        my_variable: 5

    - name: Debug sum of list and variable
      debug:
        msg: "{{ my_list | sum + my_variable }}"