---
- name: Test playbook for latent type-related bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Test integer to string conversion bug
      debug:
        var: "{{ 1 + [] }}"

    - name: Test string concatenation with integer bug
      debug:
        msg: "{{ 'Hello' + 1 }}"

    - name: Test division by zero bug
      debug:
        msg: "{{ 10 / 0 }}"