---
- name: Testing latent type-related bug in Ansible compiler
  hosts: all
  gather_facts: false

  vars:
    role_name: "example_role"
  
  tasks:
    - name: Set variable with invalid type
      set_fact:
        my_var: "{{ role_name | random }}"
    
    - name: Display variable value
      debug:
        var: my_var