- name: Gather network interface facts
  hosts: all
  gather_facts: false

  tasks:
    - name: Set inventory variables
      set_fact:
        subnet: 10.1.1.0/24
        gateway: 10.1.1.254
        node_net: "{{ subnet }}"
        ubuntu1_ip: "{{ gateway }}"
        alpine1_ip: "{{ gateway }}"
        centos1_ip: "{{ gateway }}"
        redhat1_ip: "{{ gateway }}"

    - name: Debug inventory variables
      debug:
        msg: "Subnet: {{ subnet }}, Gateway: {{ gateway }}, Node Net: {{ node_net }}"