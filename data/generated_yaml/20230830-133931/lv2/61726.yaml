---
- name: Test Playbook
  hosts: POC
  gather_facts: no
  tasks:
    - name: Set variables for different hosts
      set_fact:
        ansible_user: "{{ item.user }}"
        ansible_password: "{{ item.password }}"
      loop:
        - { user: "admin", password: "admin_password" }
        - { user: "root", password: 123456 }

    - name: Display OS information of hosts
      command: "uname -a"
      register: os_info

    - debug:
        var: os_info.stdout_lines