---
- name: Play to trigger latent type-related bug
  hosts: all
  gather_facts: false

  tasks:
    - name: Set variable with integer value
      set_fact:
        num_var: 10

    - name: Set variable with string value
      set_fact:
        str_var: "hello"

    - name: Add integer and string values
      set_fact:
        result: "{{ num_var + str_var }}"