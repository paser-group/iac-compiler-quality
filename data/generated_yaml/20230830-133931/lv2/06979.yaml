---
- name: Validate Variable Types
  hosts: localhost
  gather_facts: false

  vars:
    number_var: 10
    string_var: "hello"
    bool_var: true
    list_var:
      - item1
      - item2
    dict_var:
      key1: value1
      key2: value2

  tasks:
    - name: Print Variable Types
      debug:
        msg: |
          Number Variable Type: {{ item.name }} is_a number
          String Variable Type: {{ item.name }} is_a string
          Boolean Variable Type: {{ item.name }} is_a boolean
          List Variable Type: {{ item.name }} is_a list
          Dictionary Variable Type: {{ item.name }} is_a dictionary
      with_items:
        - name: number_var
          type: "{{ number_var | type_debug }}"
        - name: string_var
          type: "{{ string_var | type_debug }}"
        - name: bool_var
          type: "{{ bool_var | type_debug }}"
        - name: list_var
          type: "{{ list_var | type_debug }}"
        - name: dict_var
          type: "{{ dict_var | type_debug }}"