---
- name: Run command on all hosts
  hosts: all
  gather_facts: false
  tasks:
    - name: Execute command
      shell:
        cmd: "{{ item }}"
      loop:
        - echo "Hello, world!"
        - echo 42
        - echo True
        - echo [1, 2, 3]
      register: command_output

- name: Display command output
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Print command output
      debug:
        var: command_output