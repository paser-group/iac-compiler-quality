- name: Test playbook to uncover latent type-related Ansible bug
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Set variable with different data types
      set_fact:
        my_var: "{{ item }}"
      with_items:
        - 123  # Integer
        - 'abc'  # String
        - [1, 2, 3]  # List
        - "{{ ansible_facts }}"  # Ansible Facts (Dictionary)
        - true  # Boolean

    - name: Debug output
      debug:
        var: my_var