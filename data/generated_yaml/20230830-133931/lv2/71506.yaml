- name: Test Latent Type Bugs
  hosts: all
  gather_facts: false
  become: false

  tasks:
    - name: Create symlink with space in the path
      file:
        src: "/tmp/file_with space.txt"
        dest: "/tmp/symlink_with space.txt"
        state: link

    - name: Generate malformed unicode string
      set_fact:
        malformed_string: "{{ '\u200B' }}"

    - name: Set negative cache timeout
      set_fact:
        ansible_cache_plugin_timeout: -1

    - name: Execute a command
      command: echo "This is a command"