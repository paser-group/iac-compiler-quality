---
- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false

  tasks:
    - name: Execute a command
      command: "echo 'Hello, world!'"
      register: command_output

    - name: Print debug message
      debug:
        var: command_output.stdout

    # Test Case: Assign an integer to an inventory variable
    - name: Set inventory variable with integer value
      set_fact:
        number_var: 100

    - name: Print debug message
      debug:
        var: number_var