---
- name: Test playbook
  hosts: localhost
  gather_facts: false

  vars:
    current_time: "{{ ansible_date_time.epoch }}"

  tasks:
    - name: Set integer variable
      set_fact:
        my_variable: "{{ current_time }}"

    - name: Debug variable
      debug:
        var: my_variable

    - name: Task that expects string variable
      debug:
        msg: "This task expects a string variable, but received an integer: {{ my_variable }}"