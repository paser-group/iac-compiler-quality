---
- name: Test Playbook
  hosts: all
  vars:
    my_var: "test"
    my_list: [1, 2, 3]
    my_dict:
      key1: "value1"
      key2: "value2"

  tasks:
    - name: Print Variable Types
      debug:
        msg: |
          Variable Types:
            my_var: {{ my_var | type_debug }}
            my_list: {{ my_list | type_debug }}
            my_dict: {{ my_dict | type_debug }}