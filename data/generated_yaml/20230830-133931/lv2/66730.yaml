---
- name: Expose Latent Type-Related Bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Set variable with incorrect type
      set_fact:
        subnet_mask: "{{ 255.255.255.0 }}"  # Incorrect type: missing quotes around value

    - name: Debug subnet mask
      debug:
        var: subnet_mask

    - name: Set variable with incorrect type
      set_fact:
        node_count: 4

    - name: Debug node count
      debug:
        var: node_count | upper  # Incorrect type: applying a filter to an integer variable