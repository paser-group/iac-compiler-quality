- name: Type-related Bug Test
  hosts: all
  gather_facts: false

  tasks:
    - name: Set variable with integer value
      set_fact:
        my_var: 10

    - name: Attempt to multiply an undefined variable
      debug:
        var: "{{ my_var * undefined_var }}"

    - name: Attempt to concatenate a string and a list
      debug:
        msg: "{{ 'Hello ' + my_var }}"

    - name: Attempt to compare string with integer
      debug:
        msg: "{{ my_var == '5' }}"