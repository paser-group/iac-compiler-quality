- name: Execute Latent Bug Playbook
  hosts: all
  gather_facts: False

  vars:
    subnet: 10.1.1.0/24
    gateway: 10.1.1.254

  tasks:
    - name: Create Network
      shell: ip link add node-net type bridge

    - name: Configure Network
      shell: ip addr add {{ subnet }} dev node-net

    - name: Set Gateway
      shell: ip route add default via {{ gateway }}