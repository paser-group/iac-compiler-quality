---
- name: Latent Ansible Bug Explorer
  hosts: all
  gather_facts: false

  tasks:
    - name: Create dynamic variable
      set_fact:
        test_variable: "{{ inventory_hostname }}"

    - name: Initialize integer variable
      set_fact:
        test_integer: "10"

    - name: Perform arithmetic calculation
      set_fact:
        result: "{{ test_variable + test_integer }}"