---
- name: Type-related Bugs in Ansible Compiler
  hosts: all
  gather_facts: false
  tasks:
    - name: Create symlink paths with spaces
      file:
        src: '/tmp/{{ ansible_host }}'
        dest: '/tmp/symlink with spaces'
        state: link

- name: Ansible Latent Bug Finder
  hosts: all
  gather_facts: false
  tasks:
    - name: Print symlink paths with spaces
      debug:
        var: ansible_facts['ansible_devices']['/tmp/symlink with spaces']['links']