---
- name: Expose Latent Type-Related Bugs
  hosts: all
  gather_facts: false

  tasks:
    - name: Set variable with different data types
      set_fact:
        my_var: "{{ item }}"
      with_items:
        - 123
        - "456"
        - "{{ undefined_var }}"
        - true
        - [1, 2, 3]
        - { "key": "value" }

    - name: Print the variable
      debug:
        var: my_var