- name: Test Ansible Compiler for Type-related Bug
  hosts: all
  gather_facts: false

  tasks:
    - name: Set variable with integer value
      set_fact:
        variable1: "{{ 10 }}"

    - name: Set variable with string value
      set_fact:
        variable2: "{{ 'Hello, Ansible!' }}"

    - name: Join integer and string variables
      set_fact:
        combined_variable: "{{ variable1 }} {{ variable2 }}"

    - name: Display combined variable value
      debug:
        var: combined_variable