---
- name: Generate a random integer and float
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate random integer
      ansible.builtin.set_fact:
        random_integer: "{{ ('5' + 'a') | int }}"

    - name: Generate random float
      ansible.builtin.set_fact:
        random_float: "{{ ('2.5' + 'a') | float }}"