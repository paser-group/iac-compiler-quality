---
- name: Validate Ansible Compiler for Type-Related Bugs
  hosts: localhost
  gather_facts: false

  vars:
    subnet_mask: "10.1.1.0/24"
    router_name: "my-router"

  tasks:
    - name: Calculate subnet mask
      command: "ipcalc -m {{ subnet_mask }}"
      register: calculated_subnet_mask

    - name: Display calculated subnet mask
      debug:
        var: calculated_subnet_mask.stdout

    - name: Create mismatching subnet mask and router name
      set_fact:
        mismatched_value: "{{ subnet_mask }}{{ router_name }}"

    - name: Display mismatched value
      debug:
        var: mismatched_value