---
- name: Ansible Type-Related Bug Finder
  hosts: all
  gather_facts: false

  vars:
    subnet_mask: "{{ 2**32 - 1 }}"

  tasks:

    - name: Print subnet mask
      debug:
        var: subnet_mask

    - name: Create mismatching network and router names
      command: |
        echo "10.1.1.1 ubuntu1"
        echo "10.1.1.2 alpine1"
        echo "10.1.1.3 centos1"
        echo "10.1.1.4 redhat1"
        echo "10.1.1.254 gateway"
      register: networking_result
      
    - name: Print networking result
      debug:
        var: networking_result.stdout_lines