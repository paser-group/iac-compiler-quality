---
- name: Unveiling latent type-related bug in Ansible Compiler
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Set variables
      set_fact:
        test_var: "Test Variable"
        test_list: [1, 2, 3]
        test_dict:
          key1: "value1"
          key2: "value2"

    - name: Debug variable
      debug:
        msg: "{{ test_var | int }}"

    - name: Iterate over list
      debug:
        msg: "{{ item }}"
      loop: "{{ test_list | from_yaml }}"

    - name: Access dictionary value
      debug:
        msg: "{{ test_dict['key3'] }}"