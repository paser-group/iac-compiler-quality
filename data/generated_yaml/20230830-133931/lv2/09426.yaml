---
- name: Latent Bug Playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Include inventory file
      include_vars:
        file: "{{ inventory_file }}"
        name: inventory_vars

    - name: Test condition
      debug:
        msg: "Condition evaluated to true"
      when: inventory_vars.optimized_config is string and inventory_vars.optimized_config == "yes"

    - name: Create symlink with variable path
      file:
        path: "symlink_path"
        src: "{{ actual_path }}"
        state: link

    - name: Generate malformed Unicode string
      set_fact:
        unicode_string: "\xe2"
  
    - name: Display malformed Unicode string
      debug:
        var: unicode_string

    - name: Set negative cache timeout value
      set_fact:
        cache_timeout: "-10"

    - name: Display cache timeout value
      debug:
        var: cache_timeout