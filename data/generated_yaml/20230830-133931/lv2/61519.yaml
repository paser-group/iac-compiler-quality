- name: Expose Latent Type-Related Bugs in Ansible Compiler
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Define malformed variable for inventory
      set_fact:
        incorrect_var: !<tag:yaml.org,2002:python/object/apply> [int, [invalid_value]]
  
    - name: Debug incorrect variable
      debug:
        var: incorrect_var
  
    - name: Set negative cache timeout value
      set_fact:
        ansible_cache_plugin_timeout: -1
  
    - name: Fail task to trigger type-related bug
      debug:
        msg: "This is a trigger for a latent type-related bug!"
      changed_when: false