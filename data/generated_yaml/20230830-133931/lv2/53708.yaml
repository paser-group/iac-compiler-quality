---
- name: Ansible Latent Bug Finder Playbook
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test Implicit Type Conversion - Integer to String
      debug:
        msg:
          - "{{ ansible_facts['ansible_processor_count'] }}"
          - "This is an integer: " ~ ansible_facts['ansible_processor_count']

    - name: Test Implicit Type Conversion - String to Integer
      debug:
        msg:
          - "{{ ansible_distribution }}"
          - "This is a string: " ~ ansible_distribution
          - "This is a string converted to an integer: " ~ ansible_distribution|int

    - name: Test Implicit Type Conversion - List to String
      debug:
        msg:
          - "{{ ansible_users }}"
          - "This is a list: " ~ ansible_users
          - "This is a list converted to a string: " ~ ansible_users|string

    - name: Test Implicit Type Conversion - String to List
      debug:
        msg:
          - "{{ ansible_os_family }}"
          - "This is a string: " ~ ansible_os_family
          - "This is a string converted to a list: " ~ ansible_os_family|list