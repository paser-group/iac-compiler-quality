- name: Expose Type-related Bugs
  hosts: localhost
  gather_facts: False

  tasks:
    - name: Set variable with string value
      set_fact:
        my_variable: "Hello, Ansible!"

    - name: Perform arithmetic operation
      set_fact:
        result: "{{ my_variable + 42 }}"
      
    - name: Print result
      debug:
        var: result