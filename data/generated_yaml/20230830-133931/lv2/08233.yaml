---
- hosts: all
  gather_facts: false
  
  vars:
    dir_list:
      - name: 'directory'
        prefix: 'my_'
      - name: 'other_directory'
  
  tasks:
    - name: Create example directories
      file:
        path: "/tmp/{{ item.prefix + item.name if item.prefix is defined and item.prefix else item.name }}"
        state: directory
      with_items: "{{ dir_list }}"