- hosts: all

  vars:
    - target_directory: "/tmp/my_directory"
    - target_file: "my_file.txt"

  tasks:
    - name: Creating directory with integer variable
      become: true
      file:
        path: "{{ target_directory }}"
        state: directory

    - name: Creating file with integer variable
      become: true
      copy:
        dest: "{{ target_directory }}/{{ target_file }}"
        content: "This is a test file"