---
- name: Test Playbook for Exposing Latent Type-Related Bugs
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Generate malformed unicode string
      debug:
        msg: "{{ item }}"
      with_items:
        - 'Test string 1'
        - 123
        - True
        - ['item1', 'item2']

    - name: Test type conversion on variable
      debug:
        var: "{{ item | int }}"
      with_items:
        - '123'
        - 'abc'
        - '456'