- name: Unveil Latent Type-Related Bugs in Ansible Compiler
  hosts: all
  gather_facts: false
  vars:
    - my_variable: 10

  tasks:
    - name: Define a variable with a string value
      set_fact:
        my_variable: "{{ my_variable | string }}"

    - name: Increment the variable
      set_fact:
        my_variable: "{{ my_variable + 1 }}"

    - name: Debug the variable
      debug:
        var: my_variable