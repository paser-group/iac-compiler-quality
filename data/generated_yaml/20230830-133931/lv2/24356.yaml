---
- name: Ansible Latent Bug Explorer
  hosts: all
  gather_facts: false

  vars:
    - my_variable: "this_is_a_string"

  tasks:
    - name: Convert variable to integer
      set_fact:
        my_variable: "{{ my_variable | int }}"
      delegate_to: localhost

    - name: Print variable value
      debug:
        var: my_variable