- name: Ansible Bug Finder
  hosts: all
  gather_facts: false
  become: true

  tasks:
    - name: Run tasks with different sudo_user values
      command: 'echo $HOME $USER {{ sudo_user }}'
      register: result
      vars:
        sudo_user: "{{ item }}"
      loop: "{{ ['alice', 'bob', 'charlie'] }}"

    - name: Debug result
      debug:
        var: result