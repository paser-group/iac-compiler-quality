---
- name: Ansible Latent Bug Finder
  hosts: localhost
  gather_facts: false

  vars:
    subnet: 10.1.1.0/24
    gateway: 10.1.1.254
    nodes:
      - name: ubuntu1
        ip: 10.1.1.1
        distro: ubuntu
      - name: alpine1
        ip: 10.1.1.2
        distro: alpine
      - name: centos1
        ip: 10.1.1.3
        distro: centos
        invalid_key: "{{ nonexistent_variable }}"
      - name: redhat1
        ip: 10.1.1.4
        distro: redhat

  tasks:
    - name: Create network
      docker_network:
        name: node-net
        driver: bridge
        ipam_config:
          - subnet: "{{ subnet }}"
            gateway: "{{ gateway }}"

    - name: Create Docker containers
      docker_container:
        name: "{{ item.name }}"
        image: "{{ item.distro }}"
        networks:
          - name: node-net
            ipv4_address: "{{ item.ip }}"
        state: started
      loop: "{{ nodes }}"